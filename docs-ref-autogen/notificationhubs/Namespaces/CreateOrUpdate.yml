### YamlMime:RESTOperation
uid: management.azure.com.notificationhubs.namespaces.createorupdate
name: Create Or Update
service: Notification Hubs
groupName: Namespaces
apiVersion: 2016-03-01
summary: Creates/Updates a service namespace. Once created, this namespace's resource manifest is immutable. This operation is idempotent.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.NotificationHubs/namespaces/{namespaceName}?api-version=2016-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: namespaceName
  in: path
  isRequired: true
  description: The namespace name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Namespace is Create/Update
  types:
  - uid: NamespaceResource
- name: 200 OK
  description: Namespace is Create/Update
  types:
  - uid: NamespaceResource
requestBody:
- name: default
  parameters:
  - name: properties.name
    in: body
    description: The name of the namespace.
    types:
    - uid: string
  - name: properties.provisioningState
    in: body
    description: Provisioning state of the Namespace.
    types:
    - uid: string
  - name: properties.region
    in: body
    description: 'Specifies the targeted region in which the namespace should be created. It can be any of the following values: Australia EastAustralia SoutheastCentral USEast USEast US 2West USNorth Central USSouth Central USEast AsiaSoutheast AsiaBrazil SouthJapan EastJapan WestNorth EuropeWest Europe'
    types:
    - uid: string
  - name: properties.status
    in: body
    description: Status of the namespace. It can be any of these values:1 = Created/Active2 = Creating3 = Suspended4 = Deleting
    types:
    - uid: string
  - name: properties.createdAt
    in: body
    description: The time the namespace was created.
    types:
    - uid: string
  - name: properties.serviceBusEndpoint
    in: body
    description: Endpoint you can use to perform NotificationHub operations.
    types:
    - uid: string
  - name: properties.subscriptionId
    in: body
    description: The Id of the Azure subscription associated with the namespace.
    types:
    - uid: string
  - name: properties.scaleUnit
    in: body
    description: ScaleUnit where the namespace gets created
    types:
    - uid: string
  - name: properties.enabled
    in: body
    description: Whether or not the namespace is currently enabled.
    types:
    - uid: boolean
  - name: properties.critical
    in: body
    description: Whether or not the namespace is set as Critical.
    types:
