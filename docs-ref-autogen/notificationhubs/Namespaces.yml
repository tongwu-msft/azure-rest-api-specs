### YamlMime:RESTOperationGroup
uid: management.azure.com.notificationhubs.namespaces
name: Namespaces
apiVersion: 2016-03-01
service: notificationhubs
operations:
- uid: management.azure.com.notificationhubs.namespaces.checkavailability
  summary: Checks the availability of the given service namespace across all Azure subscriptions. This is useful because the domain name is created based on the service namespace name.
- uid: management.azure.com.notificationhubs.namespaces.createorupdate
  summary: Creates/Updates a service namespace. Once created, this namespace's resource manifest is immutable. This operation is idempotent.
- uid: management.azure.com.notificationhubs.namespaces.createorupdateauthorizationrule
  summary: Creates an authorization rule for a namespace
- uid: management.azure.com.notificationhubs.namespaces.delete
  summary: Deletes an existing namespace. This operation also removes all associated notificationHubs under the namespace.
- uid: management.azure.com.notificationhubs.namespaces.deleteauthorizationrule
  summary: Deletes a namespace authorization rule
- uid: management.azure.com.notificationhubs.namespaces.get
  summary: Returns the description for the specified namespace.
- uid: management.azure.com.notificationhubs.namespaces.getauthorizationrule
  summary: Gets an authorization rule for a namespace by name.
- uid: management.azure.com.notificationhubs.namespaces.list
  summary: Lists the available namespaces within a resourceGroup.
- uid: management.azure.com.notificationhubs.namespaces.listall
  summary: Lists all the available namespaces within the subscription irrespective of the resourceGroups.
- uid: management.azure.com.notificationhubs.namespaces.listauthorizationrules
  summary: Gets the authorization rules for a namespace.
- uid: management.azure.com.notificationhubs.namespaces.listkeys
  summary: 'Gets the Primary and Secondary ConnectionStrings to the namespace '
- uid: management.azure.com.notificationhubs.namespaces.patch
  summary: Patches the existing namespace
- uid: management.azure.com.notificationhubs.namespaces.regeneratekeys
  summary: Regenerates the Primary/Secondary Keys to the Namespace Authorization Rule
