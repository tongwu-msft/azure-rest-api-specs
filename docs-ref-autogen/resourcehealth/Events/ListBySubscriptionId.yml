### YamlMime:RESTOperation
uid: management.azure.com.resourcehealth.events.listbysubscriptionid
name: List By Subscription Id
service: Resource Health
groupName: Events
apiVersion: 2018-07-01
summary: Lists current service health events in the subscription.
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.ResourceHealth/events?api-version=2018-07-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.ResourceHealth/events?api-version=2018-07-01&$filter={$filter}&view={view}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
- name: $filter
  in: query
  description: The filter to apply on the operation. For more information please see https://docs.microsoft.com/en-us/rest/api/apimanagement/apis?redirectedfrom=MSDN
  types:
  - uid: string
- name: view
  in: query
  description: setting view=full expands the article parameters
  types:
  - uid: string
responses:
- name: 200 OK
  description: The list of current service health events in the subscription
  types:
  - uid: events
- name: Other Status Codes
  description: DefaultErrorResponse
  types:
  - uid: ErrorResponse
requestHeader: []
