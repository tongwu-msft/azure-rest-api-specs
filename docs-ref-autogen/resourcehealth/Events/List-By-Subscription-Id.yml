### YamlMime:RESTOperation
uid: management.azure.com.resourcehealth.events.listbysubscriptionid
name: List By Subscription Id
service: Resource Health
groupName: Events
apiVersion: 2018-07-01
summary: Lists current service health events in the subscription.
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.ResourceHealth/events?api-version=2018-07-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.ResourceHealth/events?api-version=2018-07-01&$filter={$filter}&queryStartTime={queryStartTime}&view={view}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
- name: $filter
  in: query
  description: A valid odata query to limit the events returned. The logical operators and, or, equal, not equal, and top are supported. For example, $filter=Properties/EventType eq 'ServiceIssue' or Properties/EventType eq 'PlannedMaintenance' OR %24filter=Properties%2FEventType%20eq%20%27ServiceIssue%27%20or%20Properties%2FEventType%20eq%20%27PlannedMaintenance%27
  types:
  - uid: string
- name: queryStartTime
  in: query
  description: Specifies from when to return events, based on the lastUpdateTime property. For example, queryStartTime = 7/24/2020 OR queryStartTime=7%2F24%2F2020
  types:
  - uid: string
- name: view
  in: query
  description: setting view=full expands the article parameters
  types:
  - uid: string
responses:
- name: 200 OK
  description: The list of current service health events in the subscription
  types:
  - uid: events
- name: Other Status Codes
  description: DefaultErrorResponse
  types:
  - uid: ErrorResponse
requestHeader: []
