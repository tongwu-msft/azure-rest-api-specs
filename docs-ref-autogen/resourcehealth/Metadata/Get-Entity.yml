### YamlMime:RESTOperation
uid: management.azure.com.resourcehealth.metadata.getentity
name: Get Entity
service: Resource Health
groupName: Metadata
apiVersion: 2018-07-01
summary: Gets the list of metadata entities.
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.ResourceHealth/metadata/{name}?api-version=2018-07-01
uriParameters:
- name: name
  in: path
  isRequired: true
  description: Name of metadata entity.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. Successfully retrieved metadata entities
  types:
  - uid: MetadataEntity
- name: Other Status Codes
  description: DefaultErrorResponse
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: MetadataEntity
  description: The metadata entity contract.
  kind: object
  properties:
  - name: properties.displayName
    description: The display name.
    types:
    - uid: string
  - name: properties.dependsOn
    description: The list of keys on which this entity depends on.
    types:
    - uid: string
      isArray: true
  - name: properties.applicableScenarios
    description: The list of scenarios applicable to this metadata entity.
    types:
    - uid: string
      isArray: true
  - name: properties.supportedValues
    description: The list of supported values.
    types:
    - uid: MetadataSupportedValueDetail
      isArray: true
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: ErrorResponse
  description: Error details.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: string
- name: MetadataSupportedValueDetail
  description: The metadata supported value detail.
  kind: object
  properties:
  - name: id
    description: The id.
    types:
    - uid: string
  - name: displayName
    description: The display name.
    types:
    - uid: string
examples:
- name: GetMetadata
  request:
    uri: GET https://management.azure.com/providers/Microsoft.ResourceHealth/metadata/status?api-version=2018-07-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/providers/Microsoft.ResourceHealth/metadata/status?api-version=2018-07-01
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/providers/Microsoft.ResourceHealth/metadata/status",
        "type": "Microsoft.ResourceHealth/metadata",
        "name": "status",
        "properties": {
          "displayName": "Status",
          "applicableScenarios": [
            "Alerts"
          ],
          "supportedValues": [
            {
              "id": "Active",
              "displayName": "Active"
            },
            {
              "id": "Resolved",
              "displayName": "Resolved"
            },
            {
              "id": "In Progress",
              "displayName": "In Progress"
            },
            {
              "id": "Updated",
              "displayName": "Updated"
            }
          ]
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Resource Health service - Gets the list of metadata entities.
