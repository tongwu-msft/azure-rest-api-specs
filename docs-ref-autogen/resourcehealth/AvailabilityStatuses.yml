### YamlMime:RESTOperationGroup
uid: management.azure.com.resourcehealth.availabilitystatuses
name: Availability Statuses
apiVersion: 2015-01-01
service: Resource Health
operations:
- uid: management.azure.com.resourcehealth.availabilitystatuses.getbyresource
  summary: Gets current availability status for a single resource
- uid: management.azure.com.resourcehealth.availabilitystatuses.list
  summary: Lists the historical availability statuses for a single resource. Use the nextLink property in the response to get the next page of availability status
- uid: management.azure.com.resourcehealth.availabilitystatuses.listbyresourcegroup
  summary: Lists the current availability status for all the resources in the resource group. Use the nextLink property in the response to get the next page of availability statuses.
- uid: management.azure.com.resourcehealth.availabilitystatuses.listbysubscriptionid
  summary: Lists the current availability status for all the resources in the subscription. Use the nextLink property in the response to get the next page of availability statuses.
