### YamlMime:RESTOperation
uid: catalogapi.azure.com.marketplacecatalog.dataplane.search.get
name: Get
service: Marketplace Catalog
groupName: Search
apiVersion: 2022-08-17-preview
summary: Get a list of azure marketplace catalog offers and total count and facets
produces:
- application/json
paths:
- content: GET https://catalogapi.azure.com/search?language={language}&select={select}&market={market}&api-version=2022-08-17-preview
- content: GET https://catalogapi.azure.com/search?searchQuery={searchQuery}&publisherDisplayName={publisherDisplayName}&azureBenefit={azureBenefit}&publisherTypes={publisherTypes}&badges={badges}&industryCloud={industryCloud}&language={language}&gallery={gallery}&select={select}&orderby={orderby}&productTypes={productTypes}&pricingTypes={pricingTypes}&industries={industries}&operatingSystems={operatingSystems}&hideKeys={hideKeys}&categoryIds={categoryIds}&market={market}&linkedAddIns={linkedAddIns}&supportedProducts={supportedProducts}&applicableProducts={applicableProducts}&publisherIds={publisherIds}&ratingBuckets={ratingBuckets}&vmImageGenerations={vmImageGenerations}&vmArchitectureTypes={vmArchitectureTypes}&vmSecurityTypes={vmSecurityTypes}&publishingStage={publishingStage}&facets={facets}&skip={skip}&top={top}&api-version=2022-08-17-preview
  isOptional: true
uriParameters:
- name: searchQuery
  in: query
  description: The search text. Such as searchQuery=red hat
  types:
  - uid: string
- name: publisherDisplayName
  in: query
  description: The search publisher name. Such as publisherDisplayName=red hat
  types:
  - uid: string
- name: azureBenefit
  in: query
  description: "Define the search for only azure benefit eligible offers, if no value selected, this filter is ignored. Default: null. \n- `Eligible`: Eligible.\n- `NotEligible`: Not Eligible."
  types:
  - uid: AzureBenefit
- name: publisherTypes
  in: query
  description: "Define the search publisher types, Possible values: Microsoft, ThirdParty. Default: Microsoft. \n- `Microsoft`: Microsoft.\n- `ThirdParty`: Third Party."
  types:
  - uid: array
- name: badges
  in: query
  description: "The following product badges are available: \n- `PreferredSolution`: Preferred Solution.\n- `PowerBICertified`: power BI Certified.\n- `AdditionalPurchaseRequirement`: Additional Purchase Requirement."
  types:
  - uid: array
- name: industryCloud
  in: query
  description: "Define the search for IndustryCloud offers. Default: NotApplicable. \n- `NotApplicable`: Not Applicable.\n- `True`: True.\n- `False`: False."
  types:
  - uid: IndustryCloud
- name: language
  in: query
  isRequired: true
  description: Language to search, ISO 639-1 two-letter code, possible values - 'en,cs,de,es,fr,hu,it,ja,ko,nl,pl,pt-br,pt-pt,ru,sv,tr,zh-hans,zh-hant'
  types:
  - uid: string
- name: gallery
  in: query
  description: Gallery to search by. Such as Azure
  types:
  - uid: Gallery
- name: select
  in: query
  isRequired: true
  description: "Array of fields to return. Such as 'pricingTypes'. \n- `All`: All fields.\n- `Popularity`: Popularity.\n- `ApplicableProducts`: Applicable Products.\n- `CategoryIds`: Category Ids.\n- `Market`: Market.\n- `LinkedAddIns`: Linked AddIns.\n- `SupportedProducts`: Supported Products.\n- `HideKeys`: Hide Keys.\n- `PublisherId`: Publisher Id.\n- `CspStates`: Csp States.\n- `DisplayName`: Display Name.\n- `AzureBenefit`: Azure Benefit.\n- `Badges`: Badges.\n- `SmallIconUri`: Small Icon Uri.\n- `MediumIconUri`: Medium Icon Uri.\n- `LargeIconUri`: Large Icon Uri.\n- `WideIconUri`: Wide Icon Uri.\n- `IndustryCloud`: Industry Cloud.\n- `PublisherType`: Publisher Type.\n- `PublishingState`: Publishing State.\n- `Language`: Language.\n- `UniqueProductId`: Unique Product Id.\n- `ProductType`: Product Type.\n- `Plans`: Plans.\n- `OperatingSystems`: Operating Systems.\n- `PricingTypes`: Pricing Types.\n- `PublisherDisplayName`: Publisher Display Name.\n- `Summary`: Summary.\n- `VmImageGenerations`: Vm Image Generations.\n- `VmSecurityTypes`: Vm Security Types.\n- `VmArchitectureTypes`: Vm Architecture Types.\n- `Description`: Description.\n- `RatingBuckets`: Rating Buckets.\n- `RatingAverage`: Rating Average."
  types:
  - uid: array
- name: orderby
  in: query
  description: Array of sort by fields to order by, if none selected then ignored. For example, orderby=Popularity
  types:
  - uid: array
- name: productTypes
  in: query
  description: >-
    Array of product types to search by. Such as 'VirtualMachine'.

    - `None`: None.

    - `DevService`: Dev Service.

    - `ManagedApplication`: Managed Application.

    - `VirtualMachine`: Virtual Machine.

    - `AzureApplication`: Azure Application.

    - `Container`: Container.

    - `SaaS`: SaaS.

    - `SolutionTemplate`: Solution Template.

    - `IotEdgeModules`: Iot Edge Modules.

    - `ManagedServices`: Managed Services.

    - `ContainerApps`: Container Apps.

    - `VisualStudioExtension`: Visual Studio Extension.

    - `DynamicsOps`: Dynamics Ops.

    - `DynamicsCE`: Dynamics CE.

    - `DynamicsBC`: Dynamics BC.

    - `PowerBI`: PowerBI.

    - `ConsultingServices`: Consulting Services.

    - `CosellOnly`: Cosell Only.

    - `CoreVirtualMachine`: Core Virtual Machine.

    - `PowerBIVisuals`: PowerBI Visuals.

    - `Office365`: Office365.

    - `AADApps`: Azure Active Directory Apps.

    - `AzureServices`: Azure Services
  types:
  - uid: array
- name: pricingTypes
  in: query
  description: "Array of pricing types to search by. \n- `Free`: The product has at least one plan that is free of charge.\n- `FreeTrial`: The product has at least one plan that is free trial.\n- `Byol`: The product has at least one plan that is bring your own license.\n- `Payg`: The product has at least one plan that is Pay as you go, usage based billing model.\n- `RI`: The product has at least one plan that is Reserved Instance billing model."
  types:
  - uid: array
- name: industries
  in: query
  description: Array of Product industries, Possible values - https://docs.microsoft.com/en-us/azure/marketplace/marketplace-categories-industries#industries. Such as 'retailers'
  types:
  - uid: array
- name: operatingSystems
  in: query
  description: Array of operating systems to search by, if none selected then filter is ignored, this is relevant for Virtual Machine product type only. Such as operatingSystems=windows,linux
  types:
  - uid: array
- name: hideKeys
  in: query
  description: Array of hideKeys for preview search by. Such as '22c6b3ae-1111-1111-1111-e7cbdc8569dd'
  types:
  - uid: array
- name: categoryIds
  in: query
  description: Array of product categories, https://docs.microsoft.com/en-us/azure/marketplace/marketplace-categories-industries#categories. Such as 'Productivity'
  types:
  - uid: array
- name: market
  in: query
  isRequired: true
  description: Product sold market, Possible values - https://docs.microsoft.com/en-us/azure/marketplace/marketplace-geo-availability-currencies. Such as 'US'
  types:
  - uid: string
- name: linkedAddIns
  in: query
  description: Array of linkedAddIns to search by, For SaaS products only, https://docs.microsoft.com/en-us/azure/marketplace/monetize-addins-through-microsoft-commercial-marketplace.
  types:
  - uid: array
- name: supportedProducts
  in: query
  description: Array of supported products to search by. Such as 'CRM'
  types:
  - uid: array
- name: applicableProducts
  in: query
  description: Array of M365 products applicable. Such as 'Office365'
  types:
  - uid: array
- name: publisherIds
  in: query
  description: Array of publisher ids to return. Such as 'Microsoft'
  types:
  - uid: array
- name: ratingBuckets
  in: query
  description: >-
    Array of azure portal rating buckets to search by. Such as 'Above1'.

    - `AboveOne`: Above One.

    - `AboveTwo`: Above Two.

    - `AboveThree`: Above Three.

    - `AboveFour`: Above Four
  types:
  - uid: array
- name: vmImageGenerations
  in: query
  description: Array of vm generations to search by, See Azure support for generation 2 VMs - Azure Virtual Machines | Microsoft Docs, Possible values, 1,2. Such as '1'
  types:
  - uid: array
- name: vmArchitectureTypes
  in: query
  description: Array of Virtual Machine image architecture types to search by, 1-x64, 2-ARM. Such as '1'
  types:
  - uid: array
- name: vmSecurityTypes
  in: query
  description: >-
    Array of vm security types to search by. Such as 'Trusted'.

    - `None`: None.

    - `Trusted`: Trusted.

    - `Confidential`: Confidential
  types:
  - uid: array
- name: publishingStage
  in: query
  description: >-
    Audience. Default: Preview.

    - `Preview`: Preview.

    - `Public`: Public
  types:
  - uid: PublishingStage
- name: facets
  in: query
  description: "Array facets to facet by, if none selected then no facets will return. Such as facets=pricingTypes,operatingSystems. \n- `All`: All fields.\n- `Popularity`: Popularity.\n- `ApplicableProducts`: Applicable Products.\n- `CategoryIds`: Category Ids.\n- `Market`: Market.\n- `LinkedAddIns`: Linked AddIns.\n- `SupportedProducts`: Supported Products.\n- `HideKeys`: Hide Keys.\n- `PublisherId`: Publisher Id.\n- `CspStates`: Csp States.\n- `DisplayName`: Display Name.\n- `AzureBenefit`: Azure Benefit.\n- `Badges`: Badges.\n- `SmallIconUri`: Small Icon Uri.\n- `MediumIconUri`: Medium Icon Uri.\n- `LargeIconUri`: Large Icon Uri.\n- `WideIconUri`: Wide Icon Uri.\n- `IndustryCloud`: Industry Cloud.\n- `PublisherType`: Publisher Type.\n- `PublishingState`: Publishing State.\n- `Language`: Language.\n- `UniqueProductId`: Unique Product Id.\n- `ProductType`: Product Type.\n- `Plans`: Plans.\n- `OperatingSystems`: Operating Systems.\n- `PricingTypes`: Pricing Types.\n- `PublisherDisplayName`: Publisher Display Name.\n- `Summary`: Summary.\n- `VmImageGenerations`: Vm Image Generations.\n- `VmSecurityTypes`: Vm Security Types.\n- `VmArchitectureTypes`: Vm Architecture Types.\n- `Description`: Description.\n- `RatingBuckets`: Rating Buckets.\n- `RatingAverage`: Rating Average."
  types:
  - uid: array
- name: skip
  in: query
  description: 'Number of items to skip. Minimum: 0'
  types:
  - uid: integer
  format: int32
- name: top
  in: query
  description: 'Number of items to return. Minimum: 0, Maximum: 50000, Default: 20.'
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Version of the REST API used for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Returns a list of Azure Marketplace catalog offers and total count and facets
  types:
  - uid: SearchResponse
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: >-
    *** Error Responses: ***

     * 400 - In case request malformed.

     * 500 - In case internal error.
  types:
  - uid: ErrorResponse
requestHeader:
- name: x-ms-app
  in: header
  isRequired: true
  description: The Application named property has the name of the client application that makes the request, used for tracing. Such as x-ms-app=appsource
  types:
  - uid: string
