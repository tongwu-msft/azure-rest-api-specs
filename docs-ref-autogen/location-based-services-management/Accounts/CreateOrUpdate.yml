### YamlMime:RESTOperation
summary: Create or update a Location Based Services Account. A Location Based Services Account holds the keys which allow access to the Location Based Services REST APIs.
service: Location Based Services Management API
apiVersion: 2017-01-01-preview
groupName: Accounts
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.LocationBasedServices/accounts/{accountName}?api-version=2017-01-01-preview
uriParameters:
- in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the Azure Resource Group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the Location Based Services Account.
  types:
  - uid: string
  name: accountName
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: The Account was successfully updated.
  types:
  - uid: LocationBasedServicesAccount
  name: 200 OK
- description: The Account was successfully created.
  types:
  - uid: LocationBasedServicesAccount
  name: 201 Created
- description: An unexpected error occurred.
  types:
  - uid: Error
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: The location of the resource.
    types:
    - uid: string
    name: location
  - in: body
    description: Gets or sets a list of key value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
  - in: body
    isRequired: true
    description: The SKU of this account.
    types:
    - uid: Sku
    name: sku
requestHeader: []
definitions:
- name: Sku
  description: The SKU of this account.
  kind: object
  properties:
  - description: The name of the SKU, in standard format (such as S0).
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Gets the sku tier. This is based on the SKU name.
    types:
    - uid: string
    name: tier
- name: LocationBasedServicesAccount
  description: An Azure resource which represents access to a suite of Location Based Services REST APIs.
  kind: object
  properties:
  - isReadyOnly: true
    description: The location of the resource.
    types:
    - uid: string
    name: location
  - isReadyOnly: true
    description: Gets a list of key value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
  - isReadyOnly: true
    description: The SKU of this account.
    types:
    - uid: Sku
    name: sku
  - isReadyOnly: true
    description: The fully qualified Location Based Services Account resource identifier.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: The name of the Location Based Services Account, which is unique within a Resource Group.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Azure resource type.
    types:
    - uid: string
    name: type
- name: Error
  description: This object is returned when an error occurs in the Location Based Service API
  kind: object
  properties:
  - isReadyOnly: true
    description: Error code.
    types:
    - uid: string
    name: code
  - isReadyOnly: true
    description: If available, a human readable description of the error.
    types:
    - uid: string
    name: message
  - isReadyOnly: true
    description: If available, the component generating the error.
    types:
    - uid: string
    name: target
  - isReadyOnly: true
    description: If available, a list of additional details about the error.
    types:
    - isArray: true
      uid: Details
    name: details
- name: LocationBasedServicesAccountCreateParameters
  description: Parameters used to create a new Location Based Services Account.
  kind: object
  properties:
  - description: The location of the resource.
    types:
    - uid: string
    name: location
  - description: Gets or sets a list of key value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
  - description: The SKU of this account.
    types:
    - uid: Sku
    name: sku
- name: Details
  description: If available, a list of additional details about the error.
  kind: object
  properties:
  - isReadyOnly: true
    description: Error code.
    types:
    - uid: string
    name: code
  - isReadyOnly: true
    description: If available, a human readable description of the error.
    types:
    - uid: string
    name: message
  - isReadyOnly: true
    description: If available, the component generating the error.
    types:
    - uid: string
    name: target
examples:
- request:
    uri: PUT https://management.azure.com/subscriptions/21a9967a-e8a9-4656-a70b-96ff1c4d05a0/resourceGroups/myResourceGroup/providers/Microsoft.LocationBasedServices/accounts/myLBSAccount?api-version=2017-01-01-preview
    body: >-
      {
        "location": "global",
        "sku": {
          "name": "S0"
        },
        "tags": {
          "test": "true"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/21a9967a-e8a9-4656-a70b-96ff1c4d05a0/resourceGroups/myResourceGroup/providers/Microsoft.LocationBasedServices/accounts/myLBSAccount",
        "name": "myLBSAccount",
        "type": "Microsoft.LocationBasedServices/accounts",
        "location": "global",
        "tags": {
          "test": "true"
        },
        "sku": {
          "name": "S0",
          "tier": "Standard"
        }
      }
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/21a9967a-e8a9-4656-a70b-96ff1c4d05a0/resourceGroups/myResourceGroup/providers/Microsoft.LocationBasedServices/accounts/myLBSAccount",
        "name": "myLBSAccount",
        "type": "Microsoft.LocationBasedServices/accounts",
        "location": "global",
        "tags": {
          "test": "true"
        },
        "sku": {
          "name": "S0",
          "tier": "Standard"
        }
      }
  name: CreateAccount
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
