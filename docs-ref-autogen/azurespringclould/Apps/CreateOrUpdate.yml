### YamlMime:RESTOperation
uid: management.azure.com.azurespringclould.apps.createorupdate
name: Create Or Update
service: Azure Spring Cloud
groupName: Apps
apiVersion: 2019-05-01-preview
summary: Create a new App or update an exiting App.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AppPlatform/Spring/{serviceName}/apps/{appName}?api-version=2019-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription ID which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the Service resource.
  types:
  - uid: string
- name: appName
  in: path
  isRequired: true
  description: The name of the App resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The response describes the updated App.
  types:
  - uid: AppResource
- name: 201 Created
  description: Created. The response describes the new App and contains a Location header to query the operation result.
  types:
  - uid: AppResource
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties
    in: body
    description: Properties of the App resource
    types:
    - uid: AppResourceProperties
  - name: location
    in: body
    description: The GEO location of the application, always the same with its parent resource
    types:
    - uid: string
requestHeader: []
definitions:
- name: AppResourceProperties
  description: App resource properties payload
  kind: object
  properties:
  - name: public
    description: Indicates whether the App exposes public endpoint
    types:
    - uid: boolean
  - name: url
    isReadyOnly: true
    description: URL of the App
    types:
    - uid: string
  - name: provisioningState
    isReadyOnly: true
    description: Provisioning state of the App
    types:
    - uid: AppResourceProvisioningState
  - name: activeDeploymentName
    description: Name of the active deployment of the App
    types:
    - uid: string
  - name: fqdn
    description: Fully qualified dns Name.
    types:
    - uid: string
  - name: httpsOnly
    description: Indicate if only https is allowed.
    types:
    - uid: boolean
  - name: createdTime
    isReadyOnly: true
    description: Date time when the resource is created
    types:
    - uid: string
  - name: temporaryDisk
    description: Temporary disk settings
    types:
    - uid: TemporaryDisk
  - name: persistentDisk
    description: Persistent disk settings
    types:
    - uid: PersistentDisk
- name: AppResource
  description: App resource payload
  kind: object
  properties:
  - name: properties
    description: Properties of the App resource
    types:
    - uid: AppResourceProperties
  - name: location
    description: The GEO location of the application, always the same with its parent resource
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: An error response from the service.
    types:
    - uid: CloudErrorBody
- name: AppResourceProvisioningState
  description: Provisioning state of the App
  kind: enum
  properties:
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Creating
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
- name: TemporaryDisk
  description: Temporary disk payload
  kind: object
  properties:
  - name: sizeInGB
    description: Size of the temporary disk in GB
    types:
    - uid: integer
  - name: mountPath
    description: Mount path of the temporary disk
    types:
    - uid: string
- name: PersistentDisk
  description: Persistent disk payload
  kind: object
  properties:
  - name: sizeInGB
    description: Size of the persistent disk in GB
    types:
    - uid: integer
  - name: usedInGB
    isReadyOnly: true
    description: Size of the used persistent disk in GB
    types:
    - uid: integer
  - name: mountPath
    description: Mount path of the persistent disk
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: Apps_CreateOrUpdate
  request:
    uri: PUT https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/apps/myapp?api-version=2019-05-01-preview
    body: >-
      {
        "properties": {
          "public": true,
          "activeDeploymentName": "mydeployment1",
          "fqdn": "myapp.mydomain.com",
          "httpsOnly": false,
          "temporaryDisk": {
            "sizeInGB": 2,
            "mountPath": "mytemporarydisk"
          },
          "persistentDisk": {
            "sizeInGB": 2,
            "mountPath": "mypersistentdisk"
          }
        },
        "location": "eastus"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "public": true,
          "url": "myapp.myservice.azuremicroservices.io",
          "provisioningState": "Succeeded",
          "activeDeploymentName": "mydeployment1",
          "fqdn": "myapp.mydomain.com",
          "httpsOnly": false,
          "temporaryDisk": {
            "sizeInGB": 2,
            "mountPath": "mytemporarydisk"
          },
          "persistentDisk": {
            "sizeInGB": 2,
            "usedInGB": 1,
            "mountPath": "mypersistentdisk"
          }
        },
        "type": "Microsoft.AppPlatform/Spring/apps",
        "location": "eastus",
        "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/apps/myapp",
        "name": "myapp"
      }
  - statusCode: "201"
    body: >-
      {
        "properties": {
          "public": true,
          "url": "myapp.myservice.azuremicroservices.io",
          "provisioningState": "Creating",
          "activeDeploymentName": "mydeployment1",
          "fqdn": "myapp.mydomain.com",
          "httpsOnly": false,
          "temporaryDisk": {
            "sizeInGB": 2,
            "mountPath": "mytemporarydisk"
          },
          "persistentDisk": {
            "sizeInGB": 2,
            "usedInGB": 1,
            "mountPath": "mypersistentdisk"
          }
        },
        "type": "Microsoft.AppPlatform/Spring/apps",
        "location": "eastus",
        "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/apps/myapp",
        "name": "myapp"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
