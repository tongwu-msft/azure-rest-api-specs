### YamlMime:RESTOperation
uid: management.azure.com.azurespringclould.deployments.list
name: List
service: Azure Spring Cloud
groupName: Deployments
apiVersion: 2019-05-01-preview
summary: Handles requests to list all resources in an App.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AppPlatform/Spring/{serviceName}/apps/{appName}/deployments?api-version=2019-05-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AppPlatform/Spring/{serviceName}/apps/{appName}/deployments?api-version=2019-05-01-preview&version={version}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription ID which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the Service resource.
  types:
  - uid: string
- name: appName
  in: path
  isRequired: true
  description: The name of the App resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
- name: version
  in: query
  description: Version of the deployments to be listed
  types:
  - uid: array
responses:
- name: 200 OK
  description: Success. The response describes the list of Deployments in the App.
  types:
  - uid: DeploymentResourceCollection
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: DeploymentResourceCollection
  description: Object that includes an array of App resources and a possible link for next set
  kind: object
  properties:
  - name: value
    description: Collection of Deployment resources
    types:
    - uid: DeploymentResource
      isArray: true
  - name: nextLink
    description: >-
      URL client should use to fetch the next page (per server side paging).

      It's null for now, added for future use.
    types:
    - uid: string
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: An error response from the service.
    types:
    - uid: CloudErrorBody
- name: DeploymentResource
  description: Deployment resource payload
  kind: object
  properties:
  - name: properties
    description: Properties of the Deployment resource
    types:
    - uid: DeploymentResourceProperties
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: DeploymentResourceProperties
  description: Deployment resource properties payload
  kind: object
  properties:
  - name: source
    description: Uploaded source information of the deployment.
    types:
    - uid: UserSourceInfo
  - name: appName
    isReadyOnly: true
    description: App name of the deployment
    types:
    - uid: string
  - name: deploymentSettings
    description: Deployment settings of the Deployment
    types:
    - uid: DeploymentSettings
  - name: provisioningState
    isReadyOnly: true
    description: Provisioning state of the Deployment
    types:
    - uid: DeploymentResourceProvisioningState
  - name: status
    isReadyOnly: true
    description: Status of the Deployment
    types:
    - uid: DeploymentResourceStatus
  - name: active
    isReadyOnly: true
    description: Indicates whether the Deployment is active
    types:
    - uid: boolean
  - name: createdTime
    isReadyOnly: true
    description: Date time when the resource is created
    types:
    - uid: string
  - name: instances
    isReadyOnly: true
    description: Collection of instances belong to the Deployment
    types:
    - uid: DeploymentInstance
      isArray: true
- name: UserSourceInfo
  description: Source information for a deployment
  kind: object
  properties:
  - name: type
    description: Type of the source uploaded
    types:
    - uid: UserSourceType
  - name: relativePath
    description: Relative path of the storage which stores the source
    types:
    - uid: string
  - name: version
    description: Version of the source
    types:
    - uid: string
  - name: artifactSelector
    description: >-
      Selector for the artifact to be used for the deployment for multi-module projects. This should be

      the relative path to the target module/project.
    types:
    - uid: string
- name: DeploymentSettings
  description: Deployment settings payload
  kind: object
  properties:
  - name: cpu
    description: Required CPU, basic tier should be 1, standard tier should be in range (1, 4)
    types:
    - uid: integer
  - name: memoryInGB
    description: Required Memory size in GB, basic tier should be in range (1, 2), standard tier should be in range (1, 8)
    types:
    - uid: integer
  - name: jvmOptions
    description: JVM parameter
    types:
    - uid: string
  - name: instanceCount
    description: Instance count, basic tier should be in range (1, 25), standard tier should be in range (1, 500)
    types:
    - uid: integer
  - name: environmentVariables
    description: Collection of environment variables
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: runtimeVersion
    description: Runtime version
    types:
    - uid: RuntimeVersion
- name: DeploymentResourceProvisioningState
  description: Provisioning state of the Deployment
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
- name: DeploymentResourceStatus
  description: Status of the Deployment
  kind: enum
  properties:
  - name: Unknown
    types:
    - uid: string
  - name: Stopped
    types:
    - uid: string
  - name: Running
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Allocating
    types:
    - uid: string
  - name: Upgrading
    types:
    - uid: string
  - name: Compiling
    types:
    - uid: string
- name: DeploymentInstance
  description: Deployment instance payload
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: Name of the deployment instance
    types:
    - uid: string
  - name: status
    isReadyOnly: true
    description: Status of the deployment instance
    types:
    - uid: string
  - name: reason
    isReadyOnly: true
    description: Failed reason of the deployment instance
    types:
    - uid: string
  - name: discoveryStatus
    isReadyOnly: true
    description: Discovery status of the deployment instance
    types:
    - uid: string
- name: UserSourceType
  description: Type of the source uploaded
  kind: enum
  properties:
  - name: Jar
    types:
    - uid: string
  - name: Source
    types:
    - uid: string
- name: RuntimeVersion
  description: Runtime version
  kind: enum
  properties:
  - name: Java_8
    types:
    - uid: string
  - name: Java_11
    types:
    - uid: string
examples:
- name: Deployments_List
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/apps/myapp/deployments?api-version=2019-05-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "properties": {
              "source": {
                "type": "Source",
                "relativePath": "resources/a172cedcae47474b615c54d510a5d84a8dea3032e958587430b413538be3f333-2019082605-e3095339-1723-44b7-8b5e-31b1003978bc",
                "version": "1.0",
                "artifactSelector": "sub-module-1"
              },
              "appName": "myapp",
              "deploymentSettings": {
                "cpu": 1,
                "memoryInGB": 3,
                "jvmOptions": "-Xms1G -Xmx3G",
                "instanceCount": 1,
                "environmentVariables": {
                  "env": "test"
                },
                "runtimeVersion": "Java_8"
              },
              "provisioningState": "Succeeded",
              "status": "Running",
              "active": false,
              "instances": [
                {
                  "name": "instance1",
                  "status": "Running",
                  "discoveryStatus": "pending"
                }
              ]
            },
            "type": "Microsoft.AppPlatform/Spring/apps/deployments",
            "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/apps/myapp/deployments/mydeployment",
            "name": "mydeployment"
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
