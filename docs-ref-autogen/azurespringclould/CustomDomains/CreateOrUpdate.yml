### YamlMime:RESTOperation
uid: management.azure.com.azurespringclould.customdomains.createorupdate
name: Create Or Update
service: Azure Spring Cloud
groupName: Custom Domains
apiVersion: 2019-05-01-preview
summary: Create or update custom domain of one lifecycle application.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AppPlatform/Spring/{serviceName}/apps/{appName}/domains/{domainName}?api-version=2019-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription ID which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the Service resource.
  types:
  - uid: string
- name: appName
  in: path
  isRequired: true
  description: The name of the App resource.
  types:
  - uid: string
- name: domainName
  in: path
  isRequired: true
  description: The name of the custom domain resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The response describe the existed custom domain updated.
  types:
  - uid: CustomDomainResource
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties
    in: body
    description: Properties of the custom domain resource.
    types:
    - uid: CustomDomainProperties
requestHeader: []
definitions:
- name: CustomDomainProperties
  description: Custom domain of app resource payload.
  kind: object
  properties:
  - name: thumbprint
    description: The thumbprint of bound certificate.
    types:
    - uid: string
  - name: appName
    description: The app name of domain.
    types:
    - uid: string
  - name: certName
    description: The bound certificate name of domain.
    types:
    - uid: string
- name: CustomDomainResource
  description: Custom domain resource payload.
  kind: object
  properties:
  - name: properties
    description: Properties of the custom domain resource.
    types:
    - uid: CustomDomainProperties
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: An error response from the service.
    types:
    - uid: CloudErrorBody
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: CustomDomains_CreateOrUpdate
  request:
    uri: PUT https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/apps/myapp/domains/mydomain.com?api-version=2019-05-01-preview
    body: >-
      {
        "properties": {
          "thumbprint": "934367bf1c97033f877db0f15cb1b586957d3133",
          "appName": "myapp",
          "certName": "mycert"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "thumbprint": "934367bf1c97033f877db0f15cb1b586957d3133",
          "appName": "myapp",
          "certName": "mycert"
        },
        "type": "Microsoft.AppPlatform/Spring/apps/domains",
        "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/apps/myapp/domains/mydomain.com",
        "name": "mydomain.com"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
