    types:
    - uid: boolean
examples:
- name: Services_Get
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice?api-version=2019-05-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "provisioningState": "Succeeded",
          "configServerProperties": {
            "state": "Succeeded",
            "configServer": {
              "gitProperty": {
                "uri": "https://github.com/fake-user/fake-repository.git",
                "label": "master",
                "searchPaths": [
                  "/"
                ]
              }
            }
          },
          "trace": {
            "state": "Succeeded",
            "enabled": true,
            "appInsightInstrumentationKey": "00000000-0000-0000-0000-000000000000"
          },
          "serviceId": "12345678abcd1234abcd12345678abcd"
        },
        "type": "Microsoft.AppPlatform/Spring",
        "location": "eastus",
        "tags": {
          "key1": "value1"
        },
        "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice",
        "name": "myservice"
      }
