### YamlMime:RESTOperation
uid: management.azure.com.azurespringclould.certificates.createorupdate
name: Create Or Update
service: Azure Spring Cloud
groupName: Certificates
apiVersion: 2019-05-01-preview
summary: Create or update certificate resource.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AppPlatform/Spring/{serviceName}/certificates/{certificateName}?api-version=2019-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription ID which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the Service resource.
  types:
  - uid: string
- name: certificateName
  in: path
  isRequired: true
  description: The name of the certificate resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The response describe the existed certificate updated.
  types:
  - uid: CertificateResource
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties
    in: body
    description: Properties of the certificate resource payload.
    types:
    - uid: CertificateProperties
requestHeader: []
definitions:
- name: CertificateProperties
  description: Certificate resource payload.
  kind: object
  properties:
  - name: thumbprint
    isReadyOnly: true
    description: The thumbprint of certificate.
    types:
    - uid: string
  - name: vaultUri
    description: The vault uri of user key vault.
    types:
    - uid: string
  - name: keyVaultCertName
    description: The certificate name of key vault.
    types:
    - uid: string
  - name: certVersion
    description: The certificate version of key vault.
    types:
    - uid: string
  - name: issuer
    isReadyOnly: true
    description: The issuer of certificate.
    types:
    - uid: string
  - name: issuedDate
    isReadyOnly: true
    description: The issue date of certificate.
    types:
    - uid: string
  - name: expirationDate
    isReadyOnly: true
    description: The expiration date of certificate.
    types:
    - uid: string
  - name: activateDate
    isReadyOnly: true
    description: The activate date of certificate.
    types:
    - uid: string
  - name: subjectName
    isReadyOnly: true
    description: The subject name of certificate.
    types:
    - uid: string
  - name: dnsNames
    isReadyOnly: true
    description: The domain list of certificate.
    types:
    - uid: string
      isArray: true
- name: CertificateResource
  description: Certificate resource payload.
  kind: object
  properties:
  - name: properties
    description: Properties of the certificate resource payload.
    types:
    - uid: CertificateProperties
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: An error response from the service.
    types:
    - uid: CloudErrorBody
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: Certificates_CreateOrUpdate
  request:
    uri: PUT https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/certificates/mycertificate?api-version=2019-05-01-preview
    body: >-
      {
        "properties": {
          "vaultUri": "https://myvault.vault.azure.net",
          "keyVaultCertName": "mycert",
          "certVersion": "08a219d06d874795a96db47e06fbb01e"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "thumbprint": "934367bf1c97033f877db0f15cb1b586957d3133",
          "vaultUri": "https://myvault.vault.azure.net",
          "keyVaultCertName": "mycert",
          "certVersion": "08a219d06d874795a96db47e06fbb01e",
          "issuer": "mydomain.com",
          "issuedDate": "2019-02-20T07:40:42Z",
          "expirationDate": "2019-02-21T07:40:42Z",
          "activateDate": "2019-02-22T07:40:42Z",
          "subjectName": "mysubjectname",
          "dnsNames": [
            "mydomain.com",
            "mydomain.net",
            "mydomain.io"
          ]
        },
        "type": "Microsoft.AppPlatform/Spring/certificates",
        "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/certificates/mycertificate",
        "name": "mycertificate"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
