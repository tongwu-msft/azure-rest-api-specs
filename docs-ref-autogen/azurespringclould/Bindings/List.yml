### YamlMime:RESTOperation
uid: management.azure.com.azurespringclould.bindings.list
name: List
service: Azure Spring Cloud
groupName: Bindings
apiVersion: 2019-05-01-preview
summary: Handles requests to list all resources in an App.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AppPlatform/Spring/{serviceName}/apps/{appName}/bindings?api-version=2019-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription ID which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the Service resource.
  types:
  - uid: string
- name: appName
  in: path
  isRequired: true
  description: The name of the App resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The response describes the list of Bindings in the App.
  types:
  - uid: BindingResourceCollection
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: BindingResourceCollection
  description: Object that includes an array of Binding resources and a possible link for next set
  kind: object
  properties:
  - name: value
    description: Collection of Binding resources
    types:
    - uid: BindingResource
      isArray: true
  - name: nextLink
    description: >-
      URL client should use to fetch the next page (per server side paging).

      It's null for now, added for future use.
    types:
    - uid: string
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: An error response from the service.
    types:
    - uid: CloudErrorBody
- name: BindingResource
  description: Binding resource payload
  kind: object
  properties:
  - name: properties
    description: Properties of the Binding resource
    types:
    - uid: BindingResourceProperties
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: BindingResourceProperties
  description: Binding resource properties payload
  kind: object
  properties:
  - name: resourceName
    description: The name of the bound resource
    types:
    - uid: string
  - name: resourceType
    description: The standard Azure resource type of the bound resource
    types:
    - uid: string
  - name: resourceId
    description: The Azure resource id of the bound resource
    types:
    - uid: string
  - name: key
    description: The key of the bound resource
    types:
    - uid: string
  - name: bindingParameters
    description: Binding parameters of the Binding resource
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
  - name: generatedProperties
    isReadyOnly: true
    description: The generated Spring Boot property file for this binding. The secret will be deducted.
    types:
    - uid: string
  - name: createdAt
    isReadyOnly: true
    description: Creation time of the Binding resource
    types:
    - uid: string
  - name: updatedAt
    isReadyOnly: true
    description: Update time of the Binding resource
    types:
    - uid: string
examples:
- name: Bindings_List
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/apps/myapp/bindings?api-version=2019-05-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "properties": {
              "resourceName": "my-cosmosdb-1",
              "resourceType": "Microsoft.DocumentDB",
              "resourceId": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.DocumentDB/databaseAccounts/my-cosmosdb-1",
              "bindingParameters": {
                "databaseName": "db1",
                "apiType": "SQL"
              },
              "generatedProperties": "spring.datasource.url=jdbc:mysql://localhost:3306/test\nspring.datasource.username=root\nspring.datasource.password=1****6",
              "createdAt": "2019-01-01T12:34:56.000Z",
              "updatedAt": "2019-01-01T12:34:56.000Z"
            },
            "type": "Microsoft.AppPlatform/Spring/apps/bindings",
            "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/apps/myapp/bindings/mybinding",
            "name": "mybinding"
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
