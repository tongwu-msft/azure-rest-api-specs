  pattern: ^[a-zA-Z0-9\-\.]+-\d\.\d$
- name: api-version
  in: query
  isRequired: true
  description: String that sets the API version.
  types:
  - uid: string
  pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}(|-preview)$
