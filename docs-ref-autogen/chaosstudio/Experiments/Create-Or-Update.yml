examples:
- name: Create/update a Experiment in a resource group.
  request:
    uri: PUT https://management.azure.com/subscriptions/6b052e15-03d3-4f17-b2e1-be7f07588291/resourceGroups/exampleRG/providers/Microsoft.Chaos/experiments/exampleExperiment?api-version=2022-07-01-preview
    body: >-
      {
        "location": "centraluseuap",
        "identity": {
          "type": "SystemAssigned"
        },
        "properties": {
          "steps": [
            {
              "name": "step1",
              "branches": [
                {
                  "name": "branch1",
                  "actions": [
                    {
                      "type": "continuous",
                      "name": "urn:csci:provider:providername:Shutdown/1.0",
                      "selectorId": "selector1",
                      "duration": "PT10M",
                      "parameters": [
                        {
                          "key": "abruptShutdown",
                          "value": "false"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
          ],
          "selectors": [
            {
              "type": "List",
              "id": "selector1",
              "targets": [
                {
                  "type": "ChaosTarget",
                  "id": "/subscriptions/6b052e15-03d3-4f17-b2e1-be7f07588291/resourceGroups/exampleRG/providers/Microsoft.Compute/virtualMachines/exampleVM/providers/Microsoft.Chaos/targets/Microsoft-VirtualMachine"
                }
              ]
            }
          ]
        }
      }
