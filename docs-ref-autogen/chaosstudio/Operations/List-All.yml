### YamlMime:RESTOperation
uid: management.azure.com.chaosstudio.operations.listall
name: List All
service: Chaos Studio
groupName: Operations
apiVersion: 2022-10-01-preview
summary: Get a list all available Operations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Chaos/operations?api-version=2022-10-01-preview
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: String that sets the API version.
  types:
  - uid: string
  pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}(|-preview)$
responses:
- name: 200 OK
  description: List of Operations returned if request was successful.
  types:
  - uid: OperationListResult
- name: Other Status Codes
  description: Error response returned if request was unsuccessful.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: OperationListResult
  description: A list of REST API operations supported by an Azure Resource Provider. It contains an URL link to get the next set of results.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: List of operations supported by the resource provider
    types:
    - uid: Operation
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: URL to get the next set of operation list results (if there are any).
    types:
    - uid: string
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: Operation
  description: REST API Operation
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: 'The name of the operation, as per Resource-Based Access Control (RBAC). Examples: "Microsoft.Compute/virtualMachines/write", "Microsoft.Compute/virtualMachines/capture/action"'
    types:
    - uid: string
  - name: isDataAction
    isReadyOnly: true
    description: Whether the operation applies to data-plane. This is "true" for data-plane operations and "false" for ARM/control-plane operations.
    types:
    - uid: boolean
  - name: display
    description: Localized display information for this particular operation.
    types:
    - uid: Display
  - name: origin
    isReadyOnly: true
    description: The intended executor of the operation; as in Resource Based Access Control (RBAC) and audit logs UX. Default value is "user,system"
    types:
    - uid: Origin
  - name: actionType
    isReadyOnly: true
    description: Enum. Indicates the action type. "Internal" refers to actions that are for internal only APIs.
    types:
    - uid: ActionType
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: Display
  description: Localized display information for this particular operation.
  kind: object
  properties:
  - name: provider
    isReadyOnly: true
    description: The localized friendly form of the resource provider name, e.g. "Microsoft Monitoring Insights" or "Microsoft Compute".
    types:
    - uid: string
  - name: resource
    isReadyOnly: true
    description: The localized friendly name of the resource type related to this operation. E.g. "Virtual Machines" or "Job Schedule Collections".
    types:
    - uid: string
  - name: operation
    isReadyOnly: true
    description: The concise, localized friendly name for the operation; suitable for dropdowns. E.g. "Create or Update Virtual Machine", "Restart Virtual Machine".
    types:
    - uid: string
  - name: description
    isReadyOnly: true
    description: The short, localized friendly description of the operation; suitable for tool tips and detailed views.
    types:
    - uid: string
- name: Origin
  description: The intended executor of the operation; as in Resource Based Access Control (RBAC) and audit logs UX. Default value is "user,system"
  kind: enum
  properties:
  - name: user
    types:
    - uid: string
  - name: system
    types:
    - uid: string
  - name: user,system
    types:
    - uid: string
- name: ActionType
  description: Enum. Indicates the action type. "Internal" refers to actions that are for internal only APIs.
  kind: enum
  properties:
  - name: Internal
    types:
    - uid: string
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples: []
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
metadata:
  description: >
    Learn more about Chaos Studio service - Get a list all available Operations.
errorCodes: []
