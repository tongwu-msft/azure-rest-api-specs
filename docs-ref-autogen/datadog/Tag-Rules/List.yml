examples:
- name: TagRules_List
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.Datadog/monitors/myMonitor/tagRules?api-version=2021-03-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "default",
            "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.Datadog/monitors/myMonitor/tagRules/default",
            "type": "Microsoft.Datadog/monitors/tagRules",
            "properties": {
              "logRules": {
                "sendAadLogs": false,
                "sendSubscriptionLogs": true,
                "sendResourceLogs": true,
                "filteringTags": [
                  {
                    "name": "Environment",
                    "value": "Prod",
                    "action": "Include"
                  },
                  {
                    "name": "Environment",
                    "value": "Dev",
                    "action": "Exclude"
                  }
                ]
              },
              "metricRules": {
                "filteringTags": []
              }
            }
          }
        ]
      }
