### YamlMime:RESTOperation
uid: fully-qualified-iothubname.azure-devices.net.iothub.service.createjob
name: Create Job
service: IoT Hub
groupName: Service
apiVersion: 2018-06-30
summary: "Creates a new job to schedule update twins or device direct methods on an IoT hub at a scheduled time.  \nCreates a new job to schedule update twins or device direct methods on an IoT hub at a scheduled time. See https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-jobs for more information."
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://fully-qualified-iothubname.azure-devices.net/jobs/v2/{id}?api-version=2018-06-30
uriParameters:
- name: id
  in: path
  isRequired: true
  description: Job ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the Api.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Returns the Job response object
  types:
  - uid: JobResponse
requestBody:
- name: default
  parameters:
  - name: jobId
    in: body
    description: Job identifier
    types:
    - uid: string
  - name: type
    in: body
    description: >-
      Required.

      The type of job to execute.
    types:
    - uid: unknown
    - uid: export
    - uid: import
    - uid: backup
    - uid: readDeviceProperties
    - uid: writeDeviceProperties
    - uid: updateDeviceConfiguration
    - uid: rebootDevice
    - uid: factoryResetDevice
    - uid: firmwareUpdate
    - uid: scheduleDeviceMethod
    - uid: scheduleUpdateTwin
    - uid: restoreFromBackup
    - uid: failoverDataCopy
    typesTitle: enum
  - name: cloudToDeviceMethod
    in: body
    description: >-
      Required if jobType is cloudToDeviceMethod.

      The method type and parameters.
    types:
    - uid: CloudToDeviceMethod
  - name: updateTwin
    in: body
    description: Twin Representation
    types:
    - uid: Twin
  - name: queryCondition
    in: body
    description: >-
      Required if jobType is updateTwin or cloudToDeviceMethod.

      Condition for device query to get devices to execute the job on
    types:
    - uid: string
  - name: startTime
    in: body
    description: ISO 8601 date time to start the job
    types:
    - uid: string
  - name: maxExecutionTimeInSeconds
    in: body
    description: Max execution time in secounds (ttl duration)
    types:
    - uid: integer
requestHeader: []
definitions:
- name: CloudToDeviceMethod
  description: Parameters to execute a direct method on the device
  kind: object
  properties:
  - name: methodName
    description: Method to run
    types:
    - uid: string
  - name: payload
    isReadyOnly: true
    description: Payload
    types:
    - uid: object
  - name: responseTimeoutInSeconds
    description: ''
    types:
    - uid: integer
  - name: connectTimeoutInSeconds
    description: ''
    types:
    - uid: integer
- name: Twin
  description: Twin Representation
  kind: object
  properties:
  - name: deviceId
    description: The deviceId uniquely identifies the device in the IoT hub's identity registry. A case-sensitive string (up to 128 char long) of ASCII 7-bit alphanumeric chars + {'-', ':', '.', '+', '%', '_', '#', '*', '?', '!', '(', ')', ',', '=', '@', ';', '$', '''}.
    types:
    - uid: string
  - name: moduleId
    description: Gets and sets the Module Id.
    types:
    - uid: string
  - name: tags
    description: A JSON document read and written by the solution back end. Tags are not visible to device apps.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
  - name: properties
    description: Gets and sets the Twin properties.
    types:
    - uid: TwinProperties
  - name: etag
    description: Twin's ETag
    types:
    - uid: string
  - name: version
    description: Version for device twin, including tags and desired properties
    types:
    - uid: integer
  - name: deviceEtag
    description: Device's ETag
    types:
    - uid: string
  - name: status
    description: Gets the corresponding Device's Status.
    types:
    - uid: enabled
    - uid: disabled
    typesTitle: enum
  - name: statusReason
    description: Reason, if any, for the corresponding Device to be in specified Status
    types:
    - uid: string
  - name: statusUpdateTime
    description: Time when the corresponding Device's Status was last updated
    types:
    - uid: string
  - name: connectionState
    description: Corresponding Device's ConnectionState
    types:
    - uid: Disconnected
    - uid: Connected
    typesTitle: enum
  - name: lastActivityTime
    description: The last time the device connected, received or sent a message. In ISO8601 datetime format in UTC, for example, 2015-01-28T16:24:48.789Z. This does not update if the device uses the HTTP/1 protocol to perform messaging operations.
    types:
    - uid: string
  - name: cloudToDeviceMessageCount
    description: Number of messages sent to the corresponding Device from the Cloud
    types:
    - uid: integer
  - name: authenticationType
    description: Corresponding Device's authentication type
    types:
    - uid: sas
    - uid: selfSigned
    - uid: certificateAuthority
    - uid: none
    typesTitle: enum
  - name: x509Thumbprint
    description: Corresponding Device's X509 thumbprint
    types:
    - uid: X509Thumbprint
  - name: capabilities
    description: Status of Capabilities enabled on the device
    types:
    - uid: DeviceCapabilities
- name: JobResponse
  kind: object
  properties:
  - name: jobId
    description: System generated.  Ignored at creation.
    types:
    - uid: string
  - name: queryCondition
    description: Device query condition.
    types:
    - uid: string
  - name: createdTime
    description: System generated.  Ignored at creation.
    types:
    - uid: string
  - name: startTime
    description: Scheduled job start time in UTC.
    types:
    - uid: string
  - name: endTime
    description: >-
      System generated.  Ignored at creation.

      Represents the time the job stopped processing.
    types:
    - uid: string
  - name: maxExecutionTimeInSeconds
    description: Max execution time in secounds (ttl duration)
    types:
    - uid: integer
  - name: type
    description: >-
      Required.

      The type of job to execute.
    types:
    - uid: unknown
    - uid: export
    - uid: import
    - uid: backup
    - uid: readDeviceProperties
    - uid: writeDeviceProperties
    - uid: updateDeviceConfiguration
    - uid: rebootDevice
    - uid: factoryResetDevice
    - uid: firmwareUpdate
    - uid: scheduleDeviceMethod
    - uid: scheduleUpdateTwin
    - uid: restoreFromBackup
    - uid: failoverDataCopy
    typesTitle: enum
  - name: cloudToDeviceMethod
    description: >-
      Required if jobType is cloudToDeviceMethod.

      The method type and parameters.
    types:
    - uid: CloudToDeviceMethod
  - name: updateTwin
    description: Twin Representation
    types:
    - uid: Twin
  - name: status
    description: System generated.  Ignored at creation.
    types:
    - uid: unknown
    - uid: enqueued
    - uid: running
    - uid: completed
    - uid: failed
    - uid: cancelled
    - uid: scheduled
    - uid: queued
    typesTitle: enum
  - name: failureReason
    description: >-
      System generated.  Ignored at creation.

      If status == failure, this represents a string containing the reason.
    types:
    - uid: string
  - name: statusMessage
    description: Status message for the job
    types:
    - uid: string
  - name: deviceJobStatistics
    description: Job details
    types:
    - uid: DeviceJobStatistics
- name: JobRequest
  kind: object
  properties:
  - name: jobId
    description: Job identifier
    types:
    - uid: string
  - name: type
    description: >-
      Required.

      The type of job to execute.
    types:
    - uid: unknown
    - uid: export
    - uid: import
    - uid: backup
    - uid: readDeviceProperties
    - uid: writeDeviceProperties
    - uid: updateDeviceConfiguration
    - uid: rebootDevice
    - uid: factoryResetDevice
    - uid: firmwareUpdate
    - uid: scheduleDeviceMethod
    - uid: scheduleUpdateTwin
    - uid: restoreFromBackup
    - uid: failoverDataCopy
    typesTitle: enum
  - name: cloudToDeviceMethod
    description: >-
      Required if jobType is cloudToDeviceMethod.

      The method type and parameters.
    types:
    - uid: CloudToDeviceMethod
  - name: updateTwin
    description: Twin Representation
    types:
    - uid: Twin
  - name: queryCondition
    description: >-
      Required if jobType is updateTwin or cloudToDeviceMethod.

      Condition for device query to get devices to execute the job on
    types:
    - uid: string
  - name: startTime
    description: ISO 8601 date time to start the job
    types:
    - uid: string
  - name: maxExecutionTimeInSeconds
    description: Max execution time in secounds (ttl duration)
    types:
    - uid: integer
- name: TwinProperties
  description: Represents Twin properties
  kind: object
  properties:
  - name: desired
    description: Used in conjunction with reported properties to synchronize device configuration or condition. Desired properties can only be set by the solution back end and can be read by the device app. The device app can also be notified in real time of changes on the desired properties.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
  - name: reported
    description: Used in conjunction with desired properties to synchronize device configuration or condition. Reported properties can only be set by the device app and can be read and queried by the solution back end.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
- name: X509Thumbprint
  kind: object
  properties:
  - name: primaryThumbprint
    description: ''
    types:
    - uid: string
  - name: secondaryThumbprint
    description: ''
    types:
    - uid: string
- name: DeviceCapabilities
  description: Status of Capabilities enabled on the device
  kind: object
  properties:
  - name: iotEdge
    description: ''
    types:
    - uid: boolean
- name: DeviceJobStatistics
  description: The job counts, e.g., number of failed/succeeded devices
  kind: object
  properties:
  - name: deviceCount
    description: Number of devices in the job
    types:
    - uid: integer
  - name: failedCount
    description: The number of failed jobs
    types:
    - uid: integer
  - name: succeededCount
    description: The number of Successed jobs
    types:
    - uid: integer
  - name: runningCount
    description: The number of running jobs
    types:
    - uid: integer
  - name: pendingCount
    description: The number of pending (scheduled) jobs
    types:
    - uid: integer
examples: []
security: []
