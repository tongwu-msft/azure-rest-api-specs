### YamlMime:RESTOperation
uid: fully-qualified-iothubname.azure-devices.net.iothub.service.updatemoduletwin
name: Update Module Twin
service: IoT Hub
groupName: Service
apiVersion: 2018-06-30
summary: "Updates tags and desired properties of a module twin.  \nUpdates a module twin. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-device-twins for more information."
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://fully-qualified-iothubname.azure-devices.net/twins/{id}/modules/{mid}?api-version=2018-06-30
uriParameters:
- name: id
  in: path
  isRequired: true
  description: Device ID.
  types:
  - uid: string
- name: mid
  in: path
  isRequired: true
  description: Module ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the Api.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Returns the device twin object
  types:
  - uid: Twin
requestBody:
- name: default
  parameters:
  - name: deviceId
    in: body
    description: The deviceId uniquely identifies the device in the IoT hub's identity registry. A case-sensitive string (up to 128 char long) of ASCII 7-bit alphanumeric chars + {'-', ':', '.', '+', '%', '_', '#', '*', '?', '!', '(', ')', ',', '=', '@', ';', '$', '''}.
    types:
    - uid: string
  - name: moduleId
    in: body
    description: Gets and sets the Module Id.
    types:
    - uid: string
  - name: tags
    in: body
    description: A JSON document read and written by the solution back end. Tags are not visible to device apps.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
  - name: properties
    in: body
    description: Gets and sets the Twin properties.
    types:
    - uid: TwinProperties
  - name: etag
    in: body
    description: Twin's ETag
    types:
    - uid: string
  - name: version
    in: body
    description: Version for device twin, including tags and desired properties
    types:
    - uid: integer
  - name: deviceEtag
    in: body
    description: Device's ETag
    types:
    - uid: string
  - name: status
    in: body
    description: Gets the corresponding Device's Status.
    types:
    - uid: enabled
    - uid: disabled
    typesTitle: enum
  - name: statusReason
    in: body
    description: Reason, if any, for the corresponding Device to be in specified Status
    types:
    - uid: string
  - name: statusUpdateTime
    in: body
    description: Time when the corresponding Device's Status was last updated
    types:
    - uid: string
  - name: connectionState
    in: body
    description: Corresponding Device's ConnectionState
    types:
    - uid: Disconnected
    - uid: Connected
    typesTitle: enum
  - name: lastActivityTime
    in: body
    description: The last time the device connected, received or sent a message. In ISO8601 datetime format in UTC, for example, 2015-01-28T16:24:48.789Z. This does not update if the device uses the HTTP/1 protocol to perform messaging operations.
    types:
    - uid: string
  - name: cloudToDeviceMessageCount
    in: body
    description: Number of messages sent to the corresponding Device from the Cloud
    types:
    - uid: integer
  - name: authenticationType
    in: body
    description: Corresponding Device's authentication type
    types:
    - uid: sas
    - uid: selfSigned
    - uid: certificateAuthority
    - uid: none
    typesTitle: enum
  - name: x509Thumbprint
    in: body
    description: Corresponding Device's X509 thumbprint
    types:
    - uid: X509Thumbprint
requestHeader:
- name: If-Match
  in: header
  types:
  - uid: string
definitions:
- name: TwinProperties
  description: Represents Twin properties
  kind: object
  properties:
  - name: desired
    description: Used in conjunction with reported properties to synchronize device configuration or condition. Desired properties can only be set by the solution back end and can be read by the device app. The device app can also be notified in real time of changes on the desired properties.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
  - name: reported
    description: Used in conjunction with desired properties to synchronize device configuration or condition. Reported properties can only be set by the device app and can be read and queried by the solution back end.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
- name: X509Thumbprint
  kind: object
  properties:
  - name: primaryThumbprint
    description: ''
    types:
    - uid: string
  - name: secondaryThumbprint
    description: ''
    types:
    - uid: string
- name: Twin
  description: Twin Representation
  kind: object
  properties:
  - name: deviceId
    description: The deviceId uniquely identifies the device in the IoT hub's identity registry. A case-sensitive string (up to 128 char long) of ASCII 7-bit alphanumeric chars + {'-', ':', '.', '+', '%', '_', '#', '*', '?', '!', '(', ')', ',', '=', '@', ';', '$', '''}.
    types:
    - uid: string
  - name: moduleId
    description: Gets and sets the Module Id.
    types:
    - uid: string
  - name: tags
    description: A JSON document read and written by the solution back end. Tags are not visible to device apps.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
  - name: properties
    description: Gets and sets the Twin properties.
    types:
    - uid: TwinProperties
  - name: etag
    description: Twin's ETag
    types:
    - uid: string
  - name: version
    description: Version for device twin, including tags and desired properties
    types:
    - uid: integer
  - name: deviceEtag
    description: Device's ETag
    types:
    - uid: string
  - name: status
    description: Gets the corresponding Device's Status.
    types:
    - uid: enabled
    - uid: disabled
    typesTitle: enum
  - name: statusReason
    description: Reason, if any, for the corresponding Device to be in specified Status
    types:
    - uid: string
  - name: statusUpdateTime
    description: Time when the corresponding Device's Status was last updated
    types:
    - uid: string
  - name: connectionState
    description: Corresponding Device's ConnectionState
    types:
    - uid: Disconnected
    - uid: Connected
    typesTitle: enum
  - name: lastActivityTime
    description: The last time the device connected, received or sent a message. In ISO8601 datetime format in UTC, for example, 2015-01-28T16:24:48.789Z. This does not update if the device uses the HTTP/1 protocol to perform messaging operations.
    types:
    - uid: string
  - name: cloudToDeviceMessageCount
    description: Number of messages sent to the corresponding Device from the Cloud
    types:
    - uid: integer
  - name: authenticationType
    description: Corresponding Device's authentication type
    types:
    - uid: sas
    - uid: selfSigned
    - uid: certificateAuthority
    - uid: none
    typesTitle: enum
  - name: x509Thumbprint
    description: Corresponding Device's X509 thumbprint
    types:
    - uid: X509Thumbprint
examples: []
security: []
