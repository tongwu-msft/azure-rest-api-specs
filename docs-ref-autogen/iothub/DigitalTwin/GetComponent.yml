### YamlMime:RESTOperation
uid: fully-qualified-iothubname.azure-devices.net.iothub.digitaltwin.getcomponent
name: Get Component
service: IoT Hub
groupName: Digital Twin
apiVersion: 2020-03-13
summary: >-
  Gets the interface of given interfaceId.

              Example URI: "digitalTwins/{digitalTwinId}/interfaces/{interfaceName}"
consumes: []
produces:
- application/json
paths:
- content: GET https://fully-qualified-iothubname.azure-devices.net/digitalTwins/{digitalTwinId}/interfaces/{interfaceName}?api-version=2020-03-13
uriParameters:
- name: digitalTwinId
  in: path
  isRequired: true
  description: Digital Twin ID. Format of digitalTwinId is DeviceId[~ModuleId]. ModuleId is optional.
  types:
  - uid: string
- name: interfaceName
  in: path
  isRequired: true
  description: The interface name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the Api.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: ETag
    value: string
  description: Returns interface object of given id
  types:
  - uid: DigitalTwinInterfaces
requestHeader: []
