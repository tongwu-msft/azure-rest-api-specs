### YamlMime:RESTOperation
summary: This method is used to notify an IoT hub of a completed file upload. This method is used to notify an IoT hub of a completed file upload. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-file-upload for more information.
service: IoT Hub
apiVersion: 2016-11-14
groupName: Http Runtime
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST https://<fully-qualified IoT hub domain name>/devices/{deviceId}/files/notifications?api-version=2016-11-14
uriParameters:
- in: path
  isRequired: true
  types:
  - uid: string
  name: deviceId
- in: query
  isRequired: true
  description: The version of the API.
  types:
  - uid: string
  name: api-version
responses:
- description: NoContent
  name: 204 No Content
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: "This follows the format: <expiryTime>_<guid>_<filename> where <expiryTime> is UTC time in 'yyyyMMddHHmm' format."
    types:
    - uid: string
    name: correlationId
  - in: body
    description: ''
    types:
    - uid: boolean
    name: isSuccess
  - in: body
    description: ''
    types:
    - uid: integer
    name: statusCode
  - in: body
    description: ''
    types:
    - uid: string
    name: statusDescription
requestHeader: []
definitions:
- name: FileUploadCompletionStatus
  description: Contains the file upload completion status including correlationId and status fields.
  kind: object
  properties:
  - description: "This follows the format: <expiryTime>_<guid>_<filename> where <expiryTime> is UTC time in 'yyyyMMddHHmm' format."
    types:
    - uid: string
    name: correlationId
  - description: ''
    types:
    - uid: boolean
    name: isSuccess
  - description: ''
    types:
    - uid: integer
    name: statusCode
  - description: ''
    types:
    - uid: string
    name: statusDescription
examples: []
security: []
name: Update File Upload Status
uid: <fully-qualifiediothubdomainname>.iothub.httpruntime.updatefileuploadstatus
