### YamlMime:RESTOperation
uid: management.azure.com.iothub.certificates.generateverificationcode
name: Generate Verification Code
service: IoT Hub
groupName: Certificates
apiVersion: 2018-04-01
summary: Generate verification code for proof of possession flow. Generates verification code for proof of possession flow. The verification code will be used to generate a leaf certificate.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Devices/IotHubs/{resourceName}/certificates/{certificateName}/generateVerificationCode?api-version=2018-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the IoT hub.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the IoT hub.
  types:
  - uid: string
- name: certificateName
  in: path
  isRequired: true
  description: The name of the certificate
  types:
  - uid: string
  pattern: ^[A-Za-z0-9-._]{1,64}$
- name: api-version
  in: query
  isRequired: true
  description: The version of the API.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The body contains the certificate.
  types:
  - uid: CertificateWithNonceDescription
- name: Other Status Codes
  description: DefaultErrorResponse
  types:
  - uid: ErrorDetails
requestHeader:
- name: If-Match
  in: header
  isRequired: true
  description: ETag of the Certificate.
  types:
  - uid: string
definitions:
- name: CertificateWithNonceDescription
  description: The X509 Certificate.
  kind: object
  properties:
  - name: properties
    description: The description of an X509 CA Certificate including the challenge nonce issued for the Proof-Of-Possession flow.
    types:
    - uid: CertificatePropertiesWithNonce
  - name: id
    isReadyOnly: true
    description: The resource identifier.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the certificate.
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: The entity tag.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The resource type.
    types:
    - uid: string
- name: ErrorDetails
  description: Error details.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: httpStatusCode
    isReadyOnly: true
    description: The HTTP status code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: string
- name: CertificatePropertiesWithNonce
  description: The description of an X509 CA Certificate including the challenge nonce issued for the Proof-Of-Possession flow.
  kind: object
  properties:
  - name: subject
    isReadyOnly: true
    description: The certificate's subject name.
    types:
    - uid: string
  - name: expiry
    isReadyOnly: true
    description: The certificate's expiration date and time.
    types:
    - uid: string
  - name: thumbprint
    isReadyOnly: true
    description: The certificate's thumbprint.
    types:
    - uid: string
  - name: isVerified
    isReadyOnly: true
    description: Determines whether certificate has been verified.
    types:
    - uid: boolean
  - name: created
    isReadyOnly: true
    description: The certificate's create date and time.
    types:
    - uid: string
  - name: updated
    isReadyOnly: true
    description: The certificate's last update date and time.
    types:
    - uid: string
  - name: verificationCode
    isReadyOnly: true
    description: The certificate's verification code that will be used for proof of possession.
    types:
    - uid: string
examples:
- name: Certificates_GenerateVerificationCode
  request:
    uri: POST https://management.azure.com/subscriptions/91d12660-3dec-467a-be2a-213b5544ddc0/resourceGroups/myResourceGroup/providers/Microsoft.Devices/IotHubs/testHub/certificates/cert/generateVerificationCode?api-version=2018-04-01
    headers:
    - name: If-Match
      value: AAAAAAAADGk=
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "cert",
        "properties": {
          "verificationCode": "##################################",
          "subject": "CN=andbucdevice1",
          "expiry": "Sat, 31 Dec 2039 23:59:59 GMT",
          "thumbprint": "##############################",
          "isVerified": false,
          "created": "Thu, 12 Oct 2017 19:23:50 GMT",
          "updated": "Thu, 12 Oct 2017 19:26:56 GMT"
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
