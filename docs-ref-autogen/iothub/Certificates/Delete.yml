### YamlMime:RESTOperation
uid: management.azure.com.iothub.certificates.delete
name: Delete
service: IoT Hub
groupName: Certificates
apiVersion: 2018-04-01
summary: Delete an X509 certificate. Deletes an existing X509 certificate or does nothing if it does not exist.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Devices/IotHubs/{resourceName}/certificates/{certificateName}?api-version=2018-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the IoT hub.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the IoT hub.
  types:
  - uid: string
- name: certificateName
  in: path
  isRequired: true
  description: The name of the certificate
  types:
  - uid: string
  pattern: ^[A-Za-z0-9-._]{1,64}$
- name: api-version
  in: query
  isRequired: true
  description: The version of the API.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Certificate has been deleted.
- name: 204 No Content
  description: Certificate does not exist.
- name: Other Status Codes
  description: DefaultErrorResponse
  types:
  - uid: ErrorDetails
requestHeader:
- name: If-Match
  in: header
  isRequired: true
  description: ETag of the Certificate.
  types:
  - uid: string
definitions:
- name: ErrorDetails
  description: Error details.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: httpStatusCode
    isReadyOnly: true
    description: The HTTP status code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: string
examples:
- name: Certificates_Delete
  request:
    uri: DELETE https://management.azure.com/subscriptions/91d12660-3dec-467a-be2a-213b5544ddc0/resourceGroups/myResourceGroup/providers/Microsoft.Devices/IotHubs/myhub/certificates/cert?api-version=2018-04-01
    headers:
    - name: If-Match
      value: AAAAAAAADGk=
  responses:
  - statusCode: "200"
  - statusCode: "204"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
