uid: management.azure.com.iothub.iothubresource.checknameavailability
name: Check Name Availability
service: iothub
groupName: Iot Hub Resource
apiVersion: 2018-04-01
summary: Check if an IoT hub name is available.
consumes:
- application/json
produces:
