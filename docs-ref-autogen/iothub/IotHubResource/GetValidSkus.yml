### YamlMime:RESTOperation
uid: management.azure.com.iothub.iothubresource.getvalidskus
name: Get Valid Skus
service: IoT Hub
groupName: Iot Hub Resource
apiVersion: 2017-01-19
summary: Get the list of valid SKUs for an IoT hub.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Devices/IotHubs/{resourceName}/skus?api-version=2017-01-19
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the IoT hub.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the IoT hub.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API.
  types:
  - uid: string
responses:
- name: 200 OK
  description: This is a synchronous operation. The body contains a JSON-serialized array of the valid SKUs for this IoT hub.
  types:
  - uid: IotHubSkuDescriptionListResult
- name: Other Status Codes
  description: DefaultErrorResponse
  types:
  - uid: ErrorDetails
requestHeader: []
definitions:
- name: IotHubSkuDescriptionListResult
  description: The JSON-serialized array of IotHubSkuDescription objects with a next link.
  kind: object
  properties:
  - name: value
    description: SKU properties.
    types:
    - uid: IotHubSkuDescription
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The next link.
    types:
    - uid: string
- name: ErrorDetails
  description: Error details.
  kind: object
  properties:
  - name: Code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: HttpStatusCode
    isReadyOnly: true
    description: The HTTP status code.
    types:
    - uid: string
  - name: Message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: Details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: string
- name: IotHubSkuDescription
  description: SKU properties.
  kind: object
  properties:
  - name: resourceType
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
  - name: sku
    description: Information about the SKU of the IoT hub.
    types:
    - uid: IotHubSkuInfo
  - name: capacity
    description: IoT Hub capacity information.
    types:
    - uid: IotHubCapacity
- name: IotHubSkuInfo
  description: Information about the SKU of the IoT hub.
  kind: object
  properties:
  - name: name
    description: The name of the SKU.
    types:
    - uid: IotHubSku
  - name: tier
    isReadyOnly: true
    description: The billing tier for the IoT hub.
    types:
    - uid: IotHubSkuTier
  - name: capacity
    description: 'The number of provisioned IoT Hub units. See: https://docs.microsoft.com/azure/azure-subscription-service-limits#iot-hub-limits.'
    types:
    - uid: integer
- name: IotHubCapacity
  description: IoT Hub capacity information.
  kind: object
  properties:
  - name: minimum
    isReadyOnly: true
