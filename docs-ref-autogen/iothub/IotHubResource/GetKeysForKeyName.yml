    description: The error message.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: string
- name: AccessRights
  description: The permissions assigned to the shared access policy.
  kind: enum
  properties:
  - name: RegistryRead
    types:
    - uid: string
  - name: RegistryWrite
    types:
    - uid: string
  - name: ServiceConnect
