### YamlMime:RESTOperation
uid: management.azure.com.iothub.iothubresource.getkeysforkeyname
name: Get Keys For Key Name
service: IoT Hub
groupName: Iot Hub Resource
apiVersion: 2018-04-01
summary: 'Get a shared access policy by name from an IoT hub. For more information, see: https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-security.'
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Devices/IotHubs/{resourceName}/IotHubKeys/{keyName}/listkeys?api-version=2018-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the IoT hub.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the IoT hub.
  types:
  - uid: string
- name: keyName
  in: path
  isRequired: true
  description: The name of the shared access policy.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API.
  types:
  - uid: string
responses:
- name: 200 OK
  description: This is a synchronous operation. The body contains a JSON-serialized shared access policy, including keys, that you can use to access one or more IoT hub endpoints.
  types:
  - uid: SharedAccessSignatureAuthorizationRule
- name: Other Status Codes
  description: DefaultErrorResponse
  types:
  - uid: ErrorDetails
requestHeader: []
definitions:
- name: SharedAccessSignatureAuthorizationRule
  description: The properties of an IoT hub shared access policy.
  kind: object
  properties:
  - name: keyName
    description: The name of the shared access policy.
    types:
    - uid: string
  - name: primaryKey
    description: The primary key.
    types:
    - uid: string
  - name: secondaryKey
    description: The secondary key.
    types:
    - uid: string
  - name: rights
    description: The permissions assigned to the shared access policy.
    types:
    - uid: AccessRights
- name: ErrorDetails
  description: Error details.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: httpStatusCode
