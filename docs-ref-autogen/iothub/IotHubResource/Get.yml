### YamlMime:RESTOperation
uid: management.azure.com.iothub.iothubresource.get
name: Get
service: IoT Hub
groupName: Iot Hub Resource
apiVersion: 2018-04-01
summary: "Get the non-security related metadata of an IoT hub  \nGet the non-security related metadata of an IoT hub."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Devices/IotHubs/{resourceName}?api-version=2018-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the IoT hub.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the IoT hub.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The body contains all the non-security properties of the IoT hub. Security-related properties are set to null.
  types:
  - uid: IotHubDescription
- name: Other Status Codes
  description: DefaultErrorResponse
  types:
  - uid: ErrorDetails
requestHeader: []
