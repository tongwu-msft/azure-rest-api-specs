### YamlMime:RESTOperation
uid: iothub.digitaltwinmodelrepositoryservice.createorupdateasync.createorupdateasync
name: Create Or Update Async
service: IoT Hub
groupName: Create Or Update Async
apiVersion: 2020-05-01-preview
summary: Creates a Digital Twin model or updates meta data properties of a Digital Twin model.
consumes:
- application/json
- application/ld+json
produces:
- application/json
paths:
- content: PUT /models/{modelId}?api-version=2020-05-01-preview
- content: PUT /models/{modelId}?update-metadata={update-metadata}&api-version=2020-05-01-preview
  isOptional: true
uriParameters:
- name: modelId
  in: path
  isRequired: true
  description: 'Digital Twin model Id e.g.: dtmi:com:contoso:temperaturesensor;1.'
  types:
  - uid: string
- name: update-metadata
  in: query
  description: A value indicating whether used to modify metadata properties supplied in the Header.
  types:
  - uid: boolean
- name: api-version
  in: query
  isRequired: true
  description: 'Api version in date group format. e.g.: api-version=2020-05-01.'
  types:
  - uid: string
