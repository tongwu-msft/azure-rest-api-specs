### YamlMime:RESTOperation
uid: iothub.digitaltwinmodelrepositoryservice.searchmodelsasync.searchmodelsasync
name: Search Models Async
service: IoT Hub
groupName: Search Models Async
apiVersion: 2020-05-01-preview
summary: Queries Model repository for Digital Twin models matching search options.
consumes:
- application/json
produces:
- application/ld+json
- application/json
paths:
- content: POST /models/search?api-version=2020-05-01-preview
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: 'Api version in date group format. e.g.: api-version=2020-05-01.'
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: x-ms-client-request-id
    value: string
  - name: x-ms-tracking-id
    value: string
  - name: x-ms-model-count
    value: string
  - name: x-ms-continuation-token
    value: string
  description: Success
  types:
  - uid: ModelInformation
    isArray: true
- name: 404 Not Found
  headers:
  - name: x-ms-client-request-id
    value: string
  - name: x-ms-tracking-id
    value: string
  description: Not Found
  types:
  - uid: ServiceError
- name: 500 Internal Server Error
  headers:
  - name: x-ms-client-request-id
    value: string
  - name: x-ms-tracking-id
    value: string
  description: Server Error
  types:
  - uid: ServiceError
requestBody:
- name: default
  parameters:
  - name: searchKeyword
    in: body
    description: Gets or sets keyword for model search. Searches within pre-defined properties.
    types:
    - uid: string
  - name: modelType
    in: body
    description: Gets or sets the type of the model.
    types:
    - uid: Interface
    - uid: Undetermined
    typesTitle: enum
  - name: modelState
    in: body
    description: Gets or sets the state of the model.
    types:
    - uid: Created
    - uid: Listed
    typesTitle: enum
  - name: publisherId
    in: body
    description: Gets or sets the publisher identifier.
    types:
    - uid: string
requestHeader:
- name: x-ms-page-size
  in: header
  description: When specified, it ensures that paged results are returned. If not specified, default value is 50.
  types:
  - uid: integer
  format: int32
- name: x-ms-show-shared-models-only
  in: header
  description: A value indicating whether [show shared models].
  types:
  - uid: boolean
- name: x-ms-continuation-token
  in: header
  description: When there are more results than a page size, server responds with a continuation token. Supply this token to retrieve next set of page results.
  types:
  - uid: string
- name: x-ms-client-request-id
  in: header
  description: Provides a client-generated value that is recorded in the logs. Using this header is highly recommended for correlating client-side activities with requests received by the server.
  types:
  - uid: string
- name: Authorization
  in: header
  description: 'Bearer token in jwt format e.g.: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c.'
  types:
  - uid: string
definitions:
- name: ModelInformation
  description: Model Metadata.
  kind: object
  properties:
  - name: comment
    description: Gets or sets comments value in the model.
    types:
    - uid: string
  - name: description
    description: Gets or sets description about the model.
    types:
    - uid: string
  - name: displayName
    description: Gets or sets display Name of the model.
    types:
    - uid: string
  - name: modelId
    description: Gets or sets model Identifier.
    types:
    - uid: string
  - name: modelName
    description: Gets or sets model Name.
    types:
    - uid: string
  - name: version
    description: Gets or sets modelVersion of the model.
    types:
    - uid: string
  - name: modelType
    description: Gets or sets model Definition Type.
    types:
    - uid: Interface
    - uid: Undetermined
    typesTitle: enum
  - name: publisherId
    description: Gets or sets aad Tenant Id of the model publisher.
    types:
    - uid: string
  - name: publisherName
    description: Gets or sets aad Tenant Name of the model publisher.
    types:
    - uid: string
  - name: createdBy
    description: Gets or sets the identity of the user who created the model.
    types:
    - uid: string
  - name: createdDate
    description: Gets or sets created Date and Time of the model.
    types:
    - uid: string
  - name: updatedDate
    description: Gets or sets updated date and time of the model.
    types:
    - uid: string
  - name: modelState
    description: Gets or sets the state of the model. - Created or Listed.
    types:
    - uid: Created
    - uid: Listed
    typesTitle: enum
  - name: _etag
    description: Gets or sets the e tag.
    types:
    - uid: string
  - name: countOfComponents
    description: Gets or sets the number of components.
    types:
    - uid: integer
  - name: countOfCommands
    description: Gets or sets the number of commands.
    types:
    - uid: integer
  - name: countOfTelemetries
    description: Gets or sets the number of telemetries.
    types:
    - uid: integer
  - name: countOfProperties
    description: Gets or sets the number of properties.
    types:
    - uid: integer
  - name: countOfRelationships
    description: Gets or sets the number of relationships.
    types:
    - uid: integer
  - name: countOfExtends
    description: Gets or sets the number of extends.
    types:
    - uid: integer
  - name: countOfSchemas
    description: Gets or sets the number of schemas.
    types:
    - uid: integer
- name: ServiceError
  description: Error Class.
  kind: object
  properties:
  - name: code
    description: Gets or sets the code.
    types:
    - uid: string
  - name: message
    description: Gets or sets the message.
    types:
    - uid: string
- name: ModelSearchOptions
  description: Model Search Options.
  kind: object
  properties:
  - name: searchKeyword
    description: Gets or sets keyword for model search. Searches within pre-defined properties.
    types:
    - uid: string
  - name: modelType
    description: Gets or sets the type of the model.
    types:
    - uid: Interface
    - uid: Undetermined
    typesTitle: enum
  - name: modelState
    description: Gets or sets the state of the model.
    types:
    - uid: Created
    - uid: Listed
    typesTitle: enum
  - name: publisherId
    description: Gets or sets the publisher identifier.
    types:
    - uid: string
examples: []
security: []
errorCodes: []
