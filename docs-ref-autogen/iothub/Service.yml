### YamlMime:RESTOperationGroup
uid: fully-qualified-iothubname.azure-devices.net.iothub.service
name: Service
apiVersion: 2018-06-30
service: IoT Hub
operations:
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.applyconfigurationonedgedevice
  summary: "Applies the provided configuration content to the specified edge device.  \nApplies the provided configuration content to the specified edge device. Configuration content must have modules content"
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.bulkcreateorupdatedevices
  summary: "Create, update, or delete the identities of multiple devices from the IoT hub identity registry.  \nCreate, update, or delete the identiies of multiple devices from the IoT hub identity registry. A device identity can be specified only once in the list. Different operations (create, update, delete) on different devices are allowed. A maximum of 100 devices can be specified per invocation. For large scale operations, consider using the import feature using blob storage(https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-identity-registry#import-and-export-device-identities)."
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.cancelimportexportjob
  summary: "Cancels an import or export job in an IoT hub.  \nCancels an import or export job in an IoT hub. See https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-identity-registry#import-and-export-device-identities for more information."
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.canceljob
  summary: "Cancels a scheduled job on an IoT hub.  \nCancels a scheduled job on an IoT hub. See https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-jobs for more information."
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.createimportexportjob
  summary: "Create a new import/export job on an IoT hub.  \nCreate a new import/export job on an IoT hub. See https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-identity-registry#import-and-export-device-identities for more information."
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.createjob
  summary: "Creates a new job to schedule update twins or device direct methods on an IoT hub at a scheduled time.  \nCreates a new job to schedule update twins or device direct methods on an IoT hub at a scheduled time. See https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-jobs for more information."
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.createorupdateconfiguration
  summary: Create or update the configuration for devices or modules of an IoT hub. An ETag must not be specified for the create operation. An ETag must be specified for the update operation. Note that configuration Id and Content cannot be updated by the user.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.createorupdatedevice
  summary: "Create or update the identity of a device in the identity registry of an IoT hub.  \nCreate or update the identity of a device in the identity registry of an IoT hub. An ETag must not be specified for the create operation. An ETag must be specified for the update operation. Note that generationId and deviceId cannot be updated by the user."
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.createorupdatemodule
  summary: Create or update the module identity for device in IoT hub. An ETag must not be specified for the create operation. An ETag must be specified for the update operation. Note that moduleId and generation cannot be updated by the user.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.deleteconfiguration
  summary: Delete the configuration for devices or modules of an IoT hub. This request requires the If-Match header. The client may specify the ETag for the device identity on the request in order to compare to the ETag maintained by the service for the purpose of optimistic concurrency. The delete operation is performed only if the ETag sent by the client matches the value maintained by the server, indicating that the device identity has not been modified since it was retrieved by the client. To force an unconditional delete, set If-Match to the wildcard character (*).
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.deletedevice
  summary: "Delete the identity of a device from the identity registry of an IoT hub.  \nDelete the identity of a device from the identity registry of an IoT hub. This request requires the If-Match header. The client may specify the ETag for the device identity on the request in order to compare to the ETag maintained by the service for the purpose of optimistic concurrency. The delete operation is performed only if the ETag sent by the client matches the value maintained by the server, indicating that the device identity has not been modified since it was retrieved by the client. To force an unconditional delete, set If-Match to the wildcard character (*)."
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.deletemodule
  summary: Delete the module identity for device of an IoT hub. This request requires the If-Match header. The client may specify the ETag for the device identity on the request in order to compare to the ETag maintained by the service for the purpose of optimistic concurrency. The delete operation is performed only if the ETag sent by the client matches the value maintained by the server, indicating that the device identity has not been modified since it was retrieved by the client. To force an unconditional delete, set If-Match to the wildcard character (*).
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.getconfiguration
  summary: Retrieve a configuration for Iot Hub devices and modules by it identifier.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.getconfigurations
  summary: Get multiple configurations for devices or modules of an IoT Hub. Returns the specified number of configurations for Iot Hub. Pagination is not supported.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.getdevice
  summary: Retrieve a device from the identity registry of an IoT hub.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.getdeviceregistrystatistics
  summary: Retrieves statistics about device identities in the IoT hub’s identity registry.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.getdevices
  summary: Get the identities of multiple devices from the IoT hub identity registry. Not recommended. Use the IoT Hub query language to retrieve device twin and device identity information. See https://docs.microsoft.com/en-us/rest/api/iothub/deviceapi/querydevices
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.getimportexportjob
  summary: "Gets the status of an import or export job in an iot hub  \nGets the status of an import or export job in an iot hub. See https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-identity-registry#import-and-export-device-identities for more information."
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.getimportexportjobs
  summary: "Gets the status of all import/export jobs in an iot hub  \nGets the status of all import/export jobs in an iot hub. See https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-identity-registry#import-and-export-device-identities for more information."
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.getjob
  summary: "Retrieves details of a scheduled job from an IoT hub.  \nRetrieves details of a scheduled job from an IoT hub. See https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-jobs for more information."
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.getmodule
  summary: Retrieve the specified module identity on the device.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.getmodulesondevice
  summary: Retrieve all the module identities on the device.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.getmoduletwin
  summary: "Gets a module twin.  \nGets a module twin. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-device-twins for more information."
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.getservicestatistics
  summary: Retrieves service statistics for this IoT hub’s identity registry.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.gettwin
  summary: "Gets a device twin.  \nGets a device twin. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-device-twins for more information."
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.invokedevicemethod
  summary: "Invoke a direct method on a device.  \nInvoke a direct method on a device. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-direct-methods for more information."
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.purgecommandqueue
  summary: "Deletes all the pending commands for this device from the IoT hub.  \nDeletes all the pending commands for this device from the IoT hub"
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.queryiothub
  summary: "Query an IoT hub to retrieve information regarding device twins using a SQL-like language.  \nQuery an IoT hub to retrieve information regarding device twins using a SQL-like language. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-query-language for more information. Pagination of results is supported. This returns information about device twins only."
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.queryjobs
  summary: "Query an IoT hub to retrieve information regarding jobs using the IoT Hub query language  \nQuery an IoT hub to retrieve information regarding jobs using the IoT Hub query language. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-query-language for more information. Pagination of results is supported. This returns information about jobs only."
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.replacemoduletwin
  summary: "Replaces tags and desired properties of a module twin.  \nReplaces a module twin. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-device-twins for more information."
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.replacetwin
  summary: "Replaces tags and desired properties of a device twin.  \nReplaces a device twin. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-device-twins for more information."
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.testconfigurationqueries
  summary: Validates the target condition query and custom metric queries for a configuration.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.updatemoduletwin
  summary: "Updates tags and desired properties of a module twin.  \nUpdates a module twin. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-device-twins for more information."
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.updatetwin
  summary: "Updates tags and desired properties of a device twin.  \nUpdates a device twin. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-device-twins for more information."
