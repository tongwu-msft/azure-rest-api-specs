### YamlMime:RESTOperation
summary: Query an IoT hub to retrieve information regarding jobs using the IoT Hub query language. Query an IoT hub to retrieve information regarding jobs using the IoT Hub query language. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-query-language for more information. Pagination of results is supported. This returns information about jobs only.
service: IoT Hub
apiVersion: 2016-11-14
groupName: Job Api
consumes: []
produces:
- application/json
- text/json
paths:
- content: GET https://<fully-qualified IoT hub domain name>/jobs/v2/query
- content: GET https://<fully-qualified IoT hub domain name>/jobs/v2/query?jobType={jobType}&jobStatus={jobStatus}&pageSize={pageSize}&continuationToken={continuationToken}
  isOptional: true
uriParameters:
- in: query
  types:
  - uid: string
  name: jobType
- in: query
  types:
  - uid: string
  name: jobStatus
- in: query
  types:
  - uid: integer
  name: pageSize
- in: query
  types:
  - uid: string
  name: continuationToken
responses:
- description: OK
  types:
  - uid: QueryResultWithContinuation
  name: 200 OK
requestHeader: []
definitions:
- name: QueryResultWithContinuation
  description: QueryResult with continuation.
  kind: object
  properties:
  - description: Results produced from a query. It contains the type of result, a list of result items, and a continuationtoken if appropriate.
    types:
    - uid: QueryResult
    name: value
  - isReadyOnly: true
    description: ''
    types:
    - uid: string
    name: nextLink
- name: QueryResult
  description: Results produced from a query. It contains the type of result, a list of result items, and a continuationtoken if appropriate.
  kind: object
  properties:
  - description: ''
    types:
    - uid: QueryResultType
    name: type
  - description: ''
    types:
    - isArray: true
      uid: object
    name: items
  - description: ''
    types:
    - uid: string
    name: continuationToken
- name: QueryResultType
  description: ''
  kind: enum
  properties:
  - types:
    - uid: string
    name: unknown
  - types:
    - uid: string
    name: twin
  - types:
    - uid: string
    name: deviceJob
  - types:
    - uid: string
    name: jobResponse
  - types:
    - uid: string
    name: raw
examples: []
security: []
name: Query Jobs
uid: <fully-qualifiediothubdomainname>.iothub.jobapi.queryjobs
