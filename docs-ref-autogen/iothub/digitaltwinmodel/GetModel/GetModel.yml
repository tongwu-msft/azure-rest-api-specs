### YamlMime:RESTOperation
uid: iothub.getmodel.getmodel
name: Get Model
service: IoT Hub
groupName: Get Model
apiVersion: 2019-07-01-preview
summary: Gets a DigitalTwin model object for the given digital twin model id.
consumes: []
produces:
- application/ld+json
paths:
- content: GET https:///models/{modelId}?api-version=2019-07-01-preview
- content: GET https:///models/{modelId}?repositoryId={repositoryId}&api-version=2019-07-01-preview&expand={expand}
  isOptional: true
uriParameters:
- name: modelId
  in: path
  isRequired: true
  description: 'Digital twin model id Ex: <example>urn:contoso:com:temparaturesensor:1</example>'
  types:
  - uid: string
- name: repositoryId
  in: query
  description: Private repository id. To access global repository, caller should not specify this value.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Api version string.
  types:
  - uid: string
- name: expand
  in: query
  description: Indicates whether to expand the capability model's interface definitions inline or not. This query parameter ONLY applies to Capability model.
  types:
  - uid: boolean
responses:
- name: 200 OK
  headers:
  - name: x-ms-request-id
    value: string
  - name: ETag
    value: string
  - name: x-ms-model-id
    value: string
  - name: x-ms-model-publisher-id
    value: string
  - name: x-ms-model-publisher-name
    value: string
  - name: x-ms-model-createdon
    value: string
  - name: x-ms-model-lastupdated
    value: string
  description: Success. See https://aka.ms/iot-pnp-rest for definitions of headers in response.
  types:
  - uid: object
requestHeader:
- name: x-ms-client-request-id
  in: header
  description: Optional. Provides a client-generated opaque value that is recorded in the logs. Using this header is highly recommended for correlating client-side activities with requests received by the server.
  types:
  - uid: string
- name: Authorization
  in: header
  description: Optional. Authorization header to access private repository. See https://aka.ms/iot-pnp-sas for more details.
  types:
  - uid: string
definitions: []
examples: []
security: []
errorCodes: []
