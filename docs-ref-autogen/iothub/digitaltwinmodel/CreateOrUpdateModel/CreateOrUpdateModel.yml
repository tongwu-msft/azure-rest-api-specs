### YamlMime:RESTOperation
uid: iothub.createorupdatemodel.createorupdatemodel
name: Create Or Update Model
service: IoT Hub
groupName: Create Or Update Model
apiVersion: 2019-07-01-preview
summary: Creates or updates a DigitalTwin Model in a repository.
consumes:
- application/ld+json
- application/json
produces:
- application/json
paths:
- content: PUT https:///models/{modelId}?api-version=2019-07-01-preview
- content: PUT https:///models/{modelId}?repositoryId={repositoryId}&api-version=2019-07-01-preview
  isOptional: true
uriParameters:
- name: modelId
  in: path
  isRequired: true
  description: 'Digital twin model id Ex: <example>urn:contoso:TemparatureSensor:1</example>'
  types:
  - uid: string
- name: repositoryId
  in: query
  description: Private repository id. To access global repository, caller should not specify this value.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Api version string.
  types:
  - uid: string
responses:
- name: 201 Created
  headers:
  - name: x-ms-request-id
    value: string
  - name: ETag
    value: string
  description: >-
    Response headers:

    x-ms-request-id This header is generated by server and uniquely identifies the request that was made and can be used for troubleshooting the request.

    ETag            Etag of the model definition.
- name: 204 No Content
  headers:
  - name: x-ms-request-id
    value: string
  - name: ETag
    value: string
  description: >-
    Response headers:

    x-ms-request-id This header is generated by server and uniquely identifies the request that was made and can be used for troubleshooting the request.

    ETag            Etag of the model definition.
- name: Other Status Codes
  headers:
  - name: x-ms-request-id
    value: string
  description: >-
    Response headers:

    x-ms-request-id This header is generated by server and uniquely identifies the request that was made and can be used for troubleshooting the request.
requestBody:
- name: default
  parameters:
  - name: content
    in: body
    description: Model definition in Digital Twin Definition Language format.
    types:
    - uid: object
requestHeader:
- name: x-ms-client-request-id
  in: header
  description: Optional. Provides a client-generated opaque value that is recorded in the logs. Using this header is highly recommended for correlating client-side activities with requests received by the server.
  types:
  - uid: string
- name: If-Match
  in: header
  description: Used to make operation conditional for optimistic concurrency. That is, the document is updated only if the specified etag matches the current version in the database. The value should be set to the etag value of the resource.
  types:
  - uid: string
definitions: []
examples: []
security: []
errorCodes: []
