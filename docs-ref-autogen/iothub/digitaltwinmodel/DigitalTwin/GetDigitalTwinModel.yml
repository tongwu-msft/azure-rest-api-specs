### YamlMime:RESTOperation
uid: fully-qualified-iothubname.azure-devices.net.iothub.digitaltwin.getdigitaltwinmodel
name: Get Digital Twin Model
service: IoT Hub
groupName: Digital Twin
apiVersion: 2019-07-01-preview
summary: >-
  Returns a DigitalTwin model definition for the given id.

  If "expand" is present in the query parameters and id is for a device capability model then it returns

  the capability metamodel with expanded interface definitions.
consumes: []
produces:
- application/json
paths:
- content: GET https://fully-qualified-iothubname.azure-devices.net/digitalTwins/models/{modelId}?api-version=2019-07-01-preview
- content: GET https://fully-qualified-iothubname.azure-devices.net/digitalTwins/models/{modelId}?expand={expand}&api-version=2019-07-01-preview
  isOptional: true
uriParameters:
- name: modelId
  in: path
  isRequired: true
  description: 'Model id Ex: <example>urn:contoso:TemperatureSensor:1</example>'
  types:
  - uid: string
- name: expand
  in: query
  description: >-
    Indicates whether to expand the device capability model's interface definitions inline or not.

    This query parameter ONLY applies to Capability model.
  types:
  - uid: boolean
- name: api-version
  in: query
  isRequired: true
  description: Version of the Api.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: ETag
    value: string
  - name: x-ms-model-id
    value: string
  description: Returns the digital twin model
  types:
  - uid: object
requestHeader: []
definitions: []
examples: []
security: []
errorCodes: []
