operations:
- uid: fully-qualified-iothubname.azure-devices.net.iothub.digitaltwin.getcomponent
  summary: "Gets the interface of given interfaceId.\n            Example URI: \"digitalTwins/{digitalTwinId}/interfaces/{interfaceName}\"  \n For IoT Hub VNET related features(https://docs.microsoft.com/en-us/azure/iot-hub/virtual-network-support) please use API version '2020-03-13'.These features are currently in general availability in the East US, West US 2, and Southcentral US regions only. We are actively working to expand the availability of these features to all regions by end of month May. For rest of the APIs please continue using API version '2019-10-01'"
- uid: fully-qualified-iothubname.azure-devices.net.iothub.digitaltwin.getcomponents
  summary: "Gets the list of interfaces.  \n For IoT Hub VNET related features(https://docs.microsoft.com/en-us/azure/iot-hub/virtual-network-support) please use API version '2020-03-13'.These features are currently in general availability in the East US, West US 2, and Southcentral US regions only. We are actively working to expand the availability of these features to all regions by end of month May. For rest of the APIs please continue using API version '2019-10-01'"
- uid: fully-qualified-iothubname.azure-devices.net.iothub.digitaltwin.getdigitaltwinmodel
  summary: >-
    Returns a DigitalTwin model definition for the given id.

    If "expand" is present in the query parameters and id is for a device capability model then it returns

    the capability metamodel with expanded interface definitions.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.digitaltwin.getdigitaltwinmodel
  summary: "Returns a DigitalTwin model definition for the given id.\nIf \"expand\" is present in the query parameters and id is for a device capability model then it returns\nthe capability metamodel with expanded interface definitions.  \n For IoT Hub VNET related features(https://docs.microsoft.com/en-us/azure/iot-hub/virtual-network-support) please use API version '2020-03-13'.These features are currently in general availability in the East US, West US 2, and Southcentral US regions only. We are actively working to expand the availability of these features to all regions by end of month May. For rest of the APIs please continue using API version '2019-10-01'"
