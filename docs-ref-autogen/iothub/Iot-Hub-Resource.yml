metadata:
  description: Learn more about [IoT Hub Iot Hub Resource Operations]. How to [Create Event Hub Consumer Group,Get Stats,Test Route,Update,Get Valid Skus,Test All Routes,Get Quota Metrics,Import Devices,List Keys,List By Resource Group,Get Event Hub Consumer Group,List By Subscription,Get Job,Delete Event Hub Consumer Group,Get Endpoint Health,List Event Hub Consumer Groups,Export Devices,Create Or Update,List Jobs,Get Keys For Key Name,Check Name Availability,Delete,Get].
operations:
- uid: management.azure.com.iothub.iothubresource.checknameavailability
  summary: Check if an IoT hub name is available.
- uid: management.azure.com.iothub.iothubresource.createeventhubconsumergroup
  summary: Add a consumer group to an Event Hub-compatible endpoint in an IoT hub.
- uid: management.azure.com.iothub.iothubresource.createorupdate
  summary: Create or update the metadata of an Iot hub. The usual pattern to modify a property is to retrieve the IoT hub metadata and security metadata, and then combine them with the modified values in a new body to update the IoT hub. If certain properties are missing in the JSON, updating IoT Hub may cause these values to fallback to default, which may lead to unexpected behavior.
- uid: management.azure.com.iothub.iothubresource.delete
  summary: Delete an IoT hub.
- uid: management.azure.com.iothub.iothubresource.deleteeventhubconsumergroup
  summary: Delete a consumer group from an Event Hub-compatible endpoint in an IoT hub.
- uid: management.azure.com.iothub.iothubresource.exportdevices
  summary: 'Exports all the device identities in the IoT hub identity registry to an Azure Storage blob container. For more information, see: https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-identity-registry#import-and-export-device-identities.'
- uid: management.azure.com.iothub.iothubresource.get
  summary: Get the non-security related metadata of an IoT hub.
- uid: management.azure.com.iothub.iothubresource.getendpointhealth
  summary: Get the health for routing endpoints.
- uid: management.azure.com.iothub.iothubresource.geteventhubconsumergroup
  summary: Get a consumer group from the Event Hub-compatible device-to-cloud endpoint for an IoT hub.
- uid: management.azure.com.iothub.iothubresource.getjob
  summary: 'Get the details of a job from an IoT hub. For more information, see: https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-identity-registry.'
- uid: management.azure.com.iothub.iothubresource.getkeysforkeyname
  summary: 'Get a shared access policy by name from an IoT hub. For more information, see: https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-security.'
- uid: management.azure.com.iothub.iothubresource.getquotametrics
  summary: Get the quota metrics for an IoT hub.
- uid: management.azure.com.iothub.iothubresource.getstats
  summary: Get the statistics from an IoT hub.
- uid: management.azure.com.iothub.iothubresource.getvalidskus
  summary: Get the list of valid SKUs for an IoT hub.
- uid: management.azure.com.iothub.iothubresource.importdevices
  summary: 'Import, update, or delete device identities in the IoT hub identity registry from a blob. For more information, see: https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-identity-registry#import-and-export-device-identities.'
- uid: management.azure.com.iothub.iothubresource.listbyresourcegroup
  summary: Get all the IoT hubs in a resource group.
- uid: management.azure.com.iothub.iothubresource.listbysubscription
  summary: Get all the IoT hubs in a subscription.
- uid: management.azure.com.iothub.iothubresource.listeventhubconsumergroups
  summary: Get a list of the consumer groups in the Event Hub-compatible device-to-cloud endpoint in an IoT hub.
- uid: management.azure.com.iothub.iothubresource.listjobs
  summary: 'Get a list of all the jobs in an IoT hub. For more information, see: https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-identity-registry.'
- uid: management.azure.com.iothub.iothubresource.listkeys
  summary: 'Get the security metadata for an IoT hub. For more information, see: https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-security.'
- uid: management.azure.com.iothub.iothubresource.testallroutes
  summary: Test all routes configured in this Iot Hub
- uid: management.azure.com.iothub.iothubresource.testroute
  summary: Test the new route for this Iot Hub
- uid: management.azure.com.iothub.iothubresource.update
  summary: "Update an existing IoT Hubs tags.  \nUpdate an existing IoT Hub tags. to update other fields use the CreateOrUpdate method"
