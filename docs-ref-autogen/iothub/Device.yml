- uid: fully-qualified-iothubname.azure-devices.net.iothub.device.abandondeviceboundnotification
  summary: "This method abandons a cloud-to-device message  \nThis method abandons a cloud-to-device message. The Etag obtained when the message was received must be provided to resolve race conditions when completing, rejecting, or abandoning a message. A abandoned message is put back in the device message queue for re-delivery to the device. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-messaging for more information. Currently, the use of the Etag in the header does not comply with RFC 7232. A fix for this issue is currently on our backlog. This capability is only available in the standard tier IoT Hub. For more information, see [Choose the right IoT Hub tier](https://aka.ms/scaleyouriotsolution)."
- uid: fully-qualified-iothubname.azure-devices.net.iothub.device.completedeviceboundnotification
  summary: "This method completes or rejects a cloud-to-device message.  \nThis method completes or rejects a cloud-to-device message. The Etag obtained when the message was received must be provided to resolve race conditions when completing, rejecting, or abandoning a message. A completed message is deleted from the device message queue, and a positive acknowledgment is sent to the application back-end if requested. A rejected message causes it to be deadlettered. To reject a message, include a query parameter called \\\"reject\\\". See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-messaging for more information. Currently, the use of the Etag in the header does not comply with RFC 7232. A fix for this issue is currently on our backlog. This capability is only available in the standard tier IoT Hub. For more information, see [Choose the right IoT Hub tier](https://aka.ms/scaleyouriotsolution)."
- uid: fully-qualified-iothubname.azure-devices.net.iothub.device.createfileuploadsasuri
  summary: "This method is used to retrieve a storage SAS URI to upload a file.  \nThis method is used to retrieve a storage SAS URI to upload a file. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-file-upload for more information."
- uid: fully-qualified-iothubname.azure-devices.net.iothub.device.receivedeviceboundnotification
  summary: "This method is used to retrieve a cloud-to-device message.  \nThis method is used to retrieve a cloud-to-device message See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-messaging for more information. This capability is only available in the standard tier IoT Hub. For more information, see [Choose the right IoT Hub tier](https://aka.ms/scaleyouriotsolution)."
- uid: fully-qualified-iothubname.azure-devices.net.iothub.device.senddeviceevent
  summary: "Send a device-to-cloud message.  \nSend a device-to-cloud message. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-messaging for more information."
- uid: fully-qualified-iothubname.azure-devices.net.iothub.device.updatefileuploadstatus
  summary: "This method is used to notify an IoT hub of a completed file upload.  \nThis method is used to notify an IoT hub of a completed file upload. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-file-upload for more information."
