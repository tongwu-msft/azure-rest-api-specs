### YamlMime:RESTOperation
uid: fully-qualified-iothubname.azure-devices.net.iothub.service.modules.createorupdateidentity
name: Create Or Update Identity
service: IoT Hub
groupName: Modules
apiVersion: 2020-05-31-preview
summary: Creates or updates the module identity for a device in the IoT Hub. The moduleId and generationId cannot be updated by the user.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://fully-qualified-iothubname.azure-devices.net/devices/{id}/modules/{mid}?api-version=2020-05-31-preview
uriParameters:
- name: id
  in: path
  isRequired: true
  description: The unique identifier of the device.
  types:
  - uid: string
- name: mid
  in: path
  isRequired: true
  description: The unique identifier of the module.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the Api.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: Module
- name: 201 Created
  description: Created.
  types:
  - uid: Module
requestBody:
- name: default
  parameters:
  - name: moduleId
    in: body
    description: The unique identifier of the module.
    types:
    - uid: string
  - name: managedBy
    in: body
    description: Identifies who manages this module. For instance, this value is \"IotEdge\" if the edge runtime owns this module.
    types:
    - uid: string
  - name: deviceId
    in: body
    description: The unique identifier of the device.
    types:
    - uid: string
  - name: generationId
    in: body
    description: The IoT Hub generated, case-sensitive string up to 128 characters long. This value is used to distinguish modules with the same moduleId, when they have been deleted and re-created.
    types:
    - uid: string
  - name: etag
    in: body
    description: The string representing a weak ETag for the module identity, as per RFC7232.
    types:
    - uid: string
  - name: connectionState
    in: body
    description: The connection state of the device.
    types:
    - uid: Disconnected
    - uid: Connected
    typesTitle: enum
  - name: connectionStateUpdatedTime
    in: body
    description: The date and time the connection state was last updated.
    types:
    - uid: string
  - name: lastActivityTime
    in: body
    description: The date and time the device last connected, received, or sent a message.
    types:
    - uid: string
  - name: cloudToDeviceMessageCount
    in: body
    description: The number of cloud-to-module messages currently queued to be sent to the module.
    types:
    - uid: integer
  - name: authentication
    in: body
    description: The authentication mechanism used by the module when connecting to the service and edge hub.
    types:
    - uid: AuthenticationMechanism
requestHeader:
- name: If-Match
  in: header
  description: The string representing a weak ETag for the module, as per RFC7232. This should not be set when creating a module, but may be set when updating a module.
  types:
  - uid: string
definitions:
- name: AuthenticationMechanism
  kind: object
  properties:
  - name: symmetricKey
    description: The primary and secondary keys used for SAS based authentication.
    types:
    - uid: SymmetricKey
  - name: x509Thumbprint
    description: The primary and secondary x509 thumbprints used for x509 based authentication.
    types:
    - uid: X509Thumbprint
  - name: type
    description: The type of authentication used to connect to the service.
    types:
    - uid: sas
    - uid: selfSigned
    - uid: certificateAuthority
    - uid: none
    typesTitle: enum
- name: Module
  description: The module identity on a device.
  kind: object
  properties:
  - name: moduleId
    description: The unique identifier of the module.
    types:
    - uid: string
  - name: managedBy
    description: Identifies who manages this module. For instance, this value is \"IotEdge\" if the edge runtime owns this module.
    types:
    - uid: string
  - name: deviceId
    description: The unique identifier of the device.
    types:
    - uid: string
  - name: generationId
    description: The IoT Hub generated, case-sensitive string up to 128 characters long. This value is used to distinguish modules with the same moduleId, when they have been deleted and re-created.
    types:
    - uid: string
  - name: etag
    description: The string representing a weak ETag for the module identity, as per RFC7232.
    types:
    - uid: string
  - name: connectionState
    description: The connection state of the device.
    types:
    - uid: Disconnected
    - uid: Connected
    typesTitle: enum
  - name: connectionStateUpdatedTime
    description: The date and time the connection state was last updated.
    types:
    - uid: string
  - name: lastActivityTime
    description: The date and time the device last connected, received, or sent a message.
    types:
    - uid: string
  - name: cloudToDeviceMessageCount
    description: The number of cloud-to-module messages currently queued to be sent to the module.
    types:
    - uid: integer
  - name: authentication
    description: The authentication mechanism used by the module when connecting to the service and edge hub.
    types:
    - uid: AuthenticationMechanism
- name: SymmetricKey
  kind: object
  properties:
  - name: primaryKey
    description: The base64 encoded primary key of the device.
    types:
    - uid: string
  - name: secondaryKey
    description: The base64 encoded secondary key of the device.
    types:
    - uid: string
- name: X509Thumbprint
  kind: object
  properties:
  - name: primaryThumbprint
    description: The X509 client certificate primary thumbprint.
    types:
    - uid: string
  - name: secondaryThumbprint
    description: The X509 client certificate secondary thumbprint.
    types:
    - uid: string
examples: []
security: []
metadata:
  description: Creates or updates the module identity for a device in the IoT Hub. The moduleId and generationId cannot be updated by the user.
errorCodes: []
