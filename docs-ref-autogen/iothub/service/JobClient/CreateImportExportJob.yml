requestBody:
- name: default
  parameters:
  - name: jobId
    in: body
    description: System generated.  Ignored at creation.
    types:
    - uid: string
  - name: startTimeUtc
    in: body
    description: System generated.  Ignored at creation.
    types:
    - uid: string
  - name: endTimeUtc
    in: body
    description: >-
      System generated.  Ignored at creation.

      Represents the time the job stopped processing.
    types:
    - uid: string
  - name: type
    in: body
    description: >-
      Required.

      The type of job to execute.
    types:
    - uid: unknown
    - uid: export
    - uid: import
    - uid: backup
    - uid: readDeviceProperties
    - uid: writeDeviceProperties
    - uid: updateDeviceConfiguration
    - uid: rebootDevice
