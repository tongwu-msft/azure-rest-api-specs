### YamlMime:RESTOperation
uid: fully-qualified-iothubname.azure-devices.net.iothub.jobclient.createimportexportjob
name: Create Import Export Job
service: IoT Hub
groupName: Job Client
apiVersion: 2020-03-13
summary: "Create a new import/export job on an IoT hub.  \nCreate a new import/export job on an IoT hub. See https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-identity-registry#import-and-export-device-identities for more information. For IoT Hub VNET related features(https://docs.microsoft.com/en-us/azure/iot-hub/virtual-network-support) please use API version '2020-03-13'.These features are currently in general availability in the East US, West US 2, and Southcentral US regions only. We are actively working to expand the availability of these features to all regions by end of month May. For rest of the APIs please continue using API version '2019-10-01'"
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://fully-qualified-iothubname.azure-devices.net/jobs/create?api-version=2020-03-13
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: Version of the Api.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Returns the JobProperties object
  types:
