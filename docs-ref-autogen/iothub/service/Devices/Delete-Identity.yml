### YamlMime:RESTOperation
uid: fully-qualified-iothubname.azure-devices.net.iothub.service.devices.deleteidentity
name: Delete Identity
service: IoT Hub
groupName: Devices
apiVersion: 2020-05-31-preview
summary: Deletes the identity of a device from the identity registry of the IoT Hub.
consumes: []
produces:
- application/json
paths:
- content: DELETE https://fully-qualified-iothubname.azure-devices.net/devices/{id}?api-version=2020-05-31-preview
uriParameters:
- name: id
  in: path
  isRequired: true
  description: The unique identifier of the device.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the Api.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: No Content.
requestHeader:
- name: If-Match
  in: header
  description: The string representing a weak ETag for the device identity, as per RFC7232. The delete operation is performed only if this ETag matches the value maintained by the server, indicating that the device identity has not been modified since it was last retrieved. To force an unconditional delete, set If-Match to the wildcard character (*).
  types:
  - uid: string
definitions: []
examples: []
security: []
metadata:
  description: >
    Learn more about IoT Hub service - Deletes the identity of a device from the identity registry of the IoT Hub.
errorCodes: []
