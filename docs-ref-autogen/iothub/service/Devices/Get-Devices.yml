### YamlMime:RESTOperation
uid: fully-qualified-iothubname.azure-devices.net.iothub.service.devices.getdevices
name: Get Devices
service: IoT Hub
groupName: Devices
apiVersion: 2020-05-31-preview
summary: This API is NOT RECOMMENDED and is slated for depreciation. Please use the IoT Hub query API to retrieve device twin and device identity information. See https://docs.microsoft.com/rest/api/iothub/service/query/get-twins and https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-query-language for more information.
consumes: []
produces:
- application/json
paths:
- content: GET https://fully-qualified-iothubname.azure-devices.net/devices?api-version=2020-05-31-preview
- content: GET https://fully-qualified-iothubname.azure-devices.net/devices?top={top}&api-version=2020-05-31-preview
  isOptional: true
uriParameters:
- name: top
  in: query
  description: The maximum number of device identities returned by the query. Any value outside the range of 1-1000 is considered to be 1000.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Version of the Api.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: Device
    isArray: true
requestHeader: []
definitions:
- name: Device
  kind: object
  properties:
  - name: deviceId
    description: The unique identifier of the device.
    types:
    - uid: string
  - name: generationId
    description: The IoT Hub-generated, case-sensitive string up to 128 characters long. This value is used to distinguish devices with the same deviceId, when they have been deleted and re-created.
    types:
    - uid: string
  - name: etag
    description: The string representing a weak ETag for the device identity, as per RFC7232.
    types:
    - uid: string
  - name: connectionState
    description: The state of the device.
    types:
    - uid: Disconnected
    - uid: Connected
    typesTitle: enum
  - name: status
    description: The status of the device. If the status disabled, a device cannot connect to the service.
    types:
    - uid: enabled
    - uid: disabled
    typesTitle: enum
  - name: statusReason
    description: The 128 character-long string that stores the reason for the device identity status. All UTF-8 characters are allowed.
    types:
    - uid: string
  - name: connectionStateUpdatedTime
    description: The date and time the connection state was last updated.
    types:
    - uid: string
  - name: statusUpdatedTime
    description: The date and time when the status field was last updated.
    types:
    - uid: string
  - name: lastActivityTime
    description: The date and last time the device last connected, received, or sent a message.
    types:
    - uid: string
  - name: cloudToDeviceMessageCount
    description: The number of cloud-to-device messages currently queued to be sent to the device.
    types:
    - uid: integer
  - name: authentication
    description: The authentication mechanism used by the device.
    types:
    - uid: AuthenticationMechanism
  - name: capabilities
    description: The set of capabilities of the device. For example, if this device is an edge device or not.
    types:
    - uid: DeviceCapabilities
  - name: deviceScope
    description: The scope of the device. Auto generated and immutable for edge devices and modifiable in leaf devices to create child/parent relationship.
    types:
    - uid: string
- name: AuthenticationMechanism
  kind: object
  properties:
  - name: symmetricKey
    description: The primary and secondary keys used for SAS based authentication.
    types:
    - uid: SymmetricKey
  - name: x509Thumbprint
    description: The primary and secondary x509 thumbprints used for x509 based authentication.
    types:
    - uid: X509Thumbprint
  - name: type
    description: The type of authentication used to connect to the service.
    types:
    - uid: sas
    - uid: selfSigned
    - uid: certificateAuthority
    - uid: none
    typesTitle: enum
- name: DeviceCapabilities
  description: The status of capabilities enabled on the device.
  kind: object
  properties:
  - name: iotEdge
    description: The property that determines if the device is an edge device or not.
    types:
    - uid: boolean
- name: SymmetricKey
  kind: object
  properties:
  - name: primaryKey
    description: The base64 encoded primary key of the device.
    types:
    - uid: string
  - name: secondaryKey
    description: The base64 encoded secondary key of the device.
    types:
    - uid: string
- name: X509Thumbprint
  kind: object
  properties:
  - name: primaryThumbprint
    description: The X509 client certificate primary thumbprint.
    types:
    - uid: string
  - name: secondaryThumbprint
    description: The X509 client certificate secondary thumbprint.
    types:
    - uid: string
examples: []
security: []
metadata:
  description: Gets the identities of multiple devices from the IoT Hub identity registry. Not recommended. Use the IoT Hub query API to retrieve device twin and device identi
errorCodes: []
