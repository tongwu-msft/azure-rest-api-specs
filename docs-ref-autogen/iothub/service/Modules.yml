operations:
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.modules.createorupdateidentity
  summary: Creates or updates the module identity for a device in the IoT Hub. The moduleId and generationId cannot be updated by the user.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.modules.deleteidentity
  summary: Deletes the module identity for a device in the IoT Hub.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.modules.getidentity
  summary: Gets a module identity on the device.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.modules.getmodulesondevice
  summary: Gets all the module identities on the device.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.modules.gettwin
  summary: Gets the module twin. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-device-twins for more information.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.modules.invokemethod
  summary: Invokes a direct method on a module of a device. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-direct-methods for more information.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.modules.replacetwin
  summary: Replaces the tags and desired properties of a module twin. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-device-twins for more information.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.modules.updatetwin
  summary: Updates the tags and desired properties of a module twin. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-device-twins for more information.
