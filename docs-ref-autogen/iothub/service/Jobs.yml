### YamlMime:RESTOperationGroup
uid: fully-qualified-iothubname.azure-devices.net.iothub.service.jobs
name: Jobs
apiVersion: 2020-05-31-preview
service: IoT Hub
metadata:
  description: Learn more about [IoT Hub Jobs Operations]. How to [Query Scheduled Jobs,Create Import Export Job,Cancel Scheduled Job,Get Import Export Jobs,Get Import Export Job,Get Scheduled Job,Cancel Import Export Job,Create Scheduled Job].
operations:
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.jobs.cancelimportexportjob
  summary: Cancels an import or export job in the IoT Hub.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.jobs.cancelscheduledjob
  summary: Cancels a scheduled job on the IoT Hub. See https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-jobs for more information.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.jobs.createimportexportjob
  summary: Creates a new import or export job on the IoT Hub. See https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-identity-registry#import-and-export-device-identities for more information.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.jobs.createscheduledjob
  summary: Creates a new job to schedule twin updates or direct methods on the IoT Hub at a scheduled time. See https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-jobs for more information.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.jobs.getimportexportjob
  summary: Gets the status of an import or export job in the IoT Hub. See https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-identity-registry#import-and-export-device-identities for more information.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.jobs.getimportexportjobs
  summary: Gets the status of all import and export jobs in the IoT Hub. See https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-identity-registry#import-and-export-device-identities for more information.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.jobs.getscheduledjob
  summary: Gets details of a scheduled job from the IoT Hub. See https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-jobs for more information.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.jobs.queryscheduledjobs
  summary: Gets the information about jobs using an IoT Hub query. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-query-language for more information.
