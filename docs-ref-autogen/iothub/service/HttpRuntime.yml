### YamlMime:RESTOperationGroup
uid: fully-qualified-iothubname.azure-devices.net.iothub.httpruntime
name: Http Runtime
apiVersion: 2020-03-13
service: IoT Hub
operations:
- uid: fully-qualified-iothubname.azure-devices.net.iothub.httpruntime.abandonfeedbacknotification
  summary: "This method abandons a feedback message.  \nThis method abandons a feedback message. The lockToken obtained when the message was received must be provided to resolve race conditions when abandoning, a feedback message. A abandoned message is deleted from the feedback queue. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-messaging for more information."
- uid: fully-qualified-iothubname.azure-devices.net.iothub.httpruntime.completefeedbacknotification
  summary: "This method completes a feedback message.  \nThis method completes a feedback message. The lockToken obtained when the message was received must be provided to resolve race conditions when completing, a feedback message. A completed message is deleted from the feedback queue. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-messaging for more information."
- uid: fully-qualified-iothubname.azure-devices.net.iothub.httpruntime.receivefeedbacknotification
  summary: "This method is used to retrieve feedback of a cloud-to-device message.  \nThis method is used to retrieve feedback of a cloud-to-device message See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-messaging for more information. This capability is only available in the standard tier IoT Hub. For more information, see [Choose the right IoT Hub tier](https://aka.ms/scaleyouriotsolution)."
