### YamlMime:RESTOperation
uid: fully-qualified-iothubname.azure-devices.net.iothub.service.getdevices
name: Get Devices
service: IoT Hub
groupName: Service
apiVersion: 2018-04-01
summary: Get the identities of multiple devices from the IoT hub identity registry. Not recommended. Use the IoT Hub query language to retrieve device twin and device identity information. See https://docs.microsoft.com/en-us/rest/api/iothub/deviceapi/querydevices
consumes: []
produces:
- application/json
paths:
- content: GET https://fully-qualified-iothubname.azure-devices.net/devices?api-version=2018-04-01
- content: GET https://fully-qualified-iothubname.azure-devices.net/devices?top={top}&api-version=2018-04-01
  isOptional: true
uriParameters:
- name: top
  in: query
  description: This parameter when specified, defines the maximum number of device identities that are returned. Any value outside the range of 1-1000 is considered to be 1000.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Version of the Api.
  types:
