### YamlMime:RESTOperation
uid: fully-qualified-iothubname.azure-devices.net.iothub.digitaltwin.updatecomponent
name: Update Component
service: IoT Hub
groupName: Digital Twin
apiVersion: 2020-03-13
summary: >-
  Updates desired properties of multiple interfaces.

              Example URI: "digitalTwins/{digitalTwinId}/interfaces"
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://fully-qualified-iothubname.azure-devices.net/digitalTwins/{digitalTwinId}/interfaces?api-version=2020-03-13
uriParameters:
- name: digitalTwinId
  in: path
  isRequired: true
  description: Digital Twin ID. Format of digitalTwinId is DeviceId[~ModuleId]. ModuleId is optional.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the Api.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: ETag
    value: string
  description: Returns multiple interfaces
  types:
  - uid: DigitalTwinInterfaces
requestBody:
- name: default
  parameters:
  - name: interfaces
    in: body
    description: Interface(s) data to patch in the digital twin.
    types:
    - uid: Interfaces
requestHeader:
- name: If-Match
  in: header
  types:
  - uid: string
definitions:
- name: Interfaces
  description: Interface(s) data on the digital twin.
  kind: object
  properties:
  - name: ''
    description: ''
    types:
    - uid: Interface
- name: DigitalTwinInterfaces
  kind: object
  properties:
  - name: interfaces
    description: Interface(s) data on the digital twin.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: Interface
  - name: version
    description: Version of digital twin.
    types:
    - uid: integer
- name: DigitalTwinInterfacesPatch
  kind: object
  properties:
  - name: interfaces
    description: Interface(s) data to patch in the digital twin.
    types:
    - uid: Interfaces
- name: Interface
  kind: object
  properties:
  - name: name
    description: Full name of digital twin interface.
    types:
    - uid: string
  - name: properties
    description: List of all properties in an interface.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: Property
- name: Property
  kind: object
  properties:
