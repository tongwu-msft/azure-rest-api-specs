### YamlMime:RESTOperation
uid: fully-qualified-iothubname.azure-devices.net.iothub.digitaltwin.getdigitaltwinmodel
name: Get Digital Twin Model
service: IoT Hub
groupName: Digital Twin
apiVersion: 2020-03-13
summary: "Returns a DigitalTwin model definition for the given id.\nIf \"expand\" is present in the query parameters and id is for a device capability model then it returns\nthe capability metamodel with expanded interface definitions.  \n For IoT Hub VNET related features(https://docs.microsoft.com/en-us/azure/iot-hub/virtual-network-support) please use API version '2020-03-13'.These features are currently in general availability in the East US, West US 2, and Southcentral US regions only. We are actively working to expand the availability of these features to all regions by end of month May. For rest of the APIs please continue using API version '2019-10-01'"
consumes: []
produces:
- application/json
paths:
- content: GET https://fully-qualified-iothubname.azure-devices.net/digitalTwins/models/{modelId}?api-version=2020-03-13
- content: GET https://fully-qualified-iothubname.azure-devices.net/digitalTwins/models/{modelId}?expand={expand}&api-version=2020-03-13
  isOptional: true
uriParameters:
- name: modelId
  in: path
  isRequired: true
  description: 'Model id Ex: <example>urn:contoso:TemperatureSensor:1</example>'
  types:
  - uid: string
- name: expand
  in: query
  description: >-
    Indicates whether to expand the device capability model's interface definitions inline or not.

    This query parameter ONLY applies to Capability model.
  types:
  - uid: boolean
- name: api-version
  in: query
  isRequired: true
  description: Version of the Api.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: ETag
    value: string
  - name: x-ms-model-id
    value: string
  - name: x-ms-model-resolution-status
    value: string
  - name: x-ms-model-resolution-description
    value: string
  description: Returns the digital twin model
  types:
  - uid: object
- name: 204 No Content
  headers:
  - name: ETag
    value: string
  - name: x-ms-model-id
    value: string
  - name: x-ms-model-resolution-status
    value: string
  - name: x-ms-model-resolution-description
    value: string
  description: Model is not resolved, See the 'x-ms-model-resolution-description' and 'x-ms-model-resolution-status' for the resolution status code and description.
requestHeader: []
definitions: []
examples: []
security: []
errorCodes: []
