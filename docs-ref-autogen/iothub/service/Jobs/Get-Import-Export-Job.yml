### YamlMime:RESTOperation
uid: fully-qualified-iothubname.azure-devices.net.iothub.service.jobs.getimportexportjob
name: Get Import Export Job
service: IoT Hub
groupName: Jobs
apiVersion: 2020-05-31-preview
summary: Gets the status of an import or export job in the IoT Hub. See https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-identity-registry#import-and-export-device-identities for more information.
consumes: []
produces:
- application/json
paths:
- content: GET https://fully-qualified-iothubname.azure-devices.net/jobs/{id}?api-version=2020-05-31-preview
uriParameters:
- name: id
  in: path
  isRequired: true
  description: The unique identifier of the job.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the Api.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: JobProperties
requestHeader: []
definitions:
- name: JobProperties
  kind: object
  properties:
  - name: jobId
    description: The unique identifier of the job.
    types:
    - uid: string
  - name: startTimeUtc
    description: System generated. Ignored at creation. The start date and time of the job in UTC.
    types:
    - uid: string
  - name: endTimeUtc
    description: System generated. Ignored at creation. The end date and time of the job in UTC.
    types:
    - uid: string
  - name: type
    description: The job type.
    types:
    - uid: unknown
    - uid: export
    - uid: import
    - uid: backup
    - uid: readDeviceProperties
    - uid: writeDeviceProperties
    - uid: updateDeviceConfiguration
    - uid: rebootDevice
    - uid: factoryResetDevice
    - uid: firmwareUpdate
    - uid: scheduleDeviceMethod
    - uid: scheduleUpdateTwin
    - uid: restoreFromBackup
    - uid: failoverDataCopy
    typesTitle: enum
  - name: status
    description: System generated. Ignored at creation. The status of the job.
    types:
    - uid: unknown
    - uid: enqueued
    - uid: running
    - uid: completed
    - uid: failed
    - uid: cancelled
    - uid: scheduled
    - uid: queued
    typesTitle: enum
  - name: progress
    description: System generated. Ignored at creation. The percentage of job completion.
    types:
    - uid: integer
  - name: inputBlobContainerUri
    description: The URI containing SAS token to a blob container that contains registry data to sync.
    types:
    - uid: string
  - name: inputBlobName
    description: The blob name to use when importing from the input blob container.
    types:
    - uid: string
  - name: outputBlobContainerUri
    description: The SAS token to access the blob container. This is used to output the status and results of the job.
    types:
    - uid: string
  - name: outputBlobName
    description: The blob name that will be created in the output blob container. This blob will contain the exported device registry information for the IoT Hub.
    types:
    - uid: string
  - name: excludeKeysInExport
    description: Optional for export jobs; ignored for other jobs. If not specified, the service defaults to false. If false, authorization keys are included in export output. Keys are exported as null otherwise.
    types:
    - uid: boolean
  - name: storageAuthenticationType
    description: The authentication type used for connecting to the storage account.
    types:
    - uid: keyBased
    - uid: identityBased
    typesTitle: enum
  - name: failureReason
    description: System genereated.  Ignored at creation. The reason for failure, if a failure occurred.
    types:
    - uid: string
  - name: includeConfigurations
    description: Defaults to false. If true, then configurations are included in the data export/import.
    types:
    - uid: boolean
  - name: configurationsBlobName
    description: Defaults to configurations.txt. Specifies the name of the blob to use when exporting/importing configurations.
    types:
    - uid: string
examples: []
security: []
metadata:
  description: Gets the status of an import or export job in the IoT Hub. See https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-identity-registry#import-and-expo
errorCodes: []
