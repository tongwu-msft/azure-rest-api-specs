### YamlMime:RESTOperationGroup
uid: fully-qualified-iothubname.azure-devices.net.iothub.service.devices
name: Devices
apiVersion: 2020-05-31-preview
service: IoT Hub
metadata:
  description: Learn more about [IoT Hub Devices Operations]. How to [Get Identity,Update Twin,Create Or Update Identity,Replace Twin,Delete Identity,Invoke Method,Get Twin,Get Devices].
operations:
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.devices.createorupdateidentity
  summary: Creates or updates the identity of a device in the identity registry of the IoT Hub.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.devices.deleteidentity
  summary: Deletes the identity of a device from the identity registry of the IoT Hub.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.devices.getdevices
  summary: Gets the identities of multiple devices from the IoT Hub identity registry. Not recommended. Use the IoT Hub query API to retrieve device twin and device identity information. See https://docs.microsoft.com/en-us/rest/api/iothub/service/queryiothub and https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-query-language for more information.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.devices.getidentity
  summary: Gets a device from the identity registry of the IoT Hub.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.devices.gettwin
  summary: Gets the device twin. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-device-twins for more information.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.devices.invokemethod
  summary: Invokes a direct method on a device. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-direct-methods for more information.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.devices.replacetwin
  summary: Replaces the tags and desired properties of a device twin. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-device-twins for more information.
- uid: fully-qualified-iothubname.azure-devices.net.iothub.service.devices.updatetwin
  summary: Updates the tags and desired properties of a device twin. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-device-twins for more information.
