examples:
- name: Update Azure Firewall Tags
  request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/azfwtest/providers/Microsoft.Network/azureFirewalls/fw1?api-version=2021-08-01
    body: >-
      {
        "tags": {
          "tag1": "value1",
          "tag2": "value2"
        }
      }
  responses:
  - statusCode: "202"
  - statusCode: "200"
    body: >-
      {
        "name": "fw1",
        "id": "/subscriptions/subid/resourceGroups/azfwtest/providers/Microsoft.Network/azureFirewalls/fw1",
        "type": "Microsoft.Network/azureFirewalls",
        "location": "brazilsouth",
        "tags": {
          "tag1": "value1",
          "tag2": "value2"
        },
        "properties": {
          "provisioningState": "Succeeded",
          "threatIntelMode": "Alert"
        }
      }
