### YamlMime:RESTOperation
summary: Gets the relative latency score for internet service providers from a specified location to Azure regions.
service: Network Watcher
apiVersion: 2017-10-01
groupName: Network Watchers
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/networkWatchers/{networkWatcherName}/azureReachabilityReport?api-version=2017-10-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the network watcher resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the network watcher resource.
  types:
  - uid: string
  name: networkWatcherName
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: Successful request for Azure reachability report.
  types:
  - uid: AzureReachabilityReport
  name: 200 OK
- description: Accepted and the operation will complete asynchronously.
  types:
  - uid: AzureReachabilityReport
  name: 202 Accepted
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: Parameters that define a geographic location.
    types:
    - uid: AzureReachabilityReportLocation
    name: providerLocation
  - in: body
    description: List of Internet service providers.
    types:
    - isArray: true
      uid: string
    name: providers
  - in: body
    description: Optional Azure regions to scope the query to.
    types:
    - isArray: true
      uid: string
    name: azureLocations
  - in: body
    isRequired: true
    description: The start time for the Azure reachability report.
    types:
    - uid: string
    name: startTime
  - in: body
    isRequired: true
    description: The end time for the Azure reachability report.
    types:
    - uid: string
    name: endTime
requestHeader: []
definitions:
- name: AzureReachabilityReportLocation
  description: Parameters that define a geographic location.
  kind: object
  properties:
  - description: The name of the country.
    types:
    - uid: string
    name: country
  - description: The name of the state.
    types:
    - uid: string
    name: state
  - description: The name of the city or town.
    types:
    - uid: string
    name: city
- name: AzureReachabilityReport
  description: Azure reachability report details.
  kind: object
  properties:
  - description: The aggregation level of Azure reachability report. Can be Country, State or City.
    types:
    - uid: string
    name: aggregationLevel
  - description: Parameters that define a geographic location.
    types:
    - uid: AzureReachabilityReportLocation
    name: providerLocation
  - description: Azure reachability report details for a given provider location.
    types:
    - isArray: true
      uid: AzureReachabilityReportItem
    name: reachabilityReport
- name: AzureReachabilityReportParameters
  description: Geographic and time constraints for Azure reachability report.
  kind: object
  properties:
  - description: Parameters that define a geographic location.
    types:
    - uid: AzureReachabilityReportLocation
    name: providerLocation
  - description: List of Internet service providers.
    types:
    - isArray: true
      uid: string
    name: providers
  - description: Optional Azure regions to scope the query to.
    types:
    - isArray: true
      uid: string
    name: azureLocations
  - description: The start time for the Azure reachability report.
    types:
    - uid: string
    name: startTime
  - description: The end time for the Azure reachability report.
    types:
    - uid: string
    name: endTime
- name: AzureReachabilityReportItem
  description: List of Azure reachability report items.
  kind: object
  properties:
  - description: The Internet service provider.
    types:
    - uid: string
    name: provider
  - description: The Azure region.
    types:
    - uid: string
    name: azureLocation
  - description: Details on latency for a time series.
    types:
    - isArray: true
      uid: AzureReachabilityReportLatencyInfo
    name: latencies
- name: AzureReachabilityReportLatencyInfo
  description: List of latency details for each of the time series.
  kind: object
  properties:
  - description: The time stamp.
    types:
    - uid: string
    name: timeStamp
  - description: The relative latency score between 1 and 100, higher values indicating a faster connection.
    types:
    - uid: integer
    name: score
examples:
- request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/networkWatchers/nw1/azureReachabilityReport?api-version=2017-10-01
    body: >-
      {
        "providerLocation": {
          "country": "United States",
          "state": "washington"
        },
        "providers": [
          "Frontier Communications of America, Inc. - ASN 5650"
        ],
        "azureLocations": [
          "West US"
        ],
        "startTime": "2017-09-07T00:00:00Z",
        "endTime": "2017-09-10T00:00:00Z"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "aggregationLevel": "State",
        "providerLocation": {
          "country": "United States",
          "state": "washington"
        },
        "reachabilityReport": [
          {
            "provider": "Frontier Communications of America, Inc. - ASN 5650",
            "azureLocation": "West US",
            "latencies": [
              {
                "timeStamp": "2017-09-07T00:00:00Z",
                "score": 94
              },
              {
                "timeStamp": "2017-09-08T00:00:00Z",
                "score": 94
              },
              {
                "timeStamp": "2017-09-09T00:00:00Z",
                "score": 94
              }
            ]
          }
        ]
      }
  - statusCode: "202"
    body: >-
      {
        "aggregationLevel": "State",
        "providerLocation": {
          "country": "United States",
          "state": "washington"
        },
        "reachabilityReport": [
          {
            "provider": "Frontier Communications of America, Inc. - ASN 5650",
            "azureLocation": "West US",
            "latencies": [
              {
                "timeStamp": "2017-09-07T00:00:00Z",
                "score": 94
              },
              {
                "timeStamp": "2017-09-08T00:00:00Z",
                "score": 94
              },
              {
                "timeStamp": "2017-09-09T00:00:00Z",
                "score": 94
              }
            ]
          }
        ]
      }
  name: Get Azure Reachability Report
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Get Azure Reachability Report
uid: management.azure.com.networkwatcher.networkwatchers.getazurereachabilityreport
