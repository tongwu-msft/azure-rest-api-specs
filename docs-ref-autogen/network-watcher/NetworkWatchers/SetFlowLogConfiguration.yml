### YamlMime:RESTOperation
uid: management.azure.com.network-watcher.networkwatchers.setflowlogconfiguration
name: Set Flow Log Configuration
service: Network Watcher
groupName: Network Watchers
apiVersion: 2019-09-01
summary: Configures flow log and traffic analytics (optional) on a specified resource.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/networkWatchers/{networkWatcherName}/configureFlowLog?api-version=2019-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the network watcher resource group.
  types:
  - uid: string
- name: networkWatcherName
  in: path
  isRequired: true
  description: The name of the network watcher resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successful request for setting flow log and traffic analytics (optional) configuration.
  types:
  - uid: FlowLogInformation
- name: 202 Accepted
  description: Accepted and the operation will complete asynchronously.
  types:
  - uid: FlowLogInformation
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: targetResourceId
    in: body
    isRequired: true
    description: The ID of the resource to configure for flow log and traffic analytics (optional) .
    types:
    - uid: string
  - name: flowAnalyticsConfiguration
    in: body
    description: Parameters that define the configuration of traffic analytics.
    types:
    - uid: TrafficAnalyticsProperties
  - name: properties.storageId
    in: body
    isRequired: true
    description: ID of the storage account which is used to store the flow log.
    types:
    - uid: string
  - name: properties.enabled
    in: body
    isRequired: true
    description: Flag to enable/disable flow logging.
    types:
    - uid: boolean
  - name: properties.retentionPolicy
    in: body
    description: Parameters that define the retention policy for flow log.
    types:
    - uid: RetentionPolicyParameters
  - name: properties.format
    in: body
    description: Parameters that define the flow log format.
    types:
    - uid: FlowLogFormatParameters
requestHeader: []
