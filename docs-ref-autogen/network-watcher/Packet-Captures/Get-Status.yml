### YamlMime:RESTOperation
uid: management.azure.com.network-watcher.packetcaptures.getstatus
name: Get Status
service: Network Watcher
groupName: Packet Captures
apiVersion: 2022-05-01
summary: Query the status of a running packet capture session.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/networkWatchers/{networkWatcherName}/packetCaptures/{packetCaptureName}/queryStatus?api-version=2022-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: networkWatcherName
  in: path
  isRequired: true
  description: The name of the Network Watcher resource.
  types:
  - uid: string
- name: packetCaptureName
  in: path
  isRequired: true
  description: The name given to the packet capture session.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successful query of packet capture status.
  types:
  - uid: PacketCaptureQueryStatusResult
- name: 202 Accepted
  description: Accepted query status of packet capture.
  types:
  - uid: PacketCaptureQueryStatusResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: PacketCaptureQueryStatusResult
  description: Status of packet capture session.
  kind: object
  properties:
  - name: name
    description: The name of the packet capture resource.
    types:
    - uid: string
  - name: id
    description: The ID of the packet capture resource.
    types:
    - uid: string
  - name: captureStartTime
    description: The start time of the packet capture session.
    types:
    - uid: string
  - name: packetCaptureStatus
    description: The status of the packet capture session.
    types:
    - uid: PcStatus
  - name: stopReason
    description: The reason the current packet capture session was stopped.
    types:
    - uid: string
  - name: packetCaptureError
    description: List of errors of packet capture session.
    types:
    - uid: string
      isArray: true
- name: ErrorResponse
  description: The error object.
  kind: object
  properties:
  - name: error
    description: "Error  \nThe error details object."
    types:
    - uid: ErrorDetails
- name: PcStatus
  description: The status of the packet capture session.
  kind: enum
  properties:
  - name: NotStarted
    types:
    - uid: string
  - name: Running
    types:
    - uid: string
  - name: Stopped
    types:
    - uid: string
  - name: Error
    types:
    - uid: string
  - name: Unknown
    types:
    - uid: string
- name: ErrorDetails
  description: Common error details representation.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: target
    description: Error target.
    types:
    - uid: string
  - name: message
    description: Error message.
    types:
    - uid: string
examples:
- name: Query packet capture status
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/networkWatchers/nw1/packetCaptures/pc1/queryStatus?api-version=2022-05-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/networkWatchers/nw1/packetCaptures/pc1/queryStatus?api-version=2022-05-01
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "pc1",
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/networkWatchers/nw1/packetCaptures/pc1",
        "captureStartTime": "2016-09-07T12:35:24Z",
        "packetCaptureStatus": "Stopped",
        "stopReason": "TimeExceeded",
        "packetCaptureError": []
      }
  - statusCode: "202"
    headers:
    - name: Location
      value: https:/management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/networkWatchers/nw1/troubleshoot?api-version=2022-05-01
    body: >-
      {
        "name": "pc1",
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/networkWatchers/nw1/packetCaptures/pc1",
        "captureStartTime": "2016-09-07T12:35:24Z",
        "packetCaptureStatus": "Stopped",
        "stopReason": "TimeExceeded",
        "packetCaptureError": []
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: >
    Learn more about Network Watcher service - Query the status of a running packet capture session.
errorCodes: []
