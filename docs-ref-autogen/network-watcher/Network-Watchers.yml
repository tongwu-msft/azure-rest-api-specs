### YamlMime:RESTOperationGroup
uid: management.azure.com.network-watcher.networkwatchers
name: Network Watchers
apiVersion: 2021-02-01
service: Network Watcher
metadata:
  description: Learn more about [Network Watcher Network Watchers Operations]. How to [Get,Get Topology,Update Tags,Verify IP Flow,Delete,Get Next Hop,Get Troubleshooting,Check Connectivity,List,Get Flow Log Status,List All,Get Azure Reachability Report,List Available Providers,Create Or Update,Get Troubleshooting Result,Set Flow Log Configuration,Get VM Security Rules,Get Network Configuration Diagnostic].
operations:
- uid: management.azure.com.network-watcher.networkwatchers.checkconnectivity
  summary: Verifies the possibility of establishing a direct TCP connection from a virtual machine to a given endpoint including another VM or an arbitrary remote server.
- uid: management.azure.com.network-watcher.networkwatchers.createorupdate
  summary: Creates or updates a network watcher in the specified resource group.
- uid: management.azure.com.network-watcher.networkwatchers.delete
  summary: Deletes the specified network watcher resource.
- uid: management.azure.com.network-watcher.networkwatchers.get
  summary: Gets the specified network watcher by resource group.
- uid: management.azure.com.network-watcher.networkwatchers.getazurereachabilityreport
  summary: 'NOTE: This feature is currently in preview and still being tested for stability. Gets the relative latency score for internet service providers from a specified location to Azure regions.'
- uid: management.azure.com.network-watcher.networkwatchers.getflowlogstatus
  summary: Queries status of flow log and traffic analytics (optional) on a specified resource.
- uid: management.azure.com.network-watcher.networkwatchers.getnetworkconfigurationdiagnostic
  summary: Gets Network Configuration Diagnostic data to help customers understand and debug network behavior. It provides detailed information on what security rules were applied to a specified traffic flow and the result of evaluating these rules. Customers must provide details of a flow like source, destination, protocol, etc. The API returns whether traffic was allowed or denied, the rules evaluated for the specified flow and the evaluation results.
- uid: management.azure.com.network-watcher.networkwatchers.getnexthop
  summary: Gets the next hop from the specified VM.
- uid: management.azure.com.network-watcher.networkwatchers.gettopology
  summary: Gets the current network topology by resource group.
- uid: management.azure.com.network-watcher.networkwatchers.gettroubleshooting
  summary: Initiate troubleshooting on a specified resource.
- uid: management.azure.com.network-watcher.networkwatchers.gettroubleshootingresult
  summary: Get the last completed troubleshooting result on a specified resource.
- uid: management.azure.com.network-watcher.networkwatchers.getvmsecurityrules
  summary: Gets the configured and effective security group rules on the specified VM.
- uid: management.azure.com.network-watcher.networkwatchers.list
  summary: Gets all network watchers by resource group.
- uid: management.azure.com.network-watcher.networkwatchers.listall
  summary: Gets all network watchers by subscription.
- uid: management.azure.com.network-watcher.networkwatchers.listavailableproviders
  summary: 'NOTE: This feature is currently in preview and still being tested for stability. Lists all available internet service providers for a specified Azure region.'
- uid: management.azure.com.network-watcher.networkwatchers.setflowlogconfiguration
  summary: Configures flow log and traffic analytics (optional) on a specified resource.
- uid: management.azure.com.network-watcher.networkwatchers.updatetags
  summary: Updates a network watcher tags.
- uid: management.azure.com.network-watcher.networkwatchers.verifyipflow
  summary: Verify IP flow from the specified VM to a location given the currently configured NSG rules.
