### YamlMime:RESTOperation
uid: management.azure.com.network-watcher.networkwatchers.getnexthop
name: Get Next Hop
service: Network Watcher
groupName: Network Watchers
apiVersion: 2021-03-01
summary: Gets the next hop from the specified VM.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/networkWatchers/{networkWatcherName}/nextHop?api-version=2021-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: networkWatcherName
  in: path
  isRequired: true
  description: The name of the network watcher.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation returns the next hop from the VM.
  types:
  - uid: NextHopResult
- name: 202 Accepted
  description: Accepted and the operation will complete asynchronously.
  types:
  - uid: NextHopResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: targetResourceId
    in: body
    isRequired: true
    description: The resource identifier of the target resource against which the action is to be performed.
    types:
    - uid: string
  - name: sourceIPAddress
    in: body
    isRequired: true
    description: The source IP address.
    types:
    - uid: string
  - name: destinationIPAddress
    in: body
    isRequired: true
    description: The destination IP address.
    types:
    - uid: string
  - name: targetNicResourceId
    in: body
    description: The NIC ID. (If VM has multiple NICs and IP forwarding is enabled on any of the nics, then this parameter must be specified. Otherwise optional).
    types:
    - uid: string
requestHeader: []
definitions:
- name: NextHopResult
  description: The information about next hop from the specified VM.
  kind: object
  properties:
  - name: nextHopType
    description: Next hop type.
    types:
    - uid: NextHopType
  - name: nextHopIpAddress
    description: Next hop IP Address.
    types:
    - uid: string
  - name: routeTableId
    description: The resource identifier for the route table associated with the route being returned. If the route being returned does not correspond to any user created routes then this field will be the string 'System Route'.
    types:
    - uid: string
- name: ErrorResponse
  description: The error object.
  kind: object
  properties:
  - name: error
    description: "Error  \nThe error details object."
    types:
    - uid: ErrorDetails
- name: NextHopParameters
  description: Parameters that define the source and destination endpoint.
  kind: object
  properties:
  - name: targetResourceId
    description: The resource identifier of the target resource against which the action is to be performed.
    types:
    - uid: string
  - name: sourceIPAddress
    description: The source IP address.
    types:
    - uid: string
  - name: destinationIPAddress
    description: The destination IP address.
    types:
    - uid: string
  - name: targetNicResourceId
    description: The NIC ID. (If VM has multiple NICs and IP forwarding is enabled on any of the nics, then this parameter must be specified. Otherwise optional).
    types:
    - uid: string
- name: NextHopType
  description: Next hop type.
  kind: enum
  properties:
  - name: Internet
    types:
    - uid: string
  - name: VirtualAppliance
    types:
    - uid: string
  - name: VirtualNetworkGateway
    types:
    - uid: string
  - name: VnetLocal
    types:
    - uid: string
  - name: HyperNetGateway
    types:
    - uid: string
  - name: None
    types:
    - uid: string
- name: ErrorDetails
  description: Common error details representation.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: target
    description: Error target.
    types:
    - uid: string
  - name: message
    description: Error message.
    types:
    - uid: string
examples:
- name: Get next hop
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/networkWatchers/nw1/nextHop?api-version=2021-03-01
    body: >-
      {
        "targetResourceId": "/subscriptions/subid/resourceGroups/rg2/providers/Microsoft.Compute/virtualMachines/vm1",
        "sourceIPAddress": "10.0.0.5",
        "destinationIPAddress": "10.0.0.10",
        "targetNicResourceId": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/networkInterfaces/nic1"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "nextHopType": "VnetLocal",
        "nextHopIpAddress": "10.0.0.1",
        "routeTableId": "/subscriptions/subid/resourceGroups/rg2/providers/Microsoft.Network/routeTables/rt1"
      }
  - statusCode: "202"
    body: >-
      {
        "nextHopType": "VnetLocal",
        "nextHopIpAddress": "10.0.0.1",
        "routeTableId": "/subscriptions/subid/resourceGroups/rg2/providers/Microsoft.Network/routeTables/rt1"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Network Watcher service - Gets the next hop from the specified VM.
errorCodes: []
