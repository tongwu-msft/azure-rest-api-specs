                  .manager()
                  .serviceClient()
                  .getNetworkWatchers()
                  .setFlowLogConfiguration(
                      "rg1",
                      "nw1",
                      new FlowLogInformationInner()
                          .withTargetResourceId(
                              "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/networkSecurityGroups/nsg1")
                          .withStorageId(
