### YamlMime:RESTOperation
uid: management.azure.com.network-watcher.packetcaptures.stop
name: Stop
service: Network Watcher
groupName: Packet Captures
apiVersion: 2020-06-01
summary: Stops a specified packet capture session.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/networkWatchers/{networkWatcherName}/packetCaptures/{packetCaptureName}/stop?api-version=2020-06-01
uriParameters:
