examples:
- name: Get Protection Container Details
  request:
    uri: GET https://management.azure.com/Subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/testRg/providers/Microsoft.RecoveryServices/vaults/testVault/backupFabrics/{fabricName}/protectionContainers/{containerName}?api-version=2016-12-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "resultArray": [
          {
            "hostServerName": "testsql",
            "backupReadiness": "Success",
            "backupReadinessText": "Ready",
            "registrationStatus": "Registered",
            "details": "14 DB(s) Found",
            "nodeList": [],
            "inquiryInfo": {
              "status": "Success",
              "errorDetails": {
                "errorCode": "Success",
                "errorString": "Not Available",
                "recommendations": [
                  "Not Available"
                ]
              },
              "workloadInquiryDetails": [
                {
                  "type": "sql",
                  "itemCount": 14,
                  "inquiryValidation": {
                    "status": "Success",
                    "errorDetails": {
                      "errorCode": "Success",
                      "errorString": "Not Available",
                      "recommendations": [
