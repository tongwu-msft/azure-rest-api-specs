### YamlMime:RESTOperation
uid: management.azure.com.backup.protectioncontainers.get
name: Get
service: backup
groupName: Protection Containers
apiVersion: 2016-12-01
summary: Gets details of the specific container registered to your Recovery Services Vault.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupFabrics/{fabricName}/protectionContainers/{containerName}?api-version=2016-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription Id.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group where the recovery services vault is present.
  types:
  - uid: string
- name: vaultName
  in: path
  isRequired: true
  description: The name of the recovery services vault.
  types:
  - uid: string
- name: fabricName
  in: path
  isRequired: true
  description: Name of the fabric where the container belongs.
  types:
  - uid: string
- name: containerName
  in: path
  isRequired: true
  description: Name of the container whose details need to be fetched.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ProtectionContainerResource
requestHeader: []
