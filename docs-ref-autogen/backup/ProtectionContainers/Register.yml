### YamlMime:RESTOperation
uid: management.azure.com.backup.protectioncontainers.register
name: Register
service: Recovery Services - Backup
groupName: Protection Containers
apiVersion: 2016-12-01
summary: >-
  Registers the container with Recovery Services vault.

              This is an asynchronous operation. To track the operation status, use location header to call get latest status of the operation.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupFabrics/{fabricName}/protectionContainers/{containerName}?api-version=2016-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription Id.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group where the recovery services vault is present.
  types:
  - uid: string
- name: vaultName
  in: path
  isRequired: true
  description: The name of the recovery services vault.
  types:
  - uid: string
- name: fabricName
  in: path
  isRequired: true
  description: Fabric name associated with the container.
  types:
  - uid: string
- name: containerName
  in: path
  isRequired: true
  description: Name of the container to be registered.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ProtectionContainerResource
- name: 202 Accepted
  description: Accepted
requestBody:
- parameters:
  - name: properties
