### YamlMime:RESTOperationGroup
uid: management.azure.com.backup.2017-07-01.protectionintent
name: Protection Intent
apiVersion: 2017-07-01
service: Recovery Services - Backup
metadata:
  description: Learn more about [Recovery Services - Backup Protection Intent Operations]. How to [Create Or Update,Delete,Get,Validate].
operations:
- uid: management.azure.com.backup.2017-07-01.protectionintent.createorupdate
  summary: Create Intent for Enabling backup of an item. This is a synchronous operation.
- uid: management.azure.com.backup.2017-07-01.protectionintent.delete
  summary: Used to remove intent from an item
- uid: management.azure.com.backup.2017-07-01.protectionintent.get
  summary: >-
    Provides the details of the protection intent up item. This is an asynchronous operation. To know the status of the operation,

    call the GetItemOperationResult API.
- uid: management.azure.com.backup.2017-07-01.protectionintent.validate
  summary: >-
    It will validate followings

    1. Vault capacity

    2. VM is already protected

    3. Any VM related configuration passed in properties.
