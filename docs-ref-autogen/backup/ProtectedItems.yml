### YamlMime:RESTOperationGroup
uid: management.azure.com.backup.protecteditems
name: Protected Items
apiVersion: 2016-12-01
service: Recovery Services - Backup
operations:
- uid: management.azure.com.backup.protecteditems.createorupdate
  summary: Enables backup of an item or to modifies the backup policy information of an already backed up item. This is an asynchronous operation. To know the status of the operation, call the GetItemOperationResult API.
- uid: management.azure.com.backup.protecteditems.delete
  summary: Used to disable backup of an item within a container. This is an asynchronous operation. To know the status of the request, call the GetItemOperationResult API.
- uid: management.azure.com.backup.protecteditems.get
  summary: Provides the details of the backed up item. This is an asynchronous operation. To know the status of the operation, call the GetItemOperationResult API.
