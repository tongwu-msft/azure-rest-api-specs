### YamlMime:RESTOperation
uid: management.azure.com.backup.protecteditems.createorupdate
name: Create Or Update
service: Recovery Services - Backup
groupName: Protected Items
apiVersion: 2021-02-10
summary: >-
  Enables backup of an item or to modifies the backup policy information of an already backed up item. This is an

  asynchronous operation. To know the status of the operation, call the GetItemOperationResult API.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupFabrics/{fabricName}/protectionContainers/{containerName}/protectedItems/{protectedItemName}?api-version=2021-02-10
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription Id.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group where the recovery services vault is present.
  types:
  - uid: string
- name: vaultName
  in: path
  isRequired: true
  description: The name of the recovery services vault.
  types:
  - uid: string
- name: fabricName
  in: path
  isRequired: true
  description: Fabric name associated with the backup item.
  types:
  - uid: string
- name: containerName
  in: path
  isRequired: true
  description: Container name associated with the backup item.
  types:
  - uid: string
- name: protectedItemName
  in: path
  isRequired: true
  description: Item name to be backed up.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ProtectedItemResource
- name: 202 Accepted
  description: Accepted
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties
    in: body
    description: ProtectedItemResource properties
    types:
    - uid: AzureFileshareProtectedItem
