### YamlMime:RESTOperationGroup
uid: management.azure.com.backup.recoverypoints
name: Recovery Points
apiVersion: 2016-12-01
service: backup
operations:
- uid: management.azure.com.backup.recoverypoints.get
  summary: Provides the information of the backed up data identified using RecoveryPointID. This is an asynchronous operation. To know the status of the operation, call the GetProtectedItemOperationResult API.
- uid: management.azure.com.backup.recoverypoints.list
  summary: Lists the backup copies for the backed up item.
