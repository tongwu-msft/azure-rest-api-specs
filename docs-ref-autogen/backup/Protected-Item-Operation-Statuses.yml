### YamlMime:RESTOperationGroup
uid: management.azure.com.backup.protecteditemoperationstatuses
name: Protected Item Operation Statuses
apiVersion: 2021-02-10
service: Recovery Services - Backup
metadata:
  description: Learn more about [Recovery Services - Backup Protected Item Operation Statuses Operations]. How to [Get].
operations:
- uid: management.azure.com.backup.protecteditemoperationstatuses.get
  summary: >-
    Fetches the status of an operation such as triggering a backup, restore. The status can be in progress, completed

    or failed. You can refer to the OperationStatus enum for all the possible states of the operation. Some operations

    create jobs. This method returns the list of jobs associated with the operation.
