- name: List Cross Region Restore Jobs in the secondary region
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.RecoveryServices/locations/southeastasia/backupCrrJobs?api-version=2018-12-20
    body: >-
      {
        "resourceId": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/testRg/providers/Microsoft.Compute/VirtualMachines/testVm",
        "jobName": "02585cc9-d7f4-4b46-860c-14c048cce178"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
