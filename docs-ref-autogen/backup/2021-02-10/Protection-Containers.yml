### YamlMime:RESTOperationGroup
uid: management.azure.com.backup.2021-02-10.protectioncontainers
name: Protection Containers
apiVersion: 2021-02-10
service: Recovery Services - Backup
metadata:
  description: Learn more about [Recovery Services - Backup Protection Containers Operations]. How to [Inquire,Unregister,Refresh,Get,Register].
operations:
- uid: management.azure.com.backup.2021-02-10.protectioncontainers.get
  summary: Gets details of the specific container registered to your Recovery Services Vault.
- uid: management.azure.com.backup.2021-02-10.protectioncontainers.inquire
  summary: "Inquires all the protectable items under the given container.  \nThis is an async operation and the results should be tracked using location header or Azure-async-url."
- uid: management.azure.com.backup.2021-02-10.protectioncontainers.refresh
  summary: >-
    Discovers all the containers in the subscription that can be backed up to Recovery Services Vault. This is an

    asynchronous operation. To know the status of the operation, call GetRefreshOperationResult API.
- uid: management.azure.com.backup.2021-02-10.protectioncontainers.register
  summary: >-
    Registers the container with Recovery Services vault.

    This is an asynchronous operation. To track the operation status, use location header to call get latest status of

    the operation.
- uid: management.azure.com.backup.2021-02-10.protectioncontainers.unregister
  summary: >-
    Unregisters the given container from your Recovery Services Vault. This is an asynchronous operation. To determine

    whether the backend service has finished processing the request, call Get Container Operation Result API.
