### YamlMime:RESTOperation
uid: management.azure.com.backup.2021-02-10.restores.trigger
name: Trigger
service: Recovery Services - Backup
groupName: Restores
apiVersion: 2021-02-10
summary: >-
  Restores the specified backed up data. This is an asynchronous operation. To know the status of this API call, use

  GetProtectedItemOperationResult API.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupFabrics/{fabricName}/protectionContainers/{containerName}/protectedItems/{protectedItemName}/recoveryPoints/{recoveryPointId}/restore?api-version=2021-02-10
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription Id.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group where the recovery services vault is present.
  types:
  - uid: string
- name: vaultName
  in: path
  isRequired: true
  description: The name of the recovery services vault.
  types:
  - uid: string
- name: fabricName
  in: path
  isRequired: true
  description: Fabric name associated with the backed up items.
  types:
  - uid: string
- name: containerName
  in: path
  isRequired: true
  description: Container name associated with the backed up items.
  types:
  - uid: string
- name: protectedItemName
  in: path
  isRequired: true
  description: Backed up item to be restored.
  types:
  - uid: string
- name: recoveryPointId
  in: path
  isRequired: true
  description: Recovery point ID which represents the backed up data to be restored.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Accepted
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties
    in: body
    description: RestoreRequestResource properties
    types:
    - uid: AzureFileShareRestoreRequest
    - uid: AzureWorkloadRestoreRequest
    - uid: IaasVMRestoreRequest
    - uid: IaasVMRestoreWithRehydrationRequest
    - uid: AzureWorkloadPointInTimeRestoreRequest
