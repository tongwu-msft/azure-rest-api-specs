### YamlMime:RESTOperation
uid: management.azure.com.backup.2021-02-10.itemlevelrecoveryconnections.revoke
name: Revoke
service: Recovery Services - Backup
groupName: Item Level Recovery Connections
apiVersion: 2021-02-10
summary: >-
  Revokes an iSCSI connection which can be used to download a script. Executing this script opens a file explorer

  displaying all recoverable files and folders. This is an asynchronous operation.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupFabrics/{fabricName}/protectionContainers/{containerName}/protectedItems/{protectedItemName}/recoveryPoints/{recoveryPointId}/revokeInstantItemRecovery?api-version=2021-02-10
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription Id.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group where the recovery services vault is present.
  types:
  - uid: string
- name: vaultName
  in: path
  isRequired: true
  description: The name of the recovery services vault.
  types:
  - uid: string
- name: fabricName
  in: path
  isRequired: true
  description: Fabric name associated with the backed up items.
  types:
  - uid: string
- name: containerName
  in: path
  isRequired: true
  description: Container name associated with the backed up items.
  types:
  - uid: string
- name: protectedItemName
  in: path
  isRequired: true
  description: Backed up item name whose files/folders are to be restored.
  types:
  - uid: string
- name: recoveryPointId
  in: path
  isRequired: true
  description: >-
    Recovery point ID which represents backed up data. iSCSI connection will be revoked for

    this backed up data.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Accepted
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
