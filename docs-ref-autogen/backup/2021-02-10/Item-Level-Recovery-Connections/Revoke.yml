- name: CloudError
  description: An error response from the Container Instance service.
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: CloudErrorBody
- name: CloudErrorBody
  description: An error response from the Container Instance service.
  kind: object
