### YamlMime:RESTOperation
uid: management.azure.com.backup.crossregionrestore.trigger
name: Trigger
service: Recovery Services - Backup
groupName: Cross Region Restore
apiVersion: 2018-12-20
summary: Restores the specified backed up data in a different region as compared to where the data is backed up.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.RecoveryServices/locations/{azureRegion}/backupCrossRegionRestore?api-version=2018-12-20
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription Id.
  types:
  - uid: string
- name: azureRegion
  in: path
  isRequired: true
  description: Azure region to hit Api
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
- name: 202 Accepted
  description: Accepted
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: NewErrorResponse
requestBody:
- name: default
  parameters:
  - name: crossRegionRestoreAccessDetails
    in: body
    description: Access details for cross region restore
    types:
    - uid: WorkloadCrrAccessToken
    typesTitle: CrrAccessToken
  - name: restoreRequest
    in: body
    description: Request object for triggering restore
    types:
    - uid: AzureFileShareRestoreRequest
    - uid: AzureWorkloadRestoreRequest
    - uid: IaasVMRestoreRequest
    - uid: AzureWorkloadPointInTimeRestoreRequest
    - uid: AzureWorkloadSAPHanaRestoreRequest
