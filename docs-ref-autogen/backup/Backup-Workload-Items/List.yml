examples:
- name: List Workload Items in Container
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/testRg/providers/Microsoft.RecoveryServices/vaults/suchandr-seacan-rsv/backupFabrics/Azure/protectionContainers/VMAppContainer;Compute;bvtdtestag;sqlserver-1/items?api-version=2021-02-10&$filter=backupManagementType eq 'AzureWorkload'
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/testRg/providers/Microsoft.RecoveryServices/vaults/suchandr-seacan-rsv/backupFabrics/Azure/protectionContainers/VMAppContainer;Compute;bvtdtestag;sqlserver-1/items?api-version=2021-02-10&$filter=backupManagementType eq 'AzureWorkload'
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/testRg/providers/Microsoft.RecoveryServices/vaults/suchandr-seacan-rsv/backupFabrics/Azure/protectionContainers/VMAppContainer;Compute;bvtdtestag;sqlserver-1/protectableItems/SQLInstance;MSSQLSERVER",
            "name": "SQLInstance;MSSQLSERVER",
            "type": "Microsoft.RecoveryServices/vaults/backupFabrics/protectionContainers/items",
            "properties": {
              "dataDirectoryPaths": [
                {
                  "type": "Data",
                  "path": "F:\\DATA\\"
                },
                {
                  "type": "Log",
                  "path": "F:\\LOG\\"
                }
              ],
              "parentName": "MSSQLSERVER",
              "serverName": "sqlserver-1.contoso.com",
              "isAutoProtectable": true,
              "subinquireditemcount": 0,
              "subWorkloadItemCount": 3,
              "backupManagementType": "AzureWorkload",
              "workloadType": "SQL",
              "workloadItemType": "SQLInstance",
              "friendlyName": "MSSQLSERVER",
              "protectionState": "NotProtected"
            }
          }
        ],
        "nextLink": null
      }
