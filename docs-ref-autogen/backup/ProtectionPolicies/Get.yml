### YamlMime:RESTOperation
uid: management.azure.com.backup.protectionpolicies.get
name: Get
service: Recovery Services - Backup
groupName: Protection Policies
apiVersion: 2019-05-13
summary: >-
  Provides the details of the backup policies associated to Recovery Services Vault. This is an asynchronous

  operation. Status of the operation can be fetched using GetPolicyOperationResult API.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupPolicies/{policyName}?api-version=2019-05-13
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription Id.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group where the recovery services vault is present.
  types:
  - uid: string
- name: vaultName
  in: path
  isRequired: true
  description: The name of the recovery services vault.
  types:
  - uid: string
- name: policyName
  in: path
  isRequired: true
  description: Backup policy information to be fetched.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ProtectionPolicyResource
requestHeader: []
