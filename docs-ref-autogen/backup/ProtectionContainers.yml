### YamlMime:RESTOperationGroup
uid: management.azure.com.recoveryservices-backup.protectioncontainers
name: Protection Containers
apiVersion: 2016-12-01
service: Recovery Services - Backup
operations:
- uid: management.azure.com.recoveryservices-backup.protectioncontainers.get
  summary: Gets details of the specific container registered to your Recovery Services Vault.
- uid: management.azure.com.recoveryservices-backup.protectioncontainers.inquire
  summary: Inquires all the protectable item in the given container that can be protected. Inquires all the protectable items that are protectable under the given container.
- uid: management.azure.com.recoveryservices-backup.protectioncontainers.refresh
  summary: Discovers all the containers in the subscription that can be backed up to Recovery Services Vault. This is an asynchronous operation. To know the status of the operation, call GetRefreshOperationResult API.
- uid: management.azure.com.recoveryservices-backup.protectioncontainers.register
  summary: >-
    Registers the container with Recovery Services vault.

                This is an asynchronous operation. To track the operation status, use location header to call get latest status of the operation.
- uid: management.azure.com.recoveryservices-backup.protectioncontainers.unregister
  summary: >-
    Unregisters the given container from your Recovery Services Vault.

                This is an asynchronous operation. To determine whether the backend service has finished processing the request, call Get Container Operation Result API.
