### YamlMime:RESTOperation
uid: management.azure.com.backup.protectioncontaineroperationresults.get
name: Get
service: Recovery Services - Backup
groupName: Protection Container Operation Results
apiVersion: 2016-12-01
summary: Fetches the result of any operation on the container.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupFabrics/{fabricName}/protectionContainers/{containerName}/operationResults/{operationId}?api-version=2016-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription Id.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group where the recovery services vault is present.
