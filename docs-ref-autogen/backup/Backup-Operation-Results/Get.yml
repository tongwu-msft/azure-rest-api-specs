### YamlMime:RESTOperation
uid: management.azure.com.backup.backupoperationresults.get
name: Get
service: Recovery Services - Backup
groupName: Backup Operation Results
apiVersion: 2021-02-10
summary: >-
  Provides the status of the delete operations such as deleting backed up item. Once the operation has started, the

  status code in the response would be Accepted. It will continue to be in this state till it reaches completion. On

  successful completion, the status code will be OK. This method expects OperationID as an argument. OperationID is

  part of the Location header of the operation response.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupOperationResults/{operationId}?api-version=2021-02-10
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription Id.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group where the recovery services vault is present.
  types:
  - uid: string
- name: vaultName
  in: path
  isRequired: true
  description: The name of the recovery services vault.
  types:
  - uid: string
- name: operationId
  in: path
  isRequired: true
  description: OperationID which represents the operation.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
- name: 202 Accepted
  description: Accepted
- name: 204 No Content
  description: NoContent
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
