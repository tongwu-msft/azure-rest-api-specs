### YamlMime:RESTOperation
uid: management.azure.com.hybridkubernetes.connectedcluster.create
name: Create
service: Hybrid Kubernetes
groupName: Connected Cluster
apiVersion: 2021-10-01
summary: "Register a new Kubernetes cluster with Azure Resource Manager.  \nAPI to register a new Kubernetes cluster and create a tracked resource in Azure Resource Manager (ARM)."
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.Kubernetes/connectedClusters/{clusterName}?api-version=2021-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the Kubernetes cluster on which get is called.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ConnectedCluster
- name: 201 Created
  description: Resource creation request accepted
  types:
  - uid: ConnectedCluster
- name: Other Status Codes
  description: Resource Provider error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: identity
    in: body
    isRequired: true
    description: The identity of the connected cluster.
    types:
    - uid: ConnectedClusterIdentity
  - name: properties.agentPublicKeyCertificate
    in: body
    isRequired: true
    description: Base64 encoded public certificate used by the agent to do the initial handshake to the backend services in Azure.
    types:
    - uid: string
  - name: properties.provisioningState
    in: body
    description: Provisioning state of the connected cluster resource.
    types:
    - uid: ProvisioningState
  - name: properties.distribution
    in: body
    description: The Kubernetes distribution running on this connected cluster.
    types:
    - uid: string
  - name: properties.infrastructure
    in: body
    description: The infrastructure on which the Kubernetes cluster represented by this connected cluster is running on.
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    in: body
    isRequired: true
    description: The geo-location where the resource lives
    types:
    - uid: string
requestHeader: []
