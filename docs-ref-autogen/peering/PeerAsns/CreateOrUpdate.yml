- name: default
  parameters:
  - name: properties.peerAsn
    in: body
    description: The Autonomous System Number (ASN) of the peer.
    types:
    - uid: integer
  - name: properties.peerContactDetail
    in: body
    description: The contact details of the peer.
    types:
    - uid: ContactDetail
      isArray: true
  - name: properties.peerName
    in: body
    description: The name of the peer.
    types:
    - uid: string
  - name: properties.validationState
    in: body
    description: The validation state of the ASN associated with the peer.
    types:
    - uid: validationState
