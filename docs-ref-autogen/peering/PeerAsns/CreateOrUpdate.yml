### YamlMime:RESTOperation
uid: management.azure.com.peering.peerasns.createorupdate
name: Create Or Update
service: Peering
groupName: Peer Asns
apiVersion: 2020-04-01
summary: Creates a new peer ASN or updates an existing peer ASN with the specified name under the given subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Peering/peerAsns/{peerAsnName}?api-version=2020-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: peerAsnName
  in: path
  isRequired: true
  description: The peer ASN name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: PeerAsn
- name: 201 Created
  description: Created
  types:
  - uid: PeerAsn
- name: Other Status Codes
  description: Error response describing why the operation has failed.
  types:
  - uid: ErrorResponse
