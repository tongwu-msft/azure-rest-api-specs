### YamlMime:RESTOperation
uid: management.azure.com.peering.peeringlocations.list
name: List
service: Peering
groupName: Peering Locations
apiVersion: 2021-01-01
summary: Lists all of the available peering locations for the specified kind of peering.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Peering/peeringLocations?kind={kind}&api-version=2021-01-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Peering/peeringLocations?kind={kind}&directPeeringType={directPeeringType}&api-version=2021-01-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: kind
  in: query
  isRequired: true
  description: The kind of the peering.
  types:
  - uid: string
- name: directPeeringType
  in: query
  description: The type of direct peering.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: PeeringLocationListResult
- name: Other Status Codes
  description: Error response describing why the operation has failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: PeeringLocationListResult
  description: The paginated list of peering locations.
  kind: object
  properties:
  - name: value
    description: The list of peering locations.
    types:
    - uid: PeeringLocation
      isArray: true
  - name: nextLink
    description: The link to fetch the next page of peering locations.
    types:
    - uid: string
- name: ErrorResponse
  description: The error response that indicates why an operation has failed.
  kind: object
  properties:
  - name: error
    description: The error detail that describes why an operation has failed.
    types:
    - uid: ErrorDetail
- name: PeeringLocation
  description: Peering location is where connectivity could be established to the Microsoft Cloud Edge.
  kind: object
  properties:
  - name: kind
    description: The kind of peering that the peering location supports.
    types:
    - uid: kind
  - name: properties.direct
    description: The properties that define a direct peering location.
    types:
    - uid: PeeringLocationPropertiesDirect
  - name: properties.exchange
    description: The properties that define an exchange peering location.
    types:
    - uid: PeeringLocationPropertiesExchange
  - name: properties.peeringLocation
    description: The name of the peering location.
    types:
    - uid: string
  - name: properties.country
    description: The country in which the peering location exists.
    types:
    - uid: string
  - name: properties.azureRegion
    description: The Azure region associated with the peering location.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: The ID of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
- name: ErrorDetail
  description: The error detail that describes why an operation has failed.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
- name: kind
  description: The kind of the peering.
  kind: enum
  properties:
  - name: Direct
    types:
    - uid: string
  - name: Exchange
    types:
    - uid: string
- name: PeeringLocationPropertiesDirect
  description: The properties that define a direct peering location.
  kind: object
  properties:
  - name: peeringFacilities
    description: The list of direct peering facilities at the peering location.
    types:
    - uid: DirectPeeringFacility
      isArray: true
  - name: bandwidthOffers
    description: The list of bandwidth offers available at the peering location.
    types:
    - uid: PeeringBandwidthOffer
      isArray: true
- name: PeeringLocationPropertiesExchange
  description: The properties that define an exchange peering location.
  kind: object
  properties:
  - name: peeringFacilities
    description: The list of exchange peering facilities at the peering location.
    types:
    - uid: ExchangePeeringFacility
      isArray: true
- name: DirectPeeringFacility
  description: The properties that define a direct peering facility.
  kind: object
  properties:
  - name: address
    description: The address of the direct peering facility.
    types:
    - uid: string
  - name: directPeeringType
    description: The type of the direct peering.
    types:
    - uid: directPeeringType
  - name: peeringDBFacilityId
    description: The PeeringDB.com ID of the facility.
    types:
    - uid: integer
  - name: peeringDBFacilityLink
    description: The PeeringDB.com URL of the facility.
    types:
    - uid: string
- name: PeeringBandwidthOffer
  description: The properties that define a peering bandwidth offer.
  kind: object
  properties:
  - name: offerName
    description: The name of the bandwidth offer.
    types:
    - uid: string
  - name: valueInMbps
    description: The value of the bandwidth offer in Mbps.
    types:
    - uid: integer
- name: ExchangePeeringFacility
  description: The properties that define an exchange peering facility.
  kind: object
  properties:
  - name: exchangeName
    description: The name of the exchange peering facility.
    types:
    - uid: string
  - name: bandwidthInMbps
    description: The bandwidth of the connection between Microsoft and the exchange peering facility.
    types:
    - uid: integer
  - name: microsoftIPv4Address
    description: The IPv4 address of Microsoft at the exchange peering facility.
    types:
    - uid: string
  - name: microsoftIPv6Address
    description: The IPv6 address of Microsoft at the exchange peering facility.
    types:
    - uid: string
  - name: facilityIPv4Prefix
    description: The IPv4 prefixes associated with the exchange peering facility.
    types:
    - uid: string
  - name: facilityIPv6Prefix
    description: The IPv6 prefixes associated with the exchange peering facility.
    types:
    - uid: string
  - name: peeringDBFacilityId
    description: The PeeringDB.com ID of the facility.
    types:
    - uid: integer
  - name: peeringDBFacilityLink
    description: The PeeringDB.com URL of the facility.
    types:
    - uid: string
- name: directPeeringType
  description: The type of direct peering.
  kind: enum
  properties:
  - name: Edge
    types:
    - uid: string
  - name: Transit
    types:
    - uid: string
  - name: Cdn
    types:
    - uid: string
  - name: Internal
    types:
    - uid: string
  - name: Ix
    types:
    - uid: string
  - name: IxRs
    types:
    - uid: string
