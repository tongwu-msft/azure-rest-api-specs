### YamlMime:RESTOperation
uid: management.azure.com.azureguestconfiguration.guestconfigurationassignmentreports.list
name: List
service: Azure Guest Configuration
groupName: Guest Configuration Assignment Reports
apiVersion: 2018-06-30-preview
summary: List all reports for the guest configuration assignment, latest report first.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/virtualMachines/{vmName}/providers/Microsoft.GuestConfiguration/guestConfigurationAssignments/{guestConfigurationAssignmentName}/reports?api-version=2018-06-30-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription ID which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: vmName
  in: path
  isRequired: true
  description: The name of the virtual machine.
  types:
  - uid: string
- name: guestConfigurationAssignmentName
  in: path
  isRequired: true
  description: The guest configuration assingment name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: 'OK. This response is due one of these two reasons: 1. Reports were returned successfully 2. Guest configuration assignment was found, but VM is not registered yet, hence no reports returned.'
  types:
  - uid: GuestConfigurationAssignmentReportList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: GuestConfigurationAssignmentReportList
  description: List of guest configuration assignment reports.
  kind: object
  properties:
  - name: value
    description: List of reports for the guest configuration. Report contains information such as compliance status, reason and more.
    types:
    - uid: GuestConfigurationAssignmentReport
      isArray: true
- name: ErrorResponse
  description: Error response of an operation failure
  kind: object
  properties:
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: GuestConfigurationAssignmentReport
  description: Report for the guest configuration assignment. Report contains information such as compliance status, reason, and more.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: ARM resource id of the report for the guest configuration assignment.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: GUID that identifies the guest configuration assignment report under a subscription, resource group.
    types:
    - uid: string
  - name: properties
    description: Properties of the guest configuration report.
    types:
    - uid: GuestConfigurationAssignmentReportProperties
- name: GuestConfigurationAssignmentReportProperties
  description: Report for the guest configuration assignment. Report contains information such as compliance status, reason, and more.
  kind: object
  properties:
  - name: complianceStatus
    isReadyOnly: true
    description: A value indicating compliance status of the virtual machine for the assigned guest configuration.
    types:
    - uid: complianceStatus
  - name: reportId
    isReadyOnly: true
    description: GUID that identifies the guest configuration assignment report under a subscription, resource group.
    types:
    - uid: string
  - name: assignment
    description: Configuration details of the guest configuration assignment.
    types:
    - uid: AssignmentInfo
  - name: vm
    description: Information about the VM.
    types:
    - uid: VMInfo
  - name: details
    description: Details of the assignment report.
    types:
    - uid: AssignmentReportDetails
- name: complianceStatus
  description: A value indicating compliance status of the virtual machine for the assigned guest configuration.
  kind: enum
  properties:
  - name: Compliant
    types:
    - uid: string
  - name: NonCompliant
    types:
    - uid: string
  - name: Pending
    types:
    - uid: string
- name: AssignmentInfo
  description: Information about the guest configuration assignment.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: Name of the guest configuration assignment.
    types:
    - uid: string
  - name: configuration
    description: Information about the configuration.
    types:
    - uid: ConfigurationInfo
- name: VMInfo
  description: Information about the VM.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Azure resource Id of the VM.
    types:
    - uid: string
  - name: uuid
    isReadyOnly: true
    description: UUID(Universally Unique Identifier) of the VM.
    types:
    - uid: string
- name: AssignmentReportDetails
  description: Details of the guest configuration assignment report.
  kind: object
  properties:
  - name: complianceStatus
    isReadyOnly: true
    description: A value indicating compliance status of the virtual machine for the assigned guest configuration.
    types:
    - uid: complianceStatus
  - name: startTime
    isReadyOnly: true
    description: Start date and time of the guest configuration assignment compliance status check.
    types:
    - uid: string
  - name: endTime
    isReadyOnly: true
    description: End date and time of the guest configuration assignment compliance status check.
    types:
    - uid: string
  - name: jobId
    isReadyOnly: true
    description: GUID of the report.
    types:
    - uid: string
  - name: operationType
    isReadyOnly: true
    description: Type of report, Consistency or Initial
    types:
    - uid: type
  - name: resources
    description: The list of resources for which guest configuration assignment compliance is checked.
    types:
    - uid: AssignmentReportResource
      isArray: true
- name: ConfigurationInfo
  description: Information about the configuration.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: Name of the configuration.
    types:
    - uid: string
- name: type
  description: Type of report, Consistency or Initial
  kind: enum
  properties:
  - name: Consistency
    types:
    - uid: string
  - name: Initial
    types:
    - uid: string
- name: AssignmentReportResource
  description: The guest configuration assignment resource.
  kind: object
  properties:
  - name: complianceStatus
    isReadyOnly: true
    description: A value indicating compliance status of the virtual machine for the assigned guest configuration.
    types:
    - uid: complianceStatus
  - name: reasons
    description: Compliance reason and reason code for a resource.
    types:
    - uid: AssignmentReportResourceComplianceReason
      isArray: true
  - name: properties
    isReadyOnly: true
    description: Properties of a guest configuation assignment resource.
    types:
    - uid: object
- name: AssignmentReportResourceComplianceReason
  description: Reason and code for the compliance of the guest configuration assignment resource.
  kind: object
  properties:
  - name: phrase
    isReadyOnly: true
    description: Reason for the compliance of the guest configuration assignment resource.
    types:
    - uid: string
  - name: code
    isReadyOnly: true
    description: Code for the compliance of the guest configuration assignment resource.
    types:
    - uid: string
