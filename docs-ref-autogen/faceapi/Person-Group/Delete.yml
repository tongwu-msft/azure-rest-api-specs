### YamlMime:RESTOperation
uid: faceapi.persongroup.delete
name: Delete
service: Cognitive Services - Face
groupName: Person Group
apiVersion: "1.0"
summary: Delete an existing person group. Persisted face features of all people in the person group will also be deleted.
produces:
- application/json
paths:
- content: DELETE {Endpoint}/face/v1.0/persongroups/{personGroupId}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: personGroupId
  in: path
  isRequired: true
  description: Id referencing a particular person group.
  types:
  - uid: string
  pattern: ^[a-z0-9-_]+$
responses:
- name: 200 OK
  description: A successful call returns an empty response body.
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: error
    description: Error body.
    types:
    - uid: Error
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
examples:
- name: Delete a person group example
  request:
    uri: DELETE {Endpoint}/face/v1.0/persongroups/abc
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      DELETE {Endpoint}/face/v1.0/persongroups/abc

      ```

    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{API key}'
  responses:
  - statusCode: "200"
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: >
    Delete an existing person group. Persisted face features of all people in the person group will also be deleted.
errorCodes: []
