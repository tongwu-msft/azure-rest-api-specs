### YamlMime:RESTOperation
uid: faceapi.largefacelist.deleteface
name: Delete Face
service: Cognitive Services - Face
groupName: Large Face List
apiVersion: "1.0"
summary: >-
  Delete a face from a large face list by specified largeFaceListId and persistedFaceId.

  <br /> Adding/deleting faces to/from a same large face list are processed sequentially and to/from different large face lists are in parallel.
produces:
- application/json
paths:
- content: DELETE {Endpoint}/face/v1.0/largefacelists/{largeFaceListId}/persistedfaces/{persistedFaceId}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: largeFaceListId
  in: path
  isRequired: true
  description: Id referencing a particular large face list.
  types:
  - uid: string
  pattern: ^[a-z0-9-_]+$
- name: persistedFaceId
  in: path
  isRequired: true
  description: Id referencing a particular persistedFaceId of an existing face.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: A successful call returns an empty response body.
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: error
    description: Error body.
    types:
    - uid: Error
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
examples:
- name: Delete face in large face list example
  request:
    uri: DELETE {Endpoint}/face/v1.0/largefacelists/sample_face_list/persistedfaces/62004fa7-1ac0-478e-9d5a-b38f9e7fbc68
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      DELETE {Endpoint}/face/v1.0/largefacelists/sample_face_list/persistedfaces/62004fa7-1ac0-478e-9d5a-b38f9e7fbc68

      ```

    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{API key}'
  responses:
  - statusCode: "200"
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: >-
    Delete a face from a large face list by specified largeFaceListId and persistedFaceId.
     Adding/deleting faces to/from a same large face list are processed seque
errorCodes: []
