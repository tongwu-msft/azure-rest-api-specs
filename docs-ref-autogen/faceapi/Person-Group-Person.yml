- uid: faceapi.persongroupperson.create
  summary: Create a new person in a specified person group.
- uid: faceapi.persongroupperson.delete
  summary: Delete an existing person from a person group. The persistedFaceId, userData, person name and face feature in the person entry will all be deleted.
- uid: faceapi.persongroupperson.deleteface
  summary: >-
    Delete a face from a person in a person group by specified personGroupId, personId and persistedFaceId.

    <br /> Adding/deleting faces to/from a same person will be processed sequentially. Adding/deleting faces to/from different persons are processed in parallel.
- uid: faceapi.persongroupperson.get
  summary: Retrieve a person's information, including registered persisted faces, name and userData.
- uid: faceapi.persongroupperson.getface
  summary: Retrieve information about a persisted face (specified by persistedFaceId, personId and its belonging personGroupId).
- uid: faceapi.persongroupperson.list
  summary: List all persons in a person group, and retrieve person information (including personId, name, userData and persistedFaceIds of registered faces of the person).
- uid: faceapi.persongroupperson.update
  summary: Update name or userData of a person.
