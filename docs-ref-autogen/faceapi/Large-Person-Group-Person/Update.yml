### YamlMime:RESTOperation
uid: faceapi.largepersongroupperson.update
name: Update
service: Cognitive Services - Face
groupName: Large Person Group Person
apiVersion: "1.0"
summary: Update name or userData of a person.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH {Endpoint}/face/v1.0/largepersongroups/{largePersonGroupId}/persons/{personId}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: largePersonGroupId
  in: path
  isRequired: true
  description: Id referencing a particular large person group.
  types:
  - uid: string
  pattern: ^[a-z0-9-_]+$
- name: personId
  in: path
  isRequired: true
  description: Id referencing a particular person.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: A successful call returns an empty response body.
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    description: User defined name, maximum length is 128.
    types:
    - uid: string
  - name: userData
    in: body
    description: User specified data. Length should not exceed 16KB.
    types:
    - uid: string
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: error
    description: Error body.
    types:
    - uid: Error
- name: NameAndUserDataContract
  description: A combination of user defined name and user specified data for the person, largePersonGroup/personGroup, and largeFaceList/faceList.
  kind: object
  properties:
  - name: name
    description: User defined name, maximum length is 128.
    types:
    - uid: string
  - name: userData
    description: User specified data. Length should not exceed 16KB.
    types:
    - uid: string
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
examples:
- name: Update person example
  request:
    uri: PATCH {Endpoint}/face/v1.0/largepersongroups/abc/persons/25985303-c537-4467-b41d-bdb45cd95ca1
    body: >-
      {
        "name": "mike",
        "userData": "{additional data associated with mike}"
      }
    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{API key}'
  responses:
  - statusCode: "200"
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: Learn more about <Cognitive Services - Face> service - Update name or userData of a person.
errorCodes: []
