### YamlMime:RESTOperation
uid: faceapi.largepersongroupperson.delete
name: Delete
service: Cognitive Services - Face
groupName: Large Person Group Person
apiVersion: "1.0"
summary: Delete an existing person from a large person group. The persistedFaceId, userData, person name and face feature in the person entry will all be deleted.
produces:
- application/json
paths:
- content: DELETE {Endpoint}/face/v1.0/largepersongroups/{largePersonGroupId}/persons/{personId}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: largePersonGroupId
  in: path
  isRequired: true
  description: Id referencing a particular large person group.
  types:
  - uid: string
  pattern: ^[a-z0-9-_]+$
- name: personId
  in: path
  isRequired: true
  description: Id referencing a particular person.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: A successful call returns an empty response body.
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: error
    description: Error body.
    types:
    - uid: Error
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
examples:
- name: Delete an existing person example
  request:
    uri: DELETE {Endpoint}/face/v1.0/largepersongroups/abc/persons/25985303-c537-4467-b41d-bdb45cd95ca1
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      DELETE {Endpoint}/face/v1.0/largepersongroups/abc/persons/25985303-c537-4467-b41d-bdb45cd95ca1

      ```

    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{API key}'
  responses:
  - statusCode: "200"
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: Delete an existing person from a large person group. The persistedFaceId, userData, person name and face feature in the person entry will all be deleted.
errorCodes: []
