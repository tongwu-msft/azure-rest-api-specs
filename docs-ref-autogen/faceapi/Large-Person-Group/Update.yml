### YamlMime:RESTOperation
uid: faceapi.largepersongroup.update
name: Update
service: Cognitive Services - Face
groupName: Large Person Group
apiVersion: "1.0"
summary: Update an existing large person group's display name and userData. The properties which does not appear in request body will not be updated.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH {Endpoint}/face/v1.0/largepersongroups/{largePersonGroupId}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: largePersonGroupId
  in: path
  isRequired: true
  description: Id referencing a particular large person group.
  types:
  - uid: string
  pattern: ^[a-z0-9-_]+$
responses:
- name: 200 OK
  description: A successful call returns an empty response body.
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    description: User defined name, maximum length is 128.
    types:
    - uid: string
  - name: userData
    in: body
    description: User specified data. Length should not exceed 16KB.
    types:
    - uid: string
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: error
    description: Error body.
    types:
    - uid: Error
- name: NameAndUserDataContract
  description: A combination of user defined name and user specified data for the person, largePersonGroup/personGroup, and largeFaceList/faceList.
  kind: object
  properties:
  - name: name
    description: User defined name, maximum length is 128.
    types:
    - uid: string
  - name: userData
    description: User specified data. Length should not exceed 16KB.
    types:
    - uid: string
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
examples:
- name: Update large person group example
  request:
    uri: PATCH {Endpoint}/face/v1.0/largepersongroups/abc
    body: >-
      {
        "name": "group1",
        "userData": "user-provided data attached to the large person group."
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      PATCH {Endpoint}/face/v1.0/largepersongroups/abc


      {
        "name": "group1",
        "userData": "user-provided data attached to the large person group."
      }

      ```

    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{API key}'
  responses:
  - statusCode: "200"
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: >
    Update an existing large person group's display name and userData. The properties which does not appear in request body will not be updated.
errorCodes: []
