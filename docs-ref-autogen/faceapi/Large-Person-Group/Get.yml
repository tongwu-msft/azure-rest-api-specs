### YamlMime:RESTOperation
uid: faceapi.largepersongroup.get
name: Get
service: Cognitive Services - Face
groupName: Large Person Group
apiVersion: "1.0"
summary: >
  Retrieve the information of a large person group, including its name, userData and recognitionModel. This API returns large person group information only, use [LargePersonGroup Person - List](https://docs.microsoft.com/rest/api/faceapi/largepersongroupperson/list) instead to retrieve person information under the large person group.
produces:
- application/json
paths:
- content: GET {Endpoint}/face/v1.0/largepersongroups/{largePersonGroupId}
- content: GET {Endpoint}/face/v1.0/largepersongroups/{largePersonGroupId}?returnRecognitionModel={returnRecognitionModel}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: largePersonGroupId
  in: path
  isRequired: true
  description: Id referencing a particular large person group.
  types:
  - uid: string
  pattern: ^[a-z0-9-_]+$
- name: returnRecognitionModel
  in: query
  description: A value indicating whether the operation should return 'recognitionModel' in response.
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: A successful call returns the large person group's information.
  types:
  - uid: LargePersonGroup
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: LargePersonGroup
  description: Large person group object.
  kind: object
  properties:
  - name: largePersonGroupId
    description: LargePersonGroupId of the target large person groups
    types:
    - uid: string
  - name: name
    description: User defined name, maximum length is 128.
    types:
    - uid: string
  - name: userData
    description: User specified data. Length should not exceed 16KB.
    types:
    - uid: string
  - name: recognitionModel
    description: Name of recognition model. Recognition model is used when the face features are extracted and associated with detected faceIds, (Large)FaceList or (Large)PersonGroup. A recognition model name can be provided when performing Face - Detect or (Large)FaceList - Create or (Large)PersonGroup - Create. The default value is 'recognition_01', if latest model needed, please explicitly specify the model you need.
    types:
    - uid: RecognitionModel
    defaultValue: recognition_01
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: error
    description: Error body.
    types:
    - uid: Error
- name: RecognitionModel
  description: Name of recognition model. Recognition model is used when the face features are extracted and associated with detected faceIds, (Large)FaceList or (Large)PersonGroup. A recognition model name can be provided when performing Face - Detect or (Large)FaceList - Create or (Large)PersonGroup - Create. The default value is 'recognition_01', if latest model needed, please explicitly specify the model you need.
  kind: enum
  properties:
  - name: recognition_01
    types:
    - uid: string
  - name: recognition_02
    types:
    - uid: string
  - name: recognition_03
    types:
    - uid: string
  - name: recognition_04
    types:
    - uid: string
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
examples:
- name: Get large person group example
  request:
    uri: GET {Endpoint}/face/v1.0/largepersongroups/abc?returnRecognitionModel=True
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET {Endpoint}/face/v1.0/largepersongroups/abc?returnRecognitionModel=True

      ```

    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{API key}'
  responses:
  - statusCode: "200"
    body: >-
      {
        "largePersonGroupId": "d408cb4e-2f5f-4b4d-b99e-f0b72870e5b5",
        "name": "large-person-group-name",
        "userData": "User-provided data attached to the large person group.",
        "recognitionModel": "recognition_01"
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: Retrieve the information of a large person group, including its name, userData and recognitionModel. This API returns large person group information only, use L
errorCodes: []
