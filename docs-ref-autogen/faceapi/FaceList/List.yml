### YamlMime:RESTOperation
uid: faceapi.facelist.list
name: List
service: Cognitive Services - Face
groupName: Face List
apiVersion: "1.0"
summary: "List face listsâ€™ faceListId, name, userData and recognitionModel. <br /> \nTo get face information inside faceList use [FaceList - Get](https://docs.microsoft.com/rest/api/cognitiveservices/face/facelist/get)\n"
produces:
- application/json
paths:
- content: GET {Endpoint}/face/v1.0/facelists
- content: GET {Endpoint}/face/v1.0/facelists?returnRecognitionModel={returnRecognitionModel}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: returnRecognitionModel
  in: query
  description: A value indicating whether the operation should return 'recognitionModel' in response.
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: A successful call returns an array of faceList.
  types:
  - uid: FaceList
    isArray: true
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: FaceList
  description: Face list object.
  kind: object
  properties:
  - name: faceListId
    description: FaceListId of the target face list.
    types:
    - uid: string
  - name: persistedFaces
    description: Persisted faces within the face list.
    types:
    - uid: PersistedFace
      isArray: true
  - name: recognitionModel
    description: Name of recognition model. Recognition model is used when the face features are extracted and associated with detected faceIds, (Large)FaceList or (Large)PersonGroup. A recognition model name can be provided when performing Face - Detect or (Large)FaceList - Create or (Large)PersonGroup - Create. The default value is 'recognition_01', if latest model needed, please explicitly specify the model you need.
    types:
    - uid: RecognitionModel
  - name: name
    description: User defined name, maximum length is 128.
    types:
    - uid: string
  - name: userData
    description: User specified data. Length should not exceed 16KB.
    types:
    - uid: string
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: error
    description: Error body.
    types:
    - uid: Error
- name: PersistedFace
  description: PersonFace object.
  kind: object
  properties:
  - name: persistedFaceId
    description: The persistedFaceId of the target face, which is persisted and will not expire. Different from faceId created by Face - Detect and will expire in 24 hours after the detection call.
    types:
    - uid: string
  - name: userData
    description: User-provided data attached to the face. The size limit is 1KB.
    types:
    - uid: string
- name: RecognitionModel
  description: Name of recognition model. Recognition model is used when the face features are extracted and associated with detected faceIds, (Large)FaceList or (Large)PersonGroup. A recognition model name can be provided when performing Face - Detect or (Large)FaceList - Create or (Large)PersonGroup - Create. The default value is 'recognition_01', if latest model needed, please explicitly specify the model you need.
  kind: enum
  properties:
  - name: recognition_01
    types:
    - uid: string
  - name: recognition_02
    types:
    - uid: string
  - name: recognition_03
    types:
    - uid: string
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
examples:
- name: List Face lists example
  request:
    uri: GET {Endpoint}/face/v1.0/facelists?returnRecognitionModel=True
    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{API key}'
  responses:
  - statusCode: "200"
    body: >-
      [
        {
          "faceListId": "sample_face_list",
          "name": "list1",
          "userData": "User-provided data attached to the face list.",
          "recognitionModel": "recognition_01"
        }
      ]
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
errorCodes: []
