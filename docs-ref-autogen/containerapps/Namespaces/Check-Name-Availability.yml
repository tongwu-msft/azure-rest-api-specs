examples:
- name: ContainerApps_CheckNameAvailability
  request:
    uri: POST https://management.azure.com/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/examplerg/providers/Microsoft.App/managedEnvironments/testcontainerenv/checkNameAvailability?api-version=2022-03-01
    body: >-
      {
        "name": "testcappname",
        "type": "Microsoft.App/containerApps"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": true,
        "reason": "None",
        "message": ""
      }
- name: Certificates_CheckNameAvailability
  request:
    uri: POST https://management.azure.com/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/examplerg/providers/Microsoft.App/managedEnvironments/testcontainerenv/checkNameAvailability?api-version=2022-03-01
    body: >-
      {
        "name": "testcertificatename",
        "type": "Microsoft.App/managedEnvironments/certificates"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": true,
        "reason": "None",
        "message": ""
      }
