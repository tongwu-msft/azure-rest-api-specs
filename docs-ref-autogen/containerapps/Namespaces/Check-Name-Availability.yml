### YamlMime:RESTOperation
uid: management.azure.com.containerapps.namespaces.checknameavailability
name: Check Name Availability
service: Azure Container Apps
groupName: Namespaces
apiVersion: 2022-03-01
summary: "Checks the resource name availability.  \nChecks if resource name is available."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.App/managedEnvironments/{managedEnvironmentName}/checkNameAvailability?api-version=2022-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: managedEnvironmentName
  in: path
  isRequired: true
  description: Name of the Managed Environment.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: CheckNameAvailabilityResponse
- name: Other Status Codes
  description: Error response.
  types:
  - uid: DefaultErrorResponse
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    description: The name of the resource for which availability needs to be checked.
    types:
    - uid: string
  - name: type
    in: body
    description: The resource type.
    types:
    - uid: string
requestHeader: []
definitions:
- name: CheckNameAvailabilityResponse
  description: The check availability result.
  kind: object
  properties:
  - name: nameAvailable
    description: Indicates if the resource name is available.
    types:
    - uid: boolean
  - name: reason
    description: The reason why the given name is not available.
    types:
    - uid: CheckNameAvailabilityReason
  - name: message
    description: Detailed reason why the given name is available.
    types:
    - uid: string
- name: DefaultErrorResponse
  description: App Service error response.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: Error model.
    types:
    - uid: Error
- name: CheckNameAvailabilityRequest
  description: The check availability request body.
  kind: object
