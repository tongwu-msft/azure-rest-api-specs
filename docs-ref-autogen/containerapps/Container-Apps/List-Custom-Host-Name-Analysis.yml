  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: containerAppName
  in: path
  isRequired: true
  description: Name of the Container App.
  types:
  - uid: string
- name: customHostname
