### YamlMime:RESTOperation
uid: management.azure.com.containerapps.containerapps.listcustomhostnameanalysis
name: List Custom Host Name Analysis
service: Azure Container Apps
groupName: Container Apps
apiVersion: 2022-03-01
summary: Analyzes a custom hostname for a Container App
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.App/containerApps/{containerAppName}/listCustomHostNameAnalysis?api-version=2022-03-01
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.App/containerApps/{containerAppName}/listCustomHostNameAnalysis?customHostname={customHostname}&api-version=2022-03-01
  isOptional: true
uriParameters:
