### YamlMime:RESTOperation
uid: management.azure.com.containerapps.certificates.update
name: Update
service: Azure Container Apps
groupName: Certificates
apiVersion: 2022-03-01
summary: "Update properties of a certificate  \nPatches a certificate. Currently only patching of tags is supported"
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.App/managedEnvironments/{environmentName}/certificates/{certificateName}?api-version=2022-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: environmentName
  in: path
  isRequired: true
  description: Name of the Managed Environment.
  types:
  - uid: string
- name: certificateName
  in: path
  isRequired: true
  description: Name of the Certificate.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Container App updated successfully.
  types:
  - uid: Certificate
- name: Other Status Codes
  description: Common error response.
  types:
  - uid: DefaultErrorResponse
requestBody:
- name: default
  parameters:
  - name: tags
    in: body
    description: Application-specific metadata in the form of key-value pairs.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
