### YamlMime:RESTOperation
uid: management.azure.com.deploymentmanager.operations.list
name: List
service: Deployment Manager
groupName: Operations
apiVersion: 2019-11-01-preview
summary: Lists the supported operations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.DeploymentManager/operations?api-version=2019-11-01-preview
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operations are successfully returned. The response code does not determine if the request which this operation corresponds to is successful. Check the response content for the status and any error information on failures.
  types:
  - uid: OperationsList
- name: Other Status Codes
  description: All non-success conditions are handled using the standard error contract.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: OperationsList
  description: The operations response.
  kind: object
  properties:
