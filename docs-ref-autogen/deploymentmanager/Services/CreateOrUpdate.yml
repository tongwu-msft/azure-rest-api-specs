### YamlMime:RESTOperation
uid: management.azure.com.deploymentmanager.services.createorupdate
name: Create Or Update
service: Deployment Manager
groupName: Services
apiVersion: 2019-11-01-preview
summary: "Creates or updates a service in the service topology.  \nSynchronously creates a new service or updates an existing service."
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DeploymentManager/serviceTopologies/{serviceTopologyName}/services/{serviceName}?api-version=2019-11-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: serviceTopologyName
  in: path
  isRequired: true
  description: The name of the service topology .
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the service resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 201 Created
  description: OK
  types:
  - uid: ServiceResource
- name: Other Status Codes
  description: All non-success conditions are handled using the standard error contract.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    in: body
    isRequired: true
    description: The geo-location where the resource lives
    types:
    - uid: string
  - name: properties.targetLocation
    in: body
    isRequired: true
    description: The Azure location to which the resources in the service belong to or should be deployed to.
    types:
    - uid: string
  - name: properties.targetSubscriptionId
    in: body
    isRequired: true
    description: The subscription to which the resources in the service belong to or should be deployed to.
    types:
    - uid: string
requestHeader: []
definitions:
- name: ServiceResource
  description: The resource representation of a service in a service topology.
  kind: object
  properties:
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    description: The geo-location where the resource lives
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
  - name: properties.targetLocation
    description: The Azure location to which the resources in the service belong to or should be deployed to.
    types:
    - uid: string
  - name: properties.targetSubscriptionId
    description: The subscription to which the resources in the service belong to or should be deployed to.
    types:
    - uid: string
- name: CloudError
  description: The error information object.
  kind: object
  properties:
  - name: error
    description: The properties that define the error.
    types:
    - uid: CloudErrorBody
- name: CloudErrorBody
  description: Detailed error information of any failure.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code string.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Descriptive error information.
    types:
    - uid: string
  - name: target
    description: Error target
    types:
    - uid: string
  - name: details
    description: More detailed error information.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: Create service
  request:
    uri: PUT https://management.azure.com/subscriptions/caac1590-e859-444f-a9e0-62091c0f5929/resourceGroups/myResourceGroup/providers/Microsoft.DeploymentManager/serviceTopologies/myTopology/services/myService?api-version=2019-11-01-preview
    body: >-
      {
        "location": "centralus",
        "tags": {},
        "properties": {
          "targetLocation": "centralus",
          "targetSubscriptionId": "600c95c5-3ee5-44fe-b190-ca38a19adcd7"
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "name": "myService",
        "type": "Microsoft.DeploymentManager/serviceTopologies/services",
        "location": "centralus",
        "tags": {},
        "properties": {
          "targetLocation": "centralus",
          "targetSubscriptionId": "600c95c5-3ee5-44fe-b190-ca38a19adcd7"
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
