### YamlMime:RESTOperation
uid: management.azure.com.deploymentmanager.serviceunits.delete
name: Delete
service: Deployment Manager
groupName: Service Units
apiVersion: 2019-11-01-preview
summary: Deletes the service unit.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DeploymentManager/serviceTopologies/{serviceTopologyName}/services/{serviceName}/serviceUnits/{serviceUnitName}?api-version=2019-11-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: serviceTopologyName
  in: path
  isRequired: true
  description: The name of the service topology .
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the service resource.
  types:
  - uid: string
- name: serviceUnitName
  in: path
  isRequired: true
  description: The name of the service unit resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The service unit was successfully deleted.
- name: 204 No Content
  description: The service unit was not found and the operation is considered success.
- name: Other Status Codes
  description: All non-success conditions are handled using the standard error contract.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: CloudError
  description: The error information object.
  kind: object
  properties:
  - name: error
    description: The properties that define the error.
    types:
    - uid: CloudErrorBody
- name: CloudErrorBody
  description: Detailed error information of any failure.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code string.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Descriptive error information.
    types:
    - uid: string
  - name: target
    description: Error target
    types:
    - uid: string
  - name: details
    description: More detailed error information.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: Delete service unit
  request:
    uri: DELETE https://management.azure.com/subscriptions/caac1590-e859-444f-a9e0-62091c0f5929/resourceGroups/myResourceGroup/providers/Microsoft.DeploymentManager/serviceTopologies/myTopology/services/myService/serviceUnits/myServiceUnit?api-version=2019-11-01-preview
