### YamlMime:RESTOperation
uid: management.azure.com.deploymentmanager.serviceunits.createorupdate
name: Create Or Update
service: Deployment Manager
groupName: Service Units
apiVersion: 2018-09-01-preview
summary: "Creates or updates a service unit under the service in the service topology.  \nThis is an asynchronous operation and can be polled to completion using the operation resource returned by this operation."
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DeploymentManager/serviceTopologies/{serviceTopologyName}/services/{serviceName}/serviceUnits/{serviceUnitName}?api-version=2018-09-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: serviceTopologyName
  in: path
  isRequired: true
  description: The name of the service topology .
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the service resource.
  types:
  - uid: string
- name: serviceUnitName
  in: path
  isRequired: true
  description: The name of the service unit resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 201 Created
  headers:
  - name: Azure-AsyncOperation
    value: string
  description: This is a long running operation. The operation returns a 201 if the validation is complete. The response includes an Azure-AsyncOperation header that contains a status URL. Clients are expected to poll the status URL for the status of the operation.
  types:
  - uid: ServiceUnitResource
- name: Other Status Codes
  description: All non-success conditions are handled using the standard error contract.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    in: body
    isRequired: true
    description: The geo-location where the resource lives
    types:
    - uid: string
  - name: properties.targetResourceGroup
    in: body
    isRequired: true
    description: The Azure Resource Group to which the resources in the service unit belong to or should be deployed to.
    types:
    - uid: string
  - name: properties.deploymentMode
    in: body
    isRequired: true
    description: Describes the type of ARM deployment to be performed on the resource.
    types:
    - uid: DeploymentMode
  - name: properties.artifacts
    in: body
    description: The artifacts for the service unit.
    types:
    - uid: ServiceUnitArtifacts
requestHeader: []
definitions:
- name: ServiceUnitArtifacts
  description: Defines the artifacts of a service unit.
  kind: object
  properties:
  - name: templateUri
    description: The full URI of the ARM template file with the SAS token.
    types:
    - uid: string
  - name: parametersUri
    description: The full URI of the ARM parameters file with the SAS token.
    types:
    - uid: string
  - name: templateArtifactSourceRelativePath
    description: The path to the ARM template file relative to the artifact source.
    types:
    - uid: string
  - name: parametersArtifactSourceRelativePath
    description: The path to the ARM parameters file relative to the artifact source.
    types:
    - uid: string
- name: ServiceUnitResource
  description: Represents the response of a service unit resource.
  kind: object
  properties:
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    description: The geo-location where the resource lives
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
  - name: properties.targetResourceGroup
    description: The Azure Resource Group to which the resources in the service unit belong to or should be deployed to.
    types:
    - uid: string
  - name: properties.deploymentMode
    description: Describes the type of ARM deployment to be performed on the resource.
    types:
    - uid: DeploymentMode
  - name: properties.artifacts
    description: The artifacts for the service unit.
    types:
    - uid: ServiceUnitArtifacts
- name: CloudError
  description: The error information object.
  kind: object
  properties:
  - name: error
    description: The properties that define the error.
    types:
    - uid: CloudErrorBody
- name: DeploymentMode
  description: Describes the type of ARM deployment to be performed on the resource.
  kind: enum
  properties:
  - name: Incremental
    types:
    - uid: string
  - name: Complete
    types:
    - uid: string
- name: CloudErrorBody
  description: Detailed error information of any failure.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code string.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Descriptive error information.
    types:
    - uid: string
  - name: target
    description: Error target
    types:
    - uid: string
  - name: details
    description: More detailed error information.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: Create service unit using relative paths into the artifact source
  request:
    uri: PUT https://management.azure.com/subscriptions/caac1590-e859-444f-a9e0-62091c0f5929/resourceGroups/myResourceGroup/providers/Microsoft.DeploymentManager/serviceTopologies/myTopology/services/myService/serviceUnits/myServiceUnit?api-version=2018-09-01-preview
    body: >-
      {
        "type": "Microsoft.DeploymentManager/serviceTopologies/services/serviceUnits",
        "location": "centralus",
        "tags": {},
        "properties": {
          "targetResourceGroup": "myDeploymentResourceGroup",
          "deploymentMode": "Incremental",
          "artifacts": {
            "templateArtifactSourceRelativePath": "templates/myTopologyUnit.template.json",
            "parametersArtifactSourceRelativePath": "parameter/myTopologyUnit.parameters.json"
          }
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "name": "myServiceUnit",
        "type": "Microsoft.DeploymentManager/serviceTopologies/services/serviceUnits",
        "location": "centralus",
        "tags": {},
        "properties": {
          "targetResourceGroup": "myDeploymentResourceGroup",
          "deploymentMode": "Incremental",
          "artifacts": {
            "templateArtifactSourceRelativePath": "templates/myTopologyUnit.template.json",
            "parametersArtifactSourceRelativePath": "parameter/myTopologyUnit.parameters.json"
          }
        }
      }
- name: Create service unit using SAS URIs
  request:
