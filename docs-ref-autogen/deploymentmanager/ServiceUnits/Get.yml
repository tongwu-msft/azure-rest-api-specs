      isArray: true
examples:
- name: Get service unit
  request:
    uri: GET https://management.azure.com/subscriptions/caac1590-e859-444f-a9e0-62091c0f5929/resourceGroups/myResourceGroup/providers/Microsoft.DeploymentManager/serviceTopologies/myTopology/services/myService/serviceUnits/myServiceUnit?api-version=2019-11-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "myServiceUnit",
        "type": "Microsoft.DeploymentManager/servicetopologies/services/serviceunits",
        "location": "centralus",
        "tags": {},
        "properties": {
          "targetResourceGroup": "myDeploymentResourceGroup",
          "deploymentMode": "Incremental",
          "artifacts": {
            "templateArtifactSourceRelativePath": "templates/myTopologyUnit.template.json",
            "parametersArtifactSourceRelativePath": "parameter/myTopologyUnit.parameters.json"
          }
        }
      }
