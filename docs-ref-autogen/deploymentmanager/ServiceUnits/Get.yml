    - uid: string
  - name: Complete
    types:
    - uid: string
- name: ServiceUnitArtifacts
  description: Defines the artifacts of a service unit.
  kind: object
  properties:
  - name: templateUri
    description: The full URI of the ARM template file with the SAS token.
