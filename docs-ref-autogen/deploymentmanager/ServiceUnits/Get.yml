### YamlMime:RESTOperation
uid: management.azure.com.deploymentmanager.serviceunits.get
name: Get
service: Deployment Manager
groupName: Service Units
apiVersion: 2019-11-01-preview
summary: Gets the service unit.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DeploymentManager/serviceTopologies/{serviceTopologyName}/services/{serviceName}/serviceUnits/{serviceUnitName}?api-version=2019-11-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: serviceTopologyName
  in: path
  isRequired: true
  description: The name of the service topology .
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the service resource.
  types:
  - uid: string
- name: serviceUnitName
  in: path
  isRequired: true
  description: The name of the service unit resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ServiceUnitResource
- name: Other Status Codes
  description: All non-success conditions are handled using the standard error contract.
  types:
  - uid: CloudError
requestHeader: []
