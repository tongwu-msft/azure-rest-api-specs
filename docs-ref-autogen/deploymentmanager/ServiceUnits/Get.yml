  description: Represents the response of a service unit resource.
  kind: object
  properties:
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    description: The geo-location where the resource lives
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
  - name: properties.targetResourceGroup
    description: The Azure Resource Group to which the resources in the service unit belong to or should be deployed to.
    types:
    - uid: string
  - name: properties.deploymentMode
    description: Describes the type of ARM deployment to be performed on the resource.
    types:
    - uid: DeploymentMode
  - name: properties.artifacts
    description: The artifacts for the service unit.
    types:
    - uid: ServiceUnitArtifacts
- name: CloudError
  description: The error information object.
