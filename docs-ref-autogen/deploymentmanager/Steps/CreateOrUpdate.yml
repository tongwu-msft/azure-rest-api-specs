  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: stepName
  in: path
  isRequired: true
  description: The name of the deployment step.
  types:
  - uid: string
- name: api-version
  in: query
