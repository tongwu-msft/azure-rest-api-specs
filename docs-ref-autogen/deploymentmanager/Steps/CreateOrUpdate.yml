    body: >-
      {
        "type": "Microsoft.DeploymentManager/steps",
        "location": "centralus",
        "tags": {},
        "properties": {
          "stepType": "Wait",
          "attributes": {
            "duration": "PT20M"
          }
        }
      }
  responses:
