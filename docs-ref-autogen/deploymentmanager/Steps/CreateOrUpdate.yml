uid: management.azure.com.deploymentmanager.steps.createorupdate
name: Create Or Update
service: Deployment Manager
groupName: Steps
apiVersion: 2018-09-01-preview
summary: "Creates or updates a deployment step.  \nSynchronously creates a new step or updates an existing step."
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DeploymentManager/steps/{stepName}?api-version=2018-09-01-preview
