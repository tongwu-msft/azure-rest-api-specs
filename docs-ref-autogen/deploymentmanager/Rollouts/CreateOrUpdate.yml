### YamlMime:RESTOperation
uid: management.azure.com.deploymentmanager.rollouts.createorupdate
name: Create Or Update
service: Deployment Manager
groupName: Rollouts
apiVersion: 2018-09-01-preview
summary: "Creates or updates a rollout.  \nThis is an asynchronous operation and can be polled to completion using the location header returned by this operation."
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DeploymentManager/rollouts/{rolloutName}?api-version=2018-09-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: rolloutName
  in: path
  isRequired: true
  description: The rollout name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 201 Created
  headers:
  - name: Azure-AsyncOperation
    value: string
  description: This is a long running operation. The operation returns a 201 if the request was successfully registered and basic validation is successful. The response includes an Azure-AsyncOperation header that contains the operation status URL. Clients are expected to poll the status URL for the status of the operation.
  types:
  - uid: RolloutRequest
- name: Other Status Codes
  description: All non-success conditions are handled using the standard error contract.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: identity
    in: body
    isRequired: true
    description: Identity for the resource.
    types:
    - uid: Identity
  - name: properties.buildVersion
    in: body
    isRequired: true
    description: The version of the build being deployed.
    types:
    - uid: string
  - name: properties.artifactSourceId
    in: body
    description: The reference to the artifact source resource Id where the payload is located.
    types:
    - uid: string
  - name: properties.targetServiceTopologyId
    in: body
    isRequired: true
    description: The resource Id of the service topology from which service units are being referenced in step groups to be deployed.
    types:
    - uid: string
  - name: properties.stepGroups
    in: body
    isRequired: true
    description: The list of step groups that define the orchestration.
    types:
    - uid: Step
      isArray: true
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    in: body
    isRequired: true
    description: The geo-location where the resource lives
    types:
    - uid: string
requestHeader: []
definitions:
- name: Identity
  description: Identity for the resource.
  kind: object
  properties:
  - name: type
    description: The identity type.
    types:
    - uid: string
  - name: identityIds
    description: The list of identities.
    types:
    - uid: string
      isArray: true
- name: Step
  description: The properties that define an Azure Deployment Manager step.
  kind: object
  properties:
  - name: name
    description: The name of the step group.
    types:
    - uid: string
  - name: dependsOnStepGroups
    description: The list of step group names on which this step group depends on.
    types:
    - uid: string
      isArray: true
  - name: preDeploymentSteps
    description: The list of steps to be run before deploying the target.
    types:
    - uid: PrePostStep
      isArray: true
  - name: deploymentTargetId
    description: The resource Id of service unit to be deployed. The service unit should be from the service topology referenced in targetServiceTopologyId
    types:
    - uid: string
  - name: postDeploymentSteps
    description: The list of steps to be run after deploying the target.
    types:
    - uid: PrePostStep
      isArray: true
- name: RolloutRequest
  description: Defines the PUT rollout request body.
  kind: object
  properties:
  - name: identity
    description: Identity for the resource.
    types:
    - uid: Identity
  - name: properties.buildVersion
    description: The version of the build being deployed.
    types:
    - uid: string
  - name: properties.artifactSourceId
    description: The reference to the artifact source resource Id where the payload is located.
    types:
    - uid: string
  - name: properties.targetServiceTopologyId
    description: The resource Id of the service topology from which service units are being referenced in step groups to be deployed.
    types:
    - uid: string
  - name: properties.stepGroups
    description: The list of step groups that define the orchestration.
    types:
    - uid: Step
      isArray: true
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    description: The geo-location where the resource lives
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
- name: CloudError
  description: The error information object.
  kind: object
  properties:
  - name: error
    description: The properties that define the error.
    types:
    - uid: CloudErrorBody
- name: PrePostStep
  description: The properties that define a step.
  kind: object
  properties:
  - name: stepId
    description: The resource Id of the step to be run.
    types:
    - uid: string
- name: CloudErrorBody
  description: Detailed error information of any failure.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code string.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Descriptive error information.
    types:
    - uid: string
  - name: target
    description: Error target
    types:
    - uid: string
  - name: details
    description: More detailed error information.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: Create or update rollout
  request:
    uri: PUT https://management.azure.com/subscriptions/caac1590-e859-444f-a9e0-62091c0f5929/resourceGroups/myResourceGroup/providers/Microsoft.DeploymentManager/rollouts/myRollout?api-version=2018-09-01-preview
    body: >-
      {
        "type": "Microsoft.DeploymentManager/rollouts",
        "location": "centralus",
        "tags": {},
        "identity": {
          "type": "userAssigned",
          "identityIds": [
            "/subscriptions/caac1590-e859-444f-a9e0-62091c0f5929/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userassignedidentities/myuseridentity"
          ]
        },
        "properties": {
          "buildVersion": "1.0.0.1",
          "artifactSourceId": "/subscriptions/caac1590-e859-444f-a9e0-62091c0f5929/resourceGroups/myResourceGroup/Microsoft.DeploymentManager/artifactSources/myArtifactSource",
          "targetServiceTopologyId": "/subscriptions/caac1590-e859-444f-a9e0-62091c0f5929/resourceGroups/myResourceGroup/Microsoft.DeploymentManager/serviceTopologies/myTopology",
          "stepGroups": [
            {
              "name": "FirstRegion",
              "preDeploymentSteps": [
                {
                  "stepId": "Microsoft.DeploymentManager/steps/preDeployStep1"
                },
                {
                  "stepId": "Microsoft.DeploymentManager/steps/preDeployStep2"
                }
              ],
              "deploymentTargetId": "Microsoft.DeploymentManager/serviceTopologies/myTopology/services/myService/serviceUnits/myServiceUnit1'",
              "postDeploymentSteps": [
                {
                  "stepId": "Microsoft.DeploymentManager/steps/postDeployStep1"
                }
              ]
            },
            {
              "name": "SecondRegion",
              "preDeploymentSteps": [
                {
                  "stepId": "Microsoft.DeploymentManager/steps/preDeployStep3"
                },
                {
                  "stepId": "Microsoft.DeploymentManager/steps/preDeployStep4"
                }
              ],
              "deploymentTargetId": "Microsoft.DeploymentManager/serviceTopologies/myTopology/services/myService/serviceUnits/myServiceUnit2'",
              "postDeploymentSteps": [
                {
                  "stepId": "Microsoft.DeploymentManager/steps/postDeployStep5"
                }
              ],
              "dependsOnStepGroups": [
                "FirstRegion"
              ]
            }
          ]
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "name": "myRollout",
        "type": "Microsoft.DeploymentManager/rollouts",
        "location": "centralus",
        "tags": {},
        "identity": {
          "type": "userAssigned",
          "identityIds": [
            "/subscriptions/caac1590-e859-444f-a9e0-62091c0f5929/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userassignedidentities/myuseridentity"
          ]
        },
        "properties": {
          "buildVersion": "1.0.0.1",
          "artifactSourceId": "/subscriptions/caac1590-e859-444f-a9e0-62091c0f5929/resourceGroups/myResourceGroup/Microsoft.DeploymentManager/artifactSources/myArtifactSource",
          "targetServiceTopologyId": "/subscriptions/caac1590-e859-444f-a9e0-62091c0f5929/resourceGroups/myResourceGroup/Microsoft.DeploymentManager/serviceTopologies/myTopology",
          "stepGroups": [
            {
              "name": "FirstRegion",
              "preDeploymentSteps": [
                {
                  "stepId": "Microsoft.DeploymentManager/steps/preDeployStep1"
                },
                {
                  "stepId": "Microsoft.DeploymentManager/steps/preDeployStep2"
                }
              ],
              "deploymentTargetId": "Microsoft.DeploymentManager/serviceTopologies/myTopology/services/myService/serviceUnits/myServiceUnit1'",
              "postDeploymentSteps": [
                {
                  "stepId": "Microsoft.DeploymentManager/steps/postDeployStep1"
                }
              ]
            },
            {
              "name": "SecondRegion",
              "preDeploymentSteps": [
                {
                  "stepId": "Microsoft.DeploymentManager/steps/preDeployStep3"
                },
                {
                  "stepId": "Microsoft.DeploymentManager/steps/preDeployStep4"
                }
              ],
              "deploymentTargetId": "Microsoft.DeploymentManager/serviceTopologies/myTopology/services/myService/serviceUnits/myServiceUnit2'",
              "postDeploymentSteps": [
                {
                  "stepId": "Microsoft.DeploymentManager/steps/postDeployStep5"
                }
              ],
              "dependsOnStepGroups": [
                "FirstRegion"
              ]
            }
          ]
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
