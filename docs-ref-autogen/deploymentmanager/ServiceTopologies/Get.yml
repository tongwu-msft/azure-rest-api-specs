### YamlMime:RESTOperation
uid: management.azure.com.deploymentmanager.servicetopologies.get
name: Get
service: Deployment Manager
groupName: Service Topologies
apiVersion: 2019-11-01-preview
summary: Gets the service topology.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DeploymentManager/serviceTopologies/{serviceTopologyName}?api-version=2019-11-01-preview
uriParameters:
- name: subscriptionId
