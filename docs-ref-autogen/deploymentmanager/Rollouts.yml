### YamlMime:RESTOperationGroup
uid: management.azure.com.deploymentmanager.rollouts
name: Rollouts
apiVersion: 2019-11-01-preview
service: Deployment Manager
metadata:
  description: Learn more about [Deployment Manager Rollouts Operations]. How to [Delete,List,Restart,Create Or Update,Get,Cancel].
operations:
- uid: management.azure.com.deploymentmanager.rollouts.cancel
  summary: "Stops a running rollout.  \nOnly running rollouts can be canceled."
- uid: management.azure.com.deploymentmanager.rollouts.createorupdate
  summary: "Creates or updates a rollout.  \nThis is an asynchronous operation and can be polled to completion using the location header returned by this operation."
- uid: management.azure.com.deploymentmanager.rollouts.delete
  summary: "Deletes a rollout resource.  \nOnly rollouts in terminal state can be deleted."
- uid: management.azure.com.deploymentmanager.rollouts.get
  summary: Gets detailed information of a rollout.
- uid: management.azure.com.deploymentmanager.rollouts.list
  summary: Lists the rollouts in a resource group.
- uid: management.azure.com.deploymentmanager.rollouts.restart
  summary: "Restarts a failed rollout and optionally skips all succeeded steps.  \nOnly failed rollouts can be restarted."
