### YamlMime:RESTOperation
uid: management.azure.com.devcenter.schedules.update
name: Update
service: Dev Center
groupName: Schedules
apiVersion: 2022-08-01-preview
summary: Partially updates a Scheduled.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DevCenter/projects/{projectName}/pools/{poolName}/schedules/{scheduleName}?api-version=2022-08-01-preview
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DevCenter/projects/{projectName}/pools/{poolName}/schedules/{scheduleName}?api-version=2022-08-01-preview&$top={$top}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Unique identifier of the Azure subscription. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group within the Azure subscription.
  types:
  - uid: string
- name: projectName
  in: path
  isRequired: true
  description: The name of the project.
  types:
  - uid: string
- name: poolName
  in: path
  isRequired: true
  description: Name of the pool.
  types:
  - uid: string
- name: scheduleName
  in: path
  isRequired: true
  description: The name of the schedule that uniquely identifies it.
  types:
  - uid: string
  pattern: ^[-\w]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
- name: $top
  in: query
  description: "The maximum number of resources to return from the operation. Example: '$top=10'."
  types:
  - uid: integer
  format: int32
responses:
- name: 202 Accepted
  description: Accepted. Operation will complete asynchronously
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
