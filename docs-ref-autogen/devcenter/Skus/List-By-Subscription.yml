### YamlMime:RESTOperation
uid: management.azure.com.devcenter.skus.listbysubscription
name: List By Subscription
service: Dev Center
groupName: Skus
apiVersion: 2022-09-01-preview
summary: Lists the Microsoft.DevCenter SKUs available in a subscription
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.DevCenter/skus?api-version=2022-09-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.DevCenter/skus?api-version=2022-09-01-preview&$top={$top}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Unique identifier of the Azure subscription. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
- name: $top
  in: query
  description: "The maximum number of resources to return from the operation. Example: '$top=10'."
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: SkuListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
