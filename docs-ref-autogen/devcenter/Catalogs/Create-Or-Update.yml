examples:
- name: Catalogs_CreateOrUpdateGitHub
  request:
    uri: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/rg1/providers/Microsoft.DevCenter/devcenters/Contoso/catalogs/{catalogName}?api-version=2022-09-01-preview
    body: >-
      {
        "properties": {
          "gitHub": {
            "uri": "https://github.com/Contoso/centralrepo-fake.git",
            "branch": "main",
            "secretIdentifier": "https://contosokv.vault.azure.net/secrets/CentralRepoPat",
            "path": "/templates"
          }
        }
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
