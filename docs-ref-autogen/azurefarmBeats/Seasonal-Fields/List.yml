### YamlMime:RESTOperation
uid: azurefarmbeats.seasonalfields.list
name: List
service: Azure FarmBeats
groupName: Seasonal Fields
apiVersion: 2021-03-31-preview
summary: >+
  Get a paginated list of seasonal field resources across all the farmers for a given search criteria.



  ###### Note:

  1. This API does a serial search of the database for the given search criteria. If the farmer Id is available, it is strongly recommended to use **‘List by Farmer Id’** API as it is performant.

  2. Users will get paginated response with each page containing a link to the next page. Few pages may have **no items (zero results)**. Users are expected to iterate over all the pages using ‘nextLink’. The search comes to an end when ‘nextLink’ is null.

produces:
- application/json
paths:
- content: GET /seasonal-fields?api-version=2021-03-31-preview
- content: GET /seasonal-fields?farmIds={farmIds}&fieldIds={fieldIds}&seasonIds={seasonIds}&cropVarietyIds={cropVarietyIds}&cropIds={cropIds}&minAvgYieldValue={minAvgYieldValue}&maxAvgYieldValue={maxAvgYieldValue}&avgYieldUnit={avgYieldUnit}&minAvgSeedPopulationValue={minAvgSeedPopulationValue}&maxAvgSeedPopulationValue={maxAvgSeedPopulationValue}&avgSeedPopulationUnit={avgSeedPopulationUnit}&minPlantingDateTime={minPlantingDateTime}&maxPlantingDateTime={maxPlantingDateTime}&ids={ids}&names={names}&propertyFilters={propertyFilters}&statuses={statuses}&minCreatedDateTime={minCreatedDateTime}&maxCreatedDateTime={maxCreatedDateTime}&minLastModifiedDateTime={minLastModifiedDateTime}&maxLastModifiedDateTime={maxLastModifiedDateTime}&$maxPageSize={$maxPageSize}&$skipToken={$skipToken}&api-version=2021-03-31-preview
  isOptional: true
uriParameters:
- name: farmIds
  in: query
  description: Seasonal fields associated with the given farms are returned.
  types:
  - uid: array
- name: fieldIds
  in: query
  description: Seasonal fields associated with the given fields are returned.
  types:
  - uid: array
- name: seasonIds
  in: query
  description: Seasonal fields associated with the given seasons are returned.
  types:
  - uid: array
- name: cropVarietyIds
  in: query
  description: Seasonal fields associated with at least one of the given crop varieties are returned.
  types:
  - uid: array
- name: cropIds
  in: query
  description: Seasonal fields associated with at least one of the given crops are returned.
  types:
  - uid: array
- name: minAvgYieldValue
  in: query
  description: Seasonal fields with average yield greater than or equal to the value specified will be returned.
  types:
  - uid: number
  format: double
- name: maxAvgYieldValue
  in: query
  description: Seasonal fields with average yield lesser than or equal to the value specified will be returned.
  types:
  - uid: number
  format: double
- name: avgYieldUnit
  in: query
  description: Unit of the average yield.
  types:
  - uid: string
- name: minAvgSeedPopulationValue
  in: query
  description: Seasonal fields with average seed population greater than or equal to the value specified will be returned.
  types:
  - uid: number
  format: double
- name: maxAvgSeedPopulationValue
  in: query
  description: Seasonal fields with average seed population lesser than or equal to the value specified will be returned.
  types:
  - uid: number
  format: double
- name: avgSeedPopulationUnit
  in: query
  description: Unit of average seed population.
  types:
  - uid: string
- name: minPlantingDateTime
  in: query
  description: Seasonal fields with planting date at or after the value specified will be returned (format: yyyy-MM-ddTHH:mm:ssZ).
  types:
  - uid: string
  format: date-time
- name: maxPlantingDateTime
  in: query
  description: Seasonal fields with planting date at or before the value specified will be returned (format: yyyy-MM-ddTHH:mm:ssZ).
  types:
  - uid: string
  format: date-time
- name: ids
  in: query
  description: List of Ids of seasonal fields to be returned.
  types:
  - uid: array
- name: names
  in: query
  description: List of names of seasonal fields to be returned.
  types:
  - uid: array
- name: propertyFilters
  in: query
  description: >-
    Filters on key-value pairs within 'Properties'.

    eg. "{testKey} eq {testValue}".
  types:
  - uid: array
- name: statuses
  in: query
  description: Seasonal fields with only the given statuses are returned.
  types:
  - uid: array
- name: minCreatedDateTime
  in: query
  description: 'Resources created at or after the given UTC date-time are returned (format: yyyy-MM-ddTHH:mm:ssZ).'
  types:
  - uid: string
  format: date-time
- name: maxCreatedDateTime
  in: query
  description: 'Resources created at or before the given UTC date-time are returned (format: yyyy-MM-ddTHH:mm:ssZ).'
  types:
  - uid: string
  format: date-time
- name: minLastModifiedDateTime
  in: query
  description: 'Resources last modified at or after the given UTC date-time are returned (format: yyyy-MM-ddTHH:mm:ssZ).'
  types:
  - uid: string
  format: date-time
- name: maxLastModifiedDateTime
  in: query
  description: 'Resources last modified at or before the given UTC date-time are returned (format: yyyy-MM-ddTHH:mm:ssZ).'
  types:
  - uid: string
  format: date-time
- name: $maxPageSize
  in: query
  description: Maximum number of items to be returned in a single page.
  types:
  - uid: integer
  format: int32
- name: $skipToken
  in: query
  description: Skip token for getting next set of results.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The requested API version.
  types:
  - uid: string
