### YamlMime:RESTOperationGroup
uid: azurefarmbeats.attachments
name: Attachments
apiVersion: 2021-03-31-preview
service: Azure FarmBeats
metadata:
  description: Learn more about [Azure FarmBeats Attachments Operations]. How to [Get,List By Farmer Id,Create Or Update,Download,Delete].
operations:
- uid: azurefarmbeats.attachments.createorupdate
  summary: Creates or updates an attachment resource under a particular farmer.
- uid: azurefarmbeats.attachments.delete
  summary: Deletes a specified attachment resource under a particular farmer.
- uid: azurefarmbeats.attachments.download
  summary: Downloads and returns attachment as response for the given input filePath.
- uid: azurefarmbeats.attachments.get
  summary: Gets a specified attachment resource under a particular farmer.
- uid: azurefarmbeats.attachments.listbyfarmerid
  summary: Returns a paginated list of attachment resources under a particular farmer.
