### YamlMime:RESTOperationGroup
uid: azurefarmbeats.harvestdata
name: Harvest Data
apiVersion: 2021-03-31-preview
service: Azure FarmBeats
metadata:
  description: Learn more about [Azure FarmBeats Harvest Data Operations]. How to [List By Farmer Id,Delete,List,Get,Create Or Update].
operations:
- uid: azurefarmbeats.harvestdata.createorupdate
  summary: Creates or updates harvest data resource under a particular farmer.
- uid: azurefarmbeats.harvestdata.delete
  summary: Deletes a specified harvest data resource under a particular farmer.
- uid: azurefarmbeats.harvestdata.get
  summary: Get a specified harvest data resource under a particular farmer.
- uid: azurefarmbeats.harvestdata.list
  summary: Returns a paginated list of harvest data resources across all farmers.
- uid: azurefarmbeats.harvestdata.listbyfarmerid
  summary: Returns a paginated list of harvest data resources under a particular farm.
