### YamlMime:RESTOperationGroup
uid: azurefarmbeats.tillagedata
name: Tillage Data
apiVersion: 2021-03-31-preview
service: Azure FarmBeats
metadata:
  description: Learn more about [Azure FarmBeats Tillage Data Operations]. How to [Create Or Update,Get,List,List By Farmer Id,Delete].
operations:
- uid: azurefarmbeats.tillagedata.createorupdate
  summary: Creates or updates an tillage data resource under a particular farmer.
- uid: azurefarmbeats.tillagedata.delete
  summary: Deletes a specified tillage data resource under a particular farmer.
- uid: azurefarmbeats.tillagedata.get
  summary: Get a specified tillage data resource under a particular farmer.
- uid: azurefarmbeats.tillagedata.list
  summary: Returns a paginated list of tillage data resources across all farmers.
- uid: azurefarmbeats.tillagedata.listbyfarmerid
  summary: Returns a paginated list of tillage data resources under a particular farm.
