### YamlMime:RESTOperation
uid: azurefarmbeats.farms.list
name: List
service: Azure FarmBeats
groupName: Farms
apiVersion: 2021-03-31-preview
summary: >+
  Get a paginated list of farm resources across all the farmers for a given search criteria.



  ###### Note:

  1. This API does a serial search of the database for the given search criteria. If the farmer Id is available, it is strongly recommended to use **‘List by Farmer Id’** API as it is performant.

  2. Users will get paginated response with each page containing a link to the next page. Few pages may have **no items (zero results)**. Users are expected to iterate over all the pages using ‘nextLink’. The search comes to an end when ‘nextLink’ is null.

produces:
- application/json
paths:
- content: GET /farms?api-version=2021-03-31-preview
- content: GET /farms?ids={ids}&names={names}&propertyFilters={propertyFilters}&statuses={statuses}&minCreatedDateTime={minCreatedDateTime}&maxCreatedDateTime={maxCreatedDateTime}&minLastModifiedDateTime={minLastModifiedDateTime}&maxLastModifiedDateTime={maxLastModifiedDateTime}&$maxPageSize={$maxPageSize}&$skipToken={$skipToken}&api-version=2021-03-31-preview
  isOptional: true
uriParameters:
- name: ids
  in: query
  description: List of Ids of farms to be returned.
  types:
  - uid: array
- name: names
  in: query
  description: List of names of farms to be returned.
  types:
  - uid: array
- name: propertyFilters
  in: query
  description: >-
    Filters on key-value pairs within 'Properties'.

    eg. "{testKey} eq {testValue}".
  types:
  - uid: array
- name: statuses
  in: query
  description: Farms with only the given statuses are returned.
  types:
  - uid: array
- name: minCreatedDateTime
  in: query
  description: 'Resources created at or after the given UTC date-time are returned (format: yyyy-MM-ddTHH:mm:ssZ).'
  types:
  - uid: string
  format: date-time
- name: maxCreatedDateTime
  in: query
  description: 'Resources created at or before the given UTC date-time are returned (format: yyyy-MM-ddTHH:mm:ssZ).'
  types:
