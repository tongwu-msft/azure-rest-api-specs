examples:
- name: Locations_CheckNameAvailability_AlreadyExists
  request:
    uri: POST https://management.azure.com/subscriptions/11111111-2222-3333-4444-555555555555/providers/Microsoft.AgFoodPlatform/checkNameAvailability?api-version=2020-05-12-preview
    body: >-
      {
        "name": "existingaccountname",
        "type": "Microsoft.AgFoodPlatform/farmBeats"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": false,
        "reason": "AlreadyExists",
        "message": "An account named 'existingaccountname' is already in use."
      }
- name: Locations_CheckNameAvailability_Available
  request:
    uri: POST https://management.azure.com/subscriptions/11111111-2222-3333-4444-555555555555/providers/Microsoft.AgFoodPlatform/checkNameAvailability?api-version=2020-05-12-preview
    body: >-
      {
        "name": "newaccountname",
        "type": "Microsoft.AgFoodPlatform/farmBeats"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": true
      }
