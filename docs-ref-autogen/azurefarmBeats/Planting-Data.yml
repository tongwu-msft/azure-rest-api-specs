### YamlMime:RESTOperationGroup
uid: azurefarmbeats.plantingdata
name: Planting Data
apiVersion: 2021-03-31-preview
service: Azure FarmBeats
metadata:
  description: Learn more about [Azure FarmBeats Planting Data Operations]. How to [List By Farmer Id,List,Create Or Update,Get,Delete].
operations:
- uid: azurefarmbeats.plantingdata.createorupdate
  summary: Creates or updates an planting data resource under a particular farmer.
- uid: azurefarmbeats.plantingdata.delete
  summary: Deletes a specified planting data resource under a particular farmer.
- uid: azurefarmbeats.plantingdata.get
  summary: Get a specified planting data resource under a particular farmer.
- uid: azurefarmbeats.plantingdata.list
  summary: Returns a paginated list of planting data resources across all farmers.
- uid: azurefarmbeats.plantingdata.listbyfarmerid
  summary: Returns a paginated list of planting data resources under a particular farm.
