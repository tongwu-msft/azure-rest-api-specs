### YamlMime:RESTOperation
uid: azurefarmbeats.seasons.list
name: List
service: Azure FarmBeats
groupName: Seasons
apiVersion: 2021-03-31-preview
summary: "Get a paginated list of season resources.\n\n\r###### Note: \n1. Users will get paginated response with each page containing a link to the next page. Users are expected to iterate over all the pages using ‘nextLink’. The search comes to an end when ‘nextLink’ is null.\n\n"
produces:
- application/json
paths:
- content: GET /seasons?api-version=2021-03-31-preview
- content: GET /seasons?minStartDateTime={minStartDateTime}&maxStartDateTime={maxStartDateTime}&minEndDateTime={minEndDateTime}&maxEndDateTime={maxEndDateTime}&years={years}&ids={ids}&names={names}&propertyFilters={propertyFilters}&statuses={statuses}&minCreatedDateTime={minCreatedDateTime}&maxCreatedDateTime={maxCreatedDateTime}&minLastModifiedDateTime={minLastModifiedDateTime}&maxLastModifiedDateTime={maxLastModifiedDateTime}&$maxPageSize={$maxPageSize}&$skipToken={$skipToken}&api-version=2021-03-31-preview
  isOptional: true
uriParameters:
- name: minStartDateTime
  in: query
  description: 'Seasons which start at or after the given UTC date-time are returned (format: yyyy-MM-ddTHH:mm:ssZ).'
  types:
  - uid: string
  format: date-time
- name: maxStartDateTime
  in: query
  description: 'Seasons which start at or before the given UTC date-time are returned (format: yyyy-MM-ddTHH:mm:ssZ).'
  types:
  - uid: string
  format: date-time
- name: minEndDateTime
  in: query
  description: Seasons which end at or after the given UTC date-time are returned (format: yyyy-MM-ddTHH:mm:ssZ).
  types:
  - uid: string
  format: date-time
- name: maxEndDateTime
  in: query
  description: Seasons which end at or before the given UTC date-time are returned (format: yyyy-MM-ddTHH:mm:ssZ).
  types:
  - uid: string
  format: date-time
- name: years
  in: query
  description: Seasons with given list of years are returned.
  types:
  - uid: array
- name: ids
  in: query
  description: List of Ids of seasons to be returned.
  types:
  - uid: array
- name: names
  in: query
  description: List of names of seasons to be returned.
  types:
  - uid: array
- name: propertyFilters
  in: query
  description: >-
    Filters on key-value pairs within 'Properties'.

    eg. "{testKey} eq {testValue}".
  types:
  - uid: array
- name: statuses
  in: query
  description: Seasons with only the given statuses are returned.
  types:
  - uid: array
- name: minCreatedDateTime
  in: query
  description: 'Resources created at or after the given UTC date-time are returned (format: yyyy-MM-ddTHH:mm:ssZ).'
  types:
  - uid: string
  format: date-time
- name: maxCreatedDateTime
  in: query
  description: 'Resources created at or before the given UTC date-time are returned (format: yyyy-MM-ddTHH:mm:ssZ).'
  types:
  - uid: string
  format: date-time
- name: minLastModifiedDateTime
  in: query
  description: 'Resources last modified at or after the given UTC date-time are returned (format: yyyy-MM-ddTHH:mm:ssZ).'
  types:
  - uid: string
  format: date-time
- name: maxLastModifiedDateTime
  in: query
  description: 'Resources last modified at or before the given UTC date-time are returned (format: yyyy-MM-ddTHH:mm:ssZ).'
  types:
  - uid: string
  format: date-time
- name: $maxPageSize
  in: query
  description: Maximum number of items to be returned in a single page.
  types:
  - uid: integer
  format: int32
- name: $skipToken
  in: query
  description: Skip token for getting next set of results.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The requested API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: SeasonListResponse
- name: Other Status Codes
  description: Error
  types:
  - uid: ErrorResponse
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: Please provide a valid bearer token for authorized API calls. Note that you might need to clear your browser cache if you tried un-authenticated calls before.
  types:
  - uid: string
definitions:
- name: SeasonListResponse
  description: Paged response contains list of requested objects and a URL link to get the next set of results.
  kind: object
  properties:
  - name: value
    description: List of requested objects.
    types:
    - uid: Season
      isArray: true
  - name: $skipToken
    description: Token used in retrieving the next page. If null, there are no additional pages.
    types:
    - uid: string
  - name: nextLink
    description: Continuation link (absolute URI) to the next page of results in the list. If null, there are no additional pages.
    types:
    - uid: string
- name: ErrorResponse
  description: >-
    An error response from Azure AgPlatform service.

    <see href="https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#7102-error-condition-responses">ErrorResponse reference document.</see>.
  kind: object
  properties:
  - name: error
    description: An error from Azure FarmBeats service.
    types:
    - uid: Error
  - name: traceId
    description: Unique trace Id.
    types:
    - uid: string
- name: Season
  description: Schema of season resource.
  kind: object
  properties:
  - name: startDateTime
    description: 'UTC date-time signifying the start of the season (format: yyyy-MM-ddTHH:mm:ssZ).'
    types:
    - uid: string
  - name: endDateTime
    description: 'UTC date-time signifying the end of the season (format: yyyy-MM-ddTHH:mm:ssZ).'
    types:
    - uid: string
  - name: year
    description: Year associated with the harvest i.e. year of season end date-time.
    types:
    - uid: integer
  - name: id
    isReadyOnly: true
    description: Unique Id of the season.
    types:
    - uid: string
  - name: eTag
    isReadyOnly: true
    description: ETag value can be used to implement optimistic concurrency.
    types:
    - uid: string
  - name: status
    description: User determined status of the resource.
    types:
    - uid: string
  - name: createdDateTime
    isReadyOnly: true
    description: UTC Date-time at which the resource was created (format: yyyy-MM-ddTHH:mm:ssZ).
    types:
    - uid: string
  - name: modifiedDateTime
    isReadyOnly: true
    description: UTC Date-time at which the resource was last modified (format: yyyy-MM-ddTHH:mm:ssZ).
    types:
    - uid: string
  - name: name
    description: Name of the season.
    types:
    - uid: string
  - name: description
    description: Brief description of the season.
    types:
    - uid: string
  - name: properties
    description: A collection of key value pairs associated with the resource. A key is a string and a value can be a numeric or a string. A maximum of 25 key value pairs can be associated with a resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
- name: Error
  description: An error from Azure FarmBeats service.
  kind: object
  properties:
  - name: code
    description: Server-defined set of error codes.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: target
    description: Target of the error.
    types:
    - uid: string
  - name: details
    description: Array of details about specific errors that led to this reported error.
    types:
    - uid: Error
      isArray: true
  - name: innererror
    description: >-
      Inner error containing list of errors.

      <see href="https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#innererror--object">InnerError reference document</see>.
    types:
    - uid: InnerError
- name: InnerError
  description: >-
    Inner error containing list of errors.

    <see href="https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#innererror--object">InnerError reference document</see>.
  kind: object
  properties:
  - name: code
    description: Specific error code than was provided by the containing error.
    types:
    - uid: string
  - name: innererror
    description: >-
      Inner error containing list of errors.

      <see href="https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#innererror--object">InnerError reference document</see>.
    types:
    - uid: InnerError
examples:
- name: Seasons_List
  request:
    uri: GET /seasons?api-version=2021-03-31-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "startDateTime": "2021-04-22T17:50:26Z",
            "endDateTime": "2021-04-22T17:50:26Z",
            "year": 2012,
            "id": "SEASON123",
            "name": "John Smith's Season",
            "status": "Active",
            "description": "Some description",
            "properties": {
              "Irrigated": "Yes",
              "RetailerId": "Retailer123"
            },
            "createdDateTime": "2021-04-21T06:49:30Z",
            "modifiedDateTime": "2021-04-21T06:49:30Z",
            "eTag": "0f8fad5b-d9cb-469f-a165-70867728950e"
          }
        ],
        "$skipToken": "string",
        "nextLink": "https://{{resourceName}}.farmbeats.azure.net/farmers/{{farmerId}}/seasonalFields/{{seasonalFieldId}}?api-version={{apiVersion}}&$skipToken=%5b%7b%22token%22%3a%22%2bRID%3a%7e23TRC%3a10%23ISA%3d%22%2c%22range%22%3a%7b%22min%22%3a%22%22%2c%22max%22%3a%22FF%22%7d%7d%5d"
      }
security:
- name: Authorization
  type: apiKey
  description: Please provide a valid bearer token for authorized API calls. Note that you might need to clear your browser cache if you tried un-authenticated calls before.
  in: header
metadata:
  description: "Get a paginated list of season resources.\n\n\r###### Note: \n1. Users will get paginated response with each page containing a link to the next page."
errorCodes: []
