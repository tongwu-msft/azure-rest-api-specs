### YamlMime:RESTOperationGroup
uid: azurefarmbeats.oauthtokens
name: O Auth Tokens
apiVersion: 2021-03-31-preview
service: Azure FarmBeats
metadata:
  description: Learn more about [Azure FarmBeats O Auth Tokens Operations]. How to [Create Cascade Delete Job,Get Cascade Delete Job Details,Get O Auth Connection Link,List].
operations:
- uid: azurefarmbeats.oauthtokens.createcascadedeletejob
  summary: >+
    Create job to remove OAuth token.



    ###### Note:


    1. The **‘contentType’** in the request header should be **'application/json'**.

    2. ‘Job id’ can only contain alphanumeric characters, '-', '_', '~' or '.', and must begin and end with an alphanumeric character. Minimum length of a ‘Job id’ is 2 characters and maximum length is 50 characters.

- uid: azurefarmbeats.oauthtokens.getcascadedeletejobdetails
  summary: >+
    Get details of OAuth token remove job.

- uid: azurefarmbeats.oauthtokens.getoauthconnectionlink
  summary: >+
    Get connection link needed in the OAuth flow.

- uid: azurefarmbeats.oauthtokens.list
  summary: >+
    Get a list of OAuthToken documents for a given search criteria.

