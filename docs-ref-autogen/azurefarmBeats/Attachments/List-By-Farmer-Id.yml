### YamlMime:RESTOperation
uid: azurefarmbeats.attachments.listbyfarmerid
name: List By Farmer Id
service: Azure FarmBeats
groupName: Attachments
apiVersion: 2021-03-31-preview
summary: >+
  Get a paginated list of attachment resources for a given farmer and search criteria.

produces:
- application/json
paths:
- content: GET /farmers/{farmerId}/attachments?api-version=2021-03-31-preview
- content: GET /farmers/{farmerId}/attachments?resourceIds={resourceIds}&resourceTypes={resourceTypes}&ids={ids}&names={names}&propertyFilters={propertyFilters}&statuses={statuses}&minCreatedDateTime={minCreatedDateTime}&maxCreatedDateTime={maxCreatedDateTime}&minLastModifiedDateTime={minLastModifiedDateTime}&maxLastModifiedDateTime={maxLastModifiedDateTime}&$maxPageSize={$maxPageSize}&$skipToken={$skipToken}&api-version=2021-03-31-preview
  isOptional: true
uriParameters:
- name: farmerId
  in: path
  isRequired: true
  description: Id of the associated farmer.
  types:
  - uid: string
- name: resourceIds
  in: query
  description: Attachments belonging to the given list of resources will be returned.
  types:
  - uid: array
- name: resourceTypes
  in: query
  description: Attachments belonging to the resources of the given resource types will be returned. Valid values are Farmer, Farm, Field, SeasonalField, Boundary, ApplicationData, HarvestData, TillageDat and PlantingData.
  types:
  - uid: array
- name: ids
  in: query
  description: Ids of the attachments to be returned.
  types:
  - uid: array
- name: names
  in: query
  description: List of names of attachments to be returned.
  types:
  - uid: array
- name: propertyFilters
  in: query
  description: >-
    Filters on key-value pairs within 'Properties'.

    eg. "{testKey} eq {testValue}".
  types:
  - uid: array
- name: statuses
  in: query
  description: Attachments with only the given statuses are returned.
  types:
  - uid: array
- name: minCreatedDateTime
  in: query
  description: Attachments created at or after the given UTC date-time are returned (format: yyyy-MM-ddTHH:mm:ssZ).
  types:
  - uid: string
  format: date-time
- name: maxCreatedDateTime
  in: query
  description: Attachments created at or before the given UTC date-time are returned (format: yyyy-MM-ddTHH:mm:ssZ).
  types:
  - uid: string
  format: date-time
- name: minLastModifiedDateTime
  in: query
  description: Attachments last modified at or after the given UTC date-time are returned (format: yyyy-MM-ddTHH:mm:ssZ).
  types:
  - uid: string
  format: date-time
- name: maxLastModifiedDateTime
  in: query
  description: Attachments last modified at or before the given UTC date-time are returned (format: yyyy-MM-ddTHH:mm:ssZ).
  types:
  - uid: string
  format: date-time
- name: $maxPageSize
  in: query
  description: Maximum number of items to be returned in a single page.
  types:
  - uid: integer
  format: int32
- name: $skipToken
  in: query
  description: Skip token for getting next set of results.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The requested API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: AttachmentListResponse
- name: Other Status Codes
  description: Error
  types:
  - uid: ErrorResponse
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: Please provide a valid bearer token for authorized API calls. Note that you might need to clear your browser cache if you tried un-authenticated calls before.
  types:
  - uid: string
definitions:
- name: AttachmentListResponse
  description: Paged response contains list of requested objects and a URL link to get the next set of results.
  kind: object
  properties:
  - name: value
    description: List of requested objects.
    types:
    - uid: Attachment
      isArray: true
  - name: $skipToken
    description: Token used in retrieving the next page. If null, there are no additional pages.
    types:
    - uid: string
  - name: nextLink
    description: Continuation link (absolute URI) to the next page of results in the list. If null, there are no additional pages.
    types:
    - uid: string
- name: ErrorResponse
  description: >-
    An error response from Azure AgPlatform service.

    <see href="https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#7102-error-condition-responses">ErrorResponse reference document.</see>.
  kind: object
  properties:
  - name: error
    description: An error from Azure FarmBeats service.
    types:
    - uid: Error
  - name: traceId
    description: Unique trace Id.
    types:
    - uid: string
- name: Attachment
  description: Schema of attachment resource.
  kind: object
  properties:
  - name: farmerId
    isReadyOnly: true
    description: Id of the associated farmer.
    types:
    - uid: string
  - name: resourceId
    description: 'This is the Id of the resource to which the attachment belongs. Ids of following entities are valid: Farmer, Farm, Field, Seasonal field, Boundary, Application data, Harvest data, Tillage data and Planting data.'
    types:
    - uid: string
  - name: resourceType
    description: Indicates the type of resource to which this attachment belongs. Valid values are Farmer, Farm, Field, SeasonalField, Boundary, ApplicationData, HarvestData, TillageDat and PlantingData.
    types:
    - uid: string
  - name: originalFileName
    isReadyOnly: true
    description: Original file name of the attachment.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Unique Id of the attachment. This Id is unique for a given farmer.
    types:
    - uid: string
  - name: status
    description: User determined status of the resource.
    types:
    - uid: string
  - name: createdDateTime
    isReadyOnly: true
    description: UTC Date-time at which the resource was created (format: yyyy-MM-ddTHH:mm:ssZ).
    types:
    - uid: string
  - name: modifiedDateTime
    isReadyOnly: true
    description: UTC Date-time at which the resource was last modified (format: yyyy-MM-ddTHH:mm:ssZ).
    types:
    - uid: string
  - name: name
    description: Name of the attachment.
    types:
    - uid: string
  - name: description
    description: Brief description of the attachment.
    types:
    - uid: string
  - name: eTag
    isReadyOnly: true
    description: ETag value can be used to implement optimistic concurrency.
    types:
    - uid: string
- name: Error
  description: An error from Azure FarmBeats service.
  kind: object
  properties:
  - name: code
    description: Server-defined set of error codes.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: target
    description: Target of the error.
    types:
    - uid: string
  - name: details
    description: Array of details about specific errors that led to this reported error.
    types:
    - uid: Error
      isArray: true
  - name: innererror
    description: >-
      Inner error containing list of errors.

      <see href="https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#innererror--object">InnerError reference document</see>.
    types:
    - uid: InnerError
- name: InnerError
  description: >-
    Inner error containing list of errors.

    <see href="https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#innererror--object">InnerError reference document</see>.
  kind: object
  properties:
  - name: code
    description: Specific error code than was provided by the containing error.
    types:
    - uid: string
  - name: innererror
    description: >-
      Inner error containing list of errors.

      <see href="https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#innererror--object">InnerError reference document</see>.
    types:
    - uid: InnerError
examples:
- name: Attachments_ListByFarmerId
  request:
    uri: GET /farmers/FARMER123/attachments?api-version=2021-03-31-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "ATTACHMENT123",
            "farmerId": "FARMER123",
            "resourceId": "FARMER123",
            "resourceType": "farmer",
            "originalFileName": "attachment-file",
            "name": "John Smith's Field",
            "status": "Active",
            "description": "Some description",
            "createdDateTime": "2021-04-21T06:49:30Z",
            "modifiedDateTime": "2021-04-21T06:49:30Z",
            "eTag": "0f8fad5b-d9cb-469f-a165-70867728950e"
          }
        ],
        "$skipToken": "string",
        "nextLink": "https://{{resourceName}}.farmbeats.azure.net/farmers/{{farmerId}}/seasonalFields/{{seasonalFieldId}}?api-version={{apiVersion}}&$skipToken=%5b%7b%22token%22%3a%22%2bRID%3a%7e23TRC%3a10%23ISA%3d%22%2c%22range%22%3a%7b%22min%22%3a%22%22%2c%22max%22%3a%22FF%22%7d%7d%5d"
      }
security:
- name: Authorization
  type: apiKey
  description: Please provide a valid bearer token for authorized API calls. Note that you might need to clear your browser cache if you tried un-authenticated calls before.
  in: header
