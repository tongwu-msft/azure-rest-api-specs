### YamlMime:RESTOperation
uid: azurefarmbeats.attachments.createorupdate
name: Create Or Update
service: Azure FarmBeats
groupName: Attachments
apiVersion: 2021-03-31-preview
summary: >+
  Create or update an attachment resource for a given farmer.



  ###### Note:


  1. The **‘contentType’** in the request header should be **'application/merge-patch+json'**.

  2. 'Id' of a resource can only contain alphanumeric characters, '-', '_', '~' or '.', and must begin and end with an alphanumeric character. Minimum length of an ‘Id’ is 2 characters and maximum length is 50 characters.

consumes:
- multipart/form-data
produces:
- application/json
paths:
- content: PATCH /farmers/{farmerId}/attachments/{attachmentId}?api-version=2021-03-31-preview
uriParameters:
- name: farmerId
  in: path
  isRequired: true
  description: Id of the associated farmer.
  types:
  - uid: string
- name: attachmentId
  in: path
  isRequired: true
  description: Id of the attachment. This Id is unique for a given farmer.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The requested API version.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Success
  types:
  - uid: Attachment
- name: 200 OK
  description: Success
  types:
  - uid: Attachment
- name: Other Status Codes
  description: Error
  types:
  - uid: ErrorResponse
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: Please provide a valid bearer token for authorized API calls. Note that you might need to clear your browser cache if you tried un-authenticated calls before.
  types:
  - uid: string
definitions:
- name: Attachment
  description: Schema of attachment resource.
  kind: object
  properties:
  - name: farmerId
    isReadyOnly: true
    description: Id of the associated farmer.
    types:
    - uid: string
  - name: resourceId
    description: 'This is the Id of the resource to which the attachment belongs. Ids of following entities are valid: Farmer, Farm, Field, Seasonal field, Boundary, Application data, Harvest data, Tillage data and Planting data.'
    types:
    - uid: string
  - name: resourceType
    description: Indicates the type of resource to which this attachment belongs. Valid values are Farmer, Farm, Field, SeasonalField, Boundary, ApplicationData, HarvestData, TillageDat and PlantingData.
    types:
    - uid: string
  - name: originalFileName
    isReadyOnly: true
    description: Original file name of the attachment.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Unique Id of the attachment. This Id is unique for a given farmer.
    types:
    - uid: string
  - name: status
    description: User determined status of the resource.
    types:
    - uid: string
  - name: createdDateTime
    isReadyOnly: true
    description: UTC Date-time at which the resource was created (format: yyyy-MM-ddTHH:mm:ssZ).
    types:
    - uid: string
  - name: modifiedDateTime
    isReadyOnly: true
    description: UTC Date-time at which the resource was last modified (format: yyyy-MM-ddTHH:mm:ssZ).
    types:
    - uid: string
  - name: name
    description: Name of the attachment.
    types:
    - uid: string
  - name: description
    description: Brief description of the attachment.
    types:
    - uid: string
  - name: eTag
    isReadyOnly: true
    description: ETag value can be used to implement optimistic concurrency.
    types:
    - uid: string
- name: ErrorResponse
  description: >-
    An error response from Azure AgPlatform service.

    <see href="https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#7102-error-condition-responses">ErrorResponse reference document.</see>.
  kind: object
  properties:
  - name: error
    description: An error from Azure FarmBeats service.
    types:
    - uid: Error
  - name: traceId
    description: Unique trace Id.
    types:
    - uid: string
- name: Error
