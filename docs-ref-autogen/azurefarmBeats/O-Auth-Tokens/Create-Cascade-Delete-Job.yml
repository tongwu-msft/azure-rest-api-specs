### YamlMime:RESTOperation
uid: azurefarmbeats.oauthtokens.createcascadedeletejob
name: Create Cascade Delete Job
service: Azure FarmBeats
groupName: O Auth Tokens
apiVersion: 2021-03-31-preview
summary: Create a cascade delete job for OAuth tokens.
produces:
- application/json
paths:
- content: PUT {Endpoint}/oauth/tokens/remove/{jobId}?farmerId={farmerId}&oauthProviderId={oauthProviderId}&api-version=2021-03-31-preview
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'The endpoint of your FarmBeats resource (protocol and hostname, for example: https://{resourceName}.farmbeats.azure.net).'
  types:
  - uid: string
- name: jobId
  in: path
  isRequired: true
  description: Job ID supplied by end user.
  types:
  - uid: string
- name: farmerId
  in: query
  isRequired: true
  description: ID of the farmer.
  types:
  - uid: string
- name: oauthProviderId
  in: query
  isRequired: true
  description: ID of the OAuthProvider.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The requested API version
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Success
  types:
  - uid: CascadeDeleteJob
- name: Other Status Codes
  description: Error
  types:
  - uid: ErrorResponse
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: Please provide a valid bearer token for authorized API calls. Note that you might need to clear your browser cache if you tried un-authenticated calls before.
  types:
  - uid: string
definitions:
- name: CascadeDeleteJob
  description: Schema of cascade delete job.
  kind: object
  properties:
  - name: farmerId
    description: Farmer ID.
    types:
    - uid: string
  - name: resourceId
    description: The id of the resource.
    types:
    - uid: string
  - name: resourceType
    description: The type of the resource.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Unique job id.
    types:
    - uid: string
  - name: status
    isReadyOnly: true
    description: >-
      Status of the job.

      Possible values: 'Waiting', 'Running', 'Succeeded', 'Failed', 'Cancelled'.
    types:
    - uid: string
  - name: durationInSeconds
    isReadyOnly: true
    description: Duration of the job in seconds.
    types:
    - uid: number
  - name: message
    isReadyOnly: true
    description: Status message to capture more details of the job.
    types:
    - uid: string
  - name: createdDateTime
    isReadyOnly: true
    description: 'Job created at dateTime. Sample format: yyyy-MM-ddTHH:mm:ssZ.'
    types:
    - uid: string
  - name: lastActionDateTime
    isReadyOnly: true
    description: 'Job was last acted upon at dateTime. Sample format: yyyy-MM-ddTHH:mm:ssZ.'
    types:
    - uid: string
  - name: startTime
    isReadyOnly: true
    description: 'Job start time when available. Sample format: yyyy-MM-ddTHH:mm:ssZ.'
    types:
    - uid: string
  - name: endTime
    isReadyOnly: true
    description: 'Job end time when available. Sample format: yyyy-MM-ddTHH:mm:ssZ.'
    types:
    - uid: string
  - name: name
    description: Name to identify resource.
    types:
    - uid: string
  - name: description
    description: Textual description of the resource.
    types:
    - uid: string
  - name: properties
    description: >-
      A collection of key value pairs that belongs to the resource.

      Each pair must not have a key greater than 50 characters

      and must not have a value greater than 150 characters.

      Note: A maximum of 25 key value pairs can be provided for a resource and only string and numeral values are supported.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
