### YamlMime:RESTOperation
uid: azurefarmbeats.oauthtokens.list
name: List
service: Azure FarmBeats
groupName: O Auth Tokens
apiVersion: 2021-03-31-preview
summary: >+
  Get a list of OAuthToken documents for a given search criteria.

produces:
- application/json
paths:
- content: GET /oauth/tokens?api-version=2021-03-31-preview
- content: GET /oauth/tokens?authProviderIds={authProviderIds}&farmerIds={farmerIds}&isValid={isValid}&minCreatedDateTime={minCreatedDateTime}&maxCreatedDateTime={maxCreatedDateTime}&minLastModifiedDateTime={minLastModifiedDateTime}&maxLastModifiedDateTime={maxLastModifiedDateTime}&$maxPageSize={$maxPageSize}&$skipToken={$skipToken}&api-version=2021-03-31-preview
  isOptional: true
uriParameters:
- name: authProviderIds
  in: query
  description: List of Ids of OAuth providers to be returned.
  types:
  - uid: array
- name: farmerIds
  in: query
  description: List of Ids of associated farmers.
  types:
  - uid: array
- name: isValid
  in: query
  description: If set, only valid (non expired) OAuth tokens are returned.
  types:
  - uid: boolean
- name: minCreatedDateTime
  in: query
  description: 'Resources created at or after the given UTC date-time are returned (format: yyyy-MM-ddTHH:mm:ssZ).'
  types:
  - uid: string
  format: date-time
- name: maxCreatedDateTime
  in: query
  description: 'Resources created at or before the given UTC date-time are returned (format: yyyy-MM-ddTHH:mm:ssZ).'
  types:
  - uid: string
  format: date-time
- name: minLastModifiedDateTime
  in: query
  description: 'Resources last modified at or after the given UTC date-time are returned (format: yyyy-MM-ddTHH:mm:ssZ).'
  types:
  - uid: string
  format: date-time
- name: maxLastModifiedDateTime
  in: query
  description: 'Resources last modified at or before the given UTC date-time are returned (format: yyyy-MM-ddTHH:mm:ssZ).'
  types:
  - uid: string
  format: date-time
- name: $maxPageSize
  in: query
  description: Maximum number of items to be returned in a single page.
  types:
  - uid: integer
  format: int32
- name: $skipToken
  in: query
  description: Skip token for getting next set of results.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The requested API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: OAuthTokenListResponse
- name: Other Status Codes
  description: Error
  types:
  - uid: ErrorResponse
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: Please provide a valid bearer token for authorized API calls. Note that you might need to clear your browser cache if you tried un-authenticated calls before.
  types:
  - uid: string
definitions:
- name: OAuthTokenListResponse
  description: Paged response contains list of requested objects and a URL link to get the next set of results.
  kind: object
  properties:
  - name: value
    description: List of requested objects.
    types:
    - uid: OAuthToken
      isArray: true
  - name: $skipToken
    description: Token used in retrieving the next page. If null, there are no additional pages.
    types:
    - uid: string
  - name: nextLink
    description: Continuation link (absolute URI) to the next page of results in the list. If null, there are no additional pages.
    types:
    - uid: string
- name: ErrorResponse
  description: >-
    An error response from Azure AgPlatform service.

    <see href="https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#7102-error-condition-responses">ErrorResponse reference document.</see>.
  kind: object
  properties:
  - name: error
    description: An error from Azure FarmBeats service.
    types:
    - uid: Error
  - name: traceId
    description: Unique trace Id.
    types:
    - uid: string
- name: OAuthToken
  description: Schema of OAuth token resource.
  kind: object
  properties:
  - name: farmerId
    description: Id of the farmer for whom the OAuth flow is being configured.
    types:
    - uid: string
  - name: authProviderId
    description: Id of the OAuth provider resource containing the app information.
    types:
    - uid: string
  - name: isValid
    description: An optional flag indicating whether the token is valid or expired.
    types:
    - uid: boolean
  - name: eTag
    isReadyOnly: true
    description: ETag value can be used to implement optimistic concurrency.
    types:
    - uid: string
  - name: createdDateTime
    isReadyOnly: true
    description: UTC Date-time at which the resource was created (format: yyyy-MM-ddTHH:mm:ssZ).
    types:
    - uid: string
  - name: modifiedDateTime
    isReadyOnly: true
    description: UTC Date-time at which the resource was last modified (format: yyyy-MM-ddTHH:mm:ssZ).
    types:
    - uid: string
- name: Error
  description: An error from Azure FarmBeats service.
  kind: object
  properties:
  - name: code
    description: Server-defined set of error codes.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: target
    description: Target of the error.
    types:
    - uid: string
  - name: details
    description: Array of details about specific errors that led to this reported error.
    types:
    - uid: Error
      isArray: true
  - name: innererror
    description: >-
      Inner error containing list of errors.

      <see href="https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#innererror--object">InnerError reference document</see>.
    types:
    - uid: InnerError
- name: InnerError
  description: >-
    Inner error containing list of errors.

    <see href="https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#innererror--object">InnerError reference document</see>.
  kind: object
  properties:
  - name: code
    description: Specific error code than was provided by the containing error.
    types:
    - uid: string
  - name: innererror
    description: >-
      Inner error containing list of errors.

      <see href="https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#innererror--object">InnerError reference document</see>.
    types:
    - uid: InnerError
examples:
- name: OAuthTokens_List
  request:
    uri: GET /oauth/tokens?api-version=2021-03-31-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "farmerId": "Farmer123",
            "authProviderId": "JOHNDEERE",
            "isValid": true,
            "eTag": "0f8fad5b-d9cb-469f-a165-70867728950e",
            "createdDateTime": "2021-04-22T18:49:25Z",
            "modifiedDateTime": "2021-04-22T18:49:25Z"
          }
        ]
      }
security:
- name: Authorization
  type: apiKey
  description: Please provide a valid bearer token for authorized API calls. Note that you might need to clear your browser cache if you tried un-authenticated calls before.
  in: header
metadata:
  description: >+
    Learn more about Azure FarmBeats service - Get a list of OAuthToken documents for a given search criteria.

errorCodes: []
