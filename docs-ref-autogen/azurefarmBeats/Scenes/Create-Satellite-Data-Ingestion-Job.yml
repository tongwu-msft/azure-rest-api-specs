### YamlMime:RESTOperation
uid: azurefarmbeats.scenes.createsatellitedataingestionjob
name: Create Satellite Data Ingestion Job
service: Azure FarmBeats
groupName: Scenes
apiVersion: 2021-03-31-preview
summary: >+
  Create a satellite data ingestion job.



  ###### Note:


  1. The **‘contentType’** in the request header should be **'application/json'**.

  2. ‘Job id’ can only contain alphanumeric characters, '-', '_', '~' or '.', and must begin and end with an alphanumeric character. Minimum length of a ‘Job id’ is 2 characters and maximum length is 50 characters.

  3. 'Key' and 'value' in 'Properties' can have a maximum of 50 and 150 characters respectively.

consumes:
- application/json
produces:
- application/json
paths:
- content: PUT /scenes/satellite/ingest-data/{jobId}?api-version=2021-03-31-preview
uriParameters:
- name: jobId
  in: path
  isRequired: true
  description: Id of the satellite data ingestion job.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The requested API version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Success
  types:
  - uid: SatelliteDataIngestionJob
- name: Other Status Codes
  description: Error
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: farmerId
    in: body
    isRequired: true
    description: Id of the associated farmer.
    types:
    - uid: string
  - name: boundaryId
    in: body
    isRequired: true
    description: The id of the boundary for which satellite data is being fetched.
    types:
    - uid: string
  - name: startDateTime
    in: body
    isRequired: true
    description: UTC Date-time from when the satellite data has to be fetched (format: yyyy-MM-ddTHH:mm:ssZ).
    types:
    - uid: string
  - name: endDateTime
    in: body
    isRequired: true
    description: UTC Date-time till when the satellite data has to be fetched (format: yyyy-MM-ddTHH:mm:ssZ).
    types:
    - uid: string
  - name: provider
    in: body
    description: Provider of satellite data.
    types:
    - uid: DataProvider
  - name: source
    in: body
    description: Source of satellite data.
    types:
    - uid: Source
  - name: data
    in: body
    description: Data Model for SatelliteIngestionJobRequest.
    types:
    - uid: SatelliteData
  - name: name
    in: body
    description: Name of the satellite data ingestion job.
    types:
    - uid: string
  - name: description
    in: body
    description: Brief description of the satellite data ingestion job.
    types:
    - uid: string
  - name: properties
    in: body
    description: A collection of key value pairs associated with the resource. A key is a string and a value can be a numeric or a string. A maximum of 25 key value pairs can be associated with a resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: Please provide a valid bearer token for authorized API calls. Note that you might need to clear your browser cache if you tried un-authenticated calls before.
  types:
  - uid: string
definitions:
- name: SatelliteData
  description: Data Model for SatelliteIngestionJobRequest.
  kind: object
  properties:
  - name: imageNames
    description: >-
      List of names of images to be fetched.

      For Sentinel-2, allowed values are: 'B01', 'B02', 'B03', 'B04', 'B05', 'B06', 'B07', 'B08', 'B8A', 'B09', 'B11', 'B12', 'AOT', 'SCL', 'SNW', 'CLD', 'NDVI', 'NDWI', 'EVI', 'LAI', 'LAIMask', 'CLP', 'CLM', and 'dataMask'.
    types:
    - uid: string
      isArray: true
  - name: imageFormats
    description: 'List of formats in which images can be fetched. Available value: TIF.'
    types:
    - uid: string
      isArray: true
  - name: imageResolutions
    description: 'List of image resolutions in meters. For Sentinel-2, available values are: 10, 20, 60.'
    types:
    - uid: number
      isArray: true
- name: SatelliteDataIngestionJob
  description: Schema of satellite data ingestion job.
  kind: object
  properties:
  - name: farmerId
    description: Id of the associated farmer.
    types:
    - uid: string
  - name: boundaryId
    description: The id of the boundary for which satellite data is being fetched.
    types:
    - uid: string
  - name: startDateTime
    description: UTC Date-time from when the satellite data has to be fetched (format: yyyy-MM-ddTHH:mm:ssZ).
    types:
    - uid: string
  - name: endDateTime
    description: UTC Date-time till when the satellite data has to be fetched (format: yyyy-MM-ddTHH:mm:ssZ).
    types:
    - uid: string
  - name: provider
    description: Provider of satellite data.
    types:
    - uid: DataProvider
  - name: source
    description: Source of satellite data.
    types:
    - uid: Source
  - name: data
    description: Data Model for SatelliteIngestionJobRequest.
    types:
    - uid: SatelliteData
  - name: id
    isReadyOnly: true
    description: Unique Id of the satellite data ingestion job. This Id must be unique for a given tenant.
    types:
    - uid: string
  - name: status
    isReadyOnly: true
    description: >-
      Status of the job.

      Possible values: 'Waiting', 'Running', 'Succeeded', 'Failed', 'Cancelled'.
    types:
    - uid: string
  - name: durationInSeconds
    isReadyOnly: true
    description: DProcessing duration of the job. Can be calculated as min(current time, job succeeded/failed/cancelled time) - job execution start time. This does not include the time spent waiting in the queue for the job to be picked up for processing.
    types:
    - uid: number
  - name: message
    isReadyOnly: true
    description: Brief description of the result of the job.
    types:
    - uid: string
  - name: createdDateTime
    isReadyOnly: true
    description: UTC Date-time at which the job was created (format: yyyy-MM-ddTHH:mm:ssZ).
    types:
    - uid: string
  - name: lastActionDateTime
    isReadyOnly: true
    description: UTC Date-time at which the job was last acted upon (format: yyyy-MM-ddTHH:mm:ssZ).
    types:
    - uid: string
  - name: startTime
    isReadyOnly: true
    description: UTC Date-time at which the processing of the job started (format: yyyy-MM-ddTHH:mm:ssZ).
    types:
    - uid: string
  - name: endTime
    isReadyOnly: true
    description: UTC Date-time at which the processing of the job ended (format: yyyy-MM-ddTHH:mm:ssZ).
    types:
    - uid: string
  - name: name
    description: Name of the satellite data ingestion job.
    types:
    - uid: string
  - name: description
    description: Brief description of the satellite data ingestion job.
    types:
    - uid: string
  - name: properties
    description: A collection of key value pairs associated with the resource. A key is a string and a value can be a numeric or a string. A maximum of 25 key value pairs can be associated with a resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
