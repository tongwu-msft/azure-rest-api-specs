### YamlMime:RESTOperationGroup
uid: azurefarmbeats.seasons
name: Seasons
apiVersion: 2021-03-31-preview
service: Azure FarmBeats
metadata:
  description: Learn more about [Azure FarmBeats Seasons Operations]. How to [Create Or Update,Delete,Get,List].
operations:
- uid: azurefarmbeats.seasons.createorupdate
  summary: >+
    Create or update a season resource.



    ###### Note:


    1. The **‘contentType’** in the request header should be **'application/merge-patch+json'**.

    2. 'Id' of a resource can only contain alphanumeric characters, '-', '_', '~' or '.', and must begin and end with an alphanumeric character. Minimum length of an ‘Id’ is 2 characters and maximum length is 50 characters.

    3. 'Key' and 'value' in 'Properties' can have a maximum of 50 and 150 characters respectively.

- uid: azurefarmbeats.seasons.delete
  summary: >+
    Delete a specified season resource.

- uid: azurefarmbeats.seasons.get
  summary: >+
    Get a specified season resource.

- uid: azurefarmbeats.seasons.list
  summary: "Get a paginated list of season resources.\n\n\r###### Note: \n1. Users will get paginated response with each page containing a link to the next page. Users are expected to iterate over all the pages using ‘nextLink’. The search comes to an end when ‘nextLink’ is null.\n\n"
