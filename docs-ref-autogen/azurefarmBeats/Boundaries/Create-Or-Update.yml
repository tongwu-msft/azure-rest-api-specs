### YamlMime:RESTOperation
uid: azurefarmbeats.boundaries.createorupdate
name: Create Or Update
service: Azure FarmBeats
groupName: Boundaries
apiVersion: 2021-03-31-preview
summary: >+
  Create or update a boundary resource.



  ###### Note:


  1. The **‘contentType’** in the request header should be **'application/merge-patch+json'**.

  2. 'Id' of a resource can only contain alphanumeric characters, '-', '_', '~' or '.', and must begin and end with an alphanumeric character. Minimum length of an ‘Id’ is 2 characters and maximum length is 50 characters.

  3. 'Key' and 'value' in 'Properties' can have a maximum of 50 and 150 characters respectively.

consumes:
- application/merge-patch+json
produces:
- application/json
paths:
- content: PATCH /farmers/{farmerId}/boundaries/{boundaryId}?api-version=2021-03-31-preview
uriParameters:
- name: farmerId
  in: path
  isRequired: true
  description: Id of the associated farmer.
  types:
  - uid: string
- name: boundaryId
  in: path
  isRequired: true
  description: Unique Id of the boundary. This Id is unique for a given farmer.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The requested API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: Boundary
- name: 201 Created
  description: Success
  types:
  - uid: Boundary
- name: Other Status Codes
  description: Error
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: parentId
    in: body
    description: If the boundary is associated with a field or a seasonal field then the  parent id refers to the id of the field/seasonal field.
    types:
    - uid: string
  - name: geometry
    in: body
    description: GeoJSON abstract class.
    types:
    - uid: MultiPolygon
    - uid: Point
    - uid: Polygon
    typesTitle: GeoJsonObject
  - name: isPrimary
    in: body
    description: Indicates if the boundary is a primary boundary for the associated parent (if any).
    types:
    - uid: boolean
  - name: status
    in: body
    description: User determined status of the resource.
    types:
    - uid: string
  - name: name
    in: body
    description: Name of the boundary.
    types:
    - uid: string
  - name: description
    in: body
    description: Brief description of the boundary.
    types:
    - uid: string
  - name: properties
    in: body
    description: A collection of key value pairs associated with the resource. A key is a string and a value can be a numeric or a string. A maximum of 25 key value pairs can be associated with a resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: Please provide a valid bearer token for authorized API calls. Note that you might need to clear your browser cache if you tried un-authenticated calls before.
  types:
  - uid: string
