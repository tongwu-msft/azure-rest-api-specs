### YamlMime:RESTOperation
uid: azurefarmbeats.boundaries.list
name: List
service: Azure FarmBeats
groupName: Boundaries
apiVersion: 2021-03-31-preview
summary: >+
  Get a paginated list of boundary resources across all the farmers for a given search criteria.



  ###### Note:

  1. This API does a serial search of the database for the given search criteria. If the farmer Id is available, it is strongly recommended to use **‘List by Farmer Id’** API as it is performant.

  2. Users will get paginated response with each page containing a link to the next page. Few pages may have **no items (zero results)**. Users are expected to iterate over all the pages using ‘nextLink’. The search comes to an end when ‘nextLink’ is null.

produces:
- application/json
paths:
- content: GET /boundaries?api-version=2021-03-31-preview
- content: GET /boundaries?isPrimary={isPrimary}&parentType={parentType}&parentIds={parentIds}&minAcreage={minAcreage}&maxAcreage={maxAcreage}&ids={ids}&names={names}&propertyFilters={propertyFilters}&statuses={statuses}&minCreatedDateTime={minCreatedDateTime}&maxCreatedDateTime={maxCreatedDateTime}&minLastModifiedDateTime={minLastModifiedDateTime}&maxLastModifiedDateTime={maxLastModifiedDateTime}&$maxPageSize={$maxPageSize}&$skipToken={$skipToken}&api-version=2021-03-31-preview
  isOptional: true
uriParameters:
- name: isPrimary
  in: query
  description: If set, only primary boundaries are returned.
  types:
  - uid: boolean
- name: parentType
  in: query
  description: Boundaries with given parent types are returned. VAlid values are 'Field' and 'SeasonalField'.
  types:
  - uid: string
- name: parentIds
  in: query
  description: Boundaries associated with the given parent Ids are returned.
  types:
  - uid: array
- name: minAcreage
  in: query
  description: Boundaries with acreage equal to or greater than the given value are returned.
  types:
  - uid: number
  format: double
- name: maxAcreage
  in: query
  description: Boundaries with acreage equal to or lesser than the given value are returned.
  types:
  - uid: number
  format: double
- name: ids
  in: query
  description: List of Ids of boundaries to be returned.
  types:
  - uid: array
- name: names
  in: query
  description: List of names of boundaries to be returned.
  types:
  - uid: array
- name: propertyFilters
  in: query
  description: >-
    Filters on key-value pairs within 'Properties'.

    eg. "{testKey} eq {testValue}".
  types:
  - uid: array
- name: statuses
  in: query
  description: Boundaries with only the given statuses are returned.
  types:
  - uid: array
- name: minCreatedDateTime
  in: query
  description: 'Resources created at or after the given UTC date-time are returned (format: yyyy-MM-ddTHH:mm:ssZ).'
  types:
  - uid: string
  format: date-time
- name: maxCreatedDateTime
  in: query
  description: 'Resources created at or before the given UTC date-time are returned (format: yyyy-MM-ddTHH:mm:ssZ).'
  types:
  - uid: string
  format: date-time
- name: minLastModifiedDateTime
  in: query
  description: 'Resources last modified at or after the given UTC date-time are returned (format: yyyy-MM-ddTHH:mm:ssZ).'
  types:
  - uid: string
  format: date-time
- name: maxLastModifiedDateTime
  in: query
  description: 'Resources last modified at or before the given UTC date-time are returned (format: yyyy-MM-ddTHH:mm:ssZ).'
  types:
  - uid: string
  format: date-time
- name: $maxPageSize
  in: query
  description: Maximum number of items to be returned in a single page.
  types:
  - uid: integer
  format: int32
- name: $skipToken
  in: query
  description: Skip token for getting next set of results.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The requested API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: BoundaryListResponse
- name: Other Status Codes
  description: Error
  types:
  - uid: ErrorResponse
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: Please provide a valid bearer token for authorized API calls. Note that you might need to clear your browser cache if you tried un-authenticated calls before.
  types:
  - uid: string
definitions:
- name: BoundaryListResponse
  description: Paged response contains list of requested objects and a URL link to get the next set of results.
  kind: object
  properties:
  - name: value
    description: List of requested objects.
    types:
    - uid: Boundary
      isArray: true
  - name: $skipToken
    description: Token used in retrieving the next page. If null, there are no additional pages.
    types:
    - uid: string
  - name: nextLink
    description: Continuation link (absolute URI) to the next page of results in the list. If null, there are no additional pages.
    types:
    - uid: string
- name: ErrorResponse
  description: >-
    An error response from Azure AgPlatform service.

    <see href="https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#7102-error-condition-responses">ErrorResponse reference document.</see>.
  kind: object
  properties:
  - name: error
    description: An error from Azure FarmBeats service.
    types:
    - uid: Error
  - name: traceId
    description: Unique trace Id.
    types:
    - uid: string
- name: Boundary
  description: Schema of boundary resource.
  kind: object
  properties:
  - name: farmerId
    isReadyOnly: true
    description: Id of the associated farmer.
    types:
    - uid: string
  - name: parentId
    description: If the boundary is associated with a field or a seasonal field then the  parent id refers to the id of the field/seasonal field.
    types:
    - uid: string
  - name: geometry
    description: GeoJSON abstract class.
    types:
    - uid: MultiPolygon
    - uid: Point
    - uid: Polygon
    typesTitle: GeoJsonObject
  - name: isPrimary
    description: Indicates if the boundary is a primary boundary for the associated parent (if any).
    types:
    - uid: boolean
  - name: acreage
    isReadyOnly: true
    description: Area of the boundary in acres.
    types:
    - uid: number
  - name: parentType
    isReadyOnly: true
    description: Indicates if the parent is a field or a seasonal field. Permissible values are 'Field' and 'SeasonalField'.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Unique Id of the boundary. This Id is unique for a given farmer.
    types:
    - uid: string
  - name: eTag
    isReadyOnly: true
    description: ETag value can be used to implement optimistic concurrency.
    types:
    - uid: string
  - name: status
    description: User determined status of the resource.
    types:
    - uid: string
  - name: createdDateTime
    isReadyOnly: true
    description: UTC Date-time at which the resource was created (format: yyyy-MM-ddTHH:mm:ssZ).
    types:
    - uid: string
  - name: modifiedDateTime
    isReadyOnly: true
    description: UTC Date-time at which the resource was last modified (format: yyyy-MM-ddTHH:mm:ssZ).
    types:
    - uid: string
  - name: name
    description: Name of the boundary.
    types:
    - uid: string
  - name: description
    description: Brief description of the boundary.
    types:
    - uid: string
  - name: properties
    description: A collection of key value pairs associated with the resource. A key is a string and a value can be a numeric or a string. A maximum of 25 key value pairs can be associated with a resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
- name: Error
  description: An error from Azure FarmBeats service.
  kind: object
  properties:
  - name: code
    description: Server-defined set of error codes.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: target
    description: Target of the error.
    types:
    - uid: string
  - name: details
    description: Array of details about specific errors that led to this reported error.
    types:
    - uid: Error
      isArray: true
  - name: innererror
    description: >-
      Inner error containing list of errors.

      <see href="https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#innererror--object">InnerError reference document</see>.
    types:
    - uid: InnerError
- name: InnerError
  description: >-
    Inner error containing list of errors.

    <see href="https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#innererror--object">InnerError reference document</see>.
  kind: object
  properties:
  - name: code
    description: Specific error code than was provided by the containing error.
    types:
    - uid: string
  - name: innererror
    description: >-
      Inner error containing list of errors.

      <see href="https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#innererror--object">InnerError reference document</see>.
    types:
    - uid: InnerError
- name: MultiPolygon
  description: MultiPolygon geometry.
  kind: object
  properties:
  - name: type
    description: GeoJSON object type.
    types:
    - uid: MultiPolygon
    typesTitle: string
  - name: coordinates
    description: >-
      Gets or sets coordinates of GeoJSON Object.

      It must be an array of polygons, each polygon contains list of linear rings.

      For Polygons with more than one of these rings, the first MUST be the exterior ring,

      and any others MUST be interior rings.
    types:
    - uid: array
      isArray: true
- name: Point
  description: Point geometry.
  kind: object
  properties:
  - name: type
    description: GeoJSON object type.
    types:
    - uid: Point
    typesTitle: string
  - name: coordinates
    description: >-
      Gets or sets the coordinate of this point.

      It must be an array of 2 or 3 elements for a 2D or 3D system respectively.
    types:
    - uid: number
      isArray: true
- name: Polygon
  description: Polygon geometry.
  kind: object
  properties:
  - name: type
    description: GeoJSON object type.
    types:
    - uid: Polygon
    typesTitle: string
  - name: coordinates
    description: >-
      Gets or sets type of the GeoJSON Object.

      It must be an array of linear ring coordinate arrays.

      For Polygons with more than one of these rings, the first MUST be the exterior ring,

      and any others MUST be interior rings.
    types:
    - uid: array
      isArray: true
- name: GeoJsonObjectType
  description: GeoJSON object type.
  kind: enum
  properties:
  - name: Point
    types:
    - uid: string
  - name: Polygon
    types:
    - uid: string
  - name: MultiPolygon
    types:
    - uid: string
