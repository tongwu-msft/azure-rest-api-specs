### YamlMime:RESTOperation
uid: azurefarmbeats.weather.list
name: List
service: Azure FarmBeats
groupName: Weather
apiVersion: 2021-03-31-preview
summary: "Get a paginated list of weather data resources for a given search criteria.\n\n\r###### Note: \n1. Users will get paginated response with each page containing a link to the next page. Users are expected to iterate over all the pages using ‘nextLink’. The search comes to an end when ‘nextLink’ is null.\n2. This API will retrieve weather data present in the FarmBeats datastore and does not ingest new data. Example: a user has ingested historical weather data from 1st of Jan 2019 to 30th of June 2019. However, using the current API, the user has asked for historical data from 1st of Jan 2019 to 31st of December 2019. In such a case, only data for the first 6 months is returned to the user.\n\n"
produces:
- application/json
paths:
- content: GET /weather?farmerId={farmerId}&boundaryId={boundaryId}&extensionId={extensionId}&weatherDataType={weatherDataType}&granularity={granularity}&api-version=2021-03-31-preview
- content: GET /weather?farmerId={farmerId}&boundaryId={boundaryId}&extensionId={extensionId}&weatherDataType={weatherDataType}&granularity={granularity}&startDateTime={startDateTime}&endDateTime={endDateTime}&$maxPageSize={$maxPageSize}&$skipToken={$skipToken}&api-version=2021-03-31-preview
  isOptional: true
uriParameters:
- name: farmerId
  in: query
  isRequired: true
  description: Id of the associated farmer.
  types:
  - uid: string
- name: boundaryId
  in: query
  isRequired: true
  description: Id of the associated boundary.
  types:
  - uid: string
- name: extensionId
  in: query
  isRequired: true
  description: Id of the weather extension. This signifies the source from where the weather data is fetched (eg. DTN.ClearAg).
  types:
  - uid: string
  pattern: ^[A-za-z]{3,50}[.][A-za-z]{3,100}$
- name: weatherDataType
  in: query
  isRequired: true
  description: Type of weather data (forecast/historical).
  types:
  - uid: string
- name: granularity
  in: query
  isRequired: true
  description: Granularity of weather data (daily/hourly).
  types:
  - uid: string
- name: startDateTime
  in: query
  description: 'Weather data at or after the given UTC Date-time will be returned (format: yyyy-MM-ddTHH:mm:ssZ).'
  types:
  - uid: string
  format: date-time
- name: endDateTime
  in: query
  description: 'Weather data at or before the given UTC Date-time will be returned (format: yyyy-MM-ddTHH:mm:ssZ).'
  types:
  - uid: string
  format: date-time
- name: $maxPageSize
  in: query
  description: Maximum number of items to be returned in a single page.
  types:
  - uid: integer
  format: int32
- name: $skipToken
  in: query
  description: Skip token for getting next set of results.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The requested API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: WeatherDataListResponse
- name: Other Status Codes
  description: Error
  types:
  - uid: ErrorResponse
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: Please provide a valid bearer token for authorized API calls. Note that you might need to clear your browser cache if you tried un-authenticated calls before.
  types:
  - uid: string
definitions:
- name: WeatherDataListResponse
  description: Paged response contains list of requested objects and a URL link to get the next set of results.
  kind: object
  properties:
  - name: value
    description: List of requested objects.
    types:
    - uid: WeatherData
      isArray: true
  - name: $skipToken
    description: Token used in retrieving the next page. If null, there are no additional pages.
    types:
    - uid: string
  - name: nextLink
    description: Continuation link (absolute URI) to the next page of results in the list. If null, there are no additional pages.
    types:
    - uid: string
- name: ErrorResponse
  description: >-
    An error response from Azure AgPlatform service.

    <see href="https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#7102-error-condition-responses">ErrorResponse reference document.</see>.
  kind: object
  properties:
  - name: error
    description: An error from Azure FarmBeats service.
    types:
    - uid: Error
  - name: traceId
    description: Unique trace Id.
    types:
    - uid: string
- name: WeatherData
  description: Schema of weather data.
  kind: object
  properties:
  - name: farmerId
    description: Id of the associated farmer.
    types:
    - uid: string
  - name: boundaryId
    description: Id of the associated boundary.
    types:
    - uid: string
  - name: extensionId
    description: Id of the weather extension. This signifies the source from where the weather data is fetched (eg. DTN.ClearAg).
    types:
    - uid: string
  - name: location
    description: Location model class.
    types:
    - uid: Location
  - name: dateTime
    description: UTC Date-time of the weather data (format: yyyy-MM-ddTHH:mm:ssZ).
    types:
    - uid: string
  - name: unitSystemCode
    description: Unit system like US/SI etc.
    types:
    - uid: string
  - name: extensionVersion
    description: Version of the weather data extension.
    types:
    - uid: string
  - name: weatherDataType
    description: Type of weather data (forecast/historical).
    types:
    - uid: string
  - name: granularity
    description: Granularity of weather data (daily/hourly).
    types:
    - uid: string
  - name: cloudCover
