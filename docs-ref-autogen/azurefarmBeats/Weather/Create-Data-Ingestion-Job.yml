### YamlMime:RESTOperation
uid: azurefarmbeats.weather.createdataingestionjob
name: Create Data Ingestion Job
service: Azure FarmBeats
groupName: Weather
apiVersion: 2021-03-31-preview
summary: >+
  Create a weather data ingestion job.



  ###### Note:


  1. The **‘contentType’** in the request header should be **'application/json'**.

  2. ‘Job id’ can only contain alphanumeric characters, '-', '_', '~' or '.', and must begin and end with an alphanumeric character. Minimum length of a ‘Job id’ is 2 characters and maximum length is 50 characters.

  3. 'Key' and 'value' in 'Properties' can have a maximum of 50 and 150 characters respectively.

consumes:
- application/json
produces:
- application/json
paths:
- content: PUT /weather/ingest-data/{jobId}?api-version=2021-03-31-preview
uriParameters:
- name: jobId
  in: path
  isRequired: true
  description: Id of the weather data ingestion job.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The requested API version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Success
  types:
  - uid: WeatherDataIngestionJob
- name: Other Status Codes
  description: Error
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: boundaryId
    in: body
    isRequired: true
    description: Id of the associated boundary.
    types:
    - uid: string
  - name: farmerId
    in: body
    isRequired: true
    description: Id of the associated farmer.
    types:
    - uid: string
  - name: extensionId
    in: body
    isRequired: true
    description: Id of the weather extension. This signifies the source from where the weather data is fetched (eg. DTN.ClearAg).
    types:
    - uid: string
  - name: extensionApiName
    in: body
    isRequired: true
    description: Extension api name to which the request is to be made.
    types:
    - uid: string
  - name: extensionApiInput
    in: body
    isRequired: true
    description: Dictionary of inputs for extension api. This would be passed as part fo request to weather data provider.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
  - name: extensionDataProviderAppId
    in: body
    description: App id of the weather data provider.
    types:
    - uid: string
  - name: extensionDataProviderApiKey
    in: body
    description: Api key of the weather data provider.
    types:
    - uid: string
  - name: name
    in: body
    description: Name to weather data ingestion job.
    types:
    - uid: string
  - name: description
    in: body
    description: Brief description of the weather data ingestion job.
    types:
    - uid: string
  - name: properties
    in: body
    description: A collection of key value pairs associated with the resource. A key is a string and a value can be a numeric or a string. A maximum of 25 key value pairs can be associated with a resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
requestHeader:
- name: Authorization
  in: header
  isRequired: true
