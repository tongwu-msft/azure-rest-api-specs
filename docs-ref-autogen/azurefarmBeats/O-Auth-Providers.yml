### YamlMime:RESTOperationGroup
uid: azurefarmbeats.oauthproviders
name: O Auth Providers
apiVersion: 2021-03-31-preview
service: Azure FarmBeats
metadata:
  description: Learn more about [Azure FarmBeats O Auth Providers Operations]. How to [Create Or Update,List,Delete,Get,Create Cascade Delete Job,Get Cascade Delete Job Details].
operations:
- uid: azurefarmbeats.oauthproviders.createcascadedeletejob
  summary: >+
    Create cascade delete job for an OAuth provider resource.



    ###### Note:


    1. The **‘contentType’** in the request header should be **'application/json'**.

    2. ‘Job id’ can only contain alphanumeric characters, '-', '_', '~' or '.', and must begin and end with an alphanumeric character. Minimum length of a ‘Job id’ is 2 characters and maximum length is 50 characters.

- uid: azurefarmbeats.oauthproviders.createorupdate
  summary: >+
    Create or update an OAuth provider resource.



    ###### Note:


    1. The **‘contentType’** in the request header should be **'application/merge-patch+json'**.

    2. 'Id' of a resource can only contain alphanumeric characters, '-', '_', '~' or '.', and must begin and end with an alphanumeric character. Minimum length of an ‘Id’ is 2 characters and maximum length is 50 characters.

    3. 'Key' and 'value' in 'Properties' can have a maximum of 50 and 150 characters respectively.

- uid: azurefarmbeats.oauthproviders.delete
  summary: >+
    Delete a specified OAuth provider resource.

- uid: azurefarmbeats.oauthproviders.get
  summary: >+
    Get a specified OAuth provider resource.

- uid: azurefarmbeats.oauthproviders.getcascadedeletejobdetails
  summary: >+
    Get details of cascade delete job for an OAuth provider resource.

- uid: azurefarmbeats.oauthproviders.list
  summary: "Get a paginated list of OAuth provider resources for a given search criteria.\n\n\r###### Note: \n1. Users will get paginated response with each page containing a link to the next page. Users are expected to iterate over all the pages using ‘nextLink’. The search comes to an end when ‘nextLink’ is null.\n\n"
