### YamlMime:RESTOperation
uid: azurefarmbeats.harvestdata.get
name: Get
service: Azure FarmBeats
groupName: Harvest Data
apiVersion: 2021-03-31-preview
summary: >+
  Get a specified harvest data resource for a given farmer.

produces:
- application/json
paths:
- content: GET /farmers/{farmerId}/harvest-data/{harvestDataId}?api-version=2021-03-31-preview
uriParameters:
- name: farmerId
  in: path
  isRequired: true
  description: Id of the associated farmer.
  types:
  - uid: string
- name: harvestDataId
  in: path
  isRequired: true
  description: Id of the harvest data resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The requested API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: HarvestData
- name: Other Status Codes
  description: Error
  types:
  - uid: ErrorResponse
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: Please provide a valid bearer token for authorized API calls. Note that you might need to clear your browser cache if you tried un-authenticated calls before.
  types:
  - uid: string
definitions:
- name: HarvestData
  description: Schema of harvest data resource.
  kind: object
  properties:
