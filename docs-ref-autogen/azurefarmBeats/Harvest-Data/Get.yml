    description: Schema for storing measurement reading and unit.
    types:
    - uid: Measure
  - name: avgYield
    description: Schema for storing measurement reading and unit.
    types:
    - uid: Measure
  - name: totalWetMass
    description: Schema for storing measurement reading and unit.
    types:
    - uid: Measure
  - name: avgWetMass
    description: Schema for storing measurement reading and unit.
    types:
    - uid: Measure
