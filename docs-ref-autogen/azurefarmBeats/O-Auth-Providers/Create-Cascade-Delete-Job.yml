### YamlMime:RESTOperation
uid: azurefarmbeats.oauthproviders.createcascadedeletejob
name: Create Cascade Delete Job
service: Azure FarmBeats
groupName: O Auth Providers
apiVersion: 2021-03-31-preview
summary: >+
  Create cascade delete job for an OAuth provider resource.



  ###### Note:


  1. The **‘contentType’** in the request header should be **'application/json'**.

  2. ‘Job id’ can only contain alphanumeric characters, '-', '_', '~' or '.', and must begin and end with an alphanumeric character. Minimum length of a ‘Job id’ is 2 characters and maximum length is 50 characters.

produces:
- application/json
paths:
- content: PUT /oauth/providers/cascade-delete/{jobId}?oauthProviderId={oauthProviderId}&api-version=2021-03-31-preview
uriParameters:
- name: jobId
  in: path
  isRequired: true
  description: Id of the OAuth provider cascade delete job.
  types:
  - uid: string
- name: oauthProviderId
  in: query
  isRequired: true
  description: Id of the OAuth provider resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The requested API version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Success
  types:
  - uid: OAuthProviderCascadeDeleteJob
- name: Other Status Codes
  description: Error
  types:
  - uid: ErrorResponse
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: Please provide a valid bearer token for authorized API calls. Note that you might need to clear your browser cache if you tried un-authenticated calls before.
  types:
  - uid: string
definitions:
- name: OAuthProviderCascadeDeleteJob
  description: Schema of oauth provider cascade delete job.
  kind: object
  properties:
  - name: oauthProviderId
    description: FarmBeats recognized unique Id for the OAuth provider. Valid value: 'JOHNDEERE'.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Unique Id of the OAuth provider delete job. This Id must be unique for a given tenant.
    types:
    - uid: string
  - name: status
    isReadyOnly: true
    description: >-
      Status of the job.

      Possible values: 'Waiting', 'Running', 'Succeeded', 'Failed', 'Cancelled'.
    types:
    - uid: string
  - name: durationInSeconds
    isReadyOnly: true
    description: Processing duration of the job. Can be calculated as min(current time, job succeeded/failed/cancelled time) - job execution start time. This does not include the time spent waiting in the queue for the job to be picked up for processing.
    types:
    - uid: number
  - name: message
    isReadyOnly: true
    description: Brief description of the result of the job.
    types:
    - uid: string
  - name: createdDateTime
    isReadyOnly: true
    description: UTC Date-time at which the job was created (format: yyyy-MM-ddTHH:mm:ssZ).
    types:
    - uid: string
  - name: lastActionDateTime
    isReadyOnly: true
    description: UTC Date-time at which the job was last acted upon (format: yyyy-MM-ddTHH:mm:ssZ).
    types:
    - uid: string
  - name: startTime
    isReadyOnly: true
    description: UTC Date-time at which the processing of the job started (format: yyyy-MM-ddTHH:mm:ssZ).
    types:
    - uid: string
  - name: endTime
    isReadyOnly: true
    description: UTC Date-time at which the processing of the job ended (format: yyyy-MM-ddTHH:mm:ssZ).
    types:
    - uid: string
  - name: name
    description: Name of the OAuth provider cascade delete job.
    types:
    - uid: string
  - name: description
    description: Brief description of the OAuth provider cascade delete job..
    types:
    - uid: string
  - name: properties
    description: A collection of key value pairs associated with the resource. A key is a string and a value can be a numeric or a string. A maximum of 25 key value pairs can be associated with a resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
