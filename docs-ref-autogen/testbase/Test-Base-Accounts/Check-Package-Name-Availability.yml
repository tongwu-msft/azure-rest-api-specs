### YamlMime:RESTOperation
uid: management.azure.com.testbase.testbaseaccounts.checkpackagenameavailability
name: Check Package Name Availability
service: Test Base
groupName: Test Base Accounts
apiVersion: 2022-04-01-preview
summary: Checks that the Test Base Package name and version is valid and is not already in use.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.TestBase/testBaseAccounts/{testBaseAccountName}/checkPackageNameAvailability?api-version=2022-04-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID. This is a GUID-formatted string.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource.
  types:
  - uid: string
- name: testBaseAccountName
  in: path
  isRequired: true
  description: The resource name of the Test Base Account.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Name is available
  types:
  - uid: CheckNameAvailabilityResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    isRequired: true
    description: Resource name to verify.
    types:
    - uid: string
  - name: applicationName
    in: body
    isRequired: true
    description: Application name to verify.
    types:
    - uid: string
  - name: version
    in: body
    isRequired: true
    description: Version name to verify.
    types:
    - uid: string
  - name: type
    in: body
    description: fully qualified resource type which includes provider namespace.
    types:
    - uid: string
requestHeader: []
definitions:
- name: CheckNameAvailabilityResult
  description: Description of a Check Name availability response properties.
  kind: object
  properties:
  - name: nameAvailable
    description: 'Value indicating the availability of the name: true if the name is available; otherwise, false.'
    types:
    - uid: boolean
  - name: reason
    description: The reason for unavailability of a name. Required if nameAvailable == false.
    types:
    - uid: reason
  - name: message
    isReadyOnly: true
    description: The detailed info regarding the reason associated with the name. Required if nameAvailable == false.
    types:
    - uid: string
- name: ErrorResponse
  description: The error response send when an operation fails.
  kind: object
  properties:
  - name: error
    description: The error details.
    types:
    - uid: ErrorDefinition
- name: PackageCheckNameAvailabilityParameters
  description: Parameters body to pass for Test Base Package name availability check.
  kind: object
  properties:
  - name: name
    description: Resource name to verify.
    types:
    - uid: string
  - name: applicationName
    description: Application name to verify.
    types:
    - uid: string
  - name: version
    description: Version name to verify.
    types:
    - uid: string
  - name: type
    description: fully qualified resource type which includes provider namespace.
    types:
    - uid: string
- name: reason
  description: The reason for unavailability of a name. Required if nameAvailable == false.
  kind: enum
  properties:
  - name: Invalid
    types:
    - uid: string
  - name: AlreadyExists
    types:
    - uid: string
- name: ErrorDefinition
  description: Error definition.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The target of the particular error.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDefinition
      isArray: true
