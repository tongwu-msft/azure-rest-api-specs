### YamlMime:RESTOperation
uid: management.azure.com.testbase.packages.getdownloadurl
name: Get Download URL
service: Test Base
groupName: Packages
apiVersion: 2022-04-01-preview
summary: Gets the download URL of a package.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.TestBase/testBaseAccounts/{testBaseAccountName}/packages/{packageName}/getDownloadUrl?api-version=2022-04-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID. This is a GUID-formatted string.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource.
  types:
  - uid: string
- name: testBaseAccountName
  in: path
  isRequired: true
  description: The resource name of the Test Base Account.
  types:
  - uid: string
- name: packageName
  in: path
  isRequired: true
  description: The resource name of the Test Base Package.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The package download URL is returned.
  types:
  - uid: DownloadURLResponse
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: DownloadURLResponse
  description: The response of getting a download URL.
  kind: object
  properties:
  - name: downloadUrl
    isReadyOnly: true
    description: The download URL.
    types:
    - uid: string
  - name: expirationTime
    isReadyOnly: true
    description: Expiry date of the download URL.
    types:
    - uid: string
- name: ErrorResponse
  description: The error response send when an operation fails.
  kind: object
  properties:
  - name: error
    description: The error details.
    types:
    - uid: ErrorDefinition
- name: ErrorDefinition
  description: Error definition.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The target of the particular error.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDefinition
      isArray: true
examples:
- name: PackageGetDownloadURL
  request:
    uri: POST https://management.azure.com/subscriptions/subscription-id/resourceGroups/contoso-rg1/providers/Microsoft.TestBase/testBaseAccounts/contoso-testBaseAccount1/packages/contoso-package2/getDownloadUrl?api-version=2022-04-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/subscription-id/resourceGroups/contoso-rg1/providers/Microsoft.TestBase/testBaseAccounts/contoso-testBaseAccount1/packages/contoso-package2/getDownloadUrl?api-version=2022-04-01-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "downloadUrl": "some URL",
        "expirationTime": "2021-01-10T06:00:00Z"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Test Base service - Gets the download URL of a package.
errorCodes: []
