### YamlMime:RESTOperation
uid: management.azure.com.testbase.packages.get
name: Get
service: Test Base
groupName: Packages
apiVersion: 2022-04-01-preview
summary: Gets a Test Base Package.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.TestBase/testBaseAccounts/{testBaseAccountName}/packages/{packageName}?api-version=2022-04-01-preview
uriParameters:
- name: subscriptionId
