### YamlMime:RESTOperation
uid: management.azure.com.testbase.favoriteprocesses.create
name: Create
service: Test Base
groupName: Favorite Processes
apiVersion: 2020-12-16-preview
summary: Create or replace a favorite process for a Test Base Package.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.TestBase/testBaseAccounts/{testBaseAccountName}/packages/{packageName}/favoriteProcesses/{favoriteProcessResourceName}?api-version=2020-12-16-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID. This is a GUID-formatted string.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource.
  types:
  - uid: string
- name: testBaseAccountName
  in: path
  isRequired: true
  description: The resource name of the Test Base Account.
  types:
  - uid: string
- name: packageName
  in: path
  isRequired: true
  description: The resource name of the Test Base Package.
  types:
  - uid: string
- name: favoriteProcessResourceName
  in: path
  isRequired: true
  description: The resource name of a favorite process in a package. If the process name contains characters that are not allowed in Azure Resource Name, we use 'actualProcessName' in request body to submit the name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The favorite processes was successfully created or updated.
  types:
  - uid: FavoriteProcessResource
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.actualProcessName
    in: body
    isRequired: true
    description: The actual name of the favorite process. It will be equal to resource name except for the scenario that the process name contains characters that are not allowed in the resource name.
    types:
    - uid: string
requestHeader: []
