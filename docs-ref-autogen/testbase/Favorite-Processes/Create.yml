      isArray: true
examples:
- name: FavoriteProcessCreate
  request:
    uri: PUT https://management.azure.com/subscriptions/476f61a4-952c-422a-b4db-568a828f35df/resourceGroups/contoso-rg1/providers/Microsoft.TestBase/testBaseAccounts/contoso-testBaseAccount1/packages/contoso-package2/favoriteProcesses/testAppProcess?api-version=2020-12-16-preview
    body: >-
      {
        "properties": {
          "actualProcessName": "testApp&.exe"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "testAppProcess",
        "id": "/subscriptions/476f61a4-952c-422a-b4db-568a828f35df/resourceGroups/contoso-rg1/providers/Microsoft.TestBase/testBaseAccounts/contoso-testBaseAccount1/packages/contoso-package2/favoriteProcesses/testAppProcess",
