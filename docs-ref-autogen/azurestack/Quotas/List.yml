    - uid: string
  - name: location
    description: Location of the resource.
    types:
    - uid: string
examples:
- name: Get a list of existing Compute quotas.
  request:
    uri: GET https://management.azure.com/subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/providers/Microsoft.Compute.Admin/locations/local/quotas?api-version=2018-02-09
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/8158498d-27b1-4ccf-9aa1-de0f925731e6/providers/Microsoft.Compute.Admin/locations/local/quotas/Default Quota",
            "name": "Default Quota",
            "type": "Microsoft.Compute.Admin/quotas",
            "location": "local",
            "properties": {
              "virtualMachineCount": 20,
              "coresLimit": 50,
              "availabilitySetCount": 10,
              "vmScaleSetCount": 20,
              "maxAllocationStandardManagedDisksAndSnapshots": 1024,
              "maxAllocationPremiumManagedDisksAndSnapshots": 1024
            }
          }
        ]
      }
