    description: Maximum number of managed disks and snapshots of type standard allowed.
    types:
    - uid: integer
  - name: properties.maxAllocationPremiumManagedDisksAndSnapshots
    description: Maximum number of managed disks and snapshots of type premium allowed.
    types:
    - uid: integer
  - name: id
    isReadyOnly: true
    description: ID of the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
