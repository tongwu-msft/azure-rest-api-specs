### YamlMime:RESTOperation
uid: management.azure.com.azurestack.quotas.list
name: List
service: Azure Stack Admin
groupName: Quotas
apiVersion: 2018-02-09
summary: "Lists all Compute quotas.  \nGet a list of existing Compute quotas."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Compute.Admin/locations/{location}/quotas?api-version=2018-02-09
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: Location of the resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
