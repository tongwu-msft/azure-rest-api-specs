### YamlMime:RESTOperation
uid: adminmanagement.local.azurestack.external.azurestackadmin.blobservices.listmetrics
name: List Metrics
service: Azure Stack Admin
groupName: Blob Services
apiVersion: 2015-12-01-preview
summary: Returns a list of metrics for BLOB service.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://adminmanagement.local.azurestack.external/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.Storage.Admin/farms/{farmId}/blobservices/default/metrics?api-version=2015-12-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription Id.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Resource group name.
  types:
  - uid: string
- name: farmId
  in: path
  isRequired: true
  description: Farm Id.
  types:
  - uid: string
- name: serviceType
  in: path
  isRequired: true
  description: The service type.
  types:
  - uid: ServiceType
- name: api-version
  in: query
  isRequired: true
  description: REST Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- The list of metrics has been returned.
  types:
  - uid: MetricList
- name: 404 Not Found
  description: NOT FOUND -- The specified farm was not found.
requestHeader: []
definitions:
- name: ServiceType
  description: The service type.
  kind: enum
  properties:
  - name: default
    types:
    - uid: string
- name: MetricList
  description: Pageable list of metrics.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: List of metrics.
    types:
    - uid: Metric
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: URI to the next page.
    types:
    - uid: string
- name: Metric
  description: Metric information.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: Metric Name.
    types:
    - uid: LocalizableString
  - name: metricUnit
    isReadyOnly: true
    description: Metric Unit.
    types:
    - uid: MetricUnit
  - name: timeGrain
    isReadyOnly: true
    description: Metric time grain.
    types:
    - uid: string
  - name: startTime
    isReadyOnly: true
    description: Metric start time.
    types:
    - uid: string
  - name: endTime
    isReadyOnly: true
    description: Metric end time.
    types:
    - uid: string
  - name: metricValues
    isReadyOnly: true
    description: List of metric values.
    types:
    - uid: MetricValue
      isArray: true
- name: LocalizableString
  description: Localizable string.
  kind: object
  properties:
  - name: value
    description: Value of the string.
    types:
    - uid: string
  - name: localizedValue
    description: Localized value of the string.
    types:
    - uid: string
- name: MetricUnit
  description: Metric unit.
  kind: enum
  properties:
  - name: Count
    types:
    - uid: string
  - name: Bytes
    types:
    - uid: string
  - name: Seconds
    types:
    - uid: string
  - name: CountPerSecond
    types:
    - uid: string
  - name: BytesPerSecond
    types:
    - uid: string
- name: MetricValue
  description: Metric value.
  kind: object
  properties:
  - name: timeStamp
    isReadyOnly: true
    description: Timestamp of metric value.
    types:
    - uid: string
  - name: average
    isReadyOnly: true
    description: Average value of metric.
    types:
    - uid: number
  - name: minimum
    isReadyOnly: true
    description: Minimum value of metric.
    types:
    - uid: number
  - name: maximum
    isReadyOnly: true
    description: Maximum value of metric.
    types:
    - uid: number
  - name: total
    isReadyOnly: true
    description: Total value of metric.
    types:
    - uid: number
  - name: count
    isReadyOnly: true
    description: Count of metric values.
    types:
    - uid: integer
  - name: properties
    isReadyOnly: true
    description: Metric value properties.
    types:
    - uid: string
