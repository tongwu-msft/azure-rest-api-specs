### YamlMime:RESTOperation
uid: adminmanagement.local.azurestack.external.azurestack.fabric.listoperations
name: List Operations
service: Azure Stack Admin
groupName: Fabric
apiVersion: 2016-05-01
summary: Returns the list of support REST operations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://adminmanagement.local.azurestack.external/providers/Microsoft.Fabric.Admin/operations?api-version=2016-05-01
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: OperationList
requestHeader: []
definitions:
- name: OperationList
  description: A pageable list of supported operations objects.
  kind: object
  properties:
  - name: value
    description: List of supported operations.
    types:
    - uid: Operation
      isArray: true
  - name: nextLink
    description: URI to next page.
    types:
    - uid: string
- name: Operation
  description: Describes the supported REST operation.
  kind: object
  properties:
  - name: name
    description: The name of the operation being performed on this particular object. This name should match the name that appears in RBAC or the event service.
    types:
    - uid: string
  - name: display
    description: Contains the localized display information for this particular operation or action.
    types:
    - uid: Display
- name: Display
  description: Contains the localized display information for this particular operation / action.
  kind: object
  properties:
  - name: provider
    description: The localized friendly form of the resource provider name â€“ it is expected to also include the publisher/company responsible. It should use Title Casing and begin with "Microsoft" for 1st party services. e.g. "Microsoft Monitoring Insights" or "Microsoft Compute.".
    types:
    - uid: string
  - name: resource
    description: The localized, friendly version of the resource type related to this action or operation; the resource type should match the public documentation for the resource provider.
    types:
    - uid: string
  - name: operation
    description: The localized, friendly name for the operation. Use the name as it will be displayed to the user.
    types:
    - uid: string
  - name: description
    description: The localized, friendly description for the operation. The description will be displayed to the user. It should be thorough and concise for used in both tooltips and detailed views.
    types:
    - uid: string
