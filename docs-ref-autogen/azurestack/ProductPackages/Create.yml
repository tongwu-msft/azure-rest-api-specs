### YamlMime:RESTOperation
uid: management.azure.com.azurestack.productpackages.create
name: Create
service: Azure Stack Admin
groupName: Product Packages
apiVersion: 2019-01-01
summary: Creates a new product package.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Deployment.Admin/locations/global/productPackages/{productId}?api-version=2019-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: productId
  in: path
  isRequired: true
  description: The product identifier.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ProductPackage
- name: 202 Accepted
  description: Accepted
requestHeader: []
definitions:
- name: ProductPackage
  description: Properties for a product package.
  kind: object
  properties:
  - name: properties.fileContainerId
    description: File container resource identifier containing product manifest.
    types:
    - uid: string
  - name: properties.isDeployable
    description: Value indicating whether the package is applicable for deployment.
    types:
    - uid: boolean
  - name: properties.isUpdatable
    description: Value indicating whether the package is applicable for update.
    types:
    - uid: boolean
  - name: properties.productDeploymentId
    description: The identifier of product deployment; null if this version is not installed.
    types:
    - uid: string
  - name: properties.provisioningState
    description: Provisioning state of the resource.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: ID of the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Type of Resource.
    types:
    - uid: string
  - name: location
    description: Location of the resource.
    types:
    - uid: string
examples:
- name: Creates a new product package.
  request:
    uri: PUT https://management.azure.com/subscriptions/be8b2e19-7f92-4644-b808-a18283aebb01/providers/Microsoft.Deployment.Admin/locations/global/productPackages/Microsoft.NullProvider.1.1?api-version=2019-01-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/be8b2e19-7f92-4644-b808-a18283aebb01/providers/Microsoft.Deployment.Admin/locations/global/productPackages/Microsoft.NullProvider.1.1",
        "name": "global/Microsoft.NullProvider.1.1",
        "type": "Microsoft.Deployment.Admin/locations/productPackages",
        "properties": {
          "fileContainerId": "Microsoft.NullProvider.1.1",
          "isDeployable": true,
          "isUpdatable": true,
          "provisioningState": "Succeeded"
        }
      }
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Authorization uses an Azure Active Directory OAuth2 flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
