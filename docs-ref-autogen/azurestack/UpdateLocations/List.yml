### YamlMime:RESTOperation
uid: adminmanagement.local.azurestack.external.azurestack.updatelocations.list
name: List
service: Azure Stack Admin
groupName: Update Locations
apiVersion: 2016-05-01
summary: Get the list of update locations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://adminmanagement.local.azurestack.external/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.Update.Admin/updateLocations/?api-version=2016-05-01
uriParameters:
- name: subscriptionId
