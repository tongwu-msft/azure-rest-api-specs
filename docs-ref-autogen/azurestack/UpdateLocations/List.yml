  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Resource group name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: UpdateLocationList
requestHeader: []
