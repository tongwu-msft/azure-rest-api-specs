              "resource": "VMExtension",
              "operation": "Read VMExtension",
              "description": "Read any VMExtension"
            }
          },
          {
            "name": "Microsoft.Compute.Admin/locations/artifactTypes/publishers/types/versions/write",
            "display": {
              "provider": "Microsoft.Compute.Admin",
              "resource": "VMExtension",
