### YamlMime:RESTOperation
uid: management.azure.com.azurestack.operations(compute).list
name: List
service: Azure Stack Admin
groupName: Operations (Compute)
apiVersion: 2015-12-01-preview
summary: Returns the list of supported REST operations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Compute.Admin/operations?api-version=2015-12-01-preview
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: OperationList
- name: Other Status Codes
  description: Common error response for all Azure Resource Manager APIs to return error details for failed operations. (This also follows the OData error response format.).
  types:
  - uid: CrpErrorResponse
requestHeader: []
definitions:
- name: OperationList
  description: List of Operations
  kind: object
  properties:
  - name: value
    description: Array of operations
    types:
    - uid: Operation
      isArray: true
  - name: nextLink
    description: URI to the next page of operations.
    types:
    - uid: string
- name: CrpErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: Operation
  description: Describes the supported REST operation.
  kind: object
  properties:
  - name: name
    description: The name of the operation being performed on this particular object. This name should match the name that appears in RBAC or the event service.
    types:
    - uid: string
  - name: isDataAction
    isReadyOnly: true
    description: Whether the operation applies to data-plane. This is "true" for data-plane operations and "false" for ARM/control-plane operations.
    types:
    - uid: boolean
  - name: display
    description: Contains the localized display information for this particular operation or action.
    types:
    - uid: Display
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
- name: Display
  description: Contains the localized display information for this particular operation or action.
  kind: object
  properties:
  - name: provider
    description: The localized, friendly version of the resource provider name. The provider name is expected to include the name of the publisher or company responsible. The provider name format should use title case and begin with "Microsoft" for first-party services. For example, the provider name may be"Microsoft Monitoring Insights" or "Microsoft Compute."
    types:
    - uid: string
  - name: resource
    description: The localized, friendly version of the resource type related to this action or operation; the resource type should match the public documentation for the resource provider.
    types:
    - uid: string
  - name: operation
    description: The localized, friendly name for the operation. Use the name as it will displayed to the user.
    types:
    - uid: string
  - name: description
    description: The localized, friendly description for the operation. The description will be displayed to the user. It should be thorough and concise for used in both tooltips and detailed views.
    types:
    - uid: string
