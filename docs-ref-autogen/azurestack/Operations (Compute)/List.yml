              "resource": "DiskMigrationJobs",
              "operation": "Get disk migration job",
              "description": "Get the properties of a disk migration job"
            }
          },
          {
            "name": "Microsoft.Compute.Admin/locations/DiskMigrationJobs/write",
            "isDataAction": false,
            "display": {
