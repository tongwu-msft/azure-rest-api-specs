### YamlMime:RESTOperation
uid: management.azure.com.azurestack.operations(commerce).list
name: List
service: Azure Stack Admin
groupName: Operations (Commerce)
apiVersion: 2015-06-01-preview
summary: Returns the list of supported REST operations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Commerce.Admin/operations?api-version=2015-06-01-preview
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: OperationList
- name: Other Status Codes
  description: Default Response.
  types:
  - uid: ExtendedErrorInfo
requestHeader: []
definitions:
- name: OperationList
  description: List of Operations
  kind: object
  properties:
  - name: value
    description: Array of operations
    types:
    - uid: Operation
      isArray: true
  - name: nextLink
    description: URI to the next page of operations.
    types:
    - uid: string
- name: ExtendedErrorInfo
  description: Error response.
  kind: object
  properties:
  - name: error
    description: The error details.
    types:
    - uid: ErrorDefinition
- name: Operation
  description: Describes the supported REST operation.
  kind: object
  properties:
  - name: display
    isReadyOnly: true
    description: Contains the localized display information for this particular operation or action.
    types:
    - uid: Display
  - name: isDataAction
    isReadyOnly: true
    description: Whether the operation applies to data-plane. This is "true" for data-plane operations and "false" for ARM/control-plane operations.
    types:
    - uid: boolean
  - name: name
    isReadyOnly: true
    description: The name of the operation performed on the object. The name should match the action name that appears in RBAC or the event service.
    types:
    - uid: string
  - name: origin
    isReadyOnly: true
    description: Origin for the operation.
    types:
    - uid: string
- name: ErrorDefinition
  description: Error definition.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Service specific error code which serves as the substatus for the HTTP error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Description of the error.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: Internal error details.
    types:
    - uid: ErrorDefinition
      isArray: true
- name: Display
  description: Contains the localized display information for this particular operation / action.
  kind: object
  properties:
  - name: provider
    isReadyOnly: true
    description: The localized friendly form of the resource provider name â€“ it is expected to also include the publisher/company responsible. It should use Title Casing and begin with "Microsoft" for 1st party services. e.g. "Microsoft Monitoring Insights" or "Microsoft Compute."
    types:
    - uid: string
  - name: resource
    isReadyOnly: true
    description: The localized, friendly version of the resource type related to this action or operation; the resource type should match the public documentation for the resource provider.
    types:
    - uid: string
  - name: operation
    isReadyOnly: true
    description: The localized, friendly name for the operation. Use the name as it will displayed to the user.
    types:
    - uid: string
  - name: description
    isReadyOnly: true
    description: The localized, friendly description for the operation. The description will be displayed to the user. It should be thorough and concise for used in both tooltips and detailed views.
    types:
    - uid: string
examples:
- name: Returns the list of supported REST operations.
  request:
    uri: GET https://management.azure.com/providers/Microsoft.Commerce.Admin/operations?api-version=2015-06-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "Microsoft.Commerce.Admin/updateEncryption/action",
            "display": {
              "provider": "Microsoft Commerce Service",
              "resource": "UpdateEncryption",
              "operation": "Update Encryption",
              "description": "Updates the encryption used to protect data in storage using the updated encryption configuration."
            }
          },
          {
            "name": "Microsoft.Commerce.Admin/operations/read",
            "display": {
              "provider": "Microsoft Commerce Service",
              "resource": "Operation",
              "operation": "List Operations",
              "description": "Lists the supported operations."
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Authorization uses an Azure Active Directory OAuth2 flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Azure Stack Admin service - Returns the list of supported REST operations.
errorCodes: []
