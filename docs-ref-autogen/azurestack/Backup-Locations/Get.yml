### YamlMime:RESTOperation
uid: management.azure.com.azurestack.backuplocations.get
name: Get
service: Azure Stack Admin
groupName: Backup Locations
apiVersion: 2018-09-01
summary: Returns a specific backup location based on name.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Backup.Admin/backupLocations/{location}?api-version=2018-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: Name of the backup location.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: BackupLocation
requestHeader: []
definitions:
- name: BackupLocation
  description: Information about the backup location.
  kind: object
  properties:
  - name: properties.externalStoreDefault.path
    description: Path to the update location
    types:
    - uid: string
  - name: properties.externalStoreDefault.userName
    description: Username to access the location.
    types:
    - uid: string
  - name: properties.externalStoreDefault.password
    description: Password to access the location.
    types:
    - uid: string
  - name: properties.externalStoreDefault.encryptionCertBase64
    description: The base64 raw data for the backup encryption certificate.
    types:
    - uid: string
  - name: properties.externalStoreDefault.encryptionCertThumbprint
    isReadyOnly: true
    description: The thumbprint of the encryption certificate.
    types:
    - uid: string
  - name: properties.externalStoreDefault.backupFrequencyInHours
    description: The interval, in hours, for the frequency that the scheduler takes a backup.
    types:
    - uid: integer
  - name: properties.externalStoreDefault.availableCapacity
    isReadyOnly: true
    description: Free space at the backup location.
    types:
    - uid: string
  - name: properties.externalStoreDefault.isBackupSchedulerEnabled
    description: True if the backup scheduler is enabled.
    types:
    - uid: boolean
  - name: properties.externalStoreDefault.nextBackupTime
    isReadyOnly: true
    description: The scheduled time of the next backup.
    types:
    - uid: string
  - name: properties.externalStoreDefault.lastBackupTime
    isReadyOnly: true
    description: Time of backup.
    types:
    - uid: string
  - name: properties.externalStoreDefault.backupRetentionPeriodInDays
    description: The retention period, in days, for backs in the storage location.
    types:
    - uid: integer
  - name: id
    isReadyOnly: true
    description: URI of the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Type of resource.
    types:
    - uid: string
  - name: location
    description: Location of the resource.
    types:
    - uid: string
  - name: tags
    description: List of key value pairs.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
