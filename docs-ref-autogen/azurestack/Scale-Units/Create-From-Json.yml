### YamlMime:RESTOperation
uid: management.azure.com.azurestack.scaleunits.createfromjson
name: Create From Json
service: Azure Stack Admin
groupName: Scale Units
apiVersion: 2016-05-01
summary: Add a new scale unit.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Fabric.Admin/fabricLocations/{location}/scaleUnits/{scaleUnit}/createFromJson?api-version=2016-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: Location of the resource.
  types:
  - uid: string
- name: scaleUnit
  in: path
  isRequired: true
  description: Name of the scale units.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
- name: 202 Accepted
  description: ACCEPTED
requestBody:
- name: default
  parameters:
  - name: clusterName
    in: body
    description: Cluster name for the new scale unit.
    types:
    - uid: string
  - name: physicalNodes
    in: body
    description: List of nodes in the scale unit.
    types:
    - uid: DeploymentJsonPhysicalNodeParameters
      isArray: true
  - name: torSwitchBgpAsn
    in: body
    description: The ASN for the cluster's rack TOR.
    types:
    - uid: string
  - name: softwareBgpAsn
    in: body
    description: The software ASN for the cluster's rack.
    types:
    - uid: string
  - name: torSwitchBgpPeerIp
    in: body
    description: The list of IP addresses used for TOR communication.
    types:
    - uid: string
      isArray: true
  - name: infrastructureNetwork
    in: body
    description: The information associated with the infrastructure network that will be subdivided into subnets.
    types:
    - uid: NetworkDefinitionParameter
  - name: storageNetwork
    in: body
    description: The information associated with the storage network that will be subdivided into subnets.
    types:
    - uid: NetworkDefinitionParameter
  - name: netQosPriority
    in: body
    description: The network QOS priority setting.
    types:
    - uid: integer
requestHeader: []
definitions:
- name: DeploymentJsonPhysicalNodeParameters
  description: Description of a bare metal node used for scale unit scale out operations.
  kind: object
  properties:
  - name: bmcIpAddress
    description: BMC address of the physical machine.
    types:
    - uid: string
  - name: name
    description: Computer name of the physical machine.
    types:
    - uid: string
- name: NetworkDefinitionParameter
  description: A definition of the network received from a new cluster operation.
  kind: object
  properties:
  - name: subnet
    description: The subnet IP mask in the example format 10.0.0.0/25.
    types:
    - uid: string
      isArray: true
  - name: vlanId
    description: The Vlan ID of the subnet.
    types:
    - uid: string
      isArray: true
- name: CreateFromJsonScaleUnitParametersList
  description: A list of input data that allows for creating the new scale unit.
  kind: object
  properties:
  - name: clusterName
    description: Cluster name for the new scale unit.
    types:
    - uid: string
  - name: physicalNodes
    description: List of nodes in the scale unit.
    types:
    - uid: DeploymentJsonPhysicalNodeParameters
      isArray: true
  - name: torSwitchBgpAsn
    description: The ASN for the cluster's rack TOR.
    types:
    - uid: string
  - name: softwareBgpAsn
    description: The software ASN for the cluster's rack.
    types:
    - uid: string
  - name: torSwitchBgpPeerIp
    description: The list of IP addresses used for TOR communication.
    types:
    - uid: string
      isArray: true
  - name: infrastructureNetwork
    description: The information associated with the infrastructure network that will be subdivided into subnets.
    types:
    - uid: NetworkDefinitionParameter
  - name: storageNetwork
    description: The information associated with the storage network that will be subdivided into subnets.
    types:
    - uid: NetworkDefinitionParameter
  - name: netQosPriority
    description: The network QOS priority setting.
    types:
    - uid: integer
examples:
- name: Add a new scale unit.
  request:
    uri: POST https://management.azure.com/subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/resourceGroups/System.local/providers/Microsoft.Fabric.Admin/fabricLocations/local/scaleUnits/cluster/createFromJson?api-version=2016-05-01
    body: >-
      {
        "clusterName": "cluster",
        "physicalNodes": [
          {
            "name": "machine",
            "bmcIPAddress": "192.0.0.1"
          }
        ],
        "torSwitchBgpAsn": "64703",
        "softwareBgpAsn": "64703",
        "torSwitchBgpPeerIp": [
          "10.0.0.1"
        ],
        "InfrastructureNetwork": {
          "Subnet": [
            "10.0.0.1/24"
          ],
          "VlanId": [
            "0"
          ]
        },
        "StorageNetwork": {
          "Subnet": [
            "10.0.0.1/24"
          ],
          "VlanId": [
            "0"
          ]
        },
        "NetQosPriority": 1
      }
  responses:
  - statusCode: "200"
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Authorization uses an Azure Active Directory OAuth2 flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about <Azure Stack Admin> service - Add a new scale unit.
errorCodes: []
