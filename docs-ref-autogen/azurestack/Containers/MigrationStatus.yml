### YamlMime:RESTOperation
uid: adminmanagement.local.azurestack.external.azurestackadmin.containers.migrationstatus
name: Migration Status
service: Azure Stack Admin
groupName: Containers
apiVersion: 2015-12-01-preview
summary: Returns the status of a container migration job.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://adminmanagement.local.azurestack.external/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.Storage.Admin/farms/{farmId}/shares/operationresults/{operationId}?api-version=2015-12-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription Id.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Resource group name.
  types:
  - uid: string
- name: farmId
  in: path
  isRequired: true
  description: Farm Id.
  types:
  - uid: string
- name: operationId
  in: path
  isRequired: true
  description: Operation Id.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: REST Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- Operation has been accepted and processed
  types:
  - uid: MigrationResult
requestHeader: []
definitions:
- name: MigrationResult
  description: The result of the container migration.
  kind: object
  properties:
  - name: jobId
    isReadyOnly: true
    description: The migration job ID.
    types:
    - uid: string
  - name: sourceShareName
    isReadyOnly: true
    description: The name of the source storage share.
    types:
    - uid: string
  - name: storageAccountName
    isReadyOnly: true
    description: The storage account name.
    types:
    - uid: string
  - name: containerName
    isReadyOnly: true
    description: The name of the container to be migrated.
    types:
    - uid: string
  - name: destinationShareName
    isReadyOnly: true
    description: The name of the destination storage share.
    types:
    - uid: string
  - name: migrationStatus
    isReadyOnly: true
    description: The migration status.
    types:
    - uid: MigrationState
  - name: subEntitiesCompleted
    isReadyOnly: true
    description: The number of entities which have been migrated.
    types:
    - uid: integer
  - name: subEntitiesFailed
    isReadyOnly: true
    description: The number of entities which failed in migration.
    types:
    - uid: integer
  - name: failureReason
    isReadyOnly: true
    description: The migration failure reason.
    types:
    - uid: string
- name: MigrationState
  kind: enum
  properties:
  - name: Active
    types:
    - uid: string
  - name: Paused
    types:
    - uid: string
  - name: Deleted
    types:
    - uid: string
  - name: Rollback
    types:
    - uid: string
  - name: Complete
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: All
    types:
    - uid: string
