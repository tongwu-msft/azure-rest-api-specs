### YamlMime:RESTOperation
uid: management.azure.com.azurestack.productsecrets.get
name: Get
service: Azure Stack Admin
groupName: Product Secrets
apiVersion: 2019-01-01
summary: Retrieves the specific product secret details.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Deployment.Admin/locations/global/productSecrets/{productId}/secrets/{secretName}?api-version=2019-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: productId
  in: path
  isRequired: true
  description: The product identifier.
  types:
  - uid: string
- name: secretName
  in: path
  isRequired: true
  description: The secret name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ProductSecret
- name: 404 Not Found
  description: Not Found
requestHeader: []
