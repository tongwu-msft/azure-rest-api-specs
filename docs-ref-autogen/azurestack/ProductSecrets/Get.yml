    description: ID of the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Type of Resource.
    types:
    - uid: string
  - name: location
    description: Location of the resource.
    types:
    - uid: string
- name: SecretState
  description: Represents the secret state.
  kind: object
  properties:
  - name: status
    description: The secret status.
    types:
