### YamlMime:RESTOperation
uid: management.azure.com.azurestack.backups.restore
name: Restore
service: Azure Stack Admin
groupName: Backups
apiVersion: 2018-09-01
summary: Restore a backup.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Backup.Admin/backupLocations/{location}/backups/{backup}/restore?api-version=2018-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: Name of the backup location.
  types:
  - uid: string
- name: backup
  in: path
  isRequired: true
  description: Name of the backup.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
- name: 202 Accepted
  description: ACCEPTED
requestBody:
- name: default
  parameters:
  - name: roleName
    in: body
    description: The Azure Stack role name for restore, set it to empty for all infrastructure role
    types:
    - uid: string
  - name: decryptionCertBase64
    in: body
    description: The certificate file raw data in Base64 string. This should be the .pfx file with the private key.
    types:
    - uid: string
  - name: decryptionCertPassword
    in: body
    description: The password for the decryption certificate.
    types:
    - uid: string
requestHeader: []
definitions:
- name: RestoreOptions
  description: Properties for restore options.
  kind: object
  properties:
  - name: roleName
    description: The Azure Stack role name for restore, set it to empty for all infrastructure role
    types:
    - uid: string
  - name: decryptionCertBase64
    description: The certificate file raw data in Base64 string. This should be the .pfx file with the private key.
    types:
    - uid: string
  - name: decryptionCertPassword
    description: The password for the decryption certificate.
    types:
    - uid: string
examples:
- name: Restore a backup.
  request:
    uri: POST https://management.azure.com/subscriptions/11111111-2222-3333-4444-555555555555/resourceGroups/System.local/providers/Microsoft.Backup.Admin/backupLocations/local/backups/64e8625a-8dc0-49df-a195-932901b4be81/restore?api-version=2018-09-01
    body: >-
      {
        "decryptionCertBase64": "decryptionCert",
        "decryptionCertPassword": "decryptionCertPassword"
      }
  responses:
  - statusCode: "200"
  - statusCode: "202"
- name: Restore a single role from backup.
  request:
    uri: POST https://management.azure.com/subscriptions/11111111-2222-3333-4444-555555555555/resourceGroups/System.local/providers/Microsoft.Backup.Admin/backupLocations/local/backups/64e8625a-8dc0-49df-a195-932901b4be81/restore?api-version=2018-09-01
    body: >-
      {
        "roleName": "fakerp",
        "decryptionCertBase64": "decryptionCert",
        "decryptionCertPassword": "decryptionCertPassword"
      }
  responses:
  - statusCode: "200"
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Authorization uses an Azure Active Directory OAuth2 flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Azure Stack Admin service - Restore a backup.
errorCodes: []
