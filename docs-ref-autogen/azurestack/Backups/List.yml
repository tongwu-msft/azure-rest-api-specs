### YamlMime:RESTOperation
uid: management.azure.com.azurestack.backups.list
name: List
service: Azure Stack Admin
groupName: Backups
apiVersion: 2018-09-01
summary: Returns a list of backups from a location.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Backup.Admin/backupLocations/{location}/backups?api-version=2018-09-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Backup.Admin/backupLocations/{location}/backups?api-version=2018-09-01&$top={$top}&$skip={$skip}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: Name of the backup location.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
- name: $top
  in: query
  description: OData top parameter.
  types:
  - uid: string
- name: $skip
  in: query
  description: OData skip parameter.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: BackupList
requestHeader: []
