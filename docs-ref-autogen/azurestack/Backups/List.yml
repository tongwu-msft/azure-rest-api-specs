  - name: nextLink
    description: URI to the next page.
    types:
    - uid: string
- name: Backup
  description: Information related to a backup.
  kind: object
  properties:
  - name: properties.backupInfo.backupDataVersion
    isReadyOnly: true
    description: Version of the backup data.
    types:
    - uid: string
  - name: properties.backupInfo.roleStatus
    isReadyOnly: true
    description: Backup status for each role.
    types:
    - uid: RoleOperationStatus
      isArray: true
  - name: properties.backupInfo.status
    isReadyOnly: true
    description: Current status of the backup.
    types:
    - uid: OperationStatus
  - name: properties.backupInfo.createdDateTime
    isReadyOnly: true
    description: Creation time of the backup.
    types:
    - uid: string
  - name: properties.backupInfo.timeTakenToCreate
    isReadyOnly: true
    description: Duration to create the backup.
    types:
    - uid: string
  - name: properties.backupInfo.deploymentID
    isReadyOnly: true
    description: Deployment Id of the stamp.
    types:
    - uid: string
  - name: properties.backupInfo.stampVersion
    isReadyOnly: true
    description: Azure Stack stamp version of the backup.
    types:
    - uid: string
  - name: properties.backupInfo.oemVersion
    isReadyOnly: true
    description: OEM version.
    types:
    - uid: string
  - name: properties.backupInfo.isCloudRecoveryReady
    isReadyOnly: true
    description: True if the backup can be used for cloud recovery scenario.
    types:
    - uid: boolean
  - name: properties.backupInfo.encryptionCertThumbprint
    isReadyOnly: true
    description: The thumbprint of the certificate used to encrypt the backup encryption key.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: URI of the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of the resource.
    types:
    - uid: string
  - name: type
