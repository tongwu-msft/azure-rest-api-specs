    description: Name of the role.
    types:
    - uid: string
  - name: status
    description: Status of the role.
    types:
    - uid: OperationStatus
- name: OperationStatus
  description: Status of an operation.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Queued
    types:
    - uid: string
  - name: Running
    types:
    - uid: string
  - name: Deleted
