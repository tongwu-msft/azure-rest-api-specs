    - uid: string
  - name: tags
    description: List of key value pairs.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: The provisioning state.
    types:
    - uid: string
- name: MigrationPhaseType
  description: State of migration such as None, Prepare, Commit, and Abort.
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: Prepare
    types:
    - uid: string
  - name: Commit
    types:
    - uid: string
  - name: Abort
    types:
