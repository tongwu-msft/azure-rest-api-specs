    types:
    - uid: AlertSummary
  - name: properties.usageMetrics
    description: List of usage metrics for the region.
    types:
    - uid: UsageMetrics
      isArray: true
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    description: The Azure Region where the resource lives
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
- name: AlertSummary
  description: Summary of the alerts.
  kind: object
  properties:
  - name: criticalAlertCount
    description: The number of critical alerts for the service.
    types:
    - uid: integer
  - name: warningAlertCount
    description: The number of warning alerts for the service.
    types:
    - uid: integer
- name: UsageMetrics
  description: Metrics of resource usage.
  kind: object
  properties:
  - name: name
    description: Name of the usage metric.
    types:
    - uid: string
  - name: metricsValue
    description: List of usage metrics.
