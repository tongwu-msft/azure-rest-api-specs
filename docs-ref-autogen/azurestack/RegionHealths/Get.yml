    - uid: string
  - name: observedTimestamp
    description: Time counter was observed.
    types:
    - uid: string
  - name: sourceType
    description: Type of the source.
    types:
    - uid: string
  - name: sourceName
    description: Name of the source.
    types:
    - uid: MetricsSourceType
  - name: unit
    description: Unit for the metric.
    types:
    - uid: MetricsUnit
  - name: value
    description: Name of the usage metric.
    types:
    - uid: number
- name: MetricsSourceType
  description: The origin of the metric.
  kind: enum
  properties:
  - name: PhysicalNode
    types:
    - uid: string
  - name: VirtualMachine
    types:
    - uid: string
  - name: ResourceProvider
    types:
    - uid: string
- name: MetricsUnit
  description: The unit of the metric.
  kind: enum
  properties:
