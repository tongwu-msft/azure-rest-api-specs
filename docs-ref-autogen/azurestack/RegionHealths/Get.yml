  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: Name of the region
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: RegionHealth
requestHeader: []
definitions:
- name: RegionHealth
