        "name": "local/TestCreateQuota",
        "type": "Microsoft.Storage.Admin/locations/quotas",
        "location": "local",
        "properties": {
          "numberOfStorageAccounts": 10000,
          "capacityInGb": 1000
        }
      }
  - statusCode: "404"
