### YamlMime:RESTOperation
uid: adminmanagement.local.azurestack.external.azurestackadmin.storagequotas.createorupdate
name: Create Or Update
service: Azure Stack Admin
groupName: Storage Quotas
apiVersion: 2015-12-01-preview
summary: Create or update an existing storage quota.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://adminmanagement.local.azurestack.external/subscriptions/{subscriptionId}/providers/Microsoft.Storage.Admin/locations/{location}/quotas/{quotaName}?api-version=2015-12-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription Id.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: Resource location.
  types:
  - uid: string
- name: quotaName
  in: path
  isRequired: true
  description: The name of the storage quota.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: REST Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- The storage quota has been created or updated.
  types:
  - uid: StorageQuota
- name: 404 Not Found
  description: NOT FOUND -- The location or quota was not found.
