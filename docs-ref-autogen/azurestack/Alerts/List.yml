### YamlMime:RESTOperation
uid: adminmanagement.local.azurestack.external.azurestack.alerts.list
name: List
service: Azure Stack Admin
groupName: Alerts
apiVersion: 2016-05-01
summary: Returns the list of all alerts in a given region.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://adminmanagement.local.azurestack.external/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.InfrastructureInsights.Admin/regionHealths/{location}/alerts?api-version=2016-05-01
- content: GET https://adminmanagement.local.azurestack.external/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.InfrastructureInsights.Admin/regionHealths/{location}/alerts?api-version=2016-05-01&$filter={$filter}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: Name of the region
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
- name: $filter
  in: query
  description: OData filter parameter.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: AlertList
requestHeader: []
definitions:
- name: AlertList
  description: A pageable list of alerts
  kind: object
  properties:
  - name: value
    description: List of alerts.
    types:
    - uid: Alert
      isArray: true
  - name: nextLink
    description: URI to the next page.
    types:
    - uid: string
- name: Alert
  description: This object represents an alert resource.
  kind: object
  properties:
  - name: properties.closedTimestamp
    description: Timestamp when the alert was closed.
    types:
    - uid: string
  - name: properties.createdTimestamp
    description: Timestamp when the alert was created.
    types:
    - uid: string
  - name: properties.description
    description: Description of the alert.
    types:
    - uid: object
      isArray: true
  - name: properties.faultId
    description: Gets or sets the fault ID of the alert.
    types:
    - uid: string
  - name: properties.alertId
    description: Gets or sets the ID of the alert.
    types:
    - uid: string
  - name: properties.faultTypeId
    description: Gets or sets the fault type ID of the alert.
    types:
    - uid: string
  - name: properties.lastUpdatedTimestamp
    description: Timestamp when the alert was last updated.
    types:
    - uid: string
  - name: properties.alertProperties
    description: Properties of the alert.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.remediation
    description: Gets or sets the admin friendly remediation instructions for the alert.
    types:
    - uid: object
      isArray: true
  - name: properties.resourceRegistrationId
    description: Gets or sets the registration ID of the resource associated with the alert. If the alert is not associated with a resource, the resource registration ID is null.
    types:
    - uid: string
  - name: properties.resourceProviderRegistrationId
    description: Gets or sets the registration ID of the service the alert belongs to.
    types:
    - uid: string
  - name: properties.severity
    description: Severity of the alert.
    types:
    - uid: string
  - name: properties.state
    description: State of the alert.
    types:
    - uid: string
  - name: properties.title
    description: Gets or sets the Resource ID for the impacted item.
    types:
    - uid: string
  - name: properties.impactedResourceId
    description: Gets or sets the Resource ID for the impacted item.
    types:
    - uid: string
  - name: properties.impactedResourceDisplayName
    description: Display name for the impacted item.
    types:
    - uid: string
  - name: properties.closedByUserAlias
    description: User alias who closed the alert.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    description: The Azure Region where the resource lives
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
