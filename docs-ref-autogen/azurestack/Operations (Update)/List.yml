- name: 200 OK
  description: OK
  types:
  - uid: OperationList
requestHeader: []
definitions:
- name: OperationList
  description: List of Operations
  kind: object
  properties:
  - name: value
    description: Array of operations
    types:
    - uid: Operation
      isArray: true
  - name: nextLink
    description: URI to the next page of operations.
