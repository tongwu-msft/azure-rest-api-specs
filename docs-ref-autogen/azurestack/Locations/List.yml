### YamlMime:RESTOperation
uid: adminmanagement.local.azurestack.external.azurestack.locations.list
name: List
service: Azure Stack Admin
groupName: Locations
apiVersion: 2015-11-01
summary: Get a list of all AzureStack location.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://adminmanagement.local.azurestack.external/subscriptions/{subscriptionId}/providers/Microsoft.Subscriptions.Admin/locations?api-version=2015-11-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription.The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: LocationList
requestHeader: []
definitions:
- name: LocationList
  description: List of locations.
  kind: object
  properties:
  - name: value
    description: List of locations.
    types:
    - uid: Location
      isArray: true
  - name: nextLink
    description: URI to next page.
    types:
    - uid: string
- name: Location
  description: Contains information about a geographical location where resource providers can be deployed.
  kind: object
  properties:
  - name: displayName
    description: Display name of the location.
    types:
    - uid: string
  - name: id
    description: Location identifier.
    types:
    - uid: string
  - name: latitude
    description: Latitude of the location.
    types:
    - uid: string
  - name: longitude
    description: Longitude of the location.
    types:
    - uid: string
  - name: name
    description: Location name.
    types:
    - uid: string
examples:
- name: Get a list of all AzureStack location.
  request:
    uri: GET https://adminmanagement.local.azurestack.external/subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/providers/Microsoft.Subscriptions.Admin/locations?api-version=2015-11-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/8ab2551d-41e5-489b-9273-1cdf1cbc7dc6/providers/Microsoft.Subscriptions.Admin/locations/local",
            "name": "local",
            "displayName": "local",
            "latitude": "",
            "longitude": ""
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
