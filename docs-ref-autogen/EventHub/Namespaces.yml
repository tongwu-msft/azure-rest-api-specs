### YamlMime:RESTOperationGroup
uid: management.azure.com.eventhub.namespaces
name: Namespaces
apiVersion: 2017-04-01
service: Event Hubs
operations:
- uid: management.azure.com.eventhub.namespaces.namespaces_checknameavailability
  summary: Check the give Namespace name availability.
- uid: management.azure.com.eventhub.namespaces.namespaces_createorupdate
  summary: Creates or updates a namespace. Once created, this namespace's resource manifest is immutable. This operation is idempotent.
- uid: management.azure.com.eventhub.namespaces.namespaces_createorupdateauthorizationrule
  summary: Creates or updates an AuthorizationRule for a Namespace.
- uid: management.azure.com.eventhub.namespaces.namespaces_delete
  summary: Deletes an existing namespace. This operation also removes all associated resources under the namespace.
- uid: management.azure.com.eventhub.namespaces.namespaces_deleteauthorizationrule
  summary: Deletes an AuthorizationRule for a Namespace.
- uid: management.azure.com.eventhub.namespaces.namespaces_get
  summary: Gets the description of the specified namespace.
- uid: management.azure.com.eventhub.namespaces.namespaces_getauthorizationrule
  summary: Gets an AuthorizationRule for a Namespace by rule name.
- uid: management.azure.com.eventhub.namespaces.namespaces_getmessagingplan
  summary: Gets messaging plan for specified namespace.
- uid: management.azure.com.eventhub.namespaces.namespaces_list
  summary: Lists all the available Namespaces within a subscription, irrespective of the resource groups.
- uid: management.azure.com.eventhub.namespaces.namespaces_listauthorizationrules
  summary: Gets a list of authorization rules for a Namespace.
- uid: management.azure.com.eventhub.namespaces.namespaces_listbyresourcegroup
  summary: Lists the available Namespaces within a resource group.
- uid: management.azure.com.eventhub.namespaces.namespaces_listkeys
  summary: Gets the primary and secondary connection strings for the Namespace.
- uid: management.azure.com.eventhub.namespaces.namespaces_regeneratekeys
  summary: Regenerates the primary or secondary connection strings for the specified Namespace.
- uid: management.azure.com.eventhub.namespaces.namespaces_update
  summary: Creates or updates a namespace. Once created, this namespace's resource manifest is immutable. This operation is idempotent.
