### YamlMime:RESTOperationGroup
uid: management.azure.com.eventhubs.consumergroups
name: Consumer Groups
apiVersion: 2017-04-01
service: Event Hubs
operations:
- uid: management.azure.com.eventhubs.consumergroups.createorupdate
  summary: Creates or updates an Event Hubs consumer group as a nested resource within a Namespace.
- uid: management.azure.com.eventhubs.consumergroups.delete
  summary: Deletes a consumer group from the specified Event Hub and resource group.
- uid: management.azure.com.eventhubs.consumergroups.get
  summary: Gets a description for the specified consumer group.
- uid: management.azure.com.eventhubs.consumergroups.listbyeventhub
  summary: Gets all the consumer groups in a Namespace. An empty feed is returned if no consumer group exists in the Namespace.
