### YamlMime:RESTOperationGroup
uid: management.azure.com.eventhub.stable.authorizationrules-eventhubs
name: Authorization Rules - Event Hubs
apiVersion: 2017-04-01
service: Event Hubs
metadata:
  description: Learn more about [Event Hubs Authorization Rules - Event Hubs Operations]. How to [Get Authorization Rule,Regenerate Keys,List Keys,Create Or Update Authorization Rule,Delete Authorization Rule,List Authorization Rules].
operations:
- uid: management.azure.com.eventhub.stable.authorizationrules-eventhubs.createorupdateauthorizationrule
  summary: Creates or updates an AuthorizationRule for the specified Event Hub. Creation/update of the AuthorizationRule will take a few seconds to take effect.
- uid: management.azure.com.eventhub.stable.authorizationrules-eventhubs.deleteauthorizationrule
  summary: Deletes an Event Hub AuthorizationRule.
- uid: management.azure.com.eventhub.stable.authorizationrules-eventhubs.getauthorizationrule
  summary: Gets an AuthorizationRule for an Event Hub by rule name.
- uid: management.azure.com.eventhub.stable.authorizationrules-eventhubs.listauthorizationrules
  summary: Gets the authorization rules for an Event Hub.
- uid: management.azure.com.eventhub.stable.authorizationrules-eventhubs.listkeys
  summary: Gets the ACS and SAS connection strings for the Event Hub.
- uid: management.azure.com.eventhub.stable.authorizationrules-eventhubs.regeneratekeys
  summary: Regenerates the ACS and SAS connection strings for the Event Hub.
