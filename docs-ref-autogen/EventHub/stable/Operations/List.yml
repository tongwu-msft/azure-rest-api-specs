### YamlMime:RESTOperation
uid: management.azure.com.eventhub.stable.operations.list
name: List
service: Event Hubs
groupName: Operations
apiVersion: 2017-04-01
summary: Lists all of the available Event Hub REST API operations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.EventHub/operations?api-version=2017-04-01
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: OperationListResult
- name: Other Status Codes
  description: Eventhub error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: OperationListResult
  description: Result of the request to list Event Hub operations. It contains a list of operations and a URL link to get the next set of results.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: List of Event Hub operations supported by the Microsoft.EventHub resource provider.
    types:
    - uid: Operation
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: URL to get the next set of operation list results if there are any.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response indicates Event Hub service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: Operation
  description: A Event Hub REST API operation
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: 'Operation name: {provider}/{resource}/{operation}'
    types:
    - uid: string
  - name: display
    description: The object that represents the operation.
    types:
    - uid: Display
- name: Display
  description: The object that represents the operation.
  kind: object
  properties:
  - name: provider
    isReadyOnly: true
    description: 'Service provider: Microsoft.EventHub'
    types:
    - uid: string
  - name: resource
    isReadyOnly: true
    description: 'Resource on which the operation is performed: Invoice, etc.'
    types:
    - uid: string
  - name: operation
    isReadyOnly: true
    description: 'Operation type: Read, write, delete, etc.'
    types:
    - uid: string
