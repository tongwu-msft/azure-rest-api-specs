### YamlMime:RESTOperation
summary: Gets an AuthorizationRule for a Namespace by rule name.
service: Event Hubs
apiVersion: 2017-04-01
groupName: Disaster Recovery Configs
consumes:
- application/json
produces:
- application/json
paths:
