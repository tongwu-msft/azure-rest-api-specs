### YamlMime:RESTOperation
uid: management.azure.com.eventhub.preview.namespaces-authorizationrules.regeneratekeys
name: Regenerate Keys
service: Event Hubs
groupName: Namespaces - Authorization Rules
apiVersion: 2021-01-01-preview
summary: Regenerates the primary or secondary connection strings for the specified Namespace.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventHub/namespaces/{namespaceName}/authorizationRules/{authorizationRuleName}/regenerateKeys?api-version=2021-01-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group within the azure subscription.
  types:
  - uid: string
- name: namespaceName
  in: path
  isRequired: true
  description: The Namespace name
  types:
  - uid: string
- name: authorizationRuleName
  in: path
  isRequired: true
  description: The authorization rule name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Connection strings regenerated successfully.
  types:
  - uid: AccessKeys
- name: Other Status Codes
  description: Eventhub error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: keyType
    in: body
    isRequired: true
    description: The access key to regenerate.
    types:
    - uid: KeyType
  - name: key
    in: body
    description: Optional, if the key value provided, is set for KeyType or autogenerated Key value set for keyType
    types:
    - uid: string
requestHeader: []
definitions:
- name: AccessKeys
  description: Namespace/EventHub Connection String
  kind: object
  properties:
  - name: primaryConnectionString
    isReadyOnly: true
    description: Primary connection string of the created namespace AuthorizationRule.
    types:
    - uid: string
  - name: secondaryConnectionString
    isReadyOnly: true
    description: Secondary connection string of the created namespace AuthorizationRule.
    types:
    - uid: string
  - name: aliasPrimaryConnectionString
    isReadyOnly: true
    description: Primary connection string of the alias if GEO DR is enabled
    types:
    - uid: string
  - name: aliasSecondaryConnectionString
    isReadyOnly: true
    description: Secondary  connection string of the alias if GEO DR is enabled
    types:
    - uid: string
  - name: primaryKey
    isReadyOnly: true
    description: A base64-encoded 256-bit primary key for signing and validating the SAS token.
    types:
    - uid: string
  - name: secondaryKey
    isReadyOnly: true
    description: A base64-encoded 256-bit primary key for signing and validating the SAS token.
    types:
    - uid: string
  - name: keyName
    isReadyOnly: true
    description: A string that describes the AuthorizationRule.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response indicates Event Hub service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: RegenerateAccessKeyParameters
  description: Parameters supplied to the Regenerate Authorization Rule operation, specifies which key needs to be reset.
  kind: object
  properties:
  - name: keyType
    description: The access key to regenerate.
    types:
    - uid: KeyType
  - name: key
    description: Optional, if the key value provided, is set for KeyType or autogenerated Key value set for keyType
    types:
    - uid: string
- name: KeyType
  description: The access key to regenerate.
  kind: enum
  properties:
  - name: PrimaryKey
    types:
    - uid: string
  - name: SecondaryKey
    types:
    - uid: string
examples:
- name: NameSpaceAuthorizationRuleRegenerateKey
  request:
    uri: POST https://management.azure.com/subscriptions/5f750a97-50d9-4e36-8081-c9ee4c0210d4/resourceGroups/ArunMonocle/providers/Microsoft.EventHub/namespaces/sdk-Namespace-8980/authorizationRules/sdk-Authrules-8929/regenerateKeys?api-version=2021-01-01-preview
    body: >-
      {
        "keyType": "PrimaryKey"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "primaryConnectionString": "Endpoint=sb://sdk-namespace-8980.servicebus.windows-int.net/;SharedAccessKeyName=sdk-Authrules-8929;SharedAccessKey=############################################",
        "secondaryConnectionString": "Endpoint=sb://sdk-namespace-8980.servicebus.windows-int.net/;SharedAccessKeyName=sdk-Authrules-8929;SharedAccessKey=############################################",
        "primaryKey": "############################################",
        "secondaryKey": "############################################",
        "keyName": "sdk-Authrules-8929"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Event Hubs service - Regenerates the primary or secondary connection strings for the specified Namespace.
errorCodes: []
