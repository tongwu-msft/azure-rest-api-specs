### YamlMime:RESTOperation
uid: management.azure.com.eventhub.preview.privatelinkresources.get
name: Get
service: Event Hubs
groupName: Private Link Resources
apiVersion: 2021-01-01-preview
summary: Gets lists of resources that supports Privatelinks.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventHub/namespaces/{namespaceName}/privateLinkResources?api-version=2021-01-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group within the azure subscription.
  types:
  - uid: string
- name: namespaceName
  in: path
  isRequired: true
  description: The Namespace name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Private Link resource List
  types:
  - uid: PrivateLinkResourcesListResult
- name: Other Status Codes
  description: Eventhub error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: PrivateLinkResourcesListResult
  description: Result of the List private link resources operation.
  kind: object
  properties:
  - name: value
    description: A collection of private link resources
    types:
    - uid: PrivateLinkResource
      isArray: true
  - name: nextLink
    description: A link for the next page of private link resources.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response indicates Event Hub service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: PrivateLinkResource
  description: Information of the private link resource.
  kind: object
  properties:
  - name: id
    description: Fully qualified identifier of the resource.
    types:
    - uid: string
  - name: name
    description: Name of the resource
    types:
    - uid: string
  - name: type
    description: Type of the resource
    types:
    - uid: string
  - name: properties.groupId
    description: The private link resource group id.
    types:
    - uid: string
  - name: properties.requiredMembers
    description: The private link resource required member names.
    types:
    - uid: string
      isArray: true
  - name: properties.requiredZoneNames
    description: The private link resource Private link DNS zone name.
    types:
    - uid: string
      isArray: true
examples:
- name: NameSpacePrivateLinkResourcesGet
  request:
    uri: GET https://management.azure.com/subscriptions/subID/resourceGroups/ArunMonocle/providers/Microsoft.EventHub/namespaces/sdk-Namespace-2924/privateLinkResources?api-version=2021-01-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "subscriptions/subID/resourceGroups/SDK-EventHub-4794/providers/Microsoft.EventHub/namespaces/sdk-Namespace-5828/privateLinkResources/namespace",
            "name": "namespace",
            "type": "Microsoft.EventHub/namespaces/privateLinkResources",
            "properties": {
              "groupId": "namespace",
              "requiredMembers": [
                "namespace"
              ],
              "requiredZoneNames": [
                "privatelink.EventHub.windows.net"
              ]
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
