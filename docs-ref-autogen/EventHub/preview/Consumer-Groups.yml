  description: Learn more about [Event Hubs Consumer Groups Operations]. How to [List By Event Hub,Create Or Update,Delete,Get].
operations:
- uid: management.azure.com.eventhub.preview.consumergroups.createorupdate
  summary: Creates or updates an Event Hubs consumer group as a nested resource within a Namespace.
- uid: management.azure.com.eventhub.preview.consumergroups.delete
  summary: Deletes a consumer group from the specified Event Hub and resource group.
- uid: management.azure.com.eventhub.preview.consumergroups.get
  summary: Gets a description for the specified consumer group.
- uid: management.azure.com.eventhub.preview.consumergroups.listbyeventhub
  summary: Gets all the consumer groups in a Namespace. An empty feed is returned if no consumer group exists in the Namespace.
