### YamlMime:RESTOperation
uid: management.azure.com.eventhub.preview.configuration.patch
name: Patch
service: Event Hubs
groupName: Configuration
apiVersion: 2021-06-01-preview
summary: Replace all specified Event Hubs Cluster settings with those contained in the request body. Leaves the settings not specified in the request body unmodified.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventHub/clusters/{clusterName}/quotaConfiguration/default?api-version=2021-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group within the azure subscription.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the Event Hubs Cluster.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Event Hubs Cluster settings configuration returned.
  types:
  - uid: ClusterQuotaConfigurationProperties
- name: 201 Created
  description: Event Hubs Cluster setting configuration request successfully accepted.
  types:
  - uid: ClusterQuotaConfigurationProperties
- name: 202 Accepted
  description: Event Hubs Cluster update request accepted.
- name: Other Status Codes
  description: Event Hubs Cluster error response describing why the get cluster quotas and settings operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: settings
    in: body
    description: All possible Cluster settings - a collection of key/value paired settings which apply to quotas and configurations imposed on the cluster.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: ClusterQuotaConfigurationProperties
  description: Contains all settings for the cluster.
  kind: object
  properties:
  - name: settings
    description: All possible Cluster settings - a collection of key/value paired settings which apply to quotas and configurations imposed on the cluster.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ErrorResponse
  description: Error response indicates Event Hub service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
examples:
- name: ClustersQuotasConfigurationPatch
  request:
    uri: PATCH https://management.azure.com/subscriptions/5f750a97-50d9-4e36-8081-c9ee4c0210d4/resourceGroups/ArunMonocle/providers/Microsoft.EventHub/clusters/testCluster/quotaConfiguration/default?api-version=2021-06-01-preview
    body: >-
      {
        "settings": {
          "namespaces-per-cluster-quota": "200",
          "eventhub-per-namespace-quota": "20"
        }
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      PATCH https://management.azure.com/subscriptions/5f750a97-50d9-4e36-8081-c9ee4c0210d4/resourceGroups/ArunMonocle/providers/Microsoft.EventHub/clusters/testCluster/quotaConfiguration/default?api-version=2021-06-01-preview

      {
        "settings": {
          "namespaces-per-cluster-quota": "200",
          "eventhub-per-namespace-quota": "20"
        }
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "settings": {
          "namespaces-per-cluster-quota": "200",
          "eventhub-per-namespace-quota": "20"
        }
      }
  - statusCode: "201"
    body: >-
      {
        "settings": {
          "namespaces-per-cluster-quota": "200",
          "eventhub-per-namespace-quota": "20"
        }
      }
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Replace all specified Event Hubs Cluster settings with those contained in the request body. Leaves the settings not specified in the request body unmodified.
errorCodes: []
