### YamlMime:RESTOperation
uid: management.azure.com.eventhub.preview.clusters.listnamespaces
name: List Namespaces
service: Event Hubs
groupName: Clusters
apiVersion: 2021-06-01-preview
summary: List all Event Hubs Namespace IDs in an Event Hubs Dedicated Cluster.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventHub/clusters/{clusterName}/namespaces?api-version=2021-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group within the azure subscription.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the Event Hubs Cluster.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: List of Namespace IDs in Cluster successfully delivered.
  types:
  - uid: EHNamespaceIdListResult
- name: Other Status Codes
  description: Event Hubs Cluster error response detailing why this operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: EHNamespaceIdListResult
  description: The response of the List Namespace IDs operation
  kind: object
  properties:
  - name: value
    description: Result of the List Namespace IDs operation
    types:
    - uid: EHNamespaceIdContainer
      isArray: true
- name: ErrorResponse
  description: Error response indicates Event Hub service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: EHNamespaceIdContainer
  description: Result of the List Namespace IDs operation
  kind: object
  properties:
  - name: id
    description: id parameter
    types:
    - uid: string
