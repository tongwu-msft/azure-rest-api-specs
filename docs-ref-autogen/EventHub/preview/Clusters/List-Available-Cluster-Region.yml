### YamlMime:RESTOperation
uid: management.azure.com.eventhub.preview.clusters.listavailableclusterregion
name: List Available Cluster Region
service: Event Hubs
groupName: Clusters
apiVersion: 2021-06-01-preview
summary: List the quantity of available pre-provisioned Event Hubs Clusters, indexed by Azure region.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.EventHub/availableClusterRegions?api-version=2021-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Available clusters listed successfully.
  types:
  - uid: AvailableClustersList
- name: Other Status Codes
  description: Error response describing why available clusters could not be successfully listed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: AvailableClustersList
  description: The response of the List Available Clusters operation.
  kind: object
  properties:
  - name: value
    description: The count of readily available and pre-provisioned Event Hubs Clusters per region.
    types:
    - uid: AvailableCluster
      isArray: true
- name: ErrorResponse
  description: Error response indicates Event Hub service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: AvailableCluster
  description: Pre-provisioned and readily available Event Hubs Cluster count per region.
  kind: object
  properties:
  - name: location
    description: Location fo the Available Cluster
    types:
    - uid: string
examples:
- name: ListAvailableClusters
  request:
    uri: GET https://management.azure.com/subscriptions/5f750a97-50d9-4e36-8081-c9ee4c0210d4/providers/Microsoft.EventHub/availableClusterRegions?api-version=2021-06-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/5f750a97-50d9-4e36-8081-c9ee4c0210d4/providers/Microsoft.EventHub/availableClusterRegions?api-version=2021-06-01-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "location": "westus"
          },
          {
            "location": "eastus"
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: >
    Learn more about Event Hubs service - List the quantity of available pre-provisioned Event Hubs Clusters, indexed by Azure region.
errorCodes: []
