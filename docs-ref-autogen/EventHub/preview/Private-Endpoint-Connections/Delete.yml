### YamlMime:RESTOperation
uid: management.azure.com.eventhub.preview.privateendpointconnections.delete
name: Delete
service: Event Hubs
groupName: Private Endpoint Connections
apiVersion: 2021-06-01-preview
summary: Deletes an existing namespace. This operation also removes all associated resources under the namespace.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventHub/namespaces/{namespaceName}/privateEndpointConnections/{privateEndpointConnectionName}?api-version=2021-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group within the azure subscription.
  types:
  - uid: string
- name: namespaceName
  in: path
  isRequired: true
  description: The Namespace name
  types:
  - uid: string
- name: privateEndpointConnectionName
  in: path
  isRequired: true
  description: The PrivateEndpointConnection name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Private Endpoint Connection successfully deleted.
- name: 202 Accepted
  description: Private Endpoint Connection  delete request accepted.
- name: 204 No Content
  description: No content.
- name: Other Status Codes
  description: Eventhub error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
