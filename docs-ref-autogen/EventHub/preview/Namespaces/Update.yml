      - uid: UserAssignedIdentity
  - name: properties.clusterArmId
    in: body
    description: Cluster ARM ID of the Namespace.
    types:
    - uid: string
  - name: properties.isAutoInflateEnabled
    in: body
    description: Value that indicates whether AutoInflate is enabled for eventhub namespace.
    types:
    - uid: boolean
  - name: properties.maximumThroughputUnits
    in: body
    description: Upper limit of throughput units when AutoInflate is enabled, value should be within 0 to 20 throughput units. ( '0' if AutoInflateEnabled = true)
    types:
    - uid: integer
  - name: properties.kafkaEnabled
    in: body
    description: Value that indicates whether Kafka is enabled for eventhub namespace.
    types:
    - uid: boolean
  - name: properties.zoneRedundant
    in: body
