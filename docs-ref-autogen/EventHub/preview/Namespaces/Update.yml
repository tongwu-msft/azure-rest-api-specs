### YamlMime:RESTOperation
uid: management.azure.com.eventhub.preview.namespaces.update
name: Update
service: Event Hubs
groupName: Namespaces
apiVersion: 2021-06-01-preview
summary: Creates or updates a namespace. Once created, this namespace's resource manifest is immutable. This operation is idempotent.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventHub/namespaces/{namespaceName}?api-version=2021-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group within the azure subscription.
  types:
  - uid: string
- name: namespaceName
  in: path
  isRequired: true
  description: The Namespace name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Namespace successfully updated.
  types:
  - uid: EHNamespace
- name: 201 Created
  description: Namespace update request accepted.
  types:
  - uid: EHNamespace
- name: 202 Accepted
  description: Namespace create or update request accepted.
- name: Other Status Codes
  description: Eventhub error response describing why the operation failed.
  types:
  - uid: ErrorResponse
