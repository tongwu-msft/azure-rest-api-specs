### YamlMime:RESTOperationGroup
uid: management.azure.com.eventhub.preview.configuration
name: Configuration
apiVersion: 2021-06-01-preview
service: Event Hubs
metadata:
  description: Learn more about [Event Hubs Configuration Operations]. How to [Get,Patch].
operations:
- uid: management.azure.com.eventhub.preview.configuration.get
  summary: Get all Event Hubs Cluster settings - a collection of key/value pairs which represent the quotas and settings imposed on the cluster.
- uid: management.azure.com.eventhub.preview.configuration.patch
  summary: Replace all specified Event Hubs Cluster settings with those contained in the request body. Leaves the settings not specified in the request body unmodified.
