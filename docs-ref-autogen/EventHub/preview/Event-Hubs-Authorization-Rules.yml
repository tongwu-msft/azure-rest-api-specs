### YamlMime:RESTOperationGroup
uid: management.azure.com.eventhub.preview.eventhubs-authorizationrules
name: Event Hubs - Authorization Rules
apiVersion: 2021-01-01-preview
service: Event Hubs
metadata:
  description: Learn more about [Event Hubs Event Hubs - Authorization Rules Operations]. How to [List Keys,Regenerate Keys,Create Or Update Authorization Rule,Get Authorization Rule,List Authorization Rules,Delete Authorization Rule].
operations:
- uid: management.azure.com.eventhub.preview.eventhubs-authorizationrules.createorupdateauthorizationrule
  summary: Creates or updates an AuthorizationRule for the specified Event Hub. Creation/update of the AuthorizationRule will take a few seconds to take effect.
- uid: management.azure.com.eventhub.preview.eventhubs-authorizationrules.deleteauthorizationrule
  summary: Deletes an Event Hub AuthorizationRule.
- uid: management.azure.com.eventhub.preview.eventhubs-authorizationrules.getauthorizationrule
  summary: Gets an AuthorizationRule for an Event Hub by rule name.
- uid: management.azure.com.eventhub.preview.eventhubs-authorizationrules.listauthorizationrules
  summary: Gets the authorization rules for an Event Hub.
- uid: management.azure.com.eventhub.preview.eventhubs-authorizationrules.listkeys
  summary: Gets the ACS and SAS connection strings for the Event Hub.
- uid: management.azure.com.eventhub.preview.eventhubs-authorizationrules.regeneratekeys
  summary: Regenerates the ACS and SAS connection strings for the Event Hub.
