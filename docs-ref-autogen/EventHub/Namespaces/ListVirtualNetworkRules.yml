### YamlMime:RESTOperation
uid: management.azure.com.eventhub.namespaces.listvirtualnetworkrules
name: List Virtual Network Rules
service: Event Hubs
groupName: Namespaces
apiVersion: 2017-04-01
summary: Gets a list of VirtualNetwork rules for a Namespace.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventHub/namespaces/{namespaceName}/virtualnetworkrules?api-version=2017-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group within the azure subscription.
  types:
  - uid: string
- name: namespaceName
  in: path
  isRequired: true
  description: The Namespace name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Namespace VirtualNetworkRule successfully returned.
  types:
  - uid: VirtualNetworkRuleListResult
- name: Other Status Codes
  description: Eventhub error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: VirtualNetworkRuleListResult
  description: The response from the List namespace operation.
  kind: object
  properties:
  - name: value
    description: Result of the List VirtualNetwork Rules operation.
    types:
    - uid: VirtualNetworkRule
      isArray: true
  - name: nextLink
    description: Link to the next set of results. Not empty if Value contains an incomplete list of VirtualNetwork Rules
    types:
    - uid: string
- name: ErrorResponse
  description: Error reponse indicates EventHub service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: VirtualNetworkRule
  description: Single item in a List or Get VirtualNetworkRules operation
  kind: object
  properties:
  - name: properties.virtualNetworkSubnetId
    description: ARM ID of Virtual Network Subnet
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
