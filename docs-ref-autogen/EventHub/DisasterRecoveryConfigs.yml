### YamlMime:RESTOperationGroup
apiVersion: 2017-04-01
service: Event Hubs
operations:
- summary: This operation disables the Disaster Recovery and stops replicating changes from primary to secondary namespaces
  uid: management.azure.com.eventhubs.disasterrecoveryconfigs.breakpairing
- summary: Check the give Namespace name availability.
  uid: management.azure.com.eventhubs.disasterrecoveryconfigs.checknameavailability
- summary: Creates or updates a new Alias(Disaster Recovery configuration)
  uid: management.azure.com.eventhubs.disasterrecoveryconfigs.createorupdate
- summary: Deletes an Alias(Disaster Recovery configuration)
  uid: management.azure.com.eventhubs.disasterrecoveryconfigs.delete
- summary: envokes GEO DR failover and reconfigure the alias to point to the secondary namespace
  uid: management.azure.com.eventhubs.disasterrecoveryconfigs.failover
- summary: Retrieves Alias(Disaster Recovery configuration) for primary or secondary namespace
  uid: management.azure.com.eventhubs.disasterrecoveryconfigs.get
- summary: Gets an AuthorizationRule for a Namespace by rule name.
  uid: management.azure.com.eventhubs.disasterrecoveryconfigs.getauthorizationrule
- summary: Gets all Alias(Disaster Recovery configurations)
