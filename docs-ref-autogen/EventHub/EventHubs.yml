### YamlMime:RESTOperationGroup
uid: management.azure.com.eventhub.eventhubs
name: Event Hubs
apiVersion: 2017-04-01
service: Event Hubs
operations:
- uid: management.azure.com.eventhub.eventhubs.eventhubs_createorupdate
  summary: Creates or updates a new Event Hub as a nested resource within a Namespace.
- uid: management.azure.com.eventhub.eventhubs.eventhubs_createorupdateauthorizationrule
  summary: Creates or updates an AuthorizationRule for the specified Event Hub.
- uid: management.azure.com.eventhub.eventhubs.eventhubs_delete
  summary: Deletes an Event Hub from the specified Namespace and resource group.
- uid: management.azure.com.eventhub.eventhubs.eventhubs_deleteauthorizationrule
  summary: Deletes an Event Hub AuthorizationRule.
- uid: management.azure.com.eventhub.eventhubs.eventhubs_get
  summary: Gets an Event Hubs description for the specified Event Hub.
- uid: management.azure.com.eventhub.eventhubs.eventhubs_getauthorizationrule
  summary: Gets an AuthorizationRule for an Event Hub by rule name.
- uid: management.azure.com.eventhub.eventhubs.eventhubs_listauthorizationrules
  summary: Gets the authorization rules for an Event Hub.
- uid: management.azure.com.eventhub.eventhubs.eventhubs_listbynamespace
  summary: Gets all the Event Hubs in a Namespace.
- uid: management.azure.com.eventhub.eventhubs.eventhubs_listkeys
  summary: Gets the ACS and SAS connection strings for the Event Hub.
- uid: management.azure.com.eventhub.eventhubs.eventhubs_regeneratekeys
  summary: Regenerates the ACS and SAS connection strings for the Event Hub.
