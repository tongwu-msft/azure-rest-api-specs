### YamlMime:RESTOperationGroup
uid: management.azure.com.eventhub.2017-04-01.authorizationrules-eventhubs
name: Authorization Rules - Event Hubs
apiVersion: 2017-04-01
service: Event Hubs
operations:
- uid: management.azure.com.eventhub.2017-04-01.authorizationrules-eventhubs.createorupdateauthorizationrule
  summary: Creates or updates an AuthorizationRule for the specified Event Hub. Creation/update of the AuthorizationRule will take a few seconds to take effect.
- uid: management.azure.com.eventhub.2017-04-01.authorizationrules-eventhubs.deleteauthorizationrule
  summary: Deletes an Event Hub AuthorizationRule.
- uid: management.azure.com.eventhub.2017-04-01.authorizationrules-eventhubs.getauthorizationrule
  summary: Gets an AuthorizationRule for an Event Hub by rule name.
- uid: management.azure.com.eventhub.2017-04-01.authorizationrules-eventhubs.listauthorizationrules
  summary: Gets the authorization rules for an Event Hub.
- uid: management.azure.com.eventhub.2017-04-01.authorizationrules-eventhubs.listkeys
  summary: Gets the ACS and SAS connection strings for the Event Hub.
- uid: management.azure.com.eventhub.2017-04-01.authorizationrules-eventhubs.regeneratekeys
  summary: Regenerates the ACS and SAS connection strings for the Event Hub.
