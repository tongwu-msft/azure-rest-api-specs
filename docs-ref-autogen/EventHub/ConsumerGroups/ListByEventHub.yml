### YamlMime:RESTOperation
uid: management.azure.com.eventhub.consumergroups.listbyeventhub
name: List By Event Hub
service: Event Hubs
groupName: Consumer Groups
apiVersion: 2017-04-01
summary: Gets all the consumer groups in a Namespace. An empty feed is returned if no consumer group exists in the Namespace.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventHub/namespaces/{namespaceName}/eventhubs/{eventHubName}/consumergroups?api-version=2017-04-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventHub/namespaces/{namespaceName}/eventhubs/{eventHubName}/consumergroups?api-version=2017-04-01&$skip={$skip}&$top={$top}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group within the azure subscription.
  types:
  - uid: string
- name: namespaceName
  in: path
  isRequired: true
  description: The Namespace name
  types:
  - uid: string
- name: eventHubName
  in: path
  isRequired: true
  description: The Event Hub name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
- name: $skip
  in: query
  description: Skip is only used if a previous operation returned a partial result. If a previous response contains a nextLink element, the value of the nextLink element will include a skip parameter that specifies a starting point to use for subsequent calls.
  types:
  - uid: integer
- name: $top
  in: query
  description: May be used to limit the number of results to the most recent N usageDetails.
  types:
  - uid: integer
responses:
- name: 200 OK
  description: Successfully retrieved the list of consumer groups.
  types:
  - uid: ConsumerGroupListResult
- name: Other Status Codes
  description: Eventhub error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ConsumerGroupListResult
  description: The result to the List Consumer Group operation.
  kind: object
  properties:
  - name: value
    description: Result of the List Consumer Group operation.
    types:
    - uid: ConsumerGroup
      isArray: true
  - name: nextLink
    description: Link to the next set of results. Not empty if Value contains incomplete list of Consumer Group
    types:
    - uid: string
- name: ErrorResponse
  description: Error reponse indicates EventHub service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: ConsumerGroup
  description: Single item in List or Get Consumer group operation
  kind: object
  properties:
  - name: properties.createdAt
    isReadyOnly: true
    description: Exact time the message was created.
    types:
    - uid: string
  - name: properties.updatedAt
    isReadyOnly: true
    description: The exact time the message was updated.
    types:
    - uid: string
  - name: properties.userMetadata
    description: Usermetadata is a placeholder to store user-defined string data with maximum length 1024. e.g. it can be used to store descriptive data, such as list of teams and their contact information also user-defined configuration settings can be stored.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
