### YamlMime:RESTOperation
uid: management.azure.com.eventhub.2018-01-01-preview.clusters.listbyresourcegroup
name: List By Resource Group
service: Event Hubs
groupName: Clusters
apiVersion: 2018-01-01-preview
summary: Lists the available Event Hubs Clusters within an ARM resource group
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventHub/clusters?api-version=2018-01-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group within the azure subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Clusters returned successfully.
  types:
  - uid: ClusterListResult
- name: Other Status Codes
  description: Event Hub Cluster error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ClusterListResult
  description: The response of the List Event Hubs Clusters operation.
  kind: object
  properties:
  - name: value
    description: The Event Hubs Clusters present in the List Event Hubs operation results.
    types:
    - uid: Cluster
      isArray: true
  - name: nextLink
    description: Link to the next set of results. Empty unless the value parameter contains an incomplete list of Event Hubs Clusters.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response indicates Event Hub service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: Cluster
  description: Single Event Hubs Cluster resource in List or Get operations.
  kind: object
  properties:
  - name: sku
    description: Properties of the cluster SKU.
    types:
    - uid: ClusterSku
  - name: properties.created
    isReadyOnly: true
    description: The UTC time when the Event Hubs Cluster was created.
    types:
    - uid: string
  - name: properties.updated
    isReadyOnly: true
    description: The UTC time when the Event Hubs Cluster was last updated.
    types:
    - uid: string
  - name: properties.metricId
    isReadyOnly: true
    description: The metric ID of the cluster resource. Provided by the service and not modifiable by the user.
    types:
    - uid: string
  - name: properties.status
    isReadyOnly: true
    description: Status of the Cluster resource
    types:
    - uid: string
  - name: location
    description: Resource location.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: ClusterSku
  description: SKU parameters particular to a cluster instance.
  kind: object
  properties:
  - name: name
    description: Name of this SKU.
    types:
    - uid: ClusterSkuName
  - name: capacity
    description: The quantity of Event Hubs Cluster Capacity Units contained in this cluster.
    types:
    - uid: integer
- name: ClusterSkuName
  description: Name of this SKU.
  kind: enum
  properties:
  - name: Dedicated
    types:
    - uid: string
examples:
- name: ClustersListByResourceGroup
  request:
    uri: GET https://management.azure.com/subscriptions/5f750a97-50d9-4e36-8081-c9ee4c0210d4/resourceGroups/myResourceGroup/providers/Microsoft.EventHub/clusters?api-version=2018-01-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/5f750a97-50d9-4e36-8081-c9ee4c0210d4/resourceGroups/Default-EventHub-SouthCentralUS/providers/Microsoft.EventHub/clusters/testCluster",
            "name": "testCluster",
            "type": "Microsoft.EventHub/Clusters",
            "location": "South Central US",
            "tags": {},
            "sku": {
              "name": "Dedicated",
              "capacity": 4
            },
            "properties": {
              "created": "2016-09-13T23:17:25.24Z",
              "updated": "2016-09-13T23:17:28.223Z",
              "metricId": "SN6-008"
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
