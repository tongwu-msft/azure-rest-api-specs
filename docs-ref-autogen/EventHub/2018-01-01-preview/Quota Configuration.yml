### YamlMime:RESTOperationGroup
uid: management.azure.com.eventhub.2018-01-01-preview.quotaconfiguration
name: Quota Configuration
apiVersion: 2018-01-01-preview
service: Event Hubs
operations:
- uid: management.azure.com.eventhub.2018-01-01-preview.quotaconfiguration.get
  summary: Get all Event Hubs Cluster settings - a collection of key/value pairs which represent the quotas and settings imposed on the cluster.
- uid: management.azure.com.eventhub.2018-01-01-preview.quotaconfiguration.patch
  summary: Replace all specified Event Hubs Cluster settings with those contained in the request body. Leaves the settings not specified in the request body unmodified.
