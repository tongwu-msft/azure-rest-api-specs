### YamlMime:RESTOperationGroup
uid: management.azure.com.eventhub.2018-01-01-preview.namespaces
name: Namespaces
apiVersion: 2018-01-01-preview
service: Event Hubs
operations:
- uid: management.azure.com.eventhub.2018-01-01-preview.namespaces.createorupdate
  summary: Creates or updates a namespace. Once created, this namespace's resource manifest is immutable. This operation is idempotent.
- uid: management.azure.com.eventhub.2018-01-01-preview.namespaces.delete
  summary: Deletes an existing namespace. This operation also removes all associated resources under the namespace.
- uid: management.azure.com.eventhub.2018-01-01-preview.namespaces.get
  summary: Gets the description of the specified namespace.
- uid: management.azure.com.eventhub.2018-01-01-preview.namespaces.list
  summary: Lists all the available Namespaces within a subscription, irrespective of the resource groups.
- uid: management.azure.com.eventhub.2018-01-01-preview.namespaces.listbyresourcegroup
  summary: Lists the available Namespaces within a resource group.
- uid: management.azure.com.eventhub.2018-01-01-preview.namespaces.update
  summary: Creates or updates a namespace. Once created, this namespace's resource manifest is immutable. This operation is idempotent.
