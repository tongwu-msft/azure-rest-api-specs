### YamlMime:RESTOperation
uid: management.azure.com.eventhub.eventhubs.listkeys
name: List Keys
service: EventHub
groupName: Event Hubs
apiVersion: 2017-04-01
summary: Gets the ACS and SAS connection strings for the Event Hub.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventHub/namespaces/{namespaceName}/eventhubs/{eventHubName}/authorizationRules/{authorizationRuleName}/ListKeys?api-version=2017-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group within the azure subscription.
  types:
  - uid: string
- name: namespaceName
  in: path
  isRequired: true
  description: The Namespace name
  types:
  - uid: string
- name: eventHubName
  in: path
  isRequired: true
  description: The Event Hub name
  types:
  - uid: string
- name: authorizationRuleName
  in: path
  isRequired: true
  description: The authorization rule name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Connection strings successfully returned.
  types:
  - uid: AccessKeys
- name: Other Status Codes
  description: Eventhub error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: AccessKeys
  description: Namespace/EventHub Connection String
  kind: object
  properties:
  - name: primaryConnectionString
    isReadyOnly: true
    description: Primary connection string of the created namespace AuthorizationRule.
    types:
    - uid: string
  - name: secondaryConnectionString
    isReadyOnly: true
    description: Secondary connection string of the created namespace AuthorizationRule.
    types:
    - uid: string
  - name: aliasPrimaryConnectionString
    isReadyOnly: true
    description: Primary connection string of the alias if GEO DR is enabled
    types:
    - uid: string
  - name: aliasSecondaryConnectionString
    isReadyOnly: true
    description: Secondary  connection string of the alias if GEO DR is enabled
    types:
    - uid: string
  - name: primaryKey
    isReadyOnly: true
    description: A base64-encoded 256-bit primary key for signing and validating the SAS token.
    types:
    - uid: string
  - name: secondaryKey
    isReadyOnly: true
    description: A base64-encoded 256-bit primary key for signing and validating the SAS token.
    types:
    - uid: string
  - name: keyName
    isReadyOnly: true
    description: A string that describes the AuthorizationRule.
    types:
    - uid: string
- name: ErrorResponse
  description: Error reponse indicates EventHub service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
examples:
- name: EventHubAuthorizationRuleListKey
  request:
    uri: POST https://management.azure.com/subscriptions/5f750a97-50d9-4e36-8081-c9ee4c0210d4/resourceGroups/ArunMonocle/providers/Microsoft.EventHub/namespaces/sdk-namespace-960/eventhubs/sdk-EventHub-532/authorizationRules/sdk-Authrules-2513/ListKeys?api-version=2017-04-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "primaryConnectionString": "Endpoint=sb://sdk-namespace-960.servicebus.windows-int.net/;SharedAccessKeyName=sdk-Authrules-2513;SharedAccessKey=############################################;EntityPath=sdk-EventHub-532",
        "secondaryConnectionString": "Endpoint=sb://sdk-namespace-960.servicebus.windows-int.net/;SharedAccessKeyName=sdk-Authrules-2513;SharedAccessKey=############################################;EntityPath=sdk-EventHub-532",
        "primaryKey": "############################################",
        "secondaryKey": "############################################",
        "keyName": "sdk-Authrules-2513"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
