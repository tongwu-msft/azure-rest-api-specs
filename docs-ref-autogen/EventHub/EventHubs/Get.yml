### YamlMime:RESTOperation
uid: management.azure.com.eventhubs.eventhubs.get
name: Get
service: Event Hubs
groupName: Event Hubs
apiVersion: 2017-04-01
summary: Gets an Event Hubs description for the specified Event Hub.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventHub/namespaces/{namespaceName}/eventhubs/{eventHubName}?api-version=2017-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group within the azure subscription.
  types:
  - uid: string
- name: namespaceName
  in: path
  isRequired: true
  description: The Namespace name
  types:
  - uid: string
- name: eventHubName
  in: path
  isRequired: true
  description: The Event Hub name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the Event Hub description.
  types:
  - uid: Eventhub
- name: Other Status Codes
  description: Eventhub error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: Eventhub
  description: Single item in List or Get Event Hub operation
  kind: object
  properties:
  - name: properties.partitionIds
    isReadyOnly: true
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: properties.createdAt
    isReadyOnly: true
    description: "  \nExact time the Event Hub was created."
    types:
    - uid: string
  - name: properties.updatedAt
    isReadyOnly: true
    description: "  \nThe exact time the message was updated."
    types:
    - uid: string
  - name: properties.messageRetentionInDays
    description: "  \nNumber of days to retain the events for this Event Hub, value should be 1 to 7 days"
    types:
    - uid: integer
  - name: properties.partitionCount
    description: "  \nNumber of partitions created for the Event Hub, allowed values are from 1 to 32 partitions."
    types:
    - uid: integer
  - name: properties.status
    description: "  \nEnumerates the possible values for the status of the Event Hub."
    types:
    - uid: EntityStatus
  - name: properties.captureDescription
    description: "  \nProperties of capture description"
    types:
    - uid: CaptureDescription
  - name: id
    isReadyOnly: true
    description: "  \nResource Id"
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name"
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type"
    types:
    - uid: string
- name: ErrorResponse
  description: Error reponse indicates EventHub service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    description: "  \nError code."
    types:
    - uid: string
  - name: message
    description: "  \nError message indicating why the operation failed."
    types:
    - uid: string
- name: EntityStatus
  description: Enumerates the possible values for the status of the Event Hub.
  kind: enum
  properties:
  - name: Active
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
  - name: Restoring
    types:
    - uid: string
  - name: SendDisabled
    types:
    - uid: string
  - name: ReceiveDisabled
    types:
    - uid: string
  - name: Creating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Renaming
    types:
    - uid: string
  - name: Unknown
    types:
    - uid: string
- name: CaptureDescription
  description: Properties of capture description
  kind: object
  properties:
  - name: enabled
    description: "  \nA value that indicates whether capture description is enabled. "
    types:
    - uid: boolean
  - name: encoding
    description: "  \nEnumerates the possible values for the encoding format of capture description."
    types:
    - uid: EncodingCaptureDescription
  - name: intervalInSeconds
    description: "  \nThe time window allows you to set the frequency with which the capture to Azure Blobs will happen, value should between 60 to 900 seconds"
    types:
    - uid: integer
  - name: sizeLimitInBytes
    description: "  \nThe size window defines the amount of data built up in your Event Hub before an capture operation, value should be between 10485760 to 524288000 bytes"
    types:
    - uid: integer
  - name: destination
    description: "  \nProperties of Destination where capture will be stored. (Storage Account, Blob Names)"
    types:
    - uid: Destination
- name: EncodingCaptureDescription
  description: Enumerates the possible values for the encoding format of capture description.
  kind: enum
  properties:
  - name: Avro
    types:
    - uid: string
  - name: AvroDeflate
    types:
    - uid: string
- name: Destination
  description: Properties of Destination where capture will be stored. (Storage Account, Blob Names)
  kind: object
  properties:
  - name: name
    description: "  \nName for capture destination"
    types:
    - uid: string
  - name: properties.storageAccountResourceId
    description: "  \nResource id of the storage account to be used to create the blobs"
    types:
    - uid: string
  - name: properties.blobContainer
    description: "  \nBlob container Name"
    types:
    - uid: string
  - name: properties.archiveNameFormat
    description: "  \nBlob naming convention for archive, e.g. {Namespace}/{EventHub}/{PartitionId}/{Year}/{Month}/{Day}/{Hour}/{Minute}/{Second}. Here all the parameters (Namespace,EventHub .. etc) are mandatory irrespective of order"
    types:
    - uid: string
