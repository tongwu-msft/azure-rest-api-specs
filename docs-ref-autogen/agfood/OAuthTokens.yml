### YamlMime:RESTOperationGroup
uid: agfood.oauthtokens
name: O Auth Tokens
apiVersion: 2021-03-31-preview
service: AgFood Platform
operations:
- uid: agfood.oauthtokens.delete
  summary: Deletes OAuth Token for given oauth provider Id and farmer Id.
- uid: agfood.oauthtokens.getoauthconnectionlink
  summary: Returns Connection link needed in the OAuth flow.
- uid: agfood.oauthtokens.list
  summary: Returns a list of OAuthToken documents.
