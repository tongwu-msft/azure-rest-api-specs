### YamlMime:RESTOperationGroup
uid: agfood.tillagedata
name: Tillage Data
apiVersion: 2021-03-31-preview
service: AgFood Platform
metadata:
  description: Learn more about [AgFood Platform Tillage Data Operations]. How to [List,List By Farmer Id,Create Or Update,Delete,Get].
operations:
- uid: agfood.tillagedata.createorupdate
  summary: Creates or updates an tillage data resource under a particular farmer.
- uid: agfood.tillagedata.delete
  summary: Deletes a specified tillage data resource under a particular farmer.
- uid: agfood.tillagedata.get
  summary: Get a specified tillage data resource under a particular farmer.
- uid: agfood.tillagedata.list
  summary: Returns a paginated list of tillage data resources across all farmers.
- uid: agfood.tillagedata.listbyfarmerid
  summary: Returns a paginated list of tillage data resources under a particular farm.
