### YamlMime:RESTOperationGroup
uid: agfood.seasonalfields
name: Seasonal Fields
apiVersion: 2021-03-31-preview
service: AgFood Platform
operations:
- uid: agfood.seasonalfields.createcascadedeletejob
  summary: Create a cascade delete job for specified seasonal field.
- uid: agfood.seasonalfields.createorupdate
  summary: Creates or Updates a seasonal field resource under a particular farmer.
- uid: agfood.seasonalfields.delete
  summary: Deletes a specified seasonal-field resource under a particular farmer.
- uid: agfood.seasonalfields.get
  summary: Gets a specified seasonal field resource under a particular farmer.
- uid: agfood.seasonalfields.getcascadedeletejobdetails
  summary: Get cascade delete job for specified seasonal field.
- uid: agfood.seasonalfields.list
  summary: Returns a paginated list of seasonal field resources across all farmers.
- uid: agfood.seasonalfields.listbyfarmerid
  summary: Returns a paginated list of seasonal field resources under a particular farmer.
