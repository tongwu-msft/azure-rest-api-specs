### YamlMime:RESTOperation
uid: agfood.imageprocessing.getrasterizejob
name: Get Rasterize Job
service: AgFood Platform
groupName: Image Processing
apiVersion: 2021-03-31-preview
summary: Get ImageProcessing Rasterize job's details.
produces:
- application/json
paths:
- content: GET {Endpoint}/image-processing/rasterize/{jobId}?api-version=2021-03-31-preview
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'The endpoint of your FarmBeats resource (protocol and hostname, for example: https://{resourceName}.farmbeats.azure.net).'
  types:
  - uid: string
- name: jobId
  in: path
  isRequired: true
  description: Id of the job.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The requested API version
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: ImageProcessingRasterizeJob
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: Please provide a valid bearer token for authorized API calls. Note that you might need to clear your browser cache if you tried un-authenticated calls before.
  types:
  - uid: string
definitions:
- name: ImageProcessingRasterizeJob
  description: ImageProcessingRasterizeJob.
  kind: object
  properties:
  - name: farmerId
    description: Farmer Id.
    types:
    - uid: string
  - name: shapefileAttachmentId
    description: Shapefile attachment Id.
    types:
    - uid: string
  - name: shapefileColumnNames
    description: List of shapefile column names to create raster attachments.
    types:
    - uid: string
      isArray: true
  - name: id
    isReadyOnly: true
    description: Unique job id.
    types:
    - uid: string
  - name: status
    isReadyOnly: true
    description: >-
      Status of the job.

      Possible values: 'Waiting', 'Running', 'Succeeded', 'Failed', 'Cancelled'.
    types:
    - uid: string
  - name: durationInSeconds
    isReadyOnly: true
    description: Duration of the job in seconds.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Status message to capture more details of the job.
    types:
    - uid: string
  - name: createdDateTime
    isReadyOnly: true
    description: 'Job created at dateTime. Sample format: yyyy-MM-ddTHH:mm:ssZ.'
    types:
    - uid: string
  - name: lastActionDateTime
    isReadyOnly: true
    description: 'Job was last acted upon at dateTime. Sample format: yyyy-MM-ddTHH:mm:ssZ.'
    types:
    - uid: string
  - name: startTime
    isReadyOnly: true
    description: 'Job start time when available. Sample format: yyyy-MM-ddTHH:mm:ssZ.'
    types:
    - uid: string
  - name: endTime
    isReadyOnly: true
    description: 'Job end time when available. Sample format: yyyy-MM-ddTHH:mm:ssZ.'
    types:
    - uid: string
  - name: name
    description: Name to identify resource.
    types:
    - uid: string
  - name: description
    description: Textual description of the resource.
    types:
    - uid: string
  - name: properties
    description: >-
      A collection of key value pairs that belongs to the resource.

      Each pair must not have a key greater than 50 characters

      and must not have a value greater than 150 characters.

      Note: A maximum of 25 key value pairs can be provided for a resource and only string and numeral values are supported.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
examples:
- name: OAuthProviders_List
  request:
    uri: GET {Endpoint}/image-processing/rasterize/JOB123?api-version=2021-03-31-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "durationInSeconds": "12.4",
        "id": "weather-job",
        "status": "Succeeded",
        "message": "Weather data is available for startTime to endTime",
        "createdDateTime": "2021-04-16T08:24:50Z",
        "lastActionDateTime": "2021-04-16T08:24:50Z",
        "startTime": "2021-04-16T08:24:50Z",
        "endTime": "2021-04-16T08:24:50Z",
        "farmerId": "test_farmer",
        "shapefileAttachmentId": "harvesting_data_shapefile123",
        "shapefileColumnNames": [
          "Wet_yield",
          "Dry_yield"
        ],
        "name": "Harvest_Data_Rasterize_Job",
        "description": "Rasterize harvest data shape file",
        "properties": {
          "region": "Asia"
        }
      }
security:
- name: Authorization
  type: apiKey
  description: Please provide a valid bearer token for authorized API calls. Note that you might need to clear your browser cache if you tried un-authenticated calls before.
  in: header
errorCodes: []
