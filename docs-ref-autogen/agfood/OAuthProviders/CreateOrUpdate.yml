### YamlMime:RESTOperation
uid: agfood.oauthproviders.createorupdate
name: Create Or Update
service: AgFood Platform
groupName: O Auth Providers
apiVersion: 2021-03-31-preview
summary: Creates or updates an oauthProvider resource.
consumes:
- application/merge-patch+json
produces:
- application/json
paths:
- content: PATCH {Endpoint}/oauth/providers/{oauthProviderId}?api-version=2021-03-31-preview
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'The endpoint of your FarmBeats resource (protocol and hostname, for example: https://{resourceName}.farmbeats.azure.net).'
  types:
  - uid: string
- name: oauthProviderId
  in: path
  isRequired: true
  description: ID of oauthProvider resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The requested API version
  types:
  - uid: string
responses:
- name: 201 Created
  description: Success
  types:
  - uid: OAuthProvider
- name: 200 OK
  description: Success
  types:
  - uid: OAuthProvider
- name: Other Status Codes
  description: Error
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: appId
    in: body
    description: OAuth App ID for given OAuth Provider.
    types:
    - uid: string
  - name: appSecret
    in: body
    description: >-
      OAuth App secret for given Provider.

      Note: Won't be sent in response.
    types:
    - uid: string
  - name: apiKey
    in: body
    description: >-
      OAuth Api key for given Provider.

      Note: currently Applicable to Climate provider. Won't be sent in response.
    types:
    - uid: string
  - name: isProductionApp
    in: body
    description: >-
      An optional flag to determine if the App is ready to be used for Production scenarios in the provider side or not. (Default value: false)

      Note: Currently applicable for JohnDeere.
    types:
    - uid: boolean
  - name: name
    in: body
    description: Name to identify resource.
    types:
    - uid: string
  - name: description
    in: body
    description: Textual description of the resource.
    types:
    - uid: string
  - name: properties
    in: body
    description: >-
      A collection of key value pairs that belongs to the resource.

      Each pair must not have a key greater than 50 characters

      and must not have a value greater than 150 characters.

      Note: A maximum of 25 key value pairs can be provided for a resource and only string and numeral values are supported.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: Please provide a valid bearer token for authorized API calls. Note that you might need to clear your browser cache if you tried un-authenticated calls before.
  types:
  - uid: string
definitions:
- name: OAuthProvider
  description: Schema of OAuth provider resource.
  kind: object
  properties:
  - name: appId
    description: OAuth App ID for given OAuth Provider.
    types:
    - uid: string
  - name: appSecret
    description: >-
      OAuth App secret for given Provider.

      Note: Won't be sent in response.
    types:
    - uid: string
  - name: apiKey
    description: >-
      OAuth Api key for given Provider.

      Note: currently Applicable to Climate provider. Won't be sent in response.
    types:
    - uid: string
  - name: isProductionApp
    description: >-
      An optional flag to determine if the App is ready to be used for Production scenarios in the provider side or not. (Default value: false)

      Note: Currently applicable for JohnDeere.
    types:
    - uid: boolean
  - name: id
    isReadyOnly: true
    description: Unique OAuth provider ID.
    types:
    - uid: string
  - name: eTag
    isReadyOnly: true
    description: The ETag value to implement optimistic concurrency.
    types:
    - uid: string
  - name: createdDateTime
    isReadyOnly: true
    description: 'Date-time when resource was created, sample format: yyyy-MM-ddTHH:mm:ssZ.'
    types:
    - uid: string
  - name: modifiedDateTime
    isReadyOnly: true
    description: 'Date-time when resource was last modified, sample format: yyyy-MM-ddTHH:mm:ssZ.'
    types:
    - uid: string
  - name: name
    description: Name to identify resource.
    types:
    - uid: string
  - name: description
    description: Textual description of the resource.
    types:
    - uid: string
  - name: properties
    description: >-
      A collection of key value pairs that belongs to the resource.

      Each pair must not have a key greater than 50 characters

      and must not have a value greater than 150 characters.

      Note: A maximum of 25 key value pairs can be provided for a resource and only string and numeral values are supported.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
- name: ErrorResponse
  description: >-
    An error response from the Azure AgPlatform service.

    <see href="https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#7102-error-condition-responses">ErrorResponse reference document.</see>.
  kind: object
  properties:
  - name: error
    description: An error from the Azure AgPlatform service.
    types:
    - uid: Error
  - name: traceId
    description: Unique trace ID.
    types:
    - uid: string
- name: Error
  description: An error from the Azure AgPlatform service.
  kind: object
  properties:
  - name: code
    description: Server-defined set of error codes.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: target
    description: Target of the error.
    types:
    - uid: string
  - name: details
    description: Array of details about specific errors that led to this reported error.
    types:
    - uid: Error
      isArray: true
  - name: innererror
    description: >-
      Inner error containing list of errors.

      <see href="https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#innererror--object">InnerError reference document</see>.
    types:
    - uid: InnerError
- name: InnerError
  description: >-
    Inner error containing list of errors.

    <see href="https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#innererror--object">InnerError reference document</see>.
  kind: object
  properties:
  - name: code
    description: >-
      Specific error code than was provided by the

      containing error.
    types:
    - uid: string
  - name: innererror
    description: >-
      Inner error containing list of errors.

      <see href="https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#innererror--object">InnerError reference document</see>.
    types:
    - uid: InnerError
examples:
- name: OAuthProviders_CreateOrUpdate
  request:
    uri: PATCH {Endpoint}/oauth/providers/JOHNDEERE?api-version=2021-03-31-preview
    body: >-
      {
        "appId": "appId",
        "appSecret": "appSecret",
        "apiKey": "apiKey",
        "isProductionApp": false,
        "name": "JOHNDEERE",
        "description": "some description",
        "properties": {
          "orgId": "ORG123"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "JOHNDEERE",
        "appId": "appId",
        "appSecret": "appSecret",
        "apiKey": "apiKey",
        "isProductionApp": false,
        "name": "JOHNDEERE",
        "description": "some description",
        "properties": {
          "orgId": "ORG123"
        },
        "eTag": "0f8fad5b-d9cb-469f-a165-70867728950e",
        "createdDateTime": "2021-04-23T11:31:10Z",
        "modifiedDateTime": "2021-04-23T11:31:10Z"
      }
  - statusCode: "201"
    body: >-
      {
        "id": "JOHNDEERE",
        "appId": "appId",
        "appSecret": "appSecret",
        "apiKey": "apiKey",
        "isProductionApp": false,
        "name": "JOHNDEERE",
        "description": "some description",
        "properties": {
          "orgId": "ORG123"
        },
        "eTag": "0f8fad5b-d9cb-469f-a165-70867728950e",
        "createdDateTime": "2021-04-23T11:31:10Z",
        "modifiedDateTime": "2021-04-23T11:31:10Z"
      }
security:
- name: Authorization
  type: apiKey
  description: Please provide a valid bearer token for authorized API calls. Note that you might need to clear your browser cache if you tried un-authenticated calls before.
  in: header
errorCodes: []
