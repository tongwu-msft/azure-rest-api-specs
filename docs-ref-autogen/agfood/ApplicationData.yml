### YamlMime:RESTOperationGroup
uid: agfood.applicationdata
name: Application Data
apiVersion: 2021-03-31-preview
service: AgFood Platform
operations:
- uid: agfood.applicationdata.createorupdate
  summary: Creates or updates an application data resource under a particular farmer.
- uid: agfood.applicationdata.delete
  summary: Deletes a specified application data resource under a particular farmer.
- uid: agfood.applicationdata.get
  summary: Get a specified application data resource under a particular farmer.
- uid: agfood.applicationdata.list
  summary: Returns a paginated list of application data resources across all farmers.
- uid: agfood.applicationdata.listbyfarmerid
  summary: Returns a paginated list of application data resources under a particular farm.
