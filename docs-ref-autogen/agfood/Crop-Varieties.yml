  description: Learn more about [AgFood Platform Crop Varieties Operations]. How to [List By Crop Id,Delete,Get,List,Create Or Update].
operations:
- uid: agfood.cropvarieties.createorupdate
  summary: Creates or updates a crop variety resource.
- uid: agfood.cropvarieties.delete
  summary: Deletes a specified crop variety resource under a particular crop.
- uid: agfood.cropvarieties.get
  summary: Gets a specified crop variety resource under a particular crop.
- uid: agfood.cropvarieties.list
  summary: Returns a paginated list of crop variety resources across all crops.
- uid: agfood.cropvarieties.listbycropid
