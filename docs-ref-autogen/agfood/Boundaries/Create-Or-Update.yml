- name: Other Status Codes
  description: Error
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: parentId
    in: body
    description: ID of the parent(field or seasonalField) it belongs to.
    types:
    - uid: string
  - name: geometry
    in: body
    description: GeoJSON abstract class.
    types:
    - uid: MultiPolygon
    - uid: Point
    - uid: Polygon
    typesTitle: GeoJsonObject
  - name: isPrimary
    in: body
    description: Is the boundary primary.
