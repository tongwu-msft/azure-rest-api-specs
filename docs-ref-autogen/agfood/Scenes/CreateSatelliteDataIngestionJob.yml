### YamlMime:RESTOperation
uid: agfood.scenes.createsatellitedataingestionjob
name: Create Satellite Data Ingestion Job
service: AgFood Platform
groupName: Scenes
apiVersion: 2021-03-31-preview
summary: Create a satellite data ingestion job.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT {Endpoint}/scenes/satellite/ingest-data/{jobId}?api-version=2021-03-31-preview
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'The endpoint of your FarmBeats resource (protocol and hostname, for example: https://{resourceName}.farmbeats.azure.net).'
  types:
  - uid: string
- name: jobId
  in: path
  isRequired: true
  description: JobId provided by user.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The requested API version
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Success
  types:
  - uid: SatelliteDataIngestionJob
- name: Other Status Codes
  description: Error
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: farmerId
    in: body
    isRequired: true
    description: Farmer Id.
    types:
    - uid: string
  - name: boundaryId
    in: body
    isRequired: true
    description: The id of the boundary object for which satellite data is being fetched.
    types:
    - uid: string
  - name: startDateTime
    in: body
    isRequired: true
    description: Start Date.
    types:
    - uid: string
  - name: endDateTime
    in: body
    isRequired: true
    description: End Date.
    types:
    - uid: string
  - name: provider
    in: body
    description: Provider of satellite data.
    types:
    - uid: DataProvider
  - name: source
    in: body
    description: Source of satellite data.
    types:
    - uid: Source
  - name: data
    in: body
    description: Data Model for SatelliteIngestionJobRequest.
    types:
    - uid: SatelliteData
  - name: name
    in: body
    description: Name to identify resource.
    types:
    - uid: string
  - name: description
    in: body
    description: Textual description of the resource.
    types:
    - uid: string
  - name: properties
    in: body
    description: >-
      A collection of key value pairs that belongs to the resource.

      Each pair must not have a key greater than 50 characters

      and must not have a value greater than 150 characters.

      Note: A maximum of 25 key value pairs can be provided for a resource and only string and numeral values are supported.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: Please provide a valid bearer token for authorized API calls. Note that you might need to clear your browser cache if you tried un-authenticated calls before.
  types:
  - uid: string
definitions:
- name: SatelliteData
  description: Data Model for SatelliteIngestionJobRequest.
  kind: object
  properties:
  - name: imageNames
    description: List of ImageNames.
    types:
    - uid: string
      isArray: true
  - name: imageFormats
    description: 'List of ImageFormats. Available value: TIF.'
    types:
    - uid: string
      isArray: true
  - name: imageResolutions
    description: 'List of ImageResolutions in meters. Available values: 10, 20, 60.'
    types:
    - uid: number
      isArray: true
- name: SatelliteDataIngestionJob
  description: Schema of satellite data ingestion job.
  kind: object
  properties:
  - name: farmerId
    description: Farmer Id.
    types:
    - uid: string
  - name: boundaryId
    description: The id of the boundary object for which satellite data is being fetched.
    types:
    - uid: string
  - name: startDateTime
    description: Start Date.
    types:
    - uid: string
  - name: endDateTime
    description: End Date.
    types:
    - uid: string
  - name: provider
    description: Provider of satellite data.
    types:
    - uid: DataProvider
  - name: source
    description: Source of satellite data.
    types:
    - uid: Source
  - name: data
    description: Data Model for SatelliteIngestionJobRequest.
    types:
    - uid: SatelliteData
  - name: id
    isReadyOnly: true
    description: Unique job id.
    types:
    - uid: string
  - name: status
    isReadyOnly: true
    description: >-
      Status of the job.

      Possible values: 'Waiting', 'Running', 'Succeeded', 'Failed', 'Cancelled'.
    types:
    - uid: string
  - name: durationInSeconds
    isReadyOnly: true
    description: Duration of the job in seconds.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Status message to capture more details of the job.
    types:
    - uid: string
  - name: createdDateTime
    isReadyOnly: true
    description: 'Job created at dateTime. Sample format: yyyy-MM-ddTHH:mm:ssZ.'
    types:
    - uid: string
  - name: lastActionDateTime
    isReadyOnly: true
    description: 'Job was last acted upon at dateTime. Sample format: yyyy-MM-ddTHH:mm:ssZ.'
    types:
    - uid: string
  - name: startTime
    isReadyOnly: true
    description: 'Job start time when available. Sample format: yyyy-MM-ddTHH:mm:ssZ.'
    types:
    - uid: string
  - name: endTime
    isReadyOnly: true
    description: 'Job end time when available. Sample format: yyyy-MM-ddTHH:mm:ssZ.'
    types:
    - uid: string
  - name: name
    description: Name to identify resource.
    types:
    - uid: string
  - name: description
    description: Textual description of the resource.
    types:
    - uid: string
  - name: properties
    description: >-
      A collection of key value pairs that belongs to the resource.

      Each pair must not have a key greater than 50 characters

      and must not have a value greater than 150 characters.

      Note: A maximum of 25 key value pairs can be provided for a resource and only string and numeral values are supported.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
