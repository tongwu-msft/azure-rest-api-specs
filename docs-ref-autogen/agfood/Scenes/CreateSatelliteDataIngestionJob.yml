    types:
    - uid: string
  - name: innererror
    description: >-
      Inner error containing list of errors.

      <see href="https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#innererror--object">InnerError reference document</see>.
    types:
    - uid: InnerError
examples:
- name: Scenes_CreateSatelliteDataIngestionJob
  request:
    uri: PUT {Endpoint}/scenes/satellite/ingest-data/JOB123?api-version=2021-03-31-preview
    body: >-
      {
        "boundaryId": "BOUNDARY123",
        "farmerId": "FARMER123",
        "startDateTime": "2020-04-16T10:14:12Z",
        "endDateTime": "2021-04-16T10:14:12Z",
        "provider": "Microsoft",
        "source": "Sentinel_2_L2A",
        "name": "North Farm 2019 satellite imagery",
        "description": "Test job",
        "data": {
          "imageFormats": [
            "Tif"
          ],
          "imageNames": [
            "NDVI"
          ],
          "imageResolutions": [
            10
          ]
        },
        "properties": {
          "Region": "Asia"
        }
      }
  responses:
  - statusCode: "202"
    body: >-
      {
        "durationInSeconds": "12.4",
        "id": "satellite-job",
        "status": "Created",
        "message": "Created job 'satellite-job' to fetch satellite data for boundary 'BOUNDARY123' for startDate '01/01/2019 00:00:00' and endDate '03/30/2019 00:00:00' (both inclusive)",
        "createdDateTime": "2021-04-16T07:56:05Z",
        "lastActionDateTime": "2021-04-16T07:56:05Z",
        "startDateTime": "2021-04-16T07:56:05Z",
        "endDateTime": "2021-04-16T07:56:05Z",
        "farmerId": "FARMER123",
        "boundaryId": "BOUNDARY123",
        "name": "North Farm 2019 satellite imagery",
        "description": "Test job",
        "properties": {
          "Region": "Asia"
        }
      }
