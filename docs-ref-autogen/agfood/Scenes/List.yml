### YamlMime:RESTOperation
uid: agfood.scenes.list
name: List
service: AgFood Platform
groupName: Scenes
apiVersion: 2021-03-31-preview
summary: Returns a paginated list of scene resources.
produces:
- application/json
paths:
- content: GET {Endpoint}/scenes?provider={provider}&farmerId={farmerId}&boundaryId={boundaryId}&api-version=2021-03-31-preview
- content: GET {Endpoint}/scenes?provider={provider}&farmerId={farmerId}&boundaryId={boundaryId}&source={source}&startDateTime={startDateTime}&endDateTime={endDateTime}&maxCloudCoveragePercentage={maxCloudCoveragePercentage}&maxDarkPixelCoveragePercentage={maxDarkPixelCoveragePercentage}&imageNames={imageNames}&imageResolutions={imageResolutions}&imageFormats={imageFormats}&$maxPageSize={$maxPageSize}&$skipToken={$skipToken}&api-version=2021-03-31-preview
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'The endpoint of your FarmBeats resource (protocol and hostname, for example: https://{resourceName}.farmbeats.azure.net).'
  types:
  - uid: string
- name: provider
  in: query
  isRequired: true
  description: Provider name of scene data.
  types:
  - uid: string
- name: farmerId
  in: query
  isRequired: true
  description: FarmerId.
  types:
  - uid: string
- name: boundaryId
  in: query
  isRequired: true
  description: BoundaryId.
  types:
  - uid: string
- name: source
  in: query
  description: Source name of scene data, default value Sentinel_2_L2A (Sentinel 2 L2A).
  types:
  - uid: string
- name: startDateTime
  in: query
  description: 'Scene start UTC datetime (inclusive), sample format: yyyy-MM-ddThh:mm:ssZ.'
  types:
  - uid: string
  format: date-time
- name: endDateTime
  in: query
  description: 'Scene end UTC datetime (inclusive), sample format: yyyy-MM-dThh:mm:ssZ.'
  types:
  - uid: string
  format: date-time
- name: maxCloudCoveragePercentage
  in: query
  description: Filter scenes with cloud coverage percentage less than max value. Range [0 to 100.0].
  types:
  - uid: number
  format: double
- name: maxDarkPixelCoveragePercentage
  in: query
  description: Filter scenes with dark pixel coverage percentage less than max value. Range [0 to 100.0].
  types:
  - uid: number
  format: double
- name: imageNames
  in: query
  description: List of image names to be filtered.
  types:
  - uid: array
- name: imageResolutions
  in: query
  description: List of image resolutions in meters to be filtered.
  types:
  - uid: array
- name: imageFormats
  in: query
  description: List of image formats to be filtered.
  types:
  - uid: array
- name: $maxPageSize
  in: query
  description: >-
    Maximum number of items needed (inclusive).

    Minimum = 10, Maximum = 1000, Default value = 50.
  types:
  - uid: integer
  format: int32
- name: $skipToken
  in: query
  description: Skip token for getting next set of results.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The requested API version
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: SceneListResponse
- name: Other Status Codes
  description: Error
  types:
  - uid: ErrorResponse
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: Please provide a valid bearer token for authorized API calls. Note that you might need to clear your browser cache if you tried un-authenticated calls before.
  types:
  - uid: string
definitions:
- name: SceneListResponse
  description: Paged response contains list of requested objects and a URL link to get the next set of results.
  kind: object
  properties:
  - name: value
    description: List of requested objects.
    types:
    - uid: Scene
      isArray: true
  - name: $skipToken
    description: Token used in retrieving the next page. If null, there are no additional pages.
    types:
    - uid: string
  - name: nextLink
    description: Continuation link (absolute URI) to the next page of results in the list.
    types:
    - uid: string
- name: ErrorResponse
  description: >-
    An error response from the Azure AgPlatform service.

    <see href="https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#7102-error-condition-responses">ErrorResponse reference document.</see>.
  kind: object
  properties:
  - name: error
    description: An error from the Azure AgPlatform service.
    types:
    - uid: Error
  - name: traceId
    description: Unique trace Id.
    types:
    - uid: string
- name: Scene
  description: Schema of scene resource.
  kind: object
  properties:
  - name: sceneDateTime
    description: 'Date-time of the scene, sample format: yyyy-MM-ddTHH:mm:ssZ.'
    types:
    - uid: string
  - name: provider
    description: Data provider of the scene.
    types:
    - uid: string
  - name: source
    description: Data source of the scene.
    types:
    - uid: string
  - name: imageFiles
    description: Collection of image files.
    types:
    - uid: ImageFile
      isArray: true
  - name: imageFormat
    description: Supported image formats for scene resource.
    types:
    - uid: ImageFormat
  - name: cloudCoverPercentage
    description: Cloud cover percentage of the scene.
    types:
    - uid: number
  - name: darkPixelPercentage
    description: Dark pixel percentage of the scene.
    types:
    - uid: number
  - name: ndviMedianValue
    description: Median of NDVI of the scene.
    types:
    - uid: number
  - name: boundaryId
    description: Boundary ID which belongs to the scene.
    types:
    - uid: string
  - name: farmerId
    description: Farmer ID which belongs to the scene.
    types:
    - uid: string
  - name: id
    description: Unique scene resource ID.
    types:
    - uid: string
  - name: eTag
    isReadyOnly: true
    description: The ETag value to implement optimistic concurrency.
    types:
    - uid: string
- name: Error
  description: An error from the Azure AgPlatform service.
  kind: object
  properties:
  - name: code
    description: Server-defined set of error codes.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: target
    description: Target of the error.
    types:
    - uid: string
  - name: details
    description: Array of details about specific errors that led to this reported error.
    types:
    - uid: Error
      isArray: true
  - name: innererror
    description: >-
      Inner error containing list of errors.

      <see href="https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#innererror--object">InnerError reference document</see>.
    types:
    - uid: InnerError
- name: ImageFile
  description: Schema of image file resource.
  kind: object
  properties:
  - name: fileLink
    description: Link of the image file.
    types:
    - uid: string
  - name: name
    description: Name of the image file.
    types:
    - uid: string
  - name: imageFormat
    description: Supported image formats for scene resource.
    types:
    - uid: ImageFormat
  - name: resolution
    description: Resolution of image file in meters.
    types:
    - uid: number
- name: ImageFormat
  description: Supported image formats for scene resource.
  kind: enum
  properties:
  - name: TIF
    types:
    - uid: string
- name: InnerError
  description: >-
    Inner error containing list of errors.

    <see href="https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#innererror--object">InnerError reference document</see>.
  kind: object
  properties:
  - name: code
    description: >-
      Specific error code than was provided by the

      containing error.
    types:
    - uid: string
  - name: innererror
    description: >-
      Inner error containing list of errors.

      <see href="https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#innererror--object">InnerError reference document</see>.
    types:
    - uid: InnerError
