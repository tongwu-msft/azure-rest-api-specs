### YamlMime:RESTOperation
uid: management.azure.com.automation.credential.createorupdate
name: Create Or Update
service: Automation
groupName: Credential
apiVersion: 2015-10-31
summary: Create a credential.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Automation/automationAccounts/{automationAccountName}/credentials/{credentialName}?api-version=2015-10-31
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of an Azure Resource group.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: automationAccountName
  in: path
  isRequired: true
  description: The automation account name.
  types:
  - uid: string
- name: credentialName
  in: path
  isRequired: true
  description: The parameters supplied to the create or update credential operation.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Created
  types:
  - uid: Credential
- name: 200 OK
  description: OK
  types:
  - uid: Credential
- name: Other Status Codes
  description: Automation error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: name
    in: body
    isRequired: true
    description: Gets or sets the name of the credential.
    types:
    - uid: string
  - name: properties.userName
    in: body
    isRequired: true
    description: Gets or sets the user name of the credential.
    types:
    - uid: string
  - name: properties.password
    in: body
    isRequired: true
    description: Gets or sets the password of the credential.
    types:
    - uid: string
  - name: properties.description
    in: body
    description: Gets or sets the description of the credential.
    types:
    - uid: string
requestHeader: []
definitions:
- name: Credential
  description: Definition of the credential.
  kind: object
  properties:
  - name: properties.userName
    isReadyOnly: true
    description: Gets the user name of the credential.
    types:
    - uid: string
  - name: properties.creationTime
    isReadyOnly: true
    description: Gets the creation time.
    types:
    - uid: string
  - name: properties.lastModifiedTime
    isReadyOnly: true
    description: Gets the last modified time.
    types:
    - uid: string
  - name: properties.description
    description: Gets or sets the description.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response of an operation failure
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: CredentialCreateOrUpdateParameters
  description: The parameters supplied to the create or update credential operation.
  kind: object
  properties:
  - name: name
    description: Gets or sets the name of the credential.
    types:
    - uid: string
  - name: properties.userName
    description: Gets or sets the user name of the credential.
    types:
    - uid: string
  - name: properties.password
    description: Gets or sets the password of the credential.
    types:
    - uid: string
  - name: properties.description
    description: Gets or sets the description of the credential.
    types:
    - uid: string
examples:
- name: Create a credential
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg/providers/Microsoft.Automation/automationAccounts/myAutomationAccount18/credentials/myCredential?api-version=2015-10-31
    body: >-
      {
        "name": "myCredential",
        "properties": {
          "userName": "mylingaiah",
          "password": "myPassw0rd",
          "description": "my description goes here"
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg/providers/Microsoft.Automation/automationAccounts/myAutomationAccount18/credentials/myCredential",
        "name": "myCredential",
        "properties": {
          "userName": "mylingaiah",
          "description": "my description goes here",
          "creationTime": "2017-03-26T21:04:10.27+00:00",
          "lastModifiedTime": "2017-03-26T21:04:10.27+00:00"
        }
      }
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg/providers/Microsoft.Automation/automationAccounts/myAutomationAccount18/credentials/myCredential",
        "name": "myCredential",
        "properties": {
          "userName": "mylingaiah",
          "description": "my description goes here",
          "creationTime": "2017-03-26T21:04:10.27+00:00",
          "lastModifiedTime": "2017-03-26T21:04:13.567+00:00"
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
