### YamlMime:RESTOperation
uid: management.azure.com.automation.credential.get
name: Get
service: Automation
groupName: Credential
apiVersion: 2015-10-31
summary: Retrieve the credential identified by credential name.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Automation/automationAccounts/{automationAccountName}/credentials/{credentialName}?api-version=2015-10-31
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: automationAccountName
  in: path
  isRequired: true
  description: The automation account name.
  types:
  - uid: string
- name: credentialName
  in: path
  isRequired: true
  description: The name of credential.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Credential
- name: Other Status Codes
  description: Automation error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: Credential
  description: Definition of the credential.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: "  \nGets the id of the resource."
    types:
    - uid: string
  - name: name
    description: "  \nGets the name of the credential."
    types:
    - uid: string
  - name: properties.userName
    isReadyOnly: true
    description: "  \nGets the user name of the credential."
    types:
    - uid: string
  - name: properties.creationTime
    isReadyOnly: true
    description: "  \nGets the creation time."
    types:
    - uid: string
  - name: properties.lastModifiedTime
    isReadyOnly: true
    description: "  \nGets the last modified time."
    types:
    - uid: string
  - name: properties.description
    description: "  \nGets or sets the description."
    types:
    - uid: string
- name: ErrorResponse
  description: Error response of an operation failure
  kind: object
  properties:
  - name: code
    description: "  \nError code"
    types:
    - uid: string
  - name: message
    description: "  \nError message indicating why the operation failed."
    types:
    - uid: string
examples:
- name: Get a credential
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg/providers/Microsoft.Automation/automationAccounts/myAutomationAccount18/credentials/myCredential?api-version=2015-10-31
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg/providers/Microsoft.Automation/automationAccounts/myAutomationAccount18/credentials/myCredential",
        "name": "myCredential",
        "properties": {
          "userName": "mylingaiah",
          "description": "my description goes here",
          "creationTime": "2017-03-26T21:04:10.27+00:00",
          "lastModifiedTime": "2017-03-26T21:04:16.423+00:00"
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
