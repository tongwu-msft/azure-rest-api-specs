### YamlMime:RESTOperation
uid: management.azure.com.automation.automationaccount.listbyresourcegroup
name: List By Resource Group
service: Automation
groupName: Automation Account
apiVersion: 2015-10-31
summary: Retrieve a list of accounts within a given resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Automation/automationAccounts?api-version=2015-10-31
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: AutomationAccountListResult
- name: Other Status Codes
  description: Automation error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: AutomationAccountListResult
  description: The response model for the list account operation.
  kind: object
  properties:
  - name: value
    description: "  \nDefinition of the automation account type."
    types:
    - uid: AutomationAccount
      isArray: true
  - name: nextLink
    description: "  \nGets or sets the next link."
    types:
    - uid: string
- name: ErrorResponse
  description: Error response of an operation failure
  kind: object
  properties:
  - name: code
    description: "  \nError code"
    types:
    - uid: string
  - name: message
    description: "  \nError message indicating why the operation failed."
    types:
    - uid: string
- name: AutomationAccount
  description: Definition of the automation account type.
  kind: object
  properties:
  - name: etag
    description: "  \nGets or sets the etag of the resource."
    types:
    - uid: string
  - name: properties.sku
    description: "  \nGets or sets the SKU of account."
    types:
    - uid: Sku
  - name: properties.lastModifiedBy
    description: "  \nGets or sets the last modified by."
    types:
    - uid: string
  - name: properties.state
    isReadyOnly: true
    description: "  \nGets status of account."
    types:
    - uid: AutomationAccountState
  - name: properties.creationTime
    isReadyOnly: true
    description: "  \nGets the creation time."
    types:
    - uid: string
  - name: properties.lastModifiedTime
    isReadyOnly: true
    description: "  \nGets the last modified time."
    types:
    - uid: string
  - name: properties.description
    description: "  \nGets or sets the description."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource Id"
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name"
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type"
    types:
    - uid: string
  - name: location
    description: "  \nResource location"
    types:
    - uid: string
  - name: tags
    description: "  \nResource tags"
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: Sku
  description: The account SKU.
  kind: object
  properties:
  - name: name
    description: "  \nGets or sets the SKU name of the account."
    types:
    - uid: SkuNameEnum
  - name: family
    description: "  \nGets or sets the SKU family."
    types:
    - uid: string
  - name: capacity
    description: "  \nGets or sets the SKU capacity."
    types:
    - uid: integer
- name: AutomationAccountState
  description: Gets status of account.
  kind: enum
  properties:
  - name: Ok
    types:
    - uid: string
  - name: Unavailable
    types:
    - uid: string
  - name: Suspended
    types:
    - uid: string
- name: SkuNameEnum
  description: Gets or sets the SKU name of the account.
  kind: enum
  properties:
  - name: Free
    types:
    - uid: string
  - name: Basic
    types:
    - uid: string
