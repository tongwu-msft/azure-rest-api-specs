### YamlMime:RESTOperation
uid: management.azure.com.automation.sourcecontrol.createorupdate
name: Create Or Update
service: Automation
groupName: Source Control
apiVersion: 2017-05-15-preview
summary: Create a source control.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Automation/automationAccounts/{automationAccountName}/sourceControls/{sourceControlName}?api-version=2017-05-15-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of an Azure Resource group.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: automationAccountName
  in: path
  isRequired: true
  description: The name of the automation account.
  types:
  - uid: string
- name: sourceControlName
  in: path
  isRequired: true
  description: The source control name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: SourceControl
- name: 201 Created
  description: Created
  types:
  - uid: SourceControl
- name: Other Status Codes
  description: Automation error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.repoUrl
    in: body
    description: Gets or sets the repo url of the source control.
    types:
    - uid: string
  - name: properties.branch
    in: body
    description: Gets or sets the repo branch of the source control. Include branch as empty string for VsoTfvc.
    types:
    - uid: string
  - name: properties.folderPath
    in: body
    description: Gets or sets the folder path of the source control. Path must be relative.
    types:
    - uid: string
  - name: properties.autoSync
    in: body
    description: Gets or sets auto async of the source control. Default is false.
    types:
    - uid: boolean
  - name: properties.publishRunbook
    in: body
    description: Gets or sets the auto publish of the source control. Default is true.
    types:
    - uid: boolean
  - name: properties.sourceType
    in: body
    description: The source type. Must be one of VsoGit, VsoTfvc, GitHub, case sensitive.
    types:
    - uid: sourceType
  - name: properties.securityToken
    in: body
    description: Gets or sets the authorization token for the repo of the source control.
    types:
    - uid: string
  - name: properties.description
    in: body
    description: Gets or sets the user description of the source control.
    types:
    - uid: string
requestHeader: []
