### YamlMime:RESTOperation
summary: Update a variable.
service: Automation
apiVersion: 2015-10-31
groupName: Variable
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Automation/automationAccounts/{automationAccountName}/variables/{variableName}?api-version=2015-10-31
uriParameters:
- in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: The automation account name.
  types:
  - uid: string
  name: automationAccountName
- in: path
  isRequired: true
  description: The variable name.
  types:
  - uid: string
  name: variableName
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: Variable
  name: 200 OK
- description: Automation error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: Gets or sets the name of the variable.
    types:
    - uid: string
    name: name
  - in: body
    description: Gets or sets the value of the variable.
    types:
    - uid: string
    name: properties.value
  - in: body
    description: Gets or sets the description of the variable.
    types:
    - uid: string
    name: properties.description
requestHeader: []
definitions:
- name: Variable
  description: Definition of the varible.
  kind: object
  properties:
  - description: Gets or sets the id of the resource.
    types:
    - uid: string
    name: id
  - description: Gets or sets the name of the variable.
    types:
    - uid: string
    name: name
  - description: Gets or sets the value of the variable.
    types:
    - uid: string
    name: properties.value
  - description: Gets or sets the encrypted flag of the variable.
    types:
    - uid: boolean
    name: properties.isEncrypted
  - description: Gets or sets the creation time.
    types:
    - uid: string
    name: properties.creationTime
  - description: Gets or sets the last modified time.
    types:
    - uid: string
    name: properties.lastModifiedTime
  - description: Gets or sets the description.
    types:
    - uid: string
    name: properties.description
- name: ErrorResponse
  description: Error response of an operation failure
  kind: object
  properties:
  - description: Error code
    types:
    - uid: string
    name: code
  - description: Error message indicating why the operation failed.
    types:
    - uid: string
    name: message
- name: VariableUpdateParameters
  description: The parameters supplied to the update variable operation.
  kind: object
  properties:
  - description: Gets or sets the name of the variable.
    types:
    - uid: string
    name: name
  - description: Gets or sets the value of the variable.
    types:
    - uid: string
    name: properties.value
  - description: Gets or sets the description of the variable.
    types:
    - uid: string
    name: properties.description
examples:
- request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/rg/providers/Microsoft.Automation/automationAccounts/sampleAccount9/variables/sampleVariable?api-version=2015-10-31
    body: >-
      {
        "name": "sampleVariable",
        "properties": {
          "value": "\"ComputerName3.domain.com\""
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg/providers/Microsoft.Automation/automationAccounts/sampleAccount9/variables/sampleVariable",
        "name": "sampleVariable",
        "properties": {
          "creationTime": "2017-03-28T23:00:53.363+00:00",
          "lastModifiedTime": "2017-03-28T23:00:57.987+00:00",
          "isEncrypted": false,
          "value": "\"ComputerName3.domain.com\"",
          "description": "my description"
        }
      }
  name: Update a variable
security: []
name: Update
uid: management.azure.com.automation.variable.update
