### YamlMime:RESTOperation
summary: Retrieve the variable identified by variable name.
service: Automation
apiVersion: 2015-10-31
groupName: Variable
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Automation/automationAccounts/{automationAccountName}/variables/{variableName}?api-version=2015-10-31
uriParameters:
- in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: The automation account name.
  types:
  - uid: string
  name: automationAccountName
- in: path
  isRequired: true
  description: The name of variable.
  types:
  - uid: string
  name: variableName
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: Variable
  name: 200 OK
- description: Automation error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: Variable
  description: Definition of the varible.
  kind: object
  properties:
  - description: Gets or sets the id of the resource.
    types:
    - uid: string
    name: id
  - description: Gets or sets the name of the variable.
    types:
    - uid: string
    name: name
  - description: Gets or sets the value of the variable.
    types:
    - uid: string
    name: properties.value
  - description: Gets or sets the encrypted flag of the variable.
    types:
    - uid: boolean
    name: properties.isEncrypted
  - description: Gets or sets the creation time.
    types:
    - uid: string
    name: properties.creationTime
  - description: Gets or sets the last modified time.
    types:
    - uid: string
    name: properties.lastModifiedTime
  - description: Gets or sets the description.
    types:
    - uid: string
    name: properties.description
- name: ErrorResponse
  description: Error response of an operation failure
  kind: object
  properties:
  - description: Error code
    types:
    - uid: string
    name: code
  - description: Error message indicating why the operation failed.
    types:
    - uid: string
    name: message
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg/providers/Microsoft.Automation/automationAccounts/sampleAccount9/variables/sampleVariable?api-version=2015-10-31
  responses:
  - statusCode: "200"
  name: Get a variable
security: []
name: Get
uid: management.azure.com.automation.variable.get
