### YamlMime:RESTOperation
uid: management.azure.com.automation.schedule.update
name: Update
service: Automation
groupName: Schedule
apiVersion: 2015-10-31
summary: Update the schedule identified by schedule name.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Automation/automationAccounts/{automationAccountName}/schedules/{scheduleName}?api-version=2015-10-31
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of an Azure Resource group.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: automationAccountName
  in: path
  isRequired: true
  description: The name of the automation account.
  types:
  - uid: string
- name: scheduleName
  in: path
  isRequired: true
  description: The schedule name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Schedule
- name: Other Status Codes
  description: Automation error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    description: Gets or sets the name of the Schedule.
    types:
    - uid: string
  - name: properties.description
    in: body
    description: Gets or sets the description of the schedule.
    types:
    - uid: string
  - name: properties.isEnabled
    in: body
    description: Gets or sets a value indicating whether this schedule is enabled.
    types:
    - uid: boolean
requestHeader: []
definitions:
- name: Schedule
  description: Definition of the schedule.
  kind: object
  properties:
  - name: properties.startTime
    description: Gets or sets the start time of the schedule.
    types:
    - uid: string
  - name: properties.startTimeOffsetMinutes
    isReadyOnly: true
    description: Gets the start time's offset in minutes.
    types:
    - uid: number
  - name: properties.expiryTime
    description: Gets or sets the end time of the schedule.
    types:
    - uid: string
  - name: properties.expiryTimeOffsetMinutes
    description: Gets or sets the expiry time's offset in minutes.
    types:
    - uid: number
  - name: properties.isEnabled
    description: Gets or sets a value indicating whether this schedule is enabled.
    types:
    - uid: boolean
  - name: properties.nextRun
    description: Gets or sets the next run time of the schedule.
    types:
    - uid: string
  - name: properties.nextRunOffsetMinutes
    description: Gets or sets the next run time's offset in minutes.
    types:
    - uid: number
  - name: properties.interval
    description: Gets or sets the interval of the schedule.
    types:
    - {}
  - name: properties.frequency
    description: Gets or sets the frequency of the schedule.
    types:
    - uid: ScheduleFrequency
  - name: properties.timeZone
    description: Gets or sets the time zone of the schedule.
    types:
    - uid: string
  - name: properties.advancedSchedule
    description: Gets or sets the advanced schedule.
    types:
    - uid: AdvancedSchedule
  - name: properties.creationTime
    description: Gets or sets the creation time.
    types:
    - uid: string
  - name: properties.lastModifiedTime
    description: Gets or sets the last modified time.
    types:
    - uid: string
  - name: properties.description
    description: Gets or sets the description.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response of an operation failure
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: ScheduleUpdateParameters
  description: The parameters supplied to the update schedule operation.
  kind: object
  properties:
  - name: name
    description: Gets or sets the name of the Schedule.
    types:
    - uid: string
  - name: properties.description
    description: Gets or sets the description of the schedule.
    types:
    - uid: string
  - name: properties.isEnabled
    description: Gets or sets a value indicating whether this schedule is enabled.
    types:
    - uid: boolean
- name: ScheduleFrequency
  description: Gets or sets the frequency of the schedule.
  kind: enum
  properties:
  - name: OneTime
    types:
    - uid: string
  - name: Day
    types:
    - uid: string
  - name: Hour
    types:
    - uid: string
  - name: Week
    types:
    - uid: string
  - name: Month
    types:
    - uid: string
- name: AdvancedSchedule
  description: The properties of the create Advanced Schedule.
  kind: object
  properties:
  - name: weekDays
    description: Days of the week that the job should execute on.
    types:
    - uid: string
      isArray: true
  - name: monthDays
    description: Days of the month that the job should execute on. Must be between 1 and 31.
    types:
    - uid: integer
      isArray: true
  - name: monthlyOccurrences
    description: Occurrences of days within a month.
    types:
    - uid: AdvancedScheduleMonthlyOccurrence
      isArray: true
- name: AdvancedScheduleMonthlyOccurrence
  description: The properties of the create advanced schedule monthly occurrence.
  kind: object
  properties:
  - name: occurrence
    description: Occurrence of the week within the month. Must be between 1 and 5
    types:
    - uid: integer
  - name: day
    description: Day of the occurrence. Must be one of monday, tuesday, wednesday, thursday, friday, saturday, sunday.
    types:
    - uid: ScheduleDay
- name: ScheduleDay
  description: Day of the occurrence. Must be one of monday, tuesday, wednesday, thursday, friday, saturday, sunday.
  kind: enum
  properties:
  - name: Monday
    types:
    - uid: string
  - name: Tuesday
    types:
    - uid: string
  - name: Wednesday
    types:
    - uid: string
  - name: Thursday
    types:
    - uid: string
  - name: Friday
    types:
    - uid: string
  - name: Saturday
    types:
    - uid: string
  - name: Sunday
    types:
    - uid: string
examples:
- name: Update a schedule
  request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/rg/providers/Microsoft.Automation/automationAccounts/myAutomationAccount33/schedules/mySchedule?api-version=2015-10-31
    body: >-
      {
        "name": "mySchedule",
        "properties": {
          "description": "my updated description of schedule goes here",
          "isEnabled": false
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg/providers/Microsoft.Automation/automationAccounts/myAutomationAccount33/schedules/mySchedule",
        "name": "mySchedule",
        "properties": {
          "description": "my updated description of schedule goes here",
          "startTime": "2017-03-27T17:28:00+00:00",
          "startTimeOffsetMinutes": 0,
          "expiryTime": "2017-04-01T17:28:00+00:00",
          "expiryTimeOffsetMinutes": 0,
          "isEnabled": false,
          "nextRun": "2017-03-27T17:28:00+00:00",
          "nextRunOffsetMinutes": 0,
          "interval": 1,
          "frequency": "Hour",
          "creationTime": "2017-03-27T16:59:22.697+00:00",
          "lastModifiedTime": "2017-03-27T16:59:22.697+00:00",
          "timeZone": "UTC"
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
