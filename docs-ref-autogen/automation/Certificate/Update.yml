### YamlMime:RESTOperation
summary: Update a certificate.
service: Automation
apiVersion: 2015-10-31
groupName: Certificate
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Automation/automationAccounts/{automationAccountName}/certificates/{certificateName}?api-version=2015-10-31
uriParameters:
- in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: The automation account name.
  types:
  - uid: string
  name: automationAccountName
- in: path
  isRequired: true
  description: The parameters supplied to the update certificate operation.
  types:
  - uid: string
  name: certificateName
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: Certificate
  name: 200 OK
- description: Automation error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: Gets or sets the name of the certificate.
    types:
    - uid: string
    name: name
  - in: body
    description: Gets or sets the description of the certificate.
    types:
    - uid: string
    name: properties.description
requestHeader: []
definitions:
- name: Certificate
  description: Definition of the certificate.
  kind: object
  properties:
  - isReadyOnly: true
    description: Gets the id of the resource.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Gets the name of the certificate.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Gets the thumbprint of the certificate.
    types:
    - uid: string
    name: properties.thumbprint
  - isReadyOnly: true
    description: Gets the expiry time of the certificate.
    types:
    - uid: string
    name: properties.expiryTime
  - isReadyOnly: true
    description: Gets the is exportable flag of the certificate.
    types:
    - uid: boolean
    name: properties.isExportable
  - isReadyOnly: true
    description: Gets the creation time.
    types:
    - uid: string
    name: properties.creationTime
  - isReadyOnly: true
    description: Gets the last modified time.
    types:
    - uid: string
    name: properties.lastModifiedTime
  - description: Gets or sets the description.
    types:
    - uid: string
    name: properties.description
- name: ErrorResponse
  description: Error response of an operation failure
  kind: object
  properties:
  - description: Error code
    types:
    - uid: string
    name: code
  - description: Error message indicating why the operation failed.
    types:
    - uid: string
    name: message
- name: CertificateUpdateParameters
  description: The parameters supplied to the update certificate operation.
  kind: object
  properties:
  - description: Gets or sets the name of the certificate.
    types:
    - uid: string
    name: name
  - description: Gets or sets the description of the certificate.
    types:
    - uid: string
    name: properties.description
examples:
- request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/rg/providers/Microsoft.Automation/automationAccounts/myAutomationAccount33/certificates/testCert?api-version=2015-10-31
    body: >-
      {
        "name": "testCert",
        "properties": {
          "description": "sample certificate. Description updated"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg/providers/Microsoft.Automation/automationAccounts/myAutomationAccount33/certificates/testCert",
        "name": "testCert",
        "properties": {
          "description": "sample certificate. Description updated",
          "isExportable": false,
          "thumbprint": "thumbprint of cert",
          "expiryTime": "2018-03-29T17:25:45+00:00",
          "creationTime": "2017-03-29T17:26:43.337+00:00",
          "lastModifiedTime": "2017-03-29T17:28:55.01+00:00"
        }
      }
  name: Update a certificate
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Update
uid: management.azure.com.automation.certificate.update
