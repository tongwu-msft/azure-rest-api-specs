### YamlMime:RESTOperation
uid: management.azure.com.automation.certificate.listbyautomationaccount
name: List By Automation Account
service: automation
groupName: Certificate
apiVersion: 2015-10-31
summary: Retrieve a list of certificates.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Automation/automationAccounts/{automationAccountName}/certificates?api-version=2015-10-31
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of an Azure Resource group.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: automationAccountName
  in: path
  isRequired: true
  description: The automation account name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: CertificateListResult
- name: Other Status Codes
  description: Automation error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: CertificateListResult
  description: The response model for the list certificate operation.
  kind: object
  properties:
  - name: value
    description: Gets or sets a list of certificates.
    types:
    - uid: Certificate
      isArray: true
  - name: nextLink
    description: Gets or sets the next link.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response of an operation failure
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: Certificate
  description: Definition of the certificate.
  kind: object
  properties:
  - name: properties.thumbprint
    isReadyOnly: true
    description: Gets the thumbprint of the certificate.
    types:
    - uid: string
  - name: properties.expiryTime
    isReadyOnly: true
    description: Gets the expiry time of the certificate.
    types:
    - uid: string
  - name: properties.isExportable
    isReadyOnly: true
    description: Gets the is exportable flag of the certificate.
    types:
    - uid: boolean
  - name: properties.creationTime
    isReadyOnly: true
    description: Gets the creation time.
    types:
    - uid: string
  - name: properties.lastModifiedTime
    isReadyOnly: true
    description: Gets the last modified time.
    types:
    - uid: string
  - name: properties.description
    description: Gets or sets the description.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
examples:
- name: List certificates
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg/providers/Microsoft.Automation/automationAccounts/myAutomationAccount33/certificates?api-version=2015-10-31
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid/resourceGroups/rg/providers/Microsoft.Automation/automationAccounts/myAutomationAccount33/certificates/testCert",
            "name": "testCert",
            "properties": {
              "description": "Sample Cert",
              "isExportable": false,
              "thumbprint": "thumbprint of cert",
              "expiryTime": "2018-03-29T17:25:45+00:00",
              "creationTime": "2017-03-29T17:26:43.337+00:00",
              "lastModifiedTime": "2017-03-29T17:28:55.01+00:00"
            }
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
