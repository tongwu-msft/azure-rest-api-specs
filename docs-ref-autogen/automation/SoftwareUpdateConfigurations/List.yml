### YamlMime:RESTOperation
uid: management.azure.com.automation.softwareupdateconfigurations.list
name: List
service: Automation
groupName: Software Update Configurations
apiVersion: 2017-05-15-preview
summary: Get all software update configurations for the account.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Automation/automationAccounts/{automationAccountName}/softwareUpdateConfigurations?api-version=2017-05-15-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Automation/automationAccounts/{automationAccountName}/softwareUpdateConfigurations?api-version=2017-05-15-preview&$filter={$filter}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: automationAccountName
  in: path
  isRequired: true
  description: The name of the automation account.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
- name: $filter
  in: query
  description: The filter to apply on the operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Return list of software update configurations.
  types:
  - uid: softwareUpdateConfigurationListResult
- name: Other Status Codes
  description: Resource group, or account doesn't exist.
requestHeader:
- name: clientRequestId
  in: header
  description: Identifies this specific client request.
  types:
  - uid: string
definitions:
- name: softwareUpdateConfigurationListResult
  description: result of listing all software update configuration
  kind: object
  properties:
  - name: value
    description: "  \nSoftware update configuration collection item properties."
    types:
    - uid: softwareUpdateConfigurationCollectionItem
      isArray: true
- name: softwareUpdateConfigurationCollectionItem
  description: Software update configuration collection item properties.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: "  \nName of the software update configuration."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource Id of the software update configuration"
    types:
    - uid: string
  - name: properties.updateConfiguration
    description: "  \nUpdate specific properties of the software update configuration."
    types:
    - uid: collectionItemUpdateConfiguration
  - name: properties.frequency
    description: "  \nexecution frequency of the schedule associated with the software update configuration"
    types:
    - uid: ScheduleFrequency
  - name: properties.startTime
    description: "  \nthe start time of the update."
    types:
    - uid: string
  - name: properties.creationTime
    isReadyOnly: true
    description: "  \nCreation time of the software update configuration, which only appears in the response."
    types:
    - uid: string
  - name: properties.lastModifiedTime
    isReadyOnly: true
    description: "  \nLast time software update configuration was modified, which only appears in the response."
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: "  \nProvisioning state for the software update configuration, which only appears in the response."
    types:
    - uid: string
  - name: properties.nextRun
    description: "  \next run time of the update."
    types:
    - uid: string
- name: collectionItemUpdateConfiguration
  description: object returned when requesting a collection of software update configuration
  kind: object
  properties:
  - name: azureVirtualMachines
    description: "  \nAzure Resource Manager Id for a virtual machine."
    types:
    - uid: string
      isArray: true
  - name: duration
    description: "  \nMaximum time allowed for the software update configuration run. Duration needs to be specified using the format PT[n]H[n]M[n]S as per ISO8601"
    types:
    - uid: string
- name: ScheduleFrequency
  description: execution frequency of the schedule associated with the software update configuration
  kind: enum
  properties:
  - name: OneTime
    types:
    - uid: string
  - name: Day
    types:
    - uid: string
  - name: Hour
    types:
    - uid: string
  - name: Week
    types:
    - uid: string
  - name: Month
    types:
    - uid: string
