            }
          },
          "description": "Description of the Runbook",
          "logActivityTrace": 1
        },
        "name": "Get-AzureVMTutorial",
        "location": "East US 2",
        "tags": {
          "tag01": "value01",
          "tag02": "value02"
        }
      }
  responses:
  - statusCode: "201"
