### YamlMime:RESTOperation
summary: Create the runbook identified by runbook name.
service: Automation
apiVersion: 2015-10-31
groupName: Runbook
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Automation/automationAccounts/{automationAccountName}/runbooks/{runbookName}?api-version=2015-10-31
uriParameters:
- in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: The automation account name.
  types:
  - uid: string
  name: automationAccountName
- in: path
  isRequired: true
  description: The runbook name.
  types:
  - uid: string
  name: runbookName
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  name: 200 OK
- description: Created
  name: 201 Created
- description: Bad Request. Cannot specify the content link for a published runbook and draft at the same time.
  name: 400 Bad Request
- description: Automation error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    description: Gets or sets the name of the resource.
    types:
    - uid: string
    name: name
  - in: body
    description: Gets or sets the location of the resource.
    types:
    - uid: string
    name: location
  - in: body
    description: Gets or sets the tags attached to the resource.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
  - in: body
    description: Gets or sets verbose log option.
    types:
    - uid: boolean
    name: properties.logVerbose
  - in: body
    description: Gets or sets progress log option.
    types:
    - uid: boolean
    name: properties.logProgress
  - in: body
    isRequired: true
    description: Gets or sets the type of the runbook.
    types:
    - uid: RunbookTypeEnum
    name: properties.runbookType
  - in: body
    description: Gets or sets the draft runbook properties.
    types:
    - uid: RunbookDraft
    name: properties.draft
  - in: body
    description: Gets or sets the published runbook content link.
    types:
    - uid: ContentLink
    name: properties.publishContentLink
  - in: body
    description: Gets or sets the description of the runbook.
    types:
    - uid: string
    name: properties.description
  - in: body
    description: Gets or sets the activity-level tracing options of the runbook.
    types:
    - uid: integer
    name: properties.logActivityTrace
requestHeader: []
definitions:
- name: RunbookDraft
  description: Definition of the runbook type.
  kind: object
  properties:
  - description: Gets or sets whether runbook is in edit mode.
    types:
    - uid: boolean
    name: inEdit
  - description: Gets or sets the draft runbook content link.
    types:
    - uid: ContentLink
    name: draftContentLink
  - description: Gets or sets the creation time of the runbook draft.
    types:
    - uid: string
    name: creationTime
  - description: Gets or sets the last modified time of the runbook draft.
    types:
    - uid: string
    name: lastModifiedTime
  - description: Gets or sets the runbook draft parameters.
    types:
    - {}
    name: parameters
  - description: Gets or sets the runbook output types.
    types:
    - isArray: true
      uid: string
    name: outputTypes
- name: ContentLink
  description: Definition of the content link.
  kind: object
  properties:
  - description: Gets or sets the uri of the runbook content.
    types:
    - uid: string
    name: uri
  - description: Gets or sets the hash.
    types:
    - uid: ContentHash
    name: contentHash
  - description: Gets or sets the version of the content.
    types:
    - uid: string
    name: version
- name: ErrorResponse
  description: Error response of an operation failure
  kind: object
  properties:
  - description: Error code
    types:
    - uid: string
    name: code
  - description: Error message indicating why the operation failed.
    types:
    - uid: string
    name: message
- name: RunbookCreateOrUpdateParameters
  description: The parameters supplied to the create or update runbook operation.
  kind: object
  properties:
  - description: Gets or sets the name of the resource.
    types:
    - uid: string
    name: name
  - description: Gets or sets the location of the resource.
    types:
    - uid: string
    name: location
  - description: Gets or sets the tags attached to the resource.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
  - description: Gets or sets verbose log option.
    types:
    - uid: boolean
    name: properties.logVerbose
  - description: Gets or sets progress log option.
    types:
    - uid: boolean
    name: properties.logProgress
  - description: Gets or sets the type of the runbook.
    types:
    - uid: RunbookTypeEnum
    name: properties.runbookType
  - description: Gets or sets the draft runbook properties.
    types:
    - uid: RunbookDraft
    name: properties.draft
  - description: Gets or sets the published runbook content link.
    types:
    - uid: ContentLink
    name: properties.publishContentLink
  - description: Gets or sets the description of the runbook.
    types:
    - uid: string
    name: properties.description
  - description: Gets or sets the activity-level tracing options of the runbook.
    types:
    - uid: integer
    name: properties.logActivityTrace
- name: ContentHash
  description: Definition of the runbook property type.
  kind: object
  properties:
  - description: Gets or sets the content hash algorithm used to hash the content.
    types:
    - uid: string
    name: algorithm
  - description: Gets or sets expected hash value of the content.
    types:
    - uid: string
    name: value
- name: RunbookTypeEnum
  description: Gets or sets the type of the runbook.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Script
  - types:
    - uid: string
    name: Graph
  - types:
    - uid: string
    name: PowerShellWorkflow
  - types:
    - uid: string
    name: PowerShell
  - types:
    - uid: string
    name: GraphPowerShellWorkflow
  - types:
    - uid: string
    name: GraphPowerShell
examples:
- request:
