    body: >-
      {
        "properties": {
          "logVerbose": false,
          "logProgress": true,
          "runbookType": "PowerShellWorkflow",
          "publishContentLink": {
            "uri": "https://raw.githubusercontent.com/Azure/azure-quickstart-templates/master/101-automation-runbook-getvms/Runbooks/Get-AzureVMTutorial.ps1",
            "contentHash": {
