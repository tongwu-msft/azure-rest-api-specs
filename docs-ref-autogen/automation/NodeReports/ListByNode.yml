### YamlMime:RESTOperation
uid: management.azure.com.automation.nodereports.listbynode
name: List By Node
service: Automation
groupName: Node Reports
apiVersion: 2015-10-31
summary: Retrieve the Dsc node report list by node id.
consumes:
