### YamlMime:RESTOperation
uid: management.azure.com.automation.sourcecontrol.get
name: Get
service: Automation
groupName: Source Control
apiVersion: 2019-06-01
summary: Retrieve the source control identified by source control name.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Automation/automationAccounts/{automationAccountName}/sourceControls/{sourceControlName}?api-version=2019-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of an Azure Resource group.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: automationAccountName
  in: path
  isRequired: true
  description: The name of the automation account.
  types:
  - uid: string
- name: sourceControlName
  in: path
  isRequired: true
  description: The name of source control.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: SourceControl
- name: Other Status Codes
  description: Automation error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: SourceControl
  description: Definition of the source control.
  kind: object
  properties:
  - name: properties.repoUrl
    description: The repo url of the source control.
    types:
    - uid: string
  - name: properties.branch
    description: The repo branch of the source control. Include branch as empty string for VsoTfvc.
    types:
    - uid: string
  - name: properties.folderPath
    description: The folder path of the source control.
    types:
    - uid: string
  - name: properties.autoSync
    description: The auto sync of the source control. Default is false.
    types:
    - uid: boolean
  - name: properties.publishRunbook
    description: The auto publish of the source control. Default is true.
    types:
    - uid: boolean
  - name: properties.sourceType
    description: The source type. Must be one of VsoGit, VsoTfvc, GitHub.
    types:
    - uid: sourceType
  - name: properties.description
    description: The description.
    types:
    - uid: string
  - name: properties.creationTime
    description: The creation time.
    types:
    - uid: string
  - name: properties.lastModifiedTime
    description: The last modified time.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response of an operation failure
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: sourceType
  description: The source type. Must be one of VsoGit, VsoTfvc, GitHub.
  kind: enum
  properties:
  - name: VsoGit
    types:
    - uid: string
  - name: VsoTfvc
    types:
    - uid: string
  - name: GitHub
    types:
    - uid: string
examples:
- name: Get a source control
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg/providers/Microsoft.Automation/automationAccounts/sampleAccount9/sourceControls/sampleSourceControl?api-version=2019-06-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg/providers/Microsoft.Automation/automationAccounts/sampleAccount9/sourcecontrols/sampleSourceControl",
        "name": "sampleSourceControl",
        "properties": {
          "creationTime": "2017-03-28T22:59:00.937+00:00",
          "lastModifiedTime": "2017-03-28T22:59:00.937+00:00",
          "repoUrl": "https://github.com/SampleUserRepro/PowerShell",
          "branch": "master",
          "folderPath": "/folderOne/folderTwo",
          "autoSync": true,
          "publishRunbook": true,
          "sourceType": "GitHub",
          "description": "my description"
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Automation service - Retrieve the source control identified by source control name.
errorCodes: []
