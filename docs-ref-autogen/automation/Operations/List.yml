### YamlMime:RESTOperation
summary: Lists all of the available Automation REST API operations.
service: Automation
apiVersion: 2015-10-31
groupName: Operations
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Automation/operations?api-version=2015-10-31
uriParameters:
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: OperationListResult
  name: 200 OK
- description: Automation error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: OperationListResult
  description: The response model for the list of Automation operations
  kind: object
  properties:
  - description: Automation REST API operation
    types:
    - isArray: true
      uid: Operation
    name: value
- name: ErrorResponse
  description: Error response of an operation failure
  kind: object
  properties:
  - description: Error code
    types:
    - uid: string
    name: code
  - description: Error message indicating why the operation failed.
    types:
    - uid: string
    name: message
- name: Operation
  description: Automation REST API operation
  kind: object
  properties:
  - description: 'Operation name: {provider}/{resource}/{operation}'
    types:
    - uid: string
    name: name
  - description: Provider, Resource and Operation values
    types:
    - uid: Display
    name: display
- name: Display
  description: Provider, Resource and Operation values
  kind: object
  properties:
  - description: 'Service provider: Microsoft.Automation'
    types:
    - uid: string
    name: provider
  - description: 'Resource on which the operation is performed: Runbooks, Jobs etc.'
    types:
    - uid: string
    name: resource
  - description: 'Operation type: Read, write, delete, etc.'
    types:
    - uid: string
    name: operation
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List
uid: management.azure.com.automation.operations.list
