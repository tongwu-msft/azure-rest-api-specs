    - uid: boolean
  - name: properties.uri
    in: body
    description: "  \nGets or sets the uri."
    types:
    - uid: string
  - name: properties.expiryTime
    in: body
    description: "  \nGets or sets the expiry time."
    types:
    - uid: string
  - name: properties.parameters
    in: body
    description: "  \nGets or sets the parameters of the job."
