### YamlMime:RESTOperation
uid: management.azure.com.automation.webhook.update
name: Update
service: Automation
groupName: Webhook
apiVersion: 2015-10-31
summary: Update the webhook identified by webhook name.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Automation/automationAccounts/{automationAccountName}/webhooks/{webhookName}?api-version=2015-10-31
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of an Azure Resource group.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: automationAccountName
  in: path
  isRequired: true
  description: The name of the automation account.
  types:
  - uid: string
- name: webhookName
  in: path
  isRequired: true
  description: The webhook name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Webhook
- name: Other Status Codes
  description: Automation error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    description: Gets or sets the name of the webhook.
    types:
    - uid: string
  - name: properties.isEnabled
    in: body
    description: Gets or sets the value of the enabled flag of webhook.
    types:
    - uid: boolean
  - name: properties.runOn
    in: body
    description: Gets or sets the name of the hybrid worker group the webhook job will run on.
    types:
    - uid: string
  - name: properties.parameters
    in: body
    description: Gets or sets the parameters of the job.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.description
    in: body
    description: Gets or sets the description of the webhook.
    types:
    - uid: string
requestHeader: []
definitions:
- name: Webhook
  description: Definition of the webhook type.
  kind: object
  properties:
  - name: properties.isEnabled
    description: Gets or sets the value of the enabled flag of the webhook.
    types:
    - uid: boolean
  - name: properties.uri
    description: Gets or sets the webhook uri.
    types:
    - uid: string
  - name: properties.expiryTime
    description: Gets or sets the expiry time.
    types:
    - uid: string
  - name: properties.lastInvokedTime
    description: Gets or sets the last invoked time.
    types:
    - uid: string
  - name: properties.parameters
    description: Gets or sets the parameters of the job that is created when the webhook calls the runbook it is associated with.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.runbook
    description: Gets or sets the runbook the webhook is associated with.
    types:
    - uid: RunbookAssociationProperty
  - name: properties.runOn
    description: Gets or sets the name of the hybrid worker group the webhook job will run on.
    types:
    - uid: string
  - name: properties.creationTime
    description: Gets or sets the creation time.
    types:
    - uid: string
  - name: properties.lastModifiedTime
    description: Gets or sets the last modified time.
    types:
    - uid: string
  - name: properties.lastModifiedBy
    description: Details of the user who last modified the Webhook
    types:
    - uid: string
  - name: properties.description
    description: Gets or sets the description.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
