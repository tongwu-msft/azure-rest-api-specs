### YamlMime:RESTOperation
uid: management.azure.com.automation.keys.listbyautomationaccount
name: List By Automation Account
service: Automation
groupName: Keys
apiVersion: 2015-10-31
summary: Retrieve the automation keys for an account.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Automation/automationAccounts/{automationAccountName}/listKeys?api-version=2015-10-31
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of an Azure Resource group.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: automationAccountName
  in: path
  isRequired: true
  description: The automation account name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: KeyListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: KeyListResult
  kind: object
  properties:
  - name: value
    description: Lists the automation keys.
    types:
    - uid: Key
      isArray: true
- name: ErrorResponse
  description: Error response of an operation failure
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: Key
  description: Automation key which is used to register a DSC Node
  kind: object
  properties:
  - name: keyName
    description: Automation key name.
    types:
    - uid: AutomationKeyName
  - name: permissions
    description: Automation key permissions.
    types:
    - uid: AutomationKeyPermissions
  - name: value
    description: Value of the Automation Key used for registration.
    types:
    - uid: string
- name: AutomationKeyName
  description: Automation key name.
  kind: enum
  properties:
  - name: primary
    types:
    - uid: string
  - name: secondary
    types:
    - uid: string
- name: AutomationKeyPermissions
  description: Automation key permissions.
  kind: enum
  properties:
  - name: Full
    types:
    - uid: string
examples:
- name: Get usages of an automation account
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg/providers/Microsoft.Automation/automationAccounts/MyAutomationAccount/listKeys?api-version=2015-10-31
  responses:
  - statusCode: "200"
    body: >-
      {
        "keys": [
          {
            "KeyName": "Primary",
            "Permissions": "Full",
            "Value": "**************************************************************"
          },
          {
            "KeyName": "Secondary",
            "Permissions": "Full",
            "Value": "**************************************************************"
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
