### YamlMime:RESTOperation
uid: management.azure.com.automation.softwareupdateconfigurations.getbyname
name: Get By Name
service: Automation
groupName: Software Update Configurations
apiVersion: 2019-06-01
summary: Get a single software update configuration by name.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Automation/automationAccounts/{automationAccountName}/softwareUpdateConfigurations/{softwareUpdateConfigurationName}?api-version=2019-06-01
