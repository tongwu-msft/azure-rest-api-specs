### YamlMime:RESTOperation
uid: machinelearning.mlmodels.querybyid
name: Query By Id
service: Machine Learning
groupName: ML Models
apiVersion: 2019-08-01
summary: "Gets a model.  \nGets a model by model id."
consumes: []
produces:
- application/json
paths:
- content: GET /modelmanagement/v1.0/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.MachineLearningServices/workspaces/{workspace}/models/{id}
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure Subscription ID.
  types:
  - uid: string
  format: uuid
- name: resourceGroup
  in: path
  isRequired: true
  description: The Name of the resource group in which the workspace is located.
  types:
  - uid: string
- name: workspace
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
- name: id
  in: path
  isRequired: true
  description: The model id.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: Model
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ModelErrorResponse
requestHeader: []
definitions:
- name: Model
  description: An Azure Machine Learning Model.
  kind: object
  properties:
  - name: id
    description: The Model Id.
    types:
    - uid: string
  - name: name
    description: The Model name.
    types:
    - uid: string
  - name: framework
    description: The Model framework.
    types:
    - uid: string
  - name: frameworkVersion
    description: The Model framework version.
    types:
    - uid: string
  - name: version
    description: The Model version assigned by Model Management Service.
    types:
    - uid: integer
  - name: datasets
    description: The list of datasets associated with the model.
    types:
    - uid: DatasetReference
      isArray: true
  - name: url
    description: The URL of the Model. Usually a SAS URL.
    types:
    - uid: string
  - name: mimeType
    description: The MIME type of Model content. For more details about MIME type, please open https://www.iana.org/assignments/media-types/media-types.xhtml
    types:
    - uid: string
  - name: description
    description: The Model description text.
    types:
    - uid: string
  - name: createdTime
    isReadyOnly: true
    description: The Model creation time (UTC).
    types:
    - uid: string
  - name: modifiedTime
    isReadyOnly: true
    description: The Model last modified time (UTC).
    types:
    - uid: string
  - name: unpack
    description: Indicates whether we need to unpack the Model during docker Image creation.
    types:
    - uid: boolean
  - name: parentModelId
    description: The Parent Model Id.
    types:
    - uid: string
  - name: runId
    description: The RunId that created this model.
    types:
    - uid: string
  - name: experimentName
    description: The name of the experiment where this model was created.
    types:
    - uid: string
  - name: kvTags
    description: The Model tag dictionary. Items are mutable.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties
    description: The Model property dictionary. Properties are immutable.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ModelErrorResponse
  description: The Model Management Service Error object.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: statusCode
    description: The HTTP status code.
    types:
    - uid: integer
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: details
    description: An array of error detail objects.
    types:
    - uid: ErrorDetails
      isArray: true
- name: DatasetReference
  description: The dataset reference object.
  kind: object
  properties:
  - name: name
    description: The name of the dataset reference.
    types:
    - uid: string
  - name: id
    description: The id of the dataset reference.
    types:
    - uid: string
- name: ErrorDetails
  description: The error details.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    description: The target of the error (e.g., the name of the property in error).
    types:
    - uid: string
examples: []
security:
- name: azure_auth
  type: oauth2
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
