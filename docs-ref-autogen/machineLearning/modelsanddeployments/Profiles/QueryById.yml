### YamlMime:RESTOperation
uid: machinelearning.profiles.querybyid
name: Query By Id
service: Machine Learning
groupName: Profiles
apiVersion: 2019-08-01
summary: "Get a Profile.  \nGet the Profile for an Image."
consumes: []
produces:
- application/json
paths:
- content: GET /modelmanagement/v1.0/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.MachineLearningServices/workspaces/{workspace}/images/{imageId}/profiles/{id}
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure Subscription ID.
  types:
  - uid: string
  format: uuid
- name: resourceGroup
  in: path
  isRequired: true
  description: The Name of the resource group in which the workspace is located.
  types:
  - uid: string
- name: workspace
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
- name: imageId
  in: path
  isRequired: true
  description: The Image Id.
  types:
  - uid: string
- name: id
  in: path
  isRequired: true
  description: The Profile Id.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: ProfileResponse
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ModelErrorResponse
requestHeader: []
definitions:
- name: ProfileResponse
  description: The profile response.
  kind: object
  properties:
  - name: name
    description: The profile name.
    types:
    - uid: string
  - name: description
    description: The profile description.
    types:
    - uid: string
  - name: imageId
    description: The Image Id.
    types:
    - uid: string
  - name: inputData
    description: The input data.
    types:
    - uid: string
  - name: state
    description: The state of the profile.
    types:
    - uid: string
  - name: createdTime
    description: The profile creation time (UTC).
    types:
    - uid: string
  - name: kvTags
    description: The profile tags dictionary. Tags are mutable.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties
    description: The profile properties dictionary. Properties are immutable.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: recommendedMemoryInGB
    description: The recommended amount of memory to allocate in GB.
    types:
    - uid: number
  - name: recommendedCpu
    description: The recommended CPU allocation.
    types:
    - uid: number
  - name: recommendationLatencyInMs
    description: Latency associated with the recommended memory/cpu config
    types:
    - uid: number
  - name: profileRunResult
    description: The profile run result.
    types:
    - uid: string
  - name: error
    description: The error details.
    types:
    - uid: ModelErrorResponse
  - name: profilingErrorLogs
    description: The profiling error logs.
    types:
    - uid: string
- name: ModelErrorResponse
  description: The Model Management Service Error object.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: statusCode
    description: The HTTP status code.
    types:
    - uid: integer
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: details
    description: An array of error detail objects.
    types:
    - uid: ErrorDetails
      isArray: true
- name: ErrorDetails
  description: The error details.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    description: The target of the error (e.g., the name of the property in error).
    types:
    - uid: string
examples: []
security:
- name: azure_auth
  type: oauth2
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
