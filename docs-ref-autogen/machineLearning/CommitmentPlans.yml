### YamlMime:RESTOperationGroup
apiVersion: 2016-05-01-preview
service: Machine Learning
operations:
- summary: Create a new Azure ML commitment plan resource or updates an existing one.
  uid: management.azure.com.machinelearning.commitmentplans.createorupdate
- summary: Retrieve an Azure ML commitment plan by its subscription, resource group and name.
  uid: management.azure.com.machinelearning.commitmentplans.get
- summary: Retrieve all Azure ML commitment plans in a subscription.
  uid: management.azure.com.machinelearning.commitmentplans.list
- summary: Retrieve all Azure ML commitment plans in a resource group.
  uid: management.azure.com.machinelearning.commitmentplans.listinresourcegroup
- summary: Patch an existing Azure ML commitment plan resource.
  uid: management.azure.com.machinelearning.commitmentplans.patch
- summary: Remove an existing Azure ML commitment plan.
  uid: management.azure.com.machinelearning.commitmentplans.remove
name: Commitment Plans
uid: management.azure.com.machinelearning.commitmentplans
