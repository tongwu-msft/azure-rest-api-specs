### YamlMime:RESTOperation
uid: management.azure.com.machinelearning.usages.list
name: List
service: Machine Learning
groupName: Usages
apiVersion: 2019-05-01
summary: Gets the current usage information as well as limits for AML resources for given subscription and location.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.MachineLearningServices/locations/{location}/usages?api-version=2019-05-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.MachineLearningServices/locations/{location}/usages?api-version=2019-05-01&expandChildren={expandChildren}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription identifier.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: The location for which resource usage is queried.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: api-version
  in: query
  isRequired: true
  description: Version of Azure Machine Learning resource provider API.
  types:
  - uid: string
- name: expandChildren
  in: query
  description: Specifies if detailed usages of child resources are required.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ListUsagesResult
requestHeader: []
definitions:
- name: ListUsagesResult
  description: The List Usages operation response.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: The list of AML resource usages.
    types:
    - uid: Usage
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The URI to fetch the next page of AML resource usage information. Call ListNext() with this to fetch the next page of AML resource usage information.
    types:
    - uid: string
- name: Usage
  description: Describes AML Resource Usage.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Specifies the resource ID.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Specifies the resource type.
    types:
    - uid: string
  - name: unit
    isReadyOnly: true
    description: An enum describing the unit of usage measurement.
    types:
    - uid: UsageUnit
  - name: currentValue
    isReadyOnly: true
    description: The current usage of the resource.
    types:
    - uid: integer
  - name: limit
    isReadyOnly: true
    description: The maximum permitted usage of the resource.
    types:
    - uid: integer
  - name: name
    isReadyOnly: true
    description: The name of the type of usage.
    types:
    - uid: UsageName
- name: UsageUnit
  description: An enum describing the unit of usage measurement.
  kind: enum
  properties:
  - name: Count
    types:
    - uid: string
- name: UsageName
  description: The Usage Names.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: localizedValue
    isReadyOnly: true
    description: The localized name of the resource.
    types:
    - uid: string
