### YamlMime:RESTOperation
uid: management.azure.com.machinelearning.virtualmachinesizes.list
name: List
service: Machine Learning
groupName: Virtual Machine Sizes
apiVersion: 2019-05-01
summary: Returns supported VM Sizes in a location
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.MachineLearningServices/locations/{location}/vmSizes?api-version=2019-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription identifier.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: The location upon which virtual-machine-sizes is queried.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: api-version
  in: query
  isRequired: true
  description: Version of Azure Machine Learning resource provider API.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: VirtualMachineSizeListResult
requestHeader: []
definitions:
- name: VirtualMachineSizeListResult
  description: The List Virtual Machine size operation response.
  kind: object
  properties:
  - name: amlCompute
    description: The list of virtual machine sizes supported by AmlCompute.
    types:
    - uid: VirtualMachineSize
      isArray: true
- name: VirtualMachineSize
  description: Describes the properties of a VM size.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: "Virtual Machine size name  \nThe name of the virtual machine size."
    types:
    - uid: string
  - name: family
    isReadyOnly: true
    description: "Virtual Machine family name  \nThe family name of the virtual machine size."
    types:
    - uid: string
  - name: vCPUs
    isReadyOnly: true
    description: "Number of vPUs  \nThe number of vCPUs supported by the virtual machine size."
    types:
    - uid: integer
  - name: osVhdSizeMB
    isReadyOnly: true
    description: "OS VHD Disk size  \nThe OS VHD disk size, in MB, allowed by the virtual machine size."
    types:
    - uid: integer
  - name: maxResourceVolumeMB
    isReadyOnly: true
    description: "Resource volume size  \nThe resource volume size, in MB, allowed by the virtual machine size."
    types:
    - uid: integer
  - name: memoryGB
    isReadyOnly: true
    description: "Memory size  \nThe amount of memory, in GB, supported by the virtual machine size."
    types:
    - uid: number
  - name: lowPriorityCapable
    isReadyOnly: true
    description: "Low priority capable  \nSpecifies if the virtual machine size supports low priority VMs."
    types:
    - uid: boolean
  - name: premiumIO
    isReadyOnly: true
    description: "Premium IO supported  \nSpecifies if the virtual machine size supports premium IO."
    types:
    - uid: boolean
