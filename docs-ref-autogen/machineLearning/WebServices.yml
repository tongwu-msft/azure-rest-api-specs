### YamlMime:RESTOperationGroup
uid: management.azure.com.machinelearning.webservices
name: Web Services
apiVersion: 2016-05-01-preview
service: machineLearning
operations:
- uid: management.azure.com.machinelearning.webservices.createorupdate
  summary: Create or update a web service. This call will overwrite an existing web service. Note that there is no warning or confirmation. This is a nonrecoverable operation. If your intent is to create a new web service, call the Get operation first to verify that it does not exist.
- uid: management.azure.com.machinelearning.webservices.get
  summary: Gets the Web Service Definiton as specified by a subscription, resource group, and name. Note that the storage credentials and web service keys are not returned by this call. To get the web service access keys, call List Keys.
- uid: management.azure.com.machinelearning.webservices.list
  summary: Gets the web services in the specified subscription.
- uid: management.azure.com.machinelearning.webservices.listbyresourcegroup
  summary: Gets the web services in the specified resource group.
- uid: management.azure.com.machinelearning.webservices.listkeys
  summary: Gets the access keys for the specified web service.
- uid: management.azure.com.machinelearning.webservices.patch
  summary: Modifies an existing web service resource. The PATCH API call is an asynchronous operation. To determine whether it has completed successfully, you must perform a Get operation.
- uid: management.azure.com.machinelearning.webservices.remove
  summary: Deletes the specified web service.
