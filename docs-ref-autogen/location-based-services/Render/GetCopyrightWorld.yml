### YamlMime:RESTOperation
uid: atlas.microsoft.com.locationbasedservicesfunctionalapi.render.getcopyrightworld
name: Get Copyright World
service: Location Based Services Functional API
groupName: Render
apiVersion: "1.0"
summary: Returns the copyright information for the world
consumes: []
produces:
- application/json
- application/xml
paths:
- content: GET https://atlas.microsoft.com/map/copyright/world/{format}?subscription-key={subscription-key}&api-version=1.0
- content: GET https://atlas.microsoft.com/map/copyright/world/{format}?subscription-key={subscription-key}&api-version=1.0&text={text}
  isOptional: true
uriParameters:
- name: format
  in: path
  isRequired: true
  description: Desired format of the response. Possible values are json & xml.
  types:
  - uid: string
- name: subscription-key
  in: query
  isRequired: true
  description: Azure Location Based Services subscription key
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure Location Based Services API.  Current version is 1.0
  types:
  - uid: string
- name: text
  in: query
  description: Boolean to exclude textual data from response. Only images and country names will be in response.
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: OK
  types:
  - uid: CopyrightWorldResult
- name: 400 Bad Request
  description: 'Bad request: one or more parameters were incorrectly specified or are mutually exclusive.'
  types:
  - uid: Error
- name: Other Status Codes
  description: 'Unauthorized: Access is denied due to invalid credentials.'
  types:
  - uid: Error
- name: Other Status Codes
  description: Permission, capacity, or authentication issues.
  types:
  - uid: Error
- name: Other Status Codes
  description: 'Not Found: the requested resource could not be found, but it may be available again in the future.'
  types:
  - uid: Error
- name: Other Status Codes
  description: An error occurred while processing the request. Please try again later.
  types:
  - uid: Error
requestHeader: []
definitions:
- name: CopyrightWorldResult
  description: This object is returned from a successful Copyright World call
  kind: object
  properties:
  - name: formatVersion
    isReadyOnly: true
    description: Format Version property
    types:
    - uid: string
  - name: generalCopyrights
    isReadyOnly: true
    description: General Copyrights array
    types:
    - uid: string
      isArray: true
  - name: regions
    isReadyOnly: true
    description: Regions array
    types:
    - uid: Region
      isArray: true
- name: Error
  description: This object is returned when an error occurs in the Location Based Service API
  kind: object
  properties:
  - name: statuscode
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: If available, a human readable description of the error.
    types:
    - uid: string
- name: Region
  kind: object
  properties:
  - name: copyrights
    isReadyOnly: true
    description: Copyrights array
    types:
    - uid: string
      isArray: true
  - name: country
    isReadyOnly: true
    description: Country property
    types:
    - uid: Country
- name: Country
  kind: object
  properties:
  - name: Name
    isReadyOnly: true
    description: Country Name
    types:
    - uid: string
  - name: Code
    isReadyOnly: true
    description: Country Code
    types:
    - uid: string
