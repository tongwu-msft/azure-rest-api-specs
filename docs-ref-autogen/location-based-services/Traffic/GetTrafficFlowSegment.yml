  types:
  - uid: string
  name: style
- in: query
  isRequired: true
  description: Zoom level for desired tile.  0 to 18 for raster tiles, 0 through 20 for vector tiles
  types:
  - uid: string
  name: zoom
- in: query
  isRequired: true
