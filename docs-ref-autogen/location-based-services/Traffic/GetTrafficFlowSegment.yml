### YamlMime:RESTOperation
summary: Get the traffic flow segment for a given coordinates
service: Location Based Services Functional API
apiVersion: "1.0"
groupName: Traffic
consumes: []
produces:
- application/json
- application/xml
paths:
- content: GET https://atlas.microsoft.com/traffic/flow/segment/{format}?api-version=1.0&subscription-key={subscription-key}&style={style}&zoom={zoom}&query={query}
- content: GET https://atlas.microsoft.com/traffic/flow/segment/{format}?api-version=1.0&subscription-key={subscription-key}&style={style}&zoom={zoom}&query={query}&unit={unit}&thickness={thickness}&openLr={openLr}
  isOptional: true
uriParameters:
- in: path
  isRequired: true
  description: Desired format of the response
  types:
  - uid: string
  name: format
- in: query
  isRequired: true
  description: Version number of Azure LBS API.  Current version is 1.0
