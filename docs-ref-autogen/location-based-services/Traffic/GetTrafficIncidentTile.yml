### YamlMime:RESTOperation
summary: Get the traffic incident tile for a given coordinates
service: Location Based Services Functional API
apiVersion: "1.0"
groupName: Traffic
consumes: []
produces:
- application/json
- application/xml
paths:
- content: GET https://atlas.microsoft.com/traffic/incident/tile/{format}?api-version=1.0&subscription-key={subscription-key}&style={style}&zoom={zoom}&x={x}&y={y}
- content: GET https://atlas.microsoft.com/traffic/incident/tile/{format}?api-version=1.0&subscription-key={subscription-key}&style={style}&zoom={zoom}&x={x}&y={y}&t={t}
  isOptional: true
uriParameters:
- in: path
  isRequired: true
  description: Desired format of the response
  types:
  - uid: string
  name: format
- in: query
  isRequired: true
  description: Version number of Azure LBS API.  Current version is 1.0
  types:
  - uid: string
  name: api-version
- in: query
  isRequired: true
  description: Azure LBS subscription key
  types:
  - uid: string
  name: subscription-key
- in: query
  isRequired: true
  description: The style to be used to render the tile.  Valid values are s1 which creates traffic lines with colored chevrons indicating severity, s2 or s3 which creates plain lines with different degrees of glow
  types:
  - uid: string
  name: style
- in: query
  isRequired: true
  description: Zoom level for desired tile.  0 to 18 for raster tiles, 0 through 20 for vector tiles
  types:
  - uid: string
  name: zoom
- in: query
  isRequired: true
  description: 'X index for the desired tile, based on Spherical Mercator projection coordinate system (EPSG:3857) '
  types:
  - uid: string
  name: x
- in: query
  isRequired: true
  description: Y index for the desired tile, based on Spherical Mercator projection coordinate system (EPSG:3857)
  types:
  - uid: string
  name: y
- in: query
  description: 'Reference value for the state of traffic at a particular time, obtained from the Viewport API call. It is updated every minute, and is valid for two minutes before it times out. Use -1 to get the most recent traffic information. Default: most recent traffic information'
  types:
  - uid: string
  name: t
