- name: trafficflowtile200
  description: This object is returned from a successful Traffic Flow Tile call
  kind: object
  properties:
  - isReadyOnly: true
    description: Image property
    types:
    - uid: string
    name: image
- name: Error
  description: This object is returned when an error occurs in the Location Based Service API
  kind: object
  properties:
  - isReadyOnly: true
    description: Error code.
    types:
    - uid: string
    name: statuscode
  - isReadyOnly: true
    description: If available, a human readable description of the error.
    types:
    - uid: string
    name: message
examples:
