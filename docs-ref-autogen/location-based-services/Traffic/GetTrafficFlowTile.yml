### YamlMime:RESTOperation
summary: Get the traffic flow tile for a given coordinates
service: Location Based Services Functional API
apiVersion: "1.0"
groupName: Traffic
consumes: []
produces:
- application/json
- application/xml
paths:
- content: GET https://atlas.microsoft.com/traffic/flow/tile/{format}?api-version=1.0&subscription-key={subscription-key}&style={style}&zoom={zoom}&x={x}&y={y}
- content: GET https://atlas.microsoft.com/traffic/flow/tile/{format}?api-version=1.0&subscription-key={subscription-key}&style={style}&zoom={zoom}&x={x}&y={y}&thickness={thickness}
  isOptional: true
uriParameters:
- in: path
  isRequired: true
  description: Desired format of the response
  types:
  - uid: string
  name: format
- in: query
  isRequired: true
  description: Version number of Azure LBS API.  Current version is 1.0
  types:
  - uid: string
  name: api-version
- in: query
  isRequired: true
  description: Azure LBS subscription key
  types:
  - uid: string
  name: subscription-key
- in: query
  isRequired: true
  description: The style to be used to render the tile.  Valid values are absolute which returns colors reflecting the absolute speed measured, relative which returns the speed relative to free-flow, Relative-delay which displays relative speeds only where they are different from the freeflow speeds
  types:
  - uid: string
  name: style
- in: query
  isRequired: true
  description: Zoom level for desired tile.  0 to 18 for raster tiles, 0 through 20 for vector tiles
  types:
  - uid: string
  name: zoom
- in: query
  isRequired: true
  description: 'X index for the desired tile, based on Spherical Mercator projection coordinate system (EPSG:3857) '
  types:
  - uid: string
  name: x
- in: query
  isRequired: true
  description: Y index for the desired tile, based on Spherical Mercator projection coordinate system (EPSG:3857)
  types:
  - uid: string
  name: y
- in: query
  description: The segment width multiplier.  Valid values are from 1 to 20
  types:
  - uid: string
  name: thickness
responses:
- description: OK
  types:
  - uid: trafficflowtile200
  name: 200 OK
- description: 'Bad request: one or more parameters were incorrectly specified or are mutually exclusive.'
  types:
  - uid: Error
  name: 400 Bad Request
- description: 'Unauthorized: Access is denied due to invalid credentials.'
  types:
  - uid: Error
  name: Other Status Codes
- description: Permission, capacity, or authentication issues.
  types:
  - uid: Error
  name: Other Status Codes
- description: 'Not Found: the requested resource could not be found, but it may be available again in the future.'
  types:
  - uid: Error
  name: Other Status Codes
- description: An error occurred while processing the request. Please try again later.
  types:
  - uid: Error
  name: Other Status Codes
requestHeader: []
