### YamlMime:RESTOperation
uid: api.iotcentral.1.1-preview.fileuploads.update
name: Update
service: IoT Central
groupName: File Uploads
apiVersion: 1.1-preview
summary: Update the file upload storage account configuration
consumes:
- application/json
- application/json-patch+json
produces:
- application/json
paths:
- content: PATCH https://{subdomain}.{baseDomain}/api/fileUploads
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: FileUpload
requestBody:
- name: default
  parameters:
  - name: body
    in: body
    description: File upload storage account configuration body.
    types:
    - uid: object
requestHeader: []
definitions:
- name: FileUpload
  kind: object
  properties:
  - name: account
    description: The storage account name where to upload the file to
    types:
    - uid: string
  - name: connectionString
    description: The connection string used to configure the storage account
    types:
    - uid: string
  - name: container
    description: The name of the container inside the storage account
    types:
    - uid: string
  - name: sasTtl
    description: ISO 8601 duration standard, The amount of time the device’s request to upload a file is valid before it expires.​
    types:
    - uid: string
  - name: state
    isReadyOnly: true
    description: The state of the file upload configuration
    types:
    - uid: FileUploadState
  - name: etag
    description: ETag used to prevent conflict with multiple uploads
    types:
    - uid: string
- name: FileUploadState
  description: The state of the file upload configuration
  kind: enum
  properties:
  - name: pending
    types:
    - uid: string
  - name: updating
    types:
    - uid: string
  - name: deleting
    types:
    - uid: string
  - name: succeeded
    types:
    - uid: string
  - name: failed
    types:
    - uid: string
examples:
- name: Update file upload storage account configuration
  request:
    uri: PATCH https://appsubdomain.azureiotcentral.com/api/fileUploads
    body: >-
      {
        "account": "contoso-account",
        "connectionString": "DefaultEndpointsProtocol=https;AccountName=MyAccountName;AccountKey=*****;EndpointSuffix=core.windows.net",
        "container": "container",
        "sasTtl": "PT1H"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "account": "contoso-account",
        "connectionString": "DefaultEndpointsProtocol=https;AccountName=MyAccountName;AccountKey=*****;EndpointSuffix=core.windows.net",
        "container": "container",
        "sasTtl": "PT1H",
        "state": "pending"
      }
security: []
metadata:
  description: Learn more about IoT Central service - Update the file upload storage account configuration
errorCodes: []
