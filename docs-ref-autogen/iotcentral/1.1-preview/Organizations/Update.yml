### YamlMime:RESTOperation
uid: api.iotcentral.1.1-preview.organizations.update
name: Update
service: IoT Central
groupName: Organizations
apiVersion: 1.1-preview
summary: Update an organization in the application via patch
consumes:
- application/json
- application/json-patch+json
produces:
- application/json
paths:
- content: PATCH https://{subdomain}.{baseDomain}/api/organizations/{organizationId}?api-version=1.1-preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: organizationId
  in: path
  isRequired: true
  description: Unique ID of the organization.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: Organization
requestBody:
- name: default
  parameters:
  - name: body
    in: body
    description: Organization patch body.
    types:
    - uid: object
requestHeader: []
definitions:
- name: Organization
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the organization.
    types:
    - uid: string
  - name: displayName
    description: Display name of the organization.
    types:
    - uid: string
  - name: parent
    description: ID of the parent of the organization.
    types:
    - uid: string
examples:
- name: Update organization
  request:
    uri: PATCH https://appsubdomain.azureiotcentral.com/api/organizations/seattle?api-version=1.1-preview
    body: >-
      {
        "displayName": "Seattle",
        "parent": "washington"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "seattle",
        "displayName": "Seattle",
        "parent": "washington"
      }
security: []
metadata:
  description: Learn more about IoT Central service - Update an organization in the application via patch
errorCodes: []
