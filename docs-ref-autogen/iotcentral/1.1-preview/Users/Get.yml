### YamlMime:RESTOperation
uid: api.iotcentral.1.1-preview.users.get
name: Get
service: IoT Central
groupName: Users
apiVersion: 1.1-preview
summary: Get a user by ID
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/users/{userId}?api-version=1.1-preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: userId
  in: path
  isRequired: true
  description: Unique ID of the user.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: ADGroupUser
  - uid: EmailUser
  - uid: ServicePrincipalUser
  typesTitle: User
requestHeader: []
definitions:
- name: ADGroupUser
  kind: object
  properties:
  - name: tenantId
    description: The AAD tenant ID of the AD Group.
    types:
    - uid: string
  - name: objectId
    description: The AAD object ID of the AD Group.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Unique ID of the user.
    types:
    - uid: string
  - name: type
    description: Type of the user.
    types:
    - uid: adGroup
    typesTitle: string
  - name: roles
    description: List of role assignments that specify the permissions to access the application.
    types:
    - uid: RoleAssignment
      isArray: true
- name: EmailUser
  kind: object
  properties:
  - name: email
    description: Email address of the user.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Unique ID of the user.
    types:
    - uid: string
  - name: type
    description: Type of the user.
    types:
    - uid: email
    typesTitle: string
  - name: roles
    description: List of role assignments that specify the permissions to access the application.
    types:
    - uid: RoleAssignment
      isArray: true
- name: ServicePrincipalUser
  kind: object
  properties:
  - name: tenantId
    description: The AAD tenant ID of the service principal.
    types:
    - uid: string
  - name: objectId
    description: The AAD object ID of the service principal.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Unique ID of the user.
    types:
    - uid: string
  - name: type
    description: Type of the user.
    types:
    - uid: servicePrincipal
    typesTitle: string
  - name: roles
    description: List of role assignments that specify the permissions to access the application.
    types:
    - uid: RoleAssignment
      isArray: true
- name: RoleAssignment
  kind: object
  properties:
  - name: role
    description: ID of the role for this role assignment.
    types:
    - uid: string
  - name: organization
    description: ID of the organization for this role assignment.
    types:
    - uid: string
examples:
- name: Get a user by ID
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/users/abc?api-version=1.1-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "abc",
        "type": "email",
        "roles": [
          {
            "role": "c495eb57-eb18-489e-9802-62c474e5645c",
            "organization": "seattle"
          }
        ],
        "email": "alice@contoso.com"
      }
security: []
metadata:
  description: Learn more about IoT Central service - Get a user by ID
errorCodes: []
