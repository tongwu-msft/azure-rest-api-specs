### YamlMime:RESTOperation
uid: api.iotcentral.2021-04-30preview(deprecated).devices.replacemodulecomponentproperties
name: Replace Module Component Properties
service: IoT Central
groupName: Devices
apiVersion: preview
summary: Replace module properties for a specific component
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{subdomain}.{baseDomain}/api/devices/{deviceId}/modules/{moduleName}/components/{componentName}/properties?api-version=preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceId
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: moduleName
  in: path
  isRequired: true
  description: Name of the device module.
  types:
  - uid: string
- name: componentName
  in: path
  isRequired: true
  description: Name of the device component.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Success
  types:
  - uid: DeviceProperties
requestBody:
- name: default
  parameters:
  - name: body
    in: body
    description: Module properties.
    types:
    - uid: DeviceProperties
requestHeader: []
definitions: []
examples:
- name: Update properties of a module within a component
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/devices/mx1/modules/module_env/components/componentA/properties?api-version=preview
    body: >-
      {
        "SensitivityDial": 300
      }
  responses:
  - statusCode: "202"
    body: >-
      {
        "SensitivityDial": 50,
        "$metadata": {
          "SensitivityDial": {
            "desiredValue": 300,
            "desiredVersion": 3,
            "ackVersion": 1,
            "ackDescription": "Ok",
            "ackCode": 200,
            "lastUpdateTime": "2020-04-27T22:08:55.1149957Z"
          }
        }
      }
