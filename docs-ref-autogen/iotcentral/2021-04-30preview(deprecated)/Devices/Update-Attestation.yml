### YamlMime:RESTOperation
uid: api.iotcentral.2021-04-30preview(deprecated).devices.updateattestation
name: Update Attestation
service: IoT Central
groupName: Devices
apiVersion: preview
summary: Update an individual device attestation via patch
consumes:
- application/json
- application/json-patch+json
produces:
- application/json
paths:
- content: PATCH https://{subdomain}.{baseDomain}/api/devices/{deviceId}/attestation?api-version=preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceId
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  typesTitle: Attestation
requestBody:
- name: default
  parameters:
  - name: body
    in: body
    description: Individual device attestation patch body.
    types:
    - uid: object
requestHeader: []
definitions: []
examples:
- name: Update device attestation - Symmetric Key
  request:
    uri: PATCH https://appsubdomain.azureiotcentral.com/api/devices/CheckoutThermostat/attestation?api-version=preview
    body: >-
      {
        "type": "SymmetricKeyAttestation",
        "symmetricKey": {
          "primaryKey": "<primary key>",
          "secondaryKey": "<secondary key>"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "type": "SymmetricKeyAttestation",
        "symmetricKey": {
          "primaryKey": "<primary key>",
          "secondaryKey": "<secondary key>"
        }
      }
- name: Update device attestation - TPM
  request:
    uri: PATCH https://appsubdomain.azureiotcentral.com/api/devices/CheckoutThermostat/attestation?api-version=preview
    body: >-
      {
        "type": "TpmAttestation",
        "tpm": {
          "endorsementKey": "<endorsement key>"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "type": "TpmAttestation",
        "tpm": {
          "endorsementKey": "<endorsement key>"
        }
      }
- name: Update device attestation - X509
  request:
    uri: PATCH https://appsubdomain.azureiotcentral.com/api/devices/CheckoutThermostat/attestation?api-version=preview
    body: >-
      {
        "type": "X509Attestation",
        "x509": {
          "clientCertificates": {
            "primary": {
              "certificate": "<string representation of the certificate>"
            }
          }
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "type": "X509Attestation",
        "x509": {
          "clientCertificates": {
            "primary": {
              "info": {
                "sha1Thumbprint": "<thumbprint>"
              }
            }
          }
        }
      }
security: []
metadata:
  description: Learn more about IoT Central service - Update an individual device attestation via patch
errorCodes: []
