### YamlMime:RESTOperation
uid: api.iotcentral.2021-04-30preview(deprecated).users.create
name: Create
service: IoT Central
groupName: Users
apiVersion: preview
summary: Create a user in the application
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{subdomain}.{baseDomain}/api/users/{userId}?api-version=preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: userId
  in: path
  isRequired: true
  description: Unique ID of the user.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  typesTitle: User
requestBody:
- name: default
  parameters:
  - name: body
    in: body
    description: User body.
    types:
    - uid: User
requestHeader: []
definitions:
- name: RoleAssignment
  kind: object
  properties:
  - name: role
    description: ID of the role for this role assignment.
    types:
    - uid: string
examples:
- name: Add or update a service principal user
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/users/123?api-version=preview
    body: >-
      {
        "type": "ServicePrincipalUser",
        "tenantId": "<tenant Id>",
        "objectId": "<object Id>",
        "roles": [
          {
            "role": "<role Id>"
          }
        ]
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "123",
        "type": "ServicePrincipalUser",
        "tenantId": "<tenant Id>",
        "objectId": "<object Id>",
        "roles": [
          {
            "role": "<role Id>"
          }
        ]
      }
- name: Add or update an email user
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/users/123?api-version=preview
    body: >-
      {
        "type": "EmailUser",
        "roles": [
          {
            "role": "<role Id>"
          }
        ],
        "email": "bob@contoso.com"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "type": "EmailUser",
        "roles": [
          {
            "role": "<role Id>"
          }
        ],
        "email": "bob@contoso.com"
      }
security: []
metadata:
  description: Learn more about IoT Central service - Create a user in the application
errorCodes: []
