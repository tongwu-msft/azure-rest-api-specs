### YamlMime:RESTOperation
uid: apps.azureiotcentral.com.api.preview.iotcentral.applications.get
name: Get
service: IoT Central
groupName: Applications
apiVersion: preview
summary: Get an application by ID
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://apps.azureiotcentral.com/api/preview/applications/{application_id}
uriParameters:
- name: application_id
  in: path
  isRequired: true
  description: Unique ID of the application.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: Application
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: Application
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the application.
    types:
    - uid: string
  - name: displayName
    description: Display name of the application.
    types:
    - uid: string
  - name: subdomain
    description: The URL subdomain of the application.
    types:
    - uid: string
  - name: host
    description: The URL host of the application.
    types:
    - uid: string
examples:
- name: Get application
  request:
    uri: GET https://apps.azureiotcentral.com/api/preview/applications/194e282c-290a-4858-b68f-4274690697fc
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "194e282c-290a-4858-b68f-4274690697fc",
        "displayName": "x - Store Analytics Checkout - PnP",
        "subdomain": "store-analytics-checkout---pnp",
        "host": "store-analytics-checkout---pnp.azureiotcentral.com"
      }
security:
- name: Authorization
  type: apiKey
  in: header
errorCodes: []
