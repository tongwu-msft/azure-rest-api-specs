### YamlMime:RESTOperation
uid: apps.azureiotcentral.com.api.preview.iotcentral.applications.list
name: List
service: IoT Central
groupName: Applications
apiVersion: 1.0.0
summary: Get the list of applications accessible to the signed-in user
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://apps.azureiotcentral.com/api/preview/applications
uriParameters: []
responses:
- name: 200 OK
  description: Success
  types:
  - uid: ApplicationCollection
requestHeader: []
definitions:
- name: ApplicationCollection
  kind: object
  properties:
  - name: value
    description: The collection of applications.
    types:
    - uid: Application
      isArray: true
- name: Application
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the application.
    types:
    - uid: string
  - name: displayName
    description: Display name of the application.
    types:
    - uid: string
  - name: subdomain
    description: The URL subdomain of the application.
    types:
    - uid: string
  - name: host
    description: The URL host of the application.
    types:
    - uid: string
examples:
- name: List applications
  request:
    uri: GET https://apps.azureiotcentral.com/api/preview/applications
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "194e282c-290a-4858-b68f-4274690697fc",
            "displayName": "x - Store Analytics Checkout - PnP",
            "subdomain": "store-analytics-checkout---pnp",
            "host": "store-analytics-checkout---pnp.azureiotcentral.com"
          },
          {
            "id": "ca517ec7-234e-4cbb-9d83-424f8a1d1809",
            "displayName": "Custom 2gskl57ibaw",
            "subdomain": "contoso",
            "host": "contoso.azureiotcentral.com"
          }
        ]
      }
security: []
errorCodes: []
