### YamlMime:RESTOperation
uid: api.iotcentral.2021-04-30preview.jobs.getdevices
name: Get Devices
service: IoT Central
groupName: Jobs
apiVersion: preview
summary: "Get device statuses  \nGet the list of individual device statuses by job ID."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/jobs/{jobId}/devices?api-version=preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: jobId
  in: path
  isRequired: true
  description: Unique ID of the job.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: JobDeviceStatusCollection
requestHeader: []
definitions:
- name: JobDeviceStatusCollection
  kind: object
  properties:
  - name: value
    description: The collection of job device statuses.
    types:
    - uid: JobDeviceStatus
      isArray: true
  - name: nextLink
    description: URL to get the next page of job device statuses.
    types:
    - uid: string
- name: JobDeviceStatus
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: ID of the device whose job status is being provided.
    types:
    - uid: string
  - name: status
    isReadyOnly: true
    description: Indicates whether the job is starting, running, etc. for the given device.
    types:
    - uid: string
examples:
- name: Get device statuses
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/jobs/myJobId/devices?api-version=preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "ylleedih6k",
            "status": "completed"
          },
          {
            "id": "t81v3k204k",
            "status": "completed"
          },
          {
            "id": "iotc-1",
            "status": "completed"
          },
          {
            "id": "iotc",
            "status": "completed"
          },
          {
            "id": "1c5cs18m7k1",
            "status": "completed"
          }
        ]
      }
security: []
errorCodes: []
