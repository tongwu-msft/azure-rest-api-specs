### YamlMime:RESTOperation
uid: api.iotcentral.2021-04-30preview.jobs.get
name: Get
service: IoT Central
groupName: Jobs
apiVersion: preview
summary: "Get a job by ID  \nGet details about a running or completed job by job ID."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/jobs/{jobId}?api-version=preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: jobId
  in: path
  isRequired: true
  description: Unique ID of the job.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: Job
requestHeader: []
definitions:
- name: Job
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the job.
    types:
    - uid: string
  - name: displayName
    description: Display name of the job.
    types:
    - uid: string
  - name: description
    description: Detailed description of the job.
    types:
    - uid: string
  - name: group
    description: The ID of the device group on which to execute the job.
    types:
    - uid: string
  - name: batch
    description: The batching configuration for the job.
    types:
    - uid: JobBatch
  - name: cancellationThreshold
    description: The cancellation threshold for the job.
    types:
    - uid: JobCancellationThreshold
  - name: data
    description: The capabilities being updated by the job and the values with which they are being updated.
    types:
    - uid: JobData
      isArray: true
  - name: status
    isReadyOnly: true
    description: Indicates whether the job is starting, running, etc.
    types:
    - uid: string
- name: JobBatch
  kind: object
  properties:
  - name: type
    description: Whether batching is done on a specified number of devices or a percentage of the total devices.
    types:
    - uid: number
    - uid: percentage
    typesTitle: enum
  - name: value
    description: The number or percentage of devices on which batching is done.
    types:
    - uid: number
- name: JobCancellationThreshold
  kind: object
  properties:
  - name: type
    description: Whether the cancellation threshold is per a specified number of devices or a percentage of the total devices.
    types:
    - uid: number
    - uid: percentage
    typesTitle: enum
  - name: value
    description: The number or percentage of devices on which the cancellation threshold is applied.
    types:
    - uid: number
  - name: batch
    description: Whether the cancellation threshold applies per-batch or to the overall job.
    types:
    - uid: boolean
examples:
- name: Get a job by Id
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/jobs/myJobId?api-version=preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "myJobId",
        "displayName": "My Job",
        "group": "475cad48-b7ff-4a09-b51e-1a9021385453",
        "data": [
          {
            "type": "PropertyJobData",
            "target": "urn:1dgygpt7t:modelDefinition:02uwtefvdy",
            "path": "componentName.propertyName",
            "value": "updated value"
          }
        ],
        "status": "running"
      }
security: []
metadata:
  description: "Learn more about <IoT Central> service - Get a job by ID  \nGet details about a running or completed job by job ID."
errorCodes: []
