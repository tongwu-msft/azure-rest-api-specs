### YamlMime:RESTOperation
uid: api.iotcentral.2021-04-30preview.jobs.rerun
name: Rerun
service: IoT Central
groupName: Jobs
apiVersion: preview
summary: "Rerun a job on failed devices  \nExecute a rerun of an existing job on all failed devices."
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{subdomain}.{baseDomain}/api/jobs/{jobId}/rerun/{rerunId}?api-version=preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: jobId
  in: path
  isRequired: true
  description: Unique ID of the job.
  types:
  - uid: string
- name: rerunId
  in: path
  isRequired: true
  description: Unique ID of the job rerun.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: Job
requestHeader: []
definitions:
- name: Job
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the job.
    types:
    - uid: string
  - name: displayName
    description: Display name of the job.
    types:
    - uid: string
  - name: description
    description: Detailed description of the job.
    types:
    - uid: string
  - name: group
    description: The ID of the device group on which to execute the job.
    types:
    - uid: string
  - name: data
    description: The capabilities being updated by the job and the values with which they are being updated.
    types:
    - uid: JobData
      isArray: true
  - name: status
    isReadyOnly: true
    description: Indicates whether the job is starting, running, etc.
    types:
    - uid: string
examples:
- name: Rerun a job on failed devices
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/jobs/myJobId/rerun/myJobRerunId?api-version=preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "myJobRerunId",
        "displayName": "My Job",
        "group": "475cad48-b7ff-4a09-b51e-1a9021385453",
        "data": [
          {
            "type": "PropertyJobData",
            "target": "urn:1dgygpt7t:modelDefinition:02uwtefvdy",
            "path": "componentName.propertyName",
            "value": "updated value"
          }
        ],
        "status": "running"
      }
security: []
errorCodes: []
