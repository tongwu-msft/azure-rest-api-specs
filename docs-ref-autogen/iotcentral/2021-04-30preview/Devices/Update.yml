### YamlMime:RESTOperation
uid: api.iotcentral.2021-04-30preview.devices.update
name: Update
service: IoT Central
groupName: Devices
apiVersion: preview
summary: "Update a device via patch  \nUpdate an existing device by ID."
consumes:
- application/json
- application/json-patch+json
produces:
- application/json
paths:
- content: PATCH https://{subdomain}.{baseDomain}/api/devices/{deviceId}?api-version=preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceId
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: Device
requestBody:
- name: default
  parameters:
  - name: body
    in: body
    description: Device patch body.
    types:
    - uid: object
requestHeader: []
definitions:
- name: Device
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the device.
    types:
    - uid: string
  - name: etag
    description: ETag used to prevent conflict in device updates.
    types:
    - uid: string
  - name: displayName
    description: Display name of the device.
    types:
    - uid: string
  - name: instanceOf
    description: The device template definition for the device.
    types:
    - uid: string
  - name: approved
    description: Whether the device has been approved to connect to IoT Central.
    types:
    - uid: boolean
  - name: provisioned
    isReadyOnly: true
    description: Whether resources have been allocated for the device.
    types:
    - uid: boolean
  - name: simulated
    description: Whether the device is simulated.
    types:
    - uid: boolean
examples:
- name: Update device
  request:
    uri: PATCH https://appsubdomain.azureiotcentral.com/api/devices/ccc?api-version=preview
    body: >-
      {
        "displayName": "Updated displayName",
        "instanceOf": "urn:baacbx8bk:modelDefinition:lgxugnniks",
        "approved": false
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "ccc",
        "etag": "eyJoZWFkZXIiOiJcIjAxMDAyNmVjLTAwMDAtMGQwMC0wMDAwLTVkYmZkMjFhMDAwMFwiIn0",
        "displayName": "Updated displayName",
        "instanceOf": "urn:baacbx8bk:modelDefinition:lgxugnniks",
        "simulated": false,
        "provisioned": true,
        "approved": false
      }
security: []
errorCodes: []
