uid: api.iotcentral.2021-04-30preview.devices.replaceproperties
name: Replace Properties
service: IoT Central
groupName: Devices
apiVersion: preview
summary: "Replace device properties  \nReplace all property values of a device by device ID."
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{subdomain}.{baseDomain}/api/devices/{deviceId}/properties?api-version=preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceId
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Success
  types:
  - uid: DeviceProperties
requestBody:
- name: default
  parameters:
  - name: body
    in: body
    description: Device properties.
    types:
    - uid: DeviceProperties
requestHeader: []
definitions: []
examples:
- name: Update properties
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/devices/mx1/properties?api-version=preview
    body: >-
      {
        "settings": {
          "voltage": 25,
          "current": 7
        }
      }
  responses:
  - statusCode: "202"
    body: >-
      {
        "settings": {
          "$metadata": {
            "voltage": {
              "desiredValue": 25
