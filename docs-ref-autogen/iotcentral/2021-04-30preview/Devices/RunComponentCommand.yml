### YamlMime:RESTOperation
uid: api.iotcentral.2021-04-30preview.devices.runcomponentcommand
name: Run Component Command
service: IoT Central
groupName: Devices
apiVersion: preview
summary: "Run a component command  \nRun a command on a component."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://{subdomain}.{baseDomain}/api/devices/{deviceId}/components/{componentName}/commands/{commandName}?api-version=preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceId
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: componentName
  in: path
  isRequired: true
  description: Name of the device component.
  types:
  - uid: string
- name: commandName
  in: path
  isRequired: true
  description: Name of this device command.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Success
  types:
  - uid: DeviceCommand
requestBody:
- name: default
  parameters:
  - name: connectionTimeout
    in: body
    description: Connection timeout in seconds to wait for a disconnected device to come online. Defaults to 0 seconds.
    types:
    - uid: integer
  - name: responseTimeout
    in: body
    description: Response timeout in seconds to wait for a command completion on a device. Defaults to 30 seconds.
    types:
    - uid: integer
  - name: request
    in: body
    description: The payload for the device command.
    types:
    - {}
requestHeader: []
definitions:
- name: DeviceCommand
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The request ID of the device command execution.
    types:
    - uid: string
  - name: connectionTimeout
    description: Connection timeout in seconds to wait for a disconnected device to come online. Defaults to 0 seconds.
    types:
    - uid: integer
  - name: responseTimeout
    description: Response timeout in seconds to wait for a command completion on a device. Defaults to 30 seconds.
    types:
    - uid: integer
  - name: request
    description: The payload for the device command.
    types:
    - {}
  - name: response
    isReadyOnly: true
    description: The payload of the device command response.
    types:
    - {}
  - name: responseCode
    isReadyOnly: true
    description: The status code of the device command response.
    types:
    - uid: integer
examples:
- name: Send command
  request:
    uri: POST https://appsubdomain.azureiotcentral.com/api/devices/mx1/components/Thermostat_1o/commands/CoolDown?api-version=preview
    body: >-
      {
        "connectionTimeout": 10,
        "responseTimeout": 10,
        "request": {
          "tempVal": 30
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "request": {
          "tempVal": 30
        },
        "connectionTimeout": 10,
        "responseTimeout": 10,
        "response": "Sample response value",
        "responseCode": 200
      }
security: []
errorCodes: []
