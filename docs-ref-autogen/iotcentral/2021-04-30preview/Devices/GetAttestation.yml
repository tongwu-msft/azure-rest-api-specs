### YamlMime:RESTOperation
uid: api.iotcentral.2021-04-30preview.devices.getattestation
name: Get Attestation
service: IoT Central
groupName: Devices
apiVersion: preview
summary: Get device attestation
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/devices/{deviceId}/attestation?api-version=preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceId
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  typesTitle: Attestation
requestHeader: []
definitions: []
examples:
- name: Get device attestation
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/devices/CheckoutThermostat/attestation?api-version=preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "type": "X509Attestation",
        "x509": {
          "clientCertificates": {
            "primary": {
              "info": {
                "sha1Thumbprint": "<thumbprint>"
              }
            }
          }
        }
      }
security: []
errorCodes: []
