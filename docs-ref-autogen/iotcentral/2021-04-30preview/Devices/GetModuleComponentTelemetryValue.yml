### YamlMime:RESTOperation
uid: api.iotcentral.2021-04-30preview.devices.getmodulecomponenttelemetryvalue
name: Get Module Component Telemetry Value
service: IoT Central
groupName: Devices
apiVersion: preview
summary: "Get module component telemetry value  \nGet the last telemetry value from a module component."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/devices/{deviceId}/modules/{moduleName}/components/{componentName}/telemetry/{telemetryName}?api-version=preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceId
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: moduleName
  in: path
  isRequired: true
  description: Name of the device module.
  types:
  - uid: string
- name: componentName
  in: path
  isRequired: true
  description: Name of the device component.
  types:
  - uid: string
- name: telemetryName
  in: path
  isRequired: true
  description: Name of this device telemetry.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: DeviceTelemetry
requestHeader: []
definitions:
- name: DeviceTelemetry
  kind: object
  properties:
  - name: value
    description: The last known value of this device telemetry.
    types:
    - {}
  - name: timestamp
    description: String-formatted date representing the time when the telemetry value was sent.
    types:
    - uid: string
examples:
- name: Get telemetry from module
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/devices/mx1/modules/environment/components/componentA/telemetry/ambient?api-version=preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": {
          "temperature": 20.961113326000568,
          "humidity": 24
        },
        "timestamp": "2020-04-16T03:24:44.84Z"
      }
security: []
errorCodes: []
