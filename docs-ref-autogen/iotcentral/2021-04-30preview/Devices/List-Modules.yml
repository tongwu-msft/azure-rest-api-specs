### YamlMime:RESTOperation
uid: api.iotcentral.2021-04-30preview.devices.listmodules
name: List Modules
service: IoT Central
groupName: Devices
apiVersion: preview
summary: List the modules present in a device
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/devices/{deviceId}/modules?api-version=preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceId
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: Collection
requestHeader: []
definitions:
- name: Collection
  kind: object
  properties:
  - name: value
    description: The collection of entities.
    types:
    - uid: object
      isArray: true
  - name: nextLink
    description: URL to get the next page of entities.
    types:
    - uid: string
examples:
- name: List modules
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/devices/edgedevice1/modules?api-version=preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "@id": "<id>",
            "@type": [
              "Relationship",
              "SemanticType/EdgeModule"
            ],
            "name": "Environment"
          },
          {
            "@id": "<id>",
            "@type": [
              "Relationship",
              "SemanticType/EdgeModule"
            ],
            "name": "Camera"
          }
        ]
      }
security: []
metadata:
  description: Learn more about IoT Central service - List the modules present in a device
errorCodes: []
