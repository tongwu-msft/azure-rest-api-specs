### YamlMime:RESTOperation
uid: api.iotcentral.2021-04-30preview.continuousdataexports.list
name: List
service: IoT Central
groupName: Continuous Data Exports
apiVersion: preview
summary: Get the list of continuous data exports in an application.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/continuousDataExports?api-version=preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: ContinuousDataExportCollection
requestHeader: []
definitions:
- name: ContinuousDataExportCollection
  kind: object
  properties:
  - name: value
    description: The collection of continuous data exports.
    types:
    - uid: ContinuousDataExport
      isArray: true
  - name: nextLink
    description: URL to get the next page of continuous data exports.
    types:
    - uid: string
- name: ContinuousDataExport
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the continuous data export.
    types:
    - uid: string
  - name: etag
    description: ETag used to prevent conflict in continuous data export updates.
    types:
    - uid: string
  - name: displayName
    description: Display name of the continuous data export.
    types:
    - uid: string
  - name: endpoint
    description: Location where exported data should be sent.
    types:
    - uid: Endpoint
  - name: status
    isReadyOnly: true
    description: Indicates whether the continuous data export is starting, running, etc.
    types:
    - uid: string
  - name: enabled
    description: Boolean indicating whether the continuous data export should be running or not.
    types:
    - uid: boolean
  - name: sources
    description: Data sources to export to the endpoint.
    types:
    - uid: string
      isArray: true
examples:
- name: List exports
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/continuousDataExports?api-version=preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "16cad42a-bd47-4684-b106-9f9b4d2d02e9",
            "etag": "076f201d-e9c3-4bef-af0a-608420ba4526",
            "displayName": "Export to Storage 1",
            "endpoint": {
              "type": "StorageEndpoint",
              "connectionString": "DefaultEndpointsProtocol=https;AccountName=jeffscratchppe;AccountKey=*****;EndpointSuffix=core.windows.net",
              "name": "cde"
            },
            "status": "starting",
            "enabled": true,
            "sources": [
              "devices",
              "deviceTemplates",
              "telemetry"
            ]
          },
          {
            "id": "9dce0282-751d-4121-aed3-b316d658f17a",
            "etag": "3398c6b5-de40-44ad-bf4a-0c216e2b4d88",
