### YamlMime:RESTOperation
uid: api.iotcentral.2021-04-30preview.continuousdataexports.create
name: Create
service: IoT Central
groupName: Continuous Data Exports
apiVersion: preview
summary: Create a new continuous data export.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{subdomain}.{baseDomain}/api/continuousDataExports/{exportId}?api-version=preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: exportId
  in: path
  isRequired: true
  description: Unique ID for the continuous data export.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: ContinuousDataExport
requestBody:
- name: default
  parameters:
  - name: etag
    in: body
    description: ETag used to prevent conflict in continuous data export updates.
    types:
    - uid: string
  - name: displayName
    in: body
    description: Display name of the continuous data export.
    types:
    - uid: string
  - name: endpoint
    in: body
    isRequired: true
    description: Location where exported data should be sent.
    types:
    - uid: Endpoint
  - name: enabled
    in: body
    isRequired: true
    description: Boolean indicating whether the continuous data export should be running or not.
    types:
    - uid: boolean
  - name: sources
    in: body
    isRequired: true
    description: Data sources to export to the endpoint.
    types:
    - uid: string
      isArray: true
requestHeader: []
definitions:
- name: ContinuousDataExport
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the continuous data export.
    types:
    - uid: string
  - name: etag
    description: ETag used to prevent conflict in continuous data export updates.
    types:
    - uid: string
  - name: displayName
    description: Display name of the continuous data export.
    types:
    - uid: string
  - name: endpoint
    description: Location where exported data should be sent.
    types:
    - uid: Endpoint
  - name: status
    isReadyOnly: true
    description: Indicates whether the continuous data export is starting, running, etc.
    types:
    - uid: string
  - name: enabled
    description: Boolean indicating whether the continuous data export should be running or not.
    types:
    - uid: boolean
  - name: sources
    description: Data sources to export to the endpoint.
    types:
    - uid: string
      isArray: true
examples:
- name: Create or update export
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/continuousDataExports/abc?api-version=preview
    body: >-
      {
        "displayName": "Export to Storage 2",
        "endpoint": {
          "type": "StorageEndpoint",
          "connectionString": "{Connection-string-to-blob-storage}",
          "name": "container"
        },
        "enabled": true,
        "sources": [
          "devices",
          "deviceTemplates",
          "telemetry"
        ]
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "abc",
        "etag": "7e02c03e-25cb-4d1c-9f6b-019506283872",
        "displayName": "Export to Storage 2",
        "endpoint": {
          "type": "StorageEndpoint",
          "connectionString": "DefaultEndpointsProtocol=https;AccountName=contosoiotcstorage;AccountKey=*****;EndpointSuffix=core.windows.net",
          "name": "container"
        },
        "status": "starting",
        "enabled": true,
        "sources": [
          "devices",
          "deviceTemplates",
          "telemetry"
        ]
      }
security: []
metadata:
  description: Learn more about IoT Central service - Create a new continuous data export.
errorCodes: []
