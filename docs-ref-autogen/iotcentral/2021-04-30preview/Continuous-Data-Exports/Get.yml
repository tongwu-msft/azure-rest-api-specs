### YamlMime:RESTOperation
uid: api.iotcentral.2021-04-30preview.continuousdataexports.get
name: Get
service: IoT Central
groupName: Continuous Data Exports
apiVersion: preview
summary: Get a continuous data export by ID.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/continuousDataExports/{exportId}?api-version=preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: exportId
  in: path
  isRequired: true
  description: Unique ID for the continuous data export.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: ContinuousDataExport
requestHeader: []
definitions:
- name: ContinuousDataExport
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the continuous data export.
    types:
    - uid: string
  - name: etag
    description: ETag used to prevent conflict in continuous data export updates.
    types:
    - uid: string
  - name: displayName
    description: Display name of the continuous data export.
    types:
    - uid: string
  - name: endpoint
    description: Location where exported data should be sent.
    types:
    - uid: Endpoint
  - name: status
    isReadyOnly: true
    description: Indicates whether the continuous data export is starting, running, etc.
    types:
    - uid: string
  - name: enabled
    description: Boolean indicating whether the continuous data export should be running or not.
    types:
    - uid: boolean
  - name: sources
    description: Data sources to export to the endpoint.
    types:
    - uid: string
      isArray: true
examples:
- name: Get export
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/continuousDataExports/16cad42a-bd47-4684-b106-9f9b4d2d02e9?api-version=preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "16cad42a-bd47-4684-b106-9f9b4d2d02e9",
        "etag": "076f201d-e9c3-4bef-af0a-608420ba4526",
        "displayName": "Export to Storage 1",
        "endpoint": {
          "type": "StorageEndpoint",
          "connectionString": "DefaultEndpointsProtocol=https;AccountName=jeffscratchppe;AccountKey=*****;EndpointSuffix=core.windows.net",
          "name": "cde"
        },
        "status": "running",
        "enabled": true,
        "sources": [
          "devices",
          "deviceTemplates",
          "telemetry"
        ]
      }
security: []
metadata:
  description: Learn more about <IoT Central> service - Get a continuous data export by ID.
errorCodes: []
