### YamlMime:RESTOperation
uid: api.iotcentral.2021-04-30preview.devicetemplates.update
name: Update
service: IoT Central
groupName: Device Templates
apiVersion: preview
summary: Update the cloud properties and overrides of an existing device template via patch.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://{subdomain}.{baseDomain}/api/deviceTemplates/{deviceTemplateId}?api-version=preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceTemplateId
  in: path
  isRequired: true
  description: Unique ID of the device template.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: DeviceTemplate
requestBody:
- name: default
  parameters:
  - name: body
    in: body
    description: Device template patch body.
    types:
    - uid: object
requestHeader: []
definitions:
- name: DeviceTemplate
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the device template.
    types:
    - uid: string
  - name: types
    description: The types of device to which this template applies.
    types:
    - uid: string
      isArray: true
  - name: etag
    description: ETag used to prevent conflict in device template updates.
    types:
    - uid: string
  - name: displayName
    description: Display name of the device template.
    types:
    - uid: string
  - name: description
    description: Detailed description of the device template.
    types:
    - uid: string
  - name: capabilityModel
    description: The capability model utilized by this device template.
    types:
    - uid: object
  - name: solutionModel
    description: The solution model utilized by this device template.
    types:
    - uid: object
examples:
- name: Update a device template
  request:
    uri: PATCH https://appsubdomain.azureiotcentral.com/api/deviceTemplates/environmentstemplateid?api-version=preview
    body: >-
      {
        "types": [
          "DeviceModel"
        ],
        "displayName": "Environment sensor 1",
        "capabilityModel": {
          "@id": "urn:storeAnalyticsCheckoutPnp:capabilityModel:1",
