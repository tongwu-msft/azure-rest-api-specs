### YamlMime:RESTOperation
uid: api.iotcentral.2021-04-30preview.apitokens.get
name: Get
service: IoT Central
groupName: Api Tokens
apiVersion: preview
summary: Get an API token by ID.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/apiTokens/{tokenId}?api-version=preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: tokenId
  in: path
  isRequired: true
  description: Unique ID for the API token.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: ApiToken
requestHeader: []
definitions:
- name: ApiToken
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the API token.
    types:
    - uid: string
  - name: token
    isReadyOnly: true
    description: Value of the API token.
    types:
    - uid: string
  - name: expiry
    description: String-formatted date representing the time when the token expires.
    types:
    - uid: string
  - name: roles
    description: List of role assignments that specify the permissions to access the application.
    types:
    - uid: RoleAssignment
      isArray: true
- name: RoleAssignment
  kind: object
  properties:
  - name: role
    description: ID of the role for this role assignment.
    types:
    - uid: string
examples:
- name: Get API token by ID
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/apiTokens/testtoken?api-version=preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "testtoken",
        "roles": [
          {
            "role": "ca310b8d-2f4a-44e0-a36e-957c202cd8d4"
          }
        ],
        "expiry": "2020-10-18T18:30:40.227Z"
      }
security: []
errorCodes: []
