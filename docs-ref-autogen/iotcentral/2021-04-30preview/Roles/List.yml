### YamlMime:RESTOperation
uid: api.iotcentral.2021-04-30preview.roles.list
name: List
service: IoT Central
groupName: Roles
apiVersion: preview
summary: Get the list of roles in an application.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/roles?api-version=preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: RoleCollection
requestHeader: []
definitions:
- name: RoleCollection
  kind: object
  properties:
  - name: value
    description: The collection of roles.
    types:
    - uid: Role
      isArray: true
  - name: nextLink
    description: URL to get the next page of roles.
    types:
    - uid: string
- name: Role
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the role.
    types:
    - uid: string
  - name: displayName
    description: Display name of the role.
    types:
    - uid: string
examples:
- name: List roles
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/roles?api-version=preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "ca310b8d-2f4a-44e0-a36e-957c202cd8d4",
            "displayName": "Administrator"
          },
          {
            "id": "344138e9-8de4-4497-8c54-5237e96d6aaf",
            "displayName": "Builder"
          },
          {
            "id": "ae2c9854-393b-4f97-8c42-479d70ce626e",
            "displayName": "Operator"
          }
        ]
      }
security: []
metadata:
  description: Learn more about IoT Central service - Get the list of roles in an application.
errorCodes: []
