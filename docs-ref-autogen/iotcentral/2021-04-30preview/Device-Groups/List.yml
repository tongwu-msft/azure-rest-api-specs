### YamlMime:RESTOperation
uid: api.iotcentral.2021-04-30preview.devicegroups.list
name: List
service: IoT Central
groupName: Device Groups
apiVersion: preview
summary: Get the list of device groups in an application.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/deviceGroups?api-version=preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
