### YamlMime:RESTOperation
uid: api.iotcentral.1.1-previewdataplane.apitokens.list
name: List
service: IoT Central
groupName: Api Tokens
apiVersion: 1.1-preview
summary: Get the list of API tokens in an application. The token value will never be returned for security reasons.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/apiTokens?api-version=1.1-preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: ApiTokenCollection
requestHeader: []
definitions:
- name: ApiTokenCollection
  kind: object
  properties:
  - name: value
    description: The collection of API tokens.
    types:
    - uid: ApiToken
      isArray: true
  - name: nextLink
    description: URL to get the next page of API tokens.
    types:
    - uid: string
- name: ApiToken
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the API token.
    types:
    - uid: string
  - name: token
    isReadyOnly: true
    description: Value of the API token.
    types:
    - uid: string
  - name: expiry
    description: String-formatted date representing the time when the token expires.
    types:
    - uid: string
  - name: roles
    description: List of role assignments that specify the permissions to access the application.
    types:
    - uid: RoleAssignment
      isArray: true
- name: RoleAssignment
  kind: object
  properties:
  - name: role
    description: ID of the role for this role assignment.
    types:
    - uid: string
  - name: organization
    description: ID of the organization for this role assignment.
    types:
    - uid: string
examples:
- name: List API tokens
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/apiTokens?api-version=1.1-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "testtoken",
            "roles": [
              {
                "role": "ca310b8d-2f4a-44e0-a36e-957c202cd8d4"
              },
              {
                "role": "c495eb57-eb18-489e-9802-62c474e5645c",
                "organization": "seattle"
              }
            ],
            "expiry": "2020-10-18T18:30:40.227Z"
          }
        ]
      }
security: []
metadata:
  description: Get the list of API tokens in an application. The token value will never be returned for security reasons.
errorCodes: []
