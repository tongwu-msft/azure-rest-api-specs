### YamlMime:RESTOperation
uid: api.iotcentral.1.1-previewdataplane.apitokens.get
name: Get
service: IoT Central
groupName: Api Tokens
apiVersion: 1.1-preview
summary: Get an API token by ID.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/apiTokens/{tokenId}?api-version=1.1-preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: tokenId
  in: path
  isRequired: true
  description: Unique ID for the API token.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: ApiToken
requestHeader: []
definitions:
- name: ApiToken
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the API token.
    types:
    - uid: string
  - name: token
    isReadyOnly: true
    description: Value of the API token.
    types:
    - uid: string
  - name: expiry
    description: String-formatted date representing the time when the token expires.
    types:
    - uid: string
  - name: roles
    description: List of role assignments that specify the permissions to access the application.
    types:
    - uid: RoleAssignment
      isArray: true
- name: RoleAssignment
  kind: object
  properties:
  - name: role
    description: ID of the role for this role assignment.
    types:
    - uid: string
  - name: organization
    description: ID of the organization for this role assignment.
    types:
    - uid: string
examples:
- name: Get API token by ID
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/apiTokens/testtoken?api-version=1.1-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "testtoken",
        "roles": [
          {
            "role": "c495eb57-eb18-489e-9802-62c474e5645c",
            "organization": "seattle"
          }
        ],
        "expiry": "2020-10-18T18:30:40.227Z"
      }
security: []
metadata:
  description: Learn more about IoT Central service - Get an API token by ID.
errorCodes: []
