### YamlMime:RESTOperation
uid: api.iotcentral.1.1-previewdataplane.devices.removerelationship
name: Remove Relationship
service: IoT Central
groupName: Devices
apiVersion: 1.1-preview
summary: "Given the ID for a device and an associated relationship ID, delete the relationship. The given device ID can be that of the upstream or downstream device.  \nDelete a device relationship"
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://{subdomain}.{baseDomain}/api/devices/{deviceId}/relationships/{relationshipId}?api-version=1.1-preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceId
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: relationshipId
  in: path
  isRequired: true
  description: Unique ID of a relationship between devices.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: Success
requestHeader: []
definitions: []
examples:
- name: Delete a device relationship
  request:
    uri: DELETE https://appsubdomain.azureiotcentral.com/api/devices/device1/relationships/relationship1?api-version=1.1-preview
  responses:
  - statusCode: "204"
security: []
metadata:
  description: Given the ID for a device and an associated relationship ID, delete the relationship. The given device ID can be that of the upstream or downstream device.
errorCodes: []
