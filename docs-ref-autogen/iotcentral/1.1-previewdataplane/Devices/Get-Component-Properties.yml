### YamlMime:RESTOperation
uid: api.iotcentral.1.1-previewdataplane.devices.getcomponentproperties
name: Get Component Properties
service: IoT Central
groupName: Devices
apiVersion: 1.1-preview
summary: Get device properties for a specific component
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/devices/{deviceId}/components/{componentName}/properties?api-version=1.1-preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceId
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: componentName
  in: path
  isRequired: true
  description: Name of the device component.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: DeviceProperties
requestHeader: []
definitions: []
examples:
- name: Get properties on components
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/devices/mx1/components/settings/properties?api-version=1.1-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "fanSpeed": 35,
        "voltage": 5,
        "current": 2,
        "irSwitch": true,
        "$metadata": {
          "fanSpeed": {
            "desiredValue": 35,
            "ackCode": 200,
            "ackVersion": 2,
            "ackDescription": "Processed"
          },
          "voltage": {
            "desiredValue": 5,
            "ackCode": 200,
            "ackVersion": 2,
            "ackDescription": "Processed"
          },
          "current": {
            "desiredValue": 2,
            "ackCode": 200,
            "ackVersion": 2,
            "ackDescription": "Processed"
          },
          "irSwitch": {
            "desiredValue": true,
            "ackCode": 200,
            "ackVersion": 2,
            "ackDescription": "Processed"
          }
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about IoT Central service - Get device properties for a specific component
errorCodes: []
