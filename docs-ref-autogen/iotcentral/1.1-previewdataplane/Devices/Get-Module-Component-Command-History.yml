### YamlMime:RESTOperation
uid: api.iotcentral.1.1-previewdataplane.devices.getmodulecomponentcommandhistory
name: Get Module Component Command History
service: IoT Central
groupName: Devices
apiVersion: 1.1-preview
summary: Get module component command history
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/devices/{deviceId}/modules/{moduleName}/components/{componentName}/commands/{commandName}?api-version=1.1-preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceId
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: moduleName
  in: path
  isRequired: true
  description: Name of the device module.
  types:
  - uid: string
- name: componentName
  in: path
  isRequired: true
  description: Name of the device component.
  types:
  - uid: string
- name: commandName
  in: path
  isRequired: true
  description: Name of this device command.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: DeviceCommandCollection
requestHeader: []
definitions:
- name: DeviceCommandCollection
  kind: object
  properties:
  - name: value
    description: The collection of device command executions.
    types:
    - uid: DeviceCommand
      isArray: true
  - name: nextLink
    description: URL to get the next page of device command executions.
    types:
    - uid: string
- name: DeviceCommand
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The request ID of the device command execution.
    types:
    - uid: string
  - name: connectionTimeout
    description: Connection timeout in seconds to wait for a disconnected device to come online. Defaults to 0 seconds.
    types:
    - uid: integer
  - name: responseTimeout
    description: Response timeout in seconds to wait for a command completion on a device. Defaults to 30 seconds.
    types:
    - uid: integer
  - name: request
    description: The payload for the device command.
    types:
    - {}
  - name: response
    isReadyOnly: true
    description: The payload of the device command response.
    types:
    - {}
  - name: responseCode
    isReadyOnly: true
    description: The status code of the device command response.
    types:
    - uid: integer
examples:
- name: Get command history within module
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/devices/mx1/modules/camera/components/componentA/commands/AdjustFrameRate?api-version=1.1-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "response": "Success",
            "responseCode": 200
          }
        ]
      }
security: []
metadata:
  description: Learn more about IoT Central service - Get module component command history
errorCodes: []
