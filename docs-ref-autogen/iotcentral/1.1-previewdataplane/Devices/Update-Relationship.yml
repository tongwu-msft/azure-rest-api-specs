### YamlMime:RESTOperation
uid: api.iotcentral.1.1-previewdataplane.devices.updaterelationship
name: Update Relationship
service: IoT Central
groupName: Devices
apiVersion: 1.1-preview
summary: "Patch a given relationship given the relationship ID and a given device ID.  \nUpdate device relationship"
consumes:
- application/json
- application/json-patch+json
produces:
- application/json
paths:
- content: PATCH https://{subdomain}.{baseDomain}/api/devices/{deviceId}/relationships/{relationshipId}?api-version=1.1-preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceId
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: relationshipId
  in: path
  isRequired: true
  description: Unique ID of a relationship between devices.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: DeviceRelationship
requestBody:
- name: default
  parameters:
  - name: body
    in: body
    description: Device relationship patch body.
    types:
    - uid: object
requestHeader: []
definitions:
- name: DeviceRelationship
  description: An object representing the relationship between an upstream and a downstream device.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The unique identifier of this relationship.
    types:
    - uid: string
  - name: name
    description: The name which describes this relationship between given devices from source device template.
    types:
    - uid: string
  - name: source
    description: The device ID of the source (parent) device.
    types:
    - uid: string
  - name: target
    description: The device ID of the target (child) device.
    types:
    - uid: string
examples:
- name: Update a device relationship
  request:
    uri: PATCH https://appsubdomain.azureiotcentral.com/api/devices/device1/relationships/relationship1?api-version=1.1-preview
    body: >-
      {
        "target": "device3"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "relationship1",
        "name": "Relationship1",
        "source": "device1",
        "target": "device3"
      }
security: []
metadata:
  description: "Patch a given relationship given the relationship ID and a given device ID.  \nUpdate device relationship"
errorCodes: []
