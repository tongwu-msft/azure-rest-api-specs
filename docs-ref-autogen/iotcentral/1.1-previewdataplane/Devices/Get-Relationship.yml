### YamlMime:RESTOperation
uid: api.iotcentral.1.1-previewdataplane.devices.getrelationship
name: Get Relationship
service: IoT Central
groupName: Devices
apiVersion: 1.1-preview
summary: "Given the ID for a device and a relationship ID associated with this device, get the details of the relationship.  \nGet device relationship by ID"
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/devices/{deviceId}/relationships/{relationshipId}?api-version=1.1-preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceId
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: relationshipId
  in: path
  isRequired: true
  description: Unique ID of a relationship between devices.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: DeviceRelationship
requestHeader: []
definitions:
- name: DeviceRelationship
  description: An object representing the relationship between an upstream and a downstream device.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The unique identifier of this relationship.
    types:
    - uid: string
  - name: name
    description: The name which describes this relationship between given devices from source device template.
    types:
    - uid: string
  - name: source
    description: The device ID of the source (parent) device.
    types:
    - uid: string
  - name: target
    description: The device ID of the target (child) device.
    types:
    - uid: string
examples:
- name: Get device relationship by ID
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/devices/device1/relationships/relationship1?api-version=1.1-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "relationship1",
        "name": "Relationship1",
        "source": "device1",
        "target": "device2"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: "Given the ID for a device and a relationship ID associated with this device, get the details of the relationship.  \nGet device relationship by ID"
errorCodes: []
