### YamlMime:RESTOperation
uid: api.iotcentral.1.1-previewdataplane.jobs.create
name: Create
service: IoT Central
groupName: Jobs
apiVersion: 1.1-preview
summary: Create and execute a new job via its job definition.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{subdomain}.{baseDomain}/api/jobs/{jobId}?api-version=1.1-preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: jobId
  in: path
  isRequired: true
  description: Unique ID of the job.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: Job
requestBody:
- name: default
  parameters:
  - name: displayName
    in: body
    description: Display name of the job.
    types:
    - uid: string
  - name: description
    in: body
    description: Detailed description of the job.
    types:
    - uid: string
  - name: group
    in: body
    isRequired: true
    description: The ID of the device group on which to execute the job.
    types:
    - uid: string
  - name: batch
    in: body
    description: The batching configuration for the job.
    types:
    - uid: JobBatch
  - name: cancellationThreshold
    in: body
    description: The cancellation threshold for the job.
    types:
    - uid: JobCancellationThreshold
  - name: data
    in: body
    isRequired: true
    description: The capabilities being updated by the job and the values with which they are being updated.
    types:
    - uid: CloudPropertyJobData
      isArray: true
    - uid: CommandJobData
      isArray: true
    - uid: PropertyJobData
      isArray: true
    typesTitle: JobData[]
  - name: organizations
    in: body
    description: List of organizations of the job.
    types:
    - uid: string
      isArray: true
requestHeader: []
definitions:
- name: JobBatch
  kind: object
  properties:
  - name: type
    description: Whether batching is done on a specified number of devices or a percentage of the total devices.
    types:
    - uid: JobBatchType
  - name: value
    description: The number or percentage of devices on which batching is done.
    types:
    - uid: number
- name: JobCancellationThreshold
  kind: object
  properties:
  - name: type
    description: Whether the cancellation threshold is per a specified number of devices or a percentage of the total devices.
    types:
    - uid: JobCancellationThresholdType
  - name: value
    description: The number or percentage of devices on which the cancellation threshold is applied.
    types:
    - uid: number
  - name: batch
    description: Whether the cancellation threshold applies per-batch or to the overall job.
    types:
    - uid: boolean
- name: Job
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the job.
    types:
    - uid: string
  - name: displayName
    description: Display name of the job.
    types:
    - uid: string
  - name: description
    description: Detailed description of the job.
    types:
    - uid: string
  - name: group
    description: The ID of the device group on which to execute the job.
    types:
    - uid: string
  - name: batch
    description: The batching configuration for the job.
    types:
    - uid: JobBatch
  - name: cancellationThreshold
    description: The cancellation threshold for the job.
    types:
    - uid: JobCancellationThreshold
  - name: data
    description: The capabilities being updated by the job and the values with which they are being updated.
    types:
    - uid: CloudPropertyJobData
      isArray: true
    - uid: CommandJobData
      isArray: true
    - uid: PropertyJobData
      isArray: true
    typesTitle: JobData[]
  - name: status
    isReadyOnly: true
    description: Indicates whether the job is starting, running, etc.
    types:
    - uid: string
  - name: organizations
    description: List of organizations of the job.
    types:
    - uid: string
      isArray: true
- name: JobBatchType
  description: Whether batching is done on a specified number of devices or a percentage of the total devices.
  kind: enum
  properties:
  - name: number
    description: Job Batching based on number of devices.
    types:
    - uid: string
  - name: percentage
    description: Job Batching based percentage of total applied devices.
    types:
    - uid: string
- name: JobCancellationThresholdType
  description: Whether the cancellation threshold is per a specified number of devices or a percentage of the total devices.
  kind: enum
  properties:
  - name: number
    description: Job cancellation threshold based on specified number of devices.
    types:
    - uid: string
  - name: percentage
    description: Job cancellation threshold based on percentage of total devices.
    types:
    - uid: string
- name: CloudPropertyJobData
  kind: object
  properties:
  - name: type
    description: Type of the job data.
    types:
    - uid: cloudProperty
    typesTitle: string
  - name: target
    description: The device template which defines the target capability for the job.
    types:
    - uid: string
  - name: path
    description: The path to the target capability within the device template.
    types:
    - uid: string
  - name: value
    description: The value used to update the target capability, if any.
    types:
    - {}
- name: CommandJobData
  kind: object
  properties:
  - name: type
    description: Type of the job data.
    types:
    - uid: command
    typesTitle: string
  - name: target
    description: The device template which defines the target capability for the job.
    types:
    - uid: string
  - name: path
    description: The path to the target capability within the device template.
    types:
    - uid: string
  - name: value
    description: The value used to update the target capability, if any.
    types:
    - {}
- name: PropertyJobData
  kind: object
  properties:
  - name: type
    description: Type of the job data.
    types:
    - uid: property
    typesTitle: string
  - name: target
    description: The device template which defines the target capability for the job.
    types:
    - uid: string
  - name: path
    description: The path to the target capability within the device template.
    types:
    - uid: string
  - name: value
    description: The value used to update the target capability, if any.
    types:
    - {}
examples:
- name: Execute a new job
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/jobs/myJobId?api-version=1.1-preview
    body: >-
      {
        "displayName": "My Job",
        "group": "475cad48-b7ff-4a09-b51e-1a9021385453",
        "data": [
          {
            "type": "property",
            "target": "urn:1dgygpt7t:modelDefinition:02uwtefvdy",
            "path": "componentName.propertyName",
            "value": "updated value"
          }
        ]
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "myJobId",
        "displayName": "My Job",
        "group": "475cad48-b7ff-4a09-b51e-1a9021385453",
        "data": [
          {
            "type": "property",
            "target": "urn:1dgygpt7t:modelDefinition:02uwtefvdy",
            "path": "componentName.propertyName",
            "value": "updated value"
          }
        ],
        "status": "running"
      }
security: []
metadata:
  description: Learn more about IoT Central service - Create and execute a new job via its job definition.
errorCodes: []
