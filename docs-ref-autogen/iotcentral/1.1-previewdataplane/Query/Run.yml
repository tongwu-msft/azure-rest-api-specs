### YamlMime:RESTOperation
uid: api.iotcentral.1.1-previewdataplane.query.run
name: Run
service: IoT Central
groupName: Query
apiVersion: 1.1-preview
summary: Run a query and obtain the result
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://{subdomain}.{baseDomain}/api/query?api-version=1.1-preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: QueryResponse
requestBody:
- name: default
  parameters:
  - name: query
    in: body
    isRequired: true
    description: Query to be executed.
    types:
    - uid: string
requestHeader: []
definitions:
- name: QueryResponse
  kind: object
  properties:
  - name: results
    description: ''
    types:
    - uid: object
      isArray: true
- name: QueryRequest
  kind: object
  properties:
  - name: query
    description: Query to be executed.
    types:
    - uid: string
examples:
- name: List devices
  request:
    uri: POST https://appsubdomain.azureiotcentral.com/api/query?api-version=1.1-preview
    body: >-
      {
        "query": "SELECT AVG(RootTelemetry), MAX(RootTelemetry) FROM dtmi:modelDefinition:y5zk2yqblv:en9xfxjif WHERE WITHIN_WINDOW(P1D) AND RootTelemetry > 0 GROUP BY WINDOW(PT3H) ORDER BY $ts ASC"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "results": [
          {
