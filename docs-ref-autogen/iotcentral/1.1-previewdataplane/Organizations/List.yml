### YamlMime:RESTOperation
uid: api.iotcentral.1.1-previewdataplane.organizations.list
name: List
service: IoT Central
groupName: Organizations
apiVersion: 1.1-preview
summary: Get the list of organizations the user has access to in an application
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/organizations?api-version=1.1-preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: OrganizationCollection
requestHeader: []
definitions:
- name: OrganizationCollection
  kind: object
  properties:
  - name: value
    description: The collection of organizations.
    types:
    - uid: Organization
      isArray: true
  - name: nextLink
    description: URL to get the next page of organizations.
    types:
    - uid: string
- name: Organization
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the organization.
    types:
    - uid: string
  - name: displayName
    description: Display name of the organization.
    types:
    - uid: string
  - name: parent
    description: ID of the parent of the organization.
    types:
    - uid: string
examples:
- name: List organizations
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/organizations?api-version=1.1-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "us",
            "displayName": "United States"
          },
          {
            "id": "washington",
            "displayName": "Washington",
            "parent": "us"
          },
          {
            "id": "seattle",
            "displayName": "Seattle",
            "parent": "washington"
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about IoT Central service - Get the list of organizations the user has access to in an application
errorCodes: []
