### YamlMime:RESTOperation
uid: api.iotcentral.1.0dataplane.devicetemplates.remove
name: Remove
service: IoT Central
groupName: Device Templates
apiVersion: "1.0"
summary: "Delete a device template  \nDelete an existing device template by device ID."
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://{subdomain}.{baseDomain}/api/deviceTemplates/{deviceTemplateId}?api-version=1.0
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceTemplateId
  in: path
  isRequired: true
  description: Digital Twin Model Identifier of the device template, [More Details](https://github.com/Azure/opendigitaltwins-dtdl/blob/master/DTDL/v2/dtdlv2.md#digital-twin-model-identifier)
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: Success
requestHeader: []
definitions: []
examples:
- name: Delete a device template by Id
  request:
    uri: DELETE https://appsubdomain.azureiotcentral.com/api/deviceTemplates/dtmi:contoso:testDeviceTemplate;1?api-version=1.0
  responses:
  - statusCode: "204"
security: []
metadata:
  description: "Learn more about IoT Central service - Delete a device template  \nDelete an existing device template by device ID."
errorCodes: []
