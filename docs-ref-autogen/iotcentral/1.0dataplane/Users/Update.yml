### YamlMime:RESTOperation
uid: api.iotcentral.1.0dataplane.users.update
name: Update
service: IoT Central
groupName: Users
apiVersion: "1.0"
summary: Update a user in the application via patch
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://{subdomain}.{baseDomain}/api/users/{userId}?api-version=1.0
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: userId
  in: path
  isRequired: true
  description: Unique ID of the user.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: EmailUser
  - uid: ServicePrincipalUser
  typesTitle: User
requestBody:
- name: default
  parameters:
  - name: body
    in: body
    description: User patch body.
    types:
    - uid: object
requestHeader: []
definitions:
- name: EmailUser
  description: The email user definition.
  kind: object
  properties:
  - name: email
    description: Email address of the user.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Unique ID of the user.
    types:
    - uid: string
  - name: type
    description: Type of the user.
    types:
    - uid: email
    typesTitle: string
  - name: roles
    description: List of role assignments that specify the permissions to access the application.
    types:
    - uid: RoleAssignment
      isArray: true
- name: ServicePrincipalUser
  description: The service principal user definition.
  kind: object
  properties:
  - name: tenantId
    description: The AAD tenant ID of the service principal.
    types:
    - uid: string
  - name: objectId
    description: The AAD object ID of the service principal.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Unique ID of the user.
    types:
    - uid: string
  - name: type
    description: Type of the user.
    types:
    - uid: servicePrincipal
    typesTitle: string
  - name: roles
    description: List of role assignments that specify the permissions to access the application.
    types:
    - uid: RoleAssignment
      isArray: true
- name: RoleAssignment
  description: The role assignment definition.
  kind: object
  properties:
  - name: role
    description: ID of the role for this role assignment.
    types:
    - uid: string
examples:
- name: Update a service principal user
  request:
    uri: PATCH https://appsubdomain.azureiotcentral.com/api/users/123?api-version=1.0
    body: >-
      {
        "type": "servicePrincipal",
        "tenantId": "027fdad7-cf0f-470a-a26a-272197813322",
        "objectId": "65e13aac-1443-4c49-9d49-57b87197cfff",
        "roles": [
          {
            "role": "c7be2c6b-797e-4551-bb24-33709f6b2e20"
          }
        ]
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "123",
        "type": "servicePrincipal",
        "tenantId": "027fdad7-cf0f-470a-a26a-272197813322",
        "objectId": "65e13aac-1443-4c49-9d49-57b87197cfff",
        "roles": [
          {
            "role": "c7be2c6b-797e-4551-bb24-33709f6b2e20"
          }
        ]
      }
- name: Update an email user
  request:
    uri: PATCH https://appsubdomain.azureiotcentral.com/api/users/123?api-version=1.0
    body: >-
      {
        "type": "email",
        "roles": [
          {
            "role": "ca310b8d-2f4a-44e0-a36e-957c202cd8d4"
          }
        ],
        "email": "bob@contoso.com"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "type": "email",
        "roles": [
          {
            "role": "ca310b8d-2f4a-44e0-a36e-957c202cd8d4"
          }
        ],
        "email": "bob@contoso.com"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
