### YamlMime:RESTOperation
uid: api.iotcentral.1.0dataplane.devices.list
name: List
service: IoT Central
groupName: Devices
apiVersion: "1.0"
summary: Get the list of devices in an application
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/devices?api-version=1.0
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: DeviceCollection
requestHeader: []
definitions:
- name: DeviceCollection
  kind: object
  properties:
  - name: value
    description: The collection of devices.
    types:
    - uid: Device
      isArray: true
  - name: nextLink
    description: URL to get the next page of devices.
    types:
    - uid: string
- name: Device
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the device.
    types:
    - uid: string
  - name: etag
    description: ETag used to prevent conflict in device updates.
    types:
    - uid: string
  - name: displayName
    description: Display name of the device.
    types:
    - uid: string
  - name: template
    description: The device template definition for the device.
    types:
    - uid: string
  - name: enabled
    description: Whether the device connection to IoT Central has been enabled.
    types:
    - uid: boolean
  - name: provisioned
    isReadyOnly: true
    description: Whether resources have been allocated for the device.
    types:
    - uid: boolean
  - name: simulated
    description: Whether the device is simulated.
    types:
    - uid: boolean
