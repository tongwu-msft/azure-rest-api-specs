### YamlMime:RESTOperation
uid: api.iotcentral.1.0dataplane.devices.getcomponentproperties
name: Get Component Properties
service: IoT Central
groupName: Devices
apiVersion: "1.0"
summary: Get device properties for a specific component
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/devices/{deviceId}/components/{componentName}/properties?api-version=1.0
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceId
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: componentName
  in: path
  isRequired: true
  description: Name of the device component.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: DeviceProperties
requestHeader: []
definitions: []
examples:
- name: Get properties on components
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/devices/mx1/components/settings/properties?api-version=1.0
  responses:
  - statusCode: "200"
    body: >-
      {
        "fanSpeed": 35,
        "voltage": 5,
        "current": 2,
        "irSwitch": true,
        "$metadata": {
          "fanSpeed": {
            "desiredValue": 35,
            "ackDesiredState": {
              "code": 200,
              "version": 2,
              "description": "Processed"
            }
          },
          "voltage": {
            "desiredValue": 5,
            "ackDesiredState": {
              "code": 200,
              "version": 2,
              "description": "Processed"
            }
          },
          "current": {
            "desiredValue": 2,
            "ackDesiredState": {
              "code": 200,
              "version": 2,
              "description": "Processed"
            }
          },
          "irSwitch": {
            "desiredValue": true,
            "ackDesiredState": {
              "code": 200,
              "version": 2,
              "description": "Processed"
            }
          }
        }
      }
security: []
metadata:
  description: Learn more about IoT Central service - Get device properties for a specific component
errorCodes: []
