### YamlMime:RESTOperation
uid: api.preview.iotcentral.roles.get
name: Get
service: IoT Central
groupName: Roles
apiVersion: 1.0.0
summary: Get a role by ID.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{centralDnsSuffixInPath}/api/preview/roles/{role_id}
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: Application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  description: The DNS suffix used as the base for all Azure Data Lake Analytics Job service requests.
  types:
  - uid: string
- name: role_id
  in: path
  isRequired: true
  description: Unique ID for the role.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: Role
requestHeader: []
definitions:
- name: Role
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the role.
    types:
    - uid: string
  - name: displayName
    description: Display name of the role.
    types:
    - uid: string
examples:
- name: Get role by Id
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/preview/roles/ca310b8d-2f4a-44e0-a36e-957c202cd8d4
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "ca310b8d-2f4a-44e0-a36e-957c202cd8d4",
        "displayName": "Administrator"
      }
security: []
errorCodes: []
