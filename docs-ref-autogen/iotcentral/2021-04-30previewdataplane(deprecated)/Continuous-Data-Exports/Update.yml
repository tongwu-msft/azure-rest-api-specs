### YamlMime:RESTOperation
uid: api.iotcentral.2021-04-30previewdataplane(deprecated).continuousdataexports.update
name: Update
service: IoT Central
groupName: Continuous Data Exports
apiVersion: preview
summary: Update an existing continuous data export via patch.
consumes:
- application/json
- application/json-patch+json
produces:
- application/json
paths:
- content: PATCH https://{subdomain}.{baseDomain}/api/continuousDataExports/{exportId}?api-version=preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: exportId
  in: path
  isRequired: true
  description: Unique ID for the continuous data export.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: ContinuousDataExport
requestBody:
- name: default
  parameters:
  - name: body
    in: body
    description: Data export patch body.
    types:
    - uid: object
requestHeader: []
definitions:
- name: ContinuousDataExport
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the continuous data export.
    types:
    - uid: string
  - name: etag
    description: ETag used to prevent conflict in continuous data export updates.
    types:
    - uid: string
  - name: displayName
    description: Display name of the continuous data export.
    types:
    - uid: string
  - name: endpoint
    description: Location where exported data should be sent.
    types:
    - uid: Endpoint
  - name: status
    isReadyOnly: true
    description: Indicates whether the continuous data export is starting, running, etc.
    types:
    - uid: string
  - name: enabled
    description: Boolean indicating whether the continuous data export should be running or not.
    types:
    - uid: boolean
  - name: sources
    description: Data sources to export to the endpoint.
    types:
    - uid: string
      isArray: true
examples:
- name: Update export
  request:
    uri: PATCH https://appsubdomain.azureiotcentral.com/api/continuousDataExports/abc?api-version=preview
    body: >-
      {
        "displayName": "Updated export name",
        "endpoint": {
          "type": "StorageEndpoint",
          "connectionString": "<updated connection string>",
          "name": "Blob 1"
        },
        "enabled": false,
        "sources": [
          "devices",
          "deviceTemplates",
          "telemetry"
        ]
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "abc",
        "etag": "493aface-4c5e-4318-89e9-f6586f687009",
        "displayName": "Updated export name",
        "endpoint": {
          "type": "StorageEndpoint",
          "connectionString": "<updated connection string",
          "name": "Blob 1"
        },
        "status": "stopped",
        "enabled": false,
        "sources": [
          "devices",
          "deviceTemplates",
          "telemetry"
        ]
      }
security: []
metadata:
  description: Learn more about IoT Central service - Update an existing continuous data export via patch.
errorCodes: []
