### YamlMime:RESTOperation
uid: api.iotcentral.2021-04-30previewdataplane(deprecated).devices.gettelemetryvalue
name: Get Telemetry Value
service: IoT Central
groupName: Devices
apiVersion: preview
summary: "Get device telemetry value  \nGet the last telemetry value from a device."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/devices/{deviceId}/telemetry/{telemetryName}?api-version=preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceId
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: telemetryName
  in: path
  isRequired: true
  description: Name of this device telemetry.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: DeviceTelemetry
requestHeader: []
definitions:
- name: DeviceTelemetry
  kind: object
  properties:
  - name: value
    description: The last known value of this device telemetry.
    types:
    - {}
  - name: timestamp
    description: String-formatted date representing the time when the telemetry value was sent.
    types:
    - uid: string
examples:
- name: Get telemetry
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/devices/mx1/telemetry/temperature?api-version=preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": 32
      }
security: []
metadata:
  description: "Learn more about IoT Central service - Get device telemetry value  \nGet the last telemetry value from a device."
errorCodes: []
