### YamlMime:RESTOperation
uid: api.iotcentral.2021-04-30previewdataplane(deprecated).devices.getcredentials
name: Get Credentials
service: IoT Central
groupName: Devices
apiVersion: preview
summary: Get device credentials
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/devices/{deviceId}/credentials?api-version=preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceId
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: DeviceCredentials
requestHeader: []
definitions:
- name: DeviceCredentials
  kind: object
  properties:
  - name: idScope
    description: ID scope for connecting to the IoT Central application.
    types:
    - uid: string
  - name: symmetricKey
    description: The symmetric key credentials for the device.
    types:
    - uid: SymmetricKey
  - name: x509
    description: The X.509 credential information for the device.
    types:
    - uid: X509
  - name: tpm
    description: The TPM credentials for the device.
    types:
    - uid: Tpm
- name: SymmetricKey
  kind: object
  properties:
  - name: primaryKey
    description: The primary key for this credential.
    types:
    - uid: string
  - name: secondaryKey
    description: The secondary key for this credential.
    types:
    - uid: string
- name: X509
  kind: object
  properties:
  - name: clientCertificates
    description: The X.509 client certificates for this credential.
    types:
    - uid: X509Certificates
- name: Tpm
  kind: object
  properties:
  - name: endorsementKey
    description: The TPM endorsement key for this credential.
    types:
    - uid: string
- name: X509Certificates
  kind: object
  properties:
  - name: primary
    description: The primary X.509 certificate for this credential.
    types:
    - uid: X509Certificate
  - name: secondary
    description: The secondary X.509 certificate for this credential.
    types:
    - uid: X509Certificate
- name: X509Certificate
  kind: object
  properties:
  - name: certificate
    description: The string representation of this certificate.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: Information about this certificate.
    types:
    - uid: X509CertificateInfo
- name: X509CertificateInfo
  kind: object
  properties:
  - name: sha1Thumbprint
    description: The SHA-1 hash value of the certificate.
    types:
    - uid: string
examples:
- name: Get device credentials
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/devices/Checkout4/credentials?api-version=preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "idScope": "<ID scope>",
        "symmetricKey": {
          "primaryKey": "<primary key>",
          "secondaryKey": "<secondary key>"
        }
      }
security: []
metadata:
  description: Learn more about IoT Central service - Get device credentials
errorCodes: []
