### YamlMime:RESTOperation
uid: api.preview.iotcentral.devices.updatecomponentproperties
name: Update Component Properties
service: IoT Central
groupName: Devices
apiVersion: preview
summary: Update device properties for a specific component
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{subdomain}.{centralDnsSuffixInPath}/api/preview/devices/{device_id}/components/{component_name}/properties
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: Application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: device_id
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: component_name
  in: path
  isRequired: true
  description: Name of the device component.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Success
  types:
  - uid: DeviceProperties
requestBody:
- name: default
  parameters:
  - name: body
    in: body
    description: Device properties.
    types:
    - uid: DeviceProperties
requestHeader: []
definitions: []
examples:
- name: Update properties on components
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/preview/devices/mx1/components/settings/properties
    body: >-
      {
        "fanSpeed": 35,
        "voltage": 5,
        "current": 2,
        "irSwitch": true
      }
  responses:
  - statusCode: "202"
    body: >-
      {
        "$metadata": {
          "fanSpeed": {
            "desiredValue": 35
          },
          "voltage": {
            "desiredValue": 5
          },
          "current": {
            "desiredValue": 2
          },
          "irSwitch": {
            "desiredValue": true
          }
        }
      }
security: []
errorCodes: []
