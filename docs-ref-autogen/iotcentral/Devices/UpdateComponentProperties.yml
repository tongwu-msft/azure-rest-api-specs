### YamlMime:RESTOperation
uid: apps.azureiotcentral.com.api.preview.iotcentral.devices.updatecomponentproperties
name: Update Component Properties
service: IoT Central
groupName: Devices
apiVersion: preview
summary: Update device properties for a specific component via PATCH
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://{subdomain}.{centralDnsSuffixInPath}/api/preview/devices/{device_id}/components/{component_name}/properties
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: device_id
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: component_name
  in: path
  isRequired: true
  description: Name of the component. In the device template editor in your app, this is the interface instance name.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Success
  types:
  - uid: DeviceProperties
requestHeader: []
definitions: []
examples:
- name: Update properties on components
  request:
    uri: PATCH https://appsubdomain.azureiotcentral.com/api/preview/devices/mx1/components/settings/properties
    body: >-
      {
        "fanSpeed": 101,
        "irSwitch": true
      }
  responses:
  - statusCode: "202"
    body: >-
      {
        "$metadata": {
          "fanSpeed": {
            "desiredValue": 101
          },
          "irSwitch": {
            "desiredValue": true
          }
        }
      }
security: []
errorCodes: []
