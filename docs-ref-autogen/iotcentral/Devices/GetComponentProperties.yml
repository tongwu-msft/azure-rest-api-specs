### YamlMime:RESTOperation
uid: api.preview.iotcentral.devices.getcomponentproperties
name: Get Component Properties
service: IoT Central
groupName: Devices
apiVersion: preview
summary: Get device properties for a specific component
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{centralDnsSuffixInPath}/api/preview/devices/{device_id}/components/{component_name}/properties
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: Application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: device_id
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: component_name
  in: path
  isRequired: true
  description: Name of the component. In the device template editor in your app, this is the interface instance name.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: object
requestHeader: []
definitions: []
examples:
- name: Get properties on components
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/preview/devices/mx1/components/settings/properties
  responses:
  - statusCode: "200"
    body: >-
      {
        "fanSpeed": 35,
        "voltage": 5,
        "current": 2,
        "irSwitch": true,
        "$metadata": {
          "fanSpeed": {
            "desiredValue": 35,
            "ackDesiredState": {
              "code": 200,
              "version": 2,
              "description": "Processed"
            }
          },
          "voltage": {
            "desiredValue": 5,
            "ackDesiredState": {
              "code": 200,
              "version": 2,
              "description": "Processed"
            }
          },
          "current": {
            "desiredValue": 2,
            "ackDesiredState": {
              "code": 200,
              "version": 2,
              "description": "Processed"
            }
          },
          "irSwitch": {
            "desiredValue": true,
            "ackDesiredState": {
              "code": 200,
              "version": 2,
              "description": "Processed"
            }
          }
        }
      }
security: []
errorCodes: []
