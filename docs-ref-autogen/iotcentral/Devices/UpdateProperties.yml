### YamlMime:RESTOperation
uid: apps.azureiotcentral.com.api.preview.iotcentral.devices.updateproperties
name: Update Properties
service: IoT Central
groupName: Devices
apiVersion: preview
summary: "Update device properties via PATCH  \nUpdate property values of a device by device ID."
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://{subdomain}.{centralDnsSuffixInPath}/api/preview/devices/{device_id}/properties
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: device_id
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Success
  types:
  - uid: DeviceProperties
requestHeader: []
definitions: []
examples:
- name: Update properties
  request:
    uri: PATCH https://appsubdomain.azureiotcentral.com/api/preview/devices/mx1/properties
    body: >-
      {
        "settings": {
          "voltage": 25,
          "current": 7
        }
      }
  responses:
  - statusCode: "202"
    body: >-
      {
        "settings": {
          "$metadata": {
            "voltage": {
              "desiredValue": 25
            },
            "current": {
              "desiredValue": 7
            }
          }
        }
      }
security: []
errorCodes: []
