### YamlMime:RESTOperation
uid: api.preview.iotcentral.devices.updateproperties
name: Update Properties
service: IoT Central
groupName: Devices
apiVersion: preview
summary: "Update device properties  \nUpdate all property values of a device by device ID."
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{subdomain}.{centralDnsSuffixInPath}/api/preview/devices/{device_id}/properties
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: Application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: device_id
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Success
  types:
  - uid: DeviceProperties
requestBody:
- name: default
  parameters:
  - name: body
    in: body
    description: Device properties.
    types:
    - uid: DeviceProperties
requestHeader: []
definitions: []
examples:
- name: Update properties
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/preview/devices/mx1/properties
    body: >-
      {
        "device_info": {
          "manufacturer": "manufacturer",
          "model": "model",
          "swVersion": "swVersion",
          "osName": "osName",
          "processorArchitecture": "processorArchitecture",
          "processorManufacturer": "processorManufacturer",
          "totalStorage": 24,
          "totalMemory": 18
        }
      }
  responses:
  - statusCode: "202"
    body: >-
      {
        "deviceinfo": {
          "manufacturer": "TODO",
          "model": "model",
          "swVersion": "swVersion",
          "osName": "osName",
          "processorArchitecture": "processorArchitecture",
          "processorManufacturer": "processorManufacturer",
          "totalStorage": 41,
          "totalMemory": 49
        }
      }
security: []
errorCodes: []
