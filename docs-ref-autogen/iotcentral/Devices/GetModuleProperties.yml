### YamlMime:RESTOperation
uid: api.preview.iotcentral.devices.getmoduleproperties
name: Get Module Properties
service: IoT Central
groupName: Devices
apiVersion: preview
summary: "Get module properties  \nGet all property values of a module."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{centralDnsSuffixInPath}/api/preview/devices/{device_id}/modules/{module_name}/properties
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: Application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: device_id
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: module_name
  in: path
  isRequired: true
  description: Name of the device module.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: object
requestHeader: []
definitions: []
examples:
- name: Get properties of a module
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/preview/devices/mx1/modules/module_env/properties
  responses:
  - statusCode: "200"
    body: >-
      {
        "componentA": {
          "SensitivityDial": 50,
          "Status": 25.494280816287844,
          "$metadata": {
            "SensitivityDial": {
              "desiredValue": 50,
              "desiredVersion": 3,
              "ackVersion": 1,
              "ackDescription": "Ok",
              "ackCode": 200,
              "lastUpdateTime": "2020-04-27T22:08:55.1149957Z"
            },
            "Status": {
              "lastUpdateTime": "2020-04-27T22:19:31.9485342Z"
            }
          }
        }
      }
security: []
errorCodes: []
