### YamlMime:RESTOperation
uid: api.preview.iotcentral.devices.getcredentials
name: Get Credentials
service: IoT Central
groupName: Devices
apiVersion: 1.0.0
summary: Get device credentials
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{centralDnsSuffixInPath}/api/preview/devices/{device_id}/credentials
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: Application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  description: The DNS suffix used as the base for all Azure Data Lake Analytics Job service requests.
  types:
  - uid: string
- name: device_id
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: DeviceCredentials
requestHeader: []
definitions:
- name: DeviceCredentials
  kind: object
  properties:
  - name: scopeId
    description: Scope id for connecting to device provisioning service.
    types:
    - uid: string
  - name: symmetricKey
    description: The symmetric key credentials for the device.
    types:
    - uid: SymmetricKey
- name: SymmetricKey
  kind: object
  properties:
  - name: primaryKey
    description: The primary key for the credential.
    types:
    - uid: string
  - name: secondaryKey
    description: The secondary key for the credential.
    types:
    - uid: string
examples:
- name: Get device credentials
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/preview/devices/Checkout4/credentials
  responses:
  - statusCode: "200"
    body: >-
      {
        "scopeId": "0ne0005F266",
        "symmetricKey": {
          "primaryKey": "XaMfV3vryCQw963L2IALf1SdApQRzSIBQd13/fassqM=",
          "secondaryKey": "s+4uT31TRZJcTSGxZUPZb1yznjTicu4jr9tXNrg+xIQ="
        }
      }
security: []
errorCodes: []
