### YamlMime:RESTOperation
uid: apps.azureiotcentral.com.api.preview.iotcentral.devices.getcredentials
name: Get Credentials
service: IoT Central
groupName: Devices
apiVersion: preview
summary: Get device credentials
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{centralDnsSuffixInPath}/api/preview/devices/{device_id}/credentials
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: device_id
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: DeviceCredentials
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: DeviceCredentials
  kind: object
  properties:
  - name: idScope
    description: ID scope for connecting to the IoT Central application.
    types:
    - uid: string
  - name: symmetricKey
    description: The symmetric key credentials for the device.
    types:
    - uid: SymmetricKey
  - name: x509
    description: The X.509 credential information for the device.
    types:
    - uid: X509
  - name: tpm
    description: The TPM credentials for the device.
    types:
    - uid: Tpm
- name: SymmetricKey
  kind: object
  properties:
  - name: primaryKey
    description: The primary key for this credential.
    types:
    - uid: string
  - name: secondaryKey
    description: The secondary key for this credential.
    types:
    - uid: string
- name: X509
  kind: object
  properties:
  - name: clientCertificates
    description: The X.509 client certificates for this credential.
    types:
    - uid: X509Certificates
- name: Tpm
  kind: object
  properties:
  - name: endorsementKey
    description: The TPM endorsement key for this credential.
    types:
    - uid: string
- name: X509Certificates
  kind: object
  properties:
  - name: primary
    description: The primary X.509 certificate for this credential.
    types:
    - uid: X509Certificate
  - name: secondary
    description: The secondary X.509 certificate for this credential.
    types:
    - uid: X509Certificate
- name: X509Certificate
  kind: object
  properties:
  - name: certificate
    description: The string representation of this certificate.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: Information about this certificate.
    types:
    - uid: X509CertificateInfo
- name: X509CertificateInfo
  kind: object
  properties:
  - name: sha1Thumbprint
    description: The SHA-1 hash value of the certificate.
    types:
    - uid: string
examples:
- name: Get device credentials
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/preview/devices/Checkout4/credentials
  responses:
  - statusCode: "200"
    body: >-
      {
        "idScope": "<idScope>",
        "symmetricKey": {
          "primaryKey": "XaMfV3vryCQw963L2IALf1SdApQRzSIBQd13/fassqM=",
          "secondaryKey": "s+4uT31TRZJcTSGxZUPZb1yznjTicu4jr9tXNrg+xIQ="
        }
      }
security:
- name: Authorization
  type: apiKey
  in: header
errorCodes: []
