### YamlMime:RESTOperation
uid: api.preview.iotcentral.devices.get
name: Get
service: IoT Central
groupName: Devices
apiVersion: preview
summary: "Get a device by ID  \nGet details about an existing device by device ID."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{centralDnsSuffixInPath}/api/preview/devices/{device_id}
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: Application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: device_id
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: Device
requestHeader: []
definitions:
- name: Device
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the device.
    types:
    - uid: string
  - name: etag
    description: ETag used to prevent conflict in device updates.
    types:
    - uid: string
  - name: displayName
    description: Display name of the device.
    types:
    - uid: string
  - name: description
    description: Detailed description of the device.
    types:
    - uid: string
  - name: instanceOf
    description: The device template definition for the device.
    types:
    - uid: string
  - name: simulated
    description: Whether the device is simulated.
    types:
    - uid: boolean
  - name: approved
    description: Whether the device has been approved to connect to IoT Central.
    types:
    - uid: boolean
  - name: provisioned
    isReadyOnly: true
    description: Whether resources have been allocated for the device.
    types:
    - uid: boolean
examples:
- name: Get device by Id
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/preview/devices/CheckoutThermostat
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "CheckoutThermostat",
        "etag": "eyJoZWFkZXIiOiJcIjAyMDA4YzMyLTAwMDAtMGQwMC0wMDAwLTVkOTY4YjdhMDAwMFwiIn0",
        "displayName": "CheckoutThermostat",
        "instanceOf": "urn:kmwga2re7:modelDefinition:t_cj5wspyv",
        "simulated": true,
        "provisioned": true,
        "approved": true
      }
security: []
errorCodes: []
