### YamlMime:RESTOperation
uid: api.preview.iotcentral.devices.getproperties
name: Get Properties
service: IoT Central
groupName: Devices
apiVersion: preview
summary: "Get device properties  \nGet all property values of a device by device ID."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{centralDnsSuffixInPath}/api/preview/devices/{device_id}/properties
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: Application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: device_id
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: object
requestHeader: []
definitions: []
examples:
- name: Get properties
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/preview/devices/mx1/properties
  responses:
  - statusCode: "200"
    body: >-
      {
        "deviceinfo": {
          "manufacturer": "manufacturer",
          "model": "model",
          "swVersion": "swVersion",
          "osName": "osName",
          "processorArchitecture": "processorArchitecture",
          "processorManufacturer": "processorManufacturer",
          "totalStorage": 41,
          "totalMemory": 49
        }
      }
security: []
errorCodes: []
