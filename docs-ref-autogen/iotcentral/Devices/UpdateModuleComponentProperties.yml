### YamlMime:RESTOperation
uid: apps.azureiotcentral.com.api.preview.iotcentral.devices.updatemodulecomponentproperties
name: Update Module Component Properties
service: IoT Central
groupName: Devices
apiVersion: preview
summary: Update module properties for a specific component via PATCH
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://{subdomain}.{centralDnsSuffixInPath}/api/preview/devices/{device_id}/modules/{module_name}/components/{component_name}/properties
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: device_id
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: module_name
  in: path
  isRequired: true
  description: Name of the device module.
  types:
  - uid: string
- name: component_name
  in: path
  isRequired: true
  description: Name of the component. In the device template editor in your app, this is the interface instance name.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Success
  types:
  - uid: DeviceProperties
requestHeader: []
definitions: []
examples:
- name: Update properties of a module within a component
  request:
    uri: PATCH https://appsubdomain.azureiotcentral.com/api/preview/devices/mx1/modules/module_env/components/componentA/properties
    body: >-
      {
        "SensitivityDial": 300
      }
  responses:
  - statusCode: "202"
    body: >-
      {
        "SensitivityDial": 50,
        "$metadata": {
          "SensitivityDial": {
            "desiredValue": 300,
            "desiredVersion": 3,
            "ackVersion": 1,
            "ackDescription": "Ok",
            "ackCode": 200,
            "lastUpdateTime": "2020-04-27T22:08:55.1149957Z"
          }
        }
      }
security: []
errorCodes: []
