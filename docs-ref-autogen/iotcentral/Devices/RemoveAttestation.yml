### YamlMime:RESTOperation
uid: apps.azureiotcentral.com.api.preview.iotcentral.devices.removeattestation
name: Remove Attestation
service: IoT Central
groupName: Devices
apiVersion: preview
summary: Remove an individual device attestation
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://{subdomain}.{centralDnsSuffixInPath}/api/preview/devices/{device_id}/attestation
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: device_id
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: Success
requestHeader: []
definitions: []
examples:
- name: Delete device attestation
  request:
    uri: DELETE https://appsubdomain.azureiotcentral.com/api/preview/devices/Checkout4/attestation
  responses:
  - statusCode: "204"
security: []
errorCodes: []
