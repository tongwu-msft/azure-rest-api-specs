### YamlMime:RESTOperation
uid: api.preview.iotcentral.devices.setattestation
name: Set Attestation
service: IoT Central
groupName: Devices
apiVersion: preview
summary: Create or update an individual device attestation
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{subdomain}.{centralDnsSuffixInPath}/api/preview/devices/{device_id}/attestation
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: Application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: device_id
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  typesTitle: Attestation
requestBody:
- name: default
  parameters:
  - name: body
    in: body
    description: Individual device attestation body.
    types:
    - uid: Attestation
requestHeader: []
definitions: []
examples:
- name: Create or update device attestation
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/preview/devices/CheckoutThermostat/attestation
    body: >-
      {
        "type": "X509Attestation",
        "x509": {
          "clientCertificates": {
            "primary": {
              "certificate": "<string representation of the certificate>"
            }
          }
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "type": "X509Attestation",
        "x509": {
          "clientCertificates": {
            "primary": {
              "info": {
                "sha1Thumbprint": "<thumbprint>"
              }
            }
          }
        }
      }
security: []
errorCodes: []
