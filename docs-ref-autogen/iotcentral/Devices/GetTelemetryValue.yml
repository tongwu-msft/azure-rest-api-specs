### YamlMime:RESTOperation
uid: api.preview.iotcentral.devices.gettelemetryvalue
name: Get Telemetry Value
service: IoT Central
groupName: Devices
apiVersion: preview
summary: Get device telemetry value
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{centralDnsSuffixInPath}/api/preview/devices/{device_id}/components/{component_name}/telemetry/{telemetry_name}
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: Application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: device_id
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: component_name
  in: path
  isRequired: true
  description: Name of the device component.
  types:
  - uid: string
- name: telemetry_name
  in: path
  isRequired: true
  description: Name of this device telemetry.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: Value
requestHeader: []
definitions:
- name: Value
  kind: object
  properties:
  - name: value
    description: The value of this API response.
    types:
    - {}
examples:
- name: Get telemetry
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/preview/devices/mx1/components/sensors/telemetry/temperature
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": 32
      }
security: []
errorCodes: []
