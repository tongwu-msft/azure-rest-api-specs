### YamlMime:RESTOperation
uid: api.preview.iotcentral.devices.list
name: List
service: IoT Central
groupName: Devices
apiVersion: preview
summary: Get the list of devices in an application
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{centralDnsSuffixInPath}/api/preview/devices
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: Application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: DeviceCollection
requestHeader: []
definitions:
- name: DeviceCollection
  kind: object
  properties:
  - name: value
    description: The collection of devices.
    types:
    - uid: Device
      isArray: true
  - name: nextLink
    description: URL to get the next page of devices.
    types:
    - uid: string
- name: Device
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the device.
    types:
    - uid: string
  - name: etag
    description: ETag used to prevent conflict in device updates.
    types:
    - uid: string
  - name: displayName
    description: Display name of the device.
    types:
    - uid: string
  - name: description
    description: Detailed description of the device.
    types:
    - uid: string
  - name: instanceOf
    description: The device template definition for the device.
    types:
    - uid: string
  - name: simulated
    description: Whether the device is simulated.
    types:
    - uid: boolean
  - name: approved
    description: Whether the device has been approved to connect to IoT Central.
    types:
    - uid: boolean
  - name: provisioned
    isReadyOnly: true
    description: Whether resources have been allocated for the device.
    types:
    - uid: boolean
