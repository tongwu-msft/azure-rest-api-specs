### YamlMime:RESTOperation
uid: api.preview.iotcentral.devices.getmodulecomponentproperties
name: Get Module Component Properties
service: IoT Central
groupName: Devices
apiVersion: preview
summary: Get module properties for a specific component
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{centralDnsSuffixInPath}/api/preview/devices/{device_id}/modules/{module_name}/components/{component_name}/properties
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: Application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: device_id
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: module_name
  in: path
  isRequired: true
  description: Name of the device module.
  types:
  - uid: string
- name: component_name
  in: path
  isRequired: true
  description: Name of the component. In the device template editor in your app, this is the interface instance name.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: object
requestHeader: []
definitions: []
examples:
- name: Get properties of a module
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/preview/devices/mx1/modules/module_env/components/componentA/properties
  responses:
  - statusCode: "200"
    body: >-
      {
        "SensitivityDial": 50,
        "Status": 66.821812290666557,
        "$metadata": {
          "SensitivityDial": {
            "desiredValue": 50,
            "desiredVersion": 3,
            "ackVersion": 1,
            "ackDescription": "Ok",
            "ackCode": 200,
            "lastUpdateTime": "2020-04-27T22:08:55.1149957Z"
          },
          "Status": {
            "lastUpdateTime": "2020-04-27T22:09:25.1151948Z"
          }
        }
      }
security: []
errorCodes: []
