### YamlMime:RESTOperation
uid: api.preview.iotcentral.devices.set
name: Set
service: IoT Central
groupName: Devices
apiVersion: preview
summary: "Create or update a device  \nCreate a new device or update an existing one by device ID."
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{subdomain}.{centralDnsSuffixInPath}/api/preview/devices/{device_id}
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: Application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: device_id
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: Device
requestBody:
- name: default
  parameters:
  - name: etag
    in: body
    description: ETag used to prevent conflict in device updates.
    types:
    - uid: string
  - name: displayName
    in: body
    description: Display name of the device.
    types:
    - uid: string
  - name: description
    in: body
    description: Detailed description of the device.
    types:
    - uid: string
  - name: instanceOf
    in: body
    isRequired: true
    description: The device template definition for the device.
    types:
    - uid: string
  - name: simulated
    in: body
    description: Whether the device is simulated.
    types:
    - uid: boolean
  - name: approved
    in: body
    description: Whether the device has been approved to connect to IoT Central.
    types:
    - uid: boolean
requestHeader: []
definitions:
- name: Device
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the device.
    types:
    - uid: string
  - name: etag
    description: ETag used to prevent conflict in device updates.
    types:
    - uid: string
  - name: displayName
    description: Display name of the device.
    types:
    - uid: string
  - name: description
    description: Detailed description of the device.
    types:
    - uid: string
  - name: instanceOf
    description: The device template definition for the device.
    types:
    - uid: string
  - name: simulated
    description: Whether the device is simulated.
    types:
    - uid: boolean
  - name: approved
    description: Whether the device has been approved to connect to IoT Central.
    types:
    - uid: boolean
  - name: provisioned
    isReadyOnly: true
    description: Whether resources have been allocated for the device.
    types:
    - uid: boolean
examples:
- name: Create device
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/preview/devices/ccc
    body: >-
      {
        "displayName": "CheckoutThermostatccc",
        "instanceOf": "urn:kmwga2re7:modelDefinition:t_cj5wspyv",
        "simulated": true,
        "approved": true
      }
  responses:
  - statusCode: "200"
    body: >-
      {
