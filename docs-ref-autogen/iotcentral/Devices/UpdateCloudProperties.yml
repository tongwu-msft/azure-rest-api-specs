### YamlMime:RESTOperation
uid: apps.azureiotcentral.com.api.preview.iotcentral.devices.updatecloudproperties
name: Update Cloud Properties
service: IoT Central
groupName: Devices
apiVersion: preview
summary: "Update device cloud properties via PATCH  \nUpdate cloud property values of a device by device ID."
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://{subdomain}.{centralDnsSuffixInPath}/api/preview/devices/{device_id}/cloudProperties
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: device_id
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: DeviceCloudProperties
requestHeader: []
definitions: []
examples:
- name: Update cloud properties
  request:
    uri: PATCH https://appsubdomain.azureiotcentral.com/api/preview/devices/mx1/cloudProperties
    body: >-
      {
        "AssetID": "updated value"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "AssetID": "updated value"
      }
security: []
errorCodes: []
