### YamlMime:RESTOperation
uid: api.preview.iotcentral.devices.updatecloudproperties
name: Update Cloud Properties
service: IoT Central
groupName: Devices
apiVersion: preview
summary: "Update device cloud properties  \nUpdate all cloud property values of a device by device ID."
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{subdomain}.{centralDnsSuffixInPath}/api/preview/devices/{device_id}/cloudProperties
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: Application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: device_id
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: DeviceCloudProperties
requestBody:
- name: default
  parameters:
  - name: body
    in: body
    description: Device properties.
    types:
    - uid: DeviceCloudProperties
requestHeader: []
definitions: []
examples:
- name: Update cloud properties
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/preview/devices/mx1/cloudProperties
    body: >-
      {
        "AssetID": "123abc"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "AssetID": "123abc"
      }
security: []
errorCodes: []
