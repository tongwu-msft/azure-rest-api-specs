### YamlMime:RESTOperation
uid: apps.azureiotcentral.com.api.preview.iotcentral.devices.executemodulecommand
name: Execute Module Command
service: IoT Central
groupName: Devices
apiVersion: preview
summary: "Execute a module command  \nExecute a command on a module."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://{subdomain}.{centralDnsSuffixInPath}/api/preview/devices/{device_id}/modules/{module_name}/commands/{command_name}
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: device_id
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: module_name
  in: path
  isRequired: true
  description: Name of the device module.
  types:
  - uid: string
- name: command_name
  in: path
  isRequired: true
  description: Name of this device command.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Success
  types:
  - uid: DeviceCommand
requestBody:
- name: default
  parameters:
  - name: connectionTimeout
    in: body
    description: Connection Timeout in seconds to wait for a disconnected device to come online. Acceptable timeout values are from 0 to 30 seconds. Defaults to 0 seconds.
    types:
    - uid: integer
  - name: responseTimeout
    in: body
    description: Response Timeout in seconds to wait for a command completion on a device. Acceptable timeout values are from 5 to 30 seconds. Defaults to 30 seconds.
    types:
    - uid: integer
  - name: request
    in: body
    description: The payload for the device command.
    types:
    - {}
requestHeader: []
definitions:
- name: DeviceCommand
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The request ID of the device command execution.
    types:
    - uid: string
  - name: connectionTimeout
    description: Connection Timeout in seconds to wait for a disconnected device to come online. Acceptable timeout values are from 0 to 30 seconds. Defaults to 0 seconds.
    types:
    - uid: integer
  - name: responseTimeout
    description: Response Timeout in seconds to wait for a command completion on a device. Acceptable timeout values are from 5 to 30 seconds. Defaults to 30 seconds.
    types:
    - uid: integer
  - name: request
    description: The payload for the device command.
    types:
    - {}
  - name: response
    isReadyOnly: true
    description: The payload of the device command response.
    types:
    - {}
  - name: responseCode
    isReadyOnly: true
    description: The status code of the device command response.
    types:
    - uid: integer
examples:
- name: Send command to module
  request:
    uri: POST https://appsubdomain.azureiotcentral.com/api/preview/devices/mx1/modules/Camera/commands/Reboot
    body: >-
      {
        "request": {
          "SafeMode": true
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "request": {
          "SafeMode": true
        }
      }
security: []
errorCodes: []
