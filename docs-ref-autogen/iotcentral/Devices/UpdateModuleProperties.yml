### YamlMime:RESTOperation
uid: apps.azureiotcentral.com.api.preview.iotcentral.devices.updatemoduleproperties
name: Update Module Properties
service: IoT Central
groupName: Devices
apiVersion: preview
summary: "Update module properties  \nUpdate all property values of a module."
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{subdomain}.{centralDnsSuffixInPath}/api/preview/devices/{device_id}/modules/{module_name}/properties
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: device_id
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: module_name
  in: path
  isRequired: true
  description: Name of the device module.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Success
  types:
  - uid: DeviceProperties
requestBody:
- name: default
  parameters:
  - name: body
    in: body
    description: Module properties.
    types:
    - uid: DeviceProperties
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  types:
  - uid: string
definitions: []
examples:
- name: Update properties of a module
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/preview/devices/mx1/modules/module_env/properties
    body: >-
      {
        "componentA": {
          "SensitivityDial": 200
        }
      }
  responses:
  - statusCode: "202"
    body: >-
      {
        "componentA": {
          "SensitivityDial": 75,
          "$metadata": {
            "SensitivityDial": {
              "desiredValue": 200,
              "desiredVersion": 3,
              "ackVersion": 1,
              "ackDescription": "Ok",
              "ackCode": 200,
              "lastUpdateTime": "2020-04-27T22:08:55.1149957Z"
            }
          }
        }
      }
security:
- name: Authorization
  type: apiKey
  in: header
errorCodes: []
