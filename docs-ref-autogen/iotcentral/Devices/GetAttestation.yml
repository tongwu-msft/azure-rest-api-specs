### YamlMime:RESTOperation
uid: api.preview.iotcentral.devices.getattestation
name: Get Attestation
service: IoT Central
groupName: Devices
apiVersion: preview
summary: Get device attestation
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{centralDnsSuffixInPath}/api/preview/devices/{device_id}/attestation
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: Application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: device_id
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: SymmetricKeyAttestation
  - uid: X509Attestation
  - uid: TpmAttestation
  typesTitle: Attestation
requestHeader: []
definitions:
- name: SymmetricKeyAttestation
  kind: object
  properties:
  - name: type
    description: Type of the attestation.
    types:
    - uid: SymmetricKeyAttestation
    typesTitle: string
  - name: symmetricKey
    description: The symmetric key credentials for this attestation.
    types:
    - uid: SymmetricKey
- name: X509Attestation
  kind: object
  properties:
  - name: type
    description: Type of the attestation.
    types:
    - uid: X509Attestation
    typesTitle: string
  - name: x509
    description: The X.509 credentials for this attestation.
    types:
    - uid: X509
- name: TpmAttestation
  kind: object
  properties:
  - name: type
    description: Type of the attestation.
    types:
    - uid: TpmAttestation
    typesTitle: string
  - name: tpm
    description: The TPM credentials for this attestation.
    types:
    - uid: Tpm
- name: SymmetricKey
  kind: object
  properties:
  - name: primaryKey
    description: The primary key for this credential.
    types:
    - uid: string
  - name: secondaryKey
    description: The secondary key for this credential.
    types:
    - uid: string
- name: X509
  kind: object
  properties:
  - name: clientCertificates
    description: The X.509 client certificates for this credential.
    types:
    - uid: X509Certificates
- name: Tpm
  kind: object
  properties:
  - name: endorsementKey
    description: The TPM endorsement key for this credential.
    types:
    - uid: string
- name: X509Certificates
  kind: object
  properties:
  - name: primary
    description: The primary X.509 certificate for this credential.
    types:
    - uid: X509Certificate
  - name: secondary
    description: The secondary X.509 certificate for this credential.
    types:
    - uid: X509Certificate
- name: X509Certificate
  kind: object
  properties:
  - name: certificate
    description: The string representation of this certificate.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: Information about this certificate.
    types:
    - uid: X509CertificateInfo
- name: X509CertificateInfo
  kind: object
  properties:
  - name: sha1Thumbprint
    description: The SHA-1 hash value of the certificate.
    types:
    - uid: string
examples:
- name: Get device attestation
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/preview/devices/CheckoutThermostat/attestation
  responses:
  - statusCode: "200"
    body: >-
      {
        "type": "X509Attestation",
        "x509": {
          "clientCertificates": {
            "primary": {
              "info": {
                "sha1Thumbprint": "<thumbprint>"
              }
            }
          }
        }
      }
security: []
errorCodes: []
