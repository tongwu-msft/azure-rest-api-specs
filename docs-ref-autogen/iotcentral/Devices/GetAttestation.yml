### YamlMime:RESTOperation
uid: api.preview.iotcentral.devices.getattestation
name: Get Attestation
service: IoT Central
groupName: Devices
apiVersion: preview
summary: Get device attestation
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{centralDnsSuffixInPath}/api/preview/devices/{device_id}/attestation
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: Application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: device_id
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  typesTitle: Attestation
requestHeader: []
definitions: []
examples:
- name: Get device attestation
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/preview/devices/CheckoutThermostat/attestation
  responses:
  - statusCode: "200"
    body: >-
      {
        "type": "X509Attestation",
        "x509": {
          "clientCertificates": {
            "primary": {
              "info": {
                "sha1Thumbprint": "<thumbprint>"
              }
            }
          }
        }
      }
security: []
errorCodes: []
