### YamlMime:RESTOperation
uid: api.preview.iotcentral.devices.getcomponenttelemetryvalue
name: Get Component Telemetry Value
service: IoT Central
groupName: Devices
apiVersion: preview
summary: Get device telemetry value
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{centralDnsSuffixInPath}/api/preview/devices/{device_id}/components/{component_name}/telemetry/{telemetry_name}
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: Application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: device_id
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: component_name
  in: path
  isRequired: true
  description: Name of the component. In the device template editor in your app, this is the interface instance name.
  types:
  - uid: string
- name: telemetry_name
  in: path
  isRequired: true
  description: Name of this device telemetry.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: DeviceTelemetry
requestHeader: []
definitions:
- name: DeviceTelemetry
  kind: object
  properties:
  - name: value
    description: The last known value of this device telemetry.
    types:
    - {}
  - name: timestamp
    description: String-formatted date representing the time when the telemetry value was sent.
    types:
    - uid: string
examples:
- name: Get telemetry
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/preview/devices/mx1/components/sensors/telemetry/temperature
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": 32
      }
security: []
errorCodes: []
