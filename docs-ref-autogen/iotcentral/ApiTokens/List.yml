### YamlMime:RESTOperation
uid: api.preview.iotcentral.apitokens.list
name: List
service: IoT Central
groupName: Api Tokens
apiVersion: preview
summary: Get the list of API tokens in an application.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{centralDnsSuffixInPath}/api/preview/apiTokens
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: Application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: ApiTokenCollection
requestHeader: []
definitions:
- name: ApiTokenCollection
  kind: object
  properties:
  - name: value
    description: The collection of API tokens.
    types:
    - uid: ApiToken
      isArray: true
  - name: nextLink
    description: URL to get the next page of API tokens.
    types:
    - uid: string
- name: ApiToken
  kind: object
  properties:
  - name: roles
    description: List of role IDs that specify the permissions to access the application.
    types:
    - uid: string
      isArray: true
  - name: id
    isReadyOnly: true
    description: Unique ID of the API token.
    types:
    - uid: string
  - name: token
    isReadyOnly: true
    description: Value of the API token.
    types:
    - uid: string
  - name: expiry
    description: String-formatted date representing the time when the token expires.
    types:
    - uid: string
examples:
- name: List API tokens
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/preview/apiTokens
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "testtoken",
            "roles": [
              "ca310b8d-2f4a-44e0-a36e-957c202cd8d4"
            ],
            "expiry": "2020-10-18T18:30:40.227Z"
          }
        ]
      }
security: []
errorCodes: []
