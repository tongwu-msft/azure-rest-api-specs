### YamlMime:RESTOperation
uid: api.preview.iotcentral.apitokens.remove
name: Remove
service: IoT Central
groupName: Api Tokens
apiVersion: preview
summary: Delete an API token.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://{subdomain}.{centralDnsSuffixInPath}/api/preview/apiTokens/{token_id}
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: Application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: token_id
  in: path
  isRequired: true
  description: Unique ID for the API token.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: Success
requestHeader: []
definitions: []
examples:
- name: Delete API token
  request:
    uri: DELETE https://appsubdomain.azureiotcentral.com/api/preview/apiTokens/testtoken
  responses:
  - statusCode: "204"
security: []
errorCodes: []
