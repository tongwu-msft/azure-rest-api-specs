### YamlMime:RESTOperation
uid: api.preview.iotcentral.apitokens.get
name: Get
service: IoT Central
groupName: Api Tokens
apiVersion: preview
summary: Get an API token by ID.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{centralDnsSuffixInPath}/api/preview/apiTokens/{token_id}
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: Application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: token_id
  in: path
  isRequired: true
  description: Unique ID for the API token.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: ApiToken
requestHeader: []
definitions:
- name: ApiToken
  kind: object
  properties:
  - name: roles
    description: Roles that the permission has been granted permission to.
    types:
    - uid: string
      isArray: true
  - name: id
    isReadyOnly: true
    description: Unique ID of the api token.
    types:
    - uid: string
  - name: token
    isReadyOnly: true
    description: Value of the api token.
    types:
    - uid: string
  - name: expiry
    description: String-formatted date representing the time when the token expires
    types:
    - uid: string
examples:
- name: Get API token by ID
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/preview/apiTokens/testtoken
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "testtoken",
        "roles": [
          "ca310b8d-2f4a-44e0-a36e-957c202cd8d4"
        ],
        "expiry": "2020-10-18T18:30:40.227Z"
      }
security: []
errorCodes: []
