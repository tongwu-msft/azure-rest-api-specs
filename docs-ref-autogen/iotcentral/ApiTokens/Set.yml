### YamlMime:RESTOperation
uid: api.preview.iotcentral.apitokens.set
name: Set
service: IoT Central
groupName: Api Tokens
apiVersion: 1.0.0
summary: Create a new API token in the application.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{subdomain}.{centralDnsSuffixInPath}/api/preview/apiTokens/{token_id}
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: Application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  description: The DNS suffix used as the base for all Azure Data Lake Analytics Job service requests.
  types:
  - uid: string
- name: token_id
  in: path
  isRequired: true
  description: Unique ID for the API token.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: ApiToken
requestBody:
- name: default
  parameters:
  - name: body
    in: body
    description: API token body.
    types:
    - uid: ApiToken
requestHeader: []
definitions: []
examples:
- name: Create API token
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/preview/apiTokens/testtoken
    body: >-
      {
        "roles": [
          "c7be2c6b-797e-4551-bb24-33709f6b2e20"
        ]
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "testtoken",
        "roles": [
          "ca310b8d-2f4a-44e0-a36e-957c202cd8d4"
        ],
        "expiry": "2020-10-18T18:30:40.227Z",
        "token": "SharedAccessSignature sr=..."
      }
security: []
errorCodes: []
