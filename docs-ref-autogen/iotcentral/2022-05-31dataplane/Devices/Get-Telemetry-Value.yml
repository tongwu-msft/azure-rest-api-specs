### YamlMime:RESTOperation
uid: api.iotcentral.2022-05-31dataplane.devices.gettelemetryvalue
name: Get Telemetry Value
service: IoT Central
groupName: Devices
apiVersion: 2022-05-31
summary: "Get device telemetry value  \nGet the last telemetry value from a device."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/devices/{deviceId}/telemetry/{telemetryName}?api-version=2022-05-31
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceId
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: telemetryName
  in: path
  isRequired: true
  description: Name of this device telemetry.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: DeviceTelemetry
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: An error response received from the IoT Central Service.
  types:
  - uid: Error
requestHeader: []
definitions:
- name: DeviceTelemetry
  description: The device telemetry definition.
  kind: object
  properties:
  - name: value
    description: The last known value of this device telemetry.
    types:
    - {}
  - name: timestamp
    description: String-formatted date representing the time when the telemetry value was sent.
    types:
    - uid: string
- name: Error
  description: The response error definition
  kind: object
  properties:
  - name: error
    description: Error details for current request.
    types:
    - uid: ErrorDetails
- name: ErrorDetails
  description: The detail information of the error.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message details.
    types:
    - uid: string
  - name: requestId
    description: Correlation Id for current request.
    types:
    - uid: string
  - name: time
    description: The time that error request failed.
    types:
    - uid: string
examples:
- name: Get telemetry
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/devices/mx1/telemetry/temperature?api-version=2022-05-31
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": 32,
        "timestamp": "2021-05-04T21:59:39.153Z"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: "Learn more about IoT Central service - Get device telemetry value  \nGet the last telemetry value from a device."
errorCodes: []
