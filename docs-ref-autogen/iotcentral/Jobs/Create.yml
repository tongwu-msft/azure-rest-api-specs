### YamlMime:RESTOperation
uid: apps.azureiotcentral.com.api.preview.iotcentral.jobs.create
name: Create
service: IoT Central
groupName: Jobs
apiVersion: preview
summary: "Execute a new job  \nCreate and execute a new job via its job definition."
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{subdomain}.{centralDnsSuffixInPath}/api/preview/jobs/{job_id}
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: job_id
  in: path
  isRequired: true
  description: Unique ID of the job.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: Job
requestBody:
- name: default
  parameters:
  - name: displayName
    in: body
    description: Display name of the job.
    types:
    - uid: string
  - name: description
    in: body
    description: Detailed description of the job.
    types:
    - uid: string
  - name: group
    in: body
    isRequired: true
    description: The ID of the device group on which to execute the job.
    types:
    - uid: string
  - name: data
    in: body
    isRequired: true
    description: The capabilities being updated by the job and the values with which they are being updated.
    types:
    - uid: JobData
      isArray: true
requestHeader: []
definitions:
- name: Job
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the job.
    types:
    - uid: string
  - name: displayName
    description: Display name of the job.
    types:
    - uid: string
  - name: description
    description: Detailed description of the job.
    types:
    - uid: string
  - name: group
    description: The ID of the device group on which to execute the job.
    types:
    - uid: string
  - name: data
    description: The capabilities being updated by the job and the values with which they are being updated.
    types:
    - uid: JobData
      isArray: true
  - name: status
    isReadyOnly: true
    description: Indicates whether the job is starting, running, etc.
    types:
    - uid: string
examples:
- name: Execute a new job
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/preview/jobs/myJobId
    body: >-
      {
        "displayName": "My Job",
        "group": "475cad48-b7ff-4a09-b51e-1a9021385453",
        "data": [
          {
            "type": "PropertyJobData",
            "target": "urn:1dgygpt7t:modelDefinition:02uwtefvdy",
            "path": "componentName.propertyName",
            "value": "updated value"
          }
        ]
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "myJobId",
        "displayName": "My Job",
        "group": "475cad48-b7ff-4a09-b51e-1a9021385453",
        "data": [
          {
            "type": "PropertyJobData",
            "target": "urn:1dgygpt7t:modelDefinition:02uwtefvdy",
            "path": "componentName.propertyName",
            "value": "updated value"
          }
        ],
        "status": "running"
      }
security: []
errorCodes: []
