### YamlMime:RESTOperation
uid: apps.azureiotcentral.com.api.preview.iotcentral.jobs.stop
name: Stop
service: IoT Central
groupName: Jobs
apiVersion: preview
summary: "Stop a running job  \nStop execution of a job that is currently running."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://{subdomain}.{centralDnsSuffixInPath}/api/preview/jobs/{job_id}/stop
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: job_id
  in: path
  isRequired: true
  description: Unique ID of the job.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: Success
requestHeader: []
definitions: []
examples:
- name: Stop a running job
  request:
    uri: POST https://appsubdomain.azureiotcentral.com/api/preview/jobs/myJobId/stop
  responses:
  - statusCode: "204"
security: []
errorCodes: []
