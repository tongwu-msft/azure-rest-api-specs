### YamlMime:RESTOperation
uid: apps.azureiotcentral.com.api.preview.iotcentral.jobs.list
name: List
service: IoT Central
groupName: Jobs
apiVersion: preview
summary: Get the list of jobs in an application
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{centralDnsSuffixInPath}/api/preview/jobs
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: JobCollection
requestHeader: []
definitions:
- name: JobCollection
  kind: object
  properties:
  - name: value
    description: The collection of jobs.
    types:
    - uid: Job
      isArray: true
  - name: nextLink
    description: URL to get the next page of jobs.
    types:
    - uid: string
- name: Job
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the job.
    types:
    - uid: string
  - name: displayName
    description: Display name of the job.
    types:
    - uid: string
  - name: description
    description: Detailed description of the job.
    types:
    - uid: string
  - name: group
    description: The ID of the device group on which to execute the job.
    types:
    - uid: string
  - name: data
    description: The capabilities being updated by the job and the values with which they are being updated.
    types:
    - uid: JobData
      isArray: true
  - name: status
    isReadyOnly: true
    description: Indicates whether the job is starting, running, etc.
    types:
    - uid: string
examples:
- name: List jobs
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/preview/jobs
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "myJobId",
            "displayName": "My Job",
            "group": "475cad48-b7ff-4a09-b51e-1a9021385453",
            "data": [
              {
                "type": "PropertyJobData",
                "target": "urn:1dgygpt7t:modelDefinition:02uwtefvdy",
                "path": "componentName.propertyName",
                "value": "updated value"
              }
            ],
            "status": "running"
          }
        ]
      }
security: []
errorCodes: []
