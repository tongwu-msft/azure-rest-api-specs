### YamlMime:RESTOperation
uid: api.iotcentral.2022-07-31dataplane.enrollmentgroups.createx509
name: Create X509
service: IoT Central
groupName: Enrollment Groups
apiVersion: 2022-07-31
summary: Sets the primary or secondary x509 certificate of an enrollment group.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{subdomain}.{baseDomain}/api/enrollmentGroups/{enrollmentGroupId}/certificates/{entry}?api-version=2022-07-31
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: enrollmentGroupId
  in: path
  isRequired: true
  description: Unique ID of the enrollment group.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9-]*$
- name: entry
  in: path
  isRequired: true
  description: Entry of certificate only support primary and secondary.
  types:
  - uid: CertificateEntry
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: SigningX509Certificate
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: An error response received from the IoT Central Service.
  types:
  - uid: Error
requestBody:
- name: default
  parameters:
  - name: verified
    in: body
    description: Whether the certificate has been verified.
    types:
    - uid: boolean
  - name: certificate
    in: body
    description: The string representation of this certificate.
    types:
    - uid: string
  - name: etag
    in: body
    description: ETag used to prevent conflict across multiple updates
    types:
    - uid: string
requestHeader: []
definitions:
- name: CertificateEntry
  description: Entry of certificate only support primary and secondary.
  kind: enum
  properties:
  - name: primary
    description: The entry of primary certificate
    types:
    - uid: string
  - name: secondary
    description: The entry of secondary certificate
    types:
    - uid: string
- name: X509CertificateInfo
  description: The X509 certificate info.
  kind: object
  properties:
  - name: sha1Thumbprint
    description: The SHA-1 hash value of the certificate.
    types:
    - uid: string
- name: SigningX509Certificate
  description: The X509 certificate definition.
  kind: object
  properties:
  - name: verified
    description: Whether the certificate has been verified.
    types:
    - uid: boolean
    defaultValue: false
  - name: certificate
    description: The string representation of this certificate.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: Information about this certificate.
    types:
    - uid: X509CertificateInfo
  - name: etag
    description: ETag used to prevent conflict across multiple updates
    types:
    - uid: string
- name: Error
  description: The response error definition.
  kind: object
  properties:
  - name: error
    description: Error details for current request.
    types:
    - uid: ErrorDetails
- name: ErrorDetails
  description: The detail information of the error.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message details.
    types:
    - uid: string
  - name: requestId
    description: Correlation Id for current request.
    types:
    - uid: string
  - name: time
    description: The time that error request failed.
    types:
    - uid: string
examples:
- name: Set primary or secondary X509
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/enrollmentGroups/myEnrollmentGroupId/certificates/primary?api-version=2022-07-31
    body: >-
      {
        "verified": true,
        "certificate": "<base64-certificate>"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      PUT https://appsubdomain.azureiotcentral.com/api/enrollmentGroups/myEnrollmentGroupId/certificates/primary?api-version=2022-07-31

      {
        "verified": true,
        "certificate": "<base64-certificate>"
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "verified": true,
        "info": {
          "sha1Thumbprint": "644543467786B60C14DFE6B7C968A1990CF63EAC"
        },
        "etag": "IjE3MDAwODNhLTAwMDAtMDcwMC0wMDAwLTYyNjFmNzk0MDAwMCI="
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about IoT Central service - Sets the primary or secondary x509 certificate of an enrollment group.
errorCodes: []
