### YamlMime:RESTOperation
uid: api.iotcentral.2022-07-31dataplane.enrollmentgroups.generateverificationcodex509
name: Generate Verification Code X509
service: IoT Central
groupName: Enrollment Groups
apiVersion: 2022-07-31
summary: Generate a verification code for the primary or secondary x509 certificate of an enrollment group.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://{subdomain}.{baseDomain}/api/enrollmentGroups/{enrollmentGroupId}/certificates/{entry}/generateVerificationCode?api-version=2022-07-31
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: enrollmentGroupId
  in: path
  isRequired: true
  description: Unique ID of the enrollment group.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9-]*$
- name: entry
  in: path
  isRequired: true
  description: Entry of certificate only support primary and secondary.
  types:
  - uid: CertificateEntry
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: X509VerificationCode
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: An error response received from the IoT Central Service.
  types:
  - uid: Error
requestHeader: []
definitions:
- name: CertificateEntry
  description: Entry of certificate only support primary and secondary.
  kind: enum
  properties:
  - name: primary
    description: The entry of primary certificate
    types:
    - uid: string
  - name: secondary
    description: The entry of secondary certificate
    types:
    - uid: string
- name: X509VerificationCode
  description: The X509 certificate verification code.
  kind: object
  properties:
  - name: verificationCode
    isReadyOnly: true
    description: The X509 certificate verification code.
    types:
    - uid: string
- name: Error
  description: The response error definition.
  kind: object
  properties:
  - name: error
    description: Error details for current request.
    types:
    - uid: ErrorDetails
- name: ErrorDetails
  description: The detail information of the error.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message details.
    types:
    - uid: string
  - name: requestId
    description: Correlation Id for current request.
    types:
    - uid: string
  - name: time
    description: The time that error request failed.
    types:
    - uid: string
examples:
- name: Generate primary or secondary X509 verification code
  request:
    uri: POST https://appsubdomain.azureiotcentral.com/api/enrollmentGroups/myEnrollmentGroupId/certificates/primary/generateVerificationCode?api-version=2022-07-31
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://appsubdomain.azureiotcentral.com/api/enrollmentGroups/myEnrollmentGroupId/certificates/primary/generateVerificationCode?api-version=2022-07-31
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "verificationCode": "<certificate-verification-code>"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about IoT Central service - Generate a verification code for the primary or secondary x509 certificate of an enrollment group.
errorCodes: []
