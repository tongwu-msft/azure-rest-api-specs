uid: api.iotcentral.2022-07-31dataplane.devices.replacecomponentproperties
name: Replace Component Properties
service: IoT Central
groupName: Devices
apiVersion: 2022-07-31
summary: Replace device properties for a specific component
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{subdomain}.{baseDomain}/api/devices/{deviceId}/components/{componentName}/properties?api-version=2022-07-31
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceId
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: componentName
  in: path
  isRequired: true
  description: Name of the device component.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Success
  types:
  - uid: DeviceProperties
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: An error response received from the IoT Central Service.
  types:
  - uid: Error
requestBody:
- name: default
  parameters:
  - name: body
    in: body
    description: Device properties.
    types:
    - uid: DeviceProperties
requestHeader: []
definitions:
- name: Error
  description: The response error definition.
  kind: object
  properties:
  - name: error
    description: Error details for current request.
    types:
    - uid: ErrorDetails
- name: ErrorDetails
  description: The detail information of the error.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message details.
    types:
    - uid: string
  - name: requestId
    description: Correlation Id for current request.
    types:
    - uid: string
  - name: time
    description: The time that error request failed.
    types:
    - uid: string
examples:
- name: Update properties on components
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/devices/mx1/components/settings/properties?api-version=2022-07-31
    body: >-
      {
        "fanSpeed": 35,
        "voltage": 5,
        "current": 2,
        "irSwitch": true
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      PUT https://appsubdomain.azureiotcentral.com/api/devices/mx1/components/settings/properties?api-version=2022-07-31

      {
        "fanSpeed": 35,
        "voltage": 5,
        "current": 2,
        "irSwitch": true
      }

      ```

  responses:
  - statusCode: "202"
    body: >-
      {
        "$metadata": {
          "fanSpeed": {
            "desiredValue": 35
          },
          "voltage": {
            "desiredValue": 5
          },
          "current": {
            "desiredValue": 2
          },
          "irSwitch": {
            "desiredValue": true
          }
        }
      }
