### YamlMime:RESTOperation
uid: api.iotcentral.2022-07-31dataplane.jobs.getdevices
name: Get Devices
service: IoT Central
groupName: Jobs
apiVersion: 2022-07-31
summary: "Get device statuses  \nGet the list of individual device statuses by job ID."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/jobs/{jobId}/devices?api-version=2022-07-31
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: jobId
  in: path
  isRequired: true
  description: Unique ID of the job.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9_-]*$
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: JobDeviceStatusCollection
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: An error response received from the IoT Central Service.
  types:
  - uid: Error
requestHeader: []
definitions:
- name: JobDeviceStatusCollection
  description: The paged results of job device statuses.
  kind: object
  properties:
  - name: value
    description: The collection of job device statuses.
    types:
    - uid: JobDeviceStatus
      isArray: true
  - name: nextLink
    description: URL to get the next page of job device statuses.
    types:
    - uid: string
- name: Error
  description: The response error definition.
  kind: object
  properties:
  - name: error
    description: Error details for current request.
    types:
    - uid: ErrorDetails
- name: JobDeviceStatus
  description: The job device status definition.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: ID of the device whose job status is being provided.
    types:
    - uid: string
  - name: status
    isReadyOnly: true
    description: Indicates whether the job is starting, running, etc. for the given device.
    types:
    - uid: string
- name: ErrorDetails
  description: The detail information of the error.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message details.
    types:
    - uid: string
  - name: requestId
    description: Correlation Id for current request.
    types:
    - uid: string
  - name: time
    description: The time that error request failed.
    types:
    - uid: string
examples:
