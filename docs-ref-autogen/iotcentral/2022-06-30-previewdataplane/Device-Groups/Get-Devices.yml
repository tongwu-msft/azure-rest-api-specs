### YamlMime:RESTOperation
uid: api.iotcentral.2022-06-30-previewdataplane.devicegroups.getdevices
name: Get Devices
service: IoT Central
groupName: Device Groups
apiVersion: 2022-06-30-preview
summary: "Get the devices of a device group  \nGet the list of devices by device group ID."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/deviceGroups/{deviceGroupId}/devices?api-version=2022-06-30-preview
- content: GET https://{subdomain}.{baseDomain}/api/deviceGroups/{deviceGroupId}/devices?api-version=2022-06-30-preview&$top={$top}
  isOptional: true
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceGroupId
  in: path
  isRequired: true
  description: Unique ID for the device group.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9_-]*$
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
- name: $top
  in: query
  description: The maximum number of resources to return from the collection.
  types:
  - uid: integer
responses:
- name: 200 OK
  description: Success
  types:
  - uid: DeviceGroupDeviceCollection
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: An error response received from the IoT Central Service.
  types:
  - uid: Error
requestHeader: []
definitions:
- name: DeviceGroupDeviceCollection
  description: The paged results of devices belonging to the device group.
  kind: object
  properties:
  - name: value
    description: The collection of devices belonging to the device group.
    types:
    - uid: Device
      isArray: true
  - name: nextLink
    description: URL to get the next page of devices in the group.
    types:
    - uid: string
- name: Error
  description: The response error definition.
  kind: object
  properties:
  - name: error
    description: Error details for current request.
    types:
    - uid: ErrorDetails
- name: Device
  description: The device definition.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the device.
    types:
    - uid: string
  - name: etag
    description: ETag used to prevent conflict in device updates.
    types:
    - uid: string
  - name: displayName
    description: Display name of the device.
    types:
    - uid: string
  - name: template
    description: The device template definition for the device.
    types:
    - uid: string
  - name: enabled
    description: Whether the device connection to IoT Central has been enabled.
    types:
    - uid: boolean
  - name: provisioned
    isReadyOnly: true
    description: Whether resources have been allocated for the device.
    types:
    - uid: boolean
  - name: simulated
    description: Whether the device is simulated.
    types:
    - uid: boolean
  - name: organizations
    description: List of organization IDs that the device is a part of, only one organization is supported today, multiple organizations will be supported soon.
    types:
    - uid: string
      isArray: true
- name: ErrorDetails
  description: The detail information of the error.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message details.
    types:
    - uid: string
  - name: requestId
    description: Correlation Id for current request.
    types:
    - uid: string
  - name: time
    description: The time that error request failed.
    types:
    - uid: string
examples:
- name: Get device group by ID
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/deviceGroups/myGroupId/devices?api-version=2022-06-30-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://appsubdomain.azureiotcentral.com/api/deviceGroups/myGroupId/devices?api-version=2022-06-30-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "CheckoutThermostat",
            "displayName": "CheckoutThermostat",
            "template": "dtmi:contoso:testDeviceTemplate;1",
            "simulated": true,
            "provisioned": true,
            "enabled": true
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: "Learn more about IoT Central service - Get the devices of a device group  \nGet the list of devices by device group ID."
errorCodes: []
