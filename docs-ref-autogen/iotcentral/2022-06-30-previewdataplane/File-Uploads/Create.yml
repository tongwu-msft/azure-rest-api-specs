examples:
- name: Create file upload storage account configuration
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/fileUploads?api-version=2022-06-30-preview
    body: >-
      {
        "account": "contoso-account",
        "connectionString": "DefaultEndpointsProtocol=https;AccountName=MyAccountName;AccountKey=*****;EndpointSuffix=core.windows.net",
        "container": "container",
        "sasTtl": "PT1H"
      }
    codeTab: |+
