### YamlMime:RESTOperation
uid: api.iotcentral.2022-06-30-previewdataplane.devicetemplates.create
name: Create
service: IoT Central
groupName: Device Templates
apiVersion: 2022-06-30-preview
summary: Publish a new device template. Default views will be automatically generated for new device templates created this way.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{subdomain}.{baseDomain}/api/deviceTemplates/{deviceTemplateId}?api-version=2022-06-30-preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceTemplateId
  in: path
  isRequired: true
  description: Unique [Digital Twin Model Identifier](https://github.com/Azure/opendigitaltwins-dtdl/blob/master/DTDL/v2/dtdlv2.md#digital-twin-model-identifier) of the device template.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: DeviceTemplate
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: An error response received from the IoT Central Service.
  types:
  - uid: Error
requestBody:
- name: default
  parameters:
  - name: '@type'
    in: body
    isRequired: true
    description: The JSON-LD types of this device template.
    types:
    - uid: string
      isArray: true
  - name: etag
    in: body
    description: ETag used to prevent conflict in device template updates.
    types:
    - uid: string
  - name: displayName
    in: body
    description: Display name of the device template.
    types:
    - uid: string
  - name: description
    in: body
    description: Detailed description of the device template.
    types:
    - uid: string
  - name: capabilityModel
    in: body
    isRequired: true
    description: The capability model utilized by this device template.
    types:
    - uid: object
  - name: deploymentManifest
    in: body
    description: Deployment manifest associated to this device template.
    types:
    - uid: object
requestHeader: []
definitions:
- name: DeviceTemplate
  description: The device template definition.
  kind: object
  properties:
  - name: '@id'
    isReadyOnly: true
    description: Unique ID of the device template.
    types:
    - uid: string
  - name: '@type'
    description: The JSON-LD types of this device template.
    types:
    - uid: string
      isArray: true
  - name: etag
    description: ETag used to prevent conflict in device template updates.
    types:
    - uid: string
  - name: displayName
    description: Display name of the device template.
    types:
    - uid: string
  - name: description
    description: Detailed description of the device template.
    types:
    - uid: string
  - name: capabilityModel
    description: The capability model utilized by this device template.
    types:
    - uid: object
  - name: deploymentManifest
    description: Deployment manifest associated to this device template.
    types:
    - uid: object
- name: Error
  description: The response error definition.
  kind: object
  properties:
  - name: error
    description: Error details for current request.
    types:
    - uid: ErrorDetails
- name: ErrorDetails
  description: The detail information of the error.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message details.
    types:
    - uid: string
  - name: requestId
    description: Correlation Id for current request.
    types:
    - uid: string
  - name: time
    description: The time that error request failed.
    types:
