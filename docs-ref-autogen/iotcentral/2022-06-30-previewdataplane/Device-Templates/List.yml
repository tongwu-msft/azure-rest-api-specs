consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/deviceTemplates?api-version=2022-06-30-preview
- content: GET https://{subdomain}.{baseDomain}/api/deviceTemplates?api-version=2022-06-30-preview&$filter={$filter}&$top={$top}&$orderby={$orderby}
  isOptional: true
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
- name: $filter
  in: query
  description: An expression on the resource type that selects the resources to be returned.
  types:
  - uid: string
- name: $top
  in: query
  description: The maximum number of resources to return from the collection.
  types:
  - uid: integer
- name: $orderby
  in: query
  description: An expression that specify the order of the returned resources.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: DeviceTemplateCollection
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: An error response received from the IoT Central Service.
  types:
  - uid: Error
requestHeader: []
definitions:
- name: DeviceTemplateCollection
  description: The paged results of device templates.
  kind: object
  properties:
  - name: value
    description: The collection of device templates.
    types:
    - uid: DeviceTemplate
      isArray: true
  - name: nextLink
    description: URL to get the next page of device templates.
    types:
    - uid: string
- name: Error
  description: The response error definition.
  kind: object
  properties:
  - name: error
    description: Error details for current request.
    types:
    - uid: ErrorDetails
- name: DeviceTemplate
  description: The device template definition.
  kind: object
  properties:
  - name: '@id'
    isReadyOnly: true
    description: Unique ID of the device template.
    types:
    - uid: string
  - name: '@type'
    description: The JSON-LD types of this device template.
    types:
    - uid: string
      isArray: true
  - name: etag
    description: ETag used to prevent conflict in device template updates.
    types:
    - uid: string
  - name: displayName
    description: Display name of the device template.
    types:
    - uid: string
  - name: description
    description: Detailed description of the device template.
    types:
    - uid: string
  - name: capabilityModel
    description: The capability model utilized by this device template.
    types:
    - uid: object
  - name: deploymentManifest
    description: Deployment manifest associated to this device template.
    types:
    - uid: object
- name: ErrorDetails
  description: The detail information of the error.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message details.
    types:
    - uid: string
  - name: requestId
    description: Correlation Id for current request.
    types:
    - uid: string
  - name: time
    description: The time that error request failed.
    types:
    - uid: string
