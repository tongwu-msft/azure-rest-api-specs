examples:
- name: Create or update a dashboard
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/dashboards/urn:homepageView:uqxri3i7x?api-version=2022-06-30-preview
    body: >-
      {
        "displayName": "My Dashboard",
        "tiles": [
          {
            "displayName": "Line Chart",
            "configuration": {
              "devices": [
                "myDevice"
              ],
              "group": "myGroupId",
              "type": "lineChart",
              "format": {
                "xAxisEnabled": true,
                "yAxisEnabled": true,
                "legendEnabled": true
              },
              "capabilities": [
                {
                  "capability": "componentName.telemetryName",
                  "aggregateFunction": "avg"
                }
