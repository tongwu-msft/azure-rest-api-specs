### YamlMime:RESTOperation
uid: api.iotcentral.2022-06-30-previewdataplane.devices.getcredentials
name: Get Credentials
service: IoT Central
groupName: Devices
apiVersion: 2022-06-30-preview
summary: Get device credentials
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/devices/{deviceId}/credentials?api-version=2022-06-30-preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceId
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: DeviceCredentials
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: An error response received from the IoT Central Service.
  types:
  - uid: Error
requestHeader: []
definitions:
- name: DeviceCredentials
  description: The device credentials definition.
  kind: object
  properties:
  - name: idScope
    description: ID scope for connecting to the IoT Central application.
    types:
    - uid: string
  - name: symmetricKey
    description: The symmetric key credentials for the device.
    types:
    - uid: SymmetricKey
  - name: x509
    description: The X.509 credential information for the device.
    types:
    - uid: X509
  - name: tpm
    description: The TPM credentials for the device.
    types:
    - uid: Tpm
- name: Error
  description: The response error definition.
  kind: object
  properties:
  - name: error
    description: Error details for current request.
    types:
    - uid: ErrorDetails
- name: SymmetricKey
  description: The symmetric key definition.
  kind: object
  properties:
  - name: primaryKey
    description: The primary key for this credential.
    types:
    - uid: string
  - name: secondaryKey
    description: The secondary key for this credential.
    types:
    - uid: string
- name: X509
  description: The X509 definition.
  kind: object
  properties:
  - name: clientCertificates
    description: The X.509 client certificates for this credential.
    types:
    - uid: X509Certificates
- name: Tpm
  description: The trusted platform module definition.
  kind: object
  properties:
  - name: endorsementKey
    description: The TPM endorsement key for this credential.
    types:
    - uid: string
- name: ErrorDetails
  description: The detail information of the error.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message details.
    types:
    - uid: string
  - name: requestId
    description: Correlation Id for current request.
    types:
    - uid: string
  - name: time
    description: The time that error request failed.
    types:
    - uid: string
- name: X509Certificates
  description: The X509 certificates definition.
  kind: object
  properties:
  - name: primary
    description: The primary X.509 certificate for this credential.
    types:
    - uid: X509Certificate
  - name: secondary
    description: The secondary X.509 certificate for this credential.
    types:
    - uid: X509Certificate
- name: X509Certificate
  description: The X509 certificate definition.
  kind: object
  properties:
  - name: certificate
    description: The string representation of this certificate.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: Information about this certificate.
    types:
    - uid: X509CertificateInfo
- name: X509CertificateInfo
  description: The X509 certificate info.
  kind: object
  properties:
  - name: sha1Thumbprint
    description: The SHA-1 hash value of the certificate.
    types:
    - uid: string
examples:
- name: Get device credentials
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/devices/Checkout4/credentials?api-version=2022-06-30-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://appsubdomain.azureiotcentral.com/api/devices/Checkout4/credentials?api-version=2022-06-30-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "idScope": "<ID scope>",
        "symmetricKey": {
          "primaryKey": "<primary key>",
          "secondaryKey": "<secondary key>"
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
