  isRequired: true
  description: Name of the device component.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
- name: unmodeled
  in: query
  description: The query parameter for supporting unmodeled properties.
