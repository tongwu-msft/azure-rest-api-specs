uid: api.iotcentral.2022-06-30-previewdataplane.devices.getcomponentproperties
name: Get Component Properties
service: IoT Central
groupName: Devices
apiVersion: 2022-06-30-preview
summary: Get device properties for a specific component
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/devices/{deviceId}/components/{componentName}/properties?api-version=2022-06-30-preview
- content: GET https://{subdomain}.{baseDomain}/api/devices/{deviceId}/components/{componentName}/properties?api-version=2022-06-30-preview&unmodeled={unmodeled}
  isOptional: true
uriParameters:
- name: subdomain
