### YamlMime:RESTOperation
uid: api.iotcentral.2022-06-30-previewdataplane.devices.updatemoduleproperties
name: Update Module Properties
service: IoT Central
groupName: Devices
apiVersion: 2022-06-30-preview
summary: "Update module properties via patch  \nUpdate property values of a module."
