examples:
- name: Update properties of a module
  request:
    uri: PATCH https://appsubdomain.azureiotcentral.com/api/devices/mx1/modules/module_env/properties?api-version=2022-06-30-preview
    body: >-
      {
        "componentA": {
          "SensitivityDial": 200
        }
      }
  responses:
  - statusCode: "202"
