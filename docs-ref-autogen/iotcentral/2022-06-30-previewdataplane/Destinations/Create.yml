examples:
- name: Create a webhook destination
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/dataExport/destinations/destination1?api-version=2022-06-30-preview
    body: >-
      {
        "displayName": "Webhook No Auth",
        "type": "webhook@v1",
        "url": "https://webhook.site/9bda8769-d540-4d92-946b-48c5a01e59bd",
        "headerCustomizations": {
          "x-custom-region": {
            "value": "westcentralus",
            "secret": false
          }
        }
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      PUT https://appsubdomain.azureiotcentral.com/api/dataExport/destinations/destination1?api-version=2022-06-30-preview

      {
        "displayName": "Webhook No Auth",
        "type": "webhook@v1",
        "url": "https://webhook.site/9bda8769-d540-4d92-946b-48c5a01e59bd",
        "headerCustomizations": {
          "x-custom-region": {
            "value": "westcentralus",
            "secret": false
          }
        }
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "destination1",
        "displayName": "Webhook No Auth",
        "type": "webhook@v1",
        "url": "https://webhook.site/9bda8769-d540-4d92-946b-48c5a01e59bd",
        "headerCustomizations": {
          "x-custom-region": {
            "value": "westcentralus",
            "secret": false
          }
        },
        "status": "waiting"
      }
- name: Create an azure blob storage destination
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/dataExport/destinations/destination1?api-version=2022-06-30-preview
    body: >-
      {
        "displayName": "Blob Storage",
        "type": "blobstorage@v1",
        "authorization": {
          "type": "connectionString",
          "connectionString": "DefaultEndpointsProtocol=https;AccountName=[accountName];AccountKey=[key];EndpointSuffix=core.windows.net",
          "containerName": "test"
        }
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      PUT https://appsubdomain.azureiotcentral.com/api/dataExport/destinations/destination1?api-version=2022-06-30-preview

      {
        "displayName": "Blob Storage",
        "type": "blobstorage@v1",
        "authorization": {
          "type": "connectionString",
          "connectionString": "DefaultEndpointsProtocol=https;AccountName=[accountName];AccountKey=[key];EndpointSuffix=core.windows.net",
          "containerName": "test"
        }
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "destination1",
        "displayName": "Blob Storage",
        "type": "blobstorage@v1",
        "authorization": {
          "type": "connectionString",
          "connectionString": "DefaultEndpointsProtocol=https;AccountName=[accountName];AccountKey=*****;EndpointSuffix=core.windows.net",
          "containerName": "test"
        },
        "status": "waiting"
      }
- name: Create an azure data explorer destination
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/dataExport/destinations/destination1?api-version=2022-06-30-preview
    body: >-
      {
        "displayName": "Azure Data Explorer",
        "type": "dataexplorer@v1",
        "clusterUrl": "https://[clusterName].westus2.kusto.windows.net",
        "database": "database1",
        "table": "table1",
