### YamlMime:RESTOperation
uid: api.iotcentral.1.2-previewdataplane.jobs.rerun
name: Rerun
service: IoT Central
groupName: Jobs
apiVersion: 1.2-preview
summary: "Rerun a job on failed devices  \nExecute a rerun of an existing job on all failed devices."
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{subdomain}.{baseDomain}/api/jobs/{jobId}/rerun/{rerunId}?api-version=1.2-preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: jobId
  in: path
  isRequired: true
  description: Unique ID of the job.
  types:
  - uid: string
- name: rerunId
  in: path
  isRequired: true
  description: Unique ID of the job rerun.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: Job
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: An error response received from the IoT Central Service.
  types:
  - uid: Error
requestHeader: []
definitions:
- name: Job
  description: The job definition.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the job.
    types:
    - uid: string
  - name: displayName
    description: Display name of the job.
    types:
    - uid: string
  - name: description
    description: Detailed description of the job.
    types:
    - uid: string
  - name: group
    description: The ID of the device group on which to execute the job.
    types:
    - uid: string
  - name: batch
    description: The batching configuration for the job.
    types:
    - uid: JobBatch
  - name: cancellationThreshold
    description: The cancellation threshold for the job.
    types:
    - uid: JobCancellationThreshold
  - name: data
    description: The capabilities being updated by the job and the values with which they are being updated.
    types:
    - uid: CloudPropertyJobData
      isArray: true
    - uid: CommandJobData
      isArray: true
    - uid: DeviceTemplateMigrationJobData
      isArray: true
    - uid: PropertyJobData
      isArray: true
    typesTitle: JobData[]
  - name: status
    isReadyOnly: true
    description: Indicates whether the job is starting, running, etc.
    types:
    - uid: string
  - name: organizations
    description: List of organizations of the job.
    types:
    - uid: string
      isArray: true
- name: Error
  description: The error model definition.
  kind: object
  properties:
  - name: error
    description: Error details for current request.
    types:
    - uid: ErrorDetails
- name: JobBatch
  description: The job batch definition for job.
  kind: object
  properties:
  - name: type
    description: Whether batching is done on a specified number of devices or a percentage of the total devices.
    types:
    - uid: JobBatchType
  - name: value
    description: The number or percentage of devices on which batching is done.
    types:
    - uid: number
- name: JobCancellationThreshold
  description: The job cancellation threshold definition for job.
  kind: object
  properties:
  - name: type
    description: Whether the cancellation threshold is per a specified number of devices or a percentage of the total devices.
    types:
    - uid: JobCancellationThresholdType
  - name: value
    description: The number or percentage of devices on which the cancellation threshold is applied.
    types:
    - uid: number
  - name: batch
    description: Whether the cancellation threshold applies per-batch or to the overall job.
    types:
    - uid: boolean
- name: ErrorDetails
  description: The error details definition.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message details.
    types:
    - uid: string
  - name: requestId
    description: Correlation Id for current request.
    types:
    - uid: string
  - name: time
    description: The time that request failed.
    types:
    - uid: string
- name: JobBatchType
  description: Whether batching is done on a specified number of devices or a percentage of the total devices.
  kind: enum
  properties:
  - name: number
    description: Job Batching based on number of devices.
    types:
    - uid: string
  - name: percentage
    description: Job Batching based percentage of total applied devices.
    types:
    - uid: string
- name: JobCancellationThresholdType
  description: Whether the cancellation threshold is per a specified number of devices or a percentage of the total devices.
  kind: enum
  properties:
  - name: number
    description: Job cancellation threshold based on specified number of devices.
    types:
    - uid: string
  - name: percentage
    description: Job cancellation threshold based on percentage of total devices.
    types:
    - uid: string
- name: CloudPropertyJobData
  description: The cloud property job data definition.
  kind: object
  properties:
  - name: type
    description: Type of the job data.
    types:
    - uid: cloudProperty
    typesTitle: string
  - name: target
    description: The device template which defines the target capability for the job.
    types:
    - uid: string
  - name: path
    description: The path to the target capability within the device template.
    types:
    - uid: string
  - name: value
    description: The value used to update the target capability, if any.
    types:
    - {}
- name: CommandJobData
  description: The command job data definition.
  kind: object
  properties:
  - name: type
    description: Type of the job data.
    types:
    - uid: command
    typesTitle: string
  - name: target
    description: The device template which defines the target capability for the job.
    types:
    - uid: string
  - name: path
    description: The path to the target capability within the device template.
    types:
    - uid: string
  - name: value
    description: The value used to update the target capability, if any.
    types:
    - {}
- name: DeviceTemplateMigrationJobData
  description: The device template migration job data definition.
  kind: object
  properties:
  - name: template
    description: The target device template to which devices will be migrated.
    types:
    - uid: string
  - name: type
    description: Type of the job data.
    types:
    - uid: deviceTemplateMigration
    typesTitle: string
- name: PropertyJobData
  description: The property job data definition.
  kind: object
  properties:
  - name: type
    description: Type of the job data.
    types:
    - uid: property
    typesTitle: string
  - name: target
    description: The device template which defines the target capability for the job.
    types:
    - uid: string
  - name: path
    description: The path to the target capability within the device template.
    types:
    - uid: string
  - name: value
    description: The value used to update the target capability, if any.
    types:
    - {}
examples:
- name: Rerun a job on failed devices
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/jobs/myJobId/rerun/myJobRerunId?api-version=1.2-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      PUT https://appsubdomain.azureiotcentral.com/api/jobs/myJobId/rerun/myJobRerunId?api-version=1.2-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "myJobRerunId",
        "displayName": "My Job",
        "group": "475cad48-b7ff-4a09-b51e-1a9021385453",
        "data": [
          {
            "type": "property",
            "target": "urn:1dgygpt7t:modelDefinition:02uwtefvdy",
            "path": "componentName.propertyName",
            "value": "updated value"
          }
        ],
        "status": "running"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: "Learn more about IoT Central service - Rerun a job on failed devices  \nExecute a rerun of an existing job on all failed devices."
errorCodes: []
