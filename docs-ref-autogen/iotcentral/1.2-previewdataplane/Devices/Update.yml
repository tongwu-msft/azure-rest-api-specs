### YamlMime:RESTOperation
uid: api.iotcentral.1.2-previewdataplane.devices.update
name: Update
service: IoT Central
groupName: Devices
apiVersion: 1.2-preview
summary: "Update a device via patch  \nUpdate an existing device by ID."
consumes:
- application/json
- application/merge-patch+json
produces:
- application/json
paths:
- content: PATCH https://{subdomain}.{baseDomain}/api/devices/{deviceId}?api-version=1.2-preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceId
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: Device
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: An error response received from the IoT Central Service.
  types:
  - uid: Error
requestBody:
- name: default
  parameters:
  - name: body
    in: body
    description: Device patch body.
    types:
    - uid: object
requestHeader: []
definitions:
- name: Device
  description: The device definition.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the device.
    types:
    - uid: string
  - name: etag
    description: ETag used to prevent conflict in device updates.
    types:
    - uid: string
  - name: displayName
    description: Display name of the device.
    types:
    - uid: string
  - name: template
    description: The device template definition for the device.
    types:
    - uid: string
  - name: enabled
    description: Whether the device connection to IoT Central has been enabled.
    types:
    - uid: boolean
  - name: provisioned
    isReadyOnly: true
    description: Whether resources have been allocated for the device.
    types:
    - uid: boolean
  - name: simulated
    description: Whether the device is simulated.
    types:
    - uid: boolean
  - name: organizations
    description: List of organization IDs that the device is a part of.
    types:
    - uid: string
      isArray: true
- name: Error
  description: The error model definition.
  kind: object
  properties:
  - name: error
    description: Error details for current request.
    types:
    - uid: ErrorDetails
- name: ErrorDetails
  description: The error details definition.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message details.
    types:
    - uid: string
  - name: requestId
    description: Correlation Id for current request.
    types:
    - uid: string
  - name: time
    description: The time that request failed.
    types:
    - uid: string
examples:
- name: Update device
  request:
    uri: PATCH https://appsubdomain.azureiotcentral.com/api/devices/ccc?api-version=1.2-preview
    body: >-
      {
        "displayName": "CheckoutThermostatccc",
        "template": "dtmi:contoso:testDeviceTemplate;1",
        "simulated": true,
        "enabled": true,
        "organizations": [
          "seattle"
        ]
      }
