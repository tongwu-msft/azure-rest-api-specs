### YamlMime:RESTOperation
uid: api.iotcentral.1.2-previewdataplane.devices.updatemodulecomponentproperties
name: Update Module Component Properties
service: IoT Central
groupName: Devices
apiVersion: 1.2-preview
summary: Update module properties for a specific component via patch
consumes:
- application/json
- application/merge-patch+json
produces:
- application/json
paths:
