### YamlMime:RESTOperation
uid: api.iotcentral.1.2-previewdataplane.devices.updateproperties
name: Update Properties
service: IoT Central
groupName: Devices
apiVersion: 1.2-preview
summary: "Update device properties via patch  \nUpdate property values of a device by device ID."
consumes:
- application/json
- application/merge-patch+json
produces:
- application/json
paths:
- content: PATCH https://{subdomain}.{baseDomain}/api/devices/{deviceId}/properties?api-version=1.2-preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceId
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Success
  types:
  - uid: DeviceProperties
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: An error response received from the IoT Central Service.
  types:
  - uid: Error
requestBody:
- name: default
  parameters:
  - name: body
    in: body
    description: Device properties patch.
    types:
    - uid: object
requestHeader: []
definitions:
- name: Error
  description: The error model definition.
  kind: object
  properties:
  - name: error
    description: Error details for current request.
    types:
    - uid: ErrorDetails
- name: ErrorDetails
  description: The error details definition.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message details.
    types:
    - uid: string
  - name: requestId
    description: Correlation Id for current request.
    types:
    - uid: string
  - name: time
    description: The time that request failed.
    types:
    - uid: string
examples:
- name: Update properties
  request:
    uri: PATCH https://appsubdomain.azureiotcentral.com/api/devices/mx1/properties?api-version=1.2-preview
    body: >-
      {
        "settings": {
          "voltage": 25,
          "current": 7
        }
      }
  responses:
  - statusCode: "202"
    body: >-
      {
        "settings": {
          "$metadata": {
            "voltage": {
              "desiredValue": 25
            },
            "current": {
              "desiredValue": 7
            }
          }
        }
      }
