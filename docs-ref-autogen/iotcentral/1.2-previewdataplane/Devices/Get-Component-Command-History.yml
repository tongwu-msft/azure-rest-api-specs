### YamlMime:RESTOperation
uid: api.iotcentral.1.2-previewdataplane.devices.getcomponentcommandhistory
name: Get Component Command History
service: IoT Central
groupName: Devices
apiVersion: 1.2-preview
summary: Get component command history
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/devices/{deviceId}/components/{componentName}/commands/{commandName}?api-version=1.2-preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceId
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: componentName
  in: path
  isRequired: true
  description: Name of the device component.
  types:
  - uid: string
- name: commandName
  in: path
  isRequired: true
  description: Name of this device command.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: DeviceCommandCollection
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: An error response received from the IoT Central Service.
  types:
  - uid: Error
requestHeader: []
definitions:
- name: DeviceCommandCollection
  kind: object
  properties:
  - name: value
    description: The collection of device command executions.
    types:
    - uid: DeviceCommand
      isArray: true
  - name: nextLink
    description: URL to get the next page of device command executions.
    types:
    - uid: string
- name: Error
  description: The error model definition.
  kind: object
  properties:
  - name: error
    description: Error details for current request.
    types:
    - uid: ErrorDetails
- name: DeviceCommand
  description: The device command definition.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The request ID of the device command execution.
    types:
    - uid: string
  - name: connectionTimeout
    description: Connection timeout in seconds to wait for a disconnected device to come online. Defaults to 0 seconds.
    types:
    - uid: integer
  - name: responseTimeout
    description: Response timeout in seconds to wait for a command completion on a device. Defaults to 30 seconds.
    types:
    - uid: integer
  - name: request
    description: The payload for the device command.
    types:
    - {}
  - name: response
    isReadyOnly: true
    description: The payload of the device command response.
    types:
    - {}
  - name: responseCode
    isReadyOnly: true
    description: The status code of the device command response.
    types:
    - uid: integer
- name: ErrorDetails
  description: The error details definition.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message details.
    types:
    - uid: string
  - name: requestId
    description: Correlation Id for current request.
    types:
    - uid: string
  - name: time
    description: The time that request failed.
    types:
    - uid: string
