### YamlMime:RESTOperation
uid: api.iotcentral.1.2-previewdataplane.roles.list
name: List
service: IoT Central
groupName: Roles
apiVersion: 1.2-preview
summary: Get the list of roles in an application.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/roles?api-version=1.2-preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: RoleCollection
- name: Other Status Codes
  description: Error
  types:
  - uid: Error
requestHeader: []
definitions:
- name: RoleCollection
  kind: object
  properties:
