    description: The collection of roles.
    types:
    - uid: Role
      isArray: true
  - name: nextLink
    description: URL to get the next page of roles.
    types:
    - uid: string
- name: Error
  description: The error model definition.
  kind: object
  properties:
  - name: error
    description: Error details for current request.
    types:
    - uid: ErrorDetails
- name: Role
  description: The user role definition.
  kind: object
  properties:
