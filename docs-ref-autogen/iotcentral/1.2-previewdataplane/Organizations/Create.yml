### YamlMime:RESTOperation
uid: api.iotcentral.1.2-previewdataplane.organizations.create
name: Create
service: IoT Central
groupName: Organizations
apiVersion: 1.2-preview
summary: Create an organization in the application
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{subdomain}.{baseDomain}/api/organizations/{organizationId}?api-version=1.2-preview
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: organizationId
  in: path
  isRequired: true
  description: Unique ID of the organization.
  types:
  - uid: string
  pattern: ^(?!-)[a-z0-9-]{1,48}[a-z0-9]$
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: Organization
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: An error response received from the IoT Central Service.
  types:
  - uid: Error
requestBody:
- name: default
  parameters:
  - name: displayName
    in: body
    description: Display name of the organization.
    types:
    - uid: string
  - name: parent
    in: body
    description: ID of the parent of the organization, for creation of top level organizations, this field is not required.
    types:
    - uid: string
requestHeader: []
definitions:
- name: Organization
  description: The organization definition.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the organization.
    types:
    - uid: string
  - name: displayName
    description: Display name of the organization.
    types:
    - uid: string
  - name: parent
    description: ID of the parent of the organization, for creation of top level organizations, this field is not required.
    types:
    - uid: string
- name: Error
  description: The error model definition.
  kind: object
  properties:
  - name: error
    description: Error details for current request.
    types:
    - uid: ErrorDetails
- name: ErrorDetails
  description: The error details definition.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message details.
    types:
    - uid: string
  - name: requestId
    description: Correlation Id for current request.
    types:
    - uid: string
  - name: time
    description: The time that request failed.
    types:
    - uid: string
examples:
- name: Add or update organization
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/organizations/seattle?api-version=1.2-preview
    body: >-
      {
        "displayName": "Seattle",
        "parent": "washington"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "seattle",
        "displayName": "Seattle",
        "parent": "washington"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about IoT Central service - Create an organization in the application
errorCodes: []
