    description: The link used to get the next page of IoT Central application templates.
    types:
    - uid: string
  - name: value
    isReadyOnly: true
    description: A list of IoT Central Application Templates.
    types:
    - uid: AppTemplate
      isArray: true
- name: CloudError
  description: Error details.
  kind: object
  properties:
  - name: error.code
