### YamlMime:RESTOperation
uid: management.azure.com.iotcentral.2021-06-01controlplane.apps.listtemplates
name: List Templates
service: IoT Central
groupName: Apps
apiVersion: 2021-06-01
summary: Get all available application templates.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.IoTCentral/appTemplates?api-version=2021-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The body contains all the IoT Central application templates.
  types:
  - uid: AppTemplatesResult
- name: Other Status Codes
  description: DefaultErrorResponse
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: AppTemplatesResult
  description: A list of IoT Central Application Templates with a next link.
  kind: object
  properties:
