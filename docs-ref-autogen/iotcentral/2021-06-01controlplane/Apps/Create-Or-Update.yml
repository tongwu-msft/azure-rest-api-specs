### YamlMime:RESTOperation
uid: management.azure.com.iotcentral.2021-06-01controlplane.apps.createorupdate
name: Create Or Update
service: IoT Central
groupName: Apps
apiVersion: 2021-06-01
summary: Create or update the metadata of an IoT Central application. The usual pattern to modify a property is to retrieve the IoT Central application metadata and security metadata, and then combine them with the modified values in a new body to update the IoT Central application.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.IoTCentral/iotApps/{resourceName}?api-version=2021-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the IoT Central application.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The ARM resource name of the IoT Central application.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API.
  types:
  - uid: string
responses:
- name: 200 OK
  description: This is returned as a response to the status polling request for the create or update operation. The body contains the resource representation that indicates a transitional provisioning state.
  types:
  - uid: App
- name: 201 Created
  description: This is returned as a response to the status polling request for the create or update operation. The body contains the resource representation that indicates a transitional provisioning state.
  types:
  - uid: App
- name: 202 Accepted
  description: Accepted - Put request accepted; the operation will complete asynchronously.
- name: Other Status Codes
  description: DefaultErrorResponse
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: sku
    in: body
    isRequired: true
    description: A valid instance SKU.
    types:
    - uid: AppSkuInfo
  - name: identity
    in: body
    description: The managed identities for the IoT Central application.
    types:
    - uid: SystemAssignedServiceIdentity
  - name: properties.displayName
    in: body
    description: The display name of the application.
    types:
    - uid: string
  - name: properties.subdomain
    in: body
    description: The subdomain of the application.
    types:
    - uid: string
  - name: properties.template
    in: body
    description: The ID of the application template, which is a blueprint that defines the characteristics and behaviors of an application. Optional; if not specified, defaults to a blank blueprint and allows the application to be defined from scratch.
    types:
    - uid: string
  - name: location
    in: body
    isRequired: true
    description: The resource location.
    types:
    - uid: string
  - name: tags
    in: body
    description: The resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
