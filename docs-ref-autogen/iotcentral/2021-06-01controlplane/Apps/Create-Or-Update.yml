    body: >-
      {
        "location": "westus",
        "sku": {
          "name": "ST2"
        },
        "properties": {
          "displayName": "My IoT Central App",
          "subdomain": "my-iot-central-app",
          "template": "iotc-pnp-preview@1.0.0"
