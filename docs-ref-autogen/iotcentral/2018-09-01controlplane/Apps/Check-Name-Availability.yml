### YamlMime:RESTOperation
uid: management.azure.com.iotcentral.2018-09-01controlplane.apps.checknameavailability
name: Check Name Availability
service: IoT Central
groupName: Apps
apiVersion: 2018-09-01
summary: Check if an IoT Central application name is available.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.IoTCentral/checkNameAvailability?api-version=2018-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API.
  types:
  - uid: string
responses:
- name: 200 OK
  description: This is a synchronous operation. The body contains a JSON-serialized response that specifies whether the IoT Central application name is available. If the name is not available, the body contains the reason.
  types:
  - uid: AppAvailabilityInfo
- name: Other Status Codes
  description: DefaultErrorResponse
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    isRequired: true
    description: The name of the IoT Central application instance to check.
    types:
    - uid: string
  - name: type
    in: body
    description: The type of the IoT Central resource to query.
    types:
    - uid: string
requestHeader: []
definitions:
- name: AppAvailabilityInfo
  description: The properties indicating whether a given IoT Central application name or subdomain is available.
  kind: object
  properties:
  - name: nameAvailable
    isReadyOnly: true
    description: The value which indicates whether the provided name is available.
    types:
    - uid: boolean
  - name: reason
    isReadyOnly: true
    description: The reason for unavailability.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The detailed reason message.
    types:
    - uid: string
- name: CloudError
  description: Error details.
  kind: object
  properties:
  - name: error.code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: error.message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: error.target
    isReadyOnly: true
    description: The target of the particular error.
    types:
    - uid: string
  - name: error.details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: OperationInputs
  description: Input values.
  kind: object
  properties:
  - name: name
    description: The name of the IoT Central application instance to check.
    types:
    - uid: string
  - name: type
    description: The type of the IoT Central resource to query.
    types:
    - uid: string
    defaultValue: IoTApps
- name: CloudErrorBody
  description: Details of error response.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The target of the particular error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: Apps_CheckNameAvailability
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.IoTCentral/checkNameAvailability?api-version=2018-09-01
    body: >-
      {
        "name": "myiotcentralapp",
        "type": "IoTApps"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.IoTCentral/checkNameAvailability?api-version=2018-09-01

      {
        "name": "myiotcentralapp",
        "type": "IoTApps"
      }

      ```

  responses:
  - statusCode: "200"
    headers:
    - name: code
      value: "200"
    body: >-
      {
        "nameAvailable": true
      }
  - statusCode: default
    body: >-
      {
        "error": {
          "code": "Error code",
          "message": "Error message",
          "target": "Error target"
        }
      }
