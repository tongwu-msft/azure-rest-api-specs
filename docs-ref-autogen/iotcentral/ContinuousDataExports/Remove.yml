### YamlMime:RESTOperation
uid: api.preview.iotcentral.continuousdataexports.remove
name: Remove
service: IoT Central
groupName: Continuous Data Exports
apiVersion: 1.0.0
summary: Delete a continuous data export.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://{subdomain}.{centralDnsSuffixInPath}/api/preview/continuousDataExports/{export_id}
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: Application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  description: The DNS suffix used as the base for all Azure Data Lake Analytics Job service requests.
  types:
  - uid: string
- name: export_id
  in: path
  isRequired: true
  description: Unique ID for the continuous data export.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: Success
requestHeader: []
definitions: []
examples:
- name: Delete export
  request:
    uri: DELETE https://appsubdomain.azureiotcentral.com/api/preview/continuousDataExports/abc
  responses:
  - statusCode: "204"
security: []
errorCodes: []
