### YamlMime:RESTOperation
uid: apps.azureiotcentral.com.api.preview.iotcentral.continuousdataexports.update
name: Update
service: IoT Central
groupName: Continuous Data Exports
apiVersion: preview
summary: Update an existing continuous data export via PATCH.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://{subdomain}.{centralDnsSuffixInPath}/api/preview/continuousDataExports/{export_id}
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: export_id
  in: path
  isRequired: true
  description: Unique ID for the continuous data export.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: ContinuousDataExport
requestHeader: []
definitions:
- name: ContinuousDataExport
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the continuous data export.
    types:
    - uid: string
  - name: etag
    description: ETag used to prevent conflict in continuous data export updates.
    types:
    - uid: string
  - name: displayName
    description: Display name of the continuous data export.
    types:
    - uid: string
  - name: endpoint
    description: Location where exported data should be sent.
    types:
    - uid: Endpoint
  - name: status
    isReadyOnly: true
    description: Indicates whether the continuous data export is starting, running, etc.
    types:
    - uid: string
  - name: enabled
    description: Boolean indicating whether the continuous data export should be running or not.
    types:
    - uid: boolean
  - name: sources
    description: Data sources to export to the endpoint.
    types:
    - uid: string
      isArray: true
examples:
- name: Update export
  request:
    uri: PATCH https://appsubdomain.azureiotcentral.com/api/preview/continuousDataExports/abc
    body: >-
      {
        "displayName": "Updated export name",
        "endpoint": {
          "type": "StorageEndpoint",
          "connectionString": "<updated connection string>",
          "name": "Blob 1"
        },
        "enabled": false,
        "sources": [
          "devices",
          "deviceTemplates",
          "telemetry"
        ]
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "abc",
        "etag": "493aface-4c5e-4318-89e9-f6586f687009",
        "displayName": "Updated export name",
        "endpoint": {
          "type": "StorageEndpoint",
          "connectionString": "<updated connection string",
          "name": "Blob 1"
        },
        "status": "stopped",
        "enabled": false,
        "sources": [
          "devices",
          "deviceTemplates",
          "telemetry"
        ]
      }
security: []
errorCodes: []
