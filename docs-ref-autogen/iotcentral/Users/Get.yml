### YamlMime:RESTOperation
uid: apps.azureiotcentral.com.api.preview.iotcentral.users.get
name: Get
service: IoT Central
groupName: Users
apiVersion: preview
summary: Get a user by ID
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{centralDnsSuffixInPath}/api/preview/users/{user_id}
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: user_id
  in: path
  isRequired: true
  description: Unique ID of the user.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: User
requestHeader: []
definitions:
- name: User
  kind: object
  properties:
  - name: roles
    description: List of roles that specify the permissions to access the application.
    types:
    - uid: Roles
      isArray: true
  - name: id
    isReadyOnly: true
    description: Unique ID of the user.
    types:
    - uid: string
  - name: type
    description: Type of the user.
    types:
    - uid: string
- name: Roles
  description: List of roles that specify the permissions to access the application.
  kind: object
  properties:
  - name: role
    description: ID that specifies the role assignment for this role.
    types:
    - uid: string
examples:
- name: Get a user by ID
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/preview/users/abc
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "abc",
        "type": "EmailUser",
        "roles": [
          {
            "role": "ca310b8d-2f4a-44e0-a36e-957c202cd8d4"
          }
        ],
        "email": "alice@contoso.com"
      }
security: []
errorCodes: []
