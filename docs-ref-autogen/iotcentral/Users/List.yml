### YamlMime:RESTOperation
uid: apps.azureiotcentral.com.api.preview.iotcentral.users.list
name: List
service: IoT Central
groupName: Users
apiVersion: preview
summary: Get the list of users in an application
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{centralDnsSuffixInPath}/api/preview/users
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: UserCollection
requestHeader: []
definitions:
- name: UserCollection
  kind: object
  properties:
  - name: value
    description: The collection of users.
    types:
    - uid: User
      isArray: true
  - name: nextLink
    description: URL to get the next page of users.
    types:
    - uid: string
- name: User
  kind: object
  properties:
  - name: roles
    description: List of roles that specify the permissions to access the application.
    types:
    - uid: Roles
      isArray: true
  - name: id
    isReadyOnly: true
    description: Unique ID of the user.
    types:
    - uid: string
  - name: type
    description: Type of the user.
    types:
    - uid: string
- name: Roles
  description: List of roles that specify the permissions to access the application.
  kind: object
  properties:
  - name: role
    description: ID that specifies the role assignment for this role.
    types:
    - uid: string
examples:
- name: List users
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/preview/users
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "af0d5b8f-7a69-4521-868e-19745fae353f",
            "type": "EmailUser",
            "roles": [
              {
                "role": "ca310b8d-2f4a-44e0-a36e-957c202cd8d4"
              }
            ],
            "email": "alice@contoso.com"
          },
          {
            "id": "123",
            "type": "ServicePrincipalUser",
            "roles": [
              {
                "role": "ca310b8d-2f4a-44e0-a36e-957c202cd8d4"
              }
            ],
            "tenantId": "72f988bf-86f1-41af-91ab-2d7cd011db47",
            "objectId": "9071c899-bce0-4862-b208-75dabae226a9"
          }
        ]
      }
security: []
errorCodes: []
