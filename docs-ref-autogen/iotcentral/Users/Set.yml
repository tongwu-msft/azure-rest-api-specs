### YamlMime:RESTOperation
uid: apps.azureiotcentral.com.api.preview.iotcentral.users.set
name: Set
service: IoT Central
groupName: Users
apiVersion: preview
summary: Create or update a user in the application
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{subdomain}.{centralDnsSuffixInPath}/api/preview/users/{user_id}
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: user_id
  in: path
  isRequired: true
  description: Unique ID of the user.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: User
requestBody:
- name: default
  parameters:
  - name: roles
    in: body
    isRequired: true
    description: List of roles that specify the permissions to access the application.
    types:
    - uid: Roles
      isArray: true
  - name: type
    in: body
    isRequired: true
    description: Type of the user.
    types:
    - uid: string
requestHeader: []
definitions:
- name: Roles
  description: List of roles that specify the permissions to access the application.
  kind: object
  properties:
  - name: role
    description: ID that specifies the role assignment for this role.
    types:
    - uid: string
- name: User
  kind: object
  properties:
  - name: roles
    description: List of roles that specify the permissions to access the application.
    types:
    - uid: Roles
      isArray: true
  - name: id
    isReadyOnly: true
    description: Unique ID of the user.
    types:
    - uid: string
  - name: type
    description: Type of the user.
    types:
    - uid: string
examples:
- name: Add or update a service principal user
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/preview/users/123
    body: >-
      {
        "type": "ServicePrincipalUser",
        "tenantId": "027fdad7-cf0f-470a-a26a-272197813322",
        "objectId": "65e13aac-1443-4c49-9d49-57b87197cfff",
        "roles": [
          {
            "role": "c7be2c6b-797e-4551-bb24-33709f6b2e20"
          }
        ]
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "123",
        "type": "ServicePrincipalUser",
        "tenantId": "027fdad7-cf0f-470a-a26a-272197813322",
        "objectId": "65e13aac-1443-4c49-9d49-57b87197cfff",
        "roles": [
          {
            "role": "c7be2c6b-797e-4551-bb24-33709f6b2e20"
          }
        ]
      }
- name: Add or update an email user
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/preview/users/123
    body: >-
      {
        "type": "EmailUser",
        "roles": [
          {
            "role": "ca310b8d-2f4a-44e0-a36e-957c202cd8d4"
          }
        ],
        "email": "bob@contoso.com"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "type": "EmailUser",
        "roles": [
          {
            "role": "ca310b8d-2f4a-44e0-a36e-957c202cd8d4"
          }
        ],
        "email": "bob@contoso.com"
      }
security: []
errorCodes: []
