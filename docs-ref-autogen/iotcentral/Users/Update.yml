### YamlMime:RESTOperation
uid: apps.azureiotcentral.com.api.preview.iotcentral.users.update
name: Update
service: IoT Central
groupName: Users
apiVersion: preview
summary: Update a user in the application via PATCH
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://{subdomain}.{centralDnsSuffixInPath}/api/preview/users/{user_id}
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: user_id
  in: path
  isRequired: true
  description: Unique ID of the user.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: User
requestHeader: []
definitions:
- name: User
  kind: object
  properties:
  - name: roles
    description: List of roles that specify the permissions to access the application.
    types:
    - uid: Roles
      isArray: true
  - name: id
    isReadyOnly: true
    description: Unique ID of the user.
    types:
    - uid: string
  - name: type
    description: Type of the user.
    types:
    - uid: string
- name: Roles
  description: List of roles that specify the permissions to access the application.
  kind: object
  properties:
  - name: role
    description: ID that specifies the role assignment for this role.
    types:
    - uid: string
examples:
- name: Update a service principal user
  request:
    uri: PATCH https://appsubdomain.azureiotcentral.com/api/preview/users/123
    body: >-
      {
        "type": "ServicePrincipalUser",
        "tenantId": "<tenant Id>",
        "objectId": "<object Id>",
        "roles": [
          {
            "role": "<role Id>"
          }
        ]
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "123",
        "type": "ServicePrincipalUser",
        "tenantId": "<tenant Id>",
        "objectId": "<object Id>",
        "roles": [
          {
            "role": "<role Id>"
          }
        ]
      }
- name: Update an email user
  request:
    uri: PATCH https://appsubdomain.azureiotcentral.com/api/preview/users/123
    body: >-
      {
        "roles": [
          {
            "role": "<new role Id>"
          }
        ]
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "type": "EmailUser",
        "roles": [
          {
            "role": "<new role Id>"
          }
        ],
        "email": "bob@contoso.com"
      }
security: []
errorCodes: []
