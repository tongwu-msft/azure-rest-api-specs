### YamlMime:RESTOperation
uid: apps.azureiotcentral.com.api.preview.iotcentral.devicegroups.list
name: List
service: IoT Central
groupName: Device Groups
apiVersion: preview
summary: Get the list of device groups in an application.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{centralDnsSuffixInPath}/api/preview/deviceGroups
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: DeviceGroupCollection
requestHeader: []
definitions:
- name: DeviceGroupCollection
  kind: object
  properties:
  - name: value
    description: The collection of device groups.
    types:
    - uid: DeviceGroup
      isArray: true
  - name: nextLink
    description: URL to get the next page of device groups.
    types:
    - uid: string
- name: DeviceGroup
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the device group.
    types:
    - uid: string
  - name: displayName
    description: Display name of the device group.
    types:
    - uid: string
examples:
- name: List device groups
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/preview/deviceGroups
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "475cad48-b7ff-4a09-b51e-1a9021385453",
            "displayName": "DeviceGroupEntry1"
          },
          {
            "id": "c2d5ae1d-2cb7-4f58-bf44-5e816aba0a0e",
            "displayName": "DeviceGroupEntry2"
          },
          {
            "id": "241ad72b-32aa-4216-aabe-91b240582c8d",
            "displayName": "DeviceGroupEntry3"
          },
          {
            "id": "241ad72b-32aa-4216-aabe-91b240582c8d",
            "displayName": "DeviceGroupEntry4"
          }
        ]
      }
security: []
errorCodes: []
