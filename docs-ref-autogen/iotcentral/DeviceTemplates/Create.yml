### YamlMime:RESTOperation
uid: apps.azureiotcentral.com.api.preview.iotcentral.devicetemplates.create
name: Create
service: IoT Central
groupName: Device Templates
apiVersion: preview
summary: Publish a new device template or update the cloud properties and overrides of an existing device template. Default views will be automatically generated for new device templates created this way.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{subdomain}.{centralDnsSuffixInPath}/api/preview/deviceTemplates/{device_template_id}
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: device_template_id
  in: path
  isRequired: true
  description: Unique ID of the device template.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: DeviceTemplate
requestBody:
- name: default
  parameters:
  - name: etag
    in: body
    description: ETag used to prevent conflict in device template updates.
    types:
    - uid: string
  - name: types
    in: body
    isRequired: true
    description: The types of device to which this template applies.
    types:
    - uid: string
      isArray: true
  - name: displayName
    in: body
    description: Display name of the device template.
    types:
    - uid: string
  - name: description
    in: body
    description: Detailed description of the device template.
    types:
    - uid: string
  - name: capabilityModel
    in: body
    isRequired: true
    description: The capability model utilized by this device template.
    types:
    - {}
  - name: solutionModel
    in: body
    description: The solution model utilized by this device template.
    types:
    - {}
requestHeader: []
definitions:
- name: DeviceTemplate
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the device template.
    types:
    - uid: string
  - name: etag
    description: ETag used to prevent conflict in device template updates.
    types:
    - uid: string
  - name: types
    description: The types of device to which this template applies.
    types:
    - uid: string
      isArray: true
  - name: displayName
    description: Display name of the device template.
    types:
    - uid: string
  - name: description
    description: Detailed description of the device template.
    types:
    - uid: string
  - name: capabilityModel
    description: The capability model utilized by this device template.
    types:
    - {}
  - name: solutionModel
    description: The solution model utilized by this device template.
    types:
    - {}
