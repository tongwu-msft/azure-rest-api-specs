### YamlMime:RESTOperation
uid: api.preview.iotcentral.devicetemplates.list
name: List
service: IoT Central
groupName: Device Templates
apiVersion: 1.0.0
summary: Get the list of device templates in an application
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{centralDnsSuffixInPath}/api/preview/deviceTemplates
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: Application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  description: The DNS suffix used as the base for all Azure Data Lake Analytics Job service requests.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: DeviceTemplateCollection
requestHeader: []
definitions:
- name: DeviceTemplateCollection
  kind: object
  properties:
  - name: value
    description: The collection of device templates.
    types:
    - uid: DeviceTemplate
      isArray: true
  - name: nextLink
    description: URL to get the next page of device templates.
    types:
    - uid: string
- name: DeviceTemplate
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique ID of the device template.
    types:
    - uid: string
  - name: etag
    description: ETag used to prevent conflict in device template updates.
    types:
    - uid: string
  - name: types
    description: The types of device to which this template applies.
    types:
    - uid: string
      isArray: true
  - name: displayName
    description: Display name of the device template.
    types:
    - uid: string
  - name: description
    description: Detailed description of the device template.
    types:
    - uid: string
  - name: capabilityModel
    description: ''
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
  - name: solutionModel
    description: ''
    types:
    - uid: SolutionModel
- name: object
  description: The collection of api tokens.
  kind: object
  properties:
  - name: roles
    description: Roles that the permission has been granted permission to.
    types:
    - uid: string
      isArray: true
  - name: id
    isReadyOnly: true
    description: Unique ID of the api token.
    types:
    - uid: string
  - name: token
    isReadyOnly: true
    description: Value of the api token.
    types:
    - uid: string
  - name: expiry
    description: String-formatted date representing the time when the token expires
    types:
    - uid: string
- name: SolutionModel
  kind: object
  properties:
  - name: '@id'
    description: Unique ID of the entity.
    types:
    - uid: string
  - name: '@type'
    description: Type of the entity.
    types:
    - uid: string
      isArray: true
  - name: displayName
    description: Display name of the entity.
    types:
    - uid: string
  - name: description
    description: Detailed description of the entity.
    types:
    - uid: string
  - name: comment
    description: Developer comment about the entity.
    types:
    - uid: string
  - name: cloudProperties
    description: The cloud properties defined by the solution model.
    types:
    - uid: object
      isArray: true
  - name: initialValues
    description: The initial values defined by the solution model.
    types:
    - uid: object
      isArray: true
  - name: overrides
    description: The overrides defined by the solution model.
    types:
    - uid: object
      isArray: true
