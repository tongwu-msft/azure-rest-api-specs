### YamlMime:RESTOperation
uid: api.preview.iotcentral.devicetemplates.remove
name: Remove
service: IoT Central
groupName: Device Templates
apiVersion: preview
summary: "Delete a device template  \nDelete an existing device template by device ID."
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://{subdomain}.{centralDnsSuffixInPath}/api/preview/deviceTemplates/{device_template_id}
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: Application subdomain.
  types:
  - uid: string
- name: centralDnsSuffixInPath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The DNS suffix used as the base for all Azure IoT Central service requests.
  types:
  - uid: string
- name: device_template_id
  in: path
  isRequired: true
  description: Unique ID of the device template.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: Success
requestHeader: []
definitions: []
examples:
- name: Delete a device template by Id
  request:
    uri: DELETE https://appsubdomain.azureiotcentral.com/api/preview/deviceTemplates/urn:sbk9sd6sl:modelDefinition:u3b_fwd7os
  responses:
  - statusCode: "204"
security: []
errorCodes: []
