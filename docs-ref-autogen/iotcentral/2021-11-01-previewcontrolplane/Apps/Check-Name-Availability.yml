### YamlMime:RESTOperation
uid: management.azure.com.iotcentral.2021-11-01-previewcontrolplane.apps.checknameavailability
name: Check Name Availability
service: IoT Central
groupName: Apps
apiVersion: 2021-11-01-preview
summary: Check if an IoT Central application name is available.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.IoTCentral/checkNameAvailability?api-version=2021-11-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API.
  types:
  - uid: string
responses:
- name: 200 OK
  description: This is a synchronous operation. The body contains a JSON-serialized response that specifies whether the IoT Central application name is available. If the name is not available, the body contains the reason.
  types:
  - uid: AppAvailabilityInfo
- name: Other Status Codes
  description: DefaultErrorResponse
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    isRequired: true
    description: The name of the IoT Central application instance to check.
    types:
    - uid: string
  - name: type
    in: body
    description: The type of the IoT Central resource to query.
    types:
    - uid: string
requestHeader: []
definitions:
- name: AppAvailabilityInfo
  description: The properties indicating whether a given IoT Central application name or subdomain is available.
  kind: object
  properties:
  - name: nameAvailable
    isReadyOnly: true
    description: The value which indicates whether the provided name is available.
    types:
    - uid: boolean
  - name: reason
    isReadyOnly: true
    description: The reason for unavailability.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The detailed reason message.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: OperationInputs
  description: Input values.
  kind: object
  properties:
  - name: name
    description: The name of the IoT Central application instance to check.
    types:
    - uid: string
  - name: type
    description: The type of the IoT Central resource to query.
    types:
    - uid: string
    defaultValue: IoTApps
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
- name: Apps_CheckNameAvailability
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.IoTCentral/checkNameAvailability?api-version=2021-11-01-preview
    body: >-
      {
        "name": "myiotcentralapp",
        "type": "IoTApps"
      }
  responses:
  - statusCode: "200"
    headers:
    - name: Code
      value: "200"
    body: >-
      {
        "nameAvailable": true
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about IoT Central service - Check if an IoT Central application name is available.
errorCodes: []
