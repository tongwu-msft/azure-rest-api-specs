### YamlMime:RESTOperation
uid: management.azure.com.iotcentral.2021-11-01-previewcontrolplane.apps.get
name: Get
service: IoT Central
groupName: Apps
apiVersion: 2021-11-01-preview
summary: Get the metadata of an IoT Central application.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.IoTCentral/iotApps/{resourceName}?api-version=2021-11-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the IoT Central application.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The ARM resource name of the IoT Central application.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The body contains all the non-security properties of the IoT Central application. Security-related properties are set to null.
  types:
  - uid: App
- name: Other Status Codes
  description: Default error response
  types:
  - uid: ErrorResponse
requestHeader: []
