### YamlMime:RESTOperation
uid: api.iotcentral.1.0.users.get
name: Get
service: IoT Central
groupName: Users
apiVersion: "1.0"
summary: Get a user by ID
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/users/{userId}?api-version=1.0
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: userId
  in: path
  isRequired: true
  description: Unique ID of the user.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: EmailUser
  - uid: ServicePrincipalUser
  typesTitle: User
requestHeader: []
definitions:
- name: EmailUser
  kind: object
  properties:
  - name: email
    description: Email address of the user.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Unique ID of the user.
    types:
    - uid: string
  - name: type
    description: Type of the user.
    types:
    - uid: email
    typesTitle: string
  - name: roles
    description: List of role assignments that specify the permissions to access the application.
    types:
    - uid: RoleAssignment
      isArray: true
- name: ServicePrincipalUser
  kind: object
  properties:
  - name: tenantId
    description: The AAD tenant ID of the service principal.
    types:
    - uid: string
  - name: objectId
    description: The AAD object ID of the service principal.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Unique ID of the user.
    types:
    - uid: string
  - name: type
    description: Type of the user.
    types:
    - uid: servicePrincipal
    typesTitle: string
  - name: roles
    description: List of role assignments that specify the permissions to access the application.
    types:
    - uid: RoleAssignment
      isArray: true
- name: RoleAssignment
  kind: object
  properties:
  - name: role
    description: ID of the role for this role assignment.
    types:
    - uid: string
examples:
- name: Get a user by ID
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/users/abc?api-version=1.0
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "abc",
        "type": "email",
        "roles": [
          {
            "role": "ca310b8d-2f4a-44e0-a36e-957c202cd8d4"
          }
        ],
        "email": "alice@contoso.com"
      }
security: []
metadata:
  description: Learn more about <IoT Central> service - Get a user by ID
errorCodes: []
