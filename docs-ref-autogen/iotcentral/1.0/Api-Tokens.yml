### YamlMime:RESTOperationGroup
uid: api.iotcentral.1.0.apitokens
name: Api Tokens
apiVersion: "1.0"
service: IoT Central
metadata:
  description: Learn more about [IoT Central Api Tokens Operations]. How to [Remove,Create,Get,List].
operations:
- uid: api.iotcentral.1.0.apitokens.create
  summary: Create a new API token in the application to use in the IoT Central public API. The token value will be returned in the response, and won't be returned again in subsequent requests.
- uid: api.iotcentral.1.0.apitokens.get
  summary: Get an API token by ID.
- uid: api.iotcentral.1.0.apitokens.list
  summary: Get the list of API tokens in an application. The token value will never be returned for security reasons.
- uid: api.iotcentral.1.0.apitokens.remove
  summary: Delete an API token.
