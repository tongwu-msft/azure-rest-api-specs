### YamlMime:RESTOperation
uid: api.iotcentral.1.0.devices.replacecomponentproperties
name: Replace Component Properties
service: IoT Central
groupName: Devices
apiVersion: "1.0"
summary: Replace device properties for a specific component
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{subdomain}.{baseDomain}/api/devices/{deviceId}/components/{componentName}/properties?api-version=1.0
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceId
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: componentName
  in: path
  isRequired: true
  description: Name of the device component.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Success
  types:
  - uid: DeviceProperties
requestBody:
- name: default
  parameters:
  - name: body
    in: body
    description: Device properties.
    types:
    - uid: DeviceProperties
requestHeader: []
definitions: []
examples:
- name: Update properties on components
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/devices/mx1/components/settings/properties?api-version=1.0
    body: >-
      {
        "fanSpeed": 35,
        "voltage": 5,
        "current": 2,
        "irSwitch": true
      }
  responses:
  - statusCode: "202"
    body: >-
      {
        "$metadata": {
          "fanSpeed": {
            "desiredValue": 35
          },
          "voltage": {
            "desiredValue": 5
          },
          "current": {
            "desiredValue": 2
          },
          "irSwitch": {
            "desiredValue": true
          }
        }
      }
security: []
metadata:
  description: Learn more about IoT Central service - Replace device properties for a specific component
errorCodes: []
