### YamlMime:RESTOperation
uid: api.iotcentral.1.0.devices.listcomponents
name: List Components
service: IoT Central
groupName: Devices
apiVersion: "1.0"
summary: List the components present in a device
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{subdomain}.{baseDomain}/api/devices/{deviceId}/components?api-version=1.0
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceId
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: Collection
requestHeader: []
definitions:
- name: Collection
  kind: object
  properties:
  - name: value
    description: The collection of entities.
    types:
    - uid: object
      isArray: true
  - name: nextLink
    description: URL to get the next page of entities.
    types:
    - uid: string
examples:
- name: List components
  request:
    uri: GET https://appsubdomain.azureiotcentral.com/api/devices/device1/components?api-version=1.0
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "@id": "<id>",
            "@type": [
              "InterfaceInstance"
            ],
            "name": "LocationTracking"
          },
          {
            "@id": "<id>",
            "@type": [
              "InterfaceInstance"
            ],
            "name": "EnvironmentSensing"
          }
        ]
      }
security: []
metadata:
  description: Learn more about <IoT Central> service - List the components present in a device
errorCodes: []
