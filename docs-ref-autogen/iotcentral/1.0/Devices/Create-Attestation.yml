### YamlMime:RESTOperation
uid: api.iotcentral.1.0.devices.createattestation
name: Create Attestation
service: IoT Central
groupName: Devices
apiVersion: "1.0"
summary: Create an individual device attestation
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{subdomain}.{baseDomain}/api/devices/{deviceId}/attestation?api-version=1.0
uriParameters:
- name: subdomain
  in: path
  isRequired: true
  description: The application subdomain.
  types:
  - uid: string
- name: baseDomain
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base domain for all Azure IoT Central service requests.
  types:
  - uid: string
- name: deviceId
  in: path
  isRequired: true
  description: Unique ID of the device.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API being called.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: SymmetricKeyAttestation
  - uid: TpmAttestation
  - uid: X509Attestation
  typesTitle: Attestation
requestBody:
- name: SymmetricKeyAttestation
  parameters:
  - name: symmetricKey
    in: body
    isRequired: true
    description: The symmetric key credentials for this attestation.
    types:
    - uid: SymmetricKey
  - name: type
    in: body
    isRequired: true
    description: Type of the attestation.
    types:
    - uid: symmetricKey
    typesTitle: string
- name: TpmAttestation
  parameters:
  - name: tpm
    in: body
    isRequired: true
    description: The TPM credentials for this attestation.
    types:
    - uid: Tpm
  - name: type
    in: body
    isRequired: true
    description: Type of the attestation.
    types:
    - uid: tpm
    typesTitle: string
- name: X509Attestation
  parameters:
  - name: x509
    in: body
    isRequired: true
    description: The X.509 credentials for this attestation.
    types:
    - uid: X509
  - name: type
    in: body
    isRequired: true
    description: Type of the attestation.
    types:
    - uid: x509
    typesTitle: string
requestHeader: []
definitions:
- name: SymmetricKeyAttestation
  kind: object
  properties:
  - name: symmetricKey
    description: The symmetric key credentials for this attestation.
    types:
    - uid: SymmetricKey
  - name: type
    description: Type of the attestation.
    types:
    - uid: symmetricKey
    typesTitle: string
- name: TpmAttestation
  kind: object
  properties:
  - name: tpm
    description: The TPM credentials for this attestation.
    types:
    - uid: Tpm
  - name: type
    description: Type of the attestation.
    types:
    - uid: tpm
    typesTitle: string
- name: X509Attestation
  kind: object
  properties:
  - name: x509
    description: The X.509 credentials for this attestation.
    types:
    - uid: X509
  - name: type
    description: Type of the attestation.
    types:
    - uid: x509
    typesTitle: string
- name: SymmetricKey
  kind: object
  properties:
  - name: primaryKey
    description: The primary key for this credential.
    types:
    - uid: string
  - name: secondaryKey
    description: The secondary key for this credential.
    types:
    - uid: string
- name: Tpm
  kind: object
  properties:
  - name: endorsementKey
    description: The TPM endorsement key for this credential.
    types:
    - uid: string
- name: X509
  kind: object
  properties:
  - name: clientCertificates
    description: The X.509 client certificates for this credential.
    types:
    - uid: X509Certificates
- name: X509Certificates
  kind: object
  properties:
  - name: primary
    description: The primary X.509 certificate for this credential.
    types:
    - uid: X509Certificate
  - name: secondary
    description: The secondary X.509 certificate for this credential.
    types:
    - uid: X509Certificate
- name: X509Certificate
  kind: object
  properties:
  - name: certificate
    description: The string representation of this certificate.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: Information about this certificate.
    types:
    - uid: X509CertificateInfo
- name: X509CertificateInfo
  kind: object
  properties:
  - name: sha1Thumbprint
    description: The SHA-1 hash value of the certificate.
    types:
    - uid: string
examples:
- name: Create or update device attestation - Symmetric Key
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/devices/CheckoutThermostat/attestation?api-version=1.0
    body: >-
      {
        "type": "symmetricKey",
        "symmetricKey": {
          "primaryKey": "<primary key>",
          "secondaryKey": "<secondary key>"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "type": "symmetricKey",
        "symmetricKey": {
          "primaryKey": "<primary key>",
          "secondaryKey": "<secondary key>"
        }
      }
- name: Create or update device attestation - TPM
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/devices/CheckoutThermostat/attestation?api-version=1.0
    body: >-
      {
        "type": "tpm",
        "tpm": {
          "endorsementKey": "<endorsement key>"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "type": "tpm",
        "tpm": {
          "endorsementKey": "<endorsement key>"
        }
      }
- name: Create or update device attestation - X509
  request:
    uri: PUT https://appsubdomain.azureiotcentral.com/api/devices/CheckoutThermostat/attestation?api-version=1.0
    body: >-
      {
        "type": "x509",
        "x509": {
          "clientCertificates": {
            "primary": {
              "certificate": "<string representation of the certificate>"
            }
          }
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "type": "x509",
        "x509": {
          "clientCertificates": {
            "primary": {
              "info": {
                "sha1Thumbprint": "<thumbprint>"
              }
            }
          }
        }
      }
security: []
metadata:
  description: Learn more about IoT Central service - Create an individual device attestation
errorCodes: []
