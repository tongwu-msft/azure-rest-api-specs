### YamlMime:RESTOperation
uid: management.azure.com.serialconsole.console.enableconsole
name: Enable Console
service: Serial Console
groupName: Console
apiVersion: 2018-05-01
summary: Enables Serial Console for a subscription
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.SerialConsole/consoleServices/default/enableConsole?api-version=2018-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: default
  in: path
  isRequired: true
  description: Default string modeled as parameter for URL to work correctly.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Serial Console disabled
  types:
  - uid: SetDisabledResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: DeploymentValidateResult
requestHeader: []
definitions:
- name: SetDisabledResult
  description: Set Disabled result
  kind: object
  properties:
  - name: disabled
    description: Disabled result
    types:
    - uid: boolean
- name: DeploymentValidateResult
  description: Details on Failure
  kind: object
  properties:
  - name: errorMessage
    description: Error message
    types:
    - uid: string
examples:
- name: Enable console successfully
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-00000-0000-0000-000000000000/providers/Microsoft.SerialConsole/consoleServices/default/enableConsole?api-version=2018-05-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "disabled": false
      }
  - statusCode: default
    body: >-
      {
        "errorMessage": "This message will contain details on failure"
      }
- name: Enable console with error
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-00000-0000-0000-000000000000/providers/Microsoft.SerialConsole/consoleServices/default/enableConsole?api-version=2018-05-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "disabled": false
      }
  - statusCode: default
    body: >-
      {
        "errorMessage": "This message will contain details on failure"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
