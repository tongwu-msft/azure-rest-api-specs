### YamlMime:RESTOperation
uid: management.azure.com.serialconsole.enableconsole.enableconsole
name: Enable Console
service: Serial Console
groupName: Enable Console
apiVersion: 2018-05-01
summary: "Enable Serial Console for a subscription  \nEnables the Serial Console service for all VMs and VM scale sets in the provided subscription"
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.SerialConsole/consoleServices/{default}/enableConsole?api-version=2018-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription ID which uniquely identifies the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call requiring it.
  types:
  - uid: string
- name: default
  in: path
  isRequired: true
  description: Default parameter. Leave the value as "default".
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Serial Console disabled
  types:
  - uid: EnableSerialConsoleResult
- name: 404 Not Found
  description: Subscription not found - returns a JSON object with error details
  types:
  - uid: GetSerialConsoleSubscriptionNotFound
requestHeader: []
definitions:
- name: EnableSerialConsoleResult
  description: Serial Console Enable Result
  kind: object
  properties:
  - name: disabled
    description: Whether or not Serial Console is disabled (enabled).
    types:
    - uid: boolean
- name: GetSerialConsoleSubscriptionNotFound
  description: Serial Console subscription not found
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Subscription not found message
    types:
    - uid: string
examples:
- name: Enable Serial Console for a subscription
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-00000-0000-0000-000000000000/providers/Microsoft.SerialConsole/consoleServices/default/enableConsole?api-version=2018-05-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/00000000-00000-0000-0000-000000000000/providers/Microsoft.SerialConsole/consoleServices/default/enableConsole?api-version=2018-05-01
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "disabled": false
      }
  - statusCode: "404"
    body: >-
      {
        "code": "SubscriptionNotFound",
        "message": "The subscription '00000000-00000-0000-0000-000000000000' could not be found."
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: "Enable Serial Console for a subscription  \nEnables the Serial Console service for all VMs and VM scale sets in the provided subscription"
errorCodes: []
