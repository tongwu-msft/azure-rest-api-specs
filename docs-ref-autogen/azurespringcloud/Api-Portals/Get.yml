### YamlMime:RESTOperation
uid: management.azure.com.azurespringcloud.apiportals.get
name: Get
service: Azure Spring Cloud
groupName: Api Portals
apiVersion: 2022-01-01-preview
summary: Get the API portal and its properties.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AppPlatform/Spring/{serviceName}/apiPortals/{apiPortalName}?api-version=2022-01-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription ID which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the Service resource.
  types:
  - uid: string
- name: apiPortalName
  in: path
  isRequired: true
  description: The name of API portal.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The response describes the corresponding API portal.
  types:
  - uid: ApiPortalResource
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
