examples:
- name: Storages_List
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myService/storages?api-version=2021-09-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "properties": {
              "storageType": "StorageAccount",
              "accountName": "storage-account-name"
            },
            "type": "Microsoft.AppPlatform/Spring/storages",
            "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/storages/mystorage",
            "name": "mystorage"
          }
        ],
