examples:
- name: ConfigServers_UpdatePut
  request:
    uri: PUT https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/configServers/default?api-version=2020-07-01
    body: >-
      {
        "properties": {
          "configServer": {
            "gitProperty": {
              "uri": "https://github.com/fake-user/fake-repository.git",
              "label": "master",
              "searchPaths": [
                "/"
              ]
            }
          }
        }
      }
  responses:
  - statusCode: "202"
    body: >-
      {
        "properties": {
          "provisioningState": "Updating",
          "configServer": {
            "gitProperty": {
              "uri": "https://github.com/fake-user/fake-repository.git",
              "label": "master",
              "searchPaths": [
                "/"
              ]
            }
          }
        },
        "type": "Microsoft.AppPlatform/Spring/configServers",
        "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/configServers/default",
        "name": "default"
      }
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "provisioningState": "Succeeded",
          "configServer": {
            "gitProperty": {
              "uri": "https://github.com/fake-user/fake-repository.git",
              "label": "master",
              "searchPaths": [
                "/"
              ]
            }
          }
        },
        "type": "Microsoft.AppPlatform/Spring/configServers",
        "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/configServers/default",
        "name": "default"
      }
