examples:
- name: MonitoringSettings_UpdatePut
  request:
    uri: PUT https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/monitoringSettings/default?api-version=2020-07-01
    body: >-
      {
        "properties": {
          "traceEnabled": true,
          "appInsightsInstrumentationKey": "00000000-0000-0000-0000-000000000000"
        }
      }
  responses:
  - statusCode: "202"
    body: >-
      {
        "properties": {
