examples:
- name: GatewayRouteConfigs_Get
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/gateways/default/routeConfigs/myRouteConfig?api-version=2022-03-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "provisioningState": "Succeeded",
          "appResourceId": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/apps/myApp",
          "routes": [
            {
              "title": "myApp route config",
              "ssoEnabled": true,
              "predicates": [
                "Path=/api5/customer/**"
              ],
              "filters": [
                "StripPrefix=2",
                "RateLimit=1,1s"
              ]
            }
          ]
        },
        "systemData": {
          "createdBy": "sample-user",
          "createdByType": "User",
          "createdAt": "2021-08-11T03:16:03.944Z",
          "lastModifiedBy": "sample-user",
          "lastModifiedByType": "User",
          "lastModifiedAt": "2021-08-11T03:17:03.944Z"
        },
        "type": "Microsoft.AppPlatform/Spring/gateways/routeConfigs",
        "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/gateways/default/routeConfigs/myRouteConfig",
        "name": "myRouteConfig"
      }
