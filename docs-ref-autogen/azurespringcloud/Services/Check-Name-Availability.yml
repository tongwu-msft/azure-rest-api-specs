examples:
- name: Services_CheckNameAvailability
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.AppPlatform/locations/eastus/checkNameAvailability?api-version=2022-01-01-preview
    body: >-
      {
        "type": "Microsoft.AppPlatform/Spring",
        "name": "myservice"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": false,
        "reason": "AlreadyExists",
        "message": "The name is already used."
      }
