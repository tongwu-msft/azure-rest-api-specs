    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Moving
    types:
    - uid: string
  - name: Moved
    types:
    - uid: string
  - name: MoveFailed
    types:
    - uid: string
- name: ConfigServerProperties
  description: Config server git properties payload
  kind: object
  properties:
  - name: state
    isReadyOnly: true
    description: State of the config server.
    types:
    - uid: ConfigServerState
  - name: error
    description: Error when apply config server settings.
    types:
    - uid: Error
  - name: configServer
    description: Settings of config server.
    types:
    - uid: ConfigServerSettings
- name: TraceProperties
  description: Trace properties payload
  kind: object
  properties:
  - name: state
    isReadyOnly: true
    description: State of the trace proxy.
    types:
    - uid: TraceProxyState
  - name: error
    description: Error when apply trace proxy changes.
    types:
    - uid: Error
  - name: enabled
    description: Indicates whether enable the tracing functionality
    types:
    - uid: boolean
  - name: appInsightInstrumentationKey
    description: Target application insight instrumentation key
    types:
    - uid: string
- name: NetworkProfile
  description: Service network profile payload
  kind: object
  properties:
