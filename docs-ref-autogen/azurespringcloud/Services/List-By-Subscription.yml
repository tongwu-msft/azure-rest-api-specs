    description: Fully qualified resource Id of the subnet to host Azure Spring Cloud Service Runtime
    types:
    - uid: string
  - name: appSubnetId
    description: Fully qualified resource Id of the subnet to host Azure Spring Cloud Apps
    types:
    - uid: string
