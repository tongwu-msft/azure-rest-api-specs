    description: Strict host key checking or not.
    types:
    - uid: boolean
examples:
- name: Services_ListBySubscription
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.AppPlatform/Spring?api-version=2019-05-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "properties": {
              "provisioningState": "Succeeded",
              "configServerProperties": {
                "state": "Succeeded",
                "configServer": {
                  "gitProperty": {
                    "uri": "https://github.com/fake-user/fake-repository.git",
                    "label": "master",
                    "searchPaths": [
                      "/"
                    ]
                  }
                }
              },
              "trace": {
                "state": "Succeeded",
                "enabled": true,
                "appInsightInstrumentationKey": "00000000-0000-0000-0000-000000000000"
              },
              "serviceId": "12345678abcd1234abcd12345678abcd",
              "networkProfile": {
                "outboundIPs": {
                  "publicIPs": [
                    "20.39.3.173",
                    "40.64.67.13"
                  ]
                },
                "requiredTraffics": [
                  {
                    "protocol": "TCP",
                    "port": 443,
                    "ips": [
                      "20.62.211.25",
                      "52.188.47.226"
                    ],
                    "direction": "Outbound"
                  },
                  {
                    "protocol": "UDP",
                    "port": 1194,
                    "ips": [
                      "20.62.211.25",
                      "52.188.47.226"
                    ],
                    "direction": "Outbound"
                  },
                  {
                    "protocol": "TCP",
                    "port": 9000,
                    "ips": [
                      "20.62.211.25",
                      "52.188.47.226"
                    ],
                    "direction": "Outbound"
                  }
                ]
              }
            },
            "type": "Microsoft.AppPlatform/Spring",
            "sku": {
              "name": "S0",
              "tier": "Standard"
            },
            "location": "eastus",
            "tags": {
              "key1": "value1"
            },
            "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice",
            "name": "myservice"
          }
        ]
      }
security:
