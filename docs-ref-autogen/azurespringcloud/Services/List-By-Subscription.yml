### YamlMime:RESTOperation
uid: management.azure.com.azurespringcloud.services.listbysubscription
name: List By Subscription
service: Azure Spring Cloud
groupName: Services
apiVersion: 2019-05-01-preview
summary: Handles requests to list all resources in a subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.AppPlatform/Spring?api-version=2019-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription ID which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The response describes the list of Services in the subscription.
  types:
  - uid: ServiceResourceList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: ServiceResourceList
  description: Object that includes an array of Service resources and a possible link for next set
  kind: object
  properties:
  - name: value
    description: Collection of Service resources
    types:
    - uid: ServiceResource
      isArray: true
  - name: nextLink
    description: >-
      URL client should use to fetch the next page (per server side paging).

      It's null for now, added for future use.
    types:
    - uid: string
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: An error response from the service.
    types:
    - uid: CloudErrorBody
- name: ServiceResource
  description: Service resource
  kind: object
  properties:
