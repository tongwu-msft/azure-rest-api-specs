    description: Properties of the Service resource
    types:
    - uid: ClusterResourceProperties
  - name: sku
    description: Sku of the Service resource
    types:
    - uid: Sku
  - name: location
    description: The GEO location of the resource.
    types:
    - uid: string
  - name: tags
    description: Tags of the service which is a list of key value pairs that describe the resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: ClusterResourceProperties
  description: Service properties payload
  kind: object
  properties:
  - name: provisioningState
    isReadyOnly: true
    description: Provisioning state of the Service
    types:
    - uid: ProvisioningState
  - name: configServerProperties
    description: Config server git properties of the Service
    types:
    - uid: ConfigServerProperties
  - name: trace
    description: Trace properties of the Service
    types:
    - uid: TraceProperties
  - name: networkProfile
    description: Network profile of the Service
