    isReadyOnly: true
    description: Desired outbound IP resources for Azure Spring Cloud instance.
    types:
    - uid: OutboundIPs
  - name: requiredTraffics
    isReadyOnly: true
    description: Required inbound or outbound traffics for Azure Spring Cloud instance.
    types:
    - uid: RequiredTraffic
      isArray: true
- name: ConfigServerState
  description: State of the config server.
  kind: enum
  properties:
  - name: NotAvailable
    types:
    - uid: string
  - name: Deleted
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
- name: Error
