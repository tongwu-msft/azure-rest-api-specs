    description: Name of the Sku
    types:
    - uid: string
  - name: tier
    description: Tier of the Sku
    types:
    - uid: string
  - name: capacity
    description: Current capacity of the target resource
    types:
    - uid: integer
- name: ProvisioningState
  description: Provisioning state of the Service
  kind: enum
  properties:
