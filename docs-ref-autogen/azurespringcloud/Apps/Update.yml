### YamlMime:RESTOperation
uid: management.azure.com.azurespringcloud.apps.update
name: Update
service: Azure Spring Cloud
groupName: Apps
apiVersion: 2022-03-01-preview
summary: Operation to update an exiting App.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AppPlatform/Spring/{serviceName}/apps/{appName}?api-version=2022-03-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription ID which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the Service resource.
  types:
  - uid: string
- name: appName
  in: path
  isRequired: true
  description: The name of the App resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The response describes the updated App.
  types:
  - uid: AppResource
- name: 202 Accepted
  description: Accepted. The response indicates the exiting App is now updating and contains a Location header to query the operation result.
  types:
  - uid: AppResource
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties
    in: body
    description: Properties of the App resource
    types:
    - uid: AppResourceProperties
  - name: identity
    in: body
    description: The Managed Identity type of the app resource
    types:
    - uid: ManagedIdentityProperties
  - name: location
    in: body
    description: The GEO location of the application, always the same with its parent resource
    types:
    - uid: string
requestHeader: []
definitions:
- name: AppResourceProperties
  description: App resource properties payload
  kind: object
  properties:
  - name: public
    description: Indicates whether the App exposes public endpoint
    types:
    - uid: boolean
  - name: url
    isReadyOnly: true
    description: URL of the App
    types:
    - uid: string
  - name: addonConfigs
    description: Collection of addons
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
  - name: provisioningState
    isReadyOnly: true
    description: Provisioning state of the App
    types:
    - uid: AppResourceProvisioningState
  - name: fqdn
    description: Fully qualified dns Name.
    types:
    - uid: string
  - name: httpsOnly
    description: Indicate if only https is allowed.
    types:
    - uid: boolean
  - name: temporaryDisk
    description: Temporary disk settings
    types:
    - uid: TemporaryDisk
  - name: persistentDisk
    description: Persistent disk settings
    types:
    - uid: PersistentDisk
  - name: customPersistentDisks
    description: List of custom persistent disks
    types:
    - uid: CustomPersistentDiskResource
      isArray: true
  - name: enableEndToEndTLS
    description: Indicate if end to end TLS is enabled.
    types:
    - uid: boolean
  - name: loadedCertificates
    description: Collection of loaded certificates
    types:
    - uid: LoadedCertificate
      isArray: true
- name: ManagedIdentityProperties
  description: Managed identity properties retrieved from ARM request headers.
  kind: object
  properties:
  - name: type
    description: Type of the managed identity
    types:
    - uid: ManagedIdentityType
  - name: principalId
    description: Principal Id of system-assigned managed identity.
    types:
    - uid: string
  - name: tenantId
    description: Tenant Id of system-assigned managed identity.
    types:
    - uid: string
  - name: userAssignedIdentities
    description: Properties of user-assigned managed identities
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: UserAssignedManagedIdentity
- name: SystemData
  description: Metadata pertaining to creation and last modification of the resource.
  kind: object
  properties:
  - name: createdBy
    description: The identity that created the resource.
    types:
    - uid: string
  - name: createdByType
    description: The type of identity that created the resource.
    types:
    - uid: createdByType
  - name: createdAt
    description: The timestamp of resource creation (UTC).
    types:
    - uid: string
  - name: lastModifiedBy
    description: The identity that last modified the resource.
    types:
    - uid: string
  - name: lastModifiedByType
    description: The type of identity that last modified the resource.
    types:
    - uid: lastModifiedByType
  - name: lastModifiedAt
    description: The timestamp of resource modification (UTC).
    types:
    - uid: string
- name: AppResource
  description: App resource payload
  kind: object
  properties:
  - name: properties
    description: Properties of the App resource
    types:
    - uid: AppResourceProperties
  - name: identity
    description: The Managed Identity type of the app resource
    types:
    - uid: ManagedIdentityProperties
  - name: location
    description: The GEO location of the application, always the same with its parent resource
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
  - name: systemData
    isReadyOnly: true
    description: Metadata pertaining to creation and last modification of the resource.
    types:
    - uid: SystemData
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: An error response from the service.
    types:
    - uid: CloudErrorBody
- name: AppResourceProvisioningState
  description: Provisioning state of the App
  kind: enum
  properties:
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Creating
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
- name: TemporaryDisk
  description: Temporary disk payload
  kind: object
  properties:
  - name: sizeInGB
    description: Size of the temporary disk in GB
    types:
    - uid: integer
  - name: mountPath
    description: Mount path of the temporary disk
    types:
    - uid: string
- name: PersistentDisk
  description: Persistent disk payload
  kind: object
  properties:
  - name: sizeInGB
    description: Size of the persistent disk in GB
    types:
    - uid: integer
  - name: usedInGB
    isReadyOnly: true
    description: Size of the used persistent disk in GB
    types:
    - uid: integer
  - name: mountPath
    description: Mount path of the persistent disk
    types:
    - uid: string
- name: CustomPersistentDiskResource
  description: Custom persistent disk resource payload.
  kind: object
  properties:
