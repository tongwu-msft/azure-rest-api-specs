    types:
    - uid: string
  - name: Application
    types:
    - uid: string
  - name: ManagedIdentity
    types:
    - uid: string
  - name: Key
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: AzureFileVolume
  description: The properties of the Azure File volume. Azure File shares are mounted as volumes.
  kind: object
  properties:
  - name: shareName
    description: The share name of the Azure File share.
    types:
    - uid: string
  - name: type
    description: The type of the underlying resource to mount as a persistent disk.
    types:
    - uid: AzureFileVolume
    typesTitle: string
  - name: mountPath
    description: The mount path of the persistent disk.
    types:
    - uid: string
  - name: readOnly
    description: Indicates whether the persistent disk is a readOnly one.
    types:
    - uid: boolean
  - name: mountOptions
    description: These are the mount options for a persistent disk.
    types:
    - uid: string
      isArray: true
examples:
- name: Apps_Update
  request:
    uri: PATCH https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/apps/myapp?api-version=2022-03-01-preview
    body: >-
      {
        "properties": {
          "public": true,
          "fqdn": "myapp.mydomain.com",
          "httpsOnly": false,
          "enableEndToEndTLS": false,
          "temporaryDisk": {
            "sizeInGB": 2,
            "mountPath": "/mytemporarydisk"
          },
          "persistentDisk": {
            "sizeInGB": 2,
            "mountPath": "/mypersistentdisk"
          },
          "customPersistentDisks": [
            {
              "customPersistentDiskProperties": {
                "type": "AzureFileVolume",
                "mountPath": "/mypath1/mypath2",
                "mountOptions": [],
                "shareName": "myFileShare"
              },
              "storageId": "myASCStorageID"
            }
          ]
        },
        "identity": {
          "type": "SystemAssigned,UserAssigned",
          "principalId": null,
          "tenantId": null,
          "userAssignedIdentities": {
            "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/samplegroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/id1": {
              "clientId": null,
              "principalId": null
            },
            "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/samplegroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/id2": {
              "clientId": null,
              "principalId": null
            }
          }
        },
        "location": "eastus"
      }
  responses:
  - statusCode: "200"
    body: >-
