    typesTitle: CustomPersistentDiskProperties
  - name: storageId
    description: The resource id of Azure Spring Cloud Storage resource.
    types:
    - uid: string
- name: LoadedCertificate
  description: Loaded certificate payload
  kind: object
  properties:
  - name: resourceId
    description: Resource Id of loaded certificate
    types:
    - uid: string
  - name: loadTrustStore
    description: Indicate whether the certificate will be loaded into default trust store, only work for Java runtime.
    types:
    - uid: boolean
- name: ManagedIdentityType
  description: Type of the managed identity
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: SystemAssigned
    types:
    - uid: string
  - name: UserAssigned
    types:
    - uid: string
  - name: SystemAssigned,UserAssigned
    types:
    - uid: string
- name: UserAssignedManagedIdentity
  description: The details of the user-assigned managed identity assigned to an App.
  kind: object
  properties:
  - name: principalId
    isReadyOnly: true
    description: Principal Id of user-assigned managed identity.
    types:
    - uid: string
  - name: clientId
    isReadyOnly: true
    description: Client Id of user-assigned managed identity.
    types:
    - uid: string
- name: createdByType
  description: The type of identity that created the resource.
  kind: enum
  properties:
  - name: User
    types:
    - uid: string
  - name: Application
    types:
    - uid: string
  - name: ManagedIdentity
    types:
    - uid: string
  - name: Key
    types:
    - uid: string
- name: lastModifiedByType
  description: The type of identity that last modified the resource.
