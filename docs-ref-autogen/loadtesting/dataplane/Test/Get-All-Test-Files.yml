### YamlMime:RESTOperation
uid: <dataplaneurl>.loadtesting.dataplane.test.getalltestfiles
name: Get All Test Files
service: Azure Load Testing
groupName: Test
apiVersion: 2022-06-01-preview
summary: Get all test files.
produces:
- application/json
paths:
- content: GET https://<dataPlaneURL>/loadtests/{testId}/files?api-version=2022-06-01-preview
- content: GET https://<dataPlaneURL>/loadtests/{testId}/files?api-version=2022-06-01-preview&continuationToken={continuationToken}
  isOptional: true
uriParameters:
- name: testId
  in: path
  isRequired: true
  description: Unique name for load test, must be a valid URL character ^[a-z0-9_-]*$.
  types:
  - uid: string
  pattern: ^[a-z0-9_-]*$
- name: api-version
  in: query
  isRequired: true
  description: API version
  types:
  - uid: string
- name: continuationToken
  in: query
  description: Continuation token to get the next page of response.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The URLs for the requested test files
  types:
  - uid: FileUrlList
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: Load Testing service error response.
  types:
  - uid: ErrorResponseBody
requestHeader: []
definitions:
- name: FileUrlList
  kind: object
  properties:
  - name: value
    description: List of file URLs.
    types:
    - uid: FileUrl
      isArray: true
  - name: nextLink
    description: Link for the next list of file URLs, if applicable
    types:
    - uid: string
- name: ErrorResponseBody
  description: The definition of an error object.
  kind: object
  properties:
  - name: error
    description: Error from a REST request.
    types:
    - uid: Error
- name: FileUrl
  description: FileUrl Model.
  kind: object
  properties:
  - name: url
    description: File URL.
    types:
    - uid: string
  - name: fileId
    description: File unique identifier.
    types:
    - uid: string
  - name: filename
    description: Name of the file.
    types:
    - uid: string
  - name: fileType
    description: Integer representation of the file type (0 = JMX_FILE, 1 = USER_PROPERTIES, 2 = ADDITIONAL_ARTIFACTS)
    types:
    - uid: FileType
  - name: expireTime
    description: Expiry time of the file
    types:
    - uid: string
  - name: validationStatus
    description: Validation status of the file
    types:
    - uid: string
- name: Error
  description: Error from a REST request.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    description: The error target.
    types:
    - uid: string
  - name: details
    description: Additional details and inner errors.
    types:
    - uid: Error
      isArray: true
- name: FileType
  description: Integer representation of the file type (0 = JMX_FILE, 1 = USER_PROPERTIES, 2 = ADDITIONAL_ARTIFACTS)
  kind: enum
  properties:
  - name: "0"
    types:
    - uid: Integer
  - name: "1"
    types:
    - uid: Integer
  - name: "2"
    types:
    - uid: Integer
examples:
- name: GetAllTestFiles
  request:
    uri: GET https://<dataPlaneURL>/loadtests/12345678-1234-1234-1234-123456789012/files?api-version=2022-06-01-preview&continuationToken=continuation token
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "url": "https://dummyurl.com/testscriptresource",
            "fileId": "92345678-1234-1111-1234-123456789012",
            "filename": "sample.jmx",
            "fileType": 0,
            "expireTime": "2021-12-05T16:43:46.072Z",
            "validationStatus": "VALIDATION_SUCCESS"
          }
        ],
        "nextLink": null
      }
security: []
metadata:
  description: Learn more about Azure Load Testing service - Get all test files.
errorCodes: []
