uid: loadtesting.dataplane.test.deleteloadtest
name: Delete Load Test
service: Azure Load Testing
groupName: Test
apiVersion: 2022-06-01-preview
summary: Delete a test by its name.
produces:
- application/json
paths:
- content: DELETE https://{Endpoint}/loadtests/{testId}?api-version=2022-06-01-preview
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: URL to perform data plane API operations on the resource.
  types:
  - uid: string
  format: uri
- name: testId
  in: path
  isRequired: true
  description: Unique name for load test, must be a valid URL character ^[a-z0-9_-]*$.
  types:
  - uid: string
  pattern: ^[a-z0-9_-]*$
- name: api-version
  in: query
  isRequired: true
  description: API version
  types:
  - uid: string
responses:
- name: 204 No Content
  description: The test is deleted
- name: Other Status Codes
