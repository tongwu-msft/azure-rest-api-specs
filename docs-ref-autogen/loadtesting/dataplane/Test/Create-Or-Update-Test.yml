    body: >-
      {
        "description": "sample description",
        "displayName": "Performance_LoadTest",
        "loadTestConfig": {
          "engineInstances": 6,
          "splitAllCSVs": true
        },
        "passFailCriteria": {
          "passFailMetrics": {
            "fefd759d-7fe8-4f83-8b6d-aeebe0f491fe": {
              "clientmetric": "response_time_ms",
              "aggregate": "percentage",
              "condition": ">",
              "value": 20,
              "action": "continue"
            }
          }
        },
        "secrets": {
          "secret1": {
