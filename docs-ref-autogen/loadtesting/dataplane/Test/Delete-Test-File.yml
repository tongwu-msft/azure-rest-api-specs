### YamlMime:RESTOperation
uid: <dataplaneurl>.loadtesting.dataplane.test.deletetestfile
name: Delete Test File
service: Azure Load Testing
groupName: Test
apiVersion: 2022-06-01-preview
summary: Delete file by the file name for a test.
produces:
- application/json
paths:
- content: DELETE https://<dataPlaneURL>/loadtests/{testId}/files/{fileId}?api-version=2022-06-01-preview
uriParameters:
- name: testId
  in: path
  isRequired: true
  description: Unique name for load test, must be a valid URL character ^[a-z0-9_-]*$.
  types:
  - uid: string
  pattern: ^[a-z0-9_-]*$
- name: fileId
  in: path
  isRequired: true
  description: Unique identifier for test file, must be a valid URL character ^[a-z0-9_-]*$
  types:
  - uid: string
  pattern: ^[a-z0-9_-]*$
- name: api-version
  in: query
  isRequired: true
  description: API version
  types:
  - uid: string
responses:
- name: 204 No Content
  description: The requested file is deleted
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: Load Testing service error response.
  types:
  - uid: ErrorResponseBody
requestHeader: []
definitions:
- name: ErrorResponseBody
  description: The definition of an error object.
  kind: object
  properties:
  - name: error
    description: Error from a REST request.
    types:
    - uid: Error
- name: Error
  description: Error from a REST request.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    description: The error target.
    types:
    - uid: string
  - name: details
    description: Additional details and inner errors.
    types:
    - uid: Error
      isArray: true
examples:
- name: DeleteTestFile
  request:
    uri: DELETE https://<dataPlaneURL>/loadtests/12345678-1234-1234-1234-123456789012/files/92345678-1234-1111-1234-123456789012?api-version=2022-06-01-preview
  responses:
  - statusCode: "204"
security: []
