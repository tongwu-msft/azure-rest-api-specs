### YamlMime:RESTOperation
uid: loadtesting.dataplane.testrun.deletetestrun
name: Delete Test Run
service: Azure Load Testing
groupName: Test Run
apiVersion: 2021-07-01-preview
summary: Delete a test run with given name. Test run name must be a valid URL character ^[a-z0-9_-]*$
produces:
- application/json
paths:
- content: DELETE /testruns/{testRunId}?api-version=2021-07-01-preview
uriParameters:
- name: testRunId
  in: path
  isRequired: true
  description: Unique identifier for load test run name, must be a valid URL character ^[a-z0-9_-]*$
  types:
  - uid: string
  pattern: ^[a-z0-9_-]*$
- name: api-version
  in: query
  isRequired: true
  description: Api version
  types:
  - uid: string
responses:
- name: 204 No Content
  description: The test run is deleted
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: >-
    *** Error Responses: ***

     * "400", "InvalidHostOrResourceName", "Host name or domain is not valid"

     * "400", "RequiredTestRunId", "testRunId field is required"

    * "400", "InvalidTestRunId", "testRunId field should be valid"

     * "404", "TestRunNotFound", "test run not found with given identifier"

     * "500", "InternalServerError", "Unable to process the request, please retry"
  types:
  - uid: DefaultErrorResponseBody
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: JWT Authorization header using the Bearer scheme.
  types:
  - uid: string
definitions:
- name: DefaultErrorResponseBody
  description: The definition of an error object.
  kind: object
  properties:
  - name: error
    description: The error response object.
    types:
    - uid: ErrorResponseBody
- name: ErrorResponseBody
  description: The error response object.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    description: The error target.
    types:
    - uid: string
  - name: details
    description: Additional details and inner errors.
    types:
    - uid: ErrorResponseBody
      isArray: true
examples:
- name: TestRun_DeleteTestRun_MaximumSet_Gen
  request:
    uri: DELETE /testruns/4k-4?api-version=2021-07-01-preview
  responses:
  - statusCode: "204"
- name: TestRun_DeleteTestRun_MinimumSet_Gen
  request:
    uri: DELETE /testruns/798l0?api-version=2021-07-01-preview
  responses:
  - statusCode: "204"
security:
- name: Authorization
  type: apiKey
  description: JWT Authorization header using the Bearer scheme.
  in: header
