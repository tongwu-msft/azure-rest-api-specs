### YamlMime:RESTOperation
uid: loadtesting.dataplane.testrun.gettestrunfile
name: Get Test Run File
service: Azure Load Testing
groupName: Test Run
apiVersion: 2021-07-01-preview
summary: Get testrun file with given file name.
produces:
- application/json
paths:
- content: GET /testruns/{testRunId}/files/{fileId}?api-version=2021-07-01-preview
uriParameters:
- name: testRunId
  in: path
  isRequired: true
  description: Unique identifier for load test run name, must be a valid URL character ^[a-z0-9_-]*$
  types:
  - uid: string
  pattern: ^[a-z0-9_-]*$
- name: fileId
  in: path
  isRequired: true
  description: Unique identifier for test run file, must be a valid URL character ^[a-z0-9_-]*$
  types:
  - uid: string
  pattern: ^[a-z0-9_-]*$
- name: api-version
  in: query
  isRequired: true
  description: Api version
  types:
  - uid: string
responses:
- name: 200 OK
  description: The requested testrun file url
  types:
  - uid: FileUrlPath
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: "*** Error Responses: ***\n\n * \"400\", \"InvalidHostOrResourceName\", \"Host name or domain is not valid\"\n\n * \"400\", \"RequiredTestRunId\", \"testRunId field is required\"\n\n* \"400\", \"InvalidTestRunId\", \"testRunId field should be valid\"\n\n * \"400\", \"RequiredFileId\", \"fileId field is required\"\n\n * \"400\", \"InvalidFileId\", \"fileId field is not valid\"   \n\n * \"404\", \"TestRunNotFound\", \"test run not found with given identifier\"\n\n * \"404\", \"TestRunFileNotFound\", \"test run file not found\"\n\n * \"500\", \"InternalServerError\", \"Unable to process the request, please retry\""
  types:
  - uid: DefaultErrorResponseBody
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: JWT Authorization header using the Bearer scheme.
  types:
  - uid: string
definitions:
- name: FileUrlPath
  kind: object
  properties:
  - name: id
    description: Path of the file
    types:
    - uid: string
  - name: url
    description: url of the file
    types:
    - uid: string
  - name: expireTime
    description: Expiry time of the file
    types:
    - uid: string
- name: DefaultErrorResponseBody
  description: The definition of an error object.
  kind: object
  properties:
  - name: error
    description: The error response object.
    types:
    - uid: ErrorResponseBody
- name: ErrorResponseBody
  description: The error response object.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    description: The error target.
    types:
    - uid: string
  - name: details
    description: Additional details and inner errors.
    types:
    - uid: ErrorResponseBody
      isArray: true
examples:
- name: TestRun_GetTestRunFile_MaximumSet_Gen
  request:
    uri: GET /testruns/_v4/files/-253_9?api-version=2021-07-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "aaaaaaaaaaaaaaaaaaaaaaa",
        "url": "aaaa",
        "expireTime": "2021-12-05T16:43:47.120Z"
      }
- name: TestRun_GetTestRunFile_MinimumSet_Gen
  request:
    uri: GET /testruns/43-_/files/__b?api-version=2021-07-01-preview
  responses:
  - statusCode: "200"
    body: '{}'
security:
- name: Authorization
  type: apiKey
  description: JWT Authorization header using the Bearer scheme.
  in: header
metadata:
  description: Learn more about Azure Load Testing service - Get testrun file with given file name.
errorCodes: []
