### YamlMime:RESTOperationGroup
uid: loadtesting.dataplane.testrun
name: Test Run
apiVersion: 2021-07-01-preview
service: Azure Load Testing
metadata:
  description: Learn more about [Azure Load Testing Test Run Operations]. How to [Create And Update Test,Delete Test Run,Get App Test Runs Search,Get Test Run,Get Test Run Cli
operations:
- uid: loadtesting.dataplane.testrun.createandupdatetest
  summary: Create and start new test run of the given name, test run name must be a valid URL character ^[a-z0-9_-]*$
- uid: loadtesting.dataplane.testrun.deletetestrun
  summary: Delete a test run with given name. Test run name must be a valid URL character ^[a-z0-9_-]*$
- uid: loadtesting.dataplane.testrun.getapptestrunssearch
  summary: Get all test runs with given filters
- uid: loadtesting.dataplane.testrun.gettestrun
  summary: Get test run of given name.
- uid: loadtesting.dataplane.testrun.gettestrunclientmetrics
  summary: Get all client metrics for a given load test run
- uid: loadtesting.dataplane.testrun.gettestrunclientmetricsfilters
  summary: Get all client metrics supported filters list for a given load test run
- uid: loadtesting.dataplane.testrun.gettestrunfile
  summary: Get testrun file with given file name.
- uid: loadtesting.dataplane.testrun.stoptestrun
  summary: Stop test run of given name.
