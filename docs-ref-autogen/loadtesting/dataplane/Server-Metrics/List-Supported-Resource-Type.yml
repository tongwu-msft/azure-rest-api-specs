### YamlMime:RESTOperation
uid: <dataplaneurl>.loadtesting.dataplane.servermetrics.listsupportedresourcetype
name: List Supported Resource Type
service: Azure Load Testing
groupName: Server Metrics
apiVersion: 2022-06-01-preview
summary: Get all supported resource types for App Components(Azure resource types).
produces:
- application/json
paths:
- content: GET https://<dataPlaneURL>/serverMetricsConfig/supportedResourceTypes?api-version=2022-06-01-preview
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: API version
  types:
  - uid: string
responses:
- name: 200 OK
  description: The supported resource types and metrics for server side metrics
  types:
  - uid: SupportedResourceType
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: Load Testing service error response.
  types:
  - uid: ErrorResponseBody
requestHeader: []
definitions:
- name: SupportedResourceType
  description: 'Supported azure resource types for App Component like Microsoft.LoadTestService/loadtests, Microsoft.ClassicCompute, Microsoft.ClassicStorage etc. (Refer for full list of available resource types in azure : https://docs.microsoft.com/en-us/azure/azure-resource-manager/management/resource-providers-and-types, some of them we are supporting for server side metrics configuration).'
  kind: object
  properties:
  - name: value
    description: ''
    types:
    - uid: string
      isArray: true
- name: ErrorResponseBody
  description: The definition of an error object.
  kind: object
  properties:
  - name: error
    description: Error from a REST request.
    types:
    - uid: Error
- name: Error
  description: Error from a REST request.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    description: The error target.
    types:
    - uid: string
  - name: details
    description: Additional details and inner errors.
    types:
    - uid: Error
      isArray: true
