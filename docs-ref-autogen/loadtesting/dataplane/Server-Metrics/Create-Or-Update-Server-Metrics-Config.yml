### YamlMime:RESTOperation
uid: <dataplaneurl>.loadtesting.dataplane.servermetrics.createorupdateservermetricsconfig
name: Create Or Update Server Metrics Config
service: Azure Load Testing
groupName: Server Metrics
apiVersion: 2022-06-01-preview
summary: Configure server metrics for a test or test run
consumes:
- application/merge-patch+json
produces:
- application/json
paths:
- content: PATCH https://<dataPlaneURL>/serverMetricsConfig/{name}?api-version=2022-06-01-preview
uriParameters:
- name: name
  in: path
  isRequired: true
  description: Unique name for server metrics, must be a valid URL character ^[a-z0-9_-]*$.
  types:
  - uid: string
  pattern: ^[a-z0-9_-]*$
- name: api-version
  in: query
  isRequired: true
  description: API version
  types:
  - uid: string
responses:
- name: 200 OK
  description: The server metrics are updated.
  types:
  - uid: ServerMetricsModel
- name: 201 Created
  description: The server metrics are created.
  types:
  - uid: ServerMetricsModel
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: Load Testing service error response.
  types:
  - uid: ErrorResponseBody
requestBody:
- name: default
  parameters:
  - name: testId
    in: body
    description: '[Required, if testRunId is not given] Load test unique identifier'
    types:
    - uid: string
  - name: testRunId
    in: body
    description: '[Required, if testId is not given] Load test run unique identifier'
    types:
    - uid: string
  - name: metrics
    in: body
    description: 'Metrics map {metric id : metrics object} (Refer : https://docs.microsoft.com/en-us/rest/api/monitor/metric-definitions/list#metricdefinition for metric id).'
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: ResourceMetricModel
requestHeader: []
definitions:
- name: ResourceMetricModel
  description: 'Associated metric definition for particular metrics of the azure resource ( Refer : https://docs.microsoft.com/en-us/rest/api/monitor/metric-definitions/list#metricdefinition).'
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique identifier for metric.
    types:
    - uid: string
  - name: resourceId
    description: Azure resource Id.
    types:
    - uid: string
  - name: metricnamespace
    description: Metric name space.
    types:
    - uid: string
  - name: displayDescription
    description: Metric description.
    types:
    - uid: string
  - name: name
    description: Metric name object.
    types:
    - uid: ServerMetricName
  - name: aggregation
    description: Metric aggregation.
    types:
    - uid: string
  - name: unit
    description: Metric unit.
    types:
    - uid: string
  - name: resourceType
    description: Azure resource type.
    types:
    - uid: string
- name: ServerMetricsModel
  description: Server metrics config model.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: Server metrics config name.
    types:
    - uid: string
  - name: testId
    description: '[Required, if testRunId is not given] Load test unique identifier'
    types:
    - uid: string
  - name: testRunId
    description: '[Required, if testId is not given] Load test run unique identifier'
    types:
    - uid: string
  - name: metrics
    description: 'Metrics map {metric id : metrics object} (Refer : https://docs.microsoft.com/en-us/rest/api/monitor/metric-definitions/list#metricdefinition for metric id).'
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: ResourceMetricModel
- name: ErrorResponseBody
  description: The definition of an error object.
  kind: object
  properties:
  - name: error
    description: Error from a REST request.
    types:
    - uid: Error
- name: ServerMetricName
  description: Metric name object.
  kind: object
  properties:
  - name: value
    description: Metric name value.
    types:
    - uid: string
  - name: localizedValue
    description: Metric localized name.
    types:
    - uid: string
- name: Error
  description: Error from a REST request.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    description: The error target.
    types:
    - uid: string
  - name: details
    description: Additional details and inner errors.
    types:
    - uid: Error
      isArray: true
