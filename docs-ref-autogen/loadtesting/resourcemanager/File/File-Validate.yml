### YamlMime:RESTOperation
uid: loadtesting.resourcemanager.file.filevalidate
name: File Validate
service: Azure Load Testing
groupName: File
apiVersion: 2021-07-01-preview
summary: Validate input file. File name must be a valid URL character ^[a-z0-9_-]*$. File size can't be more than 50 MB.
consumes:
- multipart/form-data
produces:
- application/json
paths:
- content: POST /file/{fileId}:validate?api-version=2021-07-01-preview
uriParameters:
- name: fileId
  in: path
  isRequired: true
  description: Unique identifier for test file, must be a valid URL character ^[a-z0-9_-]*$
  types:
  - uid: string
  pattern: ^[a-z0-9_-]*$
- name: api-version
  in: query
  isRequired: true
  description: Api version
  types:
  - uid: string
responses:
- name: 200 OK
  description: 'The file is validated '
  types:
  - uid: FileValidateResponse
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: "*** Error Responses: ***\n\n * \"400\", \"InvalidHostOrResourceName\", \"Host name or domain is not valid\"\n\n * \"400\", RequiredFileId - fileId is required\n\n  * \"400\", \"InvalidFileId\", \"fileId field is not valid\"   \n\n * \"500\", \"InternalServerError\", \"Unable to process the request, please retry\""
  types:
  - uid: DefaultErrorResponseBody
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: JWT Authorization header using the Bearer scheme.
  types:
  - uid: string
definitions:
- name: FileValidateResponse
  description: File validation response
  kind: object
  properties:
  - name: valid
    description: File is valid or not
    types:
    - uid: boolean
  - name: error
    description: In case file is not valid then error message
    types:
    - uid: string
- name: DefaultErrorResponseBody
  description: The definition of an error object.
  kind: object
  properties:
  - name: error
    description: The error response object.
    types:
    - uid: ErrorResponseBody
- name: ErrorResponseBody
  description: The error response object.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    description: The error target.
    types:
    - uid: string
  - name: details
    description: Additional details and inner errors.
    types:
    - uid: ErrorResponseBody
      isArray: true
examples:
- name: File_FileValidate_MaximumSet_Gen
  request:
    uri: POST /file/86sp6:validate?api-version=2021-07-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "valid": true,
        "error": "aaaaaaaaaaaaaaaaaaaaaaaaa"
      }
security:
- name: Authorization
  type: apiKey
  description: JWT Authorization header using the Bearer scheme.
  in: header
metadata:
  description: Validate input file. File name must be a valid URL character ^[a-z0-9_-]*$. File size can't be more than 50 MB.
errorCodes: []
