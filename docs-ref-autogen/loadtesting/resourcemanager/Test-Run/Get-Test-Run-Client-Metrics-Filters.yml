### YamlMime:RESTOperation
uid: loadtesting.resourcemanager.testrun.gettestrunclientmetricsfilters
name: Get Test Run Client Metrics Filters
service: Azure Load Testing
groupName: Test Run
apiVersion: 2021-07-01-preview
summary: Get all client metrics supported filters list for a given load test run
produces:
- application/json
paths:
- content: GET /testruns/{testRunId}/clientMetricsFilters?api-version=2021-07-01-preview
uriParameters:
- name: testRunId
  in: path
  isRequired: true
  description: Unique identifier for load test run name, must be a valid URL character ^[a-z0-9_-]*$
  types:
  - uid: string
  pattern: ^[a-z0-9_-]*$
- name: api-version
  in: query
  isRequired: true
  description: Api version
  types:
  - uid: string
responses:
- name: 200 OK
  description: The requested client metrics filters
  types:
  - uid: ClientMetricsFilters
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: >-
    ***Error Responses: ***


    * "400", "InvalidHostOrResourceName", "Host name or domain is not valid"

     * "400", "InvalidTestRunId", "testRunId field should be valid"

     * "400", "RequiredTestRunId", "testRunId field is required"  * "404", "TestRunNotFound", "test run not found with given identifier"

      * "500", "InternalServerError", "Unable to process the request, please retry"
  types:
  - uid: DefaultErrorResponseBody
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: JWT Authorization header using the Bearer scheme.
  types:
  - uid: string
definitions:
- name: ClientMetricsFilters
  kind: object
  properties:
  - name: testRunId
    description: Test run name for which client metrics filters is required.
    types:
    - uid: string
  - name: filters
    description: ''
    types:
    - uid: Filters
  - name: timeRange
    description: ''
    types:
    - uid: TimeRange
- name: DefaultErrorResponseBody
  description: The definition of an error object.
  kind: object
  properties:
  - name: error
    description: The error response object.
    types:
    - uid: ErrorResponseBody
- name: Filters
  kind: object
  properties:
  - name: requestSamplerValues
    description: List of request sampler for the test run, for which client metrics can be filtered
    types:
    - uid: string
      isArray: true
  - name: errorFiltersValues
    description: List of errors occurred for the test run, for which client metrics can be filtered
    types:
    - uid: string
      isArray: true
- name: TimeRange
  kind: object
  properties:
  - name: startTime
    description: start DateTime(Iso8601Literal format) for the requested client metrics filter
    types:
    - uid: string
  - name: endTime
    description: end DateTime(Iso8601Literal format) for the requested client metrics filter
    types:
    - uid: string
- name: ErrorResponseBody
  description: The error response object.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    description: The error target.
    types:
    - uid: string
  - name: details
    description: Additional details and inner errors.
    types:
    - uid: ErrorResponseBody
      isArray: true
examples:
- name: TestRun_GetTestRunClientMetricsFilters_MaximumSet_Gen
  request:
    uri: GET /testruns/__-8/clientMetricsFilters?api-version=2021-07-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "testRunId": "aaaaaaaaaaaaaaaaaa",
        "filters": {
          "requestSamplerValues": [
            "aaaaaaa"
          ],
          "errorFiltersValues": [
            "aaaaaaaaaaaaaaaaaaaaaaaaaaa"
          ]
        },
        "timeRange": {
          "startTime": "2021-12-05T16:43:49.590Z",
          "endTime": "2021-12-05T16:43:49.590Z"
        }
      }
- name: TestRun_GetTestRunClientMetricsFilters_MinimumSet_Gen
  request:
    uri: GET /testruns/44_7_/clientMetricsFilters?api-version=2021-07-01-preview
  responses:
  - statusCode: "200"
    body: '{}'
security:
- name: Authorization
  type: apiKey
  description: JWT Authorization header using the Bearer scheme.
  in: header
metadata:
  description: Learn more about Azure Load Testing service - Get all client metrics supported filters list for a given load test run
errorCodes: []
