### YamlMime:RESTOperation
uid: loadtesting.resourcemanager.servermetrics.deleteservermetrics
name: Delete Server Metrics
service: Azure Load Testing
groupName: Server Metrics
apiVersion: 2021-07-01-preview
summary: Delete server metrics config by given name
produces:
- application/json
paths:
- content: DELETE /serverMetricsConfig/{name}?api-version=2021-07-01-preview
uriParameters:
- name: name
  in: path
  isRequired: true
  description: Unique identifier for server metric name, must be a valid URL character ^[a-z0-9_-]*$
  types:
  - uid: string
  pattern: ^[a-z0-9_-]*$
- name: api-version
  in: query
  isRequired: true
  description: Api version
  types:
  - uid: string
responses:
- name: 204 No Content
  description: The server metrics config is deleted
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: >-
    *** Error Responses: ***

     * "400", "InvalidHostOrResourceName", "Host name or domain is not valid"

     * "400", "RequiredServerMetricsName", "name is required"

     * "404", "ServerMetricsNotFound",  "No server metrics found with given name"

     * "500", "InternalServerError", "Unable to process the request, please retry"
  types:
  - uid: DefaultErrorResponseBody
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: JWT Authorization header using the Bearer scheme.
  types:
  - uid: string
definitions:
- name: DefaultErrorResponseBody
  description: The definition of an error object.
