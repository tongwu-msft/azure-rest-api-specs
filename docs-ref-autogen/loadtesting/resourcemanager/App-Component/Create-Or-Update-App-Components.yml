### YamlMime:RESTOperation
uid: loadtesting.resourcemanager.appcomponent.createorupdateappcomponents
name: Create Or Update App Components
service: Azure Load Testing
groupName: App Component
apiVersion: 2021-07-01-preview
summary: Associate app component (a azure resource model) to a test model or test run
consumes:
- application/merge-patch+json
produces:
- application/json
paths:
- content: PATCH /appcomponents/{name}?api-version=2021-07-01-preview
uriParameters:
- name: name
  in: path
  isRequired: true
  description: Unique identifier for app component name, must be a valid URL character ^[a-z0-9_-]*$
  types:
  - uid: string
  pattern: ^[a-z0-9_-]*$
- name: api-version
  in: query
  isRequired: true
  description: Api version
  types:
  - uid: string
responses:
- name: 200 OK
  description: The app component were updated
  types:
  - uid: AppComponentsMap
- name: 201 Created
  description: The app component were created
  types:
  - uid: AppComponentsMap
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: >-
    ***Error Responses: ***

     * "400", "InvalidHostOrResourceName", "Host name or domain is not valid" .

     * "400", "RequiredAppComponentName", "name field is required"

     * "400", "RequiredTestOrTestRun", "Either test name or test run name is required"

     * "400", "InvalidAppComponentName", "name field should be valid"

     * "400", "InvalidValue",  "value field is either null or not a valid map".

     * "404", "TestRunNotFound", "test run not found with given name"

     * "404", "TestNotFound", "Test not found with given name"

    * "500", "InternalServerError", "Unable to process the request, please retry"
  types:
  - uid: DefaultErrorResponseBody
requestBody:
- name: default
  parameters:
  - name: resourceId
    in: body
    description: '[ReadOnly] Load test resource id'
    types:
    - uid: string
  - name: testId
    in: body
    description: '[Required if testRunId is not given] Load test unique identifier'
    types:
    - uid: string
  - name: testRunId
    in: body
    description: '[Required if testId is not given] Load test run unique identifier'
    types:
    - uid: string
  - name: name
    in: body
    description: '[ReadOnly] AppComponent name'
    types:
    - uid: string
  - name: value
    in: body
    isRequired: true
    description: 'AppComponents Map { resource id (Fully qualified resource Id e.g subscriptions/{subId}/resourceGroups/{rg}/providers/Microsoft.LoadTestService/loadtests/{resName}) : resource object } '
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: AppComponent
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: JWT Authorization header using the Bearer scheme.
  types:
  - uid: string
