### YamlMime:RESTOperation
uid: loadtesting.data-plane.test.deletetestfile
name: Delete Test File
service: Azure Load Testing
groupName: Test
apiVersion: 2021-07-01-preview
summary: Delete file of given file name for a test. File name must be a valid URL character ^[a-z0-9_-]*$
produces:
- application/json
paths:
- content: DELETE /loadtests/{testId}/files/{fileId}?api-version=2021-07-01-preview
uriParameters:
- name: testId
  in: path
  isRequired: true
  description: Unique identifier for load test name, must be a valid URL character ^[a-z0-9_-]*$
  types:
  - uid: string
  pattern: ^[a-z0-9_-]*$
- name: fileId
  in: path
  isRequired: true
  description: Unique identifier for test file, must be a valid URL character ^[a-z0-9_-]*$
  types:
  - uid: string
  pattern: ^[a-z0-9_-]*$
- name: api-version
  in: query
  isRequired: true
  description: Api version
  types:
  - uid: string
responses:
- name: 204 No Content
  description: The requested artifact is deleted
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: "*** Error Responses: ***\n\n * \"400\", \"InvalidHostOrResourceName\", \"Host name or domain is not valid\"\n\n * \"400\", \"RequiredTestId\", \"testId field is required\"\n\n * \"400\", \"InvalidTestId\", \"testId field should be valid\"\n\n * \"400\", \"RequiredFileId\", \"fileId field is required\"\n\n* \"400\", \"InvalidFileId\", \"fileId field is not valid\"   \n\n * \"404\", \"TestNotFound\", \"Test not found with given identifier\"\n\n * \"404\", \"TestFileNotFound\",  \"Test file not found with given name\"\n\n* \"500\", \"InternalServerError\", \"Unable to process the request, please retry\""
  types:
  - uid: DefaultErrorResponseBody
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: JWT Authorization header using the Bearer scheme.
  types:
  - uid: string
definitions:
- name: DefaultErrorResponseBody
  description: The definition of an error object.
  kind: object
  properties:
  - name: error
    description: The error response object.
    types:
    - uid: ErrorResponseBody
- name: ErrorResponseBody
  description: The error response object.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    description: The error target.
    types:
    - uid: string
  - name: details
    description: Additional details and inner errors.
    types:
    - uid: ErrorResponseBody
      isArray: true
examples:
- name: Test_DeleteTestFile_MaximumSet_Gen
  request:
    uri: DELETE /loadtests/-6/files/3wx?api-version=2021-07-01-preview
  responses:
  - statusCode: "204"
