### YamlMime:RESTOperation
uid: loadtesting.data-plane.servermetrics.createorupdateservermetricsconfig
name: Create Or Update Server Metrics Config
service: Azure Load Testing
groupName: Server Metrics
apiVersion: 2021-07-01-preview
summary: Associate server metrics config to a test model or test run
consumes:
- application/merge-patch+json
produces:
- application/json
paths:
- content: PATCH /serverMetricsConfig/{name}?api-version=2021-07-01-preview
uriParameters:
- name: name
  in: path
  isRequired: true
  description: Unique identifier for server metric name, must be a valid URL character ^[a-z0-9_-]*$
  types:
  - uid: string
  pattern: ^[a-z0-9_-]*$
- name: api-version
  in: query
  isRequired: true
  description: Api version
  types:
  - uid: string
responses:
- name: 200 OK
  description: The server metrics were updated
  types:
  - uid: ServerMetricsModel
- name: 201 Created
  description: The server metrics were created
  types:
  - uid: ServerMetricsModel
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: >-
    ***Error Responses: ***

     * "400", "InvalidHostOrResourceName", "Host name or domain is not valid" .

     * "400", "RequiredServerMetricsName", "name is required"

     * "400", "RequiredTestOrTestRun", "Either test name or test run name is required"

     * "500", "InternalServerError", "Unable to process the request, please retry"
  types:
  - uid: DefaultErrorResponseBody
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    description: '[ReadOnly] Server metrics config name'
    types:
    - uid: string
  - name: testId
    in: body
    description: '[Required if testRunId is not given] Load test unique identifier'
    types:
    - uid: string
  - name: testRunId
    in: body
    description: '[Required if testId is not given] Load test run unique identifier'
    types:
    - uid: string
  - name: metrics
    in: body
    description: 'Metrics map {metric id : metrics object} (Refer : https://docs.microsoft.com/en-us/rest/api/monitor/metric-definitions/list#metricdefinition for metric id)'
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: ResourceMetricModel
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: JWT Authorization header using the Bearer scheme.
  types:
  - uid: string
definitions:
