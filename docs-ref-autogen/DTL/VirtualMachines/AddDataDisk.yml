### YamlMime:RESTOperation
summary: Attach a new or existing data disk to virtual machine. This operation can take a while to complete.
service: Dev Test Labs
apiVersion: 2016-05-15
groupName: Virtual Machines
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DevTestLab/labs/{labName}/virtualmachines/{name}/addDataDisk?api-version=2016-05-15
uriParameters:
- in: path
  isRequired: true
  description: The subscription ID.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the lab.
  types:
  - uid: string
  name: labName
- in: path
  isRequired: true
  description: The name of the virtual machine.
  types:
  - uid: string
  name: name
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  name: 200 OK
- description: Accepted
  name: 202 Accepted
- description: BadRequest
  types:
  - uid: CloudError
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    description: Specifies options to attach a new disk to the virtual machine.
    types:
    - uid: AttachNewDataDiskOptions
    name: attachNewDataDiskOptions
  - in: body
    description: Specifies the existing lab disk id to attach to virtual machine.
    types:
    - uid: string
    name: existingLabDiskId
  - in: body
    description: Caching option for a data disk (i.e. None, ReadOnly, ReadWrite).
    types:
    - uid: HostCachingOptions
    name: hostCaching
requestHeader: []
definitions:
- name: AttachNewDataDiskOptions
  description: Properties to attach new disk to the Virtual Machine.
  kind: object
  properties:
  - description: Size of the disk to be attached in GibiBytes.
    types:
    - uid: integer
    name: diskSizeGiB
  - description: The name of the disk to be attached.
    types:
    - uid: string
    name: diskName
  - description: The storage type for the disk (i.e. Standard, Premium).
    types:
    - uid: StorageType
    name: diskType
- name: CloudError
  description: Error from a REST request.
  kind: object
  properties:
  - description: Body of an error from a REST request.
    types:
    - uid: CloudErrorBody
    name: error
- name: DataDiskProperties
  description: Request body for adding a new or existing data disk to a virtual machine.
  kind: object
  properties:
  - description: Specifies options to attach a new disk to the virtual machine.
    types:
    - uid: AttachNewDataDiskOptions
    name: attachNewDataDiskOptions
  - description: Specifies the existing lab disk id to attach to virtual machine.
    types:
    - uid: string
    name: existingLabDiskId
  - description: Caching option for a data disk (i.e. None, ReadOnly, ReadWrite).
    types:
    - uid: HostCachingOptions
    name: hostCaching
- name: StorageType
  description: The storage type for the disk (i.e. Standard, Premium).
  kind: enum
  properties:
  - types:
    - uid: string
    name: Standard
  - types:
    - uid: string
    name: Premium
- name: CloudErrorBody
  description: Body of an error from a REST request.
  kind: object
  properties:
  - description: ''
    types:
    - uid: string
    name: code
  - description: ''
    types:
    - uid: string
    name: message
  - description: ''
    types:
    - uid: string
    name: target
  - description: Inner errors.
    types:
    - isArray: true
      uid: CloudErrorBody
    name: details
- name: HostCachingOptions
  description: Caching option for a data disk (i.e. None, ReadOnly, ReadWrite).
  kind: enum
  properties:
  - types:
    - uid: string
    name: None
  - types:
    - uid: string
    name: ReadOnly
  - types:
    - uid: string
    name: ReadWrite
examples: []
security:
- type: oauth2
  description: OAuth2 Implicit Grant
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: Access Microsoft Azure
    name: user_impersonation
