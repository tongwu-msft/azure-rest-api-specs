### YamlMime:RESTOperation
summary: Exports the lab resource usage into a storage account This operation can take a while to complete.
service: Dev Test Labs
apiVersion: 2016-05-15
groupName: Labs
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DevTestLab/labs/{name}/exportResourceUsage?api-version=2016-05-15
uriParameters:
- in: path
  isRequired: true
  description: The subscription ID.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the lab.
  types:
  - uid: string
  name: name
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  name: 200 OK
- description: Accepted
  name: 202 Accepted
- description: BadRequest
  types:
  - uid: CloudError
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    description: The blob storage absolute sas uri with write permission to the container which the usage data needs to be uploaded to.
    types:
    - uid: string
    name: blobStorageAbsoluteSasUri
  - in: body
    description: The start time of the usage. If not provided, usage will be reported since the beginning of data collection.
    types:
    - uid: string
    name: usageStartDate
requestHeader: []
definitions:
- name: CloudError
  description: Error from a REST request.
  kind: object
  properties:
  - description: Body of an error from a REST request.
    types:
    - uid: CloudErrorBody
    name: error
- name: ExportResourceUsageParameters
  description: The parameters of the export operation.
  kind: object
  properties:
  - description: The blob storage absolute sas uri with write permission to the container which the usage data needs to be uploaded to.
    types:
    - uid: string
    name: blobStorageAbsoluteSasUri
  - description: The start time of the usage. If not provided, usage will be reported since the beginning of data collection.
    types:
    - uid: string
    name: usageStartDate
- name: CloudErrorBody
  description: Body of an error from a REST request.
  kind: object
  properties:
  - description: ''
    types:
    - uid: string
    name: code
  - description: ''
    types:
    - uid: string
    name: message
  - description: ''
    types:
    - uid: string
    name: target
  - description: Inner errors.
    types:
    - isArray: true
      uid: CloudErrorBody
    name: details
examples: []
