examples:
- name: Labs_Update
  request:
    uri: PATCH https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.DevTestLab/labs/{devtestlab-name}?api-version=2018-09-15
    body: >-
      {
        "properties": {
          "labStorageType": "Premium"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "vaultName": "/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.KeyVault/vaults/{keyvault-name}",
          "labStorageType": "Standard",
          "mandatoryArtifactsResourceIdsLinux": [],
          "mandatoryArtifactsResourceIdsWindows": [],
          "createdDate": "2018-10-01T18:40:48.1739018-07:00",
          "premiumDataDisks": "Disabled",
          "environmentPermission": "Reader",
          "announcement": {
            "title": "",
            "markdown": "",
            "enabled": "Disabled",
            "expired": false
          },
          "support": {
            "enabled": "Disabled",
            "markdown": ""
          },
          "provisioningState": "Succeeded",
          "uniqueIdentifier": "{unique-identifier}"
        },
        "id": "/subscriptions/{subscription-id}/resourcegroups/myResourceGroup/providers/microsoft.devtestlab/labs/{devtestlab-name}",
        "name": "{devtestlab-name}",
        "type": "Microsoft.DevTestLab/labs",
        "location": "{azure-location}",
        "tags": {
          "MyTag": "MyValue"
        }
      }
