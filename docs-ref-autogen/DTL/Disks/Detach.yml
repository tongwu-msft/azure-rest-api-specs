        const credential = new DefaultAzureCredential();
        const client = new DevTestLabsClient(credential, subscriptionId);
        const result = await client.disks.beginDetachAndWait(
          resourceGroupName,
          labName,
          userName,
          name,
          detachDiskProperties
        );
