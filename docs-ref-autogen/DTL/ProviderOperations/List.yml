### YamlMime:RESTOperation
uid: management.azure.com.dtl.provideroperations.list
name: List
service: DTL
groupName: Provider Operations
apiVersion: 2016-05-15
summary: Result of the request to list REST API operations
consumes:
- application/json
produces:
- application/json
paths:
