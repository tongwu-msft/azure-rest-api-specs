### YamlMime:RESTOperation
uid: management.azure.com.dtl.customimages.list
name: List
service: Dev Test Labs
groupName: Custom Images
apiVersion: 2018-09-15
summary: List custom images in a given lab.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DevTestLab/labs/{labName}/customimages?api-version=2018-09-15
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DevTestLab/labs/{labName}/customimages?$expand={$expand}&$filter={$filter}&$top={$top}&$orderby={$orderby}&api-version=2018-09-15
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: labName
  in: path
  isRequired: true
  description: The name of the lab.
  types:
  - uid: string
- name: $expand
  in: query
  description: "Specify the $expand query. Example: 'properties($select=vm)'"
  types:
  - uid: string
- name: $filter
  in: query
  description: "The filter to apply to the operation. Example: '$filter=contains(name,'myName')"
  types:
  - uid: string
- name: $top
  in: query
  description: "The maximum number of resources to return from the operation. Example: '$top=10'"
  types:
  - uid: integer
  format: int32
- name: $orderby
  in: query
  description: "The ordering expression for the results, using OData notation. Example: '$orderby=name desc'"
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: CustomImageList
- name: Other Status Codes
  description: BadRequest
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: CustomImageList
  description: The response of a list operation.
  kind: object
  properties:
  - name: value
    description: Results of the list operation.
    types:
    - uid: CustomImage
      isArray: true
  - name: nextLink
    description: Link for next set of results.
    types:
    - uid: string
- name: CloudError
  description: Error from a REST request.
  kind: object
  properties:
  - name: error
    description: The cloud error that occurred
    types:
    - uid: CloudErrorBody
- name: CustomImage
  description: A custom image.
  kind: object
  properties:
  - name: properties.vm
    description: The virtual machine from which the image is to be created.
    types:
    - uid: CustomImagePropertiesFromVm
  - name: properties.vhd
    description: The VHD from which the image is to be created.
    types:
    - uid: CustomImagePropertiesCustom
  - name: properties.description
    description: The description of the custom image.
    types:
    - uid: string
  - name: properties.author
    description: The author of the custom image.
    types:
    - uid: string
  - name: properties.creationDate
    isReadyOnly: true
    description: The creation date of the custom image.
    types:
    - uid: string
  - name: properties.managedImageId
    description: The Managed Image Id backing the custom image.
    types:
    - uid: string
  - name: properties.managedSnapshotId
    description: The Managed Snapshot Id backing the custom image.
    types:
    - uid: string
  - name: properties.dataDiskStorageInfo
    description: Storage information about the data disks present in the custom image
    types:
    - uid: DataDiskStorageTypeInfo
      isArray: true
  - name: properties.customImagePlan
    description: Storage information about the plan related to this custom image
    types:
    - uid: CustomImagePropertiesFromPlan
  - name: properties.isPlanAuthorized
    description: Whether or not the custom images underlying offer/plan has been enabled for programmatic deployment
    types:
    - uid: boolean
  - name: properties.provisioningState
    isReadyOnly: true
    description: The provisioning status of the resource.
    types:
    - uid: string
  - name: properties.uniqueIdentifier
    isReadyOnly: true
