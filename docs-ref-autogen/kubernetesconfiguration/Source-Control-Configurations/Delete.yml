### YamlMime:RESTOperation
uid: management.azure.com.kubernetesconfiguration.sourcecontrolconfigurations.delete
name: Delete
service: Kubernetes Configuration
groupName: Source Control Configurations
apiVersion: 2022-07-01
summary: This will delete the YAML file used to set up the Source control configuration, thus stopping future sync from the source repo.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{clusterRp}/{clusterResourceName}/{clusterName}/providers/Microsoft.KubernetesConfiguration/sourceControlConfigurations/{sourceControlConfigurationName}?api-version=2022-07-01
