### YamlMime:RESTOperation
uid: management.azure.com.kubernetesconfiguration.sourcecontrolconfigurations.createorupdate
name: Create Or Update
service: Kubernetes Configuration
groupName: Source Control Configurations
apiVersion: 2022-07-01
summary: Create a new Kubernetes Source Control Configuration.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{clusterRp}/{clusterResourceName}/{clusterName}/providers/Microsoft.KubernetesConfiguration/sourceControlConfigurations/{sourceControlConfigurationName}?api-version=2022-07-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: clusterRp
  in: path
  isRequired: true
  description: The Kubernetes cluster RP - i.e. Microsoft.ContainerService, Microsoft.Kubernetes, Microsoft.HybridContainerService.
  types:
  - uid: string
- name: clusterResourceName
  in: path
  isRequired: true
  description: The Kubernetes cluster resource name - i.e. managedClusters, connectedClusters, provisionedClusters.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the kubernetes cluster.
  types:
  - uid: string
- name: sourceControlConfigurationName
  in: path
  isRequired: true
  description: Name of the Source Control Configuration.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: SourceControlConfiguration
- name: 201 Created
  description: Created.
  types:
  - uid: SourceControlConfiguration
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.repositoryUrl
    in: body
    description: Url of the SourceControl Repository.
    types:
    - uid: string
  - name: properties.operatorNamespace
    in: body
    description: The namespace to which this operator is installed to. Maximum of 253 lower case alphanumeric characters, hyphen and period only.
    types:
    - uid: string
  - name: properties.operatorInstanceName
    in: body
    description: Instance name of the operator - identifying the specific configuration.
    types:
    - uid: string
  - name: properties.operatorType
    in: body
    description: Type of the operator
    types:
    - uid: OperatorType
  - name: properties.operatorParams
    in: body
    description: Any Parameters for the Operator instance in string format.
    types:
    - uid: string
  - name: properties.configurationProtectedSettings
    in: body
    description: Name-value pairs of protected configuration settings for the configuration
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.operatorScope
    in: body
    description: Scope at which the operator will be installed.
    types:
    - uid: OperatorScopeType
  - name: properties.sshKnownHostsContents
    in: body
    description: Base64-encoded known_hosts contents containing public SSH keys required to access private Git instances
    types:
    - uid: string
  - name: properties.enableHelmOperator
    in: body
    description: Option to enable Helm Operator for this git configuration.
    types:
    - uid: boolean
  - name: properties.helmOperatorProperties
    in: body
    description: Properties for Helm operator.
    types:
    - uid: HelmOperatorProperties
