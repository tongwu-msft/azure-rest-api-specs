### YamlMime:RESTOperation
uid: management.azure.com.kubernetesconfiguration.2021-03-01.sourcecontrolconfigurations.delete
name: Delete
service: Kubernetes Configuration
groupName: Source Control Configurations
apiVersion: 2021-03-01
summary: This will delete the YAML file used to set up the Source control configuration, thus stopping future sync from the source repo.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{clusterRp}/{clusterResourceName}/{clusterName}/providers/Microsoft.KubernetesConfiguration/sourceControlConfigurations/{sourceControlConfigurationName}?api-version=2021-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000)
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: clusterRp
  in: path
  isRequired: true
  description: The Kubernetes cluster RP - either Microsoft.ContainerService (for AKS clusters) or Microsoft.Kubernetes (for OnPrem K8S clusters).
  types:
  - uid: string
- name: clusterResourceName
  in: path
  isRequired: true
  description: The Kubernetes cluster resource name - either managedClusters (for AKS clusters) or connectedClusters (for OnPrem K8S clusters).
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the kubernetes cluster.
  types:
  - uid: string
- name: sourceControlConfigurationName
  in: path
  isRequired: true
  description: Name of the Source Control Configuration.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.  The request has been completed successfully.
- name: 204 No Content
  description: No Content.  The request has been accepted but the configuration was not found.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: Error definition.
    types:
    - uid: ErrorDefinition
- name: ErrorDefinition
  description: Error definition.
  kind: object
  properties:
  - name: code
    description: Service specific error code which serves as the substatus for the HTTP error code.
    types:
    - uid: string
  - name: message
    description: Description of the error.
    types:
    - uid: string
examples:
- name: Delete Source Control Configuration
  request:
    uri: DELETE https://management.azure.com/subscriptions/subId1/resourceGroups/rg1/providers/Microsoft.Kubernetes/connectedClusters/clusterName1/providers/Microsoft.KubernetesConfiguration/sourceControlConfigurations/SRS_GitHubConfig?api-version=2021-03-01
  responses:
  - statusCode: "200"
  - statusCode: "204"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: This will delete the YAML file used to set up the Source control configuration, thus stopping future sync from the source repo.
errorCodes: []
