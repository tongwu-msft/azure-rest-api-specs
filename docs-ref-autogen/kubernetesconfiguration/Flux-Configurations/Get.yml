### YamlMime:RESTOperation
uid: management.azure.com.kubernetesconfiguration.fluxconfigurations.get
name: Get
service: Kubernetes Configuration
groupName: Flux Configurations
apiVersion: 2022-07-01
summary: Gets details of the Flux Configuration.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{clusterRp}/{clusterResourceName}/{clusterName}/providers/Microsoft.KubernetesConfiguration/fluxConfigurations/{fluxConfigurationName}?api-version=2022-07-01
uriParameters:
