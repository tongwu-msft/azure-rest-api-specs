  in: path
  isRequired: true
  description: The name of the kubernetes cluster.
  types:
  - uid: string
- name: fluxConfigurationName
  in: path
  isRequired: true
  description: Name of the Flux Configuration.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
