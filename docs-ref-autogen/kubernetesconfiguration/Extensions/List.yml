### YamlMime:RESTOperation
uid: management.azure.com.kubernetesconfiguration.extensions.list
name: List
service: Kubernetes Configuration
groupName: Extensions
apiVersion: 2022-03-01
summary: List all Extensions in the cluster.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{clusterRp}/{clusterResourceName}/{clusterName}/providers/Microsoft.KubernetesConfiguration/extensions?api-version=2022-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: clusterRp
  in: path
  isRequired: true
  description: The Kubernetes cluster RP - i.e. Microsoft.ContainerService, Microsoft.Kubernetes, Microsoft.HybridContainerService.
  types:
  - uid: string
- name: clusterResourceName
  in: path
  isRequired: true
  description: The Kubernetes cluster resource name - i.e. managedClusters, connectedClusters, provisionedClusters.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the kubernetes cluster.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ExtensionsList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ExtensionsList
  description: Result of the request to list Extensions.  It contains a list of Extension objects and a URL link to get the next set of results.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: List of Extensions within a Kubernetes cluster.
    types:
    - uid: Extension
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: URL to get the next set of extension objects, if any.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: Extension
  description: The Extension object.
  kind: object
  properties:
  - name: identity
    description: Identity of the Extension resource
    types:
    - uid: Identity
  - name: systemData
    isReadyOnly: true
    description: Top level metadata https://github.com/Azure/azure-resource-manager-rpc/blob/master/v1.0/common-api-contracts.md#system-metadata-for-all-azure-resources
    types:
    - uid: systemData
  - name: properties.extensionType
    description: Type of the Extension, of which this resource is an instance of.  It must be one of the Extension Types registered with Microsoft.KubernetesConfiguration by the Extension publisher.
    types:
    - uid: string
  - name: properties.autoUpgradeMinorVersion
    description: Flag to note if this extension participates in auto upgrade of minor version, or not.
    types:
    - uid: boolean
  - name: properties.releaseTrain
    description: ReleaseTrain this extension participates in for auto-upgrade (e.g. Stable, Preview, etc.) - only if autoUpgradeMinorVersion is 'true'.
    types:
    - uid: string
  - name: properties.version
    description: User-specified version of the extension for this extension to 'pin'. To use 'version', autoUpgradeMinorVersion must be 'false'.
    types:
    - uid: string
  - name: properties.scope
    description: Scope at which the extension is installed.
    types:
    - uid: Scope
  - name: properties.configurationSettings
    description: Configuration settings, as name-value pairs for configuring this extension.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.configurationProtectedSettings
    description: Configuration settings that are sensitive, as name-value pairs for configuring this extension.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.installedVersion
    isReadyOnly: true
    description: Installed version of the extension.
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: Status of installation of this extension.
    types:
    - uid: ProvisioningState
  - name: properties.statuses
    description: Status from this extension.
    types:
    - uid: ExtensionStatus
      isArray: true
  - name: properties.errorInfo
    isReadyOnly: true
    description: Error information from the Agent - e.g. errors during installation.
    types:
    - uid: ErrorDetail
  - name: properties.customLocationSettings
    isReadyOnly: true
    description: Custom Location settings properties.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.packageUri
    isReadyOnly: true
    description: Uri of the Helm package
    types:
    - uid: string
  - name: properties.aksAssignedIdentity
    description: Identity of the Extension resource in an AKS cluster
    types:
    - uid: AksAssignedIdentity
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: Identity
  description: Identity for the resource.
  kind: object
  properties:
  - name: principalId
    isReadyOnly: true
    description: The principal ID of resource identity.
    types:
    - uid: string
  - name: tenantId
    isReadyOnly: true
    description: The tenant ID of resource.
    types:
    - uid: string
  - name: type
    description: The identity type.
    types:
    - uid: ResourceIdentityType
- name: systemData
  description: Metadata pertaining to creation and last modification of the resource.
  kind: object
  properties:
  - name: createdBy
    description: The identity that created the resource.
    types:
    - uid: string
  - name: createdByType
    description: The type of identity that created the resource.
    types:
    - uid: createdByType
  - name: createdAt
    description: The timestamp of resource creation (UTC).
    types:
    - uid: string
  - name: lastModifiedBy
    description: The identity that last modified the resource.
    types:
    - uid: string
  - name: lastModifiedByType
    description: The type of identity that last modified the resource.
    types:
    - uid: createdByType
  - name: lastModifiedAt
    description: The timestamp of resource last modification (UTC)
    types:
    - uid: string
- name: Scope
  description: Scope of the extension. It can be either Cluster or Namespace; but not both.
  kind: object
  properties:
  - name: cluster
    description: Specifies that the scope of the extension is Cluster
    types:
    - uid: ScopeCluster
  - name: namespace
    description: Specifies that the scope of the extension is Namespace
    types:
    - uid: ScopeNamespace
- name: ProvisioningState
  description: Status of installation of this extension.
  kind: enum
  properties:
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: Creating
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
- name: ExtensionStatus
  description: Status from the extension.
  kind: object
  properties:
  - name: code
    description: Status code provided by the Extension
    types:
    - uid: string
  - name: displayStatus
    description: Short description of status of the extension.
    types:
    - uid: string
  - name: level
    description: Level of the status.
    types:
    - uid: LevelType
  - name: message
    description: Detailed message of the status from the Extension.
    types:
    - uid: string
  - name: time
    description: DateLiteral (per ISO8601) noting the time of installation status.
    types:
    - uid: string
- name: AksAssignedIdentity
  description: Identity of the Extension resource in an AKS cluster
  kind: object
  properties:
  - name: principalId
    isReadyOnly: true
    description: The principal ID of resource identity.
    types:
    - uid: string
  - name: tenantId
    isReadyOnly: true
    description: The tenant ID of resource.
    types:
    - uid: string
  - name: type
    description: The identity type.
    types:
    - uid: AKSIdentityType
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
- name: ResourceIdentityType
  description: The identity type.
  kind: enum
  properties:
  - name: SystemAssigned
    types:
    - uid: string
- name: createdByType
  description: The type of identity that created the resource.
  kind: enum
  properties:
  - name: User
    types:
    - uid: string
  - name: Application
    types:
    - uid: string
  - name: ManagedIdentity
    types:
    - uid: string
  - name: Key
    types:
    - uid: string
- name: ScopeCluster
  description: Specifies that the scope of the extension is Cluster
  kind: object
  properties:
  - name: releaseNamespace
    description: Namespace where the extension Release must be placed, for a Cluster scoped extension.  If this namespace does not exist, it will be created
    types:
    - uid: string
- name: ScopeNamespace
  description: Specifies that the scope of the extension is Namespace
  kind: object
  properties:
  - name: targetNamespace
    description: Namespace where the extension will be created for an Namespace scoped extension.  If this namespace does not exist, it will be created
    types:
    - uid: string
- name: LevelType
  description: Level of the status.
  kind: enum
  properties:
  - name: Error
    types:
    - uid: string
  - name: Warning
    types:
    - uid: string
  - name: Information
    types:
    - uid: string
- name: AKSIdentityType
  description: The identity type.
  kind: enum
  properties:
  - name: SystemAssigned
    types:
    - uid: string
  - name: UserAssigned
    types:
    - uid: string
