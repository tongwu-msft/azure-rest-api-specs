### YamlMime:RESTOperation
uid: management.azure.com.kubernetesconfiguration.extensions.update
name: Update
service: Kubernetes Configuration
groupName: Extensions
apiVersion: 2022-07-01
summary: Patch an existing Kubernetes Cluster Extension.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{clusterRp}/{clusterResourceName}/{clusterName}/providers/Microsoft.KubernetesConfiguration/extensions/{extensionName}?api-version=2022-07-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: clusterRp
  in: path
  isRequired: true
  description: The Kubernetes cluster RP - i.e. Microsoft.ContainerService, Microsoft.Kubernetes, Microsoft.HybridContainerService.
  types:
  - uid: string
- name: clusterResourceName
  in: path
  isRequired: true
  description: The Kubernetes cluster resource name - i.e. managedClusters, connectedClusters, provisionedClusters.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the kubernetes cluster.
  types:
  - uid: string
- name: extensionName
  in: path
  isRequired: true
  description: Name of the Extension.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Request received successfully, and the resource will be updated asynchronously.
  types:
  - uid: Extension
- name: 200 OK
  description: No update is done to extension so return OK.
  types:
  - uid: Extension
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.autoUpgradeMinorVersion
    in: body
    description: Flag to note if this extension participates in auto upgrade of minor version, or not.
    types:
    - uid: boolean
  - name: properties.releaseTrain
    in: body
    description: ReleaseTrain this extension participates in for auto-upgrade (e.g. Stable, Preview, etc.) - only if autoUpgradeMinorVersion is 'true'.
    types:
    - uid: string
  - name: properties.version
    in: body
    description: Version of the extension for this extension, if it is 'pinned' to a specific version. autoUpgradeMinorVersion must be 'false'.
    types:
    - uid: string
  - name: properties.configurationSettings
    in: body
    description: Configuration settings, as name-value pairs for configuring this extension.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.configurationProtectedSettings
    in: body
    description: Configuration settings that are sensitive, as name-value pairs for configuring this extension.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: Extension
  description: The Extension object.
  kind: object
  properties:
  - name: identity
    description: Identity of the Extension resource
    types:
    - uid: Identity
  - name: systemData
    isReadyOnly: true
    description: Top level metadata https://github.com/Azure/azure-resource-manager-rpc/blob/master/v1.0/common-api-contracts.md#system-metadata-for-all-azure-resources
    types:
    - uid: systemData
  - name: properties.extensionType
    description: Type of the Extension, of which this resource is an instance of.  It must be one of the Extension Types registered with Microsoft.KubernetesConfiguration by the Extension publisher.
    types:
    - uid: string
  - name: properties.autoUpgradeMinorVersion
    description: Flag to note if this extension participates in auto upgrade of minor version, or not.
    types:
    - uid: boolean
    defaultValue: true
  - name: properties.releaseTrain
    description: ReleaseTrain this extension participates in for auto-upgrade (e.g. Stable, Preview, etc.) - only if autoUpgradeMinorVersion is 'true'.
    types:
    - uid: string
    defaultValue: Stable
  - name: properties.version
    description: User-specified version of the extension for this extension to 'pin'. To use 'version', autoUpgradeMinorVersion must be 'false'.
    types:
    - uid: string
  - name: properties.scope
    description: Scope at which the extension is installed.
    types:
    - uid: Scope
  - name: properties.configurationSettings
    description: Configuration settings, as name-value pairs for configuring this extension.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.configurationProtectedSettings
    description: Configuration settings that are sensitive, as name-value pairs for configuring this extension.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.installedVersion
    isReadyOnly: true
    description: Installed version of the extension.
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: Status of installation of this extension.
    types:
    - uid: ProvisioningState
  - name: properties.statuses
    description: Status from this extension.
    types:
    - uid: ExtensionStatus
      isArray: true
  - name: properties.errorInfo
    isReadyOnly: true
    description: Error information from the Agent - e.g. errors during installation.
    types:
    - uid: ErrorDetail
  - name: properties.customLocationSettings
    isReadyOnly: true
    description: Custom Location settings properties.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.packageUri
    isReadyOnly: true
    description: Uri of the Helm package
    types:
    - uid: string
  - name: properties.aksAssignedIdentity
    description: Identity of the Extension resource in an AKS cluster
    types:
    - uid: AksAssignedIdentity
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: patchExtension
  description: The Extension Patch Request object.
  kind: object
  properties:
  - name: properties.autoUpgradeMinorVersion
    description: Flag to note if this extension participates in auto upgrade of minor version, or not.
    types:
    - uid: boolean
    defaultValue: true
  - name: properties.releaseTrain
    description: ReleaseTrain this extension participates in for auto-upgrade (e.g. Stable, Preview, etc.) - only if autoUpgradeMinorVersion is 'true'.
    types:
    - uid: string
    defaultValue: Stable
  - name: properties.version
    description: Version of the extension for this extension, if it is 'pinned' to a specific version. autoUpgradeMinorVersion must be 'false'.
    types:
    - uid: string
  - name: properties.configurationSettings
    description: Configuration settings, as name-value pairs for configuring this extension.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.configurationProtectedSettings
    description: Configuration settings that are sensitive, as name-value pairs for configuring this extension.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: Identity
  description: Identity for the resource.
  kind: object
  properties:
  - name: principalId
    isReadyOnly: true
    description: The principal ID of resource identity.
    types:
    - uid: string
  - name: tenantId
    isReadyOnly: true
    description: The tenant ID of resource.
    types:
    - uid: string
  - name: type
    description: The identity type.
    types:
