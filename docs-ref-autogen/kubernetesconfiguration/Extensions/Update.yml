examples:
- name: Update Extension
  request:
    uri: PATCH https://management.azure.com/subscriptions/subId1/resourceGroups/rg1/providers/Microsoft.Kubernetes/connectedClusters/clusterName1/providers/Microsoft.KubernetesConfiguration/extensions/ClusterMonitor?api-version=2022-07-01
    body: >-
      {
        "properties": {
          "autoUpgradeMinorVersion": true,
          "releaseTrain": "Preview",
          "configurationSettings": {
            "omsagent.secret.wsid": "a38cef99-5a89-52ed-b6db-22095c23664b",
            "omsagent.env.clusterName": "clusterName1"
          },
          "configurationProtectedSettings": {
            "omsagent.secret.key": "secretKeyValue01"
          }
        }
      }
    codeTab: |+
