    - name: x-ms-async-operation-timeout
      value: PT48H
    - name: Azure-AsyncOperation
      value: http://management.azure.com/subscriptions/subId/resourceGroups/rg1/providers/Microsoft.Kubernetes/ConnectedClusters/clusterName1/providers/Microsoft.KubernetesConfiguration/extensions/ClusterMonitor/operations/operationId?api-version=2022-07-01
