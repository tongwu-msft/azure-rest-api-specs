### YamlMime:RESTOperation
uid: management.azure.com.kubernetesconfiguration.operationstatus.list
name: List
service: Kubernetes Configuration
groupName: Operation Status
apiVersion: 2022-07-01
summary: List Async Operations, currently in progress, in a cluster
consumes:
- application/json
produces:
- application/json
paths:
