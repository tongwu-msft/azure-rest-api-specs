uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: clusterRp
  in: path
  isRequired: true
  description: The Kubernetes cluster RP - i.e. Microsoft.ContainerService, Microsoft.Kubernetes, Microsoft.HybridContainerService.
  types:
  - uid: string
- name: clusterResourceName
  in: path
  isRequired: true
  description: The Kubernetes cluster resource name - i.e. managedClusters, connectedClusters, provisionedClusters.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the kubernetes cluster.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Operations in a cluster
  types:
