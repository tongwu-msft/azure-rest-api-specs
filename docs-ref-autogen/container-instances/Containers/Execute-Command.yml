### YamlMime:RESTOperation
uid: management.azure.com.container-instances.containers.executecommand
name: Execute Command
service: Container Instances
groupName: Containers
apiVersion: 2021-10-01
summary: "Executes a command in a specific container instance.  \nExecutes a command for a specific container instance in a specified resource group and container group."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerInstance/containerGroups/{containerGroupName}/containers/{containerName}/exec?api-version=2021-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: containerGroupName
  in: path
  isRequired: true
  description: The name of the container group.
  types:
  - uid: string
- name: containerName
  in: path
  isRequired: true
  description: The name of the container instance.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ContainerExecResponse
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: command
    in: body
    description: The command to be executed.
    types:
    - uid: string
  - name: terminalSize
    in: body
    description: The size of the terminal.
    types:
    - uid: TerminalSize
requestHeader: []
definitions:
- name: TerminalSize
  description: The size of the terminal.
  kind: object
  properties:
  - name: rows
    description: The row size of the terminal
    types:
    - uid: integer
  - name: cols
    description: The column size of the terminal
    types:
    - uid: integer
- name: ContainerExecResponse
  description: The information for the container exec command.
  kind: object
  properties:
  - name: webSocketUri
    description: The uri for the exec websocket.
    types:
    - uid: string
  - name: password
    description: The password to start the exec command.
    types:
    - uid: string
- name: CloudError
  description: An error response from the Container Instance service.
  kind: object
  properties:
  - name: error
    description: An error response from the Container Instance service.
    types:
    - uid: CloudErrorBody
- name: ContainerExecRequest
  description: The container exec request.
  kind: object
  properties:
  - name: command
    description: The command to be executed.
    types:
    - uid: string
  - name: terminalSize
    description: The size of the terminal.
    types:
    - uid: TerminalSize
- name: CloudErrorBody
  description: An error response from the Container Instance service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: ContainerExec
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/demo/providers/Microsoft.ContainerInstance/containerGroups/demo1/containers/container1/exec?api-version=2021-10-01
    body: >-
      {
        "command": "/bin/bash",
        "terminalSize": {
          "rows": 12,
          "cols": 12
        }
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/subid/resourceGroups/demo/providers/Microsoft.ContainerInstance/containerGroups/demo1/containers/container1/exec?api-version=2021-10-01

      {
        "command": "/bin/bash",
        "terminalSize": {
          "rows": 12,
          "cols": 12
        }
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "webSocketUri": "wss://web-socket-uri",
        "password": "password"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
metadata:
  description: "Executes a command in a specific container instance.  \nExecutes a command for a specific container instance in a specified resource group and container group."
errorCodes: []
