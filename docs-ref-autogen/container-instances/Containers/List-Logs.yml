### YamlMime:RESTOperation
uid: management.azure.com.container-instances.containers.listlogs
name: List Logs
service: Container Instances
groupName: Containers
apiVersion: 2021-09-01
summary: Get the logs for a specified container instance in a specified resource group and container group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerInstance/containerGroups/{containerGroupName}/containers/{containerName}/logs?api-version=2021-09-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerInstance/containerGroups/{containerGroupName}/containers/{containerName}/logs?api-version=2021-09-01&tail={tail}&timestamps={timestamps}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: containerGroupName
  in: path
  isRequired: true
  description: The name of the container group.
  types:
  - uid: string
- name: containerName
  in: path
  isRequired: true
  description: The name of the container instance.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version
  types:
  - uid: string
- name: tail
  in: query
  description: The number of lines to show from the tail of the container instance log. If not provided, all available logs are shown up to 4mb.
  types:
  - uid: integer
  format: int32
- name: timestamps
  in: query
  description: If true, adds a timestamp at the beginning of every line of log output. If not provided, defaults to false.
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Logs
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: Logs
  description: The logs.
  kind: object
  properties:
  - name: content
    description: The content of the log.
    types:
    - uid: string
- name: CloudError
  description: An error response from the Container Instance service.
  kind: object
  properties:
  - name: error
    description: An error response from the Container Instance service.
    types:
    - uid: CloudErrorBody
- name: CloudErrorBody
  description: An error response from the Container Instance service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: ContainerListLogs
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/demo/providers/Microsoft.ContainerInstance/containerGroups/demo1/containers/container1/logs?api-version=2021-09-01&tail=10
  responses:
  - statusCode: "200"
    body: >-
      {
        "content": "log content"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
metadata:
  description: Learn more about Container Instances service - Get the logs for a specified container instance in a specified resource group and container group.
errorCodes: []
