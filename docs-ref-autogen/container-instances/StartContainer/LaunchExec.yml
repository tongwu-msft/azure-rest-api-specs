### YamlMime:RESTOperation
uid: management.azure.com.containerinstances.startcontainer.launchexec
name: Launch Exec
service: Container Instances
groupName: Start Container
apiVersion: 2018-02-01-preview
summary: Starts the exec command for a specific container instance. Starts the exec command for a specified container instance in a specified resource group and container group.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerInstance/containerGroups/{containerGroupName}/containers/{containerName}/exec?api-version=2018-02-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: containerGroupName
  in: path
  isRequired: true
  description: The name of the container group.
  types:
  - uid: string
- name: containerName
  in: path
  isRequired: true
  description: The name of the container instance.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ContainerExecResponse
requestBody:
- parameters:
  - name: command
    in: body
    description: The command to be executed.
    types:
    - uid: string
  - name: terminalSize
    in: body
    description: The size of the terminal.
    types:
    - uid: TerminalSize
requestHeader: []
definitions:
- name: TerminalSize
  description: The size of the terminal.
  kind: object
  properties:
  - name: rows
    description: The row size of the terminal
    types:
    - uid: integer
  - name: cols
    description: The column size of the terminal
    types:
    - uid: integer
- name: ContainerExecResponse
  description: The information for the container exec command.
  kind: object
  properties:
  - name: webSocketUri
    description: The uri for the exec websocket.
    types:
    - uid: string
  - name: password
    description: The password to start the exec command.
    types:
    - uid: string
- name: ContainerExecRequest
  description: The start container exec request.
  kind: object
  properties:
  - name: command
    description: The command to be executed.
    types:
    - uid: string
  - name: terminalSize
    description: The size of the terminal.
    types:
    - uid: TerminalSize
examples:
- name: ContainerExecStart
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/demo/providers/Microsoft.ContainerInstance/containerGroups/demo1/containers/container1/exec?api-version=2018-02-01-preview
    body: >-
      {
        "command": "/bin/bash",
        "terminalSize": {
          "row": 12,
          "column": 12
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "webSocketUri": "wss://web-socket-uri",
        "password": "password"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
