### YamlMime:RESTOperation
summary: Get the logs for a specified container instance. Get the logs for a specified container instance in a specified resource group and container group.
service: Container Instances
apiVersion: 2017-10-01-preview
groupName: Container Logs
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerInstance/containerGroups/{containerGroupName}/containers/{containerName}/logs?api-version=2017-10-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerInstance/containerGroups/{containerGroupName}/containers/{containerName}/logs?api-version=2017-10-01-preview&tail={tail}
  isOptional: true
uriParameters:
- in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the container group.
  types:
  - uid: string
  name: containerGroupName
- in: path
  isRequired: true
  description: The name of the container instance.
  types:
  - uid: string
  name: containerName
- in: query
  isRequired: true
  description: Client API version
  types:
  - uid: string
  name: api-version
- in: query
  description: The number of lines to show from the tail of the container instance log. If not provided, all available logs are shown up to 4mb.
  types:
  - uid: integer
  name: tail
responses:
- description: OK
  types:
  - uid: Logs
  name: 200 OK
requestHeader: []
definitions:
- name: Logs
  description: The logs.
  kind: object
  properties:
  - description: The content of the log.
    types:
    - uid: string
    name: content
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/demo/providers/Microsoft.ContainerInstance/containerGroups/demo1/containers/container1/logs?api-version=2017-10-01-preview&tail=10
  responses:
  - statusCode: "200"
    body: >-
      {
        "content": "log content"
      }
  name: ContainerLogsList
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: Impersonate your user account
    name: user_impersonation
name: List
uid: management.azure.com.containerinstances.containerlogs.list
