### YamlMime:RESTOperation
uid: management.azure.com.container-instances.location.listcapabilities
name: List Capabilities
service: Container Instances
groupName: Location
apiVersion: 2021-09-01
summary: "Get the list of capabilities of the location.  \nGet the list of CPU/memory/GPU capabilities of a region."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.ContainerInstance/locations/{location}/capabilities?api-version=2021-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: The identifier for the physical azure location.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: CapabilitiesListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: CapabilitiesListResult
  description: The response containing list of capabilities.
  kind: object
  properties:
  - name: value
    description: The list of capabilities.
    types:
    - uid: Capabilities
      isArray: true
  - name: nextLink
    description: The URI to fetch the next page of capabilities.
    types:
    - uid: string
- name: CloudError
  description: An error response from the Container Instance service.
  kind: object
  properties:
  - name: error
    description: An error response from the Container Instance service.
    types:
    - uid: CloudErrorBody
- name: Capabilities
  description: The regional capabilities.
  kind: object
  properties:
  - name: resourceType
    isReadyOnly: true
    description: The resource type that this capability describes.
    types:
    - uid: string
  - name: osType
    isReadyOnly: true
    description: The OS type that this capability describes.
    types:
    - uid: string
  - name: location
    isReadyOnly: true
    description: The resource location.
    types:
    - uid: string
  - name: ipAddressType
    isReadyOnly: true
    description: The ip address type that this capability describes.
    types:
    - uid: string
  - name: gpu
    isReadyOnly: true
    description: The GPU sku that this capability describes.
    types:
    - uid: string
  - name: capabilities
    isReadyOnly: true
    description: The supported capabilities.
    types:
    - uid: Capabilities
- name: CloudErrorBody
  description: An error response from the Container Instance service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: GetCapabilities
  request:
    uri: GET https://management.azure.com/subscriptions/subid/providers/Microsoft.ContainerInstance/locations/westus/capabilities?api-version=2021-09-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "resourceType": "containerGroups",
            "osType": "Linux",
            "location": "West US",
            "ipAddressType": "Public",
            "gpu": "K80",
            "capabilities": {
              "maxMemoryInGB": 14,
              "maxCpu": 4,
              "maxGpuCount": 4
            }
          },
          {
            "resourceType": "containerGroups",
            "osType": "Windows",
            "location": "West US",
            "ipAddressType": "Public",
            "gpu": "None",
            "capabilities": {
              "maxMemoryInGB": 14,
              "maxCpu": 4,
              "maxGpuCount": 0
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
metadata:
  description: "Get the list of capabilities of the location.  \nGet the list of CPU/memory/GPU capabilities of a region."
errorCodes: []
