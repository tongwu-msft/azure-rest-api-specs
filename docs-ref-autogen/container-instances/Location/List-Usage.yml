### YamlMime:RESTOperation
uid: management.azure.com.container-instances.location.listusage
name: List Usage
service: Container Instances
groupName: Location
apiVersion: 2021-10-01
summary: Get the usage for a subscription
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.ContainerInstance/locations/{location}/usages?api-version=2021-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: The identifier for the physical azure location.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: UsageListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: UsageListResult
  description: The response containing the usage data
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: The usage data.
    types:
    - uid: Usage
      isArray: true
- name: CloudError
  description: An error response from the Container Instance service.
  kind: object
  properties:
  - name: error
    description: An error response from the Container Instance service.
    types:
    - uid: CloudErrorBody
- name: Usage
  description: A single usage result
  kind: object
  properties:
  - name: unit
    isReadyOnly: true
    description: Unit of the usage result
    types:
    - uid: string
  - name: currentValue
    isReadyOnly: true
    description: The current usage of the resource
    types:
    - uid: integer
  - name: limit
    isReadyOnly: true
    description: The maximum permitted usage of the resource.
    types:
    - uid: integer
  - name: name
    isReadyOnly: true
    description: The name object of the resource
    types:
    - uid: Name
- name: CloudErrorBody
  description: An error response from the Container Instance service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: Name
  description: The name object of the resource
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: localizedValue
    isReadyOnly: true
    description: The localized name of the resource
    types:
    - uid: string
examples:
- name: ContainerUsage
  request:
    uri: GET https://management.azure.com/subscriptions/subid/providers/Microsoft.ContainerInstance/locations/westcentralus/usages?api-version=2021-10-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "unit": "Count",
            "currentValue": 1,
            "limit": 2000,
            "name": {
              "value": "ContainerGroups",
              "localizedValue": "Container Groups"
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
metadata:
  description: Learn more about Container Instances service - Get the usage for a subscription
errorCodes: []
