### YamlMime:RESTOperationGroup
uid: management.azure.com.container-instances.containergroups
name: Container Groups
apiVersion: 2018-04-01
service: Container Instances
operations:
- uid: management.azure.com.container-instances.containergroups.createorupdate
  summary: "Create or update container groups.  \nCreate or update container groups with specified configurations."
- uid: management.azure.com.container-instances.containergroups.delete
  summary: "Delete the specified container group.  \nDelete the specified container group in the specified subscription and resource group. The operation does not delete other resources provided by the user, such as volumes."
- uid: management.azure.com.container-instances.containergroups.get
  summary: "Get the properties of the specified container group.  \nGets the properties of the specified container group in the specified subscription and resource group. The operation returns the properties of each container group including containers, image registry credentials, restart policy, IP address type, OS type, state, and volumes."
- uid: management.azure.com.container-instances.containergroups.list
  summary: "Get a list of container groups in the specified subscription.  \nGet a list of container groups in the specified subscription. This operation returns properties of each container group including containers, image registry credentials, restart policy, IP address type, OS type, state, and volumes."
- uid: management.azure.com.container-instances.containergroups.listbyresourcegroup
  summary: "Get a list of container groups in the specified subscription and resource group.  \nGet a list of container groups in a specified subscription and resource group. This operation returns properties of each container group including containers, image registry credentials, restart policy, IP address type, OS type, state, and volumes."
- uid: management.azure.com.container-instances.containergroups.update
  summary: "Update container groups.  \nUpdates container group tags with specified values."
