### YamlMime:RESTOperation
uid: containerregistry.tag.delete
name: Delete
service: Container Registry
groupName: Tag
apiVersion: 2019-08-15-preview
summary: Delete tag
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE {url}/acr/v1/{name}/_tags/{reference}
uriParameters:
- name: url
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Registry login URL
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: Name of the image (including the namespace)
  types:
  - uid: string
- name: reference
  in: path
  isRequired: true
  description: Tag name
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: The tag is deleted
- name: Other Status Codes
  description: ACR error response describing why the operation failed.
  types:
  - uid: AcrErrors
requestHeader: []
definitions:
- name: AcrErrors
  description: Acr error response describing why the operation failed
  kind: object
  properties:
  - name: errors
    description: Array of detailed error
    types:
    - uid: AcrErrorInfo
      isArray: true
- name: AcrErrorInfo
  description: Error information
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message
    types:
    - uid: string
  - name: detail
    description: Error details
    types:
    - uid: object
examples:
- name: Delete a tag
  request:
    uri: DELETE acrapi.azurecr-test.io/acr/v1/nanoserver/_tags/4.7.2-20180905-nanoserver-1803
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      DELETE acrapi.azurecr-test.io/acr/v1/nanoserver/_tags/4.7.2-20180905-nanoserver-1803
      ```

  responses:
  - statusCode: "202"
security:
- name: registry_auth
  type: basic
metadata:
  description: Learn more about Container Registry service - Delete tag
errorCodes: []
