### YamlMime:RESTOperation
uid: containerregistry.tag.updateattributes
name: Update Attributes
service: Container Registry
groupName: Tag
apiVersion: 2019-08-15-preview
summary: Update tag attributes
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH {url}/acr/v1/{name}/_tags/{reference}
uriParameters:
- name: url
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Registry login URL
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: Name of the image (including the namespace)
  types:
  - uid: string
- name: reference
  in: path
  isRequired: true
  description: Tag name
  types:
  - uid: string
responses:
- name: 200 OK
  description: The attributes are updated
- name: Other Status Codes
  description: ACR error response describing why the operation failed.
  types:
  - uid: AcrErrors
requestBody:
- name: default
  parameters:
  - name: deleteEnabled
    in: body
    description: Delete enabled
    types:
    - uid: boolean
  - name: writeEnabled
    in: body
    description: Write enabled
    types:
    - uid: boolean
  - name: listEnabled
    in: body
    description: List enabled
    types:
    - uid: boolean
  - name: readEnabled
    in: body
    description: Read enabled
    types:
    - uid: boolean
requestHeader: []
definitions:
- name: AcrErrors
  description: Acr error response describing why the operation failed
  kind: object
  properties:
  - name: errors
    description: Array of detailed error
    types:
    - uid: AcrErrorInfo
      isArray: true
- name: TagChangeableAttributes
  kind: object
  properties:
  - name: deleteEnabled
    description: Delete enabled
    types:
    - uid: boolean
  - name: writeEnabled
    description: Write enabled
    types:
    - uid: boolean
  - name: listEnabled
    description: List enabled
    types:
    - uid: boolean
  - name: readEnabled
    description: Read enabled
    types:
    - uid: boolean
- name: AcrErrorInfo
  description: Error information
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message
    types:
    - uid: string
  - name: detail
    description: Error details
    types:
    - uid: object
examples:
- name: Update attributes of a tag
  request:
    uri: PATCH acrapi.azurecr-test.io/acr/v1/nanoserver/_tags/4.7.2-20180905-nanoserver-1803
    body: "\"{\\\"writeEnabled\\\": false}\""
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      PATCH acrapi.azurecr-test.io/acr/v1/nanoserver/_tags/4.7.2-20180905-nanoserver-1803

      "{\"writeEnabled\": false}"

      ```

  responses:
  - statusCode: "200"
security:
- name: registry_auth
  type: basic
metadata:
  description: Learn more about Container Registry service - Update tag attributes
errorCodes: []
