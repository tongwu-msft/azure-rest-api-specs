  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to which the container registry belongs.
  types:
  - uid: string
- name: registryName
  in: path
  isRequired: true
  description: The name of the container registry.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
- name: runId
  in: path
  isRequired: true
  description: The run ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The request was successful; the request was well-formed and received properly.
- name: 202 Accepted
  description: The request was successfully accepted; the operation will complete asynchronously.
- name: Other Status Codes
  description: Error response describing why the operation failed. If the registry/run doesn't exist, 404 (Not found) is returned.
