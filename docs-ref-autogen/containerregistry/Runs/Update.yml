### YamlMime:RESTOperation
uid: management.azure.com.containerregistry.runs.update
name: Update
service: Container Registry
groupName: Runs
apiVersion: 2019-04-01
summary: Patch the run properties.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerRegistry/registries/{registryName}/runs/{runId}?api-version=2019-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to which the container registry belongs.
  types:
  - uid: string
- name: registryName
  in: path
  isRequired: true
  description: The name of the container registry.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
- name: runId
  in: path
  isRequired: true
  description: The run ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The request was successful; the request was well-formed and received properly.
  types:
  - uid: Run
- name: 201 Created
  description: The request was successfully accepted; the operation will complete asynchronously. The provisioning state of the resource should indicate the current state of the resource.
  types:
  - uid: Run
- name: Other Status Codes
  description: Error response describing why the operation failed. If the registry/build doesn't exist, 404 (Not found) is returned. If any of the input parameters is wrong, 400(Bad Request) is returned.
requestBody:
- name: default
  parameters:
  - name: isArchiveEnabled
    in: body
    description: The value that indicates whether archiving is enabled or not.
    types:
    - uid: boolean
requestHeader: []
definitions:
- name: Run
  description: Run resource properties
  kind: object
  properties:
  - name: properties.runId
    description: The unique identifier for the run.
    types:
    - uid: string
  - name: properties.status
    description: The current status of the run.
    types:
    - uid: RunStatus
  - name: properties.lastUpdatedTime
    description: The last updated time for the run.
    types:
    - uid: string
  - name: properties.runType
    description: The type of run.
    types:
    - uid: RunType
  - name: properties.createTime
    description: The time the run was scheduled.
    types:
    - uid: string
  - name: properties.startTime
    description: The time the run started.
    types:
    - uid: string
  - name: properties.finishTime
    description: The time the run finished.
    types:
    - uid: string
  - name: properties.outputImages
    description: The list of all images that were generated from the run. This is applicable if the run generates base image dependencies.
    types:
    - uid: ImageDescriptor
      isArray: true
  - name: properties.task
    description: The task against which run was scheduled.
    types:
    - uid: string
  - name: properties.imageUpdateTrigger
    description: The image update trigger that caused the run. This is applicable if the task has base image trigger configured.
    types:
    - uid: ImageUpdateTrigger
  - name: properties.sourceTrigger
    description: The source trigger that caused the run.
    types:
    - uid: SourceTriggerDescriptor
  - name: properties.platform
    description: The platform properties against which the run will happen.
    types:
    - uid: PlatformProperties
  - name: properties.agentConfiguration
    description: The machine configuration of the run agent.
    types:
    - uid: AgentProperties
  - name: properties.sourceRegistryAuth
    description: The scope of the credentials that were used to login to the source registry during this run.
    types:
    - uid: string
  - name: properties.customRegistries
    description: The list of custom registries that were logged in during this run.
    types:
    - uid: string
      isArray: true
  - name: properties.runErrorMessage
    isReadyOnly: true
    description: The error message received from backend systems after the run is scheduled.
    types:
    - uid: string
  - name: properties.provisioningState
    description: The provisioning state of a run.
    types:
    - uid: ProvisioningState
  - name: properties.isArchiveEnabled
    description: The value that indicates whether archiving is enabled or not.
    types:
    - uid: boolean
  - name: id
    isReadyOnly: true
    description: The resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
- name: RunUpdateParameters
  description: The set of run properties that can be updated.
  kind: object
  properties:
  - name: isArchiveEnabled
    description: The value that indicates whether archiving is enabled or not.
    types:
    - uid: boolean
- name: RunStatus
  description: The current status of the run.
  kind: enum
  properties:
  - name: Queued
    types:
    - uid: string
  - name: Started
    types:
    - uid: string
  - name: Running
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: Error
    types:
    - uid: string
  - name: Timeout
    types:
    - uid: string
- name: RunType
  description: The type of run.
  kind: enum
  properties:
  - name: QuickBuild
    types:
    - uid: string
  - name: QuickRun
    types:
    - uid: string
  - name: AutoBuild
    types:
    - uid: string
  - name: AutoRun
    types:
    - uid: string
- name: ImageDescriptor
  description: Properties for a registry image.
  kind: object
  properties:
  - name: registry
    description: The registry login server.
    types:
    - uid: string
  - name: repository
    description: The repository name.
    types:
    - uid: string
  - name: tag
    description: The tag name.
    types:
    - uid: string
  - name: digest
    description: The sha256-based digest of the image manifest.
    types:
    - uid: string
- name: ImageUpdateTrigger
  description: The image update trigger that caused a build.
  kind: object
  properties:
  - name: id
    description: The unique ID of the trigger.
    types:
    - uid: string
  - name: timestamp
    description: The timestamp when the image update happened.
    types:
    - uid: string
  - name: images
    description: The list of image updates that caused the build.
    types:
    - uid: ImageDescriptor
      isArray: true
- name: SourceTriggerDescriptor
  description: The source trigger that caused a run.
  kind: object
  properties:
  - name: id
    description: The unique ID of the trigger.
    types:
    - uid: string
  - name: eventType
    description: The event type of the trigger.
    types:
    - uid: string
  - name: commitId
    description: The unique ID that identifies a commit.
    types:
    - uid: string
  - name: pullRequestId
    description: The unique ID that identifies pull request.
    types:
    - uid: string
  - name: repositoryUrl
    description: The repository URL.
    types:
    - uid: string
  - name: branchName
    description: The branch name in the repository.
    types:
    - uid: string
  - name: providerType
    description: The source control provider type.
    types:
    - uid: string
- name: PlatformProperties
  description: The platform properties against which the run has to happen.
  kind: object
  properties:
  - name: os
    description: The operating system type required for the run.
    types:
    - uid: OS
  - name: architecture
    description: The OS architecture.
    types:
    - uid: Architecture
  - name: variant
    description: Variant of the CPU.
    types:
    - uid: Variant
- name: AgentProperties
  description: The properties that determine the run agent configuration.
  kind: object
  properties:
  - name: cpu
    description: The CPU configuration in terms of number of cores required for the run.
    types:
    - uid: integer
- name: ProvisioningState
  description: The provisioning state of a run.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
- name: OS
  description: The operating system type required for the run.
  kind: enum
  properties:
  - name: Windows
    types:
    - uid: string
  - name: Linux
    types:
    - uid: string
- name: Architecture
  description: The OS architecture.
  kind: enum
  properties:
  - name: amd64
    types:
    - uid: string
  - name: x86
    types:
    - uid: string
  - name: arm
    types:
    - uid: string
- name: Variant
  description: Variant of the CPU.
  kind: enum
  properties:
  - name: v6
    types:
    - uid: string
  - name: v7
    types:
    - uid: string
  - name: v8
    types:
    - uid: string
