### YamlMime:RESTOperation
uid: containerregistry.accesstokens.get
name: Get
service: Container Registry
groupName: Access Tokens
apiVersion: 2019-08-15-preview
summary: Exchange ACR Refresh token for an ACR Access Token
consumes:
- application/x-www-form-urlencoded
produces:
- application/json
paths:
- content: POST {url}/oauth2/token
uriParameters:
- name: url
  in: path
  isRequired: true
  description: Registry login URL
  types:
  - uid: string
responses:
- name: 200 OK
  description: Access token acquired
  types:
  - uid: AccessToken
- name: Other Status Codes
  description: ACR error response describing why the operation failed.
  types:
  - uid: AcrErrors
requestHeader: []
definitions:
- name: AccessToken
  kind: object
  properties:
  - name: access_token
    description: The access token for performing authenticated requests
    types:
    - uid: string
- name: AcrErrors
  description: Acr error response describing why the operation failed
  kind: object
  properties:
  - name: errors
    description: Array of detailed error
    types:
    - uid: AcrErrorInfo
      isArray: true
- name: AcrErrorInfo
  description: Error information
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message
    types:
    - uid: string
  - name: detail
    description: Error details
    types:
    - uid: object
examples:
- name: Get Access Token with Refresh Token
  request:
    uri: POST acrapi.azurecr-test.io/oauth2/token
  responses:
  - statusCode: "200"
    body: >-
      {
        "access_token": "eyJ0eXAiOiJKJhbGcigdCI6IkN0ZlFaOExlLTMejlnIiwidGlkIjoiNzbmOTgWItMmQ3Y2QwMTFkYjQ3Ii..."
      }
security: []
errorCodes: []
