    isReadyOnly: true
    description: The provisioning state of the replication at the time the operation was called.
    types:
    - uid: ProvisioningState
  - name: properties.status
    isReadyOnly: true
    description: The status of the replication at the time the operation was called.
    types:
    - uid: Status
  - name: id
    isReadyOnly: true
    description: The resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
  - name: location
    description: The location of the resource. This cannot be changed after the resource is created.
    types:
    - uid: string
  - name: tags
    description: The tags of the resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ReplicationUpdateParameters
  description: The parameters for updating a replication.
  kind: object
