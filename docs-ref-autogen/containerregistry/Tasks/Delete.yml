uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to which the container registry belongs.
  types:
  - uid: string
- name: registryName
  in: path
  isRequired: true
  description: The name of the container registry.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
- name: taskName
  in: path
  isRequired: true
  description: The name of the container registry task.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9-_]*$
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
