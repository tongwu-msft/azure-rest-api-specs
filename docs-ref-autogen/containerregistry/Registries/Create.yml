    uri: PUT https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.ContainerRegistry/registries/myRegistry?api-version=2017-10-01
    body: >-
      {
        "location": "westus",
        "tags": {
          "key": "value"
        },
        "sku": {
          "name": "Standard"
        },
        "properties": {
          "adminUserEnabled": true
        }
      }
  responses:
  - statusCode: "200"
    body: >-
