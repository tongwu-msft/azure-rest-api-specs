### YamlMime:RESTOperation
uid: management.azure.com.containerregistry.registries.create
name: Create
service: containerregistry
groupName: Registries
apiVersion: 2017-10-01
summary: Creates a container registry with the specified parameters.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerRegistry/registries/{registryName}?api-version=2017-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to which the container registry belongs.
  types:
  - uid: string
- name: registryName
  in: path
  isRequired: true
  description: The name of the container registry.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The request was successful; the request was well-formed and received properly.
  types:
  - uid: Registry
- name: 201 Created
  description: The request was successful; the operation will complete asynchronously.
  types:
  - uid: Registry
requestBody:
- parameters:
  - name: sku
    in: body
    isRequired: true
    description: The SKU of the container registry.
    types:
    - uid: Sku
  - name: properties.adminUserEnabled
    in: body
    description: The value that indicates whether the admin user is enabled.
    types:
    - uid: boolean
  - name: properties.storageAccount
    in: body
    description: The properties of the storage account for the container registry. Only applicable to Classic SKU.
    types:
    - uid: StorageAccountProperties
  - name: location
    in: body
    isRequired: true
    description: The location of the resource. This cannot be changed after the resource is created.
    types:
    - uid: string
  - name: tags
    in: body
    description: The tags of the resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: Sku
  description: The SKU of a container registry.
  kind: object
  properties:
  - name: name
    description: The SKU name of the container registry. Required for registry creation.
    types:
    - uid: SkuName
  - name: tier
    isReadyOnly: true
    description: The SKU tier based on the SKU name.
    types:
    - uid: SkuTier
- name: Status
  description: The status of an Azure resource at the time the operation was called.
  kind: object
  properties:
  - name: displayStatus
    isReadyOnly: true
    description: The short label for the status.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The detailed message for the status, including alerts and error messages.
    types:
    - uid: string
  - name: timestamp
    isReadyOnly: true
    description: The timestamp when the status was changed to the current value.
    types:
    - uid: string
- name: StorageAccountProperties
  description: The properties of a storage account for a container registry. Only applicable to Classic SKU.
  kind: object
  properties:
  - name: id
    description: The resource ID of the storage account.
    types:
    - uid: string
- name: Registry
  description: An object that represents a container registry.
  kind: object
  properties:
  - name: sku
    description: The SKU of the container registry.
    types:
    - uid: Sku
  - name: properties.loginServer
    isReadyOnly: true
    description: The URL that can be used to log into the container registry.
    types:
    - uid: string
  - name: properties.creationDate
    isReadyOnly: true
    description: The creation date of the container registry in ISO8601 format.
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: The provisioning state of the container registry at the time the operation was called.
    types:
    - uid: ProvisioningState
  - name: properties.status
    isReadyOnly: true
    description: The status of the container registry at the time the operation was called.
    types:
    - uid: Status
  - name: properties.adminUserEnabled
    description: The value that indicates whether the admin user is enabled.
    types:
    - uid: boolean
  - name: properties.storageAccount
    description: The properties of the storage account for the container registry. Only applicable to Classic SKU.
    types:
    - uid: StorageAccountProperties
  - name: id
    isReadyOnly: true
    description: The resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
  - name: location
    description: The location of the resource. This cannot be changed after the resource is created.
    types:
    - uid: string
  - name: tags
    description: The tags of the resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: SkuName
  description: The SKU name of the container registry. Required for registry creation.
  kind: enum
  properties:
  - name: Classic
    types:
    - uid: string
  - name: Basic
    types:
    - uid: string
  - name: Standard
    types:
    - uid: string
  - name: Premium
    types:
    - uid: string
- name: SkuTier
  description: The SKU tier based on the SKU name.
  kind: enum
  properties:
  - name: Classic
    types:
    - uid: string
  - name: Basic
    types:
    - uid: string
  - name: Standard
    types:
    - uid: string
  - name: Premium
    types:
    - uid: string
- name: ProvisioningState
  description: The provisioning state of the container registry at the time the operation was called.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
