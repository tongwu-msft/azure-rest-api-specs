### YamlMime:RESTOperation
uid: management.azure.com.containerregistry.registries.listcredentials
name: List Credentials
service: Container Registry
groupName: Registries
apiVersion: 2017-10-01
summary: Lists the login credentials for the specified container registry.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerRegistry/registries/{registryName}/listCredentials?api-version=2017-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to which the container registry belongs.
  types:
  - uid: string
- name: registryName
  in: path
  isRequired: true
  description: The name of the container registry.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The request was successful; the list of credentials retrieved and returned successfully.
  types:
  - uid: RegistryListCredentialsResult
requestHeader: []
definitions:
- name: RegistryListCredentialsResult
  description: The response from the ListCredentials operation.
  kind: object
  properties:
  - name: username
    description: "  \nThe username for a container registry."
    types:
    - uid: string
  - name: passwords
    description: "  \nThe login password for the container registry."
    types:
    - uid: RegistryPassword
      isArray: true
- name: RegistryPassword
  description: The list of passwords for a container registry.
  kind: object
  properties:
  - name: name
    description: "  \nThe password name."
    types:
    - uid: PasswordName
  - name: value
    description: "  \nThe password value."
    types:
    - uid: string
- name: PasswordName
  description: The password name.
  kind: enum
  properties:
  - name: password
    types:
    - uid: string
  - name: password2
    types:
    - uid: string
examples:
- name: RegistryListCredentials
  request:
    uri: POST management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.ContainerRegistry/registries/myRegistry/listCredentials?api-version=2017-10-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "username": "myRegistry",
        "passwords": [
          {
            "name": "password",
            "value": "00000000000000000000000000000000"
          },
          {
            "name": "password2",
            "value": "00000000000000000000000000000000"
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
