### YamlMime:RESTOperationGroup
uid: management.azure.com.containerregistry.webhooks
name: Webhooks
apiVersion: 2017-10-01
service: Container Registry
operations:
- uid: management.azure.com.containerregistry.webhooks.create
  summary: Creates a webhook for a container registry with the specified parameters.
- uid: management.azure.com.containerregistry.webhooks.delete
  summary: Deletes a webhook from a container registry.
- uid: management.azure.com.containerregistry.webhooks.get
  summary: Gets the properties of the specified webhook.
- uid: management.azure.com.containerregistry.webhooks.getcallbackconfig
  summary: Gets the configuration of service URI and custom headers for the webhook.
- uid: management.azure.com.containerregistry.webhooks.list
  summary: Lists all the webhooks for the specified container registry.
- uid: management.azure.com.containerregistry.webhooks.listevents
  summary: Lists recent events for the specified webhook.
- uid: management.azure.com.containerregistry.webhooks.ping
  summary: Triggers a ping event to be sent to the webhook.
- uid: management.azure.com.containerregistry.webhooks.update
  summary: Updates a webhook with the specified parameters.
