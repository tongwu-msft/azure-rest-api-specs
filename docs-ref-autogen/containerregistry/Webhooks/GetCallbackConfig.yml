### YamlMime:RESTOperation
uid: management.azure.com.containerregistry.webhooks.getcallbackconfig
name: Get Callback Config
service: Container Registry
groupName: Webhooks
apiVersion: 2017-10-01
summary: Gets the configuration of service URI and custom headers for the webhook.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerRegistry/registries/{registryName}/webhooks/{webhookName}/getCallbackConfig?api-version=2017-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to which the container registry belongs.
  types:
  - uid: string
- name: registryName
  in: path
  isRequired: true
  description: The name of the container registry.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
- name: webhookName
  in: path
  isRequired: true
  description: The name of the webhook.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The request was successful; the request was well-formed and received properly.
  types:
  - uid: CallbackConfig
requestHeader: []
definitions:
- name: CallbackConfig
  description: The configuration of service URI and custom headers for the webhook.
  kind: object
  properties:
  - name: serviceUri
    description: "  \nThe service URI for the webhook to post notifications."
    types:
    - uid: string
  - name: customHeaders
    description: "  \nCustom headers that will be added to the webhook notifications."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
examples:
- name: WebhookGetCallbackConfig
  request:
    uri: POST management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.ContainerRegistry/registries/myRegistry/webhooks/myWebhook/getCallbackConfig?api-version=2017-10-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "serviceUri": "http://myservice.com",
        "customHeaders": {
          "Authorization": "Basic 000000000000000000000000000000000000000000000000000"
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
