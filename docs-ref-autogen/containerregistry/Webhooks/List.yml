### YamlMime:RESTOperation
uid: management.azure.com.containerregistry.webhooks.list
name: List
service: containerregistry
groupName: Webhooks
apiVersion: 2017-10-01
summary: Lists all the webhooks for the specified container registry.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerRegistry/registries/{registryName}/webhooks?api-version=2017-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to which the container registry belongs.
  types:
  - uid: string
- name: registryName
  in: path
  isRequired: true
  description: The name of the container registry.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The request was successful; the request was well-formed and received properly.
  types:
  - uid: WebhookListResult
requestHeader: []
definitions:
- name: WebhookListResult
  description: The result of a request to list webhooks for a container registry.
  kind: object
  properties:
  - name: value
    description: The list of webhooks. Since this list may be incomplete, the nextLink field should be used to request the next list of webhooks.
    types:
    - uid: Webhook
      isArray: true
  - name: nextLink
    description: The URI that can be used to request the next list of webhooks.
    types:
    - uid: string
- name: Webhook
  description: An object that represents a webhook for a container registry.
  kind: object
  properties:
  - name: properties.status
    description: The status of the webhook at the time the operation was called.
    types:
    - uid: WebhookStatus
  - name: properties.scope
    description: The scope of repositories where the event can be triggered. For example, 'foo:*' means events for all tags under repository 'foo'. 'foo:bar' means events for 'foo:bar' only. 'foo' is equivalent to 'foo:latest'. Empty means all events.
    types:
    - uid: string
  - name: properties.actions
    description: The list of actions that trigger the webhook to post notifications.
    types:
    - uid: string
      isArray: true
  - name: properties.provisioningState
    isReadyOnly: true
    description: The provisioning state of the webhook at the time the operation was called.
    types:
    - uid: ProvisioningState
  - name: id
    isReadyOnly: true
    description: The resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
  - name: location
    description: The location of the resource. This cannot be changed after the resource is created.
    types:
    - uid: string
  - name: tags
    description: The tags of the resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: WebhookStatus
  description: The status of the webhook at the time the operation was called.
  kind: enum
  properties:
  - name: enabled
    types:
    - uid: string
  - name: disabled
    types:
    - uid: string
- name: ProvisioningState
  description: The provisioning state of the container registry at the time the operation was called.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
examples:
- name: WebhookList
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.ContainerRegistry/registries/myRegistry/webhooks?api-version=2017-10-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.ContainerRegistry/registries/myRegistry/webhooks/myWebhook",
            "name": "myWebhook",
            "type": "Microsoft.ContainerRegistry/registries/webhooks",
            "location": "westus",
            "tags": {
              "key": "value"
            },
            "properties": {
              "status": "enabled",
              "scope": "myRepository",
              "actions": [
                "push"
              ],
              "provisioningState": "Succeeded"
            }
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
