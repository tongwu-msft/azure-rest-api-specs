### YamlMime:RESTOperation
uid: management.azure.com.containerregistry.webhooks.create
name: Create
service: Container Registry
groupName: Webhooks
apiVersion: 2017-10-01
summary: Creates a webhook for a container registry with the specified parameters.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerRegistry/registries/{registryName}/webhooks/{webhookName}?api-version=2017-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to which the container registry belongs.
  types:
  - uid: string
- name: registryName
  in: path
  isRequired: true
  description: The name of the container registry.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
- name: webhookName
  in: path
  isRequired: true
  description: The name of the webhook.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The request was successful; the request was well-formed and received properly.
  types:
  - uid: Webhook
- name: 201 Created
  description: The request was successful; the operation will complete asynchronously.
  types:
  - uid: Webhook
requestBody:
- parameters:
  - name: tags
    in: body
    description: "  \nThe tags for the webhook."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    in: body
    isRequired: true
    description: "  \nThe location of the webhook. This cannot be changed after the resource is created."
    types:
    - uid: string
  - name: properties.serviceUri
    in: body
    isRequired: true
    description: "  \nThe service URI for the webhook to post notifications."
    types:
    - uid: string
  - name: properties.customHeaders
    in: body
    description: "  \nCustom headers that will be added to the webhook notifications."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.status
    in: body
    description: "  \nThe status of the webhook at the time the operation was called."
    types:
    - uid: WebhookStatus
  - name: properties.scope
    in: body
    description: "  \nThe scope of repositories where the event can be triggered. For example, 'foo:*' means events for all tags under repository 'foo'. 'foo:bar' means events for 'foo:bar' only. 'foo' is equivalent to 'foo:latest'. Empty means all events."
    types:
    - uid: string
  - name: properties.actions
    in: body
    isRequired: true
    description: "  "
    types:
    - uid: string
      isArray: true
requestHeader: []
