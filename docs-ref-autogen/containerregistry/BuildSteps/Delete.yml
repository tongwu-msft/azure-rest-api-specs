### YamlMime:RESTOperation
uid: management.azure.com.containerregistry.buildsteps.delete
name: Delete
service: Container Registry
groupName: Build Steps
apiVersion: 2018-02-01-preview
summary: Deletes a build step from the build task.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerRegistry/registries/{registryName}/buildTasks/{buildTaskName}/steps/{stepName}?api-version=2018-02-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to which the container registry belongs.
  types:
  - uid: string
- name: registryName
  in: path
  isRequired: true
  description: The name of the container registry.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
- name: buildTaskName
  in: path
  isRequired: true
  description: The name of the container registry build task.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
- name: stepName
  in: path
  isRequired: true
  description: The name of a build step for a container registry build task.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The request was successful; the request was well-formed and received properly.
- name: 202 Accepted
  description: The request was successfully accepted; the operation will complete asynchronously.
- name: Other Status Codes
  description: Error response describing why the operation failed.
requestHeader: []
definitions: []
examples:
- name: BuildSteps_Delete
  request:
    uri: DELETE https://management.azure.com/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/myResourceGroup/providers/Microsoft.ContainerRegistry/registries/myRegistry/buildTasks/myBuildTask/steps/myStep?api-version=2018-02-01-preview
  responses:
  - statusCode: "200"
  - statusCode: "202"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
