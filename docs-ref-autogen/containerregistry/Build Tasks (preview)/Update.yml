### YamlMime:RESTOperation
uid: management.azure.com.containerregistry.buildtasks(preview).update
name: Update
service: Container Registry
groupName: Build Tasks (preview)
apiVersion: 2018-02-01-preview
summary: Updates a build task with the specified parameters.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerRegistry/registries/{registryName}/buildTasks/{buildTaskName}?api-version=2018-02-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to which the container registry belongs.
  types:
  - uid: string
- name: registryName
  in: path
  isRequired: true
  description: The name of the container registry.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
- name: buildTaskName
  in: path
  isRequired: true
  description: The name of the container registry build task.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The request was successful; the request was well-formed and received properly.
  types:
  - uid: BuildTask
- name: 201 Created
  description: The request was successfully accepted; the operation will complete asynchronously. The provisioning state of the resource should indicate the current state of the resource.
  types:
  - uid: BuildTask
- name: Other Status Codes
  description: Error response describing why the operation failed. If the registry doesn't exist, 404 (Not found) is returned. If any of the input parameters is wrong, 400(Bad Request) is returned.
requestBody:
- name: default
  parameters:
  - name: tags
    in: body
    description: The ARM resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.alias
    in: body
    description: The alternative updatable name for a build task.
    types:
    - uid: string
  - name: properties.status
    in: body
    description: The current status of build task.
    types:
    - uid: BuildTaskStatus
  - name: properties.platform
    in: body
    description: The platform properties against which the build has to happen.
    types:
    - uid: PlatformProperties
  - name: properties.timeout
    in: body
    description: Build timeout in seconds.
    types:
    - uid: integer
  - name: properties.sourceRepository
    in: body
    description: The properties that describes the source(code) for the build task.
    types:
    - uid: SourceRepositoryUpdateParameters
requestHeader: []
definitions:
- name: PlatformProperties
  description: The platform properties against which the build has to happen.
  kind: object
  properties:
  - name: osType
    description: The operating system type required for the build.
    types:
    - uid: OsType
  - name: cpu
    description: The CPU configuration in terms of number of cores required for the build.
    types:
    - uid: integer
- name: SourceRepositoryUpdateParameters
  description: The properties for updating the source code repository configuration.
  kind: object
  properties:
  - name: sourceControlAuthProperties
    description: The authorization properties for accessing the source code repository.
    types:
    - uid: SourceControlAuthInfo
  - name: isCommitTriggerEnabled
    description: The value of this property indicates whether the source control commit trigger is enabled or not.
    types:
    - uid: boolean
- name: BuildTask
  description: The build task that has the resource properties and all build items. The build task will have all information to schedule a build against it.
  kind: object
  properties:
  - name: properties.provisioningState
    isReadyOnly: true
    description: The provisioning state of the build task.
    types:
    - uid: ProvisioningState
  - name: properties.creationDate
    isReadyOnly: true
    description: The creation date of build task.
    types:
    - uid: string
  - name: properties.alias
    description: The alternative updatable name for a build task.
    types:
    - uid: string
  - name: properties.status
    description: The current status of build task.
    types:
    - uid: BuildTaskStatus
  - name: properties.sourceRepository
    description: The properties that describes the source(code) for the build task.
    types:
    - uid: SourceRepositoryProperties
  - name: properties.platform
    description: The platform properties against which the build has to happen.
    types:
    - uid: PlatformProperties
  - name: properties.timeout
    description: Build timeout in seconds.
    types:
    - uid: integer
  - name: id
    isReadyOnly: true
    description: The resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
  - name: location
    description: The location of the resource. This cannot be changed after the resource is created.
    types:
    - uid: string
  - name: tags
    description: The tags of the resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: BuildTaskUpdateParameters
  description: The parameters for updating a build task.
  kind: object
  properties:
  - name: tags
    description: The ARM resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.alias
    description: The alternative updatable name for a build task.
    types:
    - uid: string
  - name: properties.status
    description: The current status of build task.
    types:
    - uid: BuildTaskStatus
  - name: properties.platform
    description: The platform properties against which the build has to happen.
    types:
    - uid: PlatformProperties
  - name: properties.timeout
    description: Build timeout in seconds.
    types:
    - uid: integer
  - name: properties.sourceRepository
    description: The properties that describes the source(code) for the build task.
    types:
    - uid: SourceRepositoryUpdateParameters
- name: OsType
  description: The operating system type required for the build.
  kind: enum
  properties:
  - name: Windows
    types:
    - uid: string
  - name: Linux
    types:
    - uid: string
- name: SourceControlAuthInfo
  description: The authorization properties for accessing the source code repository.
  kind: object
  properties:
  - name: tokenType
    description: The type of Auth token.
    types:
    - uid: TokenType
  - name: token
    description: The access token used to access the source control provider.
    types:
    - uid: string
  - name: refreshToken
    description: The refresh token used to refresh the access token.
    types:
    - uid: string
  - name: scope
    description: The scope of the access token.
    types:
    - uid: string
  - name: expiresIn
    description: Time in seconds that the token remains valid
    types:
    - uid: integer
- name: ProvisioningState
  description: The provisioning state of a build.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
- name: BuildTaskStatus
  description: The current status of build task.
  kind: enum
  properties:
  - name: Disabled
    types:
    - uid: string
  - name: Enabled
    types:
    - uid: string
- name: SourceRepositoryProperties
  description: The properties of the source code repository.
  kind: object
  properties:
  - name: sourceControlType
    description: The type of source control service.
    types:
    - uid: SourceControlType
  - name: repositoryUrl
    description: The full URL to the source code respository
    types:
    - uid: string
  - name: isCommitTriggerEnabled
    description: The value of this property indicates whether the source control commit trigger is enabled or not.
    types:
    - uid: boolean
  - name: sourceControlAuthProperties
    description: The authorization properties for accessing the source code repository.
    types:
    - uid: SourceControlAuthInfo
- name: TokenType
  description: The type of Auth token.
  kind: enum
  properties:
  - name: PAT
    types:
    - uid: string
  - name: OAuth
    types:
    - uid: string
- name: SourceControlType
  description: The type of source control service.
  kind: enum
  properties:
  - name: Github
    types:
    - uid: string
  - name: VisualStudioTeamService
    types:
    - uid: string
examples:
- name: BuildTasks_Update
  request:
    uri: PATCH https://management.azure.com/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/myResourceGroup/providers/Microsoft.ContainerRegistry/registries/myRegistry/buildTasks/myBuildTask?api-version=2018-02-01-preview
    body: >-
      {
        "properties": {
          "alias": "myalias",
          "status": "Disabled",
          "base_image_trigger": "Runtime",
          "sourceRepository": {
            "sourceControlAuthProperties": {
              "token": "xxxxx",
              "scope": "repo"
            },
            "isCommitTriggerEnabled": false
          },
          "platform": {
            "osType": "Linux",
            "cpu": 2
          }
        },
        "tags": {
          "key": "value"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "provisioningState": "Succeeded",
          "creationDate": "2018-01-25T06:54:23.458Z",
          "alias": "myalias",
          "status": "Disabled",
          "sourceRepository": {
            "sourceControlType": "Github",
            "repositoryUrl": "https://github.com/Azure/azure-rest-api-specs",
            "isCommitTriggerEnabled": false
          },
          "platform": {
            "osType": "Linux",
            "cpu": 2
          }
        },
        "id": "/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/myResourceGroup/providers/Microsoft.ContainerRegistry/registries/myRegistry/buildTasks/myBuildTask",
        "name": "myBuildTask",
        "type": "Microsoft.ContainerRegistry/registries/buildTasks",
        "location": "eastus",
        "tags": {
          "key": "value"
        }
      }
  - statusCode: "201"
    body: >-
      {
        "properties": {
          "provisioningState": "Updating",
          "creationDate": "2018-01-25T06:54:23.458Z",
          "alias": "myalias",
          "status": "Disabled",
          "sourceRepository": {
            "sourceControlType": "Github",
            "repositoryUrl": "https://github.com/Azure/azure-rest-api-specs",
            "isCommitTriggerEnabled": false
          },
          "platform": {
            "osType": "Linux",
            "cpu": 2
          }
        },
        "id": "/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/myResourceGroup/providers/Microsoft.ContainerRegistry/registries/myRegistry/buildTasks/myBuildTask",
        "name": "myBuildTask",
        "type": "Microsoft.ContainerRegistry/registries/buildTasks",
        "location": "eastus",
        "tags": {
          "key": "value"
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
