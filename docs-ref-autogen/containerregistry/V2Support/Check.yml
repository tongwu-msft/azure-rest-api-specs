### YamlMime:RESTOperation
uid: containerregistry.v2support.check
name: Check
service: Container Registry
groupName: V2 Support
apiVersion: 2019-08-15-preview
summary: Tells whether this Docker Registry instance supports Docker Registry HTTP API v2
produces:
- application/json
paths:
- content: GET {url}/v2/
uriParameters:
- name: url
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Registry login URL
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successful response. API v2 supported
- name: Other Status Codes
  description: ACR error response describing why the operation failed.
  types:
  - uid: AcrErrors
requestHeader: []
definitions:
- name: AcrErrors
  description: Acr error response describing why the operation failed
  kind: object
  properties:
  - name: errors
    description: Array of detailed error
    types:
    - uid: AcrErrorInfo
      isArray: true
- name: AcrErrorInfo
  description: Error information
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message
    types:
    - uid: string
  - name: detail
    description: Error details
    types:
    - uid: object
examples:
- name: Check Docker Registry V2 Support
  request:
    uri: GET acrapi.azurecr-test.io/v2/
  responses:
  - statusCode: "200"
security:
- name: registry_auth
  type: basic
errorCodes: []
