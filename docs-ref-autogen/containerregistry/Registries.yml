### YamlMime:RESTOperationGroup
uid: management.azure.com.containerregistry.registries
name: Registries
apiVersion: 2017-10-01
service: Container Registry
operations:
- uid: management.azure.com.containerregistry.registries.registries_checknameavailability
  summary: Checks whether the container registry name is available for use. The name must contain only alphanumeric characters, be globally unique, and between 5 and 50 characters in length.
- uid: management.azure.com.containerregistry.registries.registries_create
  summary: Creates a container registry with the specified parameters.
- uid: management.azure.com.containerregistry.registries.registries_delete
  summary: Deletes a container registry.
- uid: management.azure.com.containerregistry.registries.registries_get
  summary: Gets the properties of the specified container registry.
- uid: management.azure.com.containerregistry.registries.registries_importimage
  summary: Copies an image to this container registry from the specified container registry.
- uid: management.azure.com.containerregistry.registries.registries_list
  summary: Lists all the container registries under the specified subscription.
- uid: management.azure.com.containerregistry.registries.registries_listbyresourcegroup
  summary: Lists all the container registries under the specified resource group.
- uid: management.azure.com.containerregistry.registries.registries_listcredentials
  summary: Lists the login credentials for the specified container registry.
- uid: management.azure.com.containerregistry.registries.registries_listpolicies
  summary: Lists the policies for the specified container registry.
- uid: management.azure.com.containerregistry.registries.registries_listusages
  summary: Gets the quota usages for the specified container registry.
- uid: management.azure.com.containerregistry.registries.registries_regeneratecredential
  summary: Regenerates one of the login credentials for the specified container registry.
- uid: management.azure.com.containerregistry.registries.registries_update
  summary: Updates a container registry with the specified parameters.
- uid: management.azure.com.containerregistry.registries.registries_updatepolicies
  summary: Updates the policies for the specified container registry.
