### YamlMime:RESTOperation
uid: containerregistry.repository.getattributes
name: Get Attributes
service: Container Registry
groupName: Repository
apiVersion: 2019-08-15-preview
summary: Get repository attributes
produces:
- application/json
paths:
- content: GET {url}/acr/v1/{name}
uriParameters:
- name: url
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Registry login URL
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: Name of the image (including the namespace)
  types:
  - uid: string
responses:
- name: 200 OK
  description: Returns a list of attributes
  types:
  - uid: RepositoryAttributes
- name: Other Status Codes
  description: ACR error response describing why the operation failed.
  types:
  - uid: AcrErrors
requestHeader: []
definitions:
- name: RepositoryAttributes
  description: Repository attributes
  kind: object
  properties:
  - name: registry
    description: Registry name
    types:
    - uid: string
  - name: imageName
    description: Image name
    types:
    - uid: string
  - name: createdTime
    description: Image created time
    types:
    - uid: string
  - name: lastUpdateTime
    description: Image last update time
    types:
    - uid: string
  - name: manifestCount
    description: Number of the manifests
    types:
    - uid: integer
  - name: tagCount
    description: Number of the tags
    types:
    - uid: integer
  - name: changeableAttributes
    description: Changeable attributes
    types:
    - uid: RepositoryChangeableAttributes
- name: AcrErrors
  description: Acr error response describing why the operation failed
  kind: object
  properties:
  - name: errors
    description: Array of detailed error
    types:
    - uid: AcrErrorInfo
      isArray: true
- name: RepositoryChangeableAttributes
  description: Changeable attributes for Repository
  kind: object
  properties:
  - name: deleteEnabled
    description: Delete enabled
    types:
    - uid: boolean
  - name: writeEnabled
    description: Write enabled
    types:
    - uid: boolean
  - name: listEnabled
    description: List enabled
    types:
    - uid: boolean
  - name: readEnabled
    description: Read enabled
    types:
    - uid: boolean
  - name: teleportEnabled
    description: Enables Teleport functionality on new images in the repository improving Container startup performance
    types:
    - uid: boolean
- name: AcrErrorInfo
  description: Error information
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message
    types:
    - uid: string
  - name: detail
    description: Error details
    types:
    - uid: object
examples:
- name: Get details of repository
  request:
    uri: GET acrapi.azurecr-test.io/acr/v1/nanoserver
  responses:
  - statusCode: "200"
    body: >-
      {
        "registry": "acrapi.azurecr-test.io",
        "imageName": "nanoserver",
        "createdTime": "2018-09-06T06:17:20.9531248Z",
        "lastUpdateTime": "2018-09-07T16:30:46.6583219Z",
        "manifestCount": 2,
        "tagCount": 2,
        "changeableAttributes": {
          "deleteEnabled": true,
          "writeEnabled": true,
          "readEnabled": true,
          "listEnabled": true,
          "teleportEnabled": true
        }
      }
security:
- name: registry_auth
  type: basic
metadata:
  description: Learn more about <Container Registry> service - Get repository attributes
errorCodes: []
