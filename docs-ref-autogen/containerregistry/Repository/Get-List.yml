### YamlMime:RESTOperation
uid: containerregistry.repository.getlist
name: Get List
service: Container Registry
groupName: Repository
apiVersion: 2019-08-15-preview
summary: List repositories
produces:
- application/json
paths:
- content: GET {url}/acr/v1/_catalog
- content: GET {url}/acr/v1/_catalog?last={last}&n={n}
  isOptional: true
uriParameters:
- name: url
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Registry login URL
  types:
  - uid: string
- name: last
  in: query
  description: Query parameter for the last item in previous query. Result set will include values lexically after last.
  types:
  - uid: string
- name: n
  in: query
  description: query parameter for max number of items
  types:
  - uid: integer
responses:
- name: 200 OK
  headers:
  - name: Link
    value: string
  description: Returns a list of repositories
  types:
  - uid: Repositories
- name: Other Status Codes
  description: ACR error response describing why the operation failed.
  types:
  - uid: AcrErrors
requestHeader: []
definitions:
- name: Repositories
  description: List of repositories
  kind: object
  properties:
  - name: repositories
    description: Repository names
    types:
    - uid: string
      isArray: true
- name: AcrErrors
  description: Acr error response describing why the operation failed
  kind: object
  properties:
  - name: errors
    description: Array of detailed error
    types:
    - uid: AcrErrorInfo
      isArray: true
- name: AcrErrorInfo
  description: Error information
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message
    types:
    - uid: string
  - name: detail
    description: Error details
    types:
    - uid: object
examples:
- name: Get repositories in a registry
  request:
    uri: GET acrapi.azurecr-test.io/acr/v1/_catalog
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET acrapi.azurecr-test.io/acr/v1/_catalog
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "repositories": [
          "production/alpine",
          "testing/alpine"
        ]
      }
security:
- name: registry_auth
  type: basic
metadata:
  description: >
    Learn more about Container Registry service - List repositories
errorCodes: []
