### YamlMime:RESTOperation
uid: containerregistry.repository.updateattributes
name: Update Attributes
service: Container Registry
groupName: Repository
apiVersion: 2019-08-15-preview
summary: Update the attribute identified by `name` where `reference` is the name of the repository.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH {url}/acr/v1/{name}
uriParameters:
- name: url
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Registry login URL
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: Name of the image (including the namespace)
  types:
  - uid: string
responses:
- name: 200 OK
  description: The attributes are updated
- name: Other Status Codes
  description: ACR error response describing why the operation failed.
  types:
  - uid: AcrErrors
requestBody:
- name: default
  parameters:
  - name: deleteEnabled
    in: body
    description: Delete enabled
    types:
    - uid: boolean
  - name: writeEnabled
    in: body
    description: Write enabled
    types:
    - uid: boolean
  - name: listEnabled
    in: body
    description: List enabled
    types:
    - uid: boolean
  - name: readEnabled
    in: body
    description: Read enabled
    types:
    - uid: boolean
requestHeader: []
definitions:
- name: AcrErrors
  description: Acr error response describing why the operation failed
  kind: object
  properties:
  - name: errors
    description: Array of detailed error
    types:
    - uid: AcrErrorInfo
      isArray: true
- name: ChangeableAttributes
  kind: object
  properties:
  - name: deleteEnabled
    description: Delete enabled
    types:
    - uid: boolean
  - name: writeEnabled
    description: Write enabled
    types:
    - uid: boolean
  - name: listEnabled
    description: List enabled
    types:
    - uid: boolean
  - name: readEnabled
    description: Read enabled
    types:
    - uid: boolean
- name: AcrErrorInfo
  description: Error information
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message
    types:
    - uid: string
  - name: detail
    description: Error details
    types:
    - uid: object
examples:
- name: Update repository attributes
  request:
    uri: PATCH acrapi.azurecr-test.io/acr/v1/nanoserver
    body: >-
      {
        "writeEnabled": false
      }
  responses:
  - statusCode: "200"
security:
- name: registry_auth
  type: basic
errorCodes: []
