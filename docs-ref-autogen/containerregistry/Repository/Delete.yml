### YamlMime:RESTOperation
uid: containerregistry.repository.delete
name: Delete
service: Container Registry
groupName: Repository
apiVersion: 2019-08-15-preview
summary: Delete the repository identified by `name`
produces:
- application/json
paths:
- content: DELETE {url}/acr/v1/{name}
uriParameters:
- name: url
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Registry login URL
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: Name of the image (including the namespace)
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: The repository is deleted
  types:
  - uid: DeletedRepository
- name: Other Status Codes
  description: ACR error response describing why the operation failed.
  types:
  - uid: AcrErrors
requestHeader: []
definitions:
- name: DeletedRepository
  description: Deleted repository
  kind: object
  properties:
  - name: manifestsDeleted
    description: SHA of the deleted image
    types:
    - uid: string
      isArray: true
  - name: tagsDeleted
    description: Tag of the deleted image
    types:
    - uid: string
      isArray: true
- name: AcrErrors
  description: Acr error response describing why the operation failed
  kind: object
  properties:
  - name: errors
    description: Array of detailed error
    types:
    - uid: AcrErrorInfo
      isArray: true
- name: AcrErrorInfo
  description: Error information
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message
    types:
    - uid: string
  - name: detail
    description: Error details
    types:
    - uid: object
examples:
- name: Delete a repository
  request:
    uri: DELETE acrapi.azurecr-test.io/acr/v1/nanoserver
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      DELETE acrapi.azurecr-test.io/acr/v1/nanoserver
      ```

  responses:
  - statusCode: "202"
    body: >-
      {
        "manifestsDeleted": [
          "sha256:e31831d63f77a0a6d74ef5b16df619a50808dac842190d07ae24e8b520d159fa"
        ],
        "tagsDeleted": [
          "4.7.2-20180814-windowsservercore-1709"
        ]
      }
security:
- name: registry_auth
  type: basic
metadata:
  description: Learn more about Container Registry service - Delete the repository identified by `name`
errorCodes: []
