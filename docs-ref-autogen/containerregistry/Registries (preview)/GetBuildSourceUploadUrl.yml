### YamlMime:RESTOperation
uid: management.azure.com.containerregistry.registries(preview).getbuildsourceuploadurl
name: Get Build Source Upload Url
service: Container Registry
groupName: Registries (preview)
apiVersion: 2018-02-01-preview
summary: Get the upload location for the user to be able to upload the source.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerRegistry/registries/{registryName}/getBuildSourceUploadUrl?api-version=2018-02-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to which the container registry belongs.
  types:
  - uid: string
- name: registryName
  in: path
  isRequired: true
  description: The name of the container registry.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The request was successful; the request was well-formed and received properly.
  types:
  - uid: SourceUploadDefinition
- name: Other Status Codes
  description: Error response describing why the operation failed. If the registry/build doesn't exist, 404 (Not found) is returned.
requestHeader: []
definitions:
- name: SourceUploadDefinition
  description: The properties of a response to source upload request.
  kind: object
  properties:
  - name: uploadUrl
    description: The URL where the client can upload the source.
    types:
    - uid: string
  - name: relativePath
    description: The relative path to the source. This is used to submit the subsequent queue build request.
    types:
    - uid: string
examples:
- name: Registries_GetBuildSourceUploadUrl
  request:
    uri: POST https://management.azure.com/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/myResourceGroup/providers/Microsoft.ContainerRegistry/registries/myRegistry/getBuildSourceUploadUrl?api-version=2018-02-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "relativePath": "source/201802130000/b52f12d8-c3d6-4d75-9107-220f0bfc681d.tar.gz",
        "uploadUrl": "https://registrystorageaccount.blob.core.windows.net/registrycontainer/source/201802130000/b52f12d8-c3d6-4d75-9107-220f0bfc681d.tar.gz?sv=2015-04-05&st=2015-04-29T22%3A18%3A26Z&se=2015-04-30T02%3A23%3A26Z&sr=b&sp=rw&sip=168.1.5.60-168.1.5.70&spr=https&sig=Z%2FRHIX5Xcg0Mq2rqI3OlWTjEg2tYkboXr1P9ZUXDtkk%3D"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
