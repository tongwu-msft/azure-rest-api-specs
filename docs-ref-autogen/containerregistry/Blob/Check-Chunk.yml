### YamlMime:RESTOperation
uid: containerregistry.blob.checkchunk
name: Check Chunk
service: Container Registry
groupName: Blob
apiVersion: 2019-08-15-preview
summary: Same as GET, except only the headers are returned.
produces:
- application/json
paths:
- content: HEAD {url}/v2/{name}/blobs/{digest}
uriParameters:
- name: url
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Registry login URL
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: Name of the image (including the namespace)
  types:
  - uid: string
- name: digest
  in: path
  isRequired: true
  description: Digest of a BLOB
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: Content-Length
    value: integer
  - name: Content-Range
    value: string
  description: The blob identified by digest is available. The specified chunk of blob content will be present in the body of the request.
- name: Other Status Codes
  description: ACR error response describing why the operation failed.
  types:
  - uid: AcrErrors
requestHeader:
- name: Range
  in: header
  isRequired: true
  description: 'Format : bytes=<start>-<end>,  HTTP Range header specifying blob chunk.'
  types:
  - uid: string
definitions:
- name: AcrErrors
  description: Acr error response describing why the operation failed
  kind: object
  properties:
  - name: errors
    description: Array of detailed error
    types:
    - uid: AcrErrorInfo
      isArray: true
- name: AcrErrorInfo
  description: Error information
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message
    types:
    - uid: string
  - name: detail
    description: Error details
    types:
    - uid: object
examples:
- name: Get headers without blob Chunk
  request:
    uri: HEAD acrapi.azurecr-test.io/v2/prod/bash/blobs/sha256:16463e0c481e161aabb735437d30b3c9c7391c2747cc564bb927e843b73dcb39
    headers:
    - name: Range
      value: bytes=0-299
  responses:
  - statusCode: "200"
    headers:
    - name: Content-Length
      value: "300"
    - name: Content-Range
      value: bytes 0-299/5635
security:
- name: registry_auth
  type: basic
metadata:
  description: Learn more about Container Registry service - Same as GET, except only the headers are returned.
errorCodes: []
