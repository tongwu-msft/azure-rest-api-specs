### YamlMime:RESTOperation
uid: containerregistry.blob.delete
name: Delete
service: Container Registry
groupName: Blob
apiVersion: 2019-08-15-preview
summary: Removes an already uploaded blob.
produces:
- application/octet-stream
paths:
- content: DELETE {url}/v2/{name}/blobs/{digest}
uriParameters:
- name: url
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Registry login URL
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: Name of the image (including the namespace)
  types:
  - uid: string
- name: digest
  in: path
  isRequired: true
  description: Digest of a BLOB
  types:
  - uid: string
responses:
- name: 202 Accepted
  headers:
  - name: Docker-Content-Digest
    value: string
  description: The blob identified by digest is available. The blob content will be present in the body of the response.
  types:
  - uid: file
- name: Other Status Codes
  description: ACR error response describing why the operation failed.
  types:
  - uid: AcrErrors
requestHeader: []
definitions:
- name: AcrErrors
  description: Acr error response describing why the operation failed
  kind: object
  properties:
  - name: errors
    description: Array of detailed error
    types:
    - uid: AcrErrorInfo
      isArray: true
- name: AcrErrorInfo
  description: Error information
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message
    types:
    - uid: string
  - name: detail
    description: Error details
    types:
    - uid: object
examples:
- name: Delete a blob
  request:
    uri: DELETE acrapi.azurecr-test.io/v2/prod/bash/blobs/sha256:16463e0c481e161aabb735437d30b3c9c7391c2747cc564bb927e843b73dcb39
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      DELETE acrapi.azurecr-test.io/v2/prod/bash/blobs/sha256:16463e0c481e161aabb735437d30b3c9c7391c2747cc564bb927e843b73dcb39
      ```

  responses:
  - statusCode: "202"
    body: "\"\""
security:
- name: registry_auth
  type: basic
metadata:
  description: >
    Learn more about Container Registry service - Removes an already uploaded blob.
errorCodes: []
