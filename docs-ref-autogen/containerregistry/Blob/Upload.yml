### YamlMime:RESTOperation
uid: containerregistry.blob.upload
name: Upload
service: Container Registry
groupName: Blob
apiVersion: 2019-08-15-preview
summary: Upload a stream of data without completing the upload.
consumes:
- application/octet-stream
produces:
- application/json
paths:
- content: PATCH {url}/{nextBlobUuidLink}
uriParameters:
- name: url
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Registry login URL
  types:
  - uid: string
- name: nextBlobUuidLink
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Link acquired from upload start or previous chunk. Note, do not include initial / (must do substring(1) )
  types:
  - uid: string
responses:
- name: 202 Accepted
  headers:
  - name: Location
    value: string
  - name: Range
    value: string
  - name: Docker-Upload-UUID
    value: string
  description: The stream of data has been accepted and the current progress is available in the range header. The updated upload location is available in the Location header.
- name: Other Status Codes
  description: ACR error response describing why the operation failed.
  types:
  - uid: AcrErrors
requestBody:
- name: default
  parameters:
  - name: value
    in: body
    description: Raw data of blob
    types:
    - uid: object
requestHeader: []
definitions:
- name: AcrErrors
  description: Acr error response describing why the operation failed
  kind: object
  properties:
  - name: errors
    description: Array of detailed error
    types:
    - uid: AcrErrorInfo
      isArray: true
- name: AcrErrorInfo
  description: Error information
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message
    types:
    - uid: string
  - name: detail
    description: Error details
    types:
    - uid: object
examples:
- name: Upload Blob
  request:
    uri: PATCH acrapi.azurecr-test.io/v2/blobland/blobs/uploads/2b28c60d-d296-44b7-b2b4-1f01c63195c6?_nouploadcache=false&_state=VYABvUSCNW2yY5e5VabLHppXqwU0K7cvT0YUdq57KBt7Ik5hbWUiOiJibG9ibGFuZCIsIlVVSUQiOiIyYjI4YzYwZC1kMjk2LTQ0YjctYjJiNC0xZjAxYzYzMTk1YzYiLCJPZmZzZXQiOjAsIlN0YXJ0ZWRBdCI6IjIwMTktMDgtMjdUMjM6NTI6NDcuMDUzNjU2Mjg1WiJ9
