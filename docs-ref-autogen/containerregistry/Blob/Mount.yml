### YamlMime:RESTOperation
uid: containerregistry.blob.mount
name: Mount
service: Container Registry
groupName: Blob
apiVersion: 2019-08-15-preview
summary: Mount a blob identified by the `mount` parameter from another repository.
produces:
- application/json
paths:
- content: POST {url}/v2/{name}/blobs/uploads/?from={from}&mount={mount}
uriParameters:
- name: url
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Registry login URL
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: Name of the image (including the namespace)
  types:
  - uid: string
- name: from
  in: query
  isRequired: true
  description: Name of the source repository.
  types:
  - uid: string
- name: mount
  in: query
  isRequired: true
  description: Digest of blob to mount from the source repository.
  types:
  - uid: string
responses:
- name: 201 Created
  headers:
  - name: Location
    value: string
  - name: Docker-Upload-UUID
    value: string
  - name: Docker-Content-Digest
    value: string
  description: The blob has been created in the registry and is available at the provided location.
- name: Other Status Codes
  description: ACR error response describing why the operation failed.
  types:
  - uid: AcrErrors
requestHeader: []
definitions:
- name: AcrErrors
  description: Acr error response describing why the operation failed
  kind: object
  properties:
  - name: errors
    description: Array of detailed error
    types:
    - uid: AcrErrorInfo
      isArray: true
- name: AcrErrorInfo
  description: Error information
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message
    types:
    - uid: string
  - name: detail
    description: Error details
    types:
    - uid: object
examples:
- name: Mount a blob from repository
  request:
    uri: POST acrapi.azurecr-test.io/v2/newimage/blobs/uploads/?from=sha256:16463e0c481e161aabb735437d30b3c9c7391c2747cc564bb927e843b73dcb39&mount=prod/bash
  responses:
  - statusCode: "201"
    headers:
    - name: Location
      value: /v2/somethingnew/blobs/sha256:16463e0c481e161aabb735437d30b3c9c7391c2747cc564bb927e843b73dcb39
    - name: Docker-Content-Digest
      value: sha256:16463e0c481e161aabb735437d30b3c9c7391c2747cc564bb927e843b73dcb39
security:
- name: registry_auth
  type: basic
errorCodes: []
