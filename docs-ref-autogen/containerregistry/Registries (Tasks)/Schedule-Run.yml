    types:
    - uid: string
examples:
- name: Registries_ScheduleRun
  request:
    uri: POST https://management.azure.com/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/myResourceGroup/providers/Microsoft.ContainerRegistry/registries/myRegistry/scheduleRun?api-version=2019-04-01
    body: >-
      {
        "type": "DockerBuildRequest",
        "isArchiveEnabled": true,
        "imageNames": [
          "azurerest:testtag"
        ],
        "noCache": true,
        "sourceLocation": "https://myaccount.blob.core.windows.net/sascontainer/source.zip?sv=2015-04-05&st=2015-04-29T22%3A18%3A26Z&se=2015-04-30T02%3A23%3A26Z&sr=b&sp=rw&sip=168.1.5.60-168.1.5.70&spr=https&sig=Z%2FRHIX5Xcg0Mq2rqI3OlWTjEg2tYkboXr1P9ZUXDtkk%3D",
        "arguments": [
          {
            "name": "mytestargument",
            "value": "mytestvalue",
            "isSecret": false
          },
