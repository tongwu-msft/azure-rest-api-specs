### YamlMime:RESTOperation
uid: containerregistry.manifests.delete
name: Delete
service: Container Registry
groupName: Manifests
apiVersion: 2019-08-15-preview
summary: Delete the manifest identified by `name` and `reference`. Note that a manifest can _only_ be deleted by `digest`.
produces:
- application/json
paths:
- content: DELETE {url}/v2/{name}/manifests/{reference}
uriParameters:
- name: url
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Registry login URL
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: Name of the image (including the namespace)
  types:
  - uid: string
- name: reference
  in: path
  isRequired: true
  description: A tag or a digest, pointing to a specific image
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: The manifest has been deleted
- name: Other Status Codes
  description: ACR error response describing why the operation failed.
  types:
  - uid: AcrErrors
requestHeader: []
definitions:
- name: AcrErrors
  description: Acr error response describing why the operation failed
  kind: object
  properties:
  - name: errors
    description: Array of detailed error
    types:
    - uid: AcrErrorInfo
      isArray: true
- name: AcrErrorInfo
  description: Error information
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message
    types:
    - uid: string
  - name: detail
    description: Error details
    types:
    - uid: object
examples:
- name: Delete manifest
  request:
    uri: DELETE acrapi.azurecr-test.io/v2/alpine/manifests/3.7
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      DELETE acrapi.azurecr-test.io/v2/alpine/manifests/3.7
      ```

  responses:
  - statusCode: "202"
security:
- name: registry_auth
  type: basic
metadata:
  description: >
    Delete the manifest identified by name and reference. Note that a manifest can only be deleted by digest.
errorCodes: []
