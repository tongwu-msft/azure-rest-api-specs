### YamlMime:RESTOperation
uid: containerregistry.manifests.getattributes
name: Get Attributes
service: Container Registry
groupName: Manifests
apiVersion: 2019-08-15-preview
summary: Get manifest attributes
produces:
- application/json
paths:
- content: GET {url}/acr/v1/{name}/_manifests/{reference}
uriParameters:
- name: url
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Registry login URL
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: Name of the image (including the namespace)
  types:
  - uid: string
- name: reference
  in: path
  isRequired: true
  description: A digest pointing to a specific image
  types:
  - uid: string
responses:
- name: 200 OK
  description: List of attributes
  types:
  - uid: ManifestAttributes
- name: Other Status Codes
  description: ACR error response describing why the operation failed.
  types:
  - uid: AcrErrors
requestHeader: []
definitions:
- name: ManifestAttributes
  description: Manifest attributes details
  kind: object
  properties:
  - name: registry
    description: Registry name
    types:
    - uid: string
  - name: imageName
    description: Image name
    types:
    - uid: string
  - name: manifest
    description: Manifest attributes
    types:
    - uid: ManifestAttributesBase
- name: AcrErrors
  description: Acr error response describing why the operation failed
  kind: object
  properties:
  - name: errors
    description: Array of detailed error
    types:
    - uid: AcrErrorInfo
      isArray: true
- name: ManifestAttributesBase
  description: Manifest details
  kind: object
  properties:
  - name: digest
    description: Manifest
    types:
    - uid: string
  - name: imageSize
    description: Image size
    types:
    - uid: integer
  - name: createdTime
    description: Created time
    types:
    - uid: string
  - name: lastUpdateTime
    description: Last update time
    types:
    - uid: string
  - name: architecture
    description: CPU architecture
    types:
    - uid: string
  - name: os
    description: Operating system
    types:
    - uid: string
  - name: mediaType
    description: Media type
    types:
    - uid: string
  - name: configMediaType
    description: Config blob media type
    types:
    - uid: string
  - name: tags
    description: List of tags
    types:
    - uid: string
      isArray: true
  - name: changeableAttributes
    description: Changeable attributes
    types:
    - uid: ManifestChangeableAttributes
- name: AcrErrorInfo
  description: Error information
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message
    types:
    - uid: string
  - name: detail
    description: Error details
    types:
    - uid: object
- name: ManifestChangeableAttributes
  description: Changeable attributes
  kind: object
  properties:
  - name: deleteEnabled
    description: Delete enabled
    types:
    - uid: boolean
  - name: writeEnabled
    description: Write enabled
    types:
    - uid: boolean
  - name: listEnabled
    description: List enabled
    types:
    - uid: boolean
  - name: readEnabled
    description: Read enabled
    types:
    - uid: boolean
  - name: quarantineState
    description: Quarantine state
    types:
    - uid: string
  - name: quarantineDetails
    description: Quarantine details
    types:
    - uid: string
examples:
- name: Get manifest attributes
  request:
    uri: GET acrapi.azurecr-test.io/acr/v1/nanoserver/_manifests/sha256:110d2b6c84592561338aa040b1b14b7ab81c2f9edbd564c2285dd7d70d777086
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET acrapi.azurecr-test.io/acr/v1/nanoserver/_manifests/sha256:110d2b6c84592561338aa040b1b14b7ab81c2f9edbd564c2285dd7d70d777086
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "registry": "acrapi.azurecr-test.io",
        "imageName": "nanoserver",
        "manifest": {
          "digest": "sha256:110d2b6c84592561338aa040b1b14b7ab81c2f9edbd564c2285dd7d70d777086",
          "imageSize": 2401606,
          "createdTime": "2018-09-06T06:17:20.9983915Z",
          "lastUpdateTime": "2018-09-06T06:17:20.9983915Z",
          "architecture": "amd64",
          "os": "windows",
          "mediaType": "application/vnd.docker.distribution.manifest.v2+json",
          "configMediaType": "application/vnd.docker.container.image.v1+json",
          "tags": [
            "4.7.2-20180905-nanoserver-1803"
          ],
          "changeableAttributes": {
            "deleteEnabled": true,
            "writeEnabled": true,
            "readEnabled": true,
            "listEnabled": true
          }
        }
      }
security:
- name: registry_auth
  type: basic
metadata:
  description: >
    Learn more about Container Registry service - Get manifest attributes
errorCodes: []
