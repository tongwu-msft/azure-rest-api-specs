### YamlMime:RESTOperation
uid: containerregistry.manifests.create
name: Create
service: Container Registry
groupName: Manifests
apiVersion: 2019-08-15-preview
summary: Put the manifest identified by `name` and `reference` where `reference` can be a tag or digest.
consumes:
- application/vnd.docker.distribution.manifest.v2+json
produces:
- application/json
paths:
- content: PUT {url}/v2/{name}/manifests/{reference}
uriParameters:
- name: url
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Registry login URL
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: Name of the image (including the namespace)
  types:
  - uid: string
- name: reference
  in: path
  isRequired: true
  description: A tag or a digest, pointing to a specific image
  types:
  - uid: string
responses:
- name: 201 Created
  headers:
  - name: Docker-Content-Digest
    value: string
  - name: Location
    value: string
  - name: Content-Length
    value: integer
  description: The manifest is updated
- name: Other Status Codes
  description: ACR error response describing why the operation failed.
  types:
  - uid: AcrErrors
requestBody:
- name: ManifestList
  description: Returns the requested Docker multi-arch-manifest file
  parameters:
  - name: mediaType
    in: body
    description: Media type for this Manifest
    types:
    - uid: string
  - name: manifests
    in: body
    description: List of V2 image layer information
    types:
    - uid: ManifestListAttributes
      isArray: true
  - name: schemaVersion
    in: body
    description: Schema version
    types:
    - uid: integer
- name: V2Manifest
  description: Returns the requested Docker V2 Manifest file
  parameters:
  - name: mediaType
    in: body
    description: Media type for this Manifest
    types:
    - uid: string
  - name: config
    in: body
    description: V2 image config descriptor
    types:
    - uid: Descriptor
  - name: layers
    in: body
    description: List of V2 image layer information
    types:
    - uid: Descriptor
      isArray: true
  - name: schemaVersion
    in: body
    description: Schema version
    types:
    - uid: integer
- name: OCIManifest
  description: Returns the requested OCI Manifest file
  parameters:
  - name: config
    in: body
    description: V2 image config descriptor
    types:
    - uid: Descriptor
  - name: layers
    in: body
    description: List of V2 image layer information
    types:
    - uid: Descriptor
      isArray: true
  - name: annotations
    in: body
    description: Additional information provided through arbitrary metadata.
    types:
    - uid: Annotations
  - name: schemaVersion
    in: body
    description: Schema version
    types:
    - uid: integer
- name: OCIIndex
  description: Returns the requested OCI index file
  parameters:
  - name: manifests
    in: body
    description: List of OCI image layer information
    types:
    - uid: ManifestListAttributes
      isArray: true
  - name: annotations
    in: body
    description: Additional information provided through arbitrary metadata.
    types:
    - uid: Annotations
  - name: schemaVersion
    in: body
    description: Schema version
    types:
    - uid: integer
- name: V1Manifest
  description: Returns the requested V1 manifest file
  parameters:
  - name: architecture
    in: body
    description: CPU architecture
    types:
    - uid: string
  - name: name
    in: body
    description: Image name
    types:
    - uid: string
  - name: tag
    in: body
    description: Image tag
    types:
    - uid: string
  - name: fsLayers
    in: body
    description: List of layer information
    types:
    - uid: FsLayer
      isArray: true
  - name: history
    in: body
    description: Image history
    types:
    - uid: History
      isArray: true
  - name: signatures
    in: body
    description: Image signature
    types:
    - uid: ImageSignature
      isArray: true
  - name: schemaVersion
    in: body
    description: Schema version
    types:
    - uid: integer
requestHeader: []
