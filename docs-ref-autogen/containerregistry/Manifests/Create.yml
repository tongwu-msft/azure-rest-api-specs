  - name: name
    description: Image name
    types:
    - uid: string
  - name: tag
    description: Image tag
    types:
    - uid: string
  - name: fsLayers
    description: List of layer information
    types:
    - uid: FsLayer
      isArray: true
  - name: history
    description: Image history
    types:
    - uid: History
