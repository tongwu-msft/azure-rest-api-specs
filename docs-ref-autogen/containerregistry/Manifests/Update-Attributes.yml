### YamlMime:RESTOperation
uid: containerregistry.manifests.updateattributes
name: Update Attributes
service: Container Registry
groupName: Manifests
apiVersion: 2019-08-15-preview
summary: Update attributes of a manifest
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH {url}/acr/v1/{name}/_manifests/{reference}
uriParameters:
- name: url
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Registry login URL
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: Name of the image (including the namespace)
  types:
  - uid: string
- name: reference
  in: path
  isRequired: true
  description: A tag or a digest, pointing to a specific image
  types:
  - uid: string
responses:
- name: 200 OK
  description: The attributes are updated
- name: Other Status Codes
  description: ACR error response describing why the operation failed.
  types:
  - uid: AcrErrors
requestBody:
- name: default
  parameters:
  - name: deleteEnabled
    in: body
    description: Delete enabled
    types:
    - uid: boolean
  - name: writeEnabled
    in: body
    description: Write enabled
    types:
    - uid: boolean
  - name: listEnabled
    in: body
    description: List enabled
    types:
    - uid: boolean
  - name: readEnabled
    in: body
    description: Read enabled
    types:
    - uid: boolean
  - name: quarantineState
    in: body
    description: Quarantine state
    types:
    - uid: string
  - name: quarantineDetails
    in: body
    description: Quarantine details
    types:
    - uid: string
requestHeader: []
definitions:
- name: AcrErrors
  description: Acr error response describing why the operation failed
  kind: object
  properties:
  - name: errors
    description: Array of detailed error
    types:
    - uid: AcrErrorInfo
      isArray: true
- name: ManifestChangeableAttributes
  description: Changeable attributes
  kind: object
  properties:
  - name: deleteEnabled
    description: Delete enabled
    types:
    - uid: boolean
  - name: writeEnabled
    description: Write enabled
    types:
    - uid: boolean
  - name: listEnabled
    description: List enabled
    types:
    - uid: boolean
  - name: readEnabled
    description: Read enabled
    types:
    - uid: boolean
  - name: quarantineState
    description: Quarantine state
    types:
    - uid: string
  - name: quarantineDetails
    description: Quarantine details
    types:
    - uid: string
- name: AcrErrorInfo
  description: Error information
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message
    types:
    - uid: string
  - name: detail
    description: Error details
    types:
    - uid: object
examples:
- name: Update attributes of a manifest
  request:
    uri: PATCH acrapi.azurecr-test.io/acr/v1/nanoserver/_manifests/sha256:110d2b6c84592561338aa040b1b14b7ab81c2f9edbd564c2285dd7d70d777086
    body: "\"{\\\"writeEnabled\\\": false}\""
  responses:
  - statusCode: "200"
security:
- name: registry_auth
  type: basic
metadata:
  description: Learn more about <Container Registry> service - Update attributes of a manifest
errorCodes: []
