### YamlMime:RESTOperation
uid: management.azure.com.securitycenter.iotrecommendationtypes.get
name: Get
service: Security Center
groupName: Iot Recommendation Types
apiVersion: 2019-08-01
summary: Get IoT recommendation type
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Security/iotSecuritySolutions/{solutionName}/iotRecommendationTypes/{iotRecommendationTypeName}?api-version=2019-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID
  types:
  - uid: string
  pattern: ^[0-9A-Fa-f]{8}-([0-9A-Fa-f]{4}-){3}[0-9A-Fa-f]{12}$
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: solutionName
  in: path
  isRequired: true
  description: The name of the IoT Security solution.
  types:
  - uid: string
- name: iotRecommendationTypeName
  in: path
  isRequired: true
  description: Name of the recommendation type
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version for the operation
  types:
  - uid: string
responses:
- name: 200 OK
  description: IoT recommendation type
  types:
  - uid: IotRecommendationType
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: IotRecommendationType
  description: IoT recommendation type.
  kind: object
  properties:
  - name: properties.recommendationDisplayName
    isReadyOnly: true
    description: The display name of the recommendation
    types:
    - uid: string
  - name: properties.severity
    isReadyOnly: true
    description: The severity of the recommendation
    types:
    - uid: recommendationSeverity
  - name: properties.description
    isReadyOnly: true
    description: Description of the suspected vulnerability and meaning.
    types:
    - uid: string
  - name: properties.productName
    isReadyOnly: true
    description: The name of the product which published this recommendation
    types:
    - uid: string
  - name: properties.productComponentName
    isReadyOnly: true
    description: The name of a component inside the product which generated the recommendation
    types:
    - uid: string
  - name: properties.vendorName
    isReadyOnly: true
    description: The name of the vendor that raised the recommendation
    types:
    - uid: string
  - name: properties.control
    isReadyOnly: true
    description: "The name of the recommendation's control category "
    types:
    - uid: string
  - name: properties.remediationSteps
    isReadyOnly: true
    description: Manual action items to take to resolve the recommendation
    types:
    - uid: string
      isArray: true
  - name: properties.dataSource
    isReadyOnly: true
    description: The alert's data source
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
- name: CloudError
