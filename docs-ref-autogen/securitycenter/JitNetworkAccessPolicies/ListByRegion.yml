### YamlMime:RESTOperation
uid: management.azure.com.securitycenter.jitnetworkaccesspolicies.listbyregion
name: List By Region
service: Security Center
groupName: Jit Network Access Policies
apiVersion: 2015-06-01-preview
summary: Policies for protecting resources using Just-in-Time access control for the subscription, location
consumes:
- application/json
produces:
