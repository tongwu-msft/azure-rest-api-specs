### YamlMime:RESTOperation
uid: management.azure.com.securitycenter.securescorecontrols.list
name: List
service: Security Center
groupName: Secure Score Controls
apiVersion: 2020-01-01-preview
summary: Get all security controls within a scope
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Security/secureScoreControls?api-version=2020-01-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Security/secureScoreControls?api-version=2020-01-01-preview&$expand=definition
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID
  types:
  - uid: string
  pattern: ^[0-9A-Fa-f]{8}-([0-9A-Fa-f]{4}-){3}[0-9A-Fa-f]{12}$
- name: api-version
  in: query
  isRequired: true
  description: API version for the operation
  types:
  - uid: string
- name: $expand
  in: query
  description: OData expand. Optional.
  types:
  - uid: ExpandControlsEnum
responses:
- name: 200 OK
  description: OK
  types:
  - uid: SecureScoreControlList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: ExpandControlsEnum
  description: OData expand. Optional.
  kind: enum
  properties:
  - name: definition
    description: Add definition object for each control
    types:
    - uid: string
- name: SecureScoreControlList
  description: List of security controls
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Collection of security controls in this page
    types:
    - uid: SecureScoreControlDetails
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The URI to fetch the next page.
    types:
    - uid: string
- name: CloudError
  description: Error response structure.
  kind: object
  properties:
  - name: error.code
    isReadyOnly: true
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: error.message
    isReadyOnly: true
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
- name: SecureScoreControlDetails
  description: Details of the security control, its score, and the health status of the relevant resources.
  kind: object
  properties:
  - name: properties.displayName
    isReadyOnly: true
    description: User friendly display name of the control
    types:
    - uid: string
  - name: properties.healthyResourceCount
    isReadyOnly: true
    description: Number of healthy resources in the control
    types:
    - uid: integer
  - name: properties.unhealthyResourceCount
    isReadyOnly: true
    description: Number of unhealthy resources in the control
    types:
    - uid: integer
  - name: properties.notApplicableResourceCount
    isReadyOnly: true
    description: Number of not applicable resources in the control
    types:
    - uid: integer
  - name: properties.definition
    description: Information about the security control.
    types:
    - uid: SecureScoreControlDefinitionItem
  - name: properties.score.max
    isReadyOnly: true
    description: Maximum score available
    types:
    - uid: integer
  - name: properties.score.current
    isReadyOnly: true
    description: Current score
    types:
    - uid: number
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
- name: SecureScoreControlDefinitionItem
  description: Information about the security control.
  kind: object
  properties:
  - name: properties.displayName
    isReadyOnly: true
    description: User friendly display name of the control
    types:
    - uid: string
  - name: properties.description
    isReadyOnly: true
    description: User friendly description of the control
    types:
    - uid: string
  - name: properties.maxScore
    isReadyOnly: true
    description: Maximum control score (0..10)
    types:
    - uid: integer
  - name: properties.source
    isReadyOnly: true
    description: Source object from which the control was created
    types:
    - uid: SecureScoreControlDefinitionSource
  - name: properties.assessmentDefinitions
    isReadyOnly: true
    description: Array of assessments metadata IDs that are included in this security control
    types:
    - uid: AzureResourceLink
      isArray: true
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
- name: SecureScoreControlDefinitionSource
  description: The type of the security control (For example, BuiltIn)
  kind: object
  properties:
  - name: sourceType
    description: The type of security control (for example, BuiltIn)
    types:
    - uid: controlType
- name: AzureResourceLink
  description: Describes an Azure resource with kind
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Azure resource Id
    types:
    - uid: string
- name: controlType
  description: The type of security control (for example, BuiltIn)
  kind: enum
  properties:
  - name: BuiltIn
    description: Azure Security Center managed assessments
    types:
    - uid: string
  - name: Custom
    description: Non Azure Security Center managed assessments
    types:
    - uid: string
