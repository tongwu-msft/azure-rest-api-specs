### YamlMime:RESTOperation
uid: management.azure.com.securitycenter.iotalerts.get
name: Get
service: Security Center
groupName: Iot Alerts
apiVersion: 2019-08-01
summary: Get IoT alert
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Security/iotSecuritySolutions/{solutionName}/iotAlerts/{iotAlertId}?api-version=2019-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID
  types:
  - uid: string
  pattern: ^[0-9A-Fa-f]{8}-([0-9A-Fa-f]{4}-){3}[0-9A-Fa-f]{12}$
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: solutionName
  in: path
  isRequired: true
  description: The name of the IoT Security solution.
  types:
  - uid: string
- name: iotAlertId
  in: path
  isRequired: true
  description: Id of the alert
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version for the operation
  types:
  - uid: string
responses:
- name: 200 OK
  description: IoT alert
  types:
  - uid: IotAlert
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: IotAlert
  description: IoT alert
  kind: object
  properties:
  - name: properties.systemAlertId
    isReadyOnly: true
    description: Holds the product canonical identifier of the alert within the scope of a product
    types:
    - uid: string
  - name: properties.compromisedEntity
    isReadyOnly: true
    description: Display name of the main entity being reported on
    types:
    - uid: string
  - name: properties.alertType
    isReadyOnly: true
    description: The type name of the alert
    types:
    - uid: string
  - name: properties.startTimeUtc
    isReadyOnly: true
    description: The impact start time of the alert (the time of the first event or activity included in the alert)
    types:
    - uid: string
  - name: properties.endTimeUtc
    isReadyOnly: true
    description: The impact end time of the alert (the time of the last event or activity included in the alert)
    types:
    - uid: string
  - name: properties.entities
    description: A list of entities related to the alert
    types:
    - uid: object
      isArray: true
  - name: properties.extendedProperties
    description: A bag of fields which extends the alert information
    types:
    - uid: object
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
