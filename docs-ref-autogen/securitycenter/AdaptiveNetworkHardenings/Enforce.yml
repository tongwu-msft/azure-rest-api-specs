### YamlMime:RESTOperation
uid: management.azure.com.securitycenter.adaptivenetworkhardenings.enforce
name: Enforce
service: Security Center
groupName: Adaptive Network Hardenings
apiVersion: 2020-01-01
summary: Enforces the given rules on the NSG(s) listed in the request
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceNamespace}/{resourceType}/{resourceName}/providers/Microsoft.Security/adaptiveNetworkHardenings/{adaptiveNetworkHardeningResourceName}/enforce?api-version=2020-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID
  types:
  - uid: string
  pattern: ^[0-9A-Fa-f]{8}-([0-9A-Fa-f]{4}-){3}[0-9A-Fa-f]{12}$
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: resourceNamespace
  in: path
  isRequired: true
  description: The Namespace of the resource.
  types:
  - uid: string
- name: resourceType
  in: path
  isRequired: true
  description: The type of the resource.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: Name of the resource.
  types:
  - uid: string
- name: adaptiveNetworkHardeningResourceName
  in: path
  isRequired: true
  description: The name of the Adaptive Network Hardening resource.
  types:
  - uid: string
- name: adaptiveNetworkHardeningEnforceAction
  in: path
  isRequired: true
  description: Enforces the given rules on the NSG(s) listed in the request
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version for the operation
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
- name: 202 Accepted
  description: Accepted
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: rules
    in: body
    isRequired: true
    description: The rules to enforce
    types:
    - uid: Rule
      isArray: true
  - name: networkSecurityGroups
    in: body
    isRequired: true
    description: The Azure resource IDs of the effective network security groups that will be updated with the created security rules from the Adaptive Network Hardening rules
    types:
    - uid: string
      isArray: true
requestHeader: []
definitions:
- name: Rule
  description: Describes remote addresses that is recommended to communicate with the Azure resource on some (Protocol, Port, Direction). All other remote addresses are recommended to be blocked
  kind: object
  properties:
  - name: name
    description: The name of the rule
    types:
    - uid: string
  - name: direction
    description: The rule's direction
    types:
    - uid: direction
  - name: destinationPort
    description: The rule's destination port
    types:
    - uid: integer
  - name: protocols
    description: The rule's transport protocols
    types:
    - uid: string
      isArray: true
  - name: ipAddresses
    description: The remote IP addresses that should be able to communicate with the Azure resource on the rule's destination port and protocol
    types:
    - uid: string
      isArray: true
- name: CloudError
  description: Error response structure.
  kind: object
  properties:
  - name: error.code
    isReadyOnly: true
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: error.message
    isReadyOnly: true
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
- name: AdaptiveNetworkHardeningEnforceRequest
  kind: object
  properties:
  - name: rules
    description: The rules to enforce
    types:
    - uid: Rule
      isArray: true
  - name: networkSecurityGroups
    description: The Azure resource IDs of the effective network security groups that will be updated with the created security rules from the Adaptive Network Hardening rules
    types:
    - uid: string
      isArray: true
- name: direction
  description: The rule's direction
  kind: enum
  properties:
  - name: Inbound
    types:
    - uid: string
  - name: Outbound
    types:
    - uid: string
examples:
- name: Enforces the given rules on the NSG(s) listed in the request
  request:
    uri: POST https://management.azure.com/subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/resourceGroups/rg1/providers/Microsoft.Compute/virtualMachines/vm1/providers/Microsoft.Security/adaptiveNetworkHardenings/default/enforce?api-version=2020-01-01
    body: >-
      {
        "rules": [
          {
            "name": "rule1",
            "direction": "Inbound",
            "destinationPort": 3389,
            "protocols": [
              "TCP"
            ],
            "ipAddresses": [
              "100.10.1.1",
              "200.20.2.2",
              "81.199.3.0/24"
            ]
          },
          {
            "name": "rule2",
            "direction": "Inbound",
            "destinationPort": 22,
            "protocols": [
              "TCP"
            ],
            "ipAddresses": []
          }
        ],
        "networkSecurityGroups": [
          "/subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/resourceGroups/rg1/providers/Microsoft.Network/networkSecurityGroups/nsg1",
          "/subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/resourceGroups/rg2/providers/Microsoft.Network/networkSecurityGroups/nsg2"
        ]
      }
  responses:
  - statusCode: "200"
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
