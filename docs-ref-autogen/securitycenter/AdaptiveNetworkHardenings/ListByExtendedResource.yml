### YamlMime:RESTOperation
uid: management.azure.com.securitycenter.adaptivenetworkhardenings.listbyextendedresource
name: List By Extended Resource
service: Security Center
groupName: Adaptive Network Hardenings
apiVersion: 2015-06-01-preview
summary: Gets a list of Adaptive Network Hardenings resources in scope of an extended resource.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceNamespace}/{resourceType}/{resourceName}/providers/Microsoft.Security/adaptiveNetworkHardenings?api-version=2015-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID
  types:
  - uid: string
  pattern: ^[0-9A-Fa-f]{8}-([0-9A-Fa-f]{4}-){3}[0-9A-Fa-f]{12}$
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: resourceNamespace
  in: path
  isRequired: true
  description: The Namespace of the resource.
  types:
  - uid: string
- name: resourceType
  in: path
  isRequired: true
  description: The type of the resource.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: Name of the resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version for the operation
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: AdaptiveNetworkHardeningsList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: AdaptiveNetworkHardeningsList
  description: Response for ListAdaptiveNetworkHardenings API service call
  kind: object
  properties:
  - name: value
    description: A list of Adaptive Network Hardenings resources
    types:
    - uid: AdaptiveNetworkHardening
      isArray: true
  - name: nextLink
    description: The URL to get the next set of results
    types:
    - uid: string
- name: CloudError
  description: Error response structure.
  kind: object
  properties:
  - name: error.code
    isReadyOnly: true
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: error.message
    isReadyOnly: true
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
- name: AdaptiveNetworkHardening
  description: The resource whose properties describes the Adaptive Network Hardening settings for some Azure resource
  kind: object
  properties:
  - name: properties.rules
    description: The security rules which are recommended to be effective on the VM
    types:
    - uid: Rule
      isArray: true
  - name: properties.rulesCalculationTime
    description: The UTC time on which the rules were calculated
    types:
    - uid: string
  - name: properties.effectiveNetworkSecurityGroups
    description: The Network Security Groups effective on the network interfaces of the protected resource
    types:
    - uid: EffectiveNetworkSecurityGroups
      isArray: true
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
- name: Rule
  description: Describes remote addresses that is recommended to communicate with the Azure resource on some (Protocol, Port, Direction). All other remote addresses are recommended to be blocked
  kind: object
  properties:
  - name: name
    description: The name of the rule
    types:
    - uid: string
  - name: direction
    description: The rule's direction
    types:
    - uid: direction
  - name: destinationPort
    description: The rule's destination port
    types:
    - uid: integer
  - name: protocols
    description: The rule's transport protocols
    types:
    - uid: string
      isArray: true
  - name: ipAddresses
    description: The remote IP addresses that should be able to communicate with the Azure resource on the rule's destination port and protocol
    types:
    - uid: string
      isArray: true
- name: EffectiveNetworkSecurityGroups
  description: Describes the Network Security Groups effective on a network interface
  kind: object
  properties:
  - name: networkInterface
    description: The Azure resource ID of the network interface
    types:
    - uid: string
  - name: networkSecurityGroups
    description: The Network Security Groups effective on the network interface
    types:
    - uid: string
      isArray: true
- name: direction
  description: The rule's direction
  kind: enum
  properties:
  - name: Inbound
    types:
    - uid: string
  - name: Outbound
    types:
    - uid: string
