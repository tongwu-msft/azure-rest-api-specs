### YamlMime:RESTOperationGroup
uid: management.azure.com.securitycenter.automations
name: Automations
apiVersion: 2019-01-01-preview
service: Security Center
operations:
- uid: management.azure.com.securitycenter.automations.createorupdate
  summary: Creates or updates a security automation. If a security automation is already created and a subsequent request is issued for the same automation id, then it will be updated.
- uid: management.azure.com.securitycenter.automations.delete
  summary: Deletes a security automation.
- uid: management.azure.com.securitycenter.automations.get
  summary: Retrieves information about the model of a security automation.
- uid: management.azure.com.securitycenter.automations.list
  summary: Lists all the security automations in the specified subscription. Use the 'nextLink' property in the response to get the next page of security automations for the specified subscription.
- uid: management.azure.com.securitycenter.automations.listbyresourcegroup
  summary: Lists all the security automations in the specified resource group. Use the 'nextLink' property in the response to get the next page of security automations for the specified resource group.
- uid: management.azure.com.securitycenter.automations.validate
  summary: Validates the security automation model before create or update. Any validation errors are returned to the client.
