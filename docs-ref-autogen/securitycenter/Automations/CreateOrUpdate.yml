### YamlMime:RESTOperation
uid: management.azure.com.securitycenter.automations.createorupdate
name: Create Or Update
service: Security Center
groupName: Automations
apiVersion: 2019-01-01-preview
summary: Creates or updates a security automation. If a security automation is already created and a subsequent request is issued for the same automation id, then it will be updated.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Security/automations/{automationName}?api-version=2019-01-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID
  types:
  - uid: string
  pattern: ^[0-9A-Fa-f]{8}-([0-9A-Fa-f]{4}-){3}[0-9A-Fa-f]{12}$
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: automationName
  in: path
  isRequired: true
  description: The security automation name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version for the operation
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Automation
- name: 201 Created
  description: Created
  types:
  - uid: Automation
- name: Other Status Codes
  description: Error response that describes why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties.description
    in: body
    description: The security automation description.
    types:
    - uid: string
  - name: properties.isEnabled
    in: body
    description: Indicates whether the security automation is enabled.
    types:
    - uid: boolean
  - name: properties.scopes
    in: body
    description: A collection of scopes on which the security automations logic is applied. Supported scopes are the subscription itself or a resource group under that subscription. The automation will only apply on defined scopes.
    types:
    - uid: AutomationScope
      isArray: true
  - name: properties.sources
    in: body
    description: A collection of the source event types which evaluate the security automation set of rules.
    types:
    - uid: AutomationSource
      isArray: true
  - name: properties.actions
    in: body
    description: A collection of the actions which are triggered if all the configured rules evaluations, within at least one rule set, are true.
    types:
    - uid: AutomationActionLogicApp
      isArray: true
    - uid: AutomationActionEventHub
      isArray: true
    - uid: AutomationActionWorkspace
      isArray: true
    typesTitle: AutomationAction[]
  - name: kind
    in: body
    description: Kind of the resource
    types:
    - uid: string
  - name: etag
    in: body
    description: Entity tag is used for comparing two or more entities from the same requested resource.
    types:
    - uid: string
  - name: tags
    in: body
    description: A list of key value pairs that describe the resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: AutomationScope
  description: A single automation scope.
  kind: object
  properties:
  - name: description
    description: The resources scope description.
    types:
    - uid: string
  - name: scopePath
    description: The resources scope path. Can be the subscription on which the automation is defined on or a resource group under that subscription (fully qualified Azure resource IDs).
    types:
    - uid: string
- name: AutomationSource
  description: The source event types which evaluate the security automation set of rules. For example - security alerts and security assessments. To learn more about the supported security events data models schemas - please visit https://aka.ms/ASCAutomationSchemas.
  kind: object
  properties:
  - name: eventSource
    description: A valid event source type.
    types:
    - uid: EventSource
  - name: ruleSets
    description: A set of rules which evaluate upon event interception. A logical disjunction is applied between defined rule sets (logical 'or').
    types:
    - uid: AutomationRuleSet
      isArray: true
- name: Automation
  description: The security automation resource.
  kind: object
  properties:
  - name: properties.description
    description: The security automation description.
    types:
    - uid: string
  - name: properties.isEnabled
    description: Indicates whether the security automation is enabled.
    types:
    - uid: boolean
  - name: properties.scopes
    description: A collection of scopes on which the security automations logic is applied. Supported scopes are the subscription itself or a resource group under that subscription. The automation will only apply on defined scopes.
    types:
    - uid: AutomationScope
      isArray: true
  - name: properties.sources
    description: A collection of the source event types which evaluate the security automation set of rules.
    types:
    - uid: AutomationSource
      isArray: true
  - name: properties.actions
    description: A collection of the actions which are triggered if all the configured rules evaluations, within at least one rule set, are true.
    types:
    - uid: AutomationActionLogicApp
      isArray: true
    - uid: AutomationActionEventHub
      isArray: true
    - uid: AutomationActionWorkspace
      isArray: true
    typesTitle: AutomationAction[]
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
  - name: location
    isReadyOnly: true
    description: Location where the resource is stored
    types:
    - uid: string
  - name: kind
    description: Kind of the resource
    types:
    - uid: string
  - name: etag
    description: Entity tag is used for comparing two or more entities from the same requested resource.
    types:
    - uid: string
  - name: tags
    description: A list of key value pairs that describe the resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: CloudError
  description: Error response structure.
  kind: object
  properties:
  - name: error.code
    isReadyOnly: true
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: error.message
    isReadyOnly: true
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
- name: EventSource
  description: A valid event source type.
  kind: enum
  properties:
  - name: Assessments
    types:
    - uid: string
  - name: Alerts
    types:
    - uid: string
- name: AutomationRuleSet
  description: A rule set which evaluates all its rules upon an event interception. Only when all the included rules in the rule set will be evaluated as 'true', will the event trigger the defined actions.
  kind: object
  properties:
  - name: rules
    description: A rule which is evaluated upon event interception. The rule is configured by comparing a specific value from the event model to an expected value. This comparison is done by using one of the supported operators set.
    types:
    - uid: AutomationTriggeringRule
      isArray: true
- name: AutomationActionLogicApp
  description: The logic app action that should be triggered.
  kind: object
  properties:
  - name: logicAppResourceId
    description: The triggered Logic App Azure Resource ID. This can also reside on other subscriptions, given that you have permissions to trigger the Logic App
    types:
    - uid: string
  - name: uri
    description: The Logic App trigger URI endpoint (it will not be included in any response).
    types:
    - uid: string
  - name: actionType
    description: The type of the action that will be triggered by the Automation
    types:
    - uid: LogicApp
    typesTitle: string
- name: AutomationActionEventHub
  description: The target Event Hub to which event data will be exported.
  kind: object
  properties:
  - name: eventHubResourceId
    description: The target Event Hub Azure Resource ID.
    types:
    - uid: string
  - name: sasPolicyName
    isReadyOnly: true
    description: The target Event Hub SAS policy name.
    types:
    - uid: string
  - name: connectionString
    description: The target Event Hub connection string (it will not be included in any response).
    types:
    - uid: string
  - name: actionType
    description: The type of the action that will be triggered by the Automation
    types:
    - uid: EventHub
    typesTitle: string
- name: AutomationActionWorkspace
  description: The Log Analytics Workspace to which event data will be exported. Security alerts data will reside in the 'SecurityAlert' table and the assessments data will reside in the 'SecurityRecommendation' table (under the 'Security'/'SecurityCenterFree' solutions). Note that in order to view the data in the workspace, the Security Center Log Analytics free/standard solution needs to be enabled on that workspace.
  kind: object
  properties:
  - name: workspaceResourceId
    description: The fully qualified Log Analytics Workspace Azure Resource ID.
    types:
    - uid: string
  - name: actionType
    description: The type of the action that will be triggered by the Automation
    types:
    - uid: Workspace
    typesTitle: string
- name: AutomationTriggeringRule
  description: A rule which is evaluated upon event interception. The rule is configured by comparing a specific value from the event model to an expected value. This comparison is done by using one of the supported operators set.
  kind: object
  properties:
  - name: propertyJPath
    description: The JPath of the entity model property that should be checked.
    types:
    - uid: string
  - name: propertyType
    description: The data type of the compared operands (string, integer, floating point number or a boolean [true/false]]
    types:
    - uid: PropertyType
  - name: expectedValue
    description: The expected value.
    types:
    - uid: string
  - name: operator
    description: A valid comparer operator to use.
    types:
    - uid: Operator
- name: PropertyType
  description: The data type of the compared operands (string, integer, floating point number or a boolean [true/false]]
  kind: enum
  properties:
  - name: String
    types:
    - uid: string
  - name: Integer
    types:
    - uid: string
  - name: Number
    types:
    - uid: string
  - name: Boolean
    types:
    - uid: string
- name: Operator
  description: A valid comparer operator to use.
  kind: enum
  properties:
  - name: Equals
    types:
    - uid: string
  - name: GreaterThan
    types:
    - uid: string
  - name: GreaterThanOrEqualTo
    types:
    - uid: string
  - name: LesserThan
    types:
    - uid: string
  - name: LesserThanOrEqualTo
    types:
    - uid: string
  - name: NotEquals
    types:
    - uid: string
  - name: Contains
    types:
    - uid: string
  - name: StartsWith
    types:
    - uid: string
  - name: EndsWith
    types:
    - uid: string
examples:
- name: Create or update a security automation
  request:
    uri: PUT https://management.azure.com/subscriptions/e4272367-5645-4c4e-9c67-3b74b59a6982/resourceGroups/exampleResourceGroup/providers/Microsoft.Security/automations/exampleAutomation?api-version=2019-01-01-preview
    body: >-
      {
        "location": "Central US",
        "etag": "etag value (must be supplied for update)",
        "tags": {},
        "properties": {
          "description": "An example of a security automation that triggers two LogicApp resources (myTest1 and myTest2) on any security assessment of type customAssessment",
          "isEnabled": true,
          "scopes": [
            {
              "description": "A description that helps to identify this scope - for example: security assessments that relate to the resource group myResourceGroup within the subscription 212f9889-769e-45ae-ab43-6da33674bd26",
              "scopePath": "/subscriptions/212f9889-769e-45ae-ab43-6da33674bd26/resourceGroups/myResourceGroup"
            }
          ],
          "sources": [
            {
              "eventSource": "Assessments",
              "ruleSets": [
                {
                  "rules": [
                    {
                      "propertyJPath": "$.Entity.AssessmentType",
                      "propertyType": "String",
                      "expectedValue": "customAssessment",
                      "operator": "Equals"
                    }
                  ]
                }
              ]
            }
          ],
          "actions": [
            {
              "logicAppResourceId": "/subscriptions/e54a4a18-5b94-4f90-9471-bd3decad8a2e/resourceGroups/sample/providers/Microsoft.Logic/workflows/MyTest1",
              "actionType": "LogicApp",
              "uri": "https://exampleTriggerUri1.com"
            }
          ]
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/e4272367-5645-4c4e-9c67-3b74b59a6982/resourceGroups/exampleResourceGroup/providers/Microsoft.Security/automations/exampleAutomation",
