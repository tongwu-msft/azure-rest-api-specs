              "scopePath": "/subscriptions/212f9889-769e-45ae-ab43-6da33674bd26/resourceGroups/myResourceGroup"
            }
          ],
          "sources": [
            {
              "eventSource": "Assessments",
              "ruleSets": [
                {
                  "rules": [
                    {
                      "propertyJPath": "$.Entity.AssessmentType",
