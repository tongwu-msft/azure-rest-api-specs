uid: management.azure.com.securitycenter.devicesecuritygroups.get
name: Get
service: Security Center
groupName: Device Security Groups
apiVersion: 2019-08-01
summary: Use this method to get the device security group for the specified IoT Hub resource.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/{resourceId}/providers/Microsoft.Security/deviceSecurityGroups/{deviceSecurityGroupName}?api-version=2019-08-01
uriParameters:
- name: resourceId
  in: path
  isRequired: true
  description: The identifier of the resource.
  types:
  - uid: string
- name: deviceSecurityGroupName
  in: path
  isRequired: true
  description: The name of the device security group. Note that the name of the device security group is case insensitive.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version for the operation
  types:
  - uid: string
