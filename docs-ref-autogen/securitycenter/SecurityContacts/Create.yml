### YamlMime:RESTOperation
uid: management.azure.com.securitycenter.securitycontacts.create
name: Create
service: Security Center
groupName: Security Contacts
apiVersion: 2020-01-01-preview
summary: Create security contact configurations for the subscription
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Security/securityContacts/{securityContactName}?api-version=2020-01-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID
  types:
  - uid: string
  pattern: ^[0-9A-Fa-f]{8}-([0-9A-Fa-f]{4}-){3}[0-9A-Fa-f]{12}$
- name: securityContactName
  in: path
  isRequired: true
  description: Name of the security contact object
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version for the operation
  types:
  - uid: string
responses:
- name: 201 Created
  description: OK
  types:
  - uid: SecurityContact
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: SecurityContact
  description: Contact details and configurations for notifications coming from Azure Security Center.
  kind: object
  properties:
  - name: properties.emails
    description: List of email addresses which will get notifications from Azure Security Center by the configurations defined in this security contact.
    types:
    - uid: string
  - name: properties.phone
    description: The security contact's phone number
    types:
    - uid: string
  - name: properties.alertNotifications
    description: Defines whether to send email notifications about new security alerts
    types:
    - uid: AlertNotifications
  - name: properties.notificationsByRole
    description: Defines whether to send email notifications from Azure Security Center to persons with specific RBAC roles on the subscription.
    types:
    - uid: NotificationsByRole
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
- name: CloudError
  description: Error response structure.
  kind: object
  properties:
  - name: error.code
    isReadyOnly: true
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: error.message
    isReadyOnly: true
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
- name: AlertNotifications
  description: Defines whether to send email notifications about new security alerts
  kind: object
  properties:
  - name: state
    description: Defines if email notifications will be sent about new security alerts
    types:
    - uid: state
  - name: minimalSeverity
    description: Defines the minimal alert severity which will be sent as email notifications
    types:
    - uid: minimalSeverity
- name: NotificationsByRole
  description: Defines whether to send email notifications from Azure Security Center to persons with specific RBAC roles on the subscription.
  kind: object
  properties:
  - name: state
    description: Defines whether to send email notifications from Azure Security Center to persons with specific RBAC roles on the subscription.
    types:
    - uid: state
  - name: roles
    description: 'Defines which RBAC roles will get email notifications from Azure Security Center. List of allowed RBAC roles: '
    types:
    - uid: string
      isArray: true
- name: state
  description: Defines if email notifications will be sent about new security alerts
  kind: enum
  properties:
  - name: On
    description: Get notifications on new alerts
    types:
    - uid: string
  - name: Off
    description: Don't get notifications on new alerts
    types:
    - uid: string
- name: minimalSeverity
  description: Defines the minimal alert severity which will be sent as email notifications
  kind: enum
  properties:
  - name: High
    description: Get notifications on new alerts with High severity
    types:
    - uid: string
  - name: Medium
    description: Get notifications on new alerts with medium or high severity
    types:
    - uid: string
  - name: Low
    description: Don't get notifications on new alerts with low, medium or high severity
    types:
    - uid: string
examples:
- name: Create security contact data
  request:
    uri: PUT https://management.azure.com/subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/providers/Microsoft.Security/securityContacts/default?api-version=2020-01-01-preview
  responses:
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/providers/Microsoft.Security/securityContacts/default",
        "name": "default",
        "type": "Microsoft.Security/securityContact",
        "properties": {
          "notificationsByRole": {
            "state": "On",
            "roles": [
              "Owner"
            ]
          },
          "emails": "john@microsoft.com;jane@microsoft.com",
          "phone": "(214)275-4038",
          "alertNotifications": {
            "state": "On",
            "minimalSeverity": "Low"
          }
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
