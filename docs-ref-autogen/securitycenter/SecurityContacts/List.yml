uid: management.azure.com.securitycenter.securitycontacts.list
name: List
service: Security Center
groupName: Security Contacts
apiVersion: 2020-01-01-preview
summary: List all security contact configurations for the subscription
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Security/securityContacts?api-version=2020-01-01-preview
