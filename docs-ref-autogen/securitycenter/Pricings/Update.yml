examples:
- name: Update pricing on subscription
  request:
    uri: PUT https://management.azure.com/subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/providers/Microsoft.Security/pricings/VirtualMachines?api-version=2022-03-01
    body: >-
      {
        "properties": {
          "pricingTier": "Standard",
          "subPlan": "P2"
        }
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      PUT https://management.azure.com/subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/providers/Microsoft.Security/pricings/VirtualMachines?api-version=2022-03-01

      {
        "properties": {
          "pricingTier": "Standard",
          "subPlan": "P2"
        }
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/providers/Microsoft.Security/pricings/VirtualMachines",
        "name": "VirtualMachines",
        "type": "Microsoft.Security/pricings",
        "properties": {
          "pricingTier": "Standard",
          "freeTrialRemainingTime": "PT0S",
          "subPlan": "P2"
        }
      }
security:
