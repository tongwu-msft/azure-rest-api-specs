uid: management.azure.com.securitycenter.pricings.get
name: Get
service: Security Center
groupName: Pricings
apiVersion: 2022-03-01
summary: Gets a provided Microsoft Defender for Cloud pricing configuration in the subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Security/pricings/{pricingName}?api-version=2022-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID
  types:
  - uid: string
  pattern: ^[0-9A-Fa-f]{8}-([0-9A-Fa-f]{4}-){3}[0-9A-Fa-f]{12}$
- name: pricingName
  in: path
  isRequired: true
  description: name of the pricing configuration
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version for the operation
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Pricing
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
