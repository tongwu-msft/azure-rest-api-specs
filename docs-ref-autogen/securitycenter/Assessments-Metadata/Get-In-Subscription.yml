  request:
    uri: GET https://management.azure.com/subscriptions/0980887d-03d6-408c-9566-532f3456804e/providers/Microsoft.Security/assessmentMetadata/21300918-b2e3-0346-785f-c77ff57d243b?api-version=2020-01-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/providers/Microsoft.Security/assessmentMetadata/21300918-b2e3-0346-785f-c77ff57d243b",
        "name": "21300918-b2e3-0346-785f-c77ff57d243b",
        "type": "Microsoft.Security/assessmentMetadata",
        "properties": {
          "displayName": "Install endpoint protection solution on virtual machine scale sets",
          "policyDefinitionId": "/providers/Microsoft.Authorization/policyDefinitions/26a828e1-e88f-464e-bbb3-c134a282b9de",
          "description": "Install an endpoint protection solution on your virtual machines scale sets, to protect them from threats and vulnerabilities.",
          "remediationDescription": "To install an endpoint protection solution: 1.  <a href=\"https://docs.microsoft.com/azure/virtual-machine-scale-sets/virtual-machine-scale-sets-faq#how-do-i-turn-on-antimalware-in-my-virtual-machine-scale-set\">Follow the instructions in How do I turn on antimalware in my virtual machine scale set</a>",
          "categories": [
            "Compute"
          ],
          "severity": "Medium",
          "userImpact": "Low",
          "implementationEffort": "Low",
          "threats": [
            "dataExfiltration",
            "dataSpillage",
            "maliciousInsider"
          ],
          "assessmentType": "BuiltIn"
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Security Center service - Get metadata information on an assessment type in a specific subscription
errorCodes: []
