### YamlMime:RESTOperation
uid: management.azure.com.securitycenter.assessmentsmetadata.getinsubscription
name: Get In Subscription
service: Security Center
groupName: Assessments Metadata
apiVersion: 2020-01-01
summary: Get metadata information on an assessment type in a specific subscription
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Security/assessmentMetadata/{assessmentMetadataName}?api-version=2020-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID
  types:
  - uid: string
  pattern: ^[0-9A-Fa-f]{8}-([0-9A-Fa-f]{4}-){3}[0-9A-Fa-f]{12}$
- name: assessmentMetadataName
  in: path
  isRequired: true
  description: The Assessment Key - Unique key for the assessment type
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version for the operation
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: SecurityAssessmentMetadata
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: SecurityAssessmentMetadata
  description: Security assessment metadata
  kind: object
  properties:
  - name: properties.displayName
    description: User friendly display name of the assessment
    types:
    - uid: string
  - name: properties.policyDefinitionId
    isReadyOnly: true
    description: Azure resource ID of the policy definition that turns this assessment calculation on
    types:
    - uid: string
  - name: properties.description
    description: Human readable description of the assessment
    types:
    - uid: string
  - name: properties.remediationDescription
    description: Human readable description of what you should do to mitigate this security issue
    types:
    - uid: string
  - name: properties.categories
    description: The categories of resource that is at risk when the assessment is unhealthy
    types:
    - uid: string
      isArray: true
  - name: properties.severity
    description: The severity level of the assessment
    types:
    - uid: severity
  - name: properties.userImpact
    description: The user impact of the assessment
    types:
    - uid: userImpact
  - name: properties.implementationEffort
    description: The implementation effort required to remediate this assessment
    types:
    - uid: implementationEffort
  - name: properties.threats
    description: Threats impact of the assessment
    types:
    - uid: string
      isArray: true
  - name: properties.preview
    description: True if this assessment is in preview release status
    types:
    - uid: boolean
  - name: properties.assessmentType
    description: BuiltIn if the assessment based on built-in Azure Policy definition, Custom if the assessment based on custom Azure Policy definition
    types:
    - uid: assessmentType
  - name: properties.partnerData
    description: Describes the partner that created the assessment
    types:
    - uid: SecurityAssessmentMetadataPartnerData
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
- name: CloudError
  description: Common error response for all Azure Resource Manager APIs to return error details for failed operations. (This also follows the OData error response format.).
  kind: object
  properties:
  - name: error.code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: error.message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: error.target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: error.details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: CloudErrorBody
      isArray: true
  - name: error.additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: severity
  description: The severity level of the assessment
  kind: enum
  properties:
  - name: Low
    types:
    - uid: string
  - name: Medium
    types:
    - uid: string
  - name: High
    types:
    - uid: string
- name: userImpact
  description: The user impact of the assessment
  kind: enum
  properties:
  - name: Low
    types:
    - uid: string
  - name: Moderate
    types:
    - uid: string
  - name: High
    types:
    - uid: string
- name: implementationEffort
  description: The implementation effort required to remediate this assessment
  kind: enum
  properties:
  - name: Low
    types:
    - uid: string
  - name: Moderate
    types:
    - uid: string
  - name: High
    types:
    - uid: string
- name: assessmentType
  description: BuiltIn if the assessment based on built-in Azure Policy definition, Custom if the assessment based on custom Azure Policy definition
  kind: enum
  properties:
  - name: BuiltIn
    description: Azure Security Center managed assessments
    types:
    - uid: string
  - name: CustomPolicy
    description: User defined policies that are automatically ingested from Azure Policy to Azure Security Center
    types:
    - uid: string
  - name: CustomerManaged
    description: User assessments pushed directly by the user or other third party to Azure Security Center
    types:
    - uid: string
  - name: VerifiedPartner
    description: An assessment that was created by a verified 3rd party if the user connected it to ASC
    types:
    - uid: string
- name: SecurityAssessmentMetadataPartnerData
  description: Describes the partner that created the assessment
  kind: object
  properties:
  - name: partnerName
    description: Name of the company of the partner
    types:
    - uid: string
  - name: productName
    description: Name of the product of the partner that created the assessment
    types:
    - uid: string
  - name: secret
    description: Secret to authenticate the partner and verify it created the assessment - write only
    types:
    - uid: string
- name: CloudErrorBody
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: CloudErrorBody
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
