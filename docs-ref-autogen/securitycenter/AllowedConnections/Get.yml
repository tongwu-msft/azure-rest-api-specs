### YamlMime:RESTOperation
uid: management.azure.com.securitycenter.allowedconnections.get
name: Get
service: Security Center
groupName: Allowed Connections
apiVersion: 2020-01-01
summary: Gets the list of all possible traffic between resources for the subscription and location, based on connection type.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Security/locations/{ascLocation}/allowedConnections/{connectionType}?api-version=2020-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID
  types:
  - uid: string
  pattern: ^[0-9A-Fa-f]{8}-([0-9A-Fa-f]{4}-){3}[0-9A-Fa-f]{12}$
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: ascLocation
  in: path
  isRequired: true
  description: The location where ASC stores the data of the subscription. can be retrieved from Get locations
  types:
  - uid: string
- name: connectionType
  in: path
  isRequired: true
  description: The type of allowed connections (Internal, External)
  types:
  - uid: connectionType
- name: api-version
  in: query
  isRequired: true
  description: API version for the operation
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: AllowedConnectionsResource
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: connectionType
  description: The type of allowed connections (Internal, External)
  kind: enum
  properties:
  - name: Internal
    types:
    - uid: string
  - name: External
    types:
    - uid: string
- name: AllowedConnectionsResource
  description: The resource whose properties describes the allowed traffic between Azure resources
  kind: object
  properties:
  - name: properties.calculatedDateTime
    isReadyOnly: true
    description: The UTC time on which the allowed connections resource was calculated
    types:
    - uid: string
  - name: properties.connectableResources
    isReadyOnly: true
    description: List of connectable resources
    types:
    - uid: ConnectableResource
      isArray: true
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
  - name: location
    isReadyOnly: true
    description: Location where the resource is stored
    types:
    - uid: string
- name: CloudError
  description: Error response structure.
  kind: object
  properties:
  - name: error.code
    isReadyOnly: true
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: error.message
    isReadyOnly: true
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
- name: ConnectableResource
  description: Describes the allowed inbound and outbound traffic of an Azure resource
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The Azure resource id
    types:
    - uid: string
  - name: inboundConnectedResources
    isReadyOnly: true
    description: The list of Azure resources that the resource has inbound allowed connection from
    types:
    - uid: ConnectedResource
      isArray: true
  - name: outboundConnectedResources
    isReadyOnly: true
    description: The list of Azure resources that the resource has outbound allowed connection to
    types:
    - uid: ConnectedResource
      isArray: true
- name: ConnectedResource
  description: Describes properties of a connected resource
  kind: object
  properties:
  - name: connectedResourceId
    isReadyOnly: true
    description: The Azure resource id of the connected resource
    types:
    - uid: string
  - name: tcpPorts
    isReadyOnly: true
    description: The allowed tcp ports
    types:
    - uid: string
  - name: udpPorts
    isReadyOnly: true
    description: The allowed udp ports
    types:
    - uid: string
