### YamlMime:RESTOperation
uid: management.azure.com.securitycenter.tasks.list
name: List
service: Security Center
groupName: Tasks
apiVersion: 2015-06-01-preview
summary: Recommended tasks that will help improve the security of the subscription proactively
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Security/tasks?api-version=2015-06-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Security/tasks?api-version=2015-06-01-preview&$filter={$filter}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID
  types:
  - uid: string
  pattern: ^[0-9A-Fa-f]{8}-([0-9A-Fa-f]{4}-){3}[0-9A-Fa-f]{12}$
- name: api-version
  in: query
  isRequired: true
  description: API version for the operation
  types:
  - uid: string
- name: $filter
  in: query
  description: OData filter. Optional.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: SecurityTaskList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: SecurityTaskList
  description: List of security task recommendations
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Security task that we recommend to do in order to strengthen security
    types:
    - uid: SecurityTask
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The URI to fetch the next page.
    types:
    - uid: string
- name: CloudError
  description: Error response structure.
  kind: object
  properties:
  - name: error.code
    isReadyOnly: true
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: error.message
    isReadyOnly: true
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
- name: SecurityTask
  description: Security task that we recommend to do in order to strengthen security
  kind: object
  properties:
  - name: properties.state
    isReadyOnly: true
    description: State of the task (Active, Resolved etc.)
    types:
    - uid: string
  - name: properties.creationTimeUtc
    isReadyOnly: true
    description: The time this task was discovered in UTC
    types:
    - uid: string
  - name: properties.securityTaskParameters
    description: Changing set of properties, depending on the task type that is derived from the name field
    types:
    - uid: SecurityTaskParameters
  - name: properties.lastStateChangeTimeUtc
    isReadyOnly: true
    description: The time this task's details were last changed in UTC
    types:
    - uid: string
  - name: properties.subState
    isReadyOnly: true
    description: Additional data on the state of the task
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
- name: SecurityTaskParameters
  description: Changing set of properties, depending on the task type that is derived from the name field
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: Name of the task type
    types:
    - uid: string
