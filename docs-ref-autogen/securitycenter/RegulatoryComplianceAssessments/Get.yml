### YamlMime:RESTOperation
uid: management.azure.com.securitycenter.regulatorycomplianceassessments.get
name: Get
service: Security Center
groupName: Regulatory Compliance Assessments
apiVersion: 2019-01-01-preview
summary: Supported regulatory compliance details and state for selected assessment
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Security/regulatoryComplianceStandards/{regulatoryComplianceStandardName}/regulatoryComplianceControls/{regulatoryComplianceControlName}/regulatoryComplianceAssessments/{regulatoryComplianceAssessmentName}?api-version=2019-01-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID
  types:
  - uid: string
  pattern: ^[0-9A-Fa-f]{8}-([0-9A-Fa-f]{4}-){3}[0-9A-Fa-f]{12}$
- name: regulatoryComplianceStandardName
  in: path
  isRequired: true
  description: Name of the regulatory compliance standard object
  types:
  - uid: string
- name: regulatoryComplianceControlName
  in: path
  isRequired: true
  description: Name of the regulatory compliance control object
  types:
  - uid: string
- name: regulatoryComplianceAssessmentName
  in: path
  isRequired: true
  description: Name of the regulatory compliance assessment object
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version for the operation
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: RegulatoryComplianceAssessment
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: RegulatoryComplianceAssessment
  description: Regulatory compliance assessment details and state
  kind: object
  properties:
  - name: properties.description
    isReadyOnly: true
    description: The description of the regulatory compliance assessment
    types:
    - uid: string
  - name: properties.assessmentType
    isReadyOnly: true
    description: The expected type of assessment contained in the AssessmentDetailsLink
    types:
    - uid: string
  - name: properties.assessmentDetailsLink
    isReadyOnly: true
    description: Link to more detailed assessment results data. The response type will be according to the assessmentType field
    types:
    - uid: string
  - name: properties.state
    description: Aggregative state based on the assessment's scanned resources states
    types:
    - uid: state
  - name: properties.passedResources
    isReadyOnly: true
    description: The given assessment's related resources count with passed state.
    types:
    - uid: integer
  - name: properties.failedResources
    isReadyOnly: true
    description: The given assessment's related resources count with failed state.
    types:
    - uid: integer
  - name: properties.skippedResources
    isReadyOnly: true
    description: The given assessment's related resources count with skipped state.
    types:
    - uid: integer
  - name: properties.unsupportedResources
    isReadyOnly: true
    description: The given assessment's related resources count with unsupported state.
    types:
    - uid: integer
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
- name: CloudError
  description: Error response structure.
  kind: object
  properties:
  - name: error.code
    isReadyOnly: true
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: error.message
    isReadyOnly: true
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
- name: state
  description: Aggregative state based on the standard's supported controls states
  kind: enum
  properties:
  - name: Passed
    description: All supported regulatory compliance controls in the given standard have a passed state
    types:
    - uid: string
  - name: Failed
    description: At least one supported regulatory compliance control in the given standard has a state of failed
    types:
    - uid: string
  - name: Skipped
    description: All supported regulatory compliance controls in the given standard have a state of skipped
    types:
    - uid: string
  - name: Unsupported
    description: No supported regulatory compliance data for the given standard
    types:
    - uid: string
examples:
- name: Get selected regulatory compliance assessment details and state
  request:
    uri: GET https://management.azure.com/subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/providers/Microsoft.Security/regulatoryComplianceStandards/PCI-DSS-3.2/regulatoryComplianceControls/1.1/regulatoryComplianceAssessments/968548cb-02b3-8cd2-11f8-0cf64ab1a347?api-version=2019-01-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/providers/Microsoft.Security/regulatoryComplianceStandards/PCI-DSS-3.2/regulatoryComplianceControls/1.1/regulatoryComplianceAssessments/968548cb-02b3-8cd2-11f8-0cf64ab1a347",
        "name": "968548cb-02b3-8cd2-11f8-0cf64ab1a347",
        "type": "Microsoft.Security/regulatoryComplianceAssessment",
        "properties": {
          "description": "Troubleshoot missing scan data on your machines",
          "assessmentType": "Assessment",
          "assessmentDetailsLink": "https://management.azure.com/subscriptions/a27e854a-8578-4395-8eaf-6fc7849f3050/providers/Microsoft.Security/securityStatuses/968548cb-02b3-8cd2-11f8-0cf64ab1a347",
          "state": "Failed",
          "passedResources": 7,
          "failedResources": 4,
          "skippedResources": 0
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
