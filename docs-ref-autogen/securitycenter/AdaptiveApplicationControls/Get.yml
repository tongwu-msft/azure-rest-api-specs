### YamlMime:RESTOperation
uid: management.azure.com.securitycenter.adaptiveapplicationcontrols.get
name: Get
service: Security Center
groupName: Adaptive Application Controls
apiVersion: 2020-01-01
summary: Gets an application control VM/server group.
consumes:
- application/json
