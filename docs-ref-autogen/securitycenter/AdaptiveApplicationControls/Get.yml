examples:
- name: Gets a configured application control VM/server group
  request:
    uri: GET https://management.azure.com/subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/providers/Microsoft.Security/locations/centralus/applicationWhitelistings/ERELGROUP1?api-version=2020-01-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/providers/Microsoft.Security/locations/centralus/applicationWhitelistings/ERELGROUP1",
        "name": "ERELGROUP1",
        "type": "Microsoft.Security/applicationWhitelistings",
        "location": "centralus",
        "properties": {
          "recommendationStatus": "Recommended",
          "enforcementMode": "Audit",
          "protectionMode": {
            "exe": "Audit",
            "msi": "Audit",
            "script": "None"
          },
          "vmRecommendations": [
            {
              "configurationStatus": "Configured",
              "resourceId": "/subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/resourcegroups/erelh-stable/providers/microsoft.compute/virtualmachines/erelh-16090",
              "recommendationAction": "Recommended",
              "enforcementSupport": "Supported"
            },
            {
              "configurationStatus": "Configured",
              "resourceId": "/subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/resourcegroups/matanvs/providers/microsoft.compute/virtualmachines/matanvs19",
              "recommendationAction": "Recommended",
              "enforcementSupport": "Supported"
            }
          ],
          "pathRecommendations": [
            {
              "path": "[Exe] O=MICROSOFT CORPORATION, L=REDMOND, S=WASHINGTON, C=US\\*\\*\\0.0.0.0",
              "type": "PublisherSignature",
              "publisherInfo": {
                "publisherName": "O=MICROSOFT CORPORATION, L=REDMOND, S=WASHINGTON, C=US",
                "productName": "*",
                "binaryName": "*",
                "version": "0.0.0.0"
              },
              "common": true,
              "action": "Recommended",
              "usernames": [
                {
                  "username": "Everyone",
                  "recommendationAction": "Recommended"
                }
              ],
              "userSids": [
                "S-1-1-0"
              ],
              "fileType": "Exe",
              "configurationStatus": "Configured"
            },
            {
              "path": "%OSDRIVE%\\WINDOWSAZURE\\SECAGENT\\WASECAGENTPROV.EXE",
              "type": "ProductSignature",
              "publisherInfo": {
                "publisherName": "CN=MICROSOFT AZURE DEPENDENCY CODE SIGN",
                "productName": "MICROSOFT® COREXT",
                "binaryName": "*",
                "version": "0.0.0.0"
              },
              "common": true,
              "action": "Recommended",
              "usernames": [
                {
                  "username": "NT AUTHORITY\\SYSTEM",
                  "recommendationAction": "Recommended"
                }
              ],
              "userSids": [
                "S-1-1-0"
              ],
              "fileType": "Exe",
              "configurationStatus": "Configured"
            },
            {
              "path": "%OSDRIVE%\\WINDOWSAZURE\\PACKAGES_201973_7415\\COLLECTGUESTLOGS.EXE",
              "type": "PublisherSignature",
              "publisherInfo": {
                "publisherName": "CN=MICROSOFT AZURE DEPENDENCY CODE SIGN",
                "productName": "*",
                "binaryName": "*",
                "version": "0.0.0.0"
              },
              "common": true,
              "action": "Recommended",
              "usernames": [
                {
                  "username": "NT AUTHORITY\\SYSTEM",
                  "recommendationAction": "Recommended"
                }
              ],
              "userSids": [
                "S-1-1-0"
              ],
              "fileType": "Exe",
              "configurationStatus": "Configured"
            },
            {
              "path": "C:\\directory\\file.exe",
              "type": "File",
              "common": true,
              "action": "Add",
              "usernames": [
                {
                  "username": "Everyone",
                  "recommendationAction": "Recommended"
                }
              ],
              "userSids": [
                "S-1-1-0"
              ],
              "fileType": "Exe",
              "configurationStatus": "Configured"
            }
          ],
          "configurationStatus": "Configured",
          "issues": [],
          "sourceSystem": "Azure_AppLocker"
        }
      }
