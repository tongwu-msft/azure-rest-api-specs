### YamlMime:RESTOperation
uid: management.azure.com.securitycenter.adaptiveapplicationcontrols.list
name: List
service: Security Center
groupName: Adaptive Application Controls
apiVersion: 2015-06-01-preview
summary: Gets a list of application control VM/server groups for the subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Security/applicationWhitelistings?api-version=2015-06-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Security/applicationWhitelistings?api-version=2015-06-01-preview&includePathRecommendations={includePathRecommendations}&summary={summary}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID
  types:
  - uid: string
  pattern: ^[0-9A-Fa-f]{8}-([0-9A-Fa-f]{4}-){3}[0-9A-Fa-f]{12}$
- name: api-version
  in: query
  isRequired: true
  description: API version for the operation
  types:
  - uid: string
- name: includePathRecommendations
  in: query
  description: Include the policy rules
  types:
  - uid: boolean
- name: summary
  in: query
  description: Return output in a summarized form
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: OK
  types:
  - uid: AppWhitelistingGroups
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: AppWhitelistingGroups
  description: Represents a list of VM/server groups and set of rules that are Recommended by Azure Security Center to be allowed
  kind: object
  properties:
  - name: value
    description: ''
    types:
    - uid: AppWhitelistingGroup
      isArray: true
- name: CloudError
  description: Error response structure.
  kind: object
  properties:
  - name: error.code
    isReadyOnly: true
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: error.message
    isReadyOnly: true
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
- name: AppWhitelistingGroup
  kind: object
  properties:
  - name: properties.enforcementMode
    description: The application control policy enforcement/protection mode of the VM/server group
    types:
    - uid: EnforcementMode
  - name: properties.protectionMode
    description: The protection mode of the collection/file types. Exe/Msi/Script are used for Windows, Executable is used for Linux.
    types:
    - uid: ProtectionMode
  - name: properties.configurationStatus
    description: The configuration status of the VM/server group or machine or rule on the machine
    types:
    - uid: ConfigurationStatus
  - name: properties.recommendationStatus
    description: The recommendation status of the VM/server group or VM/server
    types:
    - uid: RecommendationStatus
  - name: properties.issues
    description: Represents a summary of the alerts of the VM/server group
    types:
    - uid: AppWhitelistingIssueSummary
      isArray: true
  - name: properties.sourceSystem
    description: The source type of the VM/server group
    types:
    - uid: SourceSystem
  - name: properties.vmRecommendations
    description: Represents a machine that is part of a VM/server group
    types:
    - uid: VmRecommendation
      isArray: true
  - name: properties.pathRecommendations
    description: Represents a path that is recommended to be allowed and its properties
    types:
    - uid: PathRecommendation
      isArray: true
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
