### YamlMime:RESTOperation
uid: management.azure.com.securitycenter.regulatorycompliancestandards.list
name: List
service: Security Center
groupName: Regulatory Compliance Standards
apiVersion: 2019-01-01-preview
summary: Supported regulatory compliance standards details and state
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Security/regulatoryComplianceStandards?api-version=2019-01-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Security/regulatoryComplianceStandards?api-version=2019-01-01-preview&$filter={$filter}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID
  types:
  - uid: string
  pattern: ^[0-9A-Fa-f]{8}-([0-9A-Fa-f]{4}-){3}[0-9A-Fa-f]{12}$
- name: api-version
  in: query
  isRequired: true
  description: API version for the operation
  types:
  - uid: string
- name: $filter
  in: query
  description: OData filter. Optional.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: RegulatoryComplianceStandardList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: RegulatoryComplianceStandardList
  description: List of regulatory compliance standards response
  kind: object
  properties:
  - name: value
    description: Regulatory compliance standard details and state
    types:
    - uid: RegulatoryComplianceStandard
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The URI to fetch the next page.
    types:
    - uid: string
- name: CloudError
  description: Error response structure.
  kind: object
  properties:
  - name: error.code
    isReadyOnly: true
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: error.message
    isReadyOnly: true
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
- name: RegulatoryComplianceStandard
  description: Regulatory compliance standard details and state
  kind: object
  properties:
  - name: properties.state
    description: Aggregative state based on the standard's supported controls states
    types:
    - uid: state
  - name: properties.passedControls
    isReadyOnly: true
    description: The number of supported regulatory compliance controls of the given standard with a passed state
    types:
    - uid: integer
  - name: properties.failedControls
    isReadyOnly: true
    description: The number of supported regulatory compliance controls of the given standard with a failed state
    types:
    - uid: integer
  - name: properties.skippedControls
    isReadyOnly: true
    description: The number of supported regulatory compliance controls of the given standard with a skipped state
    types:
    - uid: integer
  - name: properties.unsupportedControls
    isReadyOnly: true
    description: The number of regulatory compliance controls of the given standard which are unsupported by automated assessments
    types:
    - uid: integer
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
- name: state
  description: Aggregative state based on the standard's supported controls states
  kind: enum
  properties:
  - name: Passed
    description: All supported regulatory compliance controls in the given standard have a passed state
    types:
    - uid: string
  - name: Failed
    description: At least one supported regulatory compliance control in the given standard has a state of failed
    types:
    - uid: string
  - name: Skipped
    description: All supported regulatory compliance controls in the given standard have a state of skipped
    types:
    - uid: string
  - name: Unsupported
    description: No supported regulatory compliance data for the given standard
    types:
    - uid: string
