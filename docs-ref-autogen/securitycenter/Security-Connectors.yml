### YamlMime:RESTOperationGroup
uid: management.azure.com.securitycenter.securityconnectors
name: Security Connectors
apiVersion: 2021-12-01-preview
service: Security Center
metadata:
  description: Learn more about [Security Center Security Connectors Operations]. How to [Create Or Update,Delete,Get,List,List By Resource Group,Update].
operations:
- uid: management.azure.com.securitycenter.securityconnectors.createorupdate
  summary: Creates or updates a security connector. If a security connector is already created and a subsequent request is issued for the same security connector id, then it will be updated.
- uid: management.azure.com.securitycenter.securityconnectors.delete
  summary: Deletes a security connector.
- uid: management.azure.com.securitycenter.securityconnectors.get
  summary: Retrieves details of a specific security connector
- uid: management.azure.com.securitycenter.securityconnectors.list
  summary: Lists all the security connectors in the specified subscription. Use the 'nextLink' property in the response to get the next page of security connectors for the specified subscription.
- uid: management.azure.com.securitycenter.securityconnectors.listbyresourcegroup
  summary: Lists all the security connectors in the specified resource group. Use the 'nextLink' property in the response to get the next page of security connectors for the specified resource group.
- uid: management.azure.com.securitycenter.securityconnectors.update
  summary: Updates a security connector
