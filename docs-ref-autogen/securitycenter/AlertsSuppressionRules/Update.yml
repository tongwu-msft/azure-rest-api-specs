### YamlMime:RESTOperation
uid: management.azure.com.securitycenter.alertssuppressionrules.update
name: Update
service: Security Center
groupName: Alerts Suppression Rules
apiVersion: 2019-01-01-preview
summary: Update existing rule or create new rule if it doesn't exist
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Security/alertsSuppressionRules/{alertsSuppressionRuleName}?api-version=2019-01-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID
  types:
  - uid: string
  pattern: ^[0-9A-Fa-f]{8}-([0-9A-Fa-f]{4}-){3}[0-9A-Fa-f]{12}$
- name: alertsSuppressionRuleName
  in: path
  isRequired: true
  description: The unique name of the suppression alert rule
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version for the operation
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: AlertsSuppressionRule
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties.alertType
    in: body
    isRequired: true
    description: Type of the alert to automatically suppress. For all alert types, use '*'
    types:
    - uid: string
  - name: properties.expirationDateUtc
    in: body
    description: Expiration date of the rule, if value is not provided or provided as null this field will default to the maximum allowed expiration date.
    types:
    - uid: string
  - name: properties.reason
    in: body
    isRequired: true
    description: The reason for dismissing the alert
    types:
    - uid: string
  - name: properties.state
    in: body
    isRequired: true
    description: Possible states of the rule
    types:
    - uid: RuleState
  - name: properties.comment
    in: body
    description: Any comment regarding the rule
    types:
    - uid: string
  - name: properties.suppressionAlertsScope
    in: body
    description: The suppression conditions
    types:
    - uid: SuppressionAlertsScope
requestHeader: []
definitions:
- name: SuppressionAlertsScope
  kind: object
  properties:
  - name: allOf
    description: All the conditions inside need to be true in order to suppress the alert
    types:
    - uid: ScopeElement
      isArray: true
- name: AlertsSuppressionRule
  description: Describes the suppression rule
  kind: object
  properties:
  - name: properties.alertType
    description: Type of the alert to automatically suppress. For all alert types, use '*'
    types:
    - uid: string
  - name: properties.lastModifiedUtc
    isReadyOnly: true
    description: The last time this rule was modified
    types:
    - uid: string
  - name: properties.expirationDateUtc
    description: Expiration date of the rule, if value is not provided or provided as null this field will default to the maximum allowed expiration date.
    types:
    - uid: string
  - name: properties.reason
    description: The reason for dismissing the alert
    types:
    - uid: string
  - name: properties.state
    description: Possible states of the rule
    types:
    - uid: RuleState
  - name: properties.comment
    description: Any comment regarding the rule
    types:
    - uid: string
  - name: properties.suppressionAlertsScope
    description: The suppression conditions
    types:
    - uid: SuppressionAlertsScope
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
- name: CloudError
  description: Error response structure.
  kind: object
  properties:
  - name: error.code
    isReadyOnly: true
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: error.message
    isReadyOnly: true
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
- name: ScopeElement
  description: A more specific scope used to identify the alerts to suppress.
  kind: object
  properties:
  - name: field
    description: The alert entity type to suppress by.
    types:
    - uid: string
- name: RuleState
  description: Possible states of the rule
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
  - name: Expired
    types:
    - uid: string
examples:
- name: Update or create suppression rule for subscription
  request:
    uri: PUT https://management.azure.com/subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/providers/Microsoft.Security/alertsSuppressionRules/dismissIpAnomalyAlerts?api-version=2019-01-01-preview
    body: >-
      {
        "properties": {
          "alertType": "IpAnomaly",
          "expirationDateUtc": "2019-12-01T19:50:47.083633Z",
          "state": "Enabled",
          "reason": "FalsePositive",
          "comment": "Test VM",
          "suppressionAlertsScope": {
            "allOf": [
              {
                "field": "entities.ip.address",
                "in": [
                  "104.215.95.187",
                  "52.164.206.56"
                ]
              },
              {
                "field": "entities.process.commandline",
                "contains": "POWERSHELL.EXE"
              }
            ]
          }
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/providers/Microsoft.Security/alertsSuppressionRules/dismissIpAnomalyAlerts",
        "name": "dismissIpAnomalyAlerts",
        "type": "Microsoft.Security/alertsSuppressionRules",
        "properties": {
          "alertType": "IpAnomaly",
          "lastModifiedUtc": "2019-07-31T19:50:47.083633Z",
          "expirationDateUtc": "2019-12-01T19:50:47.083633Z",
          "state": "Enabled",
          "reason": "FalsePositive",
          "comment": "Test VM",
          "suppressionAlertsScope": {
            "allOf": [
              {
                "field": "entities.ip.address",
                "in": [
                  "104.215.95.187",
                  "52.164.206.56"
                ]
              },
              {
                "field": "entities.process.commandline",
                "contains": "POWERSHELL.EXE"
              }
            ]
          }
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
