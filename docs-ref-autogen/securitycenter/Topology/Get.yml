### YamlMime:RESTOperation
uid: management.azure.com.securitycenter.topology.get
name: Get
service: Security Center
groupName: Topology
apiVersion: 2015-06-01-preview
summary: Gets a specific topology component.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Security/locations/{ascLocation}/topologies/{topologyResourceName}?api-version=2015-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID
  types:
  - uid: string
  pattern: ^[0-9A-Fa-f]{8}-([0-9A-Fa-f]{4}-){3}[0-9A-Fa-f]{12}$
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: ascLocation
  in: path
  isRequired: true
  description: The location where ASC stores the data of the subscription. can be retrieved from Get locations
  types:
  - uid: string
- name: topologyResourceName
  in: path
  isRequired: true
  description: Name of a topology resources collection.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version for the operation
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: TopologyResource
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: TopologyResource
  kind: object
  properties:
  - name: properties.calculatedDateTime
    isReadyOnly: true
    description: The UTC time on which the topology was calculated
    types:
    - uid: string
  - name: properties.topologyResources
    isReadyOnly: true
    description: Azure resources which are part of this topology resource
    types:
    - uid: TopologySingleResource
      isArray: true
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
  - name: location
    isReadyOnly: true
    description: Location where the resource is stored
    types:
    - uid: string
- name: CloudError
  description: Error response structure.
  kind: object
  properties:
  - name: error.code
    isReadyOnly: true
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: error.message
    isReadyOnly: true
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
- name: TopologySingleResource
  kind: object
  properties:
  - name: resourceId
    isReadyOnly: true
    description: Azure resource id
    types:
    - uid: string
  - name: severity
    isReadyOnly: true
    description: The security severity of the resource
    types:
    - uid: string
  - name: recommendationsExist
    isReadyOnly: true
    description: Indicates if the resource has security recommendations
    types:
    - uid: boolean
  - name: networkZones
    isReadyOnly: true
    description: Indicates the resource connectivity level to the Internet (InternetFacing, Internal ,etc.)
    types:
    - uid: string
  - name: topologyScore
    isReadyOnly: true
    description: Score of the resource based on its security severity
    types:
    - uid: integer
  - name: location
    isReadyOnly: true
    description: The location of this resource
    types:
    - uid: string
  - name: parents
    isReadyOnly: true
    description: Azure resources connected to this resource which are in higher level in the topology view
    types:
    - uid: TopologySingleResourceParent
      isArray: true
  - name: children
    isReadyOnly: true
    description: Azure resources connected to this resource which are in lower level in the topology view
    types:
    - uid: TopologySingleResourceChild
      isArray: true
- name: TopologySingleResourceParent
  kind: object
  properties:
  - name: resourceId
    isReadyOnly: true
    description: Azure resource id which serves as parent resource in topology view
    types:
    - uid: string
- name: TopologySingleResourceChild
  kind: object
  properties:
  - name: resourceId
    isReadyOnly: true
    description: Azure resource id which serves as child resource in topology view
    types:
    - uid: string
examples:
- name: Get topology
  request:
    uri: GET https://management.azure.com/subscriptions/3eeab341-f466-499c-a8be-85427e154bad/resourceGroups/myservers/providers/Microsoft.Security/locations/centralus/topologies/vnets?api-version=2015-06-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "calculatedDateTime": "2018-07-10T13:56:10.575527Z",
          "topologyResources": [
            {
              "resourceId": "/subscriptions/3eeab341-f466-499c-a8be-85427e154bad/resourceGroups/myservers/providers/Microsoft.Network/virtualNetworks/myvnet",
              "severity": "Healthy",
              "networkZones": "InternetFacing",
              "recommendationsExist": false,
              "topologyScore": 0,
              "location": "westus",
              "children": [
                {
                  "resourceId": "/subscriptions/3eeab341-f466-499c-a8be-85427e154bad/resourceGroups/myservers/providers/Microsoft.Network/virtualNetworks/myvnet/subnets/mysubnet"
                }
              ]
            }
          ]
        },
        "id": "/subscriptions/3eeab341-f466-499c-a8be-85427e154bad/resourceGroups/myservers/providers/Microsoft.Security/locations/centralus/topologies/vnets",
        "name": "vnets",
        "type": "Microsoft.Security/locations/topologies",
        "location": "westus"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
