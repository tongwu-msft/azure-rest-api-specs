### YamlMime:RESTOperation
uid: management.azure.com.securitycenter.iotsecuritysolutionanalytics.list
name: List
service: Security Center
groupName: Iot Security Solution Analytics
apiVersion: 2019-08-01
summary: Use this method to get IoT security Analytics metrics in an array.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Security/iotSecuritySolutions/{solutionName}/analyticsModels?api-version=2019-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID
  types:
  - uid: string
  pattern: ^[0-9A-Fa-f]{8}-([0-9A-Fa-f]{4}-){3}[0-9A-Fa-f]{12}$
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: solutionName
  in: path
  isRequired: true
  description: The name of the IoT Security solution.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version for the operation
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: IoTSecuritySolutionAnalyticsModelList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: IoTSecuritySolutionAnalyticsModelList
  description: List of Security analytics of your IoT Security solution
  kind: object
  properties:
  - name: value
    description: List of Security analytics of your IoT Security solution
    types:
    - uid: IoTSecuritySolutionAnalyticsModel
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: When there is too much alert data for one page, use this URI to fetch the next page.
    types:
    - uid: string
- name: CloudError
  description: Common error response for all Azure Resource Manager APIs to return error details for failed operations. (This also follows the OData error response format.).
  kind: object
  properties:
  - name: error.code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: error.message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: error.target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: error.details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: CloudErrorBody
      isArray: true
  - name: error.additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: IoTSecuritySolutionAnalyticsModel
  description: Security analytics of your IoT Security solution
  kind: object
  properties:
  - name: properties.metrics
    isReadyOnly: true
    description: Security analytics of your IoT Security solution.
    types:
    - uid: IoTSeverityMetrics
  - name: properties.unhealthyDeviceCount
    isReadyOnly: true
    description: Number of unhealthy devices within your IoT Security solution.
    types:
    - uid: integer
  - name: properties.devicesMetrics
    isReadyOnly: true
    description: List of device metrics by the aggregation date.
    types:
    - uid: DevicesMetrics
      isArray: true
  - name: properties.topAlertedDevices
    description: List of the 3 devices with the most alerts.
    types:
    - uid: IoTSecurityAlertedDevice
      isArray: true
  - name: properties.mostPrevalentDeviceAlerts
    description: List of the 3 most prevalent device alerts.
    types:
    - uid: IoTSecurityDeviceAlert
      isArray: true
  - name: properties.mostPrevalentDeviceRecommendations
    description: List of the 3 most prevalent device recommendations.
    types:
    - uid: IoTSecurityDeviceRecommendation
      isArray: true
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
- name: CloudErrorBody
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: CloudErrorBody
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
- name: IoTSeverityMetrics
  description: IoT Security solution analytics severity metrics.
  kind: object
  properties:
  - name: high
    description: Count of high severity alerts/recommendations.
    types:
    - uid: integer
  - name: medium
    description: Count of medium severity alerts/recommendations.
    types:
    - uid: integer
  - name: low
    description: Count of low severity alerts/recommendations.
    types:
    - uid: integer
- name: DevicesMetrics
  description: List of device metrics by the aggregation date.
  kind: object
  properties:
  - name: date
    description: Aggregation of IoT Security solution device alert metrics by date.
    types:
    - uid: string
  - name: devicesMetrics
    description: Device alert count by severity.
    types:
    - uid: IoTSeverityMetrics
- name: IoTSecurityAlertedDevice
  description: Statistical information about the number of alerts per device during last set number of days.
  kind: object
  properties:
  - name: deviceId
    isReadyOnly: true
    description: Device identifier.
    types:
    - uid: string
  - name: alertsCount
    isReadyOnly: true
    description: Number of alerts raised for this device.
    types:
    - uid: integer
- name: IoTSecurityDeviceAlert
  description: Statistical information about the number of alerts per alert type during last set number of days
  kind: object
  properties:
  - name: alertDisplayName
    isReadyOnly: true
    description: Display name of the alert
    types:
    - uid: string
  - name: reportedSeverity
    isReadyOnly: true
    description: Assessed Alert severity.
    types:
    - uid: reportedSeverity
  - name: alertsCount
    isReadyOnly: true
    description: Number of alerts raised for this alert type.
    types:
    - uid: integer
- name: IoTSecurityDeviceRecommendation
  description: Statistical information about the number of recommendations per device, per recommendation type.
  kind: object
  properties:
  - name: recommendationDisplayName
    isReadyOnly: true
    description: Display name of the recommendation.
    types:
    - uid: string
  - name: reportedSeverity
    isReadyOnly: true
    description: Assessed recommendation severity.
    types:
    - uid: reportedSeverity
  - name: devicesCount
    isReadyOnly: true
    description: Number of devices with this recommendation.
    types:
    - uid: integer
- name: reportedSeverity
  description: Assessed Alert severity.
  kind: enum
  properties:
  - name: Informational
    types:
    - uid: string
  - name: Low
    types:
    - uid: string
  - name: Medium
    types:
    - uid: string
  - name: High
    types:
    - uid: string
