### YamlMime:RESTOperation
uid: management.azure.com.securitycenter.assessments.createorupdate
name: Create Or Update
service: Security Center
groupName: Assessments
apiVersion: 2020-01-01
summary: Create a security assessment on your resource. An assessment metadata that describes this assessment must be predefined with the same name before inserting the assessment result
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/{resourceId}/providers/Microsoft.Security/assessments/{assessmentName}?api-version=2020-01-01
uriParameters:
- name: resourceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The identifier of the resource.
  types:
  - uid: string
- name: assessmentName
  in: path
  isRequired: true
  description: The Assessment Key - Unique key for the assessment type
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version for the operation
  types:
  - uid: string
responses:
- name: 201 Created
  description: Created
  types:
  - uid: SecurityAssessment
- name: 200 OK
  description: OK - Updated
  types:
  - uid: SecurityAssessment
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties.resourceDetails
    in: body
    isRequired: true
    description: Details of the resource that was assessed
    types:
    - uid: OnPremiseResourceDetails
    - uid: AzureResourceDetails
    - uid: OnPremiseSqlResourceDetails
    typesTitle: ResourceDetails
  - name: properties.status
    in: body
    isRequired: true
    description: The result of the assessment
    types:
    - uid: AssessmentStatus
  - name: properties.additionalData
    in: body
    description: Additional data regarding the assessment
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.metadata
    in: body
    description: Describes properties of an assessment metadata.
    types:
    - uid: SecurityAssessmentMetadataProperties
  - name: properties.partnersData
    in: body
    description: Data regarding 3rd party partner integration
    types:
    - uid: SecurityAssessmentPartnerData
requestHeader: []
definitions:
- name: AssessmentStatus
  description: The result of the assessment
  kind: object
  properties:
  - name: code
    description: Programmatic code for the status of the assessment
    types:
    - uid: AssessmentStatusCode
  - name: cause
    description: Programmatic code for the cause of the assessment status
    types:
    - uid: string
  - name: description
    description: Human readable description of the assessment status
    types:
    - uid: string
- name: AssessmentLinks
  description: Links relevant to the assessment
  kind: object
  properties:
  - name: azurePortalUri
    isReadyOnly: true
    description: Link to assessment in Azure Portal
    types:
    - uid: string
- name: SecurityAssessmentMetadataProperties
  description: Describes properties of an assessment metadata.
  kind: object
  properties:
  - name: displayName
    description: User friendly display name of the assessment
    types:
    - uid: string
  - name: policyDefinitionId
    isReadyOnly: true
    description: Azure resource ID of the policy definition that turns this assessment calculation on
    types:
    - uid: string
  - name: description
    description: Human readable description of the assessment
    types:
    - uid: string
  - name: remediationDescription
    description: Human readable description of what you should do to mitigate this security issue
    types:
    - uid: string
  - name: categories
    description: The categories of resource that is at risk when the assessment is unhealthy
    types:
    - uid: string
      isArray: true
  - name: severity
    description: The severity level of the assessment
    types:
    - uid: severity
  - name: userImpact
    description: The user impact of the assessment
    types:
    - uid: userImpact
  - name: implementationEffort
    description: The implementation effort required to remediate this assessment
    types:
    - uid: implementationEffort
  - name: threats
    description: Threats impact of the assessment
    types:
    - uid: string
      isArray: true
  - name: preview
    description: True if this assessment is in preview release status
    types:
    - uid: boolean
  - name: assessmentType
    description: BuiltIn if the assessment based on built-in Azure Policy definition, Custom if the assessment based on custom Azure Policy definition
    types:
    - uid: assessmentType
  - name: partnerData
    description: Describes the partner that created the assessment
    types:
    - uid: SecurityAssessmentMetadataPartnerData
- name: SecurityAssessmentPartnerData
  description: Data regarding 3rd party partner integration
  kind: object
  properties:
  - name: partnerName
    description: Name of the company of the partner
    types:
    - uid: string
  - name: secret
    description: secret to authenticate the partner - write only
    types:
    - uid: string
- name: SecurityAssessment
  description: Security assessment on a resource
  kind: object
  properties:
  - name: properties.resourceDetails
    description: Details of the resource that was assessed
    types:
    - uid: OnPremiseResourceDetails
    - uid: AzureResourceDetails
    - uid: OnPremiseSqlResourceDetails
    typesTitle: ResourceDetails
  - name: properties.displayName
    isReadyOnly: true
    description: User friendly display name of the assessment
    types:
    - uid: string
  - name: properties.status
    description: The result of the assessment
    types:
    - uid: AssessmentStatus
  - name: properties.additionalData
    description: Additional data regarding the assessment
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.links
    isReadyOnly: true
    description: Links relevant to the assessment
    types:
    - uid: AssessmentLinks
  - name: properties.metadata
    description: Describes properties of an assessment metadata.
    types:
    - uid: SecurityAssessmentMetadataProperties
  - name: properties.partnersData
    description: Data regarding 3rd party partner integration
    types:
    - uid: SecurityAssessmentPartnerData
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
- name: CloudError
  description: Common error response for all Azure Resource Manager APIs to return error details for failed operations. (This also follows the OData error response format.).
  kind: object
  properties:
  - name: error.code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: error.message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: error.target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: error.details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: CloudErrorBody
      isArray: true
  - name: error.additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: OnPremiseResourceDetails
  description: Details of the On Premise resource that was assessed
  kind: object
  properties:
  - name: workspaceId
    description: Azure resource Id of the workspace the machine is attached to
    types:
    - uid: string
  - name: vmuuid
    description: The unique Id of the machine
    types:
    - uid: string
  - name: sourceComputerId
    description: The oms agent Id installed on the machine
    types:
    - uid: string
  - name: machineName
    description: The name of the machine
    types:
    - uid: string
  - name: source
    description: The platform where the assessed resource resides
    types:
    - uid: OnPremise
    typesTitle: string
- name: AzureResourceDetails
  description: Details of the Azure resource that was assessed
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Azure resource Id of the assessed resource
    types:
    - uid: string
  - name: source
    description: The platform where the assessed resource resides
    types:
    - uid: Azure
    typesTitle: string
- name: OnPremiseSqlResourceDetails
  description: Details of the On Premise Sql resource that was assessed
  kind: object
  properties:
  - name: serverName
    description: The Sql server name installed on the machine
    types:
    - uid: string
  - name: databaseName
    description: The Sql database name installed on the machine
    types:
    - uid: string
  - name: workspaceId
    description: Azure resource Id of the workspace the machine is attached to
    types:
    - uid: string
  - name: vmuuid
    description: The unique Id of the machine
    types:
    - uid: string
  - name: sourceComputerId
    description: The oms agent Id installed on the machine
    types:
    - uid: string
  - name: machineName
    description: The name of the machine
    types:
    - uid: string
  - name: source
    description: The platform where the assessed resource resides
    types:
    - uid: OnPremiseSql
    typesTitle: string
- name: AssessmentStatusCode
  description: Programmatic code for the status of the assessment
  kind: enum
  properties:
  - name: Healthy
    description: The resource is healthy
    types:
    - uid: string
  - name: Unhealthy
    description: The resource has a security issue that needs to be addressed
    types:
    - uid: string
  - name: NotApplicable
    description: Assessment for this resource did not happen
    types:
    - uid: string
- name: severity
  description: The severity level of the assessment
  kind: enum
  properties:
  - name: Low
    types:
    - uid: string
  - name: Medium
    types:
    - uid: string
  - name: High
    types:
    - uid: string
- name: userImpact
  description: The user impact of the assessment
  kind: enum
  properties:
  - name: Low
    types:
    - uid: string
  - name: Moderate
    types:
    - uid: string
  - name: High
    types:
    - uid: string
- name: implementationEffort
  description: The implementation effort required to remediate this assessment
  kind: enum
  properties:
  - name: Low
    types:
    - uid: string
  - name: Moderate
    types:
    - uid: string
  - name: High
    types:
    - uid: string
- name: assessmentType
  description: BuiltIn if the assessment based on built-in Azure Policy definition, Custom if the assessment based on custom Azure Policy definition
  kind: enum
  properties:
  - name: BuiltIn
    description: Microsoft Defender for Cloud managed assessments
    types:
    - uid: string
  - name: CustomPolicy
    description: User defined policies that are automatically ingested from Azure Policy to Microsoft Defender for Cloud
    types:
    - uid: string
  - name: CustomerManaged
    description: User assessments pushed directly by the user or other third party to Microsoft Defender for Cloud
    types:
    - uid: string
  - name: VerifiedPartner
    description: An assessment that was created by a verified 3rd party if the user connected it to ASC
    types:
    - uid: string
- name: SecurityAssessmentMetadataPartnerData
  description: Describes the partner that created the assessment
  kind: object
  properties:
  - name: partnerName
    description: Name of the company of the partner
    types:
    - uid: string
  - name: productName
    description: Name of the product of the partner that created the assessment
    types:
    - uid: string
  - name: secret
    description: Secret to authenticate the partner and verify it created the assessment - write only
    types:
    - uid: string
- name: CloudErrorBody
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: CloudErrorBody
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
