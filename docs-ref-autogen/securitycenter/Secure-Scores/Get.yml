examples:
- name: Get single secure score
  request:
    uri: GET https://management.azure.com/subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/providers/Microsoft.Security/secureScores/ascScore?api-version=2020-01-01
  responses:
  - statusCode: "200"
    body: >-
