### YamlMime:RESTOperation
uid: management.azure.com.securitycenter.securescores.get
name: Get
service: Security Center
groupName: Secure Scores
apiVersion: 2020-01-01
summary: Get secure score for a specific Microsoft Defender for Cloud initiative within your current scope. For the ASC Default initiative, use 'ascScore'.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Security/secureScores/{secureScoreName}?api-version=2020-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID
  types:
  - uid: string
  pattern: ^[0-9A-Fa-f]{8}-([0-9A-Fa-f]{4}-){3}[0-9A-Fa-f]{12}$
- name: secureScoreName
  in: path
  isRequired: true
  description: The initiative name. For the ASC Default initiative, use 'ascScore' as in the sample request below.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version for the operation
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: SecureScoreItem
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: SecureScoreItem
  description: Secure score item data model
  kind: object
  properties:
  - name: properties.displayName
    isReadyOnly: true
    description: The initiativeâ€™s name
    types:
    - uid: string
  - name: properties.weight
    isReadyOnly: true
    description: The relative weight for each subscription. Used when calculating an aggregated secure score for multiple subscriptions.
    types:
    - uid: integer
  - name: properties.score.max
    isReadyOnly: true
    description: Maximum score available
    types:
    - uid: integer
  - name: properties.score.current
    isReadyOnly: true
    description: Current score
    types:
    - uid: number
  - name: properties.score.percentage
    isReadyOnly: true
    description: Ratio of the current score divided by the maximum. Rounded to 4 digits after the decimal point
    types:
    - uid: number
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
