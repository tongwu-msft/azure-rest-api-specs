### YamlMime:RESTOperation
uid: management.azure.com.securitycenter.assignments.delete
name: Delete
service: Security Center
groupName: Assignments
apiVersion: 2021-08-01-preview
summary: Delete a standard assignment over a given scope
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Security/assignments/{assignmentId}?api-version=2021-08-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID
  types:
  - uid: string
  pattern: ^[0-9A-Fa-f]{8}-([0-9A-Fa-f]{4}-){3}[0-9A-Fa-f]{12}$
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: assignmentId
  in: path
  isRequired: true
  description: The security assignment key - unique key for the standard assignment
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version for the operation
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Standard was deleted
- name: 204 No Content
  description: No Content - Standard does not exist
- name: Other Status Codes
  description: Error response describing why the operation failed
requestHeader: []
definitions: []
examples:
- name: Delete security assignment
  request:
    uri: DELETE https://management.azure.com/subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/resourceGroups/myResourceGroup/providers/Microsoft.Security/assignments/8bb8be0a-6010-4789-812f-e4d661c4ed0e?api-version=2021-08-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      DELETE https://management.azure.com/subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/resourceGroups/myResourceGroup/providers/Microsoft.Security/assignments/8bb8be0a-6010-4789-812f-e4d661c4ed0e?api-version=2021-08-01-preview
      ```

  responses:
  - statusCode: "200"
  - statusCode: "204"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Security Center service - Delete a standard assignment over a given scope
errorCodes: []
