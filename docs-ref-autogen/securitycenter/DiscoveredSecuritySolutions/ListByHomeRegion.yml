### YamlMime:RESTOperation
uid: management.azure.com.securitycenter.discoveredsecuritysolutions.listbyhomeregion
name: List By Home Region
service: Security Center
groupName: Discovered Security Solutions
apiVersion: 2015-06-01-preview
summary: Gets a list of discovered Security Solutions for the subscription and location.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Security/locations/{ascLocation}/discoveredSecuritySolutions?api-version=2015-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID
  types:
  - uid: string
  pattern: ^[0-9A-Fa-f]{8}-([0-9A-Fa-f]{4}-){3}[0-9A-Fa-f]{12}$
- name: ascLocation
  in: path
  isRequired: true
  description: The location where ASC stores the data of the subscription. can be retrieved from Get locations
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version for the operation
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: DiscoveredSecuritySolutionList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
