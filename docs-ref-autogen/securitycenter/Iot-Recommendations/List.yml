### YamlMime:RESTOperation
uid: management.azure.com.securitycenter.iotrecommendations.list
name: List
service: Security Center
groupName: Iot Recommendations
apiVersion: 2019-08-01
summary: List IoT recommendations
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Security/iotSecuritySolutions/{solutionName}/iotRecommendations?api-version=2019-08-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Security/iotSecuritySolutions/{solutionName}/iotRecommendations?api-version=2019-08-01&recommendationType={recommendationType}&deviceId={deviceId}&$limit={$limit}&$skipToken={$skipToken}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID
  types:
  - uid: string
  pattern: ^[0-9A-Fa-f]{8}-([0-9A-Fa-f]{4}-){3}[0-9A-Fa-f]{12}$
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: solutionName
  in: path
  isRequired: true
  description: The name of the IoT Security solution.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version for the operation
  types:
  - uid: string
- name: recommendationType
  in: query
  description: Filter by recommendation type
  types:
  - uid: string
- name: deviceId
  in: query
  description: Filter by device id
  types:
  - uid: string
- name: $limit
  in: query
  description: Limit the number of items returned in a single page
  types:
  - uid: integer
  format: int32
- name: $skipToken
  in: query
  description: Skip token used for pagination
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: IotRecommendationList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
