  request:
    uri: PATCH https://management.azure.com/subscriptions/5b4b650e-28b9-4790-b3ab-ddbd88d727c4/resourceGroups/examplerg/providers/Microsoft.EventGrid/partnerNamespaces/examplePartnerNamespaceName1/channels/exampleChannelName1?api-version=2022-06-15
    body: >-
      {
        "properties": {
          "expirationTimeIfNotActivatedUtc": "2022-03-23T23:06:11.785Z"
        }
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      PATCH https://management.azure.com/subscriptions/5b4b650e-28b9-4790-b3ab-ddbd88d727c4/resourceGroups/examplerg/providers/Microsoft.EventGrid/partnerNamespaces/examplePartnerNamespaceName1/channels/exampleChannelName1?api-version=2022-06-15

      {
        "properties": {
          "expirationTimeIfNotActivatedUtc": "2022-03-23T23:06:11.785Z"
        }
      }

      ```

  responses:
  - statusCode: "200"
security: []
