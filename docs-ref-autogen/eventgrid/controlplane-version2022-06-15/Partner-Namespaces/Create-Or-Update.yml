### YamlMime:RESTOperation
uid: management.azure.com.eventgrid.controlplane-version2022-06-15.partnernamespaces.createorupdate
name: Create Or Update
service: Event Grid
groupName: Partner Namespaces
apiVersion: 2022-06-15
summary: "Create a partner namespace.  \nAsynchronously creates a new partner namespace with the specified parameters."
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/partnerNamespaces/{partnerNamespaceName}?api-version=2022-06-15
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription.
  types:
  - uid: string
- name: partnerNamespaceName
  in: path
  isRequired: true
  description: Name of the partner namespace.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Created
  types:
  - uid: PartnerNamespace
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 Bad Request.

     * 500 Internal Server Error.
requestBody:
- name: default
  parameters:
  - name: properties.partnerRegistrationFullyQualifiedId
    in: body
    description: >-
      The fully qualified ARM Id of the partner registration that should be associated with this partner namespace. This takes the following format:

      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/partnerRegistrations/{partnerRegistrationName}.
    types:
    - uid: string
  - name: properties.publicNetworkAccess
    in: body
    description: >-
      This determines if traffic is allowed over public network. By default it is enabled.

      You can further restrict to specific IPs by configuring <seealso cref="P:Microsoft.Azure.Events.ResourceProvider.Common.Contracts.PartnerNamespaceProperties.InboundIpRules" />
    types:
    - uid: PublicNetworkAccess
  - name: properties.inboundIpRules
    in: body
    description: 'This can be used to restrict traffic from specific IPs instead of all IPs. Note: These are considered only if PublicNetworkAccess is enabled.'
    types:
    - uid: InboundIpRule
      isArray: true
  - name: properties.disableLocalAuth
    in: body
    description: This boolean is used to enable or disable local auth. Default value is false. When the property is set to true, only AAD token will be used to authenticate if user is allowed to publish to the partner namespace.
    types:
    - uid: boolean
  - name: properties.partnerTopicRoutingMode
    in: body
    description: >-
      This determines if events published to this partner namespace should use the source attribute in the event payload

      or use the channel name in the header when matching to the partner topic. If none is specified, source attribute routing will be used to match the partner topic.
    types:
    - uid: PartnerTopicRoutingMode
  - name: location
    in: body
    isRequired: true
    description: Location of the resource.
    types:
    - uid: string
  - name: tags
    in: body
    description: Tags of the resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
