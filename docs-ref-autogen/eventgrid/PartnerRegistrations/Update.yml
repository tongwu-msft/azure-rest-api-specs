### YamlMime:RESTOperation
uid: management.azure.com.eventgrid.partnerregistrations.update
name: Update
service: Event Grid
groupName: Partner Registrations
apiVersion: 2020-04-01-preview
summary: "Update a partner registration.  \nUpdates a partner registration with the specified parameters."
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/partnerRegistrations/{partnerRegistrationName}?api-version=2020-04-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription.
  types:
  - uid: string
- name: partnerRegistrationName
  in: path
  isRequired: true
  description: Name of the partner registration.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
- name: 201 Created
  description: Partner registration update request accepted.
  types:
  - uid: PartnerRegistration
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 Bad Request.

     * 404 Not Found.

     * 500 Internal Server Error.
requestBody:
- name: default
  parameters:
  - name: partnerTopicTypeName
    in: body
    description: Name of the partner topic type.
    types:
    - uid: string
  - name: partnerTopicTypeDisplayName
    in: body
    description: Display name of the partner topic type.
    types:
    - uid: string
  - name: partnerTopicTypeDescription
    in: body
    description: Description of the partner topic type.
    types:
    - uid: string
  - name: setupUri
    in: body
    description: >-
      URI of the partner website that can be used by Azure customers to setup Event Grid

      integration on an event source.
    types:
    - uid: string
  - name: logoUri
    in: body
    description: URI of the partner logo.
    types:
    - uid: string
  - name: authorizedAzureSubscriptionIds
    in: body
    description: >-
      List of IDs of Azure AD applications that are authorized to create a partner namespace

      associated with this partner registration. This is an optional property. Creating

      partner namespaces is always permitted under the same Azure subscription as the one used

      for creating the partner registration.
    types:
    - uid: string
      isArray: true
requestHeader: []
