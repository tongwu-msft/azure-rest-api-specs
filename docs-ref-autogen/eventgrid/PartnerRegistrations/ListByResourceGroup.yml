### YamlMime:RESTOperation
uid: management.azure.com.eventgrid.partnerregistrations.listbyresourcegroup
name: List By Resource Group
service: Event Grid
groupName: Partner Registrations
apiVersion: 2020-04-01-preview
summary: "List partner registrations under a resource group.  \nList all the partner registrations under a resource group."
consumes: []
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/partnerRegistrations?api-version=2020-04-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/partnerRegistrations?api-version=2020-04-01-preview&$filter={$filter}&$top={$top}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
- name: $filter
  in: query
  description: "The query used to filter the search results using OData syntax. Filtering is permitted on the 'name' property only and with limited number of OData operations. These operations are: the 'contains' function as well as the following logical operations: not, and, or, eq (for equal), and ne (for not equal). No arithmetic operations are supported. The following is a valid filter example: $filter=contains(namE, 'PATTERN') and name ne 'PATTERN-1'. The following is not a valid filter example: $filter=location eq 'westus'."
  types:
  - uid: string
- name: $top
  in: query
  description: The number of results to return per page for the list operation. Valid range for top parameter is 1 to 100. If not specified, the default number of results to be returned is 20 items per page.
  types:
  - uid: integer
responses:
- name: 200 OK
  description: OK
  types:
  - uid: PartnerRegistrationsListResult
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 Bad Request.

     * 500 Internal Server Error.
requestHeader: []
definitions:
- name: PartnerRegistrationsListResult
  description: Result of the List Partner Registrations operation.
  kind: object
  properties:
  - name: value
    description: A collection of partner registrations.
    types:
    - uid: PartnerRegistration
      isArray: true
  - name: nextLink
    description: A link for the next page of partner registrations.
    types:
    - uid: string
- name: PartnerRegistration
  description: Information about a partner registration.
  kind: object
  properties:
  - name: properties.provisioningState
    isReadyOnly: true
    description: Provisioning state of the partner registration.
    types:
    - uid: PartnerRegistrationProvisioningState
  - name: properties.partnerName
    description: 'Official name of the partner name. For example: "Contoso".'
    types:
    - uid: string
  - name: properties.partnerResourceTypeName
    description: Name of the partner resource type.
    types:
    - uid: string
  - name: properties.partnerResourceTypeDisplayName
    description: Display name of the partner resource type.
    types:
    - uid: string
  - name: properties.partnerResourceTypeDescription
    description: Description of the partner resource type.
    types:
    - uid: string
  - name: properties.setupUri
    description: >-
      URI of the partner website that can be used by Azure customers to setup Event Grid

      integration on an event source.
    types:
    - uid: string
  - name: properties.logoUri
    description: URI of the logo.
    types:
    - uid: string
  - name: properties.visibilityState
    description: Visibility state of the partner registration.
    types:
    - uid: PartnerRegistrationVisibilityState
  - name: properties.authorizedAzureSubscriptionIds
    description: >-
      List of Azure subscription Ids that are authorized to create a partner namespace

      associated with this partner registration. This is an optional property. Creating

      partner namespaces is always permitted under the same Azure subscription as the one used

      for creating the partner registration.
    types:
    - uid: string
      isArray: true
  - name: location
    description: Location of the resource.
    types:
    - uid: string
  - name: tags
    description: Tags of the resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified identifier of the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Type of the resource
    types:
    - uid: string
- name: PartnerRegistrationProvisioningState
  description: Provisioning state of the partner registration.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
- name: PartnerRegistrationVisibilityState
  description: Visibility state of the partner registration.
  kind: enum
  properties:
  - name: Hidden
    types:
    - uid: string
  - name: PublicPreview
    types:
    - uid: string
  - name: GenerallyAvailable
    types:
    - uid: string
