### YamlMime:RESTOperation
uid: eventgrid.dataplane.publishevents.publishevents
name: Publish Events
service: Event Grid
groupName: Publish Events
apiVersion: 2018-01-01
summary: Publishes a batch of events to an Azure Event Grid topic.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://{topicHostname}/api/events?api-version=2018-01-01
uriParameters:
- name: topicHostname
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The host name of the topic, e.g. topic1.westus2-1.eventgrid.azure.net
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 Bad Request.

     * 500 Internal Server Error.

     * 429 Too Many Events

     * 404 Not Found.
requestBody:
- name: default
  parameters:
  - name: events
    in: body
    description: An array of events to be published to Event Grid.
    types:
    - uid: EventGridEvent
      isArray: true
requestHeader: []
definitions:
- name: EventGridEvent
  description: Properties of an event published to an Event Grid topic using the EventGrid Schema.
  kind: object
  properties:
  - name: id
    description: An unique identifier for the event.
    types:
    - uid: string
  - name: topic
    description: The resource path of the event source.
    types:
    - uid: string
  - name: subject
    description: A resource path relative to the topic path.
    types:
    - uid: string
  - name: data
    description: Event data specific to the event type.
    types:
    - uid: object
  - name: eventType
    description: The type of the event that occurred.
    types:
    - uid: string
  - name: eventTime
    description: The time (in UTC) the event was generated.
    types:
    - uid: string
  - name: metadataVersion
    isReadyOnly: true
    description: The schema version of the event metadata.
    types:
    - uid: string
  - name: dataVersion
    description: The schema version of the data object.
    types:
    - uid: string
examples:
- name: PublishEventsToEventGridTopic
  request:
    uri: POST https://mytopic.westcentralus-1.eventgrid.azure.net/api/events?api-version=2018-01-01
    body: >-
      [
        {
          "id": "b3ccc7e3-c1cb-49bf-b7c8-0d4e60980616",
          "subject": "TestSubject",
          "data": {
            "Property1": "Value1",
            "Property2": "Value2"
          },
          "eventType": "Microsoft.Contoso.TestEvent",
          "eventTime": "2017-12-04T22:06:09.147165Z",
          "dataVersion": "1.0"
        }
      ]
  responses:
  - statusCode: "200"
security: []
metadata:
  description: Learn more about Event Grid service - Publishes a batch of events to an Azure Event Grid topic.
errorCodes: []
