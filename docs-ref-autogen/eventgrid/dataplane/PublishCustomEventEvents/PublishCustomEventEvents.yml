### YamlMime:RESTOperation
uid: eventgrid.dataplane.publishcustomeventevents.publishcustomeventevents
name: Publish Custom Event Events
service: Event Grid
groupName: Publish Custom Event Events
apiVersion: 2018-01-01
summary: Publishes a batch of events to an Azure Event Grid topic.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://{topicHostname}/api/events?overload=customEvent&api-version=2018-01-01
uriParameters:
- name: topicHostname
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The host name of the topic, e.g. topic1.westus2-1.eventgrid.azure.net
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 Bad Request.

     * 500 Internal Server Error.

     * 429 Too Many Events

     * 404 Not Found.
requestBody:
- name: default
  parameters:
  - name: events
    in: body
    description: An array of events to be published to Event Grid.
    types:
    - uid: object
      isArray: true
requestHeader: []
definitions: []
examples:
- name: PublishEventsToEventGridTopicAsCloudEvents
  request:
    uri: POST https://mytopic.westcentralus-1.eventgrid.azure.net/api/events?overload=customEvent&api-version=2018-01-01
    body: >-
      [
        {
          "sub": "Test event",
          "data": {
            "Property1": "Value1",
            "Property2": "Value2"
          },
          "type": "Microsoft.Contoso.TestEvent",
          "ver": "1.0"
        }
      ]
  responses:
  - statusCode: "200"
security: []
errorCodes: []
