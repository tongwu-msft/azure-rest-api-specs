### YamlMime:RESTOperation
uid: management.azure.com.eventgrid.controlplane-version2021-10-15-preview.channels.update
name: Update
service: Event Grid
groupName: Channels
apiVersion: 2021-10-15-preview
summary: "Update a Channel.  \nSynchronously updates a channel with the specified parameters."
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/partnerNamespaces/{partnerNamespaceName}/channels/{channelName}?api-version=2021-10-15-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the partners subscription.
  types:
  - uid: string
- name: partnerNamespaceName
  in: path
  isRequired: true
  description: Name of the partner namespace.
  types:
  - uid: string
- name: channelName
  in: path
  isRequired: true
  description: Name of the channel.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 Bad Request.

     * 500 Internal Server Error.
requestBody:
- name: default
  parameters:
  - name: properties.expirationTimeIfNotActivatedUtc
    in: body
    description: >-
      Expiration time of the event channel. If this timer expires while the corresponding partner topic or partner destination is never activated,

      the channel and corresponding partner topic or partner destination are deleted.
    types:
    - uid: string
  - name: properties.partnerDestinationInfo
    in: body
    description: Partner destination properties which can be updated if the channel is of type PartnerDestination.
    types:
    - uid: WebhookUpdatePartnerDestinationInfo
    typesTitle: PartnerUpdateDestinationInfo
  - name: properties.partnerTopicInfo
    in: body
    description: Partner topic properties which can be updated if the channel is of type PartnerTopic.
    types:
    - uid: PartnerUpdateTopicInfo
requestHeader: []
definitions:
- name: PartnerUpdateTopicInfo
  description: Update properties for the corresponding partner topic of a channel.
  kind: object
  properties:
  - name: eventTypeInfo
    description: Event type info for the partner topic
    types:
    - uid: EventTypeInfo
- name: ChannelUpdateParameters
  description: Properties of the Channel update.
  kind: object
  properties:
  - name: properties.expirationTimeIfNotActivatedUtc
    description: >-
      Expiration time of the event channel. If this timer expires while the corresponding partner topic or partner destination is never activated,

      the channel and corresponding partner topic or partner destination are deleted.
    types:
    - uid: string
  - name: properties.partnerDestinationInfo
    description: Partner destination properties which can be updated if the channel is of type PartnerDestination.
    types:
    - uid: WebhookUpdatePartnerDestinationInfo
    typesTitle: PartnerUpdateDestinationInfo
  - name: properties.partnerTopicInfo
    description: Partner topic properties which can be updated if the channel is of type PartnerTopic.
    types:
    - uid: PartnerUpdateTopicInfo
- name: WebhookUpdatePartnerDestinationInfo
  description: Information about the update of the WebHook of the partner destination.
  kind: object
  properties:
  - name: properties.endpointUrl
    description: The URL that represents the endpoint of the partner destination.
    types:
    - uid: string
  - name: properties.endpointBaseUrl
    description: The base URL that represents the endpoint of the partner destination.
    types:
    - uid: string
  - name: properties.clientAuthentication
    description: Partner client authentication
    types:
    - uid: AzureADPartnerClientAuthentication
    typesTitle: PartnerClientAuthentication
  - name: endpointType
    description: Type of the endpoint for the partner destination
    types:
    - uid: WebHook
    typesTitle: string
    defaultValue: WebHook
- name: EventTypeInfo
  description: The event type information for Channels.
  kind: object
  properties:
  - name: kind
    description: The kind of event type used.
    types:
    - uid: EventDefinitionKind
  - name: inlineEventTypes
    description: >-
      A collection of inline event types for the resource. The inline event type keys are of type string which represents the name of the event.

      An example of a valid inline event name is "Contoso.OrderCreated".

      The inline event type values are of type InlineEventProperties and will contain additional information for every inline event type.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: InlineEventProperties
- name: EventDefinitionKind
  description: The kind of event type used.
  kind: enum
  properties:
  - name: Inline
    types:
    - uid: string
- name: InlineEventProperties
  description: Additional information about every inline event.
  kind: object
  properties:
  - name: description
    description: The description for the inline event.
    types:
    - uid: string
  - name: documentationUrl
    description: The documentationUrl for the inline event.
    types:
    - uid: string
  - name: dataSchemaUrl
    description: The dataSchemaUrl for the inline event.
    types:
    - uid: string
- name: AzureADPartnerClientAuthentication
  description: Azure Active Directory Partner Client Authentication
  kind: object
  properties:
  - name: properties.azureActiveDirectoryTenantId
    description: The Azure Active Directory Tenant ID to get the access token that will be included as the bearer token in delivery requests.
    types:
    - uid: string
  - name: properties.azureActiveDirectoryApplicationIdOrUri
    description: The Azure Active Directory Application ID or URI to get the access token that will be included as the bearer token in delivery requests.
    types:
    - uid: string
  - name: clientAuthenticationType
    description: Type of client authentication
    types:
    - uid: AzureAD
    typesTitle: string
    defaultValue: AzureAD
