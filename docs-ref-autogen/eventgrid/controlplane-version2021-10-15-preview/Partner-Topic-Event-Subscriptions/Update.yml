### YamlMime:RESTOperation
uid: management.azure.com.eventgrid.controlplane-version2021-10-15-preview.partnertopiceventsubscriptions.update
name: Update
service: Event Grid
groupName: Partner Topic Event Subscriptions
apiVersion: 2021-10-15-preview
summary: "Update event subscription of a partner topic.  \nUpdate an existing event subscription of a partner topic."
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/partnerTopics/{partnerTopicName}/eventSubscriptions/{eventSubscriptionName}?api-version=2021-10-15-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription.
  types:
  - uid: string
- name: partnerTopicName
  in: path
  isRequired: true
  description: Name of the partner topic.
  types:
  - uid: string
- name: eventSubscriptionName
  in: path
  isRequired: true
  description: Name of the event subscription to be created. Event subscription names must be between 3 and 100 characters in length and use alphanumeric letters only.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Created
  types:
  - uid: EventSubscription
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 Bad Request.

     * 500 Internal Server Error.
requestBody:
- name: default
  parameters:
  - name: destination
    in: body
    description: >-
      Information about the destination where events have to be delivered for the event subscription.

      Uses Azure Event Grid's identity to acquire the authentication tokens being used during delivery / dead-lettering.
    types:
    - uid: WebHookEventSubscriptionDestination
    - uid: EventHubEventSubscriptionDestination
    - uid: StorageQueueEventSubscriptionDestination
    - uid: HybridConnectionEventSubscriptionDestination
    - uid: ServiceBusQueueEventSubscriptionDestination
    - uid: ServiceBusTopicEventSubscriptionDestination
    - uid: AzureFunctionEventSubscriptionDestination
    - uid: PartnerEventSubscriptionDestination
    typesTitle: EventSubscriptionDestination
  - name: deliveryWithResourceIdentity
    in: body
    description: >-
      Information about the destination where events have to be delivered for the event subscription.

      Uses the managed identity setup on the parent resource (topic / domain) to acquire the authentication tokens being used during delivery / dead-lettering.
    types:
    - uid: DeliveryWithResourceIdentity
  - name: filter
    in: body
    description: Information about the filter for the event subscription.
    types:
    - uid: EventSubscriptionFilter
  - name: labels
    in: body
    description: List of user defined labels.
    types:
    - uid: string
      isArray: true
  - name: expirationTimeUtc
    in: body
    description: Information about the expiration time for the event subscription.
    types:
    - uid: string
  - name: eventDeliverySchema
    in: body
    description: The event delivery schema for the event subscription.
    types:
    - uid: EventDeliverySchema
  - name: retryPolicy
    in: body
    description: The retry policy for events. This can be used to configure maximum number of delivery attempts and time to live for events.
    types:
    - uid: RetryPolicy
  - name: deadLetterDestination
    in: body
    description: >-
      The dead letter destination of the event subscription. Any event that cannot be delivered to its' destination is sent to the dead letter destination.

      Uses Azure Event Grid's identity to acquire the authentication tokens being used during delivery / dead-lettering.
    types:
    - uid: StorageBlobDeadLetterDestination
    typesTitle: DeadLetterDestination
  - name: deadLetterWithResourceIdentity
    in: body
    description: >-
      The dead letter destination of the event subscription. Any event that cannot be delivered to its' destination is sent to the dead letter destination.

      Uses the managed identity setup on the parent resource (topic / domain) to acquire the authentication tokens being used during delivery / dead-lettering.
    types:
    - uid: DeadLetterWithResourceIdentity
requestHeader: []
