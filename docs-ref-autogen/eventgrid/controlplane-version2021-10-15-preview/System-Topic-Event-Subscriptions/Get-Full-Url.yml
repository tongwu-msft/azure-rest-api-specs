### YamlMime:RESTOperation
uid: management.azure.com.eventgrid.controlplane-version2021-10-15-preview.systemtopiceventsubscriptions.getfullurl
name: Get Full Url
service: Event Grid
groupName: System Topic Event Subscriptions
apiVersion: 2021-10-15-preview
summary: "Get full URL of an event subscription of a system topic  \nGet the full endpoint URL for an event subscription of a system topic."
consumes: []
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/systemTopics/{systemTopicName}/eventSubscriptions/{eventSubscriptionName}/getFullUrl?api-version=2021-10-15-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription.
  types:
  - uid: string
- name: systemTopicName
  in: path
  isRequired: true
  description: Name of the system topic.
  types:
  - uid: string
- name: eventSubscriptionName
  in: path
  isRequired: true
  description: Name of the event subscription to be created. Event subscription names must be between 3 and 100 characters in length and use alphanumeric letters only.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: EventSubscriptionFullUrl
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 Bad Request.

     * 500 Internal Server Error.
requestHeader: []
definitions:
- name: EventSubscriptionFullUrl
  description: Full endpoint url of an event subscription
  kind: object
  properties:
  - name: endpointUrl
    description: The URL that represents the endpoint of the destination of an event subscription.
    types:
    - uid: string
examples:
- name: SystemTopicEventSubscriptions_GetFullUrl
  request:
    uri: POST https://management.azure.com/subscriptions/5b4b650e-28b9-4790-b3ab-ddbd88d727c4/resourceGroups/examplerg/providers/Microsoft.EventGrid/systemTopics/exampleSystemTopic1/eventSubscriptions/examplesubscription1/getFullUrl?api-version=2021-10-15-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "endpointUrl": "https://requestb.in/15ksip71"
      }
security: []
metadata:
  description: "Get full URL of an event subscription of a system topic  \nGet the full endpoint URL for an event subscription of a system topic."
errorCodes: []
