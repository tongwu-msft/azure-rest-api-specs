### YamlMime:RESTOperation
uid: management.azure.com.eventgrid.controlplane-version2021-10-15-preview.systemtopiceventsubscriptions.getdeliveryattributes
name: Get Delivery Attributes
service: Event Grid
groupName: System Topic Event Subscriptions
apiVersion: 2021-10-15-preview
summary: "Get delivery attributes for an event subscription.  \nGet all delivery attributes for an event subscription."
consumes: []
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/systemTopics/{systemTopicName}/eventSubscriptions/{eventSubscriptionName}/getDeliveryAttributes?api-version=2021-10-15-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription.
  types:
  - uid: string
- name: systemTopicName
  in: path
  isRequired: true
  description: Name of the system topic.
  types:
  - uid: string
- name: eventSubscriptionName
  in: path
  isRequired: true
  description: Name of the event subscription to be created. Event subscription names must be between 3 and 100 characters in length and use alphanumeric letters only.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: DeliveryAttributeListResult
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 Bad Request.

     * 500 Internal Server Error.
requestHeader: []
definitions:
- name: DeliveryAttributeListResult
  description: Result of the Get delivery attributes operation.
  kind: object
  properties:
  - name: value
    description: A collection of DeliveryAttributeMapping
    types:
    - uid: StaticDeliveryAttributeMapping
      isArray: true
    - uid: DynamicDeliveryAttributeMapping
      isArray: true
    typesTitle: DeliveryAttributeMapping[]
- name: StaticDeliveryAttributeMapping
  description: Static delivery attribute mapping details.
  kind: object
  properties:
  - name: properties.value
    description: Value of the delivery attribute.
    types:
    - uid: string
  - name: properties.isSecret
    description: Boolean flag to tell if the attribute contains sensitive information .
    types:
    - uid: boolean
    defaultValue: false
  - name: name
    description: Name of the delivery attribute or header.
    types:
    - uid: string
  - name: type
    description: Type of the delivery attribute or header name.
    types:
    - uid: Static
    typesTitle: string
- name: DynamicDeliveryAttributeMapping
  description: Dynamic delivery attribute mapping details.
  kind: object
  properties:
  - name: properties.sourceField
    description: JSON path in the event which contains attribute value.
    types:
    - uid: string
  - name: name
    description: Name of the delivery attribute or header.
    types:
    - uid: string
  - name: type
    description: Type of the delivery attribute or header name.
    types:
    - uid: Dynamic
    typesTitle: string
examples:
- name: SystemTopicEventSubscriptions_GetDeliveryAttributes
  request:
    uri: POST https://management.azure.com/subscriptions/5b4b650e-28b9-4790-b3ab-ddbd88d727c4/resourceGroups/examplerg/providers/Microsoft.EventGrid/systemTopics/exampleSystemTopic1/eventSubscriptions/examplesubscription1/getDeliveryAttributes?api-version=2021-10-15-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "header1",
            "type": "Static",
            "properties": {
              "value": "NormalValue",
              "isSecret": false
            }
          },
          {
            "name": "header2",
            "type": "Dynamic",
            "properties": {
              "sourceField": "data.foo"
            }
          },
          {
            "name": "header3",
            "type": "Static",
            "properties": {
              "value": "mySecretValue",
              "isSecret": true
            }
          }
        ]
      }
security: []
metadata:
  description: "Get delivery attributes for an event subscription.  \nGet all delivery attributes for an event subscription."
errorCodes: []
