                  .withRegion("westus2")
                  .withExistingResourceGroup("examplerg")
                  .withPartnerRegistrationImmutableId(UUID.fromString("0bd70ee2-7d95-447e-ab1f-c4f320019404"))
                  .withEndpointServiceContext("This is an example")
