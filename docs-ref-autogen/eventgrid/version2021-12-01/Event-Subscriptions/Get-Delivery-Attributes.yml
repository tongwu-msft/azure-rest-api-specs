### YamlMime:RESTOperation
uid: management.azure.com.eventgrid.version2021-12-01.eventsubscriptions.getdeliveryattributes
name: Get Delivery Attributes
service: Event Grid
groupName: Event Subscriptions
apiVersion: 2021-12-01
summary: "Get delivery attributes for an event subscription.  \nGet all delivery attributes for an event subscription."
consumes: []
produces:
- application/json
paths:
- content: POST https://management.azure.com/{scope}/providers/Microsoft.EventGrid/eventSubscriptions/{eventSubscriptionName}/getDeliveryAttributes?api-version=2021-12-01
uriParameters:
- name: scope
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The scope of the event subscription. The scope can be a subscription, or a resource group, or a top level resource belonging to a resource provider namespace, or an EventGrid topic. For example, use '/subscriptions/{subscriptionId}/' for a subscription, '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}' for a resource group, and '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}' for a resource, and '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/topics/{topicName}' for an EventGrid topic.
  types:
  - uid: string
- name: eventSubscriptionName
  in: path
  isRequired: true
  description: Name of the event subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: DeliveryAttributeListResult
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 Bad Request.

     * 500 Internal Server Error.
requestHeader: []
definitions:
- name: DeliveryAttributeListResult
  description: Result of the Get delivery attributes operation.
  kind: object
  properties:
  - name: value
    description: A collection of DeliveryAttributeMapping
    types:
    - uid: StaticDeliveryAttributeMapping
      isArray: true
    - uid: DynamicDeliveryAttributeMapping
      isArray: true
    typesTitle: DeliveryAttributeMapping[]
- name: StaticDeliveryAttributeMapping
  description: Static delivery attribute mapping details.
  kind: object
  properties:
  - name: properties.value
    description: Value of the delivery attribute.
    types:
    - uid: string
  - name: properties.isSecret
    description: Boolean flag to tell if the attribute contains sensitive information .
    types:
    - uid: boolean
  - name: name
    description: Name of the delivery attribute or header.
    types:
    - uid: string
  - name: type
    description: Type of the delivery attribute or header name.
    types:
    - uid: Static
    typesTitle: string
- name: DynamicDeliveryAttributeMapping
  description: Dynamic delivery attribute mapping details.
  kind: object
  properties:
  - name: properties.sourceField
    description: JSON path in the event which contains attribute value.
    types:
    - uid: string
  - name: name
    description: Name of the delivery attribute or header.
    types:
    - uid: string
  - name: type
    description: Type of the delivery attribute or header name.
    types:
    - uid: Dynamic
    typesTitle: string
examples:
- name: EventSubscriptions_GetDeliveryAttributes
  request:
    uri: POST https://management.azure.com/aaaaaaaaaaaaaaaaaaaaaaaaa/providers/Microsoft.EventGrid/eventSubscriptions/aaaaaaaaaaaaaaaaaa/getDeliveryAttributes?api-version=2021-12-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "header1",
            "type": "Static"
          },
          {
            "name": "header2",
            "type": "Dynamic"
          },
          {
            "name": "header3",
            "type": "Static"
          }
        ]
      }
security: []
metadata:
  description: "Get delivery attributes for an event subscription.  \nGet all delivery attributes for an event subscription."
errorCodes: []
