    types:
    - uid: string
- name: TopicProvisioningState
  description: Provisioning state of the topic.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
- name: InputSchema
  description: This determines the format that Event Grid should expect for incoming events published to the domain.
  kind: enum
  properties:
  - name: EventGridSchema
    types:
    - uid: string
  - name: CustomEventSchema
    types:
    - uid: string
  - name: CloudEventSchemaV1_0
    types:
    - uid: string
- name: PublicNetworkAccess
  description: "This determines if traffic is allowed over public network. By default it is enabled. \r\nYou can further restrict to specific IPs by configuring <seealso cref=\"P:Microsoft.Azure.Events.ResourceProvider.Common.Contracts.DomainProperties.InboundIpRules\" />"
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: PersistedConnectionStatus
  description: Status of the connection.
  kind: enum
  properties:
  - name: Pending
    types:
    - uid: string
  - name: Approved
    types:
    - uid: string
  - name: Rejected
    types:
    - uid: string
  - name: Disconnected
    types:
    - uid: string
- name: JsonField
  description: This is used to express the source of an input schema mapping for a single target field in the Event Grid Event schema. This is currently used in the mappings for the 'id', 'topic' and 'eventtime' properties. This represents a field in the input event schema.
  kind: object
  properties:
  - name: sourceField
    description: Name of a field in the input event schema that's to be used as the source of a mapping.
    types:
    - uid: string
- name: JsonFieldWithDefault
  description: >-
    This is used to express the source of an input schema mapping for a single target field

    in the Event Grid Event schema. This is currently used in the mappings for the 'subject',

    'eventtype' and 'dataversion' properties. This represents a field in the input event schema

    along with a default value to be used, and at least one of these two properties should be provided.
  kind: object
  properties:
  - name: sourceField
    description: Name of a field in the input event schema that's to be used as the source of a mapping.
    types:
    - uid: string
  - name: defaultValue
    description: The default value to be used for mapping when a SourceField is not provided or if there's no property with the specified name in the published JSON event payload.
    types:
    - uid: string
examples:
- name: Topics_CreateOrUpdate
  request:
    uri: PUT https://management.azure.com/subscriptions/5b4b650e-28b9-4790-b3ab-ddbd88d727c4/resourceGroups/examplerg/providers/Microsoft.EventGrid/topics/exampletopic1?api-version=2020-06-01
    body: >-
      {
        "location": "westus2",
        "tags": {
          "tag1": "value1",
          "tag2": "value2"
        },
        "properties": {
          "publicNetworkAccess": "Enabled",
          "inboundIpRules": [
            {
              "ipMask": "12.18.30.15",
              "action": "Allow"
            },
            {
              "ipMask": "12.18.176.1",
              "action": "Allow"
            }
          ]
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "properties": {
          "endpoint": "https://exampletopic1.westus2-1.eventgrid.azure.net/api/events",
          "provisioningState": "Succeeded",
          "publicNetworkAccess": "Enabled",
          "inboundIpRules": [
            {
              "ipMask": "12.18.30.15",
              "action": "Allow"
            },
            {
              "ipMask": "12.18.176.1",
              "action": "Allow"
            }
          ]
        },
        "id": "/subscriptions/5b4b650e-28b9-4790-b3ab-ddbd88d727c4/resourceGroups/examplerg/providers/Microsoft.EventGrid/topics/exampletopic1",
        "location": "westus2",
        "name": "exampletopic1",
        "tags": {
          "tag1": "value1",
          "tag2": "value2"
        },
        "type": "Microsoft.EventGrid/topics"
      }
security: []
