### YamlMime:RESTOperation
uid: management.azure.com.eventgrid.version2020-06-01.topics.createorupdate
name: Create Or Update
service: Event Grid
groupName: Topics
apiVersion: 2020-06-01
summary: "Create a topic.  \nAsynchronously creates a new topic with the specified parameters."
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/topics/{topicName}?api-version=2020-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription.
  types:
  - uid: string
- name: topicName
  in: path
  isRequired: true
  description: Name of the topic.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Created
  types:
  - uid: Topic
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 Bad Request.

     * 500 Internal Server Error.
requestBody:
- name: default
  parameters:
  - name: properties.privateEndpointConnections
    in: body
    description: ''
    types:
    - uid: PrivateEndpointConnection
      isArray: true
  - name: properties.inputSchema
    in: body
    description: This determines the format that Event Grid should expect for incoming events published to the topic.
    types:
    - uid: InputSchema
  - name: properties.inputSchemaMapping
    in: body
    description: This enables publishing using custom event schemas. An InputSchemaMapping can be specified to map various properties of a source schema to various required properties of the EventGridEvent schema.
    types:
    - uid: JsonInputSchemaMapping
    typesTitle: InputSchemaMapping
  - name: properties.publicNetworkAccess
    in: body
    description: "This determines if traffic is allowed over public network. By default it is enabled. \nYou can further restrict to specific IPs by configuring <seealso cref=\"P:Microsoft.Azure.Events.ResourceProvider.Common.Contracts.TopicProperties.InboundIpRules\" />"
    types:
    - uid: PublicNetworkAccess
  - name: properties.inboundIpRules
    in: body
    description: 'This can be used to restrict traffic from specific IPs instead of all IPs. Note: These are considered only if PublicNetworkAccess is enabled.'
    types:
    - uid: InboundIpRule
      isArray: true
  - name: location
    in: body
    isRequired: true
    description: Location of the resource.
    types:
    - uid: string
  - name: tags
    in: body
    description: Tags of the resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
