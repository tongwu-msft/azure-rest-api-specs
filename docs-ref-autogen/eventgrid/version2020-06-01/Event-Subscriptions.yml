  description: Learn more about [Event Grid Event Subscriptions Operations]. How to [List Global By Subscription,Update,List By Resource,List Regional By Subscription,List By Domain Topic,List Global By Resource Group,List Regional By Subscription For Topic Type,Get,List Regional By Resource Group,Delete,Get Full Url,Create Or Update,List Global By Subscription For Topic Type,List Global By Resource Group For Topic Type,List Regional By Resource Group For Topic Type].
operations:
- uid: management.azure.com.eventgrid.version2020-06-01.eventsubscriptions.createorupdate
  summary: "Create or update an event subscription.  \nAsynchronously creates a new event subscription or updates an existing event subscription based on the specified scope."
- uid: management.azure.com.eventgrid.version2020-06-01.eventsubscriptions.delete
  summary: "Delete an event subscription.  \nDelete an existing event subscription."
- uid: management.azure.com.eventgrid.version2020-06-01.eventsubscriptions.get
  summary: "Get an event subscription.  \nGet properties of an event subscription."
- uid: management.azure.com.eventgrid.version2020-06-01.eventsubscriptions.getfullurl
  summary: "Get full URL of an event subscription.  \nGet the full endpoint URL for an event subscription."
- uid: management.azure.com.eventgrid.version2020-06-01.eventsubscriptions.listbydomaintopic
  summary: "List all event subscriptions for a specific domain topic.  \nList all event subscriptions that have been created for a specific domain topic."
- uid: management.azure.com.eventgrid.version2020-06-01.eventsubscriptions.listbyresource
  summary: "List all event subscriptions for a specific topic.  \nList all event subscriptions that have been created for a specific topic."
- uid: management.azure.com.eventgrid.version2020-06-01.eventsubscriptions.listglobalbyresourcegroup
  summary: "List all global event subscriptions under an Azure subscription and resource group.  \nList all global event subscriptions under a specific Azure subscription and resource group."
- uid: management.azure.com.eventgrid.version2020-06-01.eventsubscriptions.listglobalbyresourcegroupfortopictype
  summary: "List all global event subscriptions under a resource group for a topic type.  \nList all global event subscriptions under a resource group for a specific topic type."
- uid: management.azure.com.eventgrid.version2020-06-01.eventsubscriptions.listglobalbysubscription
  summary: "Get an aggregated list of all global event subscriptions under an Azure subscription.  \nList all aggregated global event subscriptions under a specific Azure subscription."
- uid: management.azure.com.eventgrid.version2020-06-01.eventsubscriptions.listglobalbysubscriptionfortopictype
  summary: "List all global event subscriptions for a topic type.  \nList all global event subscriptions under an Azure subscription for a topic type."
- uid: management.azure.com.eventgrid.version2020-06-01.eventsubscriptions.listregionalbyresourcegroup
  summary: "List all regional event subscriptions under an Azure subscription and resource group.  \nList all event subscriptions from the given location under a specific Azure subscription and resource group."
- uid: management.azure.com.eventgrid.version2020-06-01.eventsubscriptions.listregionalbyresourcegroupfortopictype
  summary: "List all regional event subscriptions under an Azure subscription and resource group for a topic type.  \nList all event subscriptions from the given location under a specific Azure subscription and resource group and topic type."
- uid: management.azure.com.eventgrid.version2020-06-01.eventsubscriptions.listregionalbysubscription
  summary: "List all regional event subscriptions under an Azure subscription.  \nList all event subscriptions from the given location under a specific Azure subscription."
- uid: management.azure.com.eventgrid.version2020-06-01.eventsubscriptions.listregionalbysubscriptionfortopictype
  summary: "List all regional event subscriptions under an Azure subscription for a topic type.  \nList all event subscriptions from the given location under a specific Azure subscription and topic type."
- uid: management.azure.com.eventgrid.version2020-06-01.eventsubscriptions.update
  summary: "Update an event subscription.  \nAsynchronously updates an existing event subscription."
