### YamlMime:RESTOperation
uid: management.azure.com.eventgrid.topics.regeneratekey
name: Regenerate Key
service: Event Grid
groupName: Topics
apiVersion: 2018-01-01
summary: "Regenerate key for a topic  \nRegenerate a shared access key for a topic"
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/topics/{topicName}/regenerateKey?api-version=2018-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription.
  types:
  - uid: string
- name: topicName
  in: path
  isRequired: true
  description: Name of the topic
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: TopicSharedAccessKeys
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 Bad Request.

     * 500 Internal Server Error.
requestBody:
- name: default
  parameters:
  - name: keyName
    in: body
    isRequired: true
    description: Key name to regenerate key1 or key2
    types:
    - uid: string
requestHeader: []
definitions:
- name: TopicSharedAccessKeys
  description: Shared access keys of the Topic
  kind: object
  properties:
  - name: key1
    description: Shared access key1 for the topic.
    types:
    - uid: string
  - name: key2
    description: Shared access key2 for the topic.
    types:
    - uid: string
- name: TopicRegenerateKeyRequest
  description: Topic regenerate share access key key request
  kind: object
  properties:
  - name: keyName
    description: Key name to regenerate key1 or key2
    types:
    - uid: string
examples:
- name: Topics_RegenerateKey
  request:
    uri: POST https://management.azure.com/subscriptions/5b4b650e-28b9-4790-b3ab-ddbd88d727c4/resourceGroups/examplerg/providers/Microsoft.EventGrid/topics/exampletopic2/regenerateKey?api-version=2018-01-01
    body: >-
      {
        "keyName": "key1"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "key1": "Rqfq5wWxtQnIQJyswP0Uh/hqQfDDMUOYyQSYEpx5e5g=",
        "key2": "sesymbkIXMtZVqXEFHarJmdGmZjjnY+BZC8yRD/FeuA="
      }
security: []
