            "location": "westcentralus",
            "name": "exampletopic2",
            "tags": {
              "tag1": "value1",
              "tag2": "value2"
            },
            "type": "Microsoft.EventGrid/topics"
          }
        ]
      }
security: []
errorCodes: []
