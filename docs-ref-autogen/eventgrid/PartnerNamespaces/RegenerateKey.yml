### YamlMime:RESTOperation
uid: management.azure.com.eventgrid.partnernamespaces.regeneratekey
name: Regenerate Key
service: Event Grid
groupName: Partner Namespaces
apiVersion: 2020-04-01-preview
summary: "Regenerate key for a partner namespace.  \nRegenerate a shared access key for a partner namespace."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/partnerNamespaces/{partnerNamespaceName}/regenerateKey?api-version=2020-04-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription.
  types:
  - uid: string
- name: partnerNamespaceName
  in: path
  isRequired: true
  description: Name of the partner namespace.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: PartnerNamespaceSharedAccessKeys
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 Bad Request.

     * 500 Internal Server Error.
requestBody:
- name: default
  parameters:
  - name: keyName
    in: body
    isRequired: true
    description: Key name to regenerate (key1 or key2).
    types:
    - uid: string
requestHeader: []
definitions:
- name: PartnerNamespaceSharedAccessKeys
  description: Shared access keys of the partner namespace.
  kind: object
