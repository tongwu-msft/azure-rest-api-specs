    - uid: string
- name: PartnerNamespaceRegenerateKeyRequest
  description: PartnerNamespace regenerate shared access key request.
  kind: object
  properties:
  - name: keyName
    description: Key name to regenerate (key1 or key2).
    types:
    - uid: string
