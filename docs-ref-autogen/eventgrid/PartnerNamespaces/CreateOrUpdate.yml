### YamlMime:RESTOperation
uid: management.azure.com.eventgrid.partnernamespaces.createorupdate
name: Create Or Update
service: Event Grid
groupName: Partner Namespaces
apiVersion: 2020-04-01-preview
summary: "Create a partner namespace.  \nAsynchronously creates a new partner namespace with the specified parameters."
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/partnerNamespaces/{partnerNamespaceName}?api-version=2020-04-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription.
  types:
