            },
            "id": "/subscriptions/5b4b650e-28b9-4790-b3ab-ddbd88d727c4/resourceGroups/examplerg/providers/Microsoft.EventGrid/topics/exampletopic2",
            "location": "westcentralus",
            "name": "exampletopic2",
            "tags": {
              "tag1": "value1",
