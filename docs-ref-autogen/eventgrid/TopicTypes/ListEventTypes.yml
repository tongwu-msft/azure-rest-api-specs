### YamlMime:RESTOperation
uid: management.azure.com.eventgrid.topictypes.listeventtypes
name: List Event Types
service: eventgrid
groupName: Topic Types
apiVersion: 2018-01-01
summary: "List event types  \nList event types for a topic type"
consumes: []
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.EventGrid/topicTypes/{topicTypeName}/eventTypes?api-version=2018-01-01
uriParameters:
- name: topicTypeName
  in: path
  isRequired: true
  description: Name of the topic type
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: EventTypesListResult
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 Bad Request.

     * 404 Not Found.

     * 500 Internal Server Error.
requestHeader: []
definitions:
- name: EventTypesListResult
  description: Result of the List Event Types operation
  kind: object
  properties:
  - name: value
    description: A collection of event types
    types:
    - uid: EventType
      isArray: true
- name: EventType
  description: Event Type for a subject under a topic
  kind: object
  properties:
  - name: properties.displayName
    description: Display name of the event type.
    types:
    - uid: string
  - name: properties.description
    description: Description of the event type.
    types:
    - uid: string
  - name: properties.schemaUrl
    description: Url of the schema for this event type.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified identifier of the resource
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Type of the resource
    types:
    - uid: string
examples:
- name: TopicTypes_ListEventTypes
