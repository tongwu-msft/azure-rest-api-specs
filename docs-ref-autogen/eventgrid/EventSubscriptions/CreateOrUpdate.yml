- name: EventSubscriptionFilter
  description: Filter for the Event Subscription.
  kind: object
  properties:
  - name: subjectBeginsWith
    description: >-
      An optional string to filter events for an event subscription based on a resource path prefix.

      The format of this depends on the publisher of the events.

      Wildcard characters are not supported in this path.
    types:
    - uid: string
  - name: subjectEndsWith
    description: >-
      An optional string to filter events for an event subscription based on a resource path suffix.

      Wildcard characters are not supported in this path.
    types:
    - uid: string
  - name: includedEventTypes
    description: A list of applicable event types that need to be part of the event subscription. If it is desired to subscribe to all default event types, set the IncludedEventTypes to null.
    types:
    - uid: string
      isArray: true
  - name: isSubjectCaseSensitive
    description: >-
      Specifies if the SubjectBeginsWith and SubjectEndsWith properties of the filter

      should be compared in a case sensitive manner.
    types:
    - uid: boolean
  - name: advancedFilters
    description: An array of advanced filters that are used for filtering event subscriptions.
    types:
    - uid: NumberInAdvancedFilter
      isArray: true
    - uid: NumberNotInAdvancedFilter
