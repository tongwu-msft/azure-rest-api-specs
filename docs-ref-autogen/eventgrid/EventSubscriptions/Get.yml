### YamlMime:RESTOperation
summary: Get an event subscription Get properties of an event subscription
service: Event Grid
apiVersion: 2017-06-15-preview
groupName: Event Subscriptions
consumes: []
produces:
- application/json
paths:
- content: GET https://management.azure.com/{scope}/providers/Microsoft.EventGrid/eventSubscriptions/{eventSubscriptionName}?api-version=2017-06-15-preview
uriParameters:
- in: path
  isRequired: true
  description: The scope of the event subscription. The scope can be a subscription, or a resource group, or a top level resource belonging to a resource provider namespace, or an EventGrid topic. For example, use '/subscriptions/{subscriptionId}/' for a subscription, '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}' for a resource group, and '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}' for a resource, and '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/topics/{topicName}' for an EventGrid topic.
  types:
  - uid: string
  name: scope
- in: path
  isRequired: true
  description: Name of the event subscription
  types:
  - uid: string
  name: eventSubscriptionName
- in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: EventSubscription
  name: 200 OK
- description: >-
    *** Error Responses: ***

     * 400 Bad Request.

     * 500 Internal Server Error.
  name: Other Status Codes
requestHeader: []
definitions:
- name: EventSubscription
  description: Event Subscription
  kind: object
  properties:
  - isReadyOnly: true
    description: Name of the topic of the event subscription.
    types:
    - uid: string
    name: properties.topic
  - isReadyOnly: true
    description: Provisioning state of the event subscription.
    types:
    - uid: EventSubscriptionProvisioningState
    name: properties.provisioningState
  - description: Information about the destination where events have to be delivered for the event subscription.
    types:
    - uid: EventSubscriptionDestination
    name: properties.destination
  - description: Information about the filter for the event subscription.
    types:
    - uid: EventSubscriptionFilter
    name: properties.filter
  - description: List of user defined labels.
    types:
    - isArray: true
      uid: string
    name: properties.labels
  - isReadyOnly: true
    description: Fully qualified identifier of the resource
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Name of the resource
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Type of the resource
    types:
    - uid: string
    name: type
- name: EventSubscriptionProvisioningState
  description: Provisioning state of the event subscription.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Creating
  - types:
    - uid: string
    name: Updating
  - types:
    - uid: string
    name: Deleting
  - types:
    - uid: string
    name: Succeeded
  - types:
    - uid: string
    name: Canceled
  - types:
    - uid: string
    name: Failed
- name: EventSubscriptionDestination
  description: Information about the destination where events have to be delivered for the event subscription.
  kind: object
  properties:
  - description: Type of the endpoint for the event subscription destination
    types:
    - uid: EndpointType
    name: endpointType
  - description: The URL that represents the endpoint of the destination of an event subscription.
    types:
    - uid: string
    name: properties.endpointUrl
  - isReadyOnly: true
    description: The base URL that represents the endpoint of the destination of an event subscription.
    types:
    - uid: string
    name: properties.endpointBaseUrl
- name: EventSubscriptionFilter
  description: Information about the filter for the event subscription.
  kind: object
  properties:
  - description: "An optional string to filter events for an event subscription based on a resource path prefix.\nThe format of this depends on the publisher of the events. \nWildcard characters are not supported in this path."
    types:
    - uid: string
    name: subjectBeginsWith
  - description: >-
      An optional string to filter events for an event subscription based on a resource path suffix.

      Wildcard characters are not supported in this path.
    types:
    - uid: string
    name: subjectEndsWith
  - description: "A list of applicable event types that need to be part of the event subscription. \nIf it is desired to subscribe to all event types, the string \"all\" needs to be specified as an element in this list."
    types:
    - isArray: true
      uid: string
    name: includedEventTypes
  - description: "Specifies if the SubjectBeginsWith and SubjectEndsWith properties of the filter \nshould be compared in a case sensitive manner."
    types:
    - uid: boolean
    name: isSubjectCaseSensitive
- name: EndpointType
  description: Type of the endpoint for the event subscription destination
  kind: enum
  properties:
  - types:
    - uid: string
    name: WebHook
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/5b4b650e-28b9-4790-b3ab-ddbd88d727c4/providers/Microsoft.EventGrid/eventSubscriptions/examplesubscription3?api-version=2017-06-15-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "destination": {
            "properties": {
              "endpointBaseUrl": "https://requestb.in/15ksip71"
            },
            "endpointType": "WebHook"
          },
          "filter": {
            "includedEventTypes": [
              "All"
            ],
            "isSubjectCaseSensitive": false,
            "subjectBeginsWith": "ExamplePrefix",
            "subjectEndsWith": "ExampleSuffix"
          },
          "labels": [
            "label1",
            "label2"
          ],
          "provisioningState": "Succeeded",
          "topic": "/subscriptions/5b4b650e-28b9-4790-b3ab-ddbd88d727c4"
        },
        "id": "/subscriptions/5b4b650e-28b9-4790-b3ab-ddbd88d727c4/providers/Microsoft.EventGrid/eventSubscriptions/examplesubscription3",
        "name": "examplesubscription3",
        "type": "Microsoft.EventGrid/eventSubscriptions"
      }
