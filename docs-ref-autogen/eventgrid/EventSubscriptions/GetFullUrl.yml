### YamlMime:RESTOperation
uid: management.azure.com.eventgrid.eventsubscriptions.getfullurl
name: Get Full Url
service: eventgrid
groupName: Event Subscriptions
apiVersion: 2018-01-01
summary: "Get full URL of an event subscription  \nGet the full endpoint URL for an event subscription"
consumes: []
produces:
- application/json
paths:
- content: POST https://management.azure.com/{scope}/providers/Microsoft.EventGrid/eventSubscriptions/{eventSubscriptionName}/getFullUrl?api-version=2018-01-01
uriParameters:
- name: scope
  in: path
  isRequired: true
  description: The scope of the event subscription. The scope can be a subscription, or a resource group, or a top level resource belonging to a resource provider namespace, or an EventGrid topic. For example, use '/subscriptions/{subscriptionId}/' for a subscription, '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}' for a resource group, and '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}' for a resource, and '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/topics/{topicName}' for an EventGrid topic.
  types:
  - uid: string
- name: eventSubscriptionName
  in: path
  isRequired: true
  description: Name of the event subscription
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: EventSubscriptionFullUrl
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 Bad Request.

     * 500 Internal Server Error.
requestHeader: []
definitions:
- name: EventSubscriptionFullUrl
  description: Full endpoint url of an event subscription
  kind: object
  properties:
  - name: endpointUrl
    description: The URL that represents the endpoint of the destination of an event subscription.
    types:
    - uid: string
examples:
- name: EventSubscriptions_GetFullUrlForSubscription
  request:
    uri: POST https://management.azure.com/subscriptions/5b4b650e-28b9-4790-b3ab-ddbd88d727c4/providers/Microsoft.EventGrid/eventSubscriptions/examplesubscription3/getFullUrl?api-version=2018-01-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "endpointUrl": "https://requestb.in/15ksip71"
      }
- name: EventSubscriptions_GetFullUrlForResourceGroup
  request:
    uri: POST https://management.azure.com/subscriptions/5b4b650e-28b9-4790-b3ab-ddbd88d727c4/resourceGroups/examplerg/providers/Microsoft.EventGrid/eventSubscriptions/examplesubscription2/getFullUrl?api-version=2018-01-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "endpointUrl": "https://requestb.in/15ksip71"
      }
- name: EventSubscriptions_GetFullUrlForResource
  request:
    uri: POST https://management.azure.com/subscriptions/5b4b650e-28b9-4790-b3ab-ddbd88d727c4/resourceGroups/examplerg/providers/Microsoft.EventHub/namespaces/examplenamespace1/providers/Microsoft.EventGrid/eventSubscriptions/examplesubscription1/getFullUrl?api-version=2018-01-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "endpointUrl": "https://requestb.in/15ksip71"
      }
- name: EventSubscriptions_GetFullUrlForCustomTopic
  request:
    uri: POST https://management.azure.com/subscriptions/5b4b650e-28b9-4790-b3ab-ddbd88d727c4/resourceGroups/examplerg/providers/Microsoft.EventGrid/topics/exampletopic2/providers/Microsoft.EventGrid/eventSubscriptions/examplesubscription1/getFullUrl?api-version=2018-01-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "endpointUrl": "https://requestb.in/15ksip71"
      }
security: []
