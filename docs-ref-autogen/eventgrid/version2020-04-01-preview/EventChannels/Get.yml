### YamlMime:RESTOperation
uid: management.azure.com.eventgrid.version2020-04-01-preview.eventchannels.get
name: Get
service: Event Grid
groupName: Event Channels
apiVersion: 2020-04-01-preview
summary: "Get an event channel.  \nGet properties of an event channel."
consumes: []
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/partnerNamespaces/{partnerNamespaceName}/eventChannels/{eventChannelName}?api-version=2020-04-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription.
  types:
  - uid: string
- name: partnerNamespaceName
  in: path
  isRequired: true
  description: Name of the partner namespace.
  types:
  - uid: string
- name: eventChannelName
  in: path
  isRequired: true
  description: Name of the event channel.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: EventChannel
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 Bad Request.

     * 500 Internal Server Error.
requestHeader: []
definitions:
- name: EventChannel
  description: Event Channel.
  kind: object
  properties:
  - name: properties.source
    description: Source of the event channel. This represents a unique resource in the partner's resource model.
    types:
    - uid: EventChannelSource
  - name: properties.destination
    description: Represents the destination of an event channel.
    types:
    - uid: EventChannelDestination
  - name: properties.provisioningState
    isReadyOnly: true
    description: Provisioning state of the event channel.
    types:
    - uid: EventChannelProvisioningState
  - name: id
    isReadyOnly: true
    description: Fully qualified identifier of the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Type of the resource
    types:
    - uid: string
- name: EventChannelSource
  description: Properties of the source of an event channel.
  kind: object
  properties:
  - name: source
    description: >-
      The identifier of the resource that's the source of the events.

      This represents a unique resource in the partner's resource model.
    types:
    - uid: string
- name: EventChannelDestination
  description: Properties of the destination of an event channel.
  kind: object
  properties:
  - name: azureSubscriptionId
    description: >-
      Azure subscription ID of the customer creating the event channel. The partner topic

      associated with the event channel will be created under this Azure subscription.
    types:
    - uid: string
  - name: resourceGroup
    description: >-
      Azure Resource Group of the customer creating the event channel. The partner topic

      associated with the event channel will be created under this resource group.
    types:
    - uid: string
  - name: partnerTopicName
    description: Name of the partner topic associated with the event channel.
    types:
    - uid: string
- name: EventChannelProvisioningState
  description: Provisioning state of the event channel.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
examples:
- name: EventChannels_Get
  request:
    uri: GET https://management.azure.com/subscriptions/5b4b650e-28b9-4790-b3ab-ddbd88d727c4/resourceGroups/examplerg/providers/Microsoft.EventGrid/partnerNamespaces/examplePartnerNamespaceName1/eventChannels/exampleEventChannelName1?api-version=2020-04-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "source": {
            "source": "ContosoCorp.Accounts.User1"
          },
          "destination": {
            "azureSubscriptionId": "5b4b650e-28b9-4790-b3ab-ddbd88d727c4",
            "resourceGroup": "examplerg2",
            "partnerTopicName": "examplePartnerTopic1"
          },
          "provisioningState": "Succeeded"
        },
        "id": "/subscriptions/5b4b650e-28b9-4790-b3ab-ddbd88d727c4/resourceGroups/examplerg/providers/Microsoft.EventGrid/partnerNamespaces/partnerNamespace123/eventChannels/exampleEventChannelName1",
        "name": "exampleEventChannelName1",
        "type": "Microsoft.EventGrid/partnerNamespaces/eventChannels"
      }
security: []
errorCodes: []
