### YamlMime:RESTOperation
uid: management.azure.com.eventgrid.version2020-04-01-preview.eventchannels.listbypartnernamespace
name: List By Partner Namespace
service: Event Grid
groupName: Event Channels
apiVersion: 2020-04-01-preview
summary: "List event channels.  \nList all the event channels in a partner namespace."
consumes: []
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/partnerNamespaces/{partnerNamespaceName}/eventChannels?api-version=2020-04-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/partnerNamespaces/{partnerNamespaceName}/eventChannels?api-version=2020-04-01-preview&$filter={$filter}&$top={$top}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription.
  types:
  - uid: string
- name: partnerNamespaceName
  in: path
  isRequired: true
  description: Name of the partner namespace.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
- name: $filter
  in: query
  description: "The query used to filter the search results using OData syntax. Filtering is permitted on the 'name' property only and with limited number of OData operations. These operations are: the 'contains' function as well as the following logical operations: not, and, or, eq (for equal), and ne (for not equal). No arithmetic operations are supported. The following is a valid filter example: $filter=contains(namE, 'PATTERN') and name ne 'PATTERN-1'. The following is not a valid filter example: $filter=location eq 'westus'."
  types:
  - uid: string
- name: $top
  in: query
  description: The number of results to return per page for the list operation. Valid range for top parameter is 1 to 100. If not specified, the default number of results to be returned is 20 items per page.
  types:
  - uid: integer
responses:
- name: 200 OK
  description: OK
  types:
  - uid: EventChannelsListResult
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 Bad Request.

     * 500 Internal Server Error.
requestHeader: []
definitions:
- name: EventChannelsListResult
  description: Result of the List Event Channels operation
  kind: object
  properties:
  - name: value
    description: A collection of Event Channels
    types:
    - uid: EventChannel
      isArray: true
  - name: nextLink
    description: A link for the next page of event channels
    types:
    - uid: string
- name: EventChannel
  description: Event Channel.
  kind: object
  properties:
  - name: properties.source
    description: Source of the event channel. This represents a unique resource in the partner's resource model.
    types:
    - uid: EventChannelSource
  - name: properties.destination
    description: Represents the destination of an event channel.
    types:
    - uid: EventChannelDestination
  - name: properties.provisioningState
    isReadyOnly: true
    description: Provisioning state of the event channel.
    types:
    - uid: EventChannelProvisioningState
  - name: id
    isReadyOnly: true
    description: Fully qualified identifier of the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Type of the resource
    types:
    - uid: string
- name: EventChannelSource
  description: Properties of the source of an event channel.
  kind: object
  properties:
  - name: source
    description: >-
      The identifier of the resource that's the source of the events.

      This represents a unique resource in the partner's resource model.
    types:
    - uid: string
- name: EventChannelDestination
  description: Properties of the destination of an event channel.
  kind: object
  properties:
  - name: azureSubscriptionId
    description: >-
      Azure subscription ID of the customer creating the event channel. The partner topic

      associated with the event channel will be created under this Azure subscription.
    types:
    - uid: string
  - name: resourceGroup
    description: >-
      Azure Resource Group of the customer creating the event channel. The partner topic

      associated with the event channel will be created under this resource group.
    types:
    - uid: string
  - name: partnerTopicName
    description: Name of the partner topic associated with the event channel.
    types:
    - uid: string
- name: EventChannelProvisioningState
  description: Provisioning state of the event channel.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
