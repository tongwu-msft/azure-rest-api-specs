### YamlMime:RESTOperation
uid: management.azure.com.eventgrid.version2020-04-01-preview.partnernamespaces.listbyresourcegroup
name: List By Resource Group
service: Event Grid
groupName: Partner Namespaces
apiVersion: 2020-04-01-preview
summary: "List partner namespaces under a resource group.  \nList all the partner namespaces under a resource group."
consumes: []
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/partnerNamespaces?api-version=2020-04-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/partnerNamespaces?api-version=2020-04-01-preview&$filter={$filter}&$top={$top}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
- name: $filter
  in: query
  description: "The query used to filter the search results using OData syntax. Filtering is permitted on the 'name' property only and with limited number of OData operations. These operations are: the 'contains' function as well as the following logical operations: not, and, or, eq (for equal), and ne (for not equal). No arithmetic operations are supported. The following is a valid filter example: $filter=contains(namE, 'PATTERN') and name ne 'PATTERN-1'. The following is not a valid filter example: $filter=location eq 'westus'."
  types:
  - uid: string
- name: $top
  in: query
  description: The number of results to return per page for the list operation. Valid range for top parameter is 1 to 100. If not specified, the default number of results to be returned is 20 items per page.
  types:
  - uid: integer
responses:
- name: 200 OK
  description: OK
  types:
  - uid: PartnerNamespacesListResult
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 Bad Request.

     * 500 Internal Server Error.
requestHeader: []
definitions:
- name: PartnerNamespacesListResult
  description: Result of the List Partner Namespaces operation
  kind: object
  properties:
  - name: value
    description: A collection of partner namespaces.
    types:
    - uid: PartnerNamespace
      isArray: true
  - name: nextLink
    description: A link for the next page of partner namespaces.
    types:
    - uid: string
- name: PartnerNamespace
  description: EventGrid Partner Namespace.
  kind: object
  properties:
  - name: properties.provisioningState
    isReadyOnly: true
    description: Provisioning state of the partner namespace.
    types:
    - uid: PartnerNamespaceProvisioningState
  - name: properties.partnerRegistrationFullyQualifiedId
    description: >-
      The fully qualified ARM Id of the partner registration that should be associated with this partner namespace. This takes the following format:

      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/partnerRegistrations/{partnerRegistrationName}.
    types:
    - uid: string
  - name: properties.endpoint
    isReadyOnly: true
    description: Endpoint for the partner namespace.
    types:
    - uid: string
  - name: location
    description: Location of the resource.
    types:
    - uid: string
  - name: tags
    description: Tags of the resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified identifier of the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Type of the resource
    types:
    - uid: string
- name: PartnerNamespaceProvisioningState
  description: Provisioning state of the partner namespace.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
