### YamlMime:RESTOperation
uid: management.azure.com.eventgrid.version2020-04-01-preview.privateendpointconnections.listbyresource
name: List By Resource
service: Event Grid
groupName: Private Endpoint Connections
apiVersion: 2020-04-01-preview
summary: "Lists all private endpoint connections under a resource.  \nGet all private endpoint connections under a topic or domain."
consumes: []
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/{parentType}/{parentName}/privateEndpointConnections?api-version=2020-04-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/{parentType}/{parentName}/privateEndpointConnections?api-version=2020-04-01-preview&$filter={$filter}&$top={$top}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription.
  types:
  - uid: string
- name: parentType
  in: path
  isRequired: true
  description: The type of the parent resource. This can be either \'topics\' or \'domains\'.
  types:
  - uid: string
- name: parentName
  in: path
  isRequired: true
  description: The name of the parent resource (namely, either, the topic name or domain name).
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
- name: $filter
  in: query
  description: "The query used to filter the search results using OData syntax. Filtering is permitted on the 'name' property only and with limited number of OData operations. These operations are: the 'contains' function as well as the following logical operations: not, and, or, eq (for equal), and ne (for not equal). No arithmetic operations are supported. The following is a valid filter example: $filter=contains(namE, 'PATTERN') and name ne 'PATTERN-1'. The following is not a valid filter example: $filter=location eq 'westus'."
  types:
  - uid: string
- name: $top
  in: query
  description: The number of results to return per page for the list operation. Valid range for top parameter is 1 to 100. If not specified, the default number of results to be returned is 20 items per page.
  types:
  - uid: integer
responses:
- name: 200 OK
  description: OK
  types:
  - uid: PrivateEndpointConnectionListResult
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 Bad Request.

     * 500 Internal Server Error.
