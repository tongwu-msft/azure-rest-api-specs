### YamlMime:RESTOperation
uid: management.azure.com.eventgrid.version2020-04-01-preview.partnerregistrations.createorupdate
name: Create Or Update
service: Event Grid
groupName: Partner Registrations
apiVersion: 2020-04-01-preview
summary: "Create a partner registration.  \nCreates a new partner registration with the specified parameters."
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/partnerRegistrations/{partnerRegistrationName}?api-version=2020-04-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription.
  types:
  - uid: string
- name: partnerRegistrationName
  in: path
  isRequired: true
  description: Name of the partner registration.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: PartnerRegistration
- name: 202 Accepted
  description: Accepted
  types:
  - uid: PartnerRegistration
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 Bad Request.

     * 404 Not Found.

     * 500 Internal Server Error.
requestBody:
- name: default
  parameters:
  - name: properties.partnerName
    in: body
    description: 'Official name of the partner name. For example: "Contoso".'
    types:
    - uid: string
  - name: properties.partnerResourceTypeName
    in: body
    description: Name of the partner resource type.
    types:
    - uid: string
  - name: properties.partnerResourceTypeDisplayName
    in: body
    description: Display name of the partner resource type.
    types:
    - uid: string
  - name: properties.partnerResourceTypeDescription
    in: body
    description: Short description of the partner resource type. The length of this description should not exceed 256 characters.
    types:
    - uid: string
  - name: properties.longDescription
    in: body
    description: >-
      Long description for the custom scenarios and integration to be displayed in the portal if needed.

      Length of this description should not exceed 2048 characters.
    types:
    - uid: string
  - name: properties.partnerCustomerServiceNumber
    in: body
    description: "The customer service number of the publisher. The expected phone format should start with a '+' sign \nfollowed by the country code. The remaining digits are then followed. Only digits and spaces are allowed and its\nlength cannot exceed 16 digits including country code. Examples of valid phone numbers are: +1 515 123 4567 and\n+966 7 5115 2471. Examples of invalid phone numbers are: +1 (515) 123-4567, 1 515 123 4567 and +966 121 5115 24 7 551 1234 43"
    types:
    - uid: string
  - name: properties.partnerCustomerServiceExtension
    in: body
    description: The extension of the customer service number of the publisher. Only digits are allowed and number of digits should not exceed 10.
    types:
    - uid: string
  - name: properties.customerServiceUri
    in: body
    description: The extension of the customer service URI of the publisher.
    types:
    - uid: string
  - name: properties.setupUri
    in: body
    description: >-
      URI of the partner website that can be used by Azure customers to setup Event Grid

      integration on an event source.
    types:
    - uid: string
  - name: properties.logoUri
    in: body
    description: URI of the logo.
    types:
    - uid: string
  - name: properties.visibilityState
    in: body
    description: Visibility state of the partner registration.
    types:
    - uid: PartnerRegistrationVisibilityState
  - name: properties.authorizedAzureSubscriptionIds
    in: body
    description: >-
      List of Azure subscription Ids that are authorized to create a partner namespace

      associated with this partner registration. This is an optional property. Creating

      partner namespaces is always permitted under the same Azure subscription as the one used

      for creating the partner registration.
    types:
    - uid: string
      isArray: true
  - name: location
    in: body
    isRequired: true
    description: Location of the resource.
    types:
    - uid: string
  - name: tags
    in: body
    description: Tags of the resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
