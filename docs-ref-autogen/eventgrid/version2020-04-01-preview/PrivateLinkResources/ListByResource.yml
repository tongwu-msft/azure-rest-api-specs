### YamlMime:RESTOperation
uid: management.azure.com.eventgrid.version2020-04-01-preview.privatelinkresources.listbyresource
name: List By Resource
service: Event Grid
groupName: Private Link Resources
apiVersion: 2020-04-01-preview
summary: "List private link resources under specific topic or domain.  \nList all the private link resources under a topic or domain."
consumes: []
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/{parentType}/{parentName}/privateLinkResources?api-version=2020-04-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventGrid/{parentType}/{parentName}/privateLinkResources?api-version=2020-04-01-preview&$filter={$filter}&$top={$top}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription.
  types:
  - uid: string
- name: parentType
  in: path
  isRequired: true
  description: The type of the parent resource. This can be either \'topics\' or \'domains\'.
  types:
  - uid: string
- name: parentName
  in: path
  isRequired: true
  description: The name of the parent resource (namely, either, the topic name or domain name).
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
- name: $filter
  in: query
  description: "The query used to filter the search results using OData syntax. Filtering is permitted on the 'name' property only and with limited number of OData operations. These operations are: the 'contains' function as well as the following logical operations: not, and, or, eq (for equal), and ne (for not equal). No arithmetic operations are supported. The following is a valid filter example: $filter=contains(namE, 'PATTERN') and name ne 'PATTERN-1'. The following is not a valid filter example: $filter=location eq 'westus'."
  types:
  - uid: string
- name: $top
  in: query
  description: The number of results to return per page for the list operation. Valid range for top parameter is 1 to 100. If not specified, the default number of results to be returned is 20 items per page.
  types:
  - uid: integer
responses:
- name: 200 OK
  description: OK
  types:
  - uid: PrivateLinkResourcesListResult
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 Bad Request.

     * 500 Internal Server Error.
requestHeader: []
definitions:
- name: PrivateLinkResourcesListResult
  description: Result of the List private link resources operation.
  kind: object
  properties:
  - name: value
    description: A collection of private link resources
    types:
    - uid: PrivateLinkResource
      isArray: true
  - name: nextLink
    description: A link for the next page of private link resources.
    types:
    - uid: string
- name: PrivateLinkResource
  description: Information of the private link resource.
  kind: object
  properties:
  - name: id
    description: Fully qualified identifier of the resource.
    types:
    - uid: string
  - name: name
    description: Name of the resource
    types:
    - uid: string
  - name: type
    description: Type of the resource
    types:
    - uid: string
  - name: properties.groupId
    description: ''
    types:
    - uid: string
  - name: properties.displayName
    description: ''
    types:
    - uid: string
  - name: properties.requiredMembers
    description: ''
    types:
    - uid: string
      isArray: true
  - name: properties.requiredZoneNames
    description: ''
    types:
    - uid: string
      isArray: true
examples:
- name: PrivateLinkResources_ListByResource
  request:
    uri: GET https://management.azure.com/subscriptions/5b4b650e-28b9-4790-b3ab-ddbd88d727c4/resourceGroups/examplerg/providers/Microsoft.EventGrid/topics/exampletopic1/privateLinkResources?api-version=2020-04-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "properties": {
              "groupId": "topic",
              "displayName": "Event Grid topic",
              "requiredMembers": [
                "topic"
              ],
              "requiredZoneNames": [
                "privatelink.eventgrid.azure.net"
              ]
            },
            "id": "/subscriptions/5B4B650E-28B9-4790-B3AB-DDBD88D727C4/resourceGroups/amh/providers/Microsoft.EventGrid/topics/exampletopic1/privateLinkResources/topic",
            "name": "topic",
            "type": "Microsoft.EventGrid/topics/privateLinkResources"
          }
        ]
      }
security: []
errorCodes: []
