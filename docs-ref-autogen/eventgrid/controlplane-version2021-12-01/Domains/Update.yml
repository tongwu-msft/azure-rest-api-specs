        "tags": {
          "tag1": "value1",
          "tag2": "value2"
        },
        "properties": {
          "publicNetworkAccess": "Enabled",
          "inboundIpRules": [
            {
              "ipMask": "12.18.30.15",
              "action": "Allow"
            },
            {
              "ipMask": "12.18.176.1",
              "action": "Allow"
            }
          ]
        }
      }
  responses:
  - statusCode: "200"
