- name: buildName
  in: path
  isRequired: true
  description: The name of the build resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The response describes the updated Build.
