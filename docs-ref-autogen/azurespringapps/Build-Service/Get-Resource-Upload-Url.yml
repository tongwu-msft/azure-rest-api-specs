- name: BuildService_GetResourceUploadUrl
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/buildServices/default/getResourceUploadUrl?api-version=2022-09-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/buildServices/default/getResourceUploadUrl?api-version=2022-09-01-preview
      ```

      # [JavaScript](#tab/JavaScript)
      ``` js
      const { AppPlatformManagementClient } = require("@azure/arm-appplatform");
      const { DefaultAzureCredential } = require("@azure/identity");

      /**
       * This sample demonstrates how to Get an resource upload URL for build service, which may be artifacts or source archive.
       *
       * @summary Get an resource upload URL for build service, which may be artifacts or source archive.
       * x-ms-original-file: specification/appplatform/resource-manager/Microsoft.AppPlatform/preview/2022-09-01-preview/examples/BuildService_GetResourceUploadUrl.json
       */
      async function buildServiceGetResourceUploadUrl() {
        const subscriptionId = "00000000-0000-0000-0000-000000000000";
        const resourceGroupName = "myResourceGroup";
        const serviceName = "myservice";
        const buildServiceName = "default";
        const credential = new DefaultAzureCredential();
        const client = new AppPlatformManagementClient(credential, subscriptionId);
        const result = await client.buildServiceOperations.getResourceUploadUrl(
          resourceGroupName,
          serviceName,
          buildServiceName
        );
        console.log(result);
      }

      buildServiceGetResourceUploadUrl().catch(console.error);

