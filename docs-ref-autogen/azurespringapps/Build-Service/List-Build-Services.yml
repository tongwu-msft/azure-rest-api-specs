examples:
- name: BuildService_ListBuildServices
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/buildServices?api-version=2022-09-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/buildServices?api-version=2022-09-01-preview
      ```

      # [JavaScript](#tab/JavaScript)
      ``` js
      const { AppPlatformManagementClient } = require("@azure/arm-appplatform");
      const { DefaultAzureCredential } = require("@azure/identity");

      /**
       * This sample demonstrates how to List build services resource.
       *
       * @summary List build services resource.
       * x-ms-original-file: specification/appplatform/resource-manager/Microsoft.AppPlatform/preview/2022-09-01-preview/examples/BuildService_ListBuildServices.json
       */
      async function buildServiceListBuildServices() {
        const subscriptionId = "00000000-0000-0000-0000-000000000000";
        const resourceGroupName = "myResourceGroup";
        const serviceName = "myservice";
        const credential = new DefaultAzureCredential();
        const client = new AppPlatformManagementClient(credential, subscriptionId);
        const resArray = new Array();
        for await (let item of client.buildServiceOperations.listBuildServices(
          resourceGroupName,
          serviceName
        )) {
          resArray.push(item);
        }
        console.log(resArray);
      }

      buildServiceListBuildServices().catch(console.error);

