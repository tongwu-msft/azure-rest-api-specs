examples:
- name: Storages_List
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myService/storages?api-version=2022-09-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myService/storages?api-version=2022-09-01-preview
      ```

      # [JavaScript](#tab/JavaScript)
      ``` js
      const { AppPlatformManagementClient } = require("@azure/arm-appplatform");
      const { DefaultAzureCredential } = require("@azure/identity");

      /**
       * This sample demonstrates how to List all the storages of one Azure Spring Apps resource.
       *
       * @summary List all the storages of one Azure Spring Apps resource.
       * x-ms-original-file: specification/appplatform/resource-manager/Microsoft.AppPlatform/preview/2022-09-01-preview/examples/Storages_List.json
       */
      async function storagesList() {
        const subscriptionId = "00000000-0000-0000-0000-000000000000";
        const resourceGroupName = "myResourceGroup";
        const serviceName = "myService";
        const credential = new DefaultAzureCredential();
        const client = new AppPlatformManagementClient(credential, subscriptionId);
        const resArray = new Array();
        for await (let item of client.storages.list(resourceGroupName, serviceName)) {
          resArray.push(item);
        }
        console.log(resArray);
      }

      storagesList().catch(console.error);

      ```
      Read this [SDK documentation](https://github.com/Azure/azure-sdk-for-js/blob/%40azure%2Farm-appplatform_2.1.0-beta.1/sdk/appplatform/arm-appplatform/README.md) on how to add the SDK to your project and authenticate.
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "properties": {
              "storageType": "StorageAccount",
              "accountName": "storage-account-name"
            },
            "systemData": {
              "createdBy": "sample-user",
              "createdByType": "User",
              "createdAt": "2021-08-11T03:16:03.944Z",
              "lastModifiedBy": "sample-user",
