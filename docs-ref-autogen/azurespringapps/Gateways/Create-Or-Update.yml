### YamlMime:RESTOperation
uid: management.azure.com.azurespringapps.gateways.createorupdate
name: Create Or Update
service: Azure Spring Apps
groupName: Gateways
apiVersion: 2022-05-01-preview
summary: Create the default Spring Cloud Gateway or update the existing Spring Cloud Gateway.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AppPlatform/Spring/{serviceName}/gateways/{gatewayName}?api-version=2022-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription ID which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the Service resource.
  types:
  - uid: string
- name: gatewayName
  in: path
  isRequired: true
  description: The name of Spring Cloud Gateway.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The response describes the updated Spring Cloud Gateway.
  types:
  - uid: GatewayResource
- name: 201 Created
  description: Created. The response describes the new created Spring Cloud Gateway and contains an Azure-AsyncOperation header to query the operation result.
  types:
  - uid: GatewayResource
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties
    in: body
    description: Spring Cloud Gateway properties payload
    types:
    - uid: GatewayProperties
  - name: sku
    in: body
    description: Sku of the Spring Cloud Gateway resource
    types:
    - uid: Sku
requestHeader: []
definitions:
- name: GatewayProperties
  description: Spring Cloud Gateway properties payload
  kind: object
  properties:
  - name: provisioningState
    isReadyOnly: true
    description: State of the Spring Cloud Gateway.
    types:
    - uid: GatewayProvisioningState
  - name: public
    description: Indicates whether the Spring Cloud Gateway exposes endpoint.
    types:
    - uid: boolean
    defaultValue: false
  - name: url
    isReadyOnly: true
    description: URL of the Spring Cloud Gateway, exposed when 'public' is true.
    types:
    - uid: string
  - name: httpsOnly
    description: Indicate if only https is allowed.
    types:
    - uid: boolean
    defaultValue: false
  - name: ssoProperties
    description: Single sign-on related configuration
    types:
    - uid: SsoProperties
  - name: apiMetadataProperties
    description: API metadata property for Spring Cloud Gateway
    types:
    - uid: GatewayApiMetadataProperties
  - name: corsProperties
    description: Cross-Origin Resource Sharing property
    types:
    - uid: GatewayCorsProperties
  - name: resourceRequests
    description: The requested resource quantity for required CPU and Memory.
    types:
    - uid: GatewayResourceRequests
  - name: instances
    isReadyOnly: true
    description: Collection of instances belong to Spring Cloud Gateway.
    types:
    - uid: GatewayInstance
      isArray: true
  - name: operatorProperties
    isReadyOnly: true
    description: Properties of the Spring Cloud Gateway Operator.
    types:
    - uid: GatewayOperatorProperties
- name: Sku
  description: Sku of Azure Spring Apps
  kind: object
  properties:
  - name: name
    description: Name of the Sku
    types:
    - uid: string
    defaultValue: S0
  - name: tier
    description: Tier of the Sku
    types:
    - uid: string
    defaultValue: Standard
  - name: capacity
    description: Current capacity of the target resource
    types:
    - uid: integer
- name: SystemData
