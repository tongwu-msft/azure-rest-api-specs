examples:
- name: Services_RegenerateTestKey
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/regenerateTestKey?api-version=2022-09-01-preview
    body: >-
      {
        "keyType": "Primary"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/regenerateTestKey?api-version=2022-09-01-preview

      {
        "keyType": "Primary"
      }

      ```

      # [JavaScript](#tab/JavaScript)
      ``` js
      const { AppPlatformManagementClient } = require("@azure/arm-appplatform");
      const { DefaultAzureCredential } = require("@azure/identity");

      /**
       * This sample demonstrates how to Regenerate a test key for a Service.
       *
       * @summary Regenerate a test key for a Service.
       * x-ms-original-file: specification/appplatform/resource-manager/Microsoft.AppPlatform/preview/2022-09-01-preview/examples/Services_RegenerateTestKey.json
       */
      async function servicesRegenerateTestKey() {
        const subscriptionId = "00000000-0000-0000-0000-000000000000";
        const resourceGroupName = "myResourceGroup";
        const serviceName = "myservice";
        const regenerateTestKeyRequest = {
          keyType: "Primary",
        };
        const credential = new DefaultAzureCredential();
        const client = new AppPlatformManagementClient(credential, subscriptionId);
        const result = await client.services.regenerateTestKey(
          resourceGroupName,
          serviceName,
          regenerateTestKeyRequest
        );
        console.log(result);
      }

      servicesRegenerateTestKey().catch(console.error);

      ```
      Read this [SDK documentation](https://github.com/Azure/azure-sdk-for-js/blob/%40azure%2Farm-appplatform_2.1.0-beta.2/sdk/appplatform/arm-appplatform/README.md) on how to add the SDK to your project and authenticate.
  responses:
  - statusCode: "200"
    body: >-
      {
        "primaryKey": "<primaryKey>",
        "secondaryKey": "<secondaryKey>",
        "primaryTestEndpoint": "<primaryTestEndpoint>",
        "secondaryTestEndpoint": "<secondaryTestEndpoint>",
        "enabled": true
      }
