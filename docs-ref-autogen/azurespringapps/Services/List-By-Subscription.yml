### YamlMime:RESTOperation
uid: management.azure.com.azurespringapps.services.listbysubscription
name: List By Subscription
service: Azure Spring Apps
groupName: Services
apiVersion: 2022-05-01-preview
summary: Handles requests to list all resources in a subscription.
consumes:
- application/json
produces:
