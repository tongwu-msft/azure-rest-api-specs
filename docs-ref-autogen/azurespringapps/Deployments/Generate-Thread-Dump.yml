examples:
- name: Deployments_GenerateHeapDump
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/apps/myapp/deployments/mydeployment/generateThreadDump?api-version=2022-09-01-preview
    body: >-
      {
        "appInstance": "myappinstance",
        "filePath": "/byos/diagnose"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/apps/myapp/deployments/mydeployment/generateThreadDump?api-version=2022-09-01-preview

      {
        "appInstance": "myappinstance",
        "filePath": "/byos/diagnose"
      }

      ```

      # [JavaScript](#tab/JavaScript)
      ``` js
      const { AppPlatformManagementClient } = require("@azure/arm-appplatform");
      const { DefaultAzureCredential } = require("@azure/identity");

      /**
       * This sample demonstrates how to Generate Thread Dump
       *
       * @summary Generate Thread Dump
       * x-ms-original-file: specification/appplatform/resource-manager/Microsoft.AppPlatform/preview/2022-09-01-preview/examples/Deployments_GenerateThreadDump.json
       */
      async function deploymentsGenerateHeapDump() {
        const subscriptionId = "00000000-0000-0000-0000-000000000000";
        const resourceGroupName = "myResourceGroup";
        const serviceName = "myservice";
        const appName = "myapp";
        const deploymentName = "mydeployment";
        const diagnosticParameters = {
          appInstance: "myappinstance",
          filePath: "/byos/diagnose",
        };
        const credential = new DefaultAzureCredential();
        const client = new AppPlatformManagementClient(credential, subscriptionId);
        const result = await client.deployments.beginGenerateThreadDumpAndWait(
          resourceGroupName,
          serviceName,
          appName,
          deploymentName,
          diagnosticParameters
        );
        console.log(result);
      }

      deploymentsGenerateHeapDump().catch(console.error);

      ```
