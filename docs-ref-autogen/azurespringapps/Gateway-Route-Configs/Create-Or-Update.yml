### YamlMime:RESTOperation
uid: management.azure.com.azurespringapps.gatewayrouteconfigs.createorupdate
name: Create Or Update
service: Azure Spring Apps
groupName: Gateway Route Configs
apiVersion: 2022-05-01-preview
summary: Create the default Spring Cloud Gateway route configs or update the existing Spring Cloud Gateway route configs.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AppPlatform/Spring/{serviceName}/gateways/{gatewayName}/routeConfigs/{routeConfigName}?api-version=2022-05-01-preview
uriParameters:
