### YamlMime:RESTOperation
uid: management.azure.com.azurespringapps.runtimeversions.listruntimeversions
name: List Runtime Versions
service: Azure Spring Apps
groupName: Runtime Versions
apiVersion: 2022-09-01-preview
summary: Lists all of the available runtime versions supported by Microsoft.AppPlatform provider.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.AppPlatform/runtimeVersions?api-version=2022-09-01-preview
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The response describes the details of all supported deployment runtime versions.
  types:
  - uid: AvailableRuntimeVersions
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
