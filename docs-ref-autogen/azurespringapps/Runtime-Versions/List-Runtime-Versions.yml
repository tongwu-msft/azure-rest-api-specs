### YamlMime:RESTOperation
uid: management.azure.com.azurespringapps.runtimeversions.listruntimeversions
name: List Runtime Versions
service: Azure Spring Apps
groupName: Runtime Versions
apiVersion: 2022-05-01-preview
summary: Lists all of the available runtime versions supported by Microsoft.AppPlatform provider.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.AppPlatform/runtimeVersions?api-version=2022-05-01-preview
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The response describes the details of all supported deployment runtime versions.
  types:
  - uid: AvailableRuntimeVersions
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: AvailableRuntimeVersions
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: A list of all supported runtime versions.
    types:
    - uid: SupportedRuntimeVersion
      isArray: true
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: An error response from the service.
    types:
    - uid: CloudErrorBody
- name: SupportedRuntimeVersion
  description: Supported deployment runtime version descriptor.
  kind: object
  properties:
  - name: value
    description: The raw value which could be passed to deployment CRUD operations.
    types:
    - uid: SupportedRuntimeValue
  - name: platform
    description: 'The platform of this runtime version (possible values: "Java" or ".NET").'
    types:
    - uid: SupportedRuntimePlatform
  - name: version
    description: The detailed version (major.minor) of the platform.
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: SupportedRuntimeValue
  description: The raw value which could be passed to deployment CRUD operations.
  kind: enum
  properties:
  - name: Java_8
    types:
    - uid: string
  - name: Java_11
    types:
    - uid: string
  - name: Java_17
    types:
    - uid: string
  - name: NetCore_31
    types:
    - uid: string
- name: SupportedRuntimePlatform
  description: 'The platform of this runtime version (possible values: "Java" or ".NET").'
  kind: enum
  properties:
  - name: Java
    types:
    - uid: string
  - name: .NET Core
    types:
    - uid: string
examples:
- name: RuntimeVersions_ListRuntimeVersions
  request:
    uri: GET https://management.azure.com/providers/Microsoft.AppPlatform/runtimeVersions?api-version=2022-05-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "value": "Java_8",
            "platform": "Java",
            "version": "8"
          },
          {
            "value": "Java_11",
            "platform": "Java",
            "version": "11"
          },
          {
            "value": "Java_17",
            "platform": "Java",
            "version": "17"
          },
          {
            "value": "NetCore_31",
            "platform": ".NET Core",
            "version": "3.1"
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Azure Spring Apps service - Lists all of the available runtime versions supported by Microsoft.AppPlatform provider.
errorCodes: []
