examples:
- name: RuntimeVersions_ListRuntimeVersions
  request:
    uri: GET https://management.azure.com/providers/Microsoft.AppPlatform/runtimeVersions?api-version=2022-09-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/providers/Microsoft.AppPlatform/runtimeVersions?api-version=2022-09-01-preview
      ```

      # [JavaScript](#tab/JavaScript)
      ``` js
      const { AppPlatformManagementClient } = require("@azure/arm-appplatform");
      const { DefaultAzureCredential } = require("@azure/identity");

      /**
       * This sample demonstrates how to Lists all of the available runtime versions supported by Microsoft.AppPlatform provider.
       *
       * @summary Lists all of the available runtime versions supported by Microsoft.AppPlatform provider.
       * x-ms-original-file: specification/appplatform/resource-manager/Microsoft.AppPlatform/preview/2022-09-01-preview/examples/RuntimeVersions_ListRuntimeVersions.json
       */
      async function runtimeVersionsListRuntimeVersions() {
        const subscriptionId = "00000000-0000-0000-0000-000000000000";
        const credential = new DefaultAzureCredential();
        const client = new AppPlatformManagementClient(credential, subscriptionId);
        const result = await client.runtimeVersions.listRuntimeVersions();
        console.log(result);
      }

      runtimeVersionsListRuntimeVersions().catch(console.error);

      ```
