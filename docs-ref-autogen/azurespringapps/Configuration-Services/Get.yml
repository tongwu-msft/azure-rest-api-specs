examples:
- name: ConfigurationServices_Get
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/configurationServices/default?api-version=2022-05-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/configurationServices/default?api-version=2022-05-01-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "provisioningState": "Succeeded",
          "settings": {
            "gitProperty": {
              "repositories": [
                {
                  "name": "fake",
                  "patterns": [
                    "app1",
                    "app2/dev"
                  ],
                  "uri": "https://github.com/fake-user/fake-repository.git",
                  "label": "master"
                }
              ]
            }
          },
          "resourceRequests": {
            "cpu": "1",
            "memory": "1G",
            "instanceCount": 2
          },
          "instances": [
            {
              "name": "instance1",
              "status": "Running"
            },
            {
              "name": "instance2",
              "status": "Running"
            }
          ]
        },
        "systemData": {
          "createdBy": "sample-user",
          "createdByType": "User",
          "createdAt": "2021-08-11T03:16:03.944Z",
          "lastModifiedBy": "sample-user",
          "lastModifiedByType": "User",
          "lastModifiedAt": "2021-08-11T03:17:03.944Z"
        },
        "type": "Microsoft.AppPlatform/Spring/configurationServices",
        "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/configurationServices/default",
        "name": "default"
      }
