### YamlMime:RESTOperation
uid: management.azure.com.azurespringapps.configurationservices.validate
name: Validate
service: Azure Spring Apps
groupName: Configuration Services
apiVersion: 2022-03-01-preview
summary: Check if the Application Configuration Service settings are valid.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AppPlatform/Spring/{serviceName}/configurationServices/{configurationServiceName}/validate?api-version=2022-03-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription ID which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the Service resource.
  types:
  - uid: string
- name: configurationServiceName
  in: path
  isRequired: true
  description: The name of Application Configuration Service.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The response describes the validation result of Application Configuration Service.
  types:
  - uid: ConfigurationServiceSettingsValidateResult
- name: 202 Accepted
  description: Accepted. The response indicates the ConfigurationServiceSettings is validating.
  types:
  - uid: ConfigurationServiceSettingsValidateResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: gitProperty
    in: body
    description: Property of git environment.
    types:
    - uid: ConfigurationServiceGitProperty
requestHeader: []
definitions:
- name: ConfigurationServiceGitProperty
  description: Property of git environment.
  kind: object
  properties:
  - name: repositories
    description: Repositories of Application Configuration Service git property.
    types:
    - uid: ConfigurationServiceGitRepository
      isArray: true
- name: ConfigurationServiceSettingsValidateResult
  description: Validation result for configuration service settings
  kind: object
  properties:
  - name: gitPropertyValidationResult
    description: Validation result for configuration service settings
    types:
    - uid: ConfigurationServiceGitPropertyValidateResult
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: An error response from the service.
    types:
    - uid: CloudErrorBody
- name: ConfigurationServiceSettings
  description: The settings of Application Configuration Service.
  kind: object
  properties:
  - name: gitProperty
    description: Property of git environment.
    types:
    - uid: ConfigurationServiceGitProperty
- name: ConfigurationServiceGitRepository
  description: Git repository property payload for Application Configuration Service
  kind: object
  properties:
  - name: name
    description: Name of the repository
    types:
    - uid: string
  - name: patterns
    description: Collection of patterns of the repository
    types:
    - uid: string
      isArray: true
  - name: uri
    description: URI of the repository
    types:
    - uid: string
  - name: label
    description: Label of the repository
    types:
    - uid: string
  - name: searchPaths
    description: Searching path of the repository
    types:
    - uid: string
      isArray: true
  - name: username
    description: Username of git repository basic auth.
    types:
    - uid: string
  - name: password
    description: Password of git repository basic auth.
    types:
    - uid: string
  - name: hostKey
    description: Public sshKey of git repository.
    types:
    - uid: string
  - name: hostKeyAlgorithm
    description: SshKey algorithm of git repository.
    types:
    - uid: string
  - name: privateKey
    description: Private sshKey algorithm of git repository.
    types:
    - uid: string
  - name: strictHostKeyChecking
    description: Strict host key checking or not.
    types:
    - uid: boolean
- name: ConfigurationServiceGitPropertyValidateResult
  description: Validation result for configuration service settings
  kind: object
  properties:
  - name: isValid
    description: Indicate if the configuration service settings are valid
    types:
    - uid: boolean
  - name: gitReposValidationResult
    description: The detail validation results
    types:
    - uid: ValidationMessages
      isArray: true
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: ValidationMessages
  description: Validate messages of the configuration service git repositories
  kind: object
  properties:
  - name: name
    description: The name of the configuration service git repository.
    types:
    - uid: string
  - name: messages
    description: Detailed validation messages.
    types:
    - uid: string
      isArray: true
examples:
- name: ConfigurationServices_Validate
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/configurationServices/default/validate?api-version=2022-03-01-preview
    body: >-
      {
        "gitProperty": {
          "repositories": [
            {
              "name": "fake",
              "uri": "https://github.com/fake-user/fake-repository",
              "patterns": [
                "app/dev"
              ],
              "label": "master"
            }
          ]
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "gitPropertyValidationResult": {
          "isValid": true
        }
      }
  - statusCode: "202"
    headers:
    - name: Location
      value: https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/locations/eastus/operationStatus/default/operationId/00000000-0000-0000-0000-000000000000?api-version=2022-03-01-preview
    - name: Azure-AsyncOperation
      value: https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/locations/eastus/operationResults/00000000-0000-0000-0000-000000000000/Spring/default?api-version=2022-03-01-preview
    body: >-
      {
        "gitPropertyValidationResult": {
          "isValid": true
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Azure Spring Apps service - Check if the Application Configuration Service settings are valid.
errorCodes: []
