examples:
- name: ApiPortalCustomDomains_List
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/apiPortals/default/domains?api-version=2022-09-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/apiPortals/default/domains?api-version=2022-09-01-preview
      ```

      # [JavaScript](#tab/JavaScript)
      ``` js
      const { AppPlatformManagementClient } = require("@azure/arm-appplatform");
      const { DefaultAzureCredential } = require("@azure/identity");

      /**
       * This sample demonstrates how to Handle requests to list all API portal custom domains.
       *
       * @summary Handle requests to list all API portal custom domains.
       * x-ms-original-file: specification/appplatform/resource-manager/Microsoft.AppPlatform/preview/2022-09-01-preview/examples/ApiPortalCustomDomains_List.json
       */
      async function apiPortalCustomDomainsList() {
        const subscriptionId = "00000000-0000-0000-0000-000000000000";
        const resourceGroupName = "myResourceGroup";
        const serviceName = "myservice";
        const apiPortalName = "default";
        const credential = new DefaultAzureCredential();
        const client = new AppPlatformManagementClient(credential, subscriptionId);
        const resArray = new Array();
        for await (let item of client.apiPortalCustomDomains.list(
          resourceGroupName,
          serviceName,
          apiPortalName
        )) {
          resArray.push(item);
        }
        console.log(resArray);
      }

      apiPortalCustomDomainsList().catch(console.error);

