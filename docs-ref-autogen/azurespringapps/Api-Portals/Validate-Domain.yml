### YamlMime:RESTOperation
uid: management.azure.com.azurespringapps.apiportals.validatedomain
name: Validate Domain
service: Azure Spring Apps
groupName: Api Portals
apiVersion: 2022-09-01-preview
summary: Check the domains are valid as well as not in use.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AppPlatform/Spring/{serviceName}/apiPortals/{apiPortalName}/validateDomain?api-version=2022-09-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription ID which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the Service resource.
  types:
  - uid: string
- name: apiPortalName
  in: path
  isRequired: true
  description: The name of API portal.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The response describe the name is available.
  types:
  - uid: CustomDomainValidateResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    isRequired: true
    description: Name to be validated
    types:
    - uid: string
requestHeader: []
definitions:
- name: CustomDomainValidateResult
  description: Validation result for custom domain.
  kind: object
  properties:
  - name: isValid
    description: Indicates if domain name is valid.
    types:
    - uid: boolean
  - name: message
    description: Message of why domain name is invalid.
    types:
    - uid: string
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: An error response from the service.
    types:
    - uid: CloudErrorBody
- name: CustomDomainValidatePayload
  description: Custom domain validate payload.
  kind: object
  properties:
  - name: name
    description: Name to be validated
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: ApiPortals_ValidateDomain
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/apiPortals/default/validateDomain?api-version=2022-09-01-preview
    body: >-
      {
        "name": "mydomain.io"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.AppPlatform/Spring/myservice/apiPortals/default/validateDomain?api-version=2022-09-01-preview

      {
        "name": "mydomain.io"
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "isValid": false,
        "message": "Certificate is invalid, please check if it is a self signed cert or if it contains a suitable dns name"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: >
    Learn more about Azure Spring Apps service - Check the domains are valid as well as not in use.
errorCodes: []
