### YamlMime:RESTOperation
uid: management.azure.com.azurespringapps.apiportals.createorupdate
name: Create Or Update
service: Azure Spring Apps
groupName: Api Portals
apiVersion: 2022-05-01-preview
summary: Create the default API portal or update the existing API portal.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AppPlatform/Spring/{serviceName}/apiPortals/{apiPortalName}?api-version=2022-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription ID which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the Service resource.
  types:
  - uid: string
- name: apiPortalName
  in: path
  isRequired: true
  description: The name of API portal.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The response describes the updated API portal.
  types:
  - uid: ApiPortalResource
- name: 201 Created
  description: Created. The response describes the new created API portal and contains an Azure-AsyncOperation header to query the operation result.
  types:
  - uid: ApiPortalResource
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties
    in: body
    description: API portal properties payload
    types:
    - uid: ApiPortalProperties
  - name: sku
    in: body
    description: Sku of the API portal resource
    types:
    - uid: Sku
requestHeader: []
definitions:
- name: ApiPortalProperties
  description: API portal properties payload
  kind: object
  properties:
  - name: provisioningState
    isReadyOnly: true
    description: State of the API portal.
    types:
    - uid: ApiPortalProvisioningState
  - name: public
    description: Indicates whether the API portal exposes endpoint.
    types:
    - uid: boolean
    defaultValue: false
  - name: url
    isReadyOnly: true
    description: URL of the API portal, exposed when 'public' is true.
    types:
    - uid: string
  - name: httpsOnly
    description: Indicate if only https is allowed.
    types:
    - uid: boolean
    defaultValue: false
  - name: gatewayIds
    description: The array of resource Ids of gateway to integrate with API portal.
    types:
    - uid: string
      isArray: true
  - name: sourceUrls
    description: Collection of OpenAPI source URL locations.
    types:
    - uid: string
      isArray: true
  - name: ssoProperties
    description: Single sign-on related configuration
    types:
    - uid: SsoProperties
  - name: resourceRequests
    isReadyOnly: true
    description: The requested resource quantity for required CPU and Memory.
    types:
    - uid: ApiPortalResourceRequests
  - name: instances
    isReadyOnly: true
    description: Collection of instances belong to API portal.
    types:
    - uid: ApiPortalInstance
      isArray: true
- name: Sku
  description: Sku of Azure Spring Apps
  kind: object
  properties:
  - name: name
    description: Name of the Sku
    types:
    - uid: string
    defaultValue: S0
  - name: tier
    description: Tier of the Sku
    types:
    - uid: string
    defaultValue: Standard
  - name: capacity
    description: Current capacity of the target resource
    types:
    - uid: integer
- name: SystemData
  description: Metadata pertaining to creation and last modification of the resource.
  kind: object
  properties:
  - name: createdBy
    description: The identity that created the resource.
    types:
    - uid: string
  - name: createdByType
    description: The type of identity that created the resource.
    types:
    - uid: createdByType
  - name: createdAt
    description: The timestamp of resource creation (UTC).
    types:
    - uid: string
  - name: lastModifiedBy
    description: The identity that last modified the resource.
    types:
    - uid: string
  - name: lastModifiedByType
    description: The type of identity that last modified the resource.
    types:
    - uid: lastModifiedByType
  - name: lastModifiedAt
    description: The timestamp of resource modification (UTC).
    types:
    - uid: string
- name: ApiPortalResource
  description: API portal resource
  kind: object
  properties:
  - name: properties
    description: API portal properties payload
    types:
    - uid: ApiPortalProperties
  - name: sku
    description: Sku of the API portal resource
    types:
    - uid: Sku
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
  - name: systemData
    isReadyOnly: true
    description: Metadata pertaining to creation and last modification of the resource.
    types:
    - uid: SystemData
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: An error response from the service.
    types:
    - uid: CloudErrorBody
- name: ApiPortalProvisioningState
  description: State of the API portal.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
- name: SsoProperties
  description: Single sign-on related configuration
  kind: object
  properties:
  - name: scope
    description: It defines the specific actions applications can be allowed to do on a user's behalf
    types:
    - uid: string
      isArray: true
  - name: clientId
    description: The public identifier for the application
