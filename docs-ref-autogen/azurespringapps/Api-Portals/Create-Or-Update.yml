- name: ApiPortalResourceRequests
  description: Resource requests of the API portal
  kind: object
  properties:
  - name: cpu
    isReadyOnly: true
    description: Cpu allocated to each API portal instance
    types:
    - uid: string
  - name: memory
    isReadyOnly: true
    description: Memory allocated to each API portal instance
    types:
    - uid: string
- name: ApiPortalInstance
  description: Collection of instances belong to the API portal
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: Name of the API portal instance
    types:
    - uid: string
  - name: status
    isReadyOnly: true
    description: Status of the API portal instance
    types:
    - uid: string
- name: createdByType
  description: The type of identity that created the resource.
  kind: enum
  properties:
  - name: User
    types:
    - uid: string
  - name: Application
    types:
    - uid: string
  - name: ManagedIdentity
    types:
    - uid: string
  - name: Key
    types:
    - uid: string
- name: lastModifiedByType
  description: The type of identity that last modified the resource.
  kind: enum
  properties:
  - name: User
    types:
    - uid: string
  - name: Application
    types:
    - uid: string
  - name: ManagedIdentity
    types:
    - uid: string
  - name: Key
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
