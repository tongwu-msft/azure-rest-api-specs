### YamlMime:RESTOperation
uid: management.azure.com.azurespringapps.certificates.createorupdate
name: Create Or Update
service: Azure Spring Apps
groupName: Certificates
apiVersion: 2022-05-01-preview
summary: Create or update certificate resource.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AppPlatform/Spring/{serviceName}/certificates/{certificateName}?api-version=2022-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription ID which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the Service resource.
  types:
  - uid: string
- name: certificateName
  in: path
  isRequired: true
  description: The name of the certificate resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The response describe the existed certificate updated.
  types:
  - uid: CertificateResource
- name: 201 Created
  description: Created. The response describes the new certificate and contains an Azure-AsyncOperation header to query the operation result.
  types:
  - uid: CertificateResource
- name: 202 Accepted
  description: >-
    Accepted. The response indicates the exiting certificate is now updating and contains a Location

    header to query the operation result.
  types:
  - uid: CertificateResource
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties
    in: body
    description: Properties of the certificate resource payload.
    types:
    - uid: KeyVaultCertificateProperties
    - uid: ContentCertificateProperties
    typesTitle: CertificateProperties
requestHeader: []
