### YamlMime:RESTOperation
uid: cognitiveservices-luis.authoringv3.0preview.settings.update
name: Update
service: Cognitive Services - LUIS
groupName: Settings
apiVersion: 3.0-preview
summary: Updates the settings in a version of the application.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT {Endpoint}/luis/authoring/v3.0-preview/apps/{appId}/versions/{versionId}/settings
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successful operation.
  types:
  - uid: OperationStatus
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: listOfAppVersionSettingObject
    in: body
    description: A list of the updated application version settings.
    types:
    - uid: AppVersionSettingObject
      isArray: true
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: OperationStatus
  description: Response of an Operation status.
  kind: object
  properties:
  - name: code
    description: Status Code.
    types:
    - uid: OperationStatusType
  - name: message
    description: Status details.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: AppVersionSettingObject
  description: Object model of an application version setting.
  kind: object
  properties:
  - name: name
    description: The application version setting name.
    types:
    - uid: string
  - name: value
    description: The application version setting value.
    types:
    - uid: string
- name: OperationStatusType
  description: Status Code.
  kind: enum
  properties:
  - name: Failed
    types:
    - uid: string
  - name: FAILED
    types:
    - uid: string
  - name: Success
    types:
    - uid: string
examples:
- name: Successful Update Application Version settings request
  request:
    uri: PUT {Endpoint}/luis/authoring/v3.0-preview/apps/363187f1-c573-46b3-bc4c-ae01d686e68e/versions/0.1/settings
    body: >-
      [
        {
          "name": "UseAllTrainingData",
          "value": "false"
        }
      ]
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      PUT {Endpoint}/luis/authoring/v3.0-preview/apps/363187f1-c573-46b3-bc4c-ae01d686e68e/versions/0.1/settings


      [
        {
          "name": "UseAllTrainingData",
          "value": "false"
        }
      ]

      ```

    headers:
    - name: Ocp-Apim-Subscription-Key
      value: "00000000000000000000000000000000"
  responses:
  - statusCode: "200"
    body: >-
      {
        "code": "Success",
        "message": "Operation Successful"
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
