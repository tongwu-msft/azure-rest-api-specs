### YamlMime:RESTOperation
uid: cognitiveservices-luis.authoringv3.0preview.features.addintentfeature
name: Add Intent Feature
service: Cognitive Services - LUIS
groupName: Features
apiVersion: 3.0-preview
summary: Adds a new feature relation to be used by the intent in a version of the application.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/luis/authoring/v3.0-preview/apps/{appId}/versions/{versionId}/intents/{intentId}/features
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
- name: intentId
  in: path
  isRequired: true
  description: The intent classifier ID.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: Successful operation.
  types:
  - uid: OperationStatus
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: modelName
    in: body
    description: The name of the model used.
    types:
    - uid: string
  - name: featureName
    in: body
    description: The name of the feature used.
    types:
    - uid: string
  - name: isRequired
    in: body
    description: ''
    types:
    - uid: boolean
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: OperationStatus
  description: Response of an Operation status.
  kind: object
  properties:
  - name: code
    description: Status Code.
    types:
    - uid: OperationStatusType
  - name: message
    description: Status details.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: ModelFeatureInformation
  description: An object containing the model feature information either the model name or feature name.
  kind: object
  properties:
  - name: modelName
    description: The name of the model used.
    types:
    - uid: string
  - name: featureName
    description: The name of the feature used.
    types:
    - uid: string
  - name: isRequired
    description: ''
    types:
    - uid: boolean
- name: OperationStatusType
  description: Status Code.
  kind: enum
  properties:
  - name: Failed
    types:
    - uid: string
  - name: FAILED
    types:
    - uid: string
  - name: Success
    types:
    - uid: string
