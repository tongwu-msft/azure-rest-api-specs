### YamlMime:RESTOperation
uid: cognitiveservices-luis.authoringv3.0preview.versions.exportluformat
name: Export Lu Format
service: Cognitive Services - LUIS
groupName: Versions
apiVersion: 3.0-preview
summary: Exports a LUIS application to text format.
produces:
- application/octet-stream
paths:
- content: GET {Endpoint}/luis/authoring/v3.0-preview/apps/{appId}/versions/{versionId}/export?format=lu
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
- name: format
  in: query
  isRequired: true
  description: Lu format extension
  types:
  - uid: string
responses:
- name: 200 OK
  description: The LUIS application structure in LU format.
  types:
  - uid: object
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
examples:
- name: Successful Export Application Version
  request:
    uri: GET {Endpoint}/luis/authoring/v3.0-preview/apps/bd72e8d7-62b8-48f5-9dcb-e3b0588b803a/versions/0.2/export?format=lu
    headers:
    - name: Ocp-Apim-Subscription-Key
      value: "00000000000000000000000000000000"
  responses:
  - statusCode: "200"
    headers:
    - name: Content-Type
      value: application/octet-stream
    body: "\"> LUIS application information\\\\n> !# @app.name = App\\\\n> !# @app.versionId = 0.2\\\\n> !# @app.culture = en-us\\\\n> !# @app.luis_schema_version = 6.0.0\\\\n\\\\n\\\\n> # Intent definitions\\\\n\\\\n## intent1\\\\n\\\\n\\\\n@ intent intent1 usesFeature phraselist1\\\\n\\\\n## None\\\\n- a\\\\n- hi {@simpleentity1=guys}\\\\n\\\\n\\\\n@ intent None usesFeature phraselist1\\\\n\\\\n> # Entity definitions\\\\n\\\\n@ ml simpleentity1 usesFeature phraselist1\\\\n\\\\n\\\\n> # PREBUILT Entity definitions\\\\n\\\\n@ prebuilt datetimeV2\\\\n\\\\n\\\\n> # Phrase list definitions\\\\n\\\\n@ phraselist phraselist1(interchangeable) = \\\\n\\t- why,where,when,what,how,who\\\\n\\\\n\\\\n> # List entities\\\\n\\\\n@ list closedlist = \\\\n\\t- a :\\\\n\\t\\t- b\\\\n\\t\\t- c\\\\n\\t\\t- d\\\\n\\\\n\\\\n> # RegEx entities\\\"\""
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: Learn more about Cognitive Services - LUIS service - Exports a LUIS application to text format.
errorCodes: []
