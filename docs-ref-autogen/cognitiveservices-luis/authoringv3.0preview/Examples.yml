### YamlMime:RESTOperationGroup
uid: cognitiveservices-luis.authoringv3.0preview.examples
name: Examples
apiVersion: 3.0-preview
service: Cognitive Services - LUIS
metadata:
  description: Learn more about [Cognitive Services - LUIS Examples Operations]. How to [List,Add,Batch,Delete].
operations:
- uid: cognitiveservices-luis.authoringv3.0preview.examples.add
  summary: Adds a labeled example utterance in a version of the application.
- uid: cognitiveservices-luis.authoringv3.0preview.examples.batch
  summary: Adds a batch of labeled example utterances to a version of the application.
- uid: cognitiveservices-luis.authoringv3.0preview.examples.delete
  summary: Deletes the labeled example utterances with the specified ID from a version of the application.
- uid: cognitiveservices-luis.authoringv3.0preview.examples.list
  summary: Returns example utterances to be reviewed from a version of the application.
