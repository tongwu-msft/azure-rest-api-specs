### YamlMime:RESTOperationGroup
uid: cognitiveservices-luis.authoringv3.0preview.apps
name: Apps
apiVersion: 3.0-preview
service: Cognitive Services - LUIS
metadata:
  description: Learn more about [Cognitive Services - LUIS Apps Operations]. How to [List,Update Publish Settings,Update Settings,List Domains,Package Published Application As Gzip,List Cortana Endpoints,List Supported Cultures,Add Custom Prebuilt Domain,List Available Custom Prebuilt Domains For Culture,Package Trained Application As Gzip,Get,Get Publish Settings,Import Lu Format,Update,Import,Publish,Download Query Logs,Get Settings,List Available Custom Prebuilt Domains,Add,List Usage Scenarios,Import V2 App,List Endpoints,Delete].
operations:
- uid: cognitiveservices-luis.authoringv3.0preview.apps.add
  summary: Creates a new LUIS app.
- uid: cognitiveservices-luis.authoringv3.0preview.apps.addcustomprebuiltdomain
  summary: Adds a prebuilt domain along with its intent and entity models as a new application.
- uid: cognitiveservices-luis.authoringv3.0preview.apps.delete
  summary: Deletes an application.
- uid: cognitiveservices-luis.authoringv3.0preview.apps.downloadquerylogs
  summary: Gets the logs of the past month's endpoint queries for the application.
- uid: cognitiveservices-luis.authoringv3.0preview.apps.get
  summary: Gets the application info.
- uid: cognitiveservices-luis.authoringv3.0preview.apps.getpublishsettings
  summary: Get the application publish settings including 'UseAllTrainingData'.
- uid: cognitiveservices-luis.authoringv3.0preview.apps.getsettings
  summary: Get the application settings including 'UseAllTrainingData'.
- uid: cognitiveservices-luis.authoringv3.0preview.apps.import
  summary: Imports an application to LUIS, the application's structure is included in the request body.
- uid: cognitiveservices-luis.authoringv3.0preview.apps.importluformat
  summary: Imports an application to LUIS, the application's structure is included in the request body.
- uid: cognitiveservices-luis.authoringv3.0preview.apps.importv2app
  summary: Imports an application to LUIS, the application's structure is included in the request body.
- uid: cognitiveservices-luis.authoringv3.0preview.apps.list
  summary: Lists all of the user's applications.
- uid: cognitiveservices-luis.authoringv3.0preview.apps.listavailablecustomprebuiltdomains
  summary: Gets all the available custom prebuilt domains for all cultures.
- uid: cognitiveservices-luis.authoringv3.0preview.apps.listavailablecustomprebuiltdomainsforculture
  summary: Gets all the available prebuilt domains for a specific culture.
- uid: cognitiveservices-luis.authoringv3.0preview.apps.listcortanaendpoints
  summary: Gets the endpoint URLs for the prebuilt Cortana applications.
- uid: cognitiveservices-luis.authoringv3.0preview.apps.listdomains
  summary: Gets the available application domains.
- uid: cognitiveservices-luis.authoringv3.0preview.apps.listendpoints
  summary: Returns the available endpoint deployment regions and URLs.
- uid: cognitiveservices-luis.authoringv3.0preview.apps.listsupportedcultures
  summary: Gets a list of supported cultures. Cultures are equivalent to the written language and locale. For example,"en-us" represents the U.S. variation of English.
- uid: cognitiveservices-luis.authoringv3.0preview.apps.listusagescenarios
  summary: Gets the application available usage scenarios.
- uid: cognitiveservices-luis.authoringv3.0preview.apps.packagepublishedapplicationasgzip
  summary: "package - Gets published LUIS application package in binary stream GZip format  \nPackages a published LUIS application as a GZip file to be used in the LUIS container."
- uid: cognitiveservices-luis.authoringv3.0preview.apps.packagetrainedapplicationasgzip
  summary: "package - Gets trained LUIS application package in binary stream GZip format  \nPackages trained LUIS application as GZip file to be used in the LUIS container."
- uid: cognitiveservices-luis.authoringv3.0preview.apps.publish
  summary: Publishes a specific version of the application.
- uid: cognitiveservices-luis.authoringv3.0preview.apps.update
  summary: Updates the name or description of the application.
- uid: cognitiveservices-luis.authoringv3.0preview.apps.updatepublishsettings
  summary: Updates the application publish settings including 'UseAllTrainingData'.
- uid: cognitiveservices-luis.authoringv3.0preview.apps.updatesettings
  summary: Updates the application settings including 'UseAllTrainingData'.
