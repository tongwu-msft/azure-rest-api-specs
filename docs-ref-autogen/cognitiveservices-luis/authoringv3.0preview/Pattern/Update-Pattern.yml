    body: >-
      {
        "pattern": "Who's {Name} reporting to?",
        "intent": "report to"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      PUT {Endpoint}/luis/authoring/v3.0-preview/apps/86226c53-b7a6-416f-876b-226b2b5ab07b/versions/0.1/patternrules/cc8fa554-cc6c-4bcc-97eb-c8e5bc2091b3


      {
        "pattern": "Who's {Name} reporting to?",
