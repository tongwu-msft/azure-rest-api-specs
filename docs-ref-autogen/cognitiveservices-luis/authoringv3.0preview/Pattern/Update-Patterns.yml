### YamlMime:RESTOperation
uid: cognitiveservices-luis.authoringv3.0preview.pattern.updatepatterns
name: Update Patterns
service: Cognitive Services - LUIS
groupName: Pattern
apiVersion: 3.0-preview
summary: Updates patterns in a version of the application.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT {Endpoint}/luis/authoring/v3.0-preview/apps/{appId}/versions/{versionId}/patternrules
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The updated patterns
  types:
  - uid: PatternRuleInfo
    isArray: true
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: patterns
    in: body
    description: An array represents the patterns.
    types:
    - uid: PatternRuleUpdateObject
      isArray: true
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: PatternRuleInfo
  description: Pattern rule
  kind: object
  properties:
  - name: id
    description: The pattern ID.
    types:
    - uid: string
  - name: pattern
    description: The pattern text.
    types:
    - uid: string
  - name: intent
    description: The intent's name where the pattern belongs to.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: PatternRuleUpdateObject
  description: Object model for updating a pattern.
  kind: object
  properties:
  - name: id
    description: The pattern ID.
    types:
    - uid: string
  - name: pattern
    description: The pattern text.
    types:
    - uid: string
  - name: intent
    description: The intent's name which the pattern belongs to.
    types:
    - uid: string
