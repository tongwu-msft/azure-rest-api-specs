### YamlMime:RESTOperation
uid: cognitiveservices-luis.authoringv3.0preview.model.addsublist
name: Add Sub List
service: Cognitive Services - LUIS
groupName: Model
apiVersion: 3.0-preview
summary: Adds a sublist to an existing list entity in a version of the application.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/luis/authoring/v3.0-preview/apps/{appId}/versions/{versionId}/closedlists/{clEntityId}/sublists
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
- name: clEntityId
  in: path
  isRequired: true
  description: The list entity extractor ID.
  types:
  - uid: string
  format: uuid
responses:
- name: 201 Created
  description: The ID of the newly created sublist.
  types:
  - uid: integer
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: canonicalForm
    in: body
    description: The standard form that the list represents.
    types:
    - uid: string
  - name: list
    in: body
    description: List of synonym words.
    types:
    - uid: string
      isArray: true
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: WordListObject
  description: Sublist of items for a list entity.
  kind: object
  properties:
  - name: canonicalForm
    description: The standard form that the list represents.
    types:
    - uid: string
  - name: list
    description: List of synonym words.
    types:
    - uid: string
      isArray: true
examples:
