### YamlMime:RESTOperation
uid: cognitiveservices-luis.authoringv3.0preview.model.getentityfeatures
name: Get Entity Features
service: Cognitive Services - LUIS
groupName: Model
apiVersion: 3.0-preview
summary: Gets the information of the features used by the entity in a version of the application.
produces:
- application/json
paths:
- content: GET {Endpoint}/luis/authoring/v3.0-preview/apps/{appId}/versions/{versionId}/entities/{entityId}/features
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
- name: entityId
  in: path
  isRequired: true
  description: The entity extractor ID.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: A list of feature information objects for the entity.
  types:
  - uid: ModelFeatureInformation
    isArray: true
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: ModelFeatureInformation
  description: An object containing the model feature information either the model name or feature name.
  kind: object
  properties:
  - name: modelName
    description: The name of the model used.
    types:
    - uid: string
  - name: featureName
    description: The name of the feature used.
    types:
    - uid: string
  - name: isRequired
    description: ''
    types:
    - uid: boolean
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
examples:
- name: Successful Get Features information request
  request:
    uri: GET {Endpoint}/luis/authoring/v3.0-preview/apps/86226c53-b7a6-416f-876b-226b2b5ab07b/versions/0.1/entities/d7a08f1a-d276-4364-b2d5-b0235c61e37f/features
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET {Endpoint}/luis/authoring/v3.0-preview/apps/86226c53-b7a6-416f-876b-226b2b5ab07b/versions/0.1/entities/d7a08f1a-d276-4364-b2d5-b0235c61e37f/features

      ```

    headers:
    - name: Ocp-Apim-Subscription-Key
      value: "00000000000000000000000000000000"
  responses:
  - statusCode: "200"
    body: >-
      [
        {
          "featureName": "Phraselist1"
        },
        {
          "modelName": "None"
        }
      ]
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: Learn more about Cognitive Services - LUIS service - Gets the information of the features used by the entity in a version of the application.
errorCodes: []
