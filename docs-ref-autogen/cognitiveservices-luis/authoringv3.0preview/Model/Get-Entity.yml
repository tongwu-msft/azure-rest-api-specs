### YamlMime:RESTOperation
uid: cognitiveservices-luis.authoringv3.0preview.model.getentity
name: Get Entity
service: Cognitive Services - LUIS
groupName: Model
apiVersion: 3.0-preview
summary: Gets information about an entity model in a version of the application.
produces:
- application/json
paths:
- content: GET {Endpoint}/luis/authoring/v3.0-preview/apps/{appId}/versions/{versionId}/entities/{entityId}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
- name: entityId
  in: path
  isRequired: true
  description: The entity extractor ID.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: An entity model info.
  types:
  - uid: NDepthEntityExtractor
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: NDepthEntityExtractor
  description: N-Depth Entity Extractor.
  kind: object
  properties:
  - name: customPrebuiltDomainName
    description: The domain name.
    types:
    - uid: string
  - name: customPrebuiltModelName
    description: The intent name or entity name.
    types:
    - uid: string
  - name: children
    description: The base child entity type.
    types:
    - uid: ChildEntity
      isArray: true
  - name: id
    description: The ID of the Entity Model.
    types:
    - uid: string
  - name: name
    description: Name of the Entity Model.
    types:
    - uid: string
  - name: typeId
    description: The type ID of the Entity Model.
    types:
    - uid: integer
  - name: readableType
    description: Full name of the entity type.
    types:
    - uid: ReadableType
  - name: roles
    description: List of Pattern.Any Entity Extractors.
    types:
    - uid: EntityRole
      isArray: true
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: ChildEntity
  description: The base child entity type.
  kind: object
  properties:
  - name: id
    description: The ID (GUID) belonging to a child entity.
    types:
    - uid: string
  - name: name
    description: The name of a child entity.
    types:
    - uid: string
  - name: instanceOf
    description: Instance of Model.
    types:
    - uid: string
  - name: typeId
    description: The type ID of the Entity Model.
    types:
    - uid: integer
  - name: readableType
    description: Full name of the entity type.
    types:
    - uid: ReadableType
  - name: children
    description: List of children
    types:
    - uid: ChildEntity
      isArray: true
- name: ReadableType
  description: Full name of the entity type.
  kind: enum
  properties:
  - name: Entity Extractor
    types:
    - uid: string
  - name: Child Entity Extractor
    types:
    - uid: string
  - name: Hierarchical Entity Extractor
    types:
    - uid: string
  - name: Hierarchical Child Entity Extractor
    types:
    - uid: string
  - name: Composite Entity Extractor
    types:
    - uid: string
  - name: List Entity Extractor
    types:
    - uid: string
  - name: Prebuilt Entity Extractor
    types:
    - uid: string
  - name: Intent Classifier
    types:
    - uid: string
  - name: Pattern.Any Entity Extractor
    types:
    - uid: string
  - name: Closed List Entity Extractor
    types:
    - uid: string
  - name: Regex Entity Extractor
    types:
    - uid: string
- name: EntityRole
  description: Entity extractor role
  kind: object
  properties:
  - name: id
    description: The entity role ID.
    types:
    - uid: string
  - name: name
    description: The entity role name.
    types:
    - uid: string
