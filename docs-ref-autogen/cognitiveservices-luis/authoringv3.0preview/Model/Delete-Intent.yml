### YamlMime:RESTOperation
uid: cognitiveservices-luis.authoringv3.0preview.model.deleteintent
name: Delete Intent
service: Cognitive Services - LUIS
groupName: Model
apiVersion: 3.0-preview
summary: Deletes an intent from a version of the application.
produces:
- application/json
paths:
- content: DELETE {Endpoint}/luis/authoring/v3.0-preview/apps/{appId}/versions/{versionId}/intents/{intentId}
- content: DELETE {Endpoint}/luis/authoring/v3.0-preview/apps/{appId}/versions/{versionId}/intents/{intentId}?deleteUtterances={deleteUtterances}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
- name: intentId
  in: path
  isRequired: true
  description: The intent classifier ID.
  types:
  - uid: string
  format: uuid
- name: deleteUtterances
  in: query
  description: If true, deletes the intent's example utterances. If false, moves the example utterances to the None intent. The default value is false.
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: Successful operation.
  types:
