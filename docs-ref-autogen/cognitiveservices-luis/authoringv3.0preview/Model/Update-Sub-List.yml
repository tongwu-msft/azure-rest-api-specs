### YamlMime:RESTOperation
uid: cognitiveservices-luis.authoringv3.0preview.model.updatesublist
name: Update Sub List
service: Cognitive Services - LUIS
groupName: Model
apiVersion: 3.0-preview
summary: Updates one of the list entity's sublists in a version of the application.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT {Endpoint}/luis/authoring/v3.0-preview/apps/{appId}/versions/{versionId}/closedlists/{clEntityId}/sublists/{subListId}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
- name: clEntityId
  in: path
  isRequired: true
  description: The list entity extractor ID.
  types:
  - uid: string
  format: uuid
- name: subListId
  in: path
  isRequired: true
  description: The sublist ID.
  types:
  - uid: integer
  format: int64
responses:
- name: 200 OK
  description: Successfully updated sublist.
  types:
  - uid: OperationStatus
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: canonicalForm
    in: body
    description: The standard form that the list represents.
    types:
    - uid: string
  - name: list
    in: body
    description: List of synonym words.
    types:
    - uid: string
      isArray: true
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
