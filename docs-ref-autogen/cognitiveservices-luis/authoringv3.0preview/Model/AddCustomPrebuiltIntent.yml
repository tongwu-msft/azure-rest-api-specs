### YamlMime:RESTOperation
uid: cognitiveservices-luis.authoringv3.0preview.model.addcustomprebuiltintent
name: Add Custom Prebuilt Intent
service: Cognitive Services - LUIS
groupName: Model
apiVersion: 3.0-preview
summary: Adds a customizable prebuilt intent model to a version of the application.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/luis/authoring/v3.0-preview/apps/{appId}/versions/{versionId}/customprebuiltintents
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
responses:
- name: 201 Created
  description: The ID of the created intent model.
  types:
  - uid: string
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: domainName
    in: body
    description: The domain name.
    types:
    - uid: string
  - name: modelName
    in: body
    description: The intent name or entity name.
    types:
    - uid: string
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: PrebuiltDomainModelCreateObject
  description: A model object containing the name of the custom prebuilt intent or entity and the name of the domain to which this model belongs.
  kind: object
  properties:
  - name: domainName
    description: The domain name.
    types:
    - uid: string
  - name: modelName
    description: The intent name or entity name.
    types:
    - uid: string
examples:
- name: Successful Add Custom Prebuilt Intent request
  request:
    uri: POST {Endpoint}/luis/authoring/v3.0-preview/apps/363187f1-c573-46b3-bc4c-ae01d686e68e/versions/1.0/customprebuiltintents
    body: >-
      {
        "domainName": "Calendar",
        "modelName": "Add"
      }
    headers:
    - name: Ocp-Apim-Subscription-Key
      value: "00000000000000000000000000000000"
  responses:
  - statusCode: "201"
    body: "\"1c2e70c1-3cbf-4e89-9703-9583b81102b9\""
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
errorCodes: []
