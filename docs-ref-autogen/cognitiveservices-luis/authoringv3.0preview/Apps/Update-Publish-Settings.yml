### YamlMime:RESTOperation
uid: cognitiveservices-luis.authoringv3.0preview.apps.updatepublishsettings
name: Update Publish Settings
service: Cognitive Services - LUIS
groupName: Apps
apiVersion: 3.0-preview
summary: Updates the application publish settings including 'UseAllTrainingData'.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT {Endpoint}/luis/authoring/v3.0-preview/apps/{appId}/publishsettings
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: Successfully updated application settings.
  types:
  - uid: OperationStatus
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: sentimentAnalysis
    in: body
    description: Setting sentiment analysis as true returns the Sentiment of the input utterance along with the response
    types:
    - uid: boolean
  - name: speech
    in: body
    description: Setting speech as public enables speech priming in your app
    types:
    - uid: boolean
  - name: spellChecker
    in: body
    description: Setting spell checker as public enables spell checking the input utterance.
    types:
    - uid: boolean
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: OperationStatus
  description: Response of an Operation status.
  kind: object
  properties:
  - name: code
    description: Status Code.
    types:
    - uid: OperationStatusType
  - name: message
    description: Status details.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: PublishSettingUpdateObject
  description: Object model for updating an application's publish settings.
  kind: object
  properties:
  - name: sentimentAnalysis
    description: Setting sentiment analysis as true returns the Sentiment of the input utterance along with the response
    types:
    - uid: boolean
  - name: speech
    description: Setting speech as public enables speech priming in your app
    types:
    - uid: boolean
  - name: spellChecker
    description: Setting spell checker as public enables spell checking the input utterance.
    types:
    - uid: boolean
- name: OperationStatusType
  description: Status Code.
  kind: enum
  properties:
  - name: Failed
    types:
    - uid: string
  - name: FAILED
    types:
    - uid: string
  - name: Success
    types:
    - uid: string
examples:
- name: Successful Update Publish Settings request
  request:
    uri: PUT {Endpoint}/luis/authoring/v3.0-preview/apps/86226c53-b7a6-416f-876b-226b2b5ab07b/publishsettings
    body: >-
      {
        "sentimentAnalysis": true,
        "speech": true,
        "spellChecker": true
      }
    headers:
    - name: Ocp-Apim-Subscription-Key
      value: 00000000000000000000000000000000}
  responses:
  - statusCode: "200"
    body: >-
      {
        "code": "Success",
        "message": "Operation Successful"
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: Learn more about <Cognitive Services - LUIS> service - Updates the application publish settings including 'UseAllTrainingData'.
errorCodes: []
