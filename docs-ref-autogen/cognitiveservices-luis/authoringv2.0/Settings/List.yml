### YamlMime:RESTOperation
uid: cognitiveservices-luis.authoringv2.0.settings.list
name: List
service: Cognitive Services - LUIS
groupName: Settings
apiVersion: "2.0"
summary: Gets the settings in a version of the application.
produces:
- application/json
paths:
- content: GET {Endpoint}/luis/api/v2.0/apps/{appId}/versions/{versionId}/settings
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
responses:
- name: 200 OK
  description: A list of the application version settings.
  types:
  - uid: AppVersionSettingObject
    isArray: true
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: AppVersionSettingObject
  description: Object model of an application version setting.
  kind: object
  properties:
  - name: name
    description: The application version setting name.
    types:
    - uid: string
  - name: value
    description: The application version setting value.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
examples:
- name: Successful Get Application Version settings request
  request:
    uri: GET {Endpoint}/luis/api/v2.0/apps/363187f1-c573-46b3-bc4c-ae01d686e68e/versions/0.1/settings
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET {Endpoint}/luis/api/v2.0/apps/363187f1-c573-46b3-bc4c-ae01d686e68e/versions/0.1/settings

      ```

    headers:
    - name: Ocp-Apim-Subscription-Key
      value: "00000000000000000000000000000000"
  responses:
  - statusCode: "200"
    body: >-
      [
        {
          "name": "UseAllTrainingData",
          "value": "false"
        }
      ]
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: Learn more about Cognitive Services - LUIS service - Gets the settings in a version of the application.
errorCodes: []
