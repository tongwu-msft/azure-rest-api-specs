### YamlMime:RESTOperation
uid: cognitiveservices-luis.authoringv2.0.permissions.update
name: Update
service: Cognitive Services - LUIS
groupName: Permissions
apiVersion: "2.0"
summary: Replaces the current user access list with the new list sent in the body. If an empty list is sent, all access to other users will be removed.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT {Endpoint}/luis/api/v2.0/apps/{appId}/permissions
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: Successful operation.
  types:
  - uid: OperationStatus
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: emails
    in: body
    description: The email address of the users.
    types:
    - uid: string
      isArray: true
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: OperationStatus
  description: Response of an Operation status.
  kind: object
  properties:
  - name: code
    description: Status Code.
    types:
    - uid: OperationStatusType
  - name: message
    description: Status details.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: CollaboratorsArray
  kind: object
  properties:
  - name: emails
    description: The email address of the users.
    types:
    - uid: string
      isArray: true
- name: OperationStatusType
  description: Status Code.
  kind: enum
  properties:
  - name: Failed
    types:
    - uid: string
  - name: FAILED
    types:
    - uid: string
  - name: Success
    types:
    - uid: string
examples:
- name: Successful Replaces Users From Access List
  request:
    uri: PUT {Endpoint}/luis/api/v2.0/apps/363187f1-c573-46b3-bc4c-ae01d686e68e/permissions
    body: >-
      {
        "emails": [
          "guest@outlook.com",
          "invited.user@live.com"
        ]
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      PUT {Endpoint}/luis/api/v2.0/apps/363187f1-c573-46b3-bc4c-ae01d686e68e/permissions


      {
        "emails": [
          "guest@outlook.com",
          "invited.user@live.com"
        ]
      }

      ```

    headers:
    - name: Ocp-Apim-Subscription-Key
      value: "00000000000000000000000000000000"
  responses:
  - statusCode: "200"
    body: >-
      {
        "code": "Success",
        "message": "Operation Successful"
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: >
    Replaces the current user access list with the new list sent in the body. If an empty list is sent, all access to other users will be removed.
errorCodes: []
