### YamlMime:RESTOperation
uid: cognitiveservices-luis.authoringv2.0.apps.add
name: Add
service: Cognitive Services - LUIS
groupName: Apps
apiVersion: "2.0"
summary: Creates a new LUIS app.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/luis/api/v2.0/apps/
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
responses:
- name: 201 Created
  description: The ID of the created application.
  types:
  - uid: string
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: culture
    in: body
    isRequired: true
    description: 'The culture for the new application. It is the language that your app understands and speaks. E.g.: "en-us". Note: the culture cannot be changed after the app is created.'
    types:
    - uid: string
  - name: domain
    in: body
    description: 'The domain for the new application. Optional. E.g.: Comics.'
    types:
    - uid: string
  - name: description
    in: body
    description: Description of the new application. Optional.
    types:
    - uid: string
  - name: initialVersionId
    in: body
    description: 'The initial version ID. Optional. Default value is: "0.1"'
    types:
    - uid: string
  - name: usageScenario
    in: body
    description: 'Defines the scenario for the new application. Optional. E.g.: IoT.'
    types:
    - uid: string
  - name: name
    in: body
    isRequired: true
    description: The name for the new application.
    types:
    - uid: string
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: ApplicationCreateObject
  description: Properties for creating a new LUIS Application
  kind: object
  properties:
  - name: culture
    description: 'The culture for the new application. It is the language that your app understands and speaks. E.g.: "en-us". Note: the culture cannot be changed after the app is created.'
    types:
    - uid: string
  - name: domain
    description: 'The domain for the new application. Optional. E.g.: Comics.'
    types:
    - uid: string
  - name: description
    description: Description of the new application. Optional.
    types:
    - uid: string
  - name: initialVersionId
    description: 'The initial version ID. Optional. Default value is: "0.1"'
    types:
    - uid: string
  - name: usageScenario
    description: 'Defines the scenario for the new application. Optional. E.g.: IoT.'
    types:
    - uid: string
  - name: name
    description: The name for the new application.
    types:
    - uid: string
examples:
- name: Successful Application Creation
  request:
    uri: POST {Endpoint}/luis/api/v2.0/apps/
    body: >-
      {
        "culture": "en-us",
        "domain": "Comics",
        "description": "New LUIS App",
        "usageScenario": "IoT",
        "name": "New LUIS App"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST {Endpoint}/luis/api/v2.0/apps/


      {
        "culture": "en-us",
        "domain": "Comics",
