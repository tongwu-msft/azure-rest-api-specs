### YamlMime:RESTOperation
uid: cognitiveservices-luis.authoringv2.0.apps.getpublishsettings
name: Get Publish Settings
service: Cognitive Services - LUIS
groupName: Apps
apiVersion: "2.0"
summary: Get the application publish settings including 'UseAllTrainingData'.
produces:
- application/json
paths:
- content: GET {Endpoint}/luis/api/v2.0/apps/{appId}/publishsettings
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: The application publish settings.
  types:
  - uid: PublishSettings
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: PublishSettings
  description: The application publish settings.
  kind: object
  properties:
  - name: id
    description: The application ID.
    types:
    - uid: string
  - name: sentimentAnalysis
    description: Setting sentiment analysis as true returns the sentiment of the input utterance along with the response
    types:
    - uid: boolean
  - name: speech
    description: Enables speech priming in your app
    types:
    - uid: boolean
  - name: spellChecker
    description: Enables spell checking of the utterance.
    types:
    - uid: boolean
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
examples:
- name: Successful Get Publish Settings request
  request:
    uri: GET {Endpoint}/luis/api/v2.0/apps/86226c53-b7a6-416f-876b-226b2b5ab07b/publishsettings
    headers:
    - name: Ocp-Apim-Subscription-Key
      value: 00000000000000000000000000000000}
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "51963bf0-08a1-44b7-9c69-735dbb92ce74",
        "sentimentAnalysis": true,
        "speech": true,
        "spellChecker": true
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
errorCodes: []
