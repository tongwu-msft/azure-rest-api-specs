### YamlMime:RESTOperation
uid: cognitiveservices-luis.authoringv2.0.apps.listcortanaendpoints
name: List Cortana Endpoints
service: Cognitive Services - LUIS
groupName: Apps
apiVersion: "2.0"
summary: Gets the endpoint URLs for the prebuilt Cortana applications.
produces:
- application/json
paths:
- content: GET {Endpoint}/luis/api/v2.0/apps/assistants
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
responses:
- name: 200 OK
  description: A personal assistant apps JSON object containing the endpoint URLs for Cortana applications and the user's endpoint keys.
  types:
  - uid: PersonalAssistantsResponse
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: PersonalAssistantsResponse
  description: Response containing user's endpoint keys and the endpoint URLs of the prebuilt Cortana applications.
  kind: object
  properties:
  - name: endpointKeys
    description: An a array of GUIDs, comprised of Azure Endpoint Keys and the Authoring API key.
    types:
    - uid: string
      isArray: true
  - name: endpointUrls
    description: Endpoint URLs for prebuilt Cortana applications.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
examples:
- name: Successful Get Personal Assistant Applications
  request:
    uri: GET {Endpoint}/luis/api/v2.0/apps/assistants
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET {Endpoint}/luis/api/v2.0/apps/assistants

      ```

    headers:
    - name: Ocp-Apim-Subscription-Key
      value: "00000000000000000000000000000000"
  responses:
  - statusCode: "200"
    body: >-
      {
        "endpointKeys": [],
        "endpointUrls": {
          "English": "EnglishDummyURL",
          "Chinese": "ChineseDummyURL",
          "French": "FrenchDummyURL",
          "Spanish": "SpanishDummyURL",
          "Italian": "ItalianDummyURL"
        }
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: >
    Learn more about Cognitive Services - LUIS service - Gets the endpoint URLs for the prebuilt Cortana applications.
errorCodes: []
