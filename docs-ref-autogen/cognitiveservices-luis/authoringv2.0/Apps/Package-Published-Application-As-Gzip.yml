### YamlMime:RESTOperation
uid: cognitiveservices-luis.authoringv2.0.apps.packagepublishedapplicationasgzip
name: Package Published Application As Gzip
service: Cognitive Services - LUIS
groupName: Apps
apiVersion: "2.0"
summary: "package - Gets published LUIS application package in binary stream GZip format  \nPackages a published LUIS application as a GZip file to be used in the LUIS container."
produces:
- application/octet-stream
- application/json
paths:
- content: GET {Endpoint}/luis/api/v2.0/package/{appId}/slot/{slotName}/gzip
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: slotName
  in: path
  isRequired: true
  description: The publishing slot name.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The GZip binary stream of the published application package.
  types:
  - uid: file
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
examples:
- name: Successful Get published application package request
  request:
    uri: GET {Endpoint}/luis/api/v2.0/package/363187f1-c573-46b3-bc4c-ae01d686e68e/slot/PRODUCTION/gzip
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET {Endpoint}/luis/api/v2.0/package/363187f1-c573-46b3-bc4c-ae01d686e68e/slot/PRODUCTION/gzip

      ```

    headers:
    - name: Ocp-Apim-Subscription-Key
      value: "00000000000000000000000000000000"
  responses:
  - statusCode: "200"
    body: "\"{binary}\""
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: "package - Gets published LUIS application package in binary stream GZip format  \nPackages a published LUIS application as a GZip file to be used in the LUIS con"
errorCodes: []
