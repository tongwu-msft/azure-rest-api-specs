      value: 00000000000000000000000000000000}
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "51963bf0-08a1-44b7-9c69-735dbb92ce74",
        "public": false
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
