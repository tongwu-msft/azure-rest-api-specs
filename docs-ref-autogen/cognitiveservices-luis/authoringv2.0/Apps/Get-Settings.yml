### YamlMime:RESTOperation
uid: cognitiveservices-luis.authoringv2.0.apps.getsettings
name: Get Settings
service: Cognitive Services - LUIS
groupName: Apps
apiVersion: "2.0"
summary: Get the application settings including 'UseAllTrainingData'.
produces:
- application/json
paths:
- content: GET {Endpoint}/luis/api/v2.0/apps/{appId}/settings
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: The application settings.
  types:
  - uid: ApplicationSettings
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: ApplicationSettings
  description: The application settings.
  kind: object
  properties:
  - name: id
    description: The application ID.
    types:
    - uid: string
  - name: public
    description: Setting your application as public allows other people to use your application's endpoint using their own keys for billing purposes.
    types:
    - uid: boolean
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
examples:
- name: Successful Get Application Settings request
