uid: cognitiveservices-luis.authoringv2.0.model.updateclosedlist
name: Update Closed List
service: Cognitive Services - LUIS
groupName: Model
apiVersion: "2.0"
summary: Updates the list entity in a version of the application.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT {Endpoint}/luis/api/v2.0/apps/{appId}/versions/{versionId}/closedlists/{clEntityId}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
- name: clEntityId
  in: path
  isRequired: true
  description: The list model ID.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: Successfully updated list entity name and words list.
  types:
  - uid: OperationStatus
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
