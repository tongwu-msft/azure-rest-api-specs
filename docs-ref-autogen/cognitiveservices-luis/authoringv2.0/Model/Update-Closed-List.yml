    types:
    - uid: string
  - name: list
    description: List of synonym words.
    types:
    - uid: string
      isArray: true
- name: OperationStatus
  description: Response of an Operation status.
  kind: object
  properties:
  - name: code
    description: Status Code.
    types:
    - uid: OperationStatusType
  - name: message
