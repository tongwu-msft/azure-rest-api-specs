### YamlMime:RESTOperation
uid: cognitiveservices-luis.authoringv2.0.azureaccounts.assigntoapp
name: Assign To App
service: Cognitive Services - LUIS
groupName: Azure Accounts
apiVersion: "2.0"
summary: "apps - Assign a LUIS Azure account to an application  \nAssigns an Azure account to the application."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/luis/api/v2.0/apps/{appId}/azureaccounts
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
responses:
- name: 201 Created
  description: Successful operation.
  types:
  - uid: OperationStatus
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: azureSubscriptionId
    in: body
    isRequired: true
    description: The id for the Azure subscription.
    types:
    - uid: string
  - name: resourceGroup
    in: body
    isRequired: true
    description: The Azure resource group name.
    types:
    - uid: string
  - name: accountName
    in: body
    isRequired: true
    description: The Azure account name.
    types:
    - uid: string
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
- name: Authorization
  in: header
  isRequired: true
  description: The bearer authorization header to use; containing the user's ARM token used to validate Azure accounts information.
  types:
  - uid: string
definitions:
- name: OperationStatus
  description: Response of an Operation status.
  kind: object
  properties:
  - name: code
    description: Status Code.
    types:
    - uid: OperationStatusType
  - name: message
    description: Status details.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: AzureAccountInfoObject
  description: Defines the Azure account information object.
  kind: object
  properties:
  - name: azureSubscriptionId
    description: The id for the Azure subscription.
    types:
    - uid: string
  - name: resourceGroup
    description: The Azure resource group name.
    types:
    - uid: string
  - name: accountName
    description: The Azure account name.
    types:
    - uid: string
- name: OperationStatusType
  description: Status Code.
  kind: enum
  properties:
  - name: Failed
    types:
    - uid: string
  - name: FAILED
    types:
    - uid: string
  - name: Success
    types:
