### YamlMime:RESTOperation
uid: cognitiveservices-luis.authoringv2.0.versions.clone
name: Clone
service: Cognitive Services - LUIS
groupName: Versions
apiVersion: "2.0"
summary: Creates a new version from the selected version.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/luis/api/v2.0/apps/{appId}/versions/{versionId}/clone
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
responses:
- name: 201 Created
  description: The new version ID.
  types:
  - uid: string
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: version
    in: body
    description: The new version for the cloned model.
    types:
    - uid: string
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: TaskUpdateObject
  description: Object model for cloning an application's version.
  kind: object
  properties:
  - name: version
    description: The new version for the cloned model.
    types:
    - uid: string
examples:
- name: Successful Clone Application Version request
  request:
    uri: POST {Endpoint}/luis/api/v2.0/apps/363187f1-c573-46b3-bc4c-ae01d686e68e/versions/0.1/clone
    body: >-
      {
        "version": "1.0"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST {Endpoint}/luis/api/v2.0/apps/363187f1-c573-46b3-bc4c-ae01d686e68e/versions/0.1/clone


      {
        "version": "1.0"
      }

      ```

    headers:
    - name: Ocp-Apim-Subscription-Key
      value: "00000000000000000000000000000000"
  responses:
  - statusCode: "201"
    body: "\"1.0\""
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
