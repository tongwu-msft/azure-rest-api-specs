### YamlMime:RESTOperationGroup
uid: cognitiveservices-luis.authoringv2.0.examples
name: Examples
apiVersion: "2.0"
service: Cognitive Services - LUIS
metadata:
  description: Learn more about [Cognitive Services - LUIS Examples Operations]. How to [Add,List,Delete,Batch].
operations:
- uid: cognitiveservices-luis.authoringv2.0.examples.add
  summary: Adds a labeled example utterance in a version of the application.
- uid: cognitiveservices-luis.authoringv2.0.examples.batch
  summary: Adds a batch of labeled example utterances to a version of the application.
- uid: cognitiveservices-luis.authoringv2.0.examples.delete
  summary: Deletes the labeled example utterances with the specified ID from a version of the application.
- uid: cognitiveservices-luis.authoringv2.0.examples.list
  summary: Returns example utterances to be reviewed from a version of the application.
