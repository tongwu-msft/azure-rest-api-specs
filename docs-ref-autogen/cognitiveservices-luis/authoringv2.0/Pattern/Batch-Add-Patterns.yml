      ```

    headers:
    - name: Ocp-Apim-Subscription-Key
      value: "00000000000000000000000000000000"
  responses:
  - statusCode: "201"
    body: >-
      [
        {
          "id": "cc8fa554-cc6c-4bcc-97eb-c8e5bc2091b3",
          "pattern": "who's {Name} reporting to?",
          "intent": "report to"
        },
        {
          "id": "cc8fa554-cc6c-4bcc-97eb-c8e5bc2091b3",
          "pattern": "who's {Name} reporting to?",
          "intent": "report to"
        }
      ]
security:
