### YamlMime:RESTOperation
uid: cognitiveservices-luis.authoringv2.0.pattern.batchaddpatterns
name: Batch Add Patterns
service: Cognitive Services - LUIS
groupName: Pattern
apiVersion: "2.0"
summary: Adds a batch of patterns in a version of the application.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/luis/api/v2.0/apps/{appId}/versions/{versionId}/patternrules
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
responses:
- name: 201 Created
  description: The created patterns
  types:
  - uid: PatternRuleInfo
    isArray: true
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: patterns
    in: body
    description: A JSON array containing patterns.
    types:
    - uid: PatternRuleCreateObject
      isArray: true
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: PatternRuleInfo
  description: Pattern rule
  kind: object
  properties:
  - name: id
    description: The pattern ID.
    types:
    - uid: string
  - name: pattern
    description: The pattern text.
    types:
    - uid: string
  - name: intent
    description: The intent's name where the pattern belongs to.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: PatternRuleCreateObject
  description: Object model for creating a pattern
  kind: object
  properties:
  - name: pattern
    description: The pattern text.
    types:
    - uid: string
  - name: intent
    description: The intent's name which the pattern belongs to.
    types:
    - uid: string
examples:
- name: Successful Batch Add Patterns request
  request:
    uri: POST {Endpoint}/luis/api/v2.0/apps/2370fb9d-7dbc-4898-a361-a742cf290766/versions/0.1/patternrules
    body: >-
      [
        {
          "pattern": "Who's {Name} reporting to?",
          "intent": "report to"
        },
        {
          "pattern": "Who's {Name} reporting to?",
          "intent": "report to"
        }
      ]
    codeTab: |+
      # [HTTP](#tab/HTTP)
