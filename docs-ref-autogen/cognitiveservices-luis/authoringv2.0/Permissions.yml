### YamlMime:RESTOperationGroup
uid: cognitiveservices-luis.authoringv2.0.permissions
name: Permissions
apiVersion: "2.0"
service: Cognitive Services - LUIS
metadata:
  description: Learn more about [Cognitive Services - LUIS Permissions Operations]. How to [Delete,List,Update,Add].
operations:
- uid: cognitiveservices-luis.authoringv2.0.permissions.add
  summary: Adds a user to the allowed list of users to access this LUIS application. Users are added using their email address.
- uid: cognitiveservices-luis.authoringv2.0.permissions.delete
  summary: Removes a user from the allowed list of users to access this LUIS application. Users are removed using their email address.
- uid: cognitiveservices-luis.authoringv2.0.permissions.list
  summary: Gets the list of user emails that have permissions to access your application.
- uid: cognitiveservices-luis.authoringv2.0.permissions.update
  summary: Replaces the current user access list with the new list sent in the body. If an empty list is sent, all access to other users will be removed.
