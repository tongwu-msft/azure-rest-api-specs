### YamlMime:RESTOperation
uid: cognitiveservices-luis.runtimev3.0.prediction.getslotpredictionget
name: Get Slot Prediction GET
service: Cognitive Services - LUIS
groupName: Prediction
apiVersion: "3.0"
summary: Gets the predictions for an application slot.
produces:
- application/json
paths:
- content: GET {Endpoint}/luis/prediction/v3.0/apps/{appId}/slots/{slotName}/predict?query={query}
- content: GET {Endpoint}/luis/prediction/v3.0/apps/{appId}/slots/{slotName}/predict?query={query}&verbose={verbose}&show-all-intents={show-all-intents}&log={log}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: slotName
  in: path
  isRequired: true
  description: The application slot name.
  types:
  - uid: string
- name: query
  in: query
  isRequired: true
  description: The query to predict.
  types:
  - uid: string
- name: verbose
  in: query
  description: Indicates whether to get extra metadata for the entities predictions or not.
  types:
  - uid: boolean
- name: show-all-intents
  in: query
  description: Indicates whether to return all the intents in the response or just the top intent.
  types:
  - uid: boolean
- name: log
  in: query
  description: Indicates whether to log the endpoint query or not.
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: The prediction for the supplied query.
  types:
  - uid: PredictionResponse
- name: Other Status Codes
  description: Unexpected error.
  types:
  - uid: Error
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: PredictionResponse
  description: Represents the prediction response.
  kind: object
  properties:
  - name: query
    description: The query used in the prediction.
    types:
    - uid: string
  - name: prediction
    description: The prediction of the requested query.
    types:
    - uid: Prediction
- name: Error
  description: Represents the error that occurred.
  kind: object
  properties:
  - name: error
    description: Represents the definition of the error that occurred.
    types:
    - uid: ErrorBody
- name: Prediction
  description: Represents the prediction of a query.
  kind: object
  properties:
  - name: alteredQuery
    description: The query after spell checking. Only set if spell check was enabled and a spelling mistake was found.
    types:
    - uid: string
  - name: topIntent
    description: The name of the top scoring intent.
    types:
    - uid: string
  - name: intents
    description: A dictionary representing the intents that fired.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: Intent
  - name: entities
    description: A dictionary representing the entities that fired.
    types:
    - {}
  - name: sentiment
    description: The result of the sentiment analysis.
    types:
    - uid: Sentiment
- name: ErrorBody
  description: Represents the definition of the error that occurred.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
- name: Intent
  description: Represents an intent prediction.
  kind: object
  properties:
  - name: score
    description: The score of the fired intent.
    types:
    - uid: number
  - name: childApp
    description: The prediction of the dispatched application.
    types:
    - uid: Prediction
- name: Sentiment
  description: The result of the sentiment analysis.
  kind: object
  properties:
  - name: label
    description: The label of the sentiment analysis result.
    types:
    - uid: string
  - name: score
    description: The sentiment score of the query.
    types:
    - uid: number
examples:
- name: Successful Get Slot Predictions From Endpoint Via Get request
  request:
    uri: GET {Endpoint}/luis/prediction/v3.0/apps/{Application Id}/slots/{Slot Name}/predict?query=forward to frank 30 dollars through HSBC
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET {Endpoint}/luis/prediction/v3.0/apps/{Application Id}/slots/{Slot Name}/predict?query=forward to frank 30 dollars through HSBC

      ```

    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{Subscription Key}'
  responses:
  - statusCode: "200"
    body: >-
      {
        "query": "forward to frank 30 dollars through HSBC",
        "prediction": {
          "topIntent": "give",
          "intents": {
            "give": {
              "score": 0.943442
            }
          },
          "entities": {
            "frank": [
              "frank"
            ],
            "number": [
              30
            ],
            "money": [
              {
                "units": "Dollar",
                "value": 30
              }
            ],
            "Bank": [
              "HSBC"
            ]
          },
          "sentiment": {
            "label": "positive",
            "score": 0.9163064
          }
        }
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: Learn more about Cognitive Services - LUIS service - Gets the predictions for an application slot.
errorCodes: []
