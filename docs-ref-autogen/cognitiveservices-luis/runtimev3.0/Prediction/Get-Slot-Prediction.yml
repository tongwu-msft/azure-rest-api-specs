### YamlMime:RESTOperation
uid: cognitiveservices-luis.runtimev3.0.prediction.getslotprediction
name: Get Slot Prediction
service: Cognitive Services - LUIS
groupName: Prediction
apiVersion: "3.0"
summary: Gets the predictions for an application slot.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/luis/prediction/v3.0/apps/{appId}/slots/{slotName}/predict
- content: POST {Endpoint}/luis/prediction/v3.0/apps/{appId}/slots/{slotName}/predict?verbose={verbose}&show-all-intents={show-all-intents}&log={log}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: slotName
  in: path
  isRequired: true
  description: The application slot name.
  types:
  - uid: string
- name: verbose
  in: query
  description: Indicates whether to get extra metadata for the entities predictions or not.
  types:
  - uid: boolean
- name: show-all-intents
  in: query
  description: Indicates whether to return all the intents in the response or just the top intent.
  types:
  - uid: boolean
- name: log
  in: query
  description: Indicates whether to log the endpoint query or not.
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: The prediction for the supplied query.
  types:
  - uid: PredictionResponse
- name: Other Status Codes
  description: Unexpected error.
  types:
  - uid: Error
requestBody:
- name: default
  parameters:
  - name: query
    in: body
    isRequired: true
    description: The query to predict.
    types:
    - uid: string
  - name: options
    in: body
    description: The custom options defined for this request.
    types:
    - uid: PredictionRequestOptions
  - name: externalEntities
    in: body
    description: The externally predicted entities for this request.
    types:
    - uid: ExternalEntity
      isArray: true
  - name: dynamicLists
    in: body
    description: The dynamically created list entities for this request.
    types:
    - uid: DynamicList
      isArray: true
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: PredictionRequestOptions
  description: The custom options for the prediction request.
  kind: object
  properties:
  - name: datetimeReference
    description: The reference DateTime used for predicting datetime entities.
    types:
    - uid: string
  - name: preferExternalEntities
    description: Whether to make the external entities resolution override the predictions if an overlap occurs.
    types:
    - uid: boolean
- name: ExternalEntity
  description: Defines a user predicted entity that extends an already existing one.
  kind: object
  properties:
  - name: entityName
    description: The name of the entity to extend.
    types:
    - uid: string
  - name: startIndex
    description: The start character index of the predicted entity.
    types:
    - uid: integer
  - name: entityLength
    description: The length of the predicted entity.
    types:
    - uid: integer
  - name: resolution
    description: A user supplied custom resolution to return as the entity's prediction.
    types:
    - {}
  - name: score
    description: A user supplied score to return as the entity's prediction score.
    types:
    - uid: number
- name: DynamicList
  description: Defines an extension for a list entity.
  kind: object
  properties:
  - name: listEntityName
    description: The name of the list entity to extend.
    types:
    - uid: string
  - name: requestLists
    description: The lists to append on the extended list entity.
    types:
    - uid: RequestList
      isArray: true
- name: PredictionResponse
  description: Represents the prediction response.
  kind: object
  properties:
  - name: query
    description: The query used in the prediction.
    types:
    - uid: string
  - name: prediction
    description: The prediction of the requested query.
    types:
    - uid: Prediction
- name: Error
  description: Represents the error that occurred.
  kind: object
  properties:
  - name: error
    description: Represents the definition of the error that occurred.
    types:
    - uid: ErrorBody
- name: PredictionRequest
  description: Represents the prediction request parameters.
  kind: object
  properties:
  - name: query
    description: The query to predict.
    types:
    - uid: string
  - name: options
    description: The custom options defined for this request.
    types:
    - uid: PredictionRequestOptions
  - name: externalEntities
    description: The externally predicted entities for this request.
    types:
    - uid: ExternalEntity
      isArray: true
  - name: dynamicLists
    description: The dynamically created list entities for this request.
    types:
    - uid: DynamicList
      isArray: true
- name: RequestList
  description: Defines a sub-list to append to an existing list entity.
  kind: object
  properties:
  - name: name
    description: The name of the sub-list.
    types:
    - uid: string
  - name: canonicalForm
    description: The canonical form of the sub-list.
    types:
    - uid: string
  - name: synonyms
    description: The synonyms of the canonical form.
    types:
    - uid: string
      isArray: true
- name: Prediction
  description: Represents the prediction of a query.
  kind: object
  properties:
  - name: alteredQuery
    description: The query after spell checking. Only set if spell check was enabled and a spelling mistake was found.
    types:
    - uid: string
  - name: topIntent
    description: The name of the top scoring intent.
    types:
    - uid: string
  - name: intents
    description: A dictionary representing the intents that fired.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: Intent
  - name: entities
    description: A dictionary representing the entities that fired.
    types:
    - {}
  - name: sentiment
    description: The result of the sentiment analysis.
    types:
    - uid: Sentiment
- name: ErrorBody
  description: Represents the definition of the error that occurred.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
- name: Intent
  description: Represents an intent prediction.
  kind: object
  properties:
  - name: score
    description: The score of the fired intent.
    types:
    - uid: number
  - name: childApp
    description: The prediction of the dispatched application.
    types:
    - uid: Prediction
- name: Sentiment
  description: The result of the sentiment analysis.
  kind: object
  properties:
  - name: label
    description: The label of the sentiment analysis result.
    types:
    - uid: string
  - name: score
    description: The sentiment score of the query.
    types:
    - uid: number
examples:
- name: Successful Get Slot Predictions From Endpoint Via Post request
  request:
    uri: POST {Endpoint}/luis/prediction/v3.0/apps/{Application Id}/slots/{Slot Name}/predict
    body: >-
      {
        "query": "forward to frank 30 dollars through HSBC",
        "options": {
          "datetimeReference": "2015-02-13T13:15:00.000Z"
        },
        "externalEntities": [
          {
            "entityName": "Bank",
            "startIndex": 36,
            "entityLength": 4,
            "resolution": {
              "text": "International Bank"
            }
          }
        ],
        "dynamicLists": [
          {
            "listEntityName": "Employees",
            "requestLists": [
              {
                "name": "Management",
                "canonicalForm": "Frank",
                "synonyms": []
              }
            ]
          }
        ]
      }
    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{Subscription Key}'
  responses:
  - statusCode: "200"
    body: >-
      {
        "query": "forward to frank 30 dollars through HSBC",
        "prediction": {
          "topIntent": "give",
          "intents": {
            "give": {
              "score": 0.943442
            }
          },
          "entities": {
            "Employees": [
              [
                "frank"
              ]
            ],
            "number": [
              30
            ],
            "money": [
              {
                "units": "Dollar",
                "value": 30
              }
            ],
            "Bank": [
              {
                "text": "International Bank"
              }
            ]
          },
          "sentiment": {
            "label": "positive",
            "score": 0.9163064
          }
        }
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: Learn more about Cognitive Services - LUIS service - Gets the predictions for an application slot.
errorCodes: []
