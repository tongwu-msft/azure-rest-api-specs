uid: management.azure.com.servicefabric.application.services.delete
name: Delete
service: Service Fabric
groupName: Services
apiVersion: 2019-03-01
summary: "Deletes a Service Fabric service resource.  \nDelete a Service Fabric service resource with the specified name."
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ServiceFabric/clusters/{clusterName}/applications/{applicationName}/services/{serviceName}?api-version=2019-03-01
uriParameters:
