- name: applicationName
  in: path
  isRequired: true
  description: The name of the application resource.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the service resource in the format of {applicationName}~{serviceName}.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the Service Fabric resource provider API. This is a required parameter and it's value must be "2019-03-01" for this specification.
