### YamlMime:RESTOperation
uid: management.azure.com.frontdoorservice.azurefrontdoorstandardpremium(preview).rules.get
name: Get
service: Front Door Service
groupName: Rules
apiVersion: 2020-09-01
summary: Gets an existing delivery rule within a rule set.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/profiles/{profileName}/ruleSets/{ruleSetName}/rules/{ruleName}?api-version=2020-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: profileName
  in: path
  isRequired: true
  description: Name of the CDN profile which is unique within the resource group.
  types:
  - uid: string
- name: ruleSetName
  in: path
  isRequired: true
  description: Name of the rule set under the profile.
  types:
  - uid: string
- name: ruleName
  in: path
  isRequired: true
  description: Name of the delivery rule which is unique within the endpoint.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2020-09-01.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Rule
- name: Other Status Codes
  description: CDN error response describing why the operation failed.
  types:
  - uid: AfdErrorResponse
requestHeader: []
