### YamlMime:RESTOperation
uid: management.azure.com.frontdoorservice.routingrules.routingrules_get
name: Get
service: Front Door Service
groupName: Routing Rules
apiVersion: 2018-08-01
summary: Gets a Routing Rule with the specified Rule name within the specified Front Door.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/frontDoors/{frontDoorName}/routingRules/{routingRuleName}?api-version=2018-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9_\-\(\)\.]*[^\.]$
- name: frontDoorName
  in: path
  isRequired: true
  description: Name of the Front Door which is globally unique.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]+([-a-zA-Z0-9]?[a-zA-Z0-9])*$
- name: routingRuleName
  in: path
  isRequired: true
  description: Name of the Routing Rule which is unique within the Front Door.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]+(-*[a-zA-Z0-9])*$
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: RoutingRule
- name: Other Status Codes
  description: Front Door error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: RoutingRule
  description: A routing rule represents a specification for traffic to treat and where to send it, along with health probe information.
  kind: object
  properties:
  - name: name
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: properties.resourceState
    isReadyOnly: true
    description: "Resource status of the Front Door or Front Door SubResource.  \nResource status."
    types:
    - uid: FrontDoorResourceState
  - name: id
    description: Resource ID.
    types:
    - uid: string
  - name: properties.frontendEndpoints
    description: Frontend endpoints associated with this rule
    types:
    - uid: SubResource
      isArray: true
  - name: properties.acceptedProtocols
    description: Protocol schemes to match for this rule
    types:
    - uid: string
      isArray: true
  - name: properties.patternsToMatch
    description: The route patterns of the rule.
    types:
    - uid: string
      isArray: true
  - name: properties.customForwardingPath
    description: A custom path used to rewrite resource paths matched by this rule. Leave empty to use incoming path.
    types:
    - uid: string
  - name: properties.forwardingProtocol
    description: Protocol this rule will use when forwarding traffic to backends.
    types:
    - uid: FrontDoorForwardingProtocol
  - name: properties.cacheConfiguration
    description: The caching configuration associated with this rule.
    types:
    - uid: CacheConfiguration
  - name: properties.backendPool
    description: A reference to the BackendPool which this rule routes to.
    types:
    - uid: SubResource
  - name: properties.enabledState
    description: Whether to enable use of this rule. Permitted values are 'Enabled' or 'Disabled'
    types:
    - uid: FrontDoorEnabledState
- name: ErrorResponse
  description: Error reponse indicates Front Door service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: FrontDoorResourceState
  description: Resource status of the Front Door or Front Door SubResource.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Enabling
    types:
    - uid: string
  - name: Enabled
    types:
    - uid: string
  - name: Disabling
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
- name: SubResource
  description: Reference to another subresource.
  kind: object
  properties:
  - name: id
    description: Resource ID.
    types:
    - uid: string
- name: FrontDoorForwardingProtocol
  description: Protocol this rule will use when forwarding traffic to backends.
  kind: enum
  properties:
  - name: HttpOnly
    types:
    - uid: string
  - name: HttpsOnly
    types:
    - uid: string
  - name: MatchRequest
    types:
    - uid: string
- name: CacheConfiguration
  description: Caching settings for a caching-type route. To disable caching, do not provide a cacheConfiguration object.
  kind: object
  properties:
  - name: queryParameterStripDirective
    description: Treatment of URL query terms when forming the cache key.
    types:
    - uid: FrontDoorQuery
  - name: dynamicCompression
    description: Whether to use dynamic compression for cached content
    types:
    - uid: DynamicCompressionEnabled
- name: FrontDoorEnabledState
  description: Whether to enable use of this rule. Permitted values are 'Enabled' or 'Disabled'
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: FrontDoorQuery
  description: Treatment of URL query terms when forming the cache key.
  kind: enum
  properties:
  - name: StripNone
    types:
    - uid: string
  - name: StripAll
    types:
    - uid: string
- name: DynamicCompressionEnabled
  description: Whether to use dynamic compression for cached content
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
examples:
- name: Get Routing Rule
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/frontDoors/frontDoor1/routingRules/routingRule1?api-version=2018-08-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/frontDoors/frontDoor1/routingRule1",
        "name": "routingRule1",
        "properties": {
          "frontendEndpoints": [
            {
              "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/frontDoors/frontDoor1/frontendEndpoints/frontendEndpoint1"
            },
            {
              "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/frontDoors/frontDoor1/frontendEndpoints/default"
            }
          ],
          "acceptedProtocols": [
            "Http"
          ],
          "patternsToMatch": [
            "/*"
          ],
          "customForwardingPath": "",
          "forwardingProtocol": "MatchRequest",
          "backendPool": {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/frontDoors/frontDoor1/backendPools/backendPool1"
          },
          "enabledState": "Enabled"
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
