### YamlMime:RESTOperation
uid: management.azure.com.frontdoorservice.frontendendpoints.createorupdate
name: Create Or Update
service: Front Door Service
groupName: Frontend Endpoints
apiVersion: 2018-08-01
summary: Creates a new frontend endpoint with the specified host name within the specified Front Door.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/provider/Microsoft.Network/frontDoors/{frontDoorName}/frontendEndpoints/{frontendEndpointName}?api-version=2018-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9_\-\(\)\.]*[^\.]$
- name: frontDoorName
  in: path
  isRequired: true
  description: Name of the Front Door which is globally unique.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]+([-a-zA-Z0-9]?[a-zA-Z0-9])*$
- name: frontendEndpointName
  in: path
  isRequired: true
  description: Name of the Frontend endpoint which is unique within the Front Door.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]+(-*[a-zA-Z0-9])*$
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: FrontendEndpoint
- name: 201 Created
  description: Created. The request has been fulfilled and a new frontend endpoint has been created.
  types:
  - uid: FrontendEndpoint
- name: 202 Accepted
  description: Accepted and the operation will complete asynchronously.
  types:
  - uid: FrontendEndpoint
- name: Other Status Codes
  description: Front Door error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    description: Resource name.
    types:
    - uid: string
  - name: id
    in: body
    description: Resource ID.
    types:
    - uid: string
  - name: properties.hostName
    in: body
    description: The host name of the frontendEndpoint. Must be a domain name.
    types:
    - uid: string
  - name: properties.sessionAffinityEnabledState
    in: body
    description: Whether to allow session affinity on this host. Valid options are 'Enabled' or 'Disabled'
    types:
    - uid: SessionAffinityEnabledState
  - name: properties.sessionAffinityTtlSeconds
    in: body
    description: UNUSED. This field will be ignored. The TTL to use in seconds for session affinity, if applicable.
    types:
    - uid: integer
  - name: properties.webApplicationFirewallPolicyLink
    in: body
    description: Defines the Web Application Firewall policy for each host (if applicable)
    types:
    - uid: WebApplicationFirewallPolicyLink
requestHeader: []
definitions:
- name: CustomHttpsConfiguration
  description: Https settings for a domain
  kind: object
  properties:
  - name: certificateSource
    description: Defines the source of the SSL certificate
    types:
    - uid: FrontDoorCertificateSource
  - name: protocolType
    description: Defines the TLS extension protocol that is used for secure delivery
    types:
    - uid: FrontDoorTlsProtocolType
  - name: keyVaultCertificateSourceParameters.vault
    description: The Key Vault containing the SSL certificate
    types:
    - uid: Vault
  - name: keyVaultCertificateSourceParameters.secretName
    description: The name of the Key Vault secret representing the full certificate PFX
    types:
    - uid: string
  - name: keyVaultCertificateSourceParameters.secretVersion
    description: The version of the Key Vault secret representing the full certificate PFX
    types:
    - uid: string
  - name: frontDoorCertificateSourceParameters.certificateType
    description: Defines the type of the certificate used for secure connections to a frontendEndpoint
    types:
    - uid: FrontDoorCertificateType
- name: WebApplicationFirewallPolicyLink
  description: Defines the Web Application Firewall policy for each host (if applicable)
  kind: object
  properties:
  - name: id
    description: Resource ID.
    types:
    - uid: string
- name: FrontendEndpoint
  description: A frontend endpoint used for routing.
  kind: object
  properties:
  - name: name
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: properties.resourceState
    isReadyOnly: true
    description: "Resource status of the Front Door or Front Door SubResource.  \nResource status."
    types:
    - uid: FrontDoorResourceState
  - name: properties.customHttpsProvisioningState
    isReadyOnly: true
    description: Provisioning status of Custom Https of the frontendEndpoint.
    types:
    - uid: CustomHttpsProvisioningState
  - name: properties.customHttpsProvisioningSubstate
    isReadyOnly: true
    description: Provisioning substate shows the progress of custom HTTPS enabling/disabling process step by step.
    types:
    - uid: CustomHttpsProvisioningSubstate
  - name: properties.customHttpsConfiguration
    isReadyOnly: true
    description: The configuration specifying how to enable HTTPS
    types:
    - uid: CustomHttpsConfiguration
  - name: id
    description: Resource ID.
    types:
    - uid: string
  - name: properties.hostName
    description: The host name of the frontendEndpoint. Must be a domain name.
    types:
    - uid: string
  - name: properties.sessionAffinityEnabledState
    description: Whether to allow session affinity on this host. Valid options are 'Enabled' or 'Disabled'
    types:
    - uid: SessionAffinityEnabledState
  - name: properties.sessionAffinityTtlSeconds
    description: UNUSED. This field will be ignored. The TTL to use in seconds for session affinity, if applicable.
    types:
    - uid: integer
  - name: properties.webApplicationFirewallPolicyLink
    description: Defines the Web Application Firewall policy for each host (if applicable)
    types:
    - uid: WebApplicationFirewallPolicyLink
- name: ErrorResponse
  description: Error reponse indicates Front Door service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: FrontDoorCertificateSource
  description: Defines the source of the SSL certificate
  kind: enum
  properties:
  - name: AzureKeyVault
    types:
    - uid: string
  - name: FrontDoor
    types:
    - uid: string
- name: FrontDoorTlsProtocolType
  description: Defines the TLS extension protocol that is used for secure delivery
  kind: enum
  properties:
  - name: ServerNameIndication
    types:
    - uid: string
- name: Vault
  description: The Key Vault containing the SSL certificate
  kind: object
  properties:
  - name: id
    description: Resource ID.
    types:
    - uid: string
- name: FrontDoorCertificateType
  description: Defines the type of the certificate used for secure connections to a frontendEndpoint
  kind: enum
  properties:
  - name: Dedicated
    types:
    - uid: string
- name: FrontDoorResourceState
  description: Resource status of the Front Door or Front Door SubResource.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Enabling
    types:
    - uid: string
  - name: Enabled
    types:
    - uid: string
  - name: Disabling
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
- name: CustomHttpsProvisioningState
  description: Provisioning status of Custom Https of the frontendEndpoint.
  kind: enum
  properties:
  - name: Enabling
    types:
    - uid: string
  - name: Enabled
    types:
    - uid: string
  - name: Disabling
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
- name: CustomHttpsProvisioningSubstate
  description: Provisioning substate shows the progress of custom HTTPS enabling/disabling process step by step.
  kind: enum
  properties:
  - name: SubmittingDomainControlValidationRequest
    types:
    - uid: string
  - name: PendingDomainControlValidationREquestApproval
    types:
    - uid: string
  - name: DomainControlValidationRequestApproved
    types:
    - uid: string
  - name: DomainControlValidationRequestRejected
    types:
    - uid: string
  - name: DomainControlValidationRequestTimedOut
    types:
    - uid: string
  - name: IssuingCertificate
    types:
    - uid: string
  - name: DeployingCertificate
    types:
    - uid: string
  - name: CertificateDeployed
    types:
    - uid: string
  - name: DeletingCertificate
    types:
    - uid: string
  - name: CertificateDeleted
    types:
    - uid: string
- name: SessionAffinityEnabledState
  description: Whether to allow session affinity on this host. Valid options are 'Enabled' or 'Disabled'
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
examples:
- name: Create or update specific Frontend Endpoint
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/provider/Microsoft.Network/frontDoors/frontDoor1/frontendEndpoints/frontDoorEndpoint1?api-version=2018-08-01
    body: >-
      {
        "name": "frontendEndpoint1",
        "properties": {
          "hostName": "www.contoso.com",
          "sessionAffinityEnabledState": "Enabled",
          "sessionAffinityTtlSeconds": 60,
          "webApplicationFirewallPolicyLink": {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/frontDoorWebApplicationFirewallPolicies/policy1"
          }
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/frontDoors/frontDoor1/frontendEndpoints/frontendEndpoint1",
        "name": "frontendEndpoint1",
        "properties": {
          "hostName": "www.contoso.com",
          "sessionAffinityEnabledState": "Enabled",
          "sessionAffinityTtlSeconds": 60,
          "webApplicationFirewallPolicyLink": {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/frontDoorWebApplicationFirewallPolicies/policy1"
          }
        }
      }
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/frontDoors/frontDoor1/frontendEndpoints/frontendEndpoint1",
        "name": "frontendEndpoint1",
        "properties": {
          "hostName": "www.contoso.com",
          "sessionAffinityEnabledState": "Enabled",
          "sessionAffinityTtlSeconds": 60,
          "webApplicationFirewallPolicyLink": {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/frontDoorWebApplicationFirewallPolicies/policy1"
          }
        }
      }
  - statusCode: "202"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/frontDoors/frontDoor1/frontendEndpoints/frontendEndpoint1",
        "name": "frontendEndpoint1",
        "properties": {
          "hostName": "www.contoso.com",
          "sessionAffinityEnabledState": "Enabled",
          "sessionAffinityTtlSeconds": 60,
          "webApplicationFirewallPolicyLink": {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/frontDoorWebApplicationFirewallPolicies/policy1"
          }
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
