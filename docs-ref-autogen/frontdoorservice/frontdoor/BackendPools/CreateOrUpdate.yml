### YamlMime:RESTOperation
uid: management.azure.com.frontdoorservice.backendpools.createorupdate
name: Create Or Update
service: Front Door Service
groupName: Backend Pools
apiVersion: 2018-08-01
summary: Creates a new Backend Pool with the specified Pool name within the specified Front Door.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/frontDoors/{frontDoorName}/backendPools/{backendPoolName}?api-version=2018-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9_\-\(\)\.]*[^\.]$
- name: frontDoorName
  in: path
  isRequired: true
  description: Name of the Front Door which is globally unique.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]+([-a-zA-Z0-9]?[a-zA-Z0-9])*$
- name: backendPoolName
  in: path
  isRequired: true
  description: Name of the Backend Pool which is unique within the Front Door.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]+(-*[a-zA-Z0-9])*$
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: BackendPool
- name: 201 Created
  description: Created. The request has been fulfilled and a new BackendPool has been created.
  types:
  - uid: BackendPool
- name: 202 Accepted
  description: Accepted. The request has been accepted for processing and the operation will complete asynchronously.
  types:
  - uid: BackendPool
- name: Other Status Codes
  description: Front Door error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    description: Resource name.
    types:
    - uid: string
  - name: id
    in: body
    description: Resource ID.
    types:
    - uid: string
  - name: properties.backends
    in: body
    description: The set of backends for this pool
    types:
    - uid: Backend
      isArray: true
  - name: properties.loadBalancingSettings
    in: body
    description: Load balancing settings for a backend pool
    types:
    - uid: SubResource
  - name: properties.healthProbeSettings
    in: body
    description: L7 health probe settings for a backend pool
    types:
    - uid: SubResource
requestHeader: []
definitions:
- name: Backend
  description: Backend address of a frontDoor load balancer.
  kind: object
  properties:
  - name: address
    description: Location of the backend (IP address or FQDN)
    types:
    - uid: string
  - name: httpPort
    description: The HTTP TCP port number. Must be between 1 and 65535.
    types:
    - uid: integer
  - name: httpsPort
    description: The HTTPS TCP port number. Must be between 1 and 65535.
    types:
    - uid: integer
  - name: enabledState
    description: Whether to enable use of this backend. Permitted values are 'Enabled' or 'Disabled'
    types:
    - uid: FrontDoorEnabledState
  - name: priority
    description: Priority to use for load balancing. Higher priorities will not be used for load balancing if any lower priority backend is healthy.
    types:
    - uid: integer
  - name: weight
    description: Weight of this endpoint for load balancing purposes.
    types:
    - uid: integer
  - name: backendHostHeader
    description: The value to use as the host header sent to the backend. If blank or unspecified, this defaults to the incoming host.
    types:
    - uid: string
- name: SubResource
  description: Reference to another subresource.
  kind: object
  properties:
  - name: id
    description: Resource ID.
    types:
    - uid: string
- name: BackendPool
  description: A backend pool is a collection of backends that can be routed to.
  kind: object
  properties:
  - name: name
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: properties.resourceState
    isReadyOnly: true
    description: "Resource status of the Front Door or Front Door SubResource.  \nResource status."
    types:
    - uid: FrontDoorResourceState
  - name: id
    description: Resource ID.
    types:
    - uid: string
  - name: properties.backends
    description: The set of backends for this pool
    types:
    - uid: Backend
      isArray: true
  - name: properties.loadBalancingSettings
    description: Load balancing settings for a backend pool
    types:
    - uid: SubResource
  - name: properties.healthProbeSettings
    description: L7 health probe settings for a backend pool
    types:
    - uid: SubResource
- name: ErrorResponse
  description: Error response indicates Front Door service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: FrontDoorEnabledState
  description: Whether to enable use of this rule. Permitted values are 'Enabled' or 'Disabled'
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: FrontDoorResourceState
  description: Resource status of the Front Door or Front Door SubResource.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Enabling
    types:
    - uid: string
  - name: Enabled
    types:
    - uid: string
  - name: Disabling
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
