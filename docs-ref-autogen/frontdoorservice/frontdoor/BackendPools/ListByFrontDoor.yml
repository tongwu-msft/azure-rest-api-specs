### YamlMime:RESTOperation
uid: management.azure.com.frontdoorservice.backendpools.listbyfrontdoor
name: List By Front Door
service: Front Door Service
groupName: Backend Pools
apiVersion: 2018-08-01
summary: Lists all of the Backend Pools within a Front Door.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/frontDoors/{frontDoorName}/backendPools?api-version=2018-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9_\-\(\)\.]*[^\.]$
- name: frontDoorName
  in: path
  isRequired: true
  description: Name of the Front Door which is globally unique.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]+([-a-zA-Z0-9]?[a-zA-Z0-9])*$
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: BackendPoolListResult
- name: Other Status Codes
  description: Front Door error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: BackendPoolListResult
  description: Result of the request to list Backend Pools. It contains a list of Backend Pools objects and a URL link to get the the next set of results.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: List of Backend Pools within a Front Door.
    types:
    - uid: BackendPool
      isArray: true
  - name: nextLink
    description: URL to get the next set of BackendPool objects if there are any.
    types:
    - uid: string
- name: ErrorResponse
  description: Error reponse indicates Front Door service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: BackendPool
  description: A backend pool is a collection of backends that can be routed to.
  kind: object
  properties:
  - name: name
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: properties.resourceState
    isReadyOnly: true
    description: "Resource status of the Front Door or Front Door SubResource.  \nResource status."
    types:
    - uid: FrontDoorResourceState
  - name: id
    description: Resource ID.
    types:
    - uid: string
  - name: properties.backends
    description: The set of backends for this pool
    types:
    - uid: Backend
      isArray: true
  - name: properties.loadBalancingSettings
    description: Load balancing settings for a backend pool
    types:
    - uid: SubResource
  - name: properties.healthProbeSettings
    description: L7 health probe settings for a backend pool
    types:
    - uid: SubResource
- name: FrontDoorResourceState
  description: Resource status of the Front Door or Front Door SubResource.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Enabling
    types:
    - uid: string
  - name: Enabled
    types:
    - uid: string
  - name: Disabling
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
- name: Backend
  description: Backend address of a frontDoor load balancer.
  kind: object
  properties:
  - name: address
    description: Location of the backend (IP address or FQDN)
    types:
    - uid: string
  - name: httpPort
    description: The HTTP TCP port number. Must be between 1 and 65535.
    types:
    - uid: integer
  - name: httpsPort
    description: The HTTPS TCP port number. Must be between 1 and 65535.
    types:
    - uid: integer
  - name: enabledState
    description: Whether to enable use of this backend. Permitted values are 'Enabled' or 'Disabled'
    types:
    - uid: FrontDoorEnabledState
  - name: priority
    description: Priority to use for load balancing. Higher priorities will not be used for load balancing if any lower priority backend is healthy.
    types:
    - uid: integer
  - name: weight
    description: Weight of this endpoint for load balancing purposes.
    types:
    - uid: integer
  - name: backendHostHeader
    description: The value to use as the host header sent to the backend. If blank or unspecified, this defaults to the incoming host.
    types:
    - uid: string
- name: SubResource
  description: Reference to another subresource.
  kind: object
  properties:
  - name: id
    description: Resource ID.
    types:
    - uid: string
- name: FrontDoorEnabledState
  description: Whether to enable use of this rule. Permitted values are 'Enabled' or 'Disabled'
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
examples:
- name: List Backend Pools in a Front Door
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/frontDoors/frontDoor1/backendPools?api-version=2018-08-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/frontDoors/frontDoor1/backendPools/backendPool1",
            "name": "backendPool1",
            "properties": {
              "backends": [
                {
                  "address": "w3.contoso.com",
                  "httpPort": 80,
                  "httpsPort": 443,
                  "enabledState": "Enabled",
                  "weight": 1,
                  "priority": 2
                },
                {
                  "address": "contoso.com.website-us-west-2.othercloud.net",
                  "httpPort": 80,
                  "httpsPort": 443,
                  "enabledState": "Enabled",
                  "weight": 2,
                  "priority": 1
                },
                {
                  "address": "contoso1.azurewebsites.net",
                  "httpPort": 80,
                  "httpsPort": 443,
                  "enabledState": "Enabled",
                  "weight": 1,
                  "priority": 1
                }
              ],
              "loadBalancingSettings": {
                "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/frontDoors/frontDoor1/loadBalancingSettings/loadBalancingSettings1"
              },
              "healthProbeSettings": {
                "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/frontDoors/frontDoor1/healthProbeSettings/healthProbeSettings1"
              }
            }
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
