### YamlMime:RESTOperation
uid: management.azure.com.frontdoorservice.healthprobesettings.createorupdate
name: Create Or Update
service: Front Door Service
groupName: Health Probe Settings
apiVersion: 2018-08-01
summary: Creates a new HealthProbeSettings with the specified Rule name within the specified Front Door.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/frontDoors/{frontDoorName}/healthProbeSettings/{healthProbeSettingsName}?api-version=2018-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9_\-\(\)\.]*[^\.]$
- name: frontDoorName
  in: path
  isRequired: true
  description: Name of the Front Door which is globally unique.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]+([-a-zA-Z0-9]?[a-zA-Z0-9])*$
- name: healthProbeSettingsName
  in: path
  isRequired: true
  description: Name of the health probe settings which is unique within the Front Door.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]+(-*[a-zA-Z0-9])*$
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: HealthProbeSettingsModel
- name: 201 Created
  description: Created. The request has been fulfilled and a new HealthProbeSettings has been created.
  types:
  - uid: HealthProbeSettingsModel
- name: 202 Accepted
  description: Accepted. The request has been accepted for processing and the operation will complete asynchronously.
  types:
  - uid: HealthProbeSettingsModel
- name: Other Status Codes
  description: Front Door error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    description: Resource name.
    types:
    - uid: string
  - name: id
    in: body
    description: Resource ID.
    types:
    - uid: string
  - name: properties.path
    in: body
    description: The path to use for the health probe. Default is /
    types:
    - uid: string
  - name: properties.protocol
    in: body
    description: Protocol scheme to use for this probe
    types:
    - uid: FrontDoorProtocol
  - name: properties.intervalInSeconds
    in: body
    description: The number of seconds between health probes.
    types:
    - uid: integer
requestHeader: []
definitions:
- name: HealthProbeSettingsModel
  description: Load balancing settings for a backend pool
  kind: object
  properties:
  - name: name
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: properties.resourceState
    isReadyOnly: true
    description: "Resource status of the Front Door or Front Door SubResource.  \nResource status."
    types:
    - uid: FrontDoorResourceState
  - name: id
    description: Resource ID.
    types:
    - uid: string
  - name: properties.path
    description: The path to use for the health probe. Default is /
    types:
    - uid: string
  - name: properties.protocol
    description: Protocol scheme to use for this probe
    types:
    - uid: FrontDoorProtocol
  - name: properties.intervalInSeconds
    description: The number of seconds between health probes.
    types:
    - uid: integer
- name: ErrorResponse
  description: Error response indicates Front Door service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: FrontDoorResourceState
  description: Resource status of the Front Door or Front Door SubResource.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Enabling
    types:
    - uid: string
  - name: Enabled
    types:
    - uid: string
  - name: Disabling
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
- name: FrontDoorProtocol
  description: Protocol scheme to use for this probe
  kind: enum
  properties:
  - name: Http
    types:
    - uid: string
  - name: Https
    types:
    - uid: string
