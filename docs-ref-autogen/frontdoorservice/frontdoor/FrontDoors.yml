### YamlMime:RESTOperationGroup
uid: management.azure.com.frontdoorservice.frontdoors
name: Front Doors
apiVersion: 2019-05-01
service: Front Door Service
operations:
- uid: management.azure.com.frontdoorservice.frontdoors.createorupdate
  summary: Creates a new Front Door with a Front Door name under the specified subscription and resource group.
- uid: management.azure.com.frontdoorservice.frontdoors.delete
  summary: Deletes an existing Front Door with the specified parameters.
- uid: management.azure.com.frontdoorservice.frontdoors.get
  summary: Gets a Front Door with the specified Front Door name under the specified subscription and resource group.
- uid: management.azure.com.frontdoorservice.frontdoors.list
  summary: Lists all of the Front Doors within an Azure subscription.
- uid: management.azure.com.frontdoorservice.frontdoors.listbyresourcegroup
  summary: Lists all of the Front Doors within a resource group under a subscription.
- uid: management.azure.com.frontdoorservice.frontdoors.validatecustomdomain
  summary: Validates the custom domain mapping to ensure it maps to the correct Front Door endpoint in DNS.
