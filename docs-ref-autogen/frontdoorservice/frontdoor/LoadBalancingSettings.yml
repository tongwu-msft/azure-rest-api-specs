### YamlMime:RESTOperationGroup
uid: management.azure.com.frontdoorservice.loadbalancingsettings
name: Load Balancing Settings
apiVersion: 2019-04-01
service: Front Door Service
operations:
- uid: management.azure.com.frontdoorservice.loadbalancingsettings.createorupdate
  summary: Creates a new LoadBalancingSettings with the specified Rule name within the specified Front Door.
- uid: management.azure.com.frontdoorservice.loadbalancingsettings.delete
  summary: Deletes an existing LoadBalancingSettings with the specified parameters.
- uid: management.azure.com.frontdoorservice.loadbalancingsettings.get
  summary: Gets a LoadBalancingSettings with the specified Rule name within the specified Front Door.
- uid: management.azure.com.frontdoorservice.loadbalancingsettings.listbyfrontdoor
  summary: Lists all of the LoadBalancingSettings within a Front Door.
