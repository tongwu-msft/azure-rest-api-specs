### YamlMime:RESTOperation
uid: management.azure.com.frontdoorservice.loadbalancingsettings.createorupdate
name: Create Or Update
service: Front Door Service
groupName: Load Balancing Settings
apiVersion: 2018-08-01
summary: Creates a new LoadBalancingSettings with the specified Rule name within the specified Front Door.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/frontDoors/{frontDoorName}/loadBalancingSettings/{loadBalancingSettingsName}?api-version=2018-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9_\-\(\)\.]*[^\.]$
- name: frontDoorName
  in: path
  isRequired: true
  description: Name of the Front Door which is globally unique.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]+([-a-zA-Z0-9]?[a-zA-Z0-9])*$
- name: loadBalancingSettingsName
  in: path
  isRequired: true
  description: Name of the load balancing settings which is unique within the Front Door.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]+(-*[a-zA-Z0-9])*$
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: LoadBalancingSettingsModel
- name: 201 Created
  description: Created. The request has been fulfilled and a new LoadBalancingSettings has been created.
  types:
  - uid: LoadBalancingSettingsModel
- name: 202 Accepted
  description: Accepted. The request has been accepted for processing and the operation will complete asynchronously.
  types:
  - uid: LoadBalancingSettingsModel
- name: Other Status Codes
  description: Front Door error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    description: Resource name.
    types:
    - uid: string
  - name: id
    in: body
    description: Resource ID.
    types:
    - uid: string
  - name: properties.sampleSize
    in: body
    description: The number of samples to consider for load balancing decisions
    types:
    - uid: integer
  - name: properties.successfulSamplesRequired
    in: body
    description: The number of samples within the sample period that must succeed
    types:
    - uid: integer
  - name: properties.additionalLatencyMilliseconds
    in: body
    description: The additional latency in milliseconds for probes to fall into the lowest latency bucket
    types:
    - uid: integer
requestHeader: []
definitions:
- name: LoadBalancingSettingsModel
  description: Load balancing settings for a backend pool
  kind: object
  properties:
  - name: name
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: properties.resourceState
    isReadyOnly: true
    description: "Resource status of the Front Door or Front Door SubResource.  \nResource status."
    types:
    - uid: FrontDoorResourceState
  - name: id
    description: Resource ID.
    types:
    - uid: string
  - name: properties.sampleSize
    description: The number of samples to consider for load balancing decisions
    types:
    - uid: integer
  - name: properties.successfulSamplesRequired
    description: The number of samples within the sample period that must succeed
    types:
    - uid: integer
  - name: properties.additionalLatencyMilliseconds
    description: The additional latency in milliseconds for probes to fall into the lowest latency bucket
    types:
    - uid: integer
- name: ErrorResponse
  description: Error response indicates Front Door service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: FrontDoorResourceState
  description: Resource status of the Front Door or Front Door SubResource.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Enabling
    types:
    - uid: string
  - name: Enabled
    types:
    - uid: string
  - name: Disabling
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
examples:
- name: Create or update specific LoadBalancingSettings
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/frontDoors/frontDoor1/loadBalancingSettings/loadBalancingSettings1?api-version=2018-08-01
    body: >-
      {
        "name": "loadBalancingSettings1",
        "properties": {
          "sampleSize": 4,
          "successfulSamplesRequired": 2
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/frontDoors/frontDoor1/loadBalancingSettings/loadbalancingSettings1",
        "name": "loadBalancingSettings1",
        "properties": {
          "sampleSize": 4,
          "successfulSamplesRequired": 2
        }
      }
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/frontDoors/frontDoor1/loadBalancingSettings/loadbalancingSettings1",
        "name": "loadBalancingSettings1",
        "properties": {
          "sampleSize": 4,
          "successfulSamplesRequired": 2
        }
      }
  - statusCode: "202"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/frontDoors/frontDoor1/loadBalancingSettings/loadbalancingSettings1",
        "name": "loadBalancingSettings1",
        "properties": {
          "sampleSize": 4,
          "successfulSamplesRequired": 2
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
