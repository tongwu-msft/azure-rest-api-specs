### YamlMime:RESTOperation
uid: management.azure.com.frontdoorservice.loadbalancingsettings.loadbalancingsettings_listbyfrontdoor
name: List By Front Door
service: Front Door Service
groupName: Load Balancing Settings
apiVersion: 2018-08-01
summary: Lists all of the LoadBalancingSettings within a Front Door.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/frontDoors/{frontDoorName}/loadBalancingSettings?api-version=2018-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9_\-\(\)\.]*[^\.]$
- name: frontDoorName
  in: path
  isRequired: true
  description: Name of the Front Door which is globally unique.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]+([-a-zA-Z0-9]?[a-zA-Z0-9])*$
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: LoadBalancingSettingsListResult
- name: Other Status Codes
  description: Front Door error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: LoadBalancingSettingsListResult
  description: Result of the request to list load balancing settings. It contains a list of load balancing settings objects and a URL link to get the the next set of results.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: List of Backend Pools within a Front Door.
    types:
    - uid: LoadBalancingSettingsModel
      isArray: true
  - name: nextLink
    description: URL to get the next set of LoadBalancingSettings objects if there are any.
    types:
    - uid: string
- name: ErrorResponse
  description: Error reponse indicates Front Door service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: LoadBalancingSettingsModel
  description: Load balancing settings for a backend pool
  kind: object
  properties:
  - name: name
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: properties.resourceState
    isReadyOnly: true
    description: "Resource status of the Front Door or Front Door SubResource.  \nResource status."
    types:
    - uid: FrontDoorResourceState
  - name: id
    description: Resource ID.
    types:
    - uid: string
  - name: properties.sampleSize
    description: The number of samples to consider for load balancing decisions
    types:
    - uid: integer
  - name: properties.successfulSamplesRequired
    description: The number of samples within the sample period that must succeed
    types:
    - uid: integer
  - name: properties.additionalLatencyMilliseconds
    description: The additional latency in milliseconds for probes to fall into the lowest latency bucket
    types:
    - uid: integer
- name: FrontDoorResourceState
  description: Resource status of the Front Door or Front Door SubResource.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Enabling
    types:
    - uid: string
  - name: Enabled
    types:
    - uid: string
  - name: Disabling
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
examples:
- name: List LoadBalancingSettings in a Front Door
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/frontDoors/frontDoor1/loadBalancingSettings?api-version=2018-08-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/frontDoors/frontDoor1/loadBalancingSettings/loadbalancingSettings1",
            "name": "loadBalancingSettings1",
            "properties": {
              "sampleSize": 4,
              "successfulSamplesRequired": 2
            }
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
