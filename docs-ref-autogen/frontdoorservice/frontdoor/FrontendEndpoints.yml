### YamlMime:RESTOperationGroup
uid: management.azure.com.frontdoorservice.frontendendpoints
name: Frontend Endpoints
apiVersion: 2018-08-01
service: Front Door Service
operations:
- uid: management.azure.com.frontdoorservice.frontendendpoints.frontendendpoints_createorupdate
  summary: Creates a new frontend endpoint with the specified host name within the specified Front Door.
- uid: management.azure.com.frontdoorservice.frontendendpoints.frontendendpoints_delete
  summary: Deletes an existing frontend endpoint with the specified parameters.
- uid: management.azure.com.frontdoorservice.frontendendpoints.frontendendpoints_disablehttps
  summary: Disables a frontendEndpoint for HTTPS traffic
- uid: management.azure.com.frontdoorservice.frontendendpoints.frontendendpoints_enablehttps
  summary: Enables a frontendEndpoint for HTTPS traffic
- uid: management.azure.com.frontdoorservice.frontendendpoints.frontendendpoints_get
  summary: Gets a Frontend endpoint with the specified name within the specified Front Door.
- uid: management.azure.com.frontdoorservice.frontendendpoints.frontendendpoints_listbyfrontdoor
  summary: Lists all of the frontend endpoints within a Front Door.
