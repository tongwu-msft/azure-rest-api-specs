examples:
- name: AFDEndpoints_Update
  request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/RG/providers/Microsoft.Cdn/profiles/profile1/afdEndpoints/endpoint1?api-version=2021-06-01
    body: >-
      {
        "tags": {},
        "properties": {
          "enabledState": "Enabled"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "endpoint1",
        "id": "/subscriptions/subid/resourcegroups/RG/providers/Microsoft.Cdn/profiles/profile1/afdendpoints/endpoint1",
        "type": "Microsoft.Cdn/profiles/afdendpoints",
        "tags": {},
        "location": "WestCentralUs",
        "properties": {
          "hostName": "endpoint1.azureedge.net",
          "enabledState": "Enabled",
          "provisioningState": "Succeeded",
          "deploymentStatus": "InProgress"
        }
      }
  - statusCode: "202"
    headers:
    - name: azure-asyncoperation
      value: https://management.azure.com/subscriptions/subid/resourcegroups/resourceGroupName/providers/Microsoft.Cdn/operationresults/operationId?api-version=2021-06-01
