### YamlMime:RESTOperation
uid: management.azure.com.frontdoorservice.azurefrontdoorstandardpremium.afdendpoints.update
name: Update
service: Front Door Service
groupName: AFD Endpoints
apiVersion: 2021-06-01
summary: Updates an existing AzureFrontDoor endpoint with the specified endpoint name under the specified subscription, resource group and profile. Only tags can be updated after creating an endpoint. To update origins, use the Update Origin operation. To update origin groups, use the Update Origin group operation. To update domains, use the Update Custom Domain operation.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/profiles/{profileName}/afdEndpoints/{endpointName}?api-version=2021-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: profileName
  in: path
  isRequired: true
  description: Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group.
  types:
  - uid: string
- name: endpointName
  in: path
  isRequired: true
  description: Name of the endpoint under the profile which is unique globally.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2021-06-01.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: AFDEndpoint
- name: 202 Accepted
  description: Accepted
  types:
  - uid: AFDEndpoint
- name: Other Status Codes
  description: CDN error response describing why the operation failed
  types:
  - uid: AfdErrorResponse
requestBody:
- name: default
  parameters:
  - name: tags
    in: body
    description: Endpoint tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.enabledState
    in: body
    description: Whether to enable use of this rule. Permitted values are 'Enabled' or 'Disabled'
    types:
    - uid: EnabledState
requestHeader: []
definitions:
- name: AFDEndpoint
  description: CDN endpoint is the entity within a CDN profile containing configuration information such as origin, protocol, content caching and delivery behavior. The AzureFrontDoor endpoint uses the URL format <endpointname>.azureedge.net.
  kind: object
  properties:
  - name: properties.hostName
    isReadyOnly: true
    description: The host name of the endpoint structured as {endpointName}.{DNSZone}, e.g. contoso.azureedge.net
    types:
    - uid: string
  - name: properties.autoGeneratedDomainNameLabelScope
    description: Indicates the endpoint name reuse scope. The default value is TenantReuse.
    types:
    - uid: AutoGeneratedDomainNameLabelScope
  - name: location
    description: Resource location.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: systemData
    isReadyOnly: true
    description: Read only system data
    types:
    - uid: SystemData
  - name: properties.profileName
    isReadyOnly: true
    description: The name of the profile which holds the endpoint.
    types:
    - uid: string
  - name: properties.enabledState
    description: Whether to enable use of this rule. Permitted values are 'Enabled' or 'Disabled'
    types:
    - uid: EnabledState
  - name: properties.provisioningState
    isReadyOnly: true
    description: Provisioning status
    types:
    - uid: AfdProvisioningState
  - name: properties.deploymentStatus
    isReadyOnly: true
    description: ''
    types:
    - uid: DeploymentStatus
- name: AfdErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: AFDEndpointUpdateParameters
  description: Properties required to create or update an endpoint.
  kind: object
  properties:
  - name: tags
    description: Endpoint tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.profileName
    isReadyOnly: true
    description: The name of the profile which holds the endpoint.
    types:
    - uid: string
  - name: properties.enabledState
    description: Whether to enable use of this rule. Permitted values are 'Enabled' or 'Disabled'
