examples:
- name: AFDEndpoints_PurgeContent
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/RG/providers/Microsoft.Cdn/profiles/profile1/afdEndpoints/endpoint1/purge?api-version=2021-06-01
    body: >-
      {
        "contentPaths": [
          "/folder1"
        ],
        "domains": [
          "endpoint1.azureedge.net"
        ]
      }
  responses:
