### YamlMime:RESTOperation
uid: management.azure.com.frontdoorservice.azurefrontdoorstandardpremium.routes.update
name: Update
service: Front Door Service
groupName: Routes
apiVersion: 2021-06-01
summary: Updates an existing route with the specified route name under the specified subscription, resource group, profile, and AzureFrontDoor endpoint.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/profiles/{profileName}/afdEndpoints/{endpointName}/routes/{routeName}?api-version=2021-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: profileName
  in: path
  isRequired: true
  description: Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group.
  types:
  - uid: string
- name: endpointName
  in: path
  isRequired: true
  description: Name of the endpoint under the profile which is unique globally.
  types:
  - uid: string
- name: routeName
  in: path
  isRequired: true
  description: Name of the routing rule.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2021-06-01.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Route
- name: 202 Accepted
  description: Accepted
  types:
  - uid: Route
- name: Other Status Codes
  description: CDN error response describing why the operation failed
  types:
  - uid: AfdErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.customDomains
    in: body
    description: Domains referenced by this endpoint.
    types:
    - uid: ActivatedResourceReference
      isArray: true
  - name: properties.originGroup
    in: body
    description: A reference to the origin group.
    types:
    - uid: ResourceReference
  - name: properties.originPath
    in: body
    description: A directory path on the origin that AzureFrontDoor can use to retrieve content from, e.g. contoso.cloudapp.net/originpath.
    types:
    - uid: string
  - name: properties.ruleSets
    in: body
    description: rule sets referenced by this endpoint.
    types:
    - uid: ResourceReference
      isArray: true
  - name: properties.supportedProtocols
    in: body
    description: List of supported protocols for this route.
    types:
    - uid: string
      isArray: true
  - name: properties.patternsToMatch
    in: body
    description: The route patterns of the rule.
    types:
    - uid: string
      isArray: true
  - name: properties.cacheConfiguration
    in: body
    description: The caching configuration for this route. To disable caching, do not provide a cacheConfiguration object.
    types:
    - uid: AfdRouteCacheConfiguration
  - name: properties.forwardingProtocol
    in: body
    description: Protocol this rule will use when forwarding traffic to backends.
    types:
    - uid: ForwardingProtocol
  - name: properties.linkToDefaultDomain
    in: body
    description: whether this route will be linked to the default endpoint domain.
    types:
    - uid: LinkToDefaultDomain
  - name: properties.httpsRedirect
    in: body
    description: Whether to automatically redirect HTTP traffic to HTTPS traffic. Note that this is a easy way to set up this rule and it will be the first rule that gets executed.
    types:
    - uid: httpsRedirect
  - name: properties.enabledState
    in: body
    description: Whether to enable use of this rule. Permitted values are 'Enabled' or 'Disabled'
    types:
    - uid: EnabledState
