### YamlMime:RESTOperationGroup
uid: management.azure.com.frontdoorservice.azurefrontdoorstandardpremium.rulesets
name: Rule Sets
apiVersion: 2021-06-01
service: Front Door Service
metadata:
  description: Learn more about [Front Door Service Rule Sets Operations]. How to [Create,Delete,Get,List By Profile,List Resource Usage].
operations:
- uid: management.azure.com.frontdoorservice.azurefrontdoorstandardpremium.rulesets.create
  summary: Creates a new rule set within the specified profile.
- uid: management.azure.com.frontdoorservice.azurefrontdoorstandardpremium.rulesets.delete
  summary: Deletes an existing AzureFrontDoor rule set with the specified rule set name under the specified subscription, resource group and profile.
- uid: management.azure.com.frontdoorservice.azurefrontdoorstandardpremium.rulesets.get
  summary: Gets an existing AzureFrontDoor rule set with the specified rule set name under the specified subscription, resource group and profile.
- uid: management.azure.com.frontdoorservice.azurefrontdoorstandardpremium.rulesets.listbyprofile
  summary: Lists existing AzureFrontDoor rule sets within a profile.
- uid: management.azure.com.frontdoorservice.azurefrontdoorstandardpremium.rulesets.listresourceusage
  summary: Checks the quota and actual usage of the given AzureFrontDoor rule set under the given CDN profile.
