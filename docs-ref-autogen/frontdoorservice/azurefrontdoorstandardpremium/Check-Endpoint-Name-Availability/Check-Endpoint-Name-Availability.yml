### YamlMime:RESTOperation
uid: management.azure.com.frontdoorservice.azurefrontdoorstandardpremium.checkendpointnameavailability.checkendpointnameavailability
name: Check Endpoint Name Availability
service: Front Door Service
groupName: Check Endpoint Name Availability
apiVersion: 2021-06-01
summary: Check the availability of a resource name. This is needed for resources where name is globally unique, such as a afdx endpoint.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/checkEndpointNameAvailability?api-version=2021-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2021-06-01.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: CheckEndpointNameAvailabilityOutput
- name: Other Status Codes
  description: CDN error response describing why the operation failed.
  types:
  - uid: AfdErrorResponse
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    isRequired: true
    description: The resource name to validate.
    types:
    - uid: string
  - name: type
    in: body
    isRequired: true
    description: The type of the resource whose name is to be validated.
    types:
    - uid: ResourceType
  - name: autoGeneratedDomainNameLabelScope
    in: body
    description: Indicates the endpoint name reuse scope. The default value is TenantReuse.
    types:
    - uid: AutoGeneratedDomainNameLabelScope
requestHeader: []
