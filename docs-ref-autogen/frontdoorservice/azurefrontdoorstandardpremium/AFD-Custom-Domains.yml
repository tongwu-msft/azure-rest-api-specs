### YamlMime:RESTOperationGroup
uid: management.azure.com.frontdoorservice.azurefrontdoorstandardpremium.afdcustomdomains
name: AFD Custom Domains
apiVersion: 2021-06-01
service: Front Door Service
metadata:
  description: Learn more about [Front Door Service AFD Custom Domains Operations]. How to [Create,Delete,Get,List By Profile,Refresh Validation Token,Update].
operations:
- uid: management.azure.com.frontdoorservice.azurefrontdoorstandardpremium.afdcustomdomains.create
  summary: Creates a new domain within the specified profile.
- uid: management.azure.com.frontdoorservice.azurefrontdoorstandardpremium.afdcustomdomains.delete
  summary: Deletes an existing AzureFrontDoor domain with the specified domain name under the specified subscription, resource group and profile.
- uid: management.azure.com.frontdoorservice.azurefrontdoorstandardpremium.afdcustomdomains.get
  summary: Gets an existing AzureFrontDoor domain with the specified domain name under the specified subscription, resource group and profile.
- uid: management.azure.com.frontdoorservice.azurefrontdoorstandardpremium.afdcustomdomains.listbyprofile
  summary: Lists existing AzureFrontDoor domains.
- uid: management.azure.com.frontdoorservice.azurefrontdoorstandardpremium.afdcustomdomains.refreshvalidationtoken
  summary: Updates the domain validation token.
- uid: management.azure.com.frontdoorservice.azurefrontdoorstandardpremium.afdcustomdomains.update
  summary: Updates an existing domain within a profile.
