### YamlMime:RESTOperation
uid: management.azure.com.dynatrace.monitors.getssodetails
name: Get SSO Details
service: Dynatrace
groupName: Monitors
apiVersion: 2021-09-01-preview
summary: Gets the SSO configuration details from the partner.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Dynatrace.Observability/monitors/{monitorName}/getSSODetails?api-version=2021-09-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: monitorName
  in: path
  isRequired: true
  description: Monitor resource name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: ARM operation completed successfully.
  types:
  - uid: SSODetailsResponse
- name: 401 Unauthorized
  description: User has insufficient permissions to update SSO configuration
- name: Other Status Codes
  description: Common error response for all Azure Resource Manager APIs to return error details for failed operations.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
