    - uid: string
  - name: singleSignOnUrl
    description: The login URL specific to this Dynatrace Environment
    types:
    - uid: string
  - name: aadDomains
    description: array of Aad(azure active directory) domains
    types:
    - uid: string
      isArray: true
  - name: adminUsers
    description: Array of admin user emails.
    types:
    - uid: string
      isArray: true
