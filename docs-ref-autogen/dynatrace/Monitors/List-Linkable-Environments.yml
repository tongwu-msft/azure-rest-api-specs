### YamlMime:RESTOperation
uid: management.azure.com.dynatrace.monitors.listlinkableenvironments
name: List Linkable Environments
service: Dynatrace
groupName: Monitors
apiVersion: 2021-09-01
summary: Gets all the Dynatrace environments that a user can link a azure resource to
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Dynatrace.Observability/monitors/{monitorName}/listLinkableEnvironments?api-version=2021-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
