- name: TypesBatchGetByIds
  request:
    uri: POST https://10000000-0000-0000-0000-100000000109.env.timeseries.azure.com/timeseries/types/$batch?api-version=2020-07-31
    body: >-
      {
        "get": {
          "typeIds": [
