              "EventCount": {
                "kind": "aggregate",
                "filter": null,
                "aggregation": {
                  "tsx": "count()"
                }
              }
            }
          }
        ],
        "continuationToken": "aXsic2tpcCI6MTAwMCwidGFrZSI6MTAwMH0="
      }
- name: TypesListPage2
  request:
    uri: GET https://10000000-0000-0000-0000-100000000109.env.timeseries.azure.com/timeseries/types?api-version=2020-07-31
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://10000000-0000-0000-0000-100000000109.env.timeseries.azure.com/timeseries/types?api-version=2020-07-31
      ```

  responses:
  - statusCode: "200"
