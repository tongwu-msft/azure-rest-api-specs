### YamlMime:RESTOperationGroup
uid: time-series-insights.dataaccess(preview).modelsettings
name: Model Settings
apiVersion: 2018-11-01-preview
service: Time Series Insights
operations:
- uid: time-series-insights.dataaccess(preview).modelsettings.get
  summary: Returns the model settings which includes model display name, Time Series ID properties and default type ID. Every Gen2 environment has a model that is automatically created.
- uid: time-series-insights.dataaccess(preview).modelsettings.update
  summary: Updates time series model settings - either the model name or default type ID.
