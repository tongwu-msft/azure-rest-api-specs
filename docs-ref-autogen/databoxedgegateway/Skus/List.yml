    types:
    - uid: string
      isArray: true
examples:
- name: ListSkus
  request:
    uri: GET https://management.azure.com/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/providers/Microsoft.DataBoxEdge/skus?api-version=2019-08-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "resourceType": "dataBoxEdeDevices",
            "name": "Gateway",
            "tier": "Standard",
            "locations": [
              "West US"
            ],
            "locationInfo": [
