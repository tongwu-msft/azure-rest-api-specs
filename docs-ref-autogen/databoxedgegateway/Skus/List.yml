### YamlMime:RESTOperation
uid: management.azure.com.databoxedgegateway.skus.list
name: List
service: Data Box Edge/Data Box Gateway
groupName: Skus
apiVersion: 2019-08-01
summary: List all the available Skus in the region and information related to them
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.DataBoxEdge/skus?api-version=2019-08-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.DataBoxEdge/skus?api-version=2019-08-01&$filter={$filter}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
- name: $filter
  in: query
  description: Specify $filter='location eq <location>' to filter on location.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Lists the available Skus and information related to them.
  types:
  - uid: SkuInformationList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
