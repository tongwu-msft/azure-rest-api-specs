                "location": "West US"
              }
            ],
            "apiVersions": [
              "2019-08-01"
            ],
            "restrictions": [
              {
                "type": "location",
                "values": [
                  "East US"
                ],
                "restrictionInfo": {
                  "locations": [
                    "East US"
                  ]
                },
                "reasonCode": "NotAvailableForSubscription"
              }
            ]
          }
        ]
      }
