### YamlMime:RESTOperation
uid: management.azure.com.databoxedgegateway.devices.getupdatesummary
name: Get Update Summary
service: Data Box Edge/Data Box Gateway
groupName: Devices
apiVersion: 2021-02-01
summary: Gets information about the availability of updates based on the last scan of the device. It also gets information about any ongoing download or install jobs on the device.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataBoxEdge/dataBoxEdgeDevices/{deviceName}/updateSummary/default?api-version=2021-02-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
- name: deviceName
  in: path
  isRequired: true
  description: The device name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The update summary.
  types:
  - uid: UpdateSummary
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: UpdateSummary
  description: Details about ongoing updates and availability of updates on the device.
  kind: object
  properties:
  - name: systemData
    isReadyOnly: true
    description: UpdateSummary Result
    types:
    - uid: SystemData
  - name: properties.deviceVersionNumber
    description: 'The current version of the device in format: 1.2.17312.13.",'
    types:
    - uid: string
  - name: properties.friendlyDeviceVersionName
    description: The current version of the device in text format.
    types:
    - uid: string
  - name: properties.deviceLastScannedDateTime
    description: The last time when a scan was done on the device.
    types:
    - uid: string
  - name: properties.lastCompletedScanJobDateTime
    description: The time when the last scan job was completed (success/cancelled/failed) on the appliance.
    types:
    - uid: string
  - name: properties.lastSuccessfulScanJobTime
    description: Time when the last scan job is successfully completed.
    types:
    - uid: string
  - name: properties.lastCompletedDownloadJobDateTime
    isReadyOnly: true
    description: The time when the last Download job was completed (success/cancelled/failed) on the appliance.
    types:
    - uid: string
  - name: properties.lastCompletedDownloadJobId
    isReadyOnly: true
    description: JobId of the last ran download job.(Can be success/cancelled/failed)
    types:
    - uid: string
  - name: properties.lastDownloadJobStatus
    isReadyOnly: true
    description: JobStatus of the last ran download job.
    types:
    - uid: JobStatus
  - name: properties.lastSuccessfulInstallJobDateTime
    description: The time when the Last Install job was completed successfully on the appliance
    types:
    - uid: string
  - name: properties.lastCompletedInstallJobDateTime
    isReadyOnly: true
    description: The time when the last Install job was completed (success/cancelled/failed) on the appliance.
    types:
    - uid: string
  - name: properties.lastCompletedInstallJobId
    isReadyOnly: true
    description: JobId of the last ran install job.(Can be success/cancelled/failed)
    types:
    - uid: string
  - name: properties.lastInstallJobStatus
    isReadyOnly: true
    description: JobStatus of the last ran install job.
    types:
    - uid: JobStatus
  - name: properties.totalNumberOfUpdatesAvailable
    isReadyOnly: true
    description: The number of updates available for the current device version as per the last device scan.
    types:
    - uid: integer
  - name: properties.totalNumberOfUpdatesPendingDownload
    isReadyOnly: true
    description: The total number of items pending download.
    types:
    - uid: integer
  - name: properties.totalNumberOfUpdatesPendingInstall
    isReadyOnly: true
    description: The total number of items pending install.
    types:
    - uid: integer
  - name: properties.rebootBehavior
    isReadyOnly: true
    description: Indicates if updates are available and at least one of the updates needs a reboot.
    types:
    - uid: InstallRebootBehavior
  - name: properties.ongoingUpdateOperation
    isReadyOnly: true
    description: The current update operation.
    types:
    - uid: UpdateOperation
  - name: properties.inProgressDownloadJobId
    isReadyOnly: true
    description: The job ID of the download job in progress.
    types:
    - uid: string
  - name: properties.inProgressInstallJobId
    isReadyOnly: true
    description: The job ID of the install job in progress.
    types:
    - uid: string
  - name: properties.inProgressDownloadJobStartedDateTime
    isReadyOnly: true
    description: The time when the currently running download (if any) started.
    types:
    - uid: string
  - name: properties.inProgressInstallJobStartedDateTime
    isReadyOnly: true
    description: The time when the currently running install (if any) started.
    types:
    - uid: string
  - name: properties.updateTitles
    isReadyOnly: true
    description: The list of updates available for install.
    types:
    - uid: string
      isArray: true
  - name: properties.updates
    isReadyOnly: true
    description: The list of updates available for install.
    types:
    - uid: UpdateDetails
      isArray: true
  - name: properties.totalUpdateSizeInBytes
    isReadyOnly: true
    description: The total size of updates available for download in bytes.
    types:
    - uid: number
  - name: properties.totalTimeInMinutes
    isReadyOnly: true
    description: The total time in Minutes
    types:
    - uid: integer
  - name: id
    isReadyOnly: true
    description: The path ID that uniquely identifies the object.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The object name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The hierarchical type of the object.
    types:
    - uid: string
