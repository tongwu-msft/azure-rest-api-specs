uid: management.azure.com.databoxedgegateway.devices.createorupdatesecuritysettings
name: Create Or Update Security Settings
service: Data Box Edge/Data Box Gateway
groupName: Devices
apiVersion: 2021-02-01
summary: Updates the security settings on a Data Box Edge/Data Box Gateway device.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataBoxEdge/dataBoxEdgeDevices/{deviceName}/securitySettings/default/update?api-version=2021-02-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
- name: deviceName
  in: path
  isRequired: true
  description: The device name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Accepted the request to update the security settings.
- name: 204 No Content
  description: Updated the security settings.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties.deviceAdminPassword
    in: body
    isRequired: true
    description: 'Device administrator password as an encrypted string (encrypted using RSA PKCS #1) is used to sign into the  local web UI of the device. The Actual password should have at least 8 characters that are a combination of  uppercase, lowercase, numeric, and special characters.'
    types:
    - uid: AsymmetricEncryptedSecret
requestHeader: []
definitions:
- name: AsymmetricEncryptedSecret
  description: Represent the secrets intended for encryption with asymmetric key pair.
  kind: object
  properties:
  - name: value
    description: The value of the secret.
    types:
    - uid: string
  - name: encryptionCertThumbprint
    description: Thumbprint certificate used to encrypt \"Value\". If the value is unencrypted, it will be null.
    types:
    - uid: string
  - name: encryptionAlgorithm
    description: The algorithm used to encrypt "Value".
    types:
    - uid: EncryptionAlgorithm
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: The error details.
    types:
    - uid: CloudErrorBody
- name: SecuritySettings
  description: The security settings of a device.
  kind: object
  properties:
  - name: properties.deviceAdminPassword
    description: 'Device administrator password as an encrypted string (encrypted using RSA PKCS #1) is used to sign into the  local web UI of the device. The Actual password should have at least 8 characters that are a combination of  uppercase, lowercase, numeric, and special characters.'
    types:
    - uid: AsymmetricEncryptedSecret
  - name: id
    isReadyOnly: true
    description: The path ID that uniquely identifies the object.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The object name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The hierarchical type of the object.
    types:
    - uid: string
- name: EncryptionAlgorithm
  description: The algorithm used to encrypt "Value".
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: AES256
    types:
    - uid: string
  - name: RSAES_PKCS1_v_1_5
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
