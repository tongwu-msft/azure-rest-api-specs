  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: CreateOrUpdateSecuritySettings
  request:
    uri: POST https://management.azure.com/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/AzureVM/providers/Microsoft.DataBoxEdge/dataBoxEdgeDevices/testedgedevice/securitySettings/default/update?api-version=2021-02-01
    body: >-
      {
        "properties": {
          "deviceAdminPassword": {
            "value": "<deviceAdminPassword>",
            "encryptionAlgorithm": "AES256",
            "encryptionCertThumbprint": "<encryptionThumprint>"
          }
        }
      }
  responses:
  - statusCode: "202"
  - statusCode: "204"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
