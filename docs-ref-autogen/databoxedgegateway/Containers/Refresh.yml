### YamlMime:RESTOperation
uid: management.azure.com.databoxedgegateway.containers.refresh
name: Refresh
service: Data Box Edge/Data Box Gateway
groupName: Containers
apiVersion: 2019-08-01
summary: Refreshes the container metadata with the data from the cloud.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataBoxEdge/dataBoxEdgeDevices/{deviceName}/storageAccounts/{storageAccountName}/containers/{containerName}/refresh?api-version=2019-08-01
uriParameters:
- name: subscriptionId
