### YamlMime:RESTOperation
uid: management.azure.com.databoxedgegateway.users.createorupdate
name: Create Or Update
service: Data Box Edge/Data Box Gateway
groupName: Users
apiVersion: 2019-08-01
summary: Creates a new user or updates an existing user's information on a Data Box Edge/Data Box Gateway device.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataBoxEdge/dataBoxEdgeDevices/{deviceName}/users/{name}?api-version=2019-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
- name: deviceName
  in: path
  isRequired: true
  description: The device name.
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: The user name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully created or updated the user.
  types:
  - uid: User
- name: 202 Accepted
  description: Accepted the request to create or update the user.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties.encryptedPassword
    in: body
    description: The password details.
    types:
    - uid: AsymmetricEncryptedSecret
  - name: properties.shareAccessRights
    in: body
    description: List of shares that the user has rights on. This field should not be specified during user creation.
    types:
    - uid: ShareAccessRight
      isArray: true
  - name: properties.userType
    in: body
    isRequired: true
    description: Type of the user.
    types:
    - uid: UserType
requestHeader: []
definitions:
- name: AsymmetricEncryptedSecret
  description: Represent the secrets intended for encryption with asymmetric key pair.
  kind: object
  properties:
  - name: value
    description: The value of the secret.
    types:
    - uid: string
  - name: encryptionCertThumbprint
    description: Thumbprint certificate used to encrypt \"Value\". If the value is unencrypted, it will be null.
    types:
    - uid: string
  - name: encryptionAlgorithm
    description: The algorithm used to encrypt "Value".
    types:
    - uid: EncryptionAlgorithm
- name: ShareAccessRight
  description: Specifies the mapping between this particular user and the type of access he has on shares on this device.
  kind: object
  properties:
  - name: shareId
    description: The share ID.
    types:
    - uid: string
  - name: accessType
    description: Type of access to be allowed on the share for this user.
    types:
    - uid: ShareAccessType
- name: User
  description: Represents a user who has access to one or more shares on the Data Box Edge/Gateway device.
  kind: object
  properties:
  - name: properties.encryptedPassword
    description: The password details.
    types:
    - uid: AsymmetricEncryptedSecret
  - name: properties.shareAccessRights
    description: List of shares that the user has rights on. This field should not be specified during user creation.
    types:
    - uid: ShareAccessRight
      isArray: true
  - name: properties.userType
    description: Type of the user.
    types:
    - uid: UserType
  - name: id
    isReadyOnly: true
    description: The path ID that uniquely identifies the object.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The object name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The hierarchical type of the object.
    types:
    - uid: string
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: The error details.
    types:
    - uid: CloudErrorBody
- name: EncryptionAlgorithm
  description: The algorithm used to encrypt "Value".
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: AES256
    types:
    - uid: string
  - name: RSAES_PKCS1_v_1_5
    types:
    - uid: string
- name: ShareAccessType
  description: Type of access to be allowed for the user.
  kind: enum
  properties:
  - name: Change
    types:
    - uid: string
  - name: Read
    types:
    - uid: string
  - name: Custom
    types:
    - uid: string
- name: UserType
  description: Type of the user.
  kind: enum
  properties:
  - name: Share
    types:
    - uid: string
  - name: LocalManagement
    types:
    - uid: string
  - name: ARM
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: UserPut
  request:
    uri: PUT https://management.azure.com/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/GroupForEdgeAutomation/providers/Microsoft.DataBoxEdge/dataBoxEdgeDevices/testedgedevice/users/user1?api-version=2019-08-01
    body: >-
      {
        "properties": {
          "encryptedPassword": {
            "value": "<value>",
            "encryptionAlgorithm": "None",
            "encryptionCertThumbprint": "blah"
          },
          "shareAccessRights": [],
          "userType": "Share"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "userType": "Share"
        },
        "id": "/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/GroupForEdgeAutomation/providers/Microsoft.DataBoxEdge/dataBoxEdgeDevices/testedgedevice/users/user1",
        "name": "user1",
        "type": "Microsoft.DataBoxEdge/dataBoxEdgeDevices/users"
      }
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account.
errorCodes: []
