    isReadyOnly: true
    description: The list of Nodes.
    types:
    - uid: Node
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to the next set of results.
    types:
    - uid: string
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: The error details.
    types:
    - uid: CloudErrorBody
- name: Node
  description: >-
    Represents a single node in a Data box Edge/Gateway device

    Gateway devices, standalone Edge devices and a single node cluster Edge device will all have 1 node

    Multi-node Edge devices will have more than 1 nodes
  kind: object
  properties:
  - name: properties.nodeStatus
    isReadyOnly: true
    description: The current status of the individual node
    types:
    - uid: NodeStatus
  - name: properties.nodeChassisSerialNumber
    isReadyOnly: true
    description: Serial number of the Chassis
    types:
    - uid: string
  - name: properties.nodeSerialNumber
    isReadyOnly: true
    description: Serial number of the individual node
    types:
    - uid: string
  - name: properties.nodeDisplayName
    isReadyOnly: true
    description: Display Name of the individual node
    types:
    - uid: string
  - name: properties.nodeFriendlySoftwareVersion
    isReadyOnly: true
    description: Friendly software version name that is currently installed on the node
    types:
    - uid: string
  - name: properties.nodeHcsVersion
    isReadyOnly: true
    description: HCS version that is currently installed on the node
    types:
    - uid: string
  - name: properties.nodeInstanceId
    isReadyOnly: true
    description: Guid instance id of the node
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: The path ID that uniquely identifies the object.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The object name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The hierarchical type of the object.
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: NodeStatus
  description: The current status of the individual node
  kind: enum
  properties:
  - name: Unknown
    types:
    - uid: string
  - name: Up
    types:
    - uid: string
  - name: Down
    types:
    - uid: string
