### YamlMime:RESTOperation
uid: management.azure.com.databoxedgegateway.nodes.listbydataboxedgedevice
name: List By Data Box Edge Device
service: Data Box Edge/Data Box Gateway
groupName: Nodes
apiVersion: 2021-02-01
summary: Gets all the nodes currently configured under this Data Box Edge device
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataBoxEdge/dataBoxEdgeDevices/{deviceName}/nodes?api-version=2021-02-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
- name: deviceName
  in: path
  isRequired: true
  description: The device name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The collection of all nodes on the device.
  types:
  - uid: NodeList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: NodeList
  description: Collection of Nodes.
  kind: object
  properties:
