### YamlMime:RESTOperation
uid: management.azure.com.databoxedgegateway.roles.createorupdate
name: Create Or Update
service: Data Box Edge/Data Box Gateway
groupName: Roles
apiVersion: 2019-08-01
summary: Create or update a role.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataBoxEdge/dataBoxEdgeDevices/{deviceName}/roles/{name}?api-version=2019-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
- name: deviceName
  in: path
  isRequired: true
  description: The device name.
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: The role name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully created or updated the role.
  types:
  - uid: IoTRole
  typesTitle: Role
- name: 202 Accepted
  description: Accepted the request to create or update the role.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: IoTRole
  description: Compute role.
  parameters:
  - name: properties.hostPlatform
    in: body
    isRequired: true
    description: Host OS supported by the IoT role.
    types:
    - uid: PlatformType
  - name: properties.ioTDeviceDetails
    in: body
    isRequired: true
    description: IoT device metadata to which data box edge device needs to be connected.
    types:
    - uid: IoTDeviceInfo
  - name: properties.ioTEdgeDeviceDetails
    in: body
    isRequired: true
    description: IoT edge device to which the IoT role needs to be configured.
    types:
    - uid: IoTDeviceInfo
  - name: properties.shareMappings
    in: body
    description: Mount points of shares in role(s).
    types:
    - uid: MountPointMap
      isArray: true
  - name: properties.roleStatus
    in: body
    isRequired: true
    description: Role status.
    types:
    - uid: RoleStatus
  - name: kind
    in: body
    isRequired: true
    description: Role type.
    types:
    - uid: IOT
    typesTitle: string
requestHeader: []
definitions:
- name: IoTRole
  description: Compute role.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The path ID that uniquely identifies the object.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The object name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The hierarchical type of the object.
    types:
    - uid: string
  - name: properties.hostPlatform
    description: Host OS supported by the IoT role.
    types:
    - uid: PlatformType
  - name: properties.ioTDeviceDetails
    description: IoT device metadata to which data box edge device needs to be connected.
    types:
    - uid: IoTDeviceInfo
  - name: properties.ioTEdgeDeviceDetails
    description: IoT edge device to which the IoT role needs to be configured.
    types:
    - uid: IoTDeviceInfo
  - name: properties.shareMappings
    description: Mount points of shares in role(s).
    types:
    - uid: MountPointMap
      isArray: true
  - name: properties.roleStatus
    description: Role status.
    types:
    - uid: RoleStatus
  - name: kind
    description: Role type.
    types:
    - uid: IOT
    typesTitle: string
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: The error details.
    types:
    - uid: CloudErrorBody
- name: PlatformType
  description: Host OS supported by the IoT role.
  kind: enum
  properties:
  - name: Windows
    types:
    - uid: string
  - name: Linux
    types:
    - uid: string
- name: IoTDeviceInfo
  description: Metadata of IoT device/IoT Edge device to be configured.
  kind: object
  properties:
  - name: deviceId
    description: ID of the IoT device/edge device.
    types:
    - uid: string
  - name: ioTHostHub
    description: Host name for the IoT hub associated to the device.
    types:
    - uid: string
  - name: ioTHostHubId
    description: Id for the IoT hub associated to the device.
    types:
    - uid: string
  - name: authentication
    description: IoT device authentication info.
    types:
    - uid: Authentication
- name: MountPointMap
  description: The share mount point.
  kind: object
  properties:
  - name: shareId
    description: ID of the share mounted to the role VM.
    types:
    - uid: string
  - name: roleId
    isReadyOnly: true
    description: ID of the role to which share is mounted.
    types:
    - uid: string
  - name: mountPoint
    isReadyOnly: true
    description: Mount point for the share.
    types:
    - uid: string
  - name: roleType
    isReadyOnly: true
    description: Role type.
    types:
    - uid: RoleTypes
- name: RoleStatus
  description: Role status.
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: RoleTypes
  description: Role type.
  kind: enum
  properties:
  - name: IOT
    types:
    - uid: string
  - name: ASA
    types:
    - uid: string
  - name: Functions
    types:
    - uid: string
  - name: Cognitive
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: Authentication
  description: Authentication mechanism for IoT devices.
  kind: object
  properties:
  - name: symmetricKey
    description: Symmetric key for authentication.
    types:
    - uid: SymmetricKey
- name: SymmetricKey
  description: Symmetric key for authentication.
  kind: object
  properties:
  - name: connectionString
    description: Connection string based on the symmetric key.
    types:
    - uid: AsymmetricEncryptedSecret
- name: AsymmetricEncryptedSecret
  description: Represent the secrets intended for encryption with asymmetric key pair.
  kind: object
  properties:
  - name: value
    description: The value of the secret.
    types:
    - uid: string
  - name: encryptionCertThumbprint
    description: Thumbprint certificate used to encrypt \"Value\". If the value is unencrypted, it will be null.
    types:
    - uid: string
  - name: encryptionAlgorithm
    description: The algorithm used to encrypt "Value".
    types:
    - uid: EncryptionAlgorithm
- name: EncryptionAlgorithm
  description: The algorithm used to encrypt "Value".
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: AES256
    types:
    - uid: string
  - name: RSAES_PKCS1_v_1_5
    types:
    - uid: string
examples:
- name: RolePut
  request:
    uri: PUT https://management.azure.com/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/GroupForEdgeAutomation/providers/Microsoft.DataBoxEdge/dataBoxEdgeDevices/testedgedevice/roles/IoTRole1?api-version=2019-08-01
    body: >-
      {
        "kind": "IOT",
        "properties": {
          "hostPlatform": "Linux",
          "ioTDeviceDetails": {
            "deviceId": "iotdevice",
            "ioTHostHub": "iothub.azure-devices.net",
            "authentication": {
              "symmetricKey": {
                "connectionString": {
                  "value": "Encrypted<<HostName=iothub.azure-devices.net;DeviceId=iotDevice;SharedAccessKey=2C750FscEas3JmQ8Bnui5yQWZPyml0/UiRt1bQwd8=>>",
                  "encryptionCertThumbprint": "348586569999244",
                  "encryptionAlgorithm": "AES256"
                }
              }
            }
          },
          "ioTEdgeDeviceDetails": {
            "deviceId": "iotEdge",
            "ioTHostHub": "iothub.azure-devices.net",
            "authentication": {
              "symmetricKey": {
                "connectionString": {
                  "value": "Encrypted<<HostName=iothub.azure-devices.net;DeviceId=iotEdge;SharedAccessKey=2C750FscEas3JmQ8Bnui5yQWZPyml0/UiRt1bQwd8=>>",
                  "encryptionCertThumbprint": "1245475856069999244",
                  "encryptionAlgorithm": "AES256"
                }
              }
            }
          },
          "shareMappings": [],
          "roleStatus": "Enabled"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "kind": "IOT",
        "properties": {
          "hostPlatform": "Linux",
          "ioTDeviceDetails": {
            "deviceId": "iotdevice",
            "ioTHostHub": "iothub.azure-devices.net",
            "authentication": {
              "symmetricKey": {}
            }
          },
          "ioTEdgeDeviceDetails": {
            "deviceId": "iotEdge",
            "ioTHostHub": "iothub.azure-devices.net",
            "authentication": {
              "symmetricKey": {}
            }
          },
          "shareMappings": [],
          "roleStatus": "Enabled"
        },
        "id": "/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/GroupForEdgeAutomation/providers/Microsoft.DataBoxEdge/dataBoxEdgeDevices/testedgedevice/roles/IoTRole1",
        "name": "IoTRole1",
        "type": "dataBoxEdgeDevices/roles"
      }
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account.
errorCodes: []
