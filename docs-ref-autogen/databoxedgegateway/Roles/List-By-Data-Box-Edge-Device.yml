    description: Role type.
    types:
    - uid: IOT
    typesTitle: string
- name: PlatformType
  description: Host OS supported by the IoT role.
  kind: enum
  properties:
  - name: Windows
    types:
    - uid: string
  - name: Linux
    types:
    - uid: string
- name: IoTDeviceInfo
  description: Metadata of IoT device/IoT Edge device to be configured.
  kind: object
  properties:
