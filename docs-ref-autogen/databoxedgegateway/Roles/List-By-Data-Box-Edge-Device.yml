    types:
    - uid: string
  - name: AES256
    types:
    - uid: string
  - name: RSAES_PKCS1_v_1_5
    types:
    - uid: string
examples:
- name: RoleGetAllInDevice
  request:
    uri: GET https://management.azure.com/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/GroupForEdgeAutomation/providers/Microsoft.DataBoxEdge/dataBoxEdgeDevices/testedgedevice/roles?api-version=2019-08-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "properties": {
              "hostPlatform": "Linux",
              "ioTDeviceDetails": {
                "deviceId": "iotdevice",
                "ioTHostHub": "iothub.azure-devices.net",
                "authentication": {
                  "symmetricKey": {}
                }
              },
              "ioTEdgeDeviceDetails": {
                "deviceId": "iotEdge",
                "ioTHostHub": "iothub.azure-devices.net",
                "authentication": {
                  "symmetricKey": {}
                }
              },
              "shareMappings": [],
              "roleStatus": "Enabled"
            },
            "kind": "IOT",
            "id": "/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/GroupForEdgeAutomation/providers/Microsoft.DataBoxEdge/dataBoxEdgeDevices/testedgedevice/roles/IoTRole1",
            "name": "IoTRole1",
            "type": "dataBoxEdgeDevices/roles"
          }
        ]
      }
