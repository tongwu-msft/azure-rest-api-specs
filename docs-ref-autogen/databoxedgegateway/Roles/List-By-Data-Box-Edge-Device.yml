### YamlMime:RESTOperation
uid: management.azure.com.databoxedgegateway.roles.listbydataboxedgedevice
name: List By Data Box Edge Device
service: Data Box Edge/Data Box Gateway
groupName: Roles
apiVersion: 2019-08-01
summary: Lists all the roles configured in a Data Box Edge/Data Box Gateway device.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataBoxEdge/dataBoxEdgeDevices/{deviceName}/roles?api-version=2019-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
- name: deviceName
  in: path
  isRequired: true
  description: The device name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: List of all the roles configured in the device.
  types:
  - uid: RoleList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
