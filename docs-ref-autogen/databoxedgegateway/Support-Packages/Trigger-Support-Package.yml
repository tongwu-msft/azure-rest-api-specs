- name: default
  parameters:
  - name: properties.minimumTimeStamp
    in: body
    description: MinimumTimeStamp from where logs need to be collected
    types:
    - uid: string
  - name: properties.maximumTimeStamp
    in: body
    description: MaximumTimeStamp until where logs need to be collected
    types:
    - uid: string
  - name: properties.include
    in: body
    description: >-
      Type of files, which need to be included in the logs

