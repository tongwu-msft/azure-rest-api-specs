### YamlMime:RESTOperation
uid: management.azure.com.databoxedgegateway.storageaccounts.createorupdate
name: Create Or Update
service: Data Box Edge/Data Box Gateway
groupName: Storage Accounts
apiVersion: 2019-08-01
summary: Creates a new StorageAccount or updates an existing StorageAccount on the device.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataBoxEdge/dataBoxEdgeDevices/{deviceName}/storageAccounts/{storageAccountName}?api-version=2019-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
- name: deviceName
  in: path
  isRequired: true
  description: The device name.
  types:
  - uid: string
- name: storageAccountName
  in: path
  isRequired: true
  description: The StorageAccount name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully created or updated the StorageAccount.
  types:
  - uid: StorageAccount
- name: 202 Accepted
  description: Accepted the request to create or update the StorageAccount.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties.description
    in: body
    description: Description for the storage Account.
    types:
    - uid: string
  - name: properties.storageAccountStatus
    in: body
    description: Current status of the storage account
    types:
    - uid: StorageAccountStatus
  - name: properties.dataPolicy
    in: body
    description: Data policy of the storage Account.
    types:
    - uid: DataPolicy
  - name: properties.storageAccountCredentialId
    in: body
    description: Storage Account Credential Id
    types:
    - uid: string
requestHeader: []
definitions:
- name: StorageAccount
  description: Represents a Storage Account on the  Data Box Edge/Gateway device.
  kind: object
  properties:
  - name: properties.description
    description: Description for the storage Account.
    types:
    - uid: string
  - name: properties.storageAccountStatus
    description: Current status of the storage account
    types:
    - uid: StorageAccountStatus
  - name: properties.dataPolicy
    description: Data policy of the storage Account.
    types:
    - uid: DataPolicy
  - name: properties.storageAccountCredentialId
    description: Storage Account Credential Id
    types:
    - uid: string
  - name: properties.blobEndpoint
    isReadyOnly: true
    description: BlobEndpoint of Storage Account
    types:
    - uid: string
  - name: properties.containerCount
    isReadyOnly: true
    description: The Container Count. Present only for Storage Accounts with DataPolicy set to Cloud.
    types:
    - uid: integer
  - name: id
    isReadyOnly: true
    description: The path ID that uniquely identifies the object.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The object name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The hierarchical type of the object.
    types:
    - uid: string
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: The error details.
    types:
    - uid: CloudErrorBody
- name: StorageAccountStatus
  description: Current status of the storage account
  kind: enum
  properties:
  - name: OK
    types:
    - uid: string
  - name: Offline
    types:
    - uid: string
  - name: Unknown
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: NeedsAttention
    types:
    - uid: string
- name: DataPolicy
  description: Data policy of the share.
  kind: enum
  properties:
  - name: Cloud
    types:
    - uid: string
  - name: Local
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: StorageAccountPut
  request:
    uri: PUT https://management.azure.com/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/GroupForEdgeAutomation/providers/Microsoft.DataBoxEdge/dataBoxEdgeDevices/testedgedevice/storageAccounts/blobstorageaccount1?api-version=2019-08-01
    body: >-
      {
        "properties": {
          "description": "It's an awesome storage account",
          "storageAccountStatus": "OK",
          "dataPolicy": "Cloud",
          "storageAccountCredentialId": "/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/GroupForDataBoxEdgeAutomation/providers/Microsoft.DataBoxEdge/dataBoxEdgeDevices/testedgedevice/storageAccountCredentials/cisbvt"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "description": "It's an awesome storage account",
          "storageAccountStatus": "OK",
          "dataPolicy": "Cloud",
          "storageAccountCredentialId": "/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/GroupForDataBoxEdgeAutomation/providers/Microsoft.DataBoxEdge/dataBoxEdgeDevices/testedgedevice/storageAccountCredentials/cisbvt",
          "blobEndpoint": "https://blobstorageaccount1.blob.testedge.microsoftdatabox.com/",
          "containerCount": 0
        },
        "id": "/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/GroupForDataBoxEdgeAutomation/providers/Microsoft.DataBoxEdge/dataBoxEdgeDevices/testedgedevice/storageAccounts/blobstorageaccount1",
        "name": "blobstorageaccount1",
        "type": "Microsoft.DataBoxEdge/dataBoxEdgeDevices/storageAccounts"
      }
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account.
metadata:
  description: Learn more about <Data Box Edge/Data Box Gateway> service - Creates a new StorageAccount or updates an existing StorageAccount on the device.
errorCodes: []
