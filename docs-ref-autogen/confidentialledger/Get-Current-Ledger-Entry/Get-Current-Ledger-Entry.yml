### YamlMime:RESTOperation
uid: confidentialledger.getcurrentledgerentry.getcurrentledgerentry
name: Get Current Ledger Entry
service: Azure confidential ledger
groupName: Get Current Ledger Entry
apiVersion: 2022-05-13
summary: "Gets the current value available in the ledger.  \nA collection id may optionally be specified."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {ledgerEndpoint}/app/transactions/current?api-version=2022-05-13
- content: GET {ledgerEndpoint}/app/transactions/current?api-version=2022-05-13&collectionId={collectionId}
  isOptional: true
uriParameters:
- name: ledgerEndpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The Confidential Ledger URL, for example https://contoso.confidentialledger.azure.com
  types:
  - uid: string
  format: url
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
- name: collectionId
  in: query
  description: The collection id.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The current ledger entry available on the receiving node. Non-primary nodes may return older values.
  types:
  - uid: LedgerEntry
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: ConfidentialLedgerError
requestHeader: []
definitions:
- name: LedgerEntry
  description: An entry in the ledger.
  kind: object
  properties:
  - name: contents
    description: Contents of the ledger entry.
    types:
    - uid: string
  - name: collectionId
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: transactionId
    isReadyOnly: true
    description: A unique identifier for the state of the ledger. If returned as part of a LedgerEntry, it indicates the state from which the entry was read.
    types:
    - uid: string
- name: ConfidentialLedgerError
  description: An error response from Confidential Ledger.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: An error response from Confidential Ledger.
    types:
    - uid: ConfidentialLedgerErrorBody
- name: ConfidentialLedgerErrorBody
  description: An error response from Confidential Ledger.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
examples:
- name: GetCurrentLedgerEntry
  request:
    uri: GET {ledgerEndpoint}/app/transactions/current?api-version=2022-05-13
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET {ledgerEndpoint}/app/transactions/current?api-version=2022-05-13
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "contents": "Current ledger entry contents.",
        "collectionId": "DEFAULT_SUBLEDGER",
        "transactionId": "4.2"
      }
security: []
metadata:
  description: >
    Learn more about Azure confidential ledger service - Gets the current value available in the ledger.

    A collection id may optionally be specified.
errorCodes: []
