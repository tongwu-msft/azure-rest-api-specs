### YamlMime:RESTOperation
uid: confidentialledger.getledgerentry.getledgerentry
name: Get Ledger Entry
service: Azure confidential ledger
groupName: Get Ledger Entry
apiVersion: 2022-05-13
summary: "Gets the ledger entry at the specified transaction id. A collection id may optionally be specified to indicate the collection from which to fetch the value.  \nTo return older ledger entries, the relevant sections of the ledger must be read from disk and validated. To prevent blocking within the enclave, the response will indicate whether the entry is ready and part of the response, or if the loading is still ongoing."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {ledgerUri}/app/transactions/{transactionId}?api-version=2022-05-13
- content: GET {ledgerUri}/app/transactions/{transactionId}?api-version=2022-05-13&collectionId={collectionId}
  isOptional: true
uriParameters:
- name: ledgerUri
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The Confidential Ledger URL, for example https://contoso.confidentialledger.azure.com
  types:
  - uid: string
  format: url
- name: transactionId
  in: path
  isRequired: true
  description: Identifies a write transaction.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
- name: collectionId
  in: query
  description: The collection id.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The result of querying the Confidential Ledger.
  types:
  - uid: LedgerQueryResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ConfidentialLedgerError
requestHeader: []
definitions:
- name: LedgerQueryResult
  description: The result of querying for a ledger entry from an older transaction id. The ledger entry is available in the response only if the returned state is Ready.
  kind: object
  properties:
  - name: state
    description: State of a ledger query.
    types:
    - uid: ConfidentialLedgerQueryState
  - name: entry
    description: The ledger entry found as a result of the query. This is only available if the query is in Ready state.
    types:
    - uid: LedgerEntry
- name: ConfidentialLedgerError
  description: An error response from Confidential Ledger.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: An error response from Confidential Ledger.
    types:
    - uid: ConfidentialLedgerErrorBody
- name: ConfidentialLedgerQueryState
  description: State of a ledger query.
  kind: enum
  properties:
  - name: Loading
    types:
    - uid: string
  - name: Ready
    types:
    - uid: string
- name: LedgerEntry
  description: An entry in the ledger.
  kind: object
  properties:
  - name: contents
    description: Contents of the ledger entry.
    types:
    - uid: string
  - name: collectionId
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: transactionId
    isReadyOnly: true
    description: A unique identifier for the state of the ledger. If returned as part of a LedgerEntry, it indicates the state from which the entry was read.
    types:
    - uid: string
- name: ConfidentialLedgerErrorBody
  description: An error response from Confidential Ledger.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
examples:
- name: GetLedgerEntry
  request:
    uri: GET myledger.eastus.cloudapp.azure.com/app/transactions/3.14?api-version=2022-05-13
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET myledger.eastus.cloudapp.azure.com/app/transactions/3.14?api-version=2022-05-13
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "state": "Ready",
        "entry": {
          "contents": "Ledger entry contents at transaction id 3.14.",
          "collectionId": "DEFAULT_SUBLEDGER",
          "transactionId": "3.14"
        }
      }
security: []
metadata:
  description: Gets the ledger entry at the specified transaction id. A collection id may optionally be specified to indicate the collection from which to fetch the value.
errorCodes: []
