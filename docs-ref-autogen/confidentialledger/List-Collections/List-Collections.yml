### YamlMime:RESTOperation
uid: confidentialledger.listcollections.listcollections
name: List Collections
service: Azure confidential ledger
groupName: List Collections
apiVersion: 2022-05-13
summary: "Retrieves a list of collection ids present in the Confidential Ledger  \nCollection ids are user-created collections of ledger entries"
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {ledgerEndpoint}/app/collections?api-version=2022-05-13
uriParameters:
- name: ledgerEndpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The Confidential Ledger URL, for example https://contoso.confidentialledger.azure.com
  types:
  - uid: string
  format: url
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: List of collections
  types:
  - uid: PagedCollections
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: ConfidentialLedgerError
requestHeader: []
definitions:
- name: PagedCollections
  description: Paginated collections returned in response to a query.
  kind: object
  properties:
  - name: collections
    description: Identifier for collections.
    types:
    - uid: Collection
      isArray: true
  - name: nextLink
    description: Path from which to retrieve the next page of results.
    types:
    - uid: string
- name: ConfidentialLedgerError
  description: An error response from Confidential Ledger.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: An error response from Confidential Ledger.
    types:
    - uid: ConfidentialLedgerErrorBody
- name: Collection
  description: Identifier for collections.
  kind: object
  properties:
  - name: collectionId
    description: ''
    types:
    - uid: string
- name: ConfidentialLedgerErrorBody
  description: An error response from Confidential Ledger.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
examples:
- name: GetCollectionIds
  request:
    uri: GET {ledgerEndpoint}/app/collections?api-version=2022-05-13
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET {ledgerEndpoint}/app/collections?api-version=2022-05-13
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "collections": [
          {
            "collectionId": "first"
          },
          {
            "collectionId": "second"
          }
        ]
      }
security: []
metadata:
  description: >
    Retrieves a list of collection ids present in the Confidential Ledger

    Collection ids are user-created collections of ledger entries
errorCodes: []
