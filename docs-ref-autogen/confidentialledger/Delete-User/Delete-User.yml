### YamlMime:RESTOperation
uid: confidentialledger.deleteuser.deleteuser
name: Delete User
service: Azure confidential ledger
groupName: Delete User
apiVersion: 2022-05-13
summary: Deletes a user from the Confidential Ledger.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE {ledgerEndpoint}/app/users/{userId}?api-version=2022-05-13
uriParameters:
- name: ledgerEndpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The Confidential Ledger URL, for example https://contoso.confidentialledger.azure.com
  types:
  - uid: string
  format: url
- name: userId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The user id, either an AAD object ID or certificate fingerprint.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: The specified user is deleted.
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: ConfidentialLedgerError
requestHeader: []
definitions:
- name: ConfidentialLedgerError
  description: An error response from Confidential Ledger.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: An error response from Confidential Ledger.
    types:
    - uid: ConfidentialLedgerErrorBody
- name: ConfidentialLedgerErrorBody
  description: An error response from Confidential Ledger.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
examples:
- name: DeleteUser
  request:
    uri: DELETE {ledgerEndpoint}/app/users/AAD object id?api-version=2022-05-13
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      DELETE {ledgerEndpoint}/app/users/AAD object id?api-version=2022-05-13
      ```

  responses:
  - statusCode: "204"
security: []
