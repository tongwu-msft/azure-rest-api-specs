### YamlMime:RESTOperation
uid: confidentialledger.getreceipt.getreceipt
name: Get Receipt
service: Azure confidential ledger
groupName: Get Receipt
apiVersion: 2022-05-13
summary: Gets a receipt certifying ledger contents at a particular transaction id.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {ledgerEndpoint}/app/transactions/{transactionId}/receipt?api-version=2022-05-13
uriParameters:
- name: ledgerEndpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The Confidential Ledger URL, for example https://contoso.confidentialledger.azure.com
  types:
  - uid: string
  format: url
- name: transactionId
  in: path
  isRequired: true
  description: Identifies a write transaction.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The receipt for the write occurring at the transaction id.
  types:
  - uid: TransactionReceipt
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: ConfidentialLedgerError
requestHeader: []
definitions:
- name: TransactionReceipt
  description: A receipt certifying the transaction at the specified id.
  kind: object
  properties:
  - name: receipt
    description: ''
    types:
    - uid: ReceiptContents
  - name: state
    description: State of a ledger query.
    types:
    - uid: ConfidentialLedgerQueryState
  - name: transactionId
    description: A unique identifier for the state of the ledger. If returned as part of a LedgerEntry, it indicates the state from which the entry was read.
    types:
    - uid: string
- name: ConfidentialLedgerError
  description: An error response from Confidential Ledger.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: An error response from Confidential Ledger.
    types:
    - uid: ConfidentialLedgerErrorBody
- name: ReceiptContents
  kind: object
  properties:
  - name: cert
    description: ''
    types:
    - uid: string
  - name: leaf
    description: ''
    types:
    - uid: string
  - name: leafComponents
    description: ''
    types:
    - uid: ReceiptLeafComponents
  - name: nodeId
    description: ''
    types:
    - uid: string
  - name: proof
    description: ''
    types:
    - uid: ReceiptElement
      isArray: true
  - name: root
    description: ''
    types:
    - uid: string
  - name: serviceEndorsements
    description: ''
    types:
    - uid: string
      isArray: true
  - name: signature
    description: ''
    types:
    - uid: string
- name: ConfidentialLedgerQueryState
  description: State of a ledger query.
  kind: enum
  properties:
  - name: Loading
    types:
    - uid: string
  - name: Ready
    types:
    - uid: string
- name: ConfidentialLedgerErrorBody
  description: An error response from Confidential Ledger.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
- name: ReceiptLeafComponents
  kind: object
  properties:
  - name: claimsDigest
    description: ''
    types:
    - uid: string
  - name: commitEvidence
    description: ''
    types:
    - uid: string
  - name: writeSetDigest
    description: ''
    types:
    - uid: string
- name: ReceiptElement
  kind: object
  properties:
  - name: left
    description: ''
    types:
    - uid: string
  - name: right
    description: ''
    types:
    - uid: string
