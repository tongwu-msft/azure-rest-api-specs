### YamlMime:RESTOperation
uid: confidentialledger.getconsortiummembers.getconsortiummembers
name: Get Consortium Members
service: Azure confidential ledger
groupName: Get Consortium Members
apiVersion: 2022-05-13
summary: "Gets the consortium members.  \nConsortium members can manage the Confidential Ledger."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {ledgerUri}/app/governance/members?api-version=2022-05-13
uriParameters:
- name: ledgerUri
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The Confidential Ledger URL, for example https://contoso.confidentialledger.azure.com
  types:
  - uid: string
  format: url
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: List of consortium members.
  types:
  - uid: Consortium
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ConfidentialLedgerError
requestHeader: []
definitions:
- name: Consortium
  description: List of members in the consortium.
  kind: object
  properties:
  - name: members
    description: Describes a member of the consortium.
    types:
    - uid: ConsortiumMember
      isArray: true
- name: ConfidentialLedgerError
  description: An error response from Confidential Ledger.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: An error response from Confidential Ledger.
    types:
    - uid: ConfidentialLedgerErrorBody
- name: ConsortiumMember
  description: Describes a member of the consortium.
  kind: object
  properties:
  - name: certificate
    description: PEM-encoded certificate associated with the member.
    types:
    - uid: string
  - name: id
    description: Identifier assigned to the member.
    types:
    - uid: string
- name: ConfidentialLedgerErrorBody
  description: An error response from Confidential Ledger.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
examples:
- name: GetConsortiumMembers
  request:
    uri: GET myledger.eastus.cloudapp.azure.com/app/governance/members?api-version=2022-05-13
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET myledger.eastus.cloudapp.azure.com/app/governance/members?api-version=2022-05-13
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "members": [
          {
            "certificate": "<PEM certificate>",
            "id": "0"
          }
        ]
      }
security: []
metadata:
  description: "Learn more about Azure confidential ledger service - Gets the consortium members.  \nConsortium members can manage the Confidential Ledger."
errorCodes: []
