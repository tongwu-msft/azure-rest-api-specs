### YamlMime:RESTOperation
uid: management.azure.com.policy.remediations.listdeploymentsatsubscription
name: List Deployments At Subscription
service: Policy
groupName: Remediations
apiVersion: 2019-07-01
summary: Gets all deployments for a remediation at subscription scope.
