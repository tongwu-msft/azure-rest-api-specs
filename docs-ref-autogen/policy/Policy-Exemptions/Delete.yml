### YamlMime:RESTOperation
uid: management.azure.com.policy.policyexemptions.delete
name: Delete
service: Policy
groupName: Policy Exemptions
apiVersion: 2020-07-01-preview
summary: This operation deletes a policy exemption, given its name and the scope it was created in. The scope of a policy exemption is the part of its ID preceding '/providers/Microsoft.Authorization/policyExemptions/{policyExemptionName}'.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/{scope}/providers/Microsoft.Authorization/policyExemptions/{policyExemptionName}?api-version=2020-07-01-preview
uriParameters:
- name: scope
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: "The scope of the policy exemption. Valid scopes are: management group (format: '/providers/Microsoft.Management/managementGroups/{managementGroup}'), subscription (format: '/subscriptions/{subscriptionId}'), resource group (format: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}', or resource (format: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/[{parentResourcePath}/]{resourceType}/{resourceName}'"
  types:
  - uid: string
- name: policyExemptionName
  in: path
  isRequired: true
  description: The name of the policy exemption to delete.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
- name: 204 No Content
  description: No Content - the policy exemption doesn't exist.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
