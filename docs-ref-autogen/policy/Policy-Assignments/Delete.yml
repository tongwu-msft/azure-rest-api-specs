examples:
- name: Delete a policy assignment
  request:
    uri: DELETE https://management.azure.com/subscriptions/ae640e6b-ba3e-4256-9d62-2993eecfa6f2/providers/Microsoft.Authorization/policyAssignments/EnforceNaming?api-version=2022-06-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      DELETE https://management.azure.com/subscriptions/ae640e6b-ba3e-4256-9d62-2993eecfa6f2/providers/Microsoft.Authorization/policyAssignments/EnforceNaming?api-version=2022-06-01
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "displayName": "Enforce resource naming rules",
          "description": "Force resource names to begin with given DeptA and end with -LC",
          "metadata": {
            "assignedBy": "Special Someone"
          },
          "policyDefinitionId": "/subscriptions/ae640e6b-ba3e-4256-9d62-2993eecfa6f2/providers/Microsoft.Authorization/policyDefinitions/ResourceNaming",
          "notScopes": [],
          "parameters": {
            "prefix": {
              "value": "DeptA"
            },
            "suffix": {
              "value": "-LC"
            }
          },
          "scope": "/subscriptions/ae640e6b-ba3e-4256-9d62-2993eecfa6f2"
        },
        "id": "/subscriptions/ae640e6b-ba3e-4256-9d62-2993eecfa6f2/providers/Microsoft.Authorization/policyAssignments/EnforceNaming",
        "type": "Microsoft.Authorization/policyAssignments",
        "name": "EnforceNaming"
      }
  - statusCode: "204"
