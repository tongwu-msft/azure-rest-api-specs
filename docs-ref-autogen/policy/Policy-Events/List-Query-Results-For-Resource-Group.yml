### YamlMime:RESTOperation
uid: management.azure.com.policy.policyevents.listqueryresultsforresourcegroup
name: List Query Results For Resource Group
service: Policy
groupName: Policy Events
apiVersion: 2019-10-01
summary: Queries policy events for the resources under the resource group.
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.PolicyInsights/policyEvents/default/queryResults?api-version=2019-10-01
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.PolicyInsights/policyEvents/default/queryResults?api-version=2019-10-01&$top={$top}&$orderby={$orderby}&$select={$select}&$from={$from}&$to={$to}&$filter={$filter}&$apply={$apply}&$skiptoken={$skiptoken}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Microsoft Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Resource group name.
  types:
  - uid: string
- name: policyEventsResource
  in: path
  isRequired: true
  description: The name of the virtual resource under PolicyEvents resource type; only "default" is allowed.
  types:
  - uid: PolicyEventsResourceType
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
- name: $top
  in: query
  description: Maximum number of records to return.
  types:
  - uid: integer
  format: int32
- name: $orderby
  in: query
  description: Ordering expression using OData notation. One or more comma-separated column names with an optional "desc" (the default) or "asc", e.g. "$orderby=PolicyAssignmentId, ResourceId asc".
  types:
  - uid: string
- name: $select
  in: query
  description: Select expression using OData notation. Limits the columns on each record to just those requested, e.g. "$select=PolicyAssignmentId, ResourceId".
  types:
  - uid: string
- name: $from
  in: query
  description: ISO 8601 formatted timestamp specifying the start time of the interval to query. When not specified, the service uses ($to - 1-day).
  types:
  - uid: string
  format: date-time
- name: $to
  in: query
  description: ISO 8601 formatted timestamp specifying the end time of the interval to query. When not specified, the service uses request time.
  types:
  - uid: string
  format: date-time
- name: $filter
  in: query
  description: OData filter expression.
  types:
  - uid: string
- name: $apply
  in: query
  description: OData apply expression for aggregations.
  types:
  - uid: string
- name: $skiptoken
  in: query
  description: Skiptoken is only provided if a previous response returned a partial result as a part of nextLink element.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Query results.
  types:
  - uid: PolicyEventsQueryResults
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: QueryFailure
requestHeader: []
definitions:
- name: PolicyEventsResourceType
  description: The name of the virtual resource under PolicyEvents resource type; only "default" is allowed.
  kind: enum
  properties:
  - name: default
    types:
    - uid: string
- name: PolicyEventsQueryResults
  description: Query results.
  kind: object
  properties:
  - name: '@odata.context'
    description: OData context string; used by OData clients to resolve type information based on metadata.
    types:
    - uid: string
  - name: '@odata.count'
    description: OData entity count; represents the number of policy event records returned.
    types:
    - uid: integer
  - name: '@odata.nextLink'
