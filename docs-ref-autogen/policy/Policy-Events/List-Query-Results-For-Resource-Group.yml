    types:
    - uid: string
  - name: value
    description: Query results.
    types:
    - uid: PolicyEvent
      isArray: true
- name: QueryFailure
  description: Error response.
  kind: object
  properties:
  - name: error
    description: Error definition.
    types:
    - uid: Error
- name: PolicyEvent
