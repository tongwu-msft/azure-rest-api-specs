### YamlMime:RESTOperation
uid: management.azure.com.policy.attestations.getatresourcegroup
name: Get At Resource Group
service: Policy
groupName: Attestations
apiVersion: 2022-09-01
summary: Gets an existing attestation at resource group scope.
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.PolicyInsights/attestations/{attestationName}?api-version=2022-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: attestationName
  in: path
  isRequired: true
  description: The name of the attestation.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The retrieved attestation.
  types:
  - uid: Attestation
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
