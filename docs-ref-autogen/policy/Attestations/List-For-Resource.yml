### YamlMime:RESTOperation
uid: management.azure.com.policy.attestations.listforresource
name: List For Resource
service: Policy
groupName: Attestations
apiVersion: 2022-09-01
summary: Gets all attestations for a resource.
produces:
- application/json
paths:
- content: GET https://management.azure.com/{resourceId}/providers/Microsoft.PolicyInsights/attestations?api-version=2022-09-01
- content: GET https://management.azure.com/{resourceId}/providers/Microsoft.PolicyInsights/attestations?$top={$top}&$filter={$filter}&api-version=2022-09-01
  isOptional: true
uriParameters:
- name: resourceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Resource ID.
  types:
  - uid: string
- name: $top
  in: query
  description: Maximum number of records to return.
  types:
  - uid: integer
  format: int32
- name: $filter
  in: query
  description: OData filter expression.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The retrieved attestations.
  types:
  - uid: AttestationListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: AttestationListResult
  description: List of attestations.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Array of attestation definitions.
    types:
    - uid: Attestation
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The URL to get the next set of results.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    description: The error details.
    types:
    - uid: ErrorDefinition
- name: Attestation
  description: An attestation resource.
  kind: object
  properties:
  - name: systemData
    isReadyOnly: true
    description: Azure Resource Manager metadata containing createdBy and modifiedBy information.
    types:
    - uid: systemData
  - name: properties.policyAssignmentId
    description: The resource ID of the policy assignment that the attestation is setting the state for.
    types:
    - uid: string
  - name: properties.policyDefinitionReferenceId
    description: The policy definition reference ID from a policy set definition that the attestation is setting the state for. If the policy assignment assigns a policy set definition the attestation can choose a definition within the set definition with this property or omit this and set the state for the entire set definition.
    types:
    - uid: string
  - name: properties.complianceState
    description: The compliance state that should be set on the resource.
    types:
    - uid: ComplianceState
  - name: properties.expiresOn
    description: The time the compliance state should expire.
    types:
    - uid: string
  - name: properties.owner
    description: The person responsible for setting the state of the resource. This value is typically an Azure Active Directory object ID.
    types:
    - uid: string
  - name: properties.comments
    description: Comments describing why this attestation was created.
    types:
    - uid: string
  - name: properties.evidence
    description: The evidence supporting the compliance state set in this attestation.
    types:
    - uid: AttestationEvidence
      isArray: true
  - name: properties.provisioningState
    isReadyOnly: true
    description: The status of the attestation.
    types:
    - uid: string
  - name: properties.lastComplianceStateChangeAt
    isReadyOnly: true
    description: The time the compliance state was last changed in this attestation.
    types:
    - uid: string
  - name: properties.assessmentDate
    description: The time the evidence was assessed
    types:
    - uid: string
  - name: properties.metadata
    description: Additional metadata for this attestation
    types:
    - uid: object
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: ErrorDefinition
  description: Error definition.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Service specific error code which serves as the substatus for the HTTP error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Description of the error.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The target of the error.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: Internal error details.
    types:
    - uid: ErrorDefinition
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: Additional scenario specific error details.
    types:
    - uid: TypedErrorInfo
      isArray: true
- name: systemData
  description: Metadata pertaining to creation and last modification of the resource.
  kind: object
  properties:
  - name: createdBy
    description: The identity that created the resource.
    types:
    - uid: string
  - name: createdByType
    description: The type of identity that created the resource.
    types:
    - uid: createdByType
  - name: createdAt
    description: The timestamp of resource creation (UTC).
    types:
    - uid: string
  - name: lastModifiedBy
    description: The identity that last modified the resource.
    types:
    - uid: string
  - name: lastModifiedByType
    description: The type of identity that last modified the resource.
    types:
    - uid: createdByType
  - name: lastModifiedAt
    description: The timestamp of resource last modification (UTC)
    types:
    - uid: string
- name: ComplianceState
  description: The compliance state that should be set on the resource.
  kind: enum
  properties:
  - name: Compliant
    description: The resource is in compliance with the policy.
    types:
    - uid: string
  - name: NonCompliant
    description: The resource is not in compliance with the policy.
    types:
    - uid: string
  - name: Unknown
    description: The compliance state of the resource is not known.
    types:
    - uid: string
- name: AttestationEvidence
  description: A piece of evidence supporting the compliance state set in the attestation.
  kind: object
  properties:
  - name: description
    description: The description for this piece of evidence.
    types:
    - uid: string
  - name: sourceUri
    description: The URI location of the evidence.
    types:
    - uid: string
- name: TypedErrorInfo
  description: Scenario specific error details.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The type of included error details.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The scenario specific error details.
    types:
    - {}
- name: createdByType
  description: The type of identity that created the resource.
  kind: enum
  properties:
  - name: User
    types:
    - uid: string
  - name: Application
    types:
    - uid: string
  - name: ManagedIdentity
    types:
    - uid: string
  - name: Key
    types:
    - uid: string
