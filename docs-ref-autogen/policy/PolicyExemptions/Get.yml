examples:
- name: Retrieve a policy exemption
  request:
    uri: GET https://management.azure.com/subscriptions/ae640e6b-ba3e-4256-9d62-2993eecfa6f2/resourceGroups/demoCluster/providers/Microsoft.Authorization/policyExemptions/DemoExpensiveVM?api-version=2020-07-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "policyAssignmentId": "/subscriptions/ae640e6b-ba3e-4256-9d62-2993eecfa6f2/providers/Microsoft.Authorization/policyAssignments/CostManagement",
          "policyDefinitionReferenceIds": [
            "Limit_Skus"
          ],
          "exemptionCategory": "Waiver",
          "displayName": "Exempt demo cluster",
          "description": "Exempt demo cluster from limit sku",
          "metadata": {
            "reason": "Temporary exemption for a expensive VM demo"
          }
        },
        "systemData": {
          "createdBy": "string",
          "createdByType": "User",
          "createdAt": "2020-07-01T01:01:01.1075056Z",
          "lastModifiedBy": "string",
          "lastModifiedByType": "User",
          "lastModifiedAt": "2020-07-01T02:01:01.1075056Z"
        },
        "id": "/subscriptions/ae640e6b-ba3e-4256-9d62-2993eecfa6f2/resourceGroups/demoCluster/providers/Microsoft.Authorization/policyExemptions/DemoExpensiveVM",
        "type": "Microsoft.Authorization/policyExemptions",
        "name": "DemoExpensiveVM"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
