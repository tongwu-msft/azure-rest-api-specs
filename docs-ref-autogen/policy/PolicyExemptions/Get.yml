### YamlMime:RESTOperation
uid: management.azure.com.policy.policyexemptions.get
name: Get
service: Policy
groupName: Policy Exemptions
apiVersion: 2020-07-01-preview
summary: "Retrieves a policy exemption.  \nThis operation retrieves a single policy exemption, given its name and the scope it was created at."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/{scope}/providers/Microsoft.Authorization/policyExemptions/{policyExemptionName}?api-version=2020-07-01-preview
uriParameters:
- name: scope
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: "The scope of the policy exemption. Valid scopes are: management group (format: '/providers/Microsoft.Management/managementGroups/{managementGroup}'), subscription (format: '/subscriptions/{subscriptionId}'), resource group (format: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}', or resource (format: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/[{parentResourcePath}/]{resourceType}/{resourceName}'"
  types:
  - uid: string
- name: policyExemptionName
  in: path
  isRequired: true
  description: The name of the policy exemption to delete.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns information about the policy exemption.
  types:
  - uid: PolicyExemption
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: PolicyExemption
  description: The policy exemption.
  kind: object
  properties:
  - name: systemData
    isReadyOnly: true
    description: Azure Resource Manager metadata containing createdBy and modifiedBy information.
    types:
    - uid: systemData
  - name: id
    isReadyOnly: true
    description: The ID of the policy exemption.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the policy exemption.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource (Microsoft.Authorization/policyExemptions).
    types:
    - uid: string
  - name: properties.policyAssignmentId
    description: The ID of the policy assignment that is being exempted.
    types:
    - uid: string
  - name: properties.policyDefinitionReferenceIds
    description: The policy definition reference ID list when the associated policy assignment is an assignment of a policy set definition.
    types:
    - uid: string
      isArray: true
  - name: properties.exemptionCategory
    description: The policy exemption category. Possible values are Waiver and Mitigated.
    types:
    - uid: exemptionCategory
  - name: properties.expiresOn
    description: The expiration date and time (in UTC ISO 8601 format yyyy-MM-ddTHH:mm:ssZ) of the policy exemption.
    types:
    - uid: string
  - name: properties.displayName
    description: The display name of the policy exemption.
    types:
    - uid: string
  - name: properties.description
    description: The description of the policy exemption.
    types:
    - uid: string
  - name: properties.metadata
    description: The policy exemption metadata. Metadata is an open ended object and is typically a collection of key value pairs.
    types:
    - uid: object
- name: CloudError
  description: An error response from a policy operation.
  kind: object
  properties:
  - name: error
    description: "Error Response  \nCommon error response for all Azure Resource Manager APIs to return error details for failed operations. (This also follows the OData error response format.)"
    types:
    - uid: ErrorResponse
- name: systemData
  description: Metadata pertaining to creation and last modification of the resource.
  kind: object
  properties:
  - name: createdBy
    description: The identity that created the resource.
    types:
    - uid: string
  - name: createdByType
    description: The type of identity that created the resource.
    types:
    - uid: createdByType
  - name: createdAt
    description: The timestamp of resource creation (UTC).
    types:
    - uid: string
  - name: lastModifiedBy
    description: The identity that last modified the resource.
    types:
    - uid: string
  - name: lastModifiedByType
    description: The type of identity that last modified the resource.
    types:
    - uid: createdByType
  - name: lastModifiedAt
    description: The timestamp of resource last modification (UTC)
    types:
    - uid: string
- name: exemptionCategory
  description: The policy exemption category. Possible values are Waiver and Mitigated.
  kind: enum
  properties:
  - name: Waiver
    description: This category of exemptions usually means the scope is not applicable for the policy.
    types:
    - uid: string
  - name: Mitigated
    description: This category of exemptions usually means the mitigation actions have been applied to the scope.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
