operations:
- uid: management.azure.com.policy.policydefinitions.createorupdate
  summary: "Creates or updates a policy definition in a subscription.  \nThis operation creates or updates a policy definition in the given subscription with the given name."
- uid: management.azure.com.policy.policydefinitions.createorupdateatmanagementgroup
  summary: "Creates or updates a policy definition in a management group.  \nThis operation creates or updates a policy definition in the given management group with the given name."
- uid: management.azure.com.policy.policydefinitions.delete
  summary: "Deletes a policy definition in a subscription.  \nThis operation deletes the policy definition in the given subscription with the given name."
- uid: management.azure.com.policy.policydefinitions.deleteatmanagementgroup
  summary: "Deletes a policy definition in a management group.  \nThis operation deletes the policy definition in the given management group with the given name."
- uid: management.azure.com.policy.policydefinitions.get
  summary: "Retrieves a policy definition in a subscription.  \nThis operation retrieves the policy definition in the given subscription with the given name."
- uid: management.azure.com.policy.policydefinitions.getatmanagementgroup
  summary: "Retrieve a policy definition in a management group.  \nThis operation retrieves the policy definition in the given management group with the given name."
- uid: management.azure.com.policy.policydefinitions.getbuiltin
  summary: "Retrieves a built-in policy definition.  \nThis operation retrieves the built-in policy definition with the given name."
- uid: management.azure.com.policy.policydefinitions.list
  summary: "Retrieves policy definitions in a subscription  \nThis operation retrieves a list of all the policy definitions in a given subscription that match the optional given $filter. Valid values for $filter are: 'atExactScope()', 'policyType -eq {value}' or 'category eq '{value}''. If $filter is not provided, the unfiltered list includes all policy definitions associated with the subscription, including those that apply directly or from management groups that contain the given subscription. If $filter=atExactScope() is provided, the returned list only includes all policy definitions that at the given subscription. If $filter='policyType -eq {value}' is provided, the returned list only includes all policy definitions whose type match the {value}. Possible policyType values are NotSpecified, BuiltIn, Custom, and Static. If $filter='category -eq {value}' is provided, the returned list only includes all policy definitions whose category match the {value}."
- uid: management.azure.com.policy.policydefinitions.listbuiltin
  summary: "Retrieve built-in policy definitions  \nThis operation retrieves a list of all the built-in policy definitions that match the optional given $filter. If $filter='policyType -eq {value}' is provided, the returned list only includes all built-in policy definitions whose type match the {value}. Possible policyType values are NotSpecified, BuiltIn, Custom, and Static. If $filter='category -eq {value}' is provided, the returned list only includes all built-in policy definitions whose category match the {value}."
- uid: management.azure.com.policy.policydefinitions.listbymanagementgroup
  summary: "Retrieve policy definitions in a management group  \nThis operation retrieves a list of all the policy definitions in a given management group that match the optional given $filter. Valid values for $filter are: 'atExactScope()', 'policyType -eq {value}' or 'category eq '{value}''. If $filter is not provided, the unfiltered list includes all policy definitions associated with the management group, including those that apply directly or from management groups that contain the given management group. If $filter=atExactScope() is provided, the returned list only includes all policy definitions that at the given management group. If $filter='policyType -eq {value}' is provided, the returned list only includes all policy definitions whose type match the {value}. Possible policyType values are NotSpecified, BuiltIn, Custom, and Static. If $filter='category -eq {value}' is provided, the returned list only includes all policy definitions whose category match the {value}."
