### YamlMime:RESTOperation
uid: management.azure.com.azureresourcegraph.resourcegraph(2020-04-01-preview).resourcechangedetails.resourcechangedetails
name: Resource Change Details
service: Azure Resource Graph
groupName: Resource Change Details
apiVersion: 2020-04-01-preview
summary: Get resource change details.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/providers/Microsoft.ResourceGraph/resourceChangeDetails?api-version=2020-04-01-preview
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Resource change details.
  types:
  - uid: ResourceChangeData
- name: Other Status Codes
  description: A response indicating an error.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: resourceId
    in: body
    isRequired: true
    description: Specifies the resource for a change details request.
    types:
    - uid: string
  - name: changeId
    in: body
    isRequired: true
    description: Specifies the change ID.
    types:
    - uid: string
requestHeader: []
definitions:
- name: ResourceChangeData
  description: Data on a specific change, represented by a pair of before and after resource snapshots.
  kind: object
  properties:
  - name: changeId
    description: The change ID. Valid and unique within the specified resource only.
    types:
    - uid: string
  - name: beforeSnapshot
    description: The snapshot before the change.
    types:
    - uid: BeforeSnapshot
  - name: afterSnapshot
    description: The snapshot after the change.
    types:
    - uid: AfterSnapshot
  - name: changeType
    description: The change type for snapshot. PropertyChanges will be provided in case of Update change type
    types:
    - uid: ChangeType
  - name: propertyChanges
    description: An array of resource property change
    types:
    - uid: ResourcePropertyChange
      isArray: true
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    description: "Error info.  \nError information."
    types:
    - uid: Error
- name: ResourceChangeDetailsRequestParameters
  description: The parameters for a specific change details request.
  kind: object
  properties:
  - name: resourceId
    description: Specifies the resource for a change details request.
    types:
    - uid: string
  - name: changeId
    description: Specifies the change ID.
    types:
    - uid: string
- name: BeforeSnapshot
  description: The snapshot before the change.
  kind: object
  properties:
  - name: timestamp
    description: >-
      The time when the snapshot was created.

      The snapshot timestamp provides an approximation as to when a modification to a resource was detected.  There can be a difference between the actual modification time and the detection time.  This is due to differences in how operations that modify a resource are processed, versus how operation that record resource snapshots are processed.
    types:
    - uid: string
  - name: content
    description: The resource snapshot content (in resourceChangeDetails response only).
    types:
    - uid: object
- name: AfterSnapshot
  description: The snapshot after the change.
  kind: object
  properties:
  - name: timestamp
    description: >-
      The time when the snapshot was created.

      The snapshot timestamp provides an approximation as to when a modification to a resource was detected.  There can be a difference between the actual modification time and the detection time.  This is due to differences in how operations that modify a resource are processed, versus how operation that record resource snapshots are processed.
    types:
    - uid: string
  - name: content
    description: The resource snapshot content (in resourceChangeDetails response only).
    types:
    - uid: object
- name: ChangeType
  description: The change type for snapshot. PropertyChanges will be provided in case of Update change type
  kind: enum
  properties:
  - name: Create
    types:
    - uid: string
  - name: Update
    types:
    - uid: string
  - name: Delete
    types:
    - uid: string
- name: ResourcePropertyChange
  description: The resource property change
  kind: object
  properties:
  - name: propertyName
    description: The property name
    types:
    - uid: string
  - name: beforeValue
    description: The property value in before snapshot
    types:
    - uid: string
  - name: afterValue
    description: The property value in after snapshot
    types:
    - uid: string
  - name: changeCategory
    description: The change category.
    types:
    - uid: ChangeCategory
  - name: propertyChangeType
    description: The property change Type
    types:
    - uid: PropertyChangeType
- name: Error
  description: Error info.
  kind: object
  properties:
  - name: code
    description: Error code identifying the specific error.
    types:
    - uid: string
  - name: message
    description: A human readable error message.
    types:
    - uid: string
  - name: details
    description: Error details
    types:
    - uid: ErrorDetails
      isArray: true
- name: ChangeCategory
  description: The change category.
  kind: enum
  properties:
  - name: User
    types:
    - uid: string
  - name: System
    types:
    - uid: string
- name: PropertyChangeType
  description: The property change Type
  kind: enum
  properties:
  - name: Insert
    types:
    - uid: string
  - name: Update
    types:
    - uid: string
  - name: Remove
    types:
    - uid: string
- name: ErrorDetails
  description: Error details.
  kind: object
  properties:
  - name: code
    description: Error code identifying the specific error.
    types:
    - uid: string
  - name: message
    description: A human readable error message.
    types:
    - uid: string
