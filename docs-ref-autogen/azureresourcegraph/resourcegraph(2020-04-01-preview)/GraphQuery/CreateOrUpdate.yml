examples:
- name: Create Graph Query
  request:
    uri: PUT https://management.azure.com/subscriptions/024e2271-06fa-46b6-9079-f1ed3c7b070e/resourceGroups/my-resource-group/providers/Microsoft.ResourceGraph/queries/MyDockerVMs?api-version=2020-04-01-preview
    body: >-
      {
        "tags": {},
        "properties": {
          "description": "Docker VMs in PROD",
          "query": "where isnotnull(tags['Prod']) and properties.extensions[0].Name == 'docker'"
        }
      }
