### YamlMime:RESTOperation
uid: management.azure.com.azureresourcegraph.resourcegraph(2018-09-01-preview).graphquery.list
name: List
service: Azure Resource Graph
groupName: Graph Query
apiVersion: 2018-09-01-preview
summary: Get all graph queries defined within a specified subscription and resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ResourceGraph/queries?api-version=2018-09-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription Id.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: A list containing 0 or more graph queries.
  types:
  - uid: GraphQueryListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: GraphQueryError
requestHeader: []
definitions:
- name: GraphQueryListResult
  description: Graph query list result.
  kind: object
  properties:
  - name: nextLink
    description: URL to fetch the next set of queries.
    types:
    - uid: string
  - name: value
    isReadyOnly: true
    description: An array of graph queries.
    types:
    - uid: GraphQueryResource
      isArray: true
- name: GraphQueryError
  description: Error message body that will indicate why the operation failed.
  kind: object
  properties:
  - name: code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: GraphQueryResource
  description: Graph Query entity definition.
  kind: object
  properties:
  - name: properties.timeModified
    isReadyOnly: true
    description: Date and time in UTC of the last modification that was made to this graph query definition.
    types:
    - uid: string
  - name: properties.description
    description: The description of a graph query.
    types:
    - uid: string
  - name: properties.query
    description: KQL query that will be graph.
    types:
    - uid: string
  - name: properties.resultKind
    isReadyOnly: true
    description: Enum indicating a type of graph query.
    types:
    - uid: ResultKind
  - name: id
    isReadyOnly: true
    description: Azure resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Azure resource name. This is GUID value. The display name should be assigned within properties field.
    types:
    - uid: string
  - name: location
    isReadyOnly: true
    description: The location of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Azure resource type
    types:
    - uid: string
  - name: eTag
    description: This will be used to handle Optimistic Concurrency. If not present, it will always overwrite the existing resource without checking conflict.
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
- name: ResultKind
  description: Enum indicating a type of graph query.
  kind: enum
  properties:
  - name: basic
    types:
    - uid: string
examples:
- name: Get a list of Graph Queries
  request:
    uri: GET https://management.azure.com/subscriptions/024e2271-06fa-46b6-9079-f1ed3c7b070e/resourceGroups/my-resource-group/providers/Microsoft.ResourceGraph/queries?api-version=2018-09-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "nextLink": "https://management.azure.com/subscriptions/subscriptionId/providers/Microsoft.ResourceGraph/queries?api-version=2019-09-01-preview&$top=10&$skiptoken=skiptoken",
        "value": [
          {
            "id": "/subscriptions/87f4f8b0-83c1-4aa9-b318-5237aeb15264/resources/rid1/providers/Microsoft.ResourceGraph/queries/MyDockerVMs",
            "name": "MyDockerVMs",
            "type": "Microsoft.ResourceGraph/queries",
            "tags": {},
            "eTag": "5d64408e-4ca3-41f7-b725-6914f3012afa",
            "properties": {
              "description": "Docker VMs in PROD",
              "query": "where isnotnull(tags['Prod']) and properties.extensions[0].Name == 'docker'",
              "resultKind": "basic",
              "timeModified": "2019-03-12T13:51:13-07:00"
            }
          },
          {
            "id": "/subscriptions/6abb2f31-3e6a-4134-9968-219a596012a0/resources/rid2/providers/Microsoft.ResourceGraph/queries/MyTestVMs",
            "name": "MyTestVMs",
            "type": "Microsoft.ResourceGraph/queries",
            "tags": {},
            "eTag": "b0809832-ca62-4133-8f13-0c46580f9db1",
            "properties": {
              "description": "Test VMs in PROD",
              "query": "where isnotnull(tags['Prod']) and properties.extensions[0].Name == 'test'",
              "resultKind": "basic",
              "timeModified": "2019-03-13T13:51:13-07:00"
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
