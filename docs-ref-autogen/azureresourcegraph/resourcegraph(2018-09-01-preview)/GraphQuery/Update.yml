examples:
- name: Update Graph Query
  request:
    uri: PATCH https://management.azure.com/subscriptions/024e2271-06fa-46b6-9079-f1ed3c7b070e/resourceGroup/my-resource-group/providers/Microsoft.ResourceGraph/queries/MyDockerVMs?api-version=2018-09-01-preview
    body: >-
      {
        "tags": null,
        "eTag": "b0809832-ca62-4133-8f13-0c46580f9db1",
        "properties": {
          "description": "Modified description",
          "query": "where isnotnull(tags['Prod']) and properties.extensions[0].Name == 'docker'"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": " /subscriptions/024e2271-06fa-46b6-9079-f1ed3c7b070e/resources/my-resource-group/providers/Microsoft.ResourceGraph/queries/MyDockerVMs",
