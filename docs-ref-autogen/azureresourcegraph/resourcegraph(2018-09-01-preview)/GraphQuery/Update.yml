        "type": "Microsoft.ResourceGraph/queries",
        "eTag": "73811091-6188-4523-97b7-b5e7134e7fd9",
        "tags": null,
        "properties": {
          "description": "Modified description",
          "query": "where isnotnull(tags['Prod']) and properties.extensions[0].Name == 'docker'",
