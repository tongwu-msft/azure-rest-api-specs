### YamlMime:RESTOperation
uid: management.azure.com.azureresourcegraph.resources.resources
name: Resources
service: Azure Resource Graph
groupName: Resources
apiVersion: 2019-04-01
summary: Queries the resources managed by Azure Resource Manager for all subscriptions specified in the request.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/providers/Microsoft.ResourceGraph/resources?api-version=2019-04-01
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Result of the query operation
  types:
  - uid: QueryResponse
- name: Other Status Codes
  description: An error occurred while processing the request. See the error.code parameter to identify the specific error.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: subscriptions
    in: body
    isRequired: true
    description: Azure subscriptions against which to execute the query.
    types:
    - uid: string
      isArray: true
  - name: query
    in: body
    isRequired: true
    description: The resources query.
    types:
    - uid: string
  - name: options
    in: body
    description: The query evaluation options
    types:
    - uid: QueryRequestOptions
  - name: facets
    in: body
    description: An array of facet requests to be computed against the query result.
    types:
    - uid: FacetRequest
      isArray: true
requestHeader: []
definitions:
- name: QueryRequestOptions
  description: The options for query evaluation
  kind: object
  properties:
  - name: $skipToken
    description: Continuation token for pagination, capturing the next page size and offset, as well as the context of the query.
    types:
    - uid: string
  - name: $top
    description: The maximum number of rows that the query should return. Overrides the page size when ```$skipToken``` property is present.
    types:
    - uid: integer
  - name: $skip
    description: The number of rows to skip from the beginning of the results. Overrides the next page offset when ```$skipToken``` property is present.
    types:
    - uid: integer
- name: FacetRequest
  description: A request to compute additional statistics (facets) over the query results.
  kind: object
  properties:
  - name: expression
    description: The column or list of columns to summarize by
    types:
    - uid: string
  - name: options
    description: The options for facet evaluation
    types:
    - uid: FacetRequestOptions
- name: QueryResponse
  description: Query result.
  kind: object
  properties:
  - name: totalRecords
    description: Number of total records matching the query.
    types:
    - uid: integer
  - name: count
    description: Number of records returned in the current response. In the case of paging, this is the number of records in the current page.
    types:
    - uid: integer
  - name: resultTruncated
    description: Indicates whether the query results are truncated.
    types:
    - uid: ResultTruncated
  - name: $skipToken
    description: When present, the value can be passed to a subsequent query call (together with the same query and subscriptions used in the current request) to retrieve the next page of data.
    types:
    - uid: string
  - name: data
    description: Query output in tabular format.
    types:
    - uid: Table
  - name: facets
    description: Query facets.
    types:
    - uid: FacetResult
      isArray: true
    - uid: FacetError
      isArray: true
    typesTitle: Facet[]
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    description: "Error info.  \nError information."
    types:
    - uid: Error
- name: QueryRequest
  description: Describes a query to be executed.
  kind: object
  properties:
  - name: subscriptions
    description: Azure subscriptions against which to execute the query.
    types:
    - uid: string
      isArray: true
  - name: query
    description: The resources query.
    types:
    - uid: string
  - name: options
    description: The query evaluation options
    types:
    - uid: QueryRequestOptions
  - name: facets
    description: An array of facet requests to be computed against the query result.
    types:
    - uid: FacetRequest
      isArray: true
- name: FacetRequestOptions
  description: The options for facet evaluation
  kind: object
  properties:
  - name: sortBy
    description: The column name or query expression to sort on. Defaults to count if not present.
    types:
    - uid: string
  - name: sortOrder
    description: The sorting order by the selected column (count by default).
    types:
    - uid: FacetSortOrder
  - name: filter
    description: Specifies the filter condition for the 'where' clause which will be run on main query's result, just before the actual faceting.
    types:
    - uid: string
  - name: $top
    description: The maximum number of facet rows that should be returned.
    types:
    - uid: integer
- name: ResultTruncated
  description: Indicates whether the query results are truncated.
  kind: enum
  properties:
  - name: "true"
    types:
    - uid: string
  - name: "false"
    types:
    - uid: string
- name: Table
  description: Query output in tabular format.
  kind: object
  properties:
  - name: columns
    description: Query result column descriptors.
    types:
    - uid: Column
      isArray: true
  - name: rows
    description: Query result rows.
    types:
    - uid: array
      isArray: true
- name: Error
  description: Error info.
  kind: object
  properties:
  - name: code
    description: Error code identifying the specific error.
    types:
    - uid: string
  - name: message
    description: A human readable error message.
    types:
    - uid: string
  - name: details
    description: Error details
    types:
    - uid: ErrorDetails
      isArray: true
- name: FacetSortOrder
  description: The sorting order by the selected column (count by default).
  kind: enum
  properties:
  - name: asc
    types:
    - uid: string
  - name: desc
    types:
    - uid: string
- name: Column
  description: Query result column descriptor.
  kind: object
  properties:
  - name: name
    description: Column name.
    types:
    - uid: string
  - name: type
    description: Column data type.
    types:
    - uid: ColumnDataType
- name: FacetResult
  description: Successfully executed facet containing additional statistics on the response of a query.
  kind: object
  properties:
  - name: totalRecords
    description: Number of total records in the facet results.
    types:
    - uid: integer
  - name: count
    description: Number of records returned in the facet response.
    types:
    - uid: integer
  - name: data
    description: A table containing the desired facets. Only present if the facet is valid.
    types:
    - uid: Table
  - name: expression
    description: Facet expression, same as in the corresponding facet request.
    types:
    - uid: string
  - name: resultType
    description: Result type
    types:
    - uid: FacetResult
    typesTitle: string
- name: FacetError
  description: A facet whose execution resulted in an error.
  kind: object
  properties:
  - name: errors
    description: An array containing detected facet errors with details.
    types:
    - uid: ErrorDetails
      isArray: true
  - name: expression
    description: Facet expression, same as in the corresponding facet request.
    types:
    - uid: string
  - name: resultType
    description: Result type
    types:
    - uid: FacetError
    typesTitle: string
- name: ErrorDetails
  description: Error details.
  kind: object
  properties:
  - name: code
    description: Error code identifying the specific error.
    types:
    - uid: string
  - name: message
    description: A human readable error message.
    types:
    - uid: string
- name: ColumnDataType
  description: Data type of a column in a table.
  kind: enum
  properties:
  - name: string
    types:
    - uid: string
  - name: integer
    types:
    - uid: string
  - name: number
    types:
    - uid: string
  - name: boolean
    types:
    - uid: string
  - name: object
    types:
    - uid: string
