### YamlMime:RESTOperation
uid: management.azure.com.azureresourcegraph.operations.list
name: List
service: Azure Resource Graph
groupName: Operations
apiVersion: 2018-09-01-preview
summary: Lists all of the available REST API operations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.ResourceGraph/operations?api-version=2018-09-01-preview
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: OperationListResult
requestHeader: []
definitions:
- name: OperationListResult
  description: Result of the request to list Resource Graph operations. It contains a list of operations and a URL link to get the next set of results.
  kind: object
  properties:
  - name: value
    description: List of Resource Graph operations supported by the Resource Graph resource provider.
    types:
    - uid: Operation
      isArray: true
- name: Operation
  description: Resource Graph REST API operation definition.
  kind: object
  properties:
  - name: name
    description: 'Operation name: {provider}/{resource}/{operation}'
    types:
    - uid: string
  - name: display
    description: Display metadata associated with the operation.
    types:
    - uid: Display
  - name: origin
    description: The origin of operations.
    types:
    - uid: string
- name: Display
  description: Display metadata associated with the operation.
  kind: object
  properties:
  - name: provider
    description: 'Service provider: Microsoft Resource Graph.'
    types:
    - uid: string
  - name: resource
    description: Resource on which the operation is performed etc.
    types:
    - uid: string
  - name: operation
    description: 'Type of operation: get, read, delete, etc.'
    types:
    - uid: string
  - name: description
    description: Description for the operation.
    types:
    - uid: string
examples:
- name: OperationsList
  request:
    uri: GET https://management.azure.com/providers/Microsoft.ResourceGraph/operations?api-version=2018-09-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "Microsoft.ResourceGraph/resources/action",
            "display": {
              "provider": "Microsoft Resource Graph",
              "resource": "Resources",
              "operation": "Query resources",
              "description": "Submits a query on resources within specified subscriptions"
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
