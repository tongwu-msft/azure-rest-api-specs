### YamlMime:RESTOperation
uid: management.azure.com.storagerp.deletedaccounts.list
name: List
service: Storage Resource Provider
groupName: Deleted Accounts
apiVersion: 2021-04-01
summary: Lists deleted accounts under the subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Storage/deletedAccounts?api-version=2021-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- List of deleted accounts was retrieved and returned successfully.
  types:
  - uid: DeletedAccountListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: DeletedAccountListResult
  description: The response from the List Deleted Accounts operation.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Gets the list of deleted accounts and their properties.
    types:
    - uid: DeletedAccount
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Request URL that can be used to query next page of deleted accounts. Returned when total number of requested deleted accounts exceed maximum page size.
    types:
    - uid: string
- name: ErrorResponse
  description: An error response from the storage resource provider.
  kind: object
  properties:
  - name: error
    description: Azure Storage Resource Provider error response body.
    types:
    - uid: ErrorResponseBody
- name: DeletedAccount
  description: Deleted storage account
  kind: object
  properties:
  - name: properties.storageAccountResourceId
    isReadyOnly: true
    description: Full resource id of the original storage account.
    types:
    - uid: string
  - name: properties.location
    isReadyOnly: true
    description: Location of the deleted account.
    types:
    - uid: string
  - name: properties.restoreReference
    isReadyOnly: true
    description: Can be used to attempt recovering this deleted account via PutStorageAccount API.
    types:
    - uid: string
  - name: properties.creationTime
    isReadyOnly: true
    description: Creation time of the deleted account.
    types:
    - uid: string
  - name: properties.deletionTime
    isReadyOnly: true
    description: Deletion time of the deleted account.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: ErrorResponseBody
  description: Error response body contract.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
