### YamlMime:RESTOperation
uid: management.azure.com.storagerp.queueservices.setserviceproperties
name: Set Service Properties
service: Storage Resource Provider
groupName: Queue Services
apiVersion: 2021-04-01
summary: 'Sets the properties of a storage account’s Queue service, including properties for Storage Analytics and CORS (Cross-Origin Resource Sharing) rules. '
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}/queueServices/default?api-version=2021-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
  types:
  - uid: string
- name: queueServiceName
  in: path
  isRequired: true
  description: The name of the Queue Service within the specified storage account. Queue Service Name must be 'default'
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- Sets The properties of a storage account’s Queue service successfully.
  types:
  - uid: QueueServiceProperties
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties.cors
    in: body
    description: Specifies CORS rules for the Queue service. You can include up to five CorsRule elements in the request. If no CorsRule elements are included in the request body, all CORS rules will be deleted, and CORS will be disabled for the Queue service.
    types:
    - uid: CorsRules
requestHeader: []
definitions:
- name: CorsRules
  description: 'Sets the CORS rules. You can include up to five CorsRule elements in the request. '
  kind: object
  properties:
  - name: corsRules
    description: 'The List of CORS rules. You can include up to five CorsRule elements in the request. '
    types:
    - uid: CorsRule
      isArray: true
- name: QueueServiceProperties
  description: The properties of a storage account’s Queue service.
  kind: object
  properties:
  - name: properties.cors
    description: Specifies CORS rules for the Queue service. You can include up to five CorsRule elements in the request. If no CorsRule elements are included in the request body, all CORS rules will be deleted, and CORS will be disabled for the Queue service.
    types:
    - uid: CorsRules
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: CloudError
  description: An error response from the Storage service.
  kind: object
  properties:
  - name: error
    description: An error response from the Storage service.
    types:
    - uid: CloudErrorBody
- name: CorsRule
  description: Specifies a CORS rule for the Blob service.
  kind: object
  properties:
  - name: allowedOrigins
    description: Required if CorsRule element is present. A list of origin domains that will be allowed via CORS, or "*" to allow all domains
    types:
    - uid: string
      isArray: true
  - name: allowedMethods
    description: Required if CorsRule element is present. A list of HTTP methods that are allowed to be executed by the origin.
    types:
    - uid: string
      isArray: true
  - name: maxAgeInSeconds
    description: Required if CorsRule element is present. The number of seconds that the client/browser should cache a preflight response.
    types:
    - uid: integer
  - name: exposedHeaders
    description: Required if CorsRule element is present. A list of response headers to expose to CORS clients.
    types:
    - uid: string
      isArray: true
  - name: allowedHeaders
    description: Required if CorsRule element is present. A list of headers allowed to be part of the cross-origin request.
    types:
    - uid: string
      isArray: true
- name: CloudErrorBody
  description: An error response from the Storage service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
