### YamlMime:RESTOperation
uid: management.azure.com.storagerp.blobservices.list
name: List
service: Storage Resource Provider
groupName: Blob Services
apiVersion: 2019-06-01
summary: List blob services of storage account. It returns a collection of one object named default.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}/blobServices?api-version=2019-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- List blob services operation completed successfully.
  types:
  - uid: BlobServiceItems
requestHeader: []
definitions:
- name: BlobServiceItems
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: List of blob services returned.
    types:
    - uid: BlobServiceProperties
      isArray: true
- name: BlobServiceProperties
  description: The properties of a storage account’s Blob service.
  kind: object
  properties:
  - name: sku
    isReadyOnly: true
    description: Sku name and tier.
    types:
    - uid: Sku
  - name: properties.cors
    description: Specifies CORS rules for the Blob service. You can include up to five CorsRule elements in the request. If no CorsRule elements are included in the request body, all CORS rules will be deleted, and CORS will be disabled for the Blob service.
    types:
    - uid: CorsRules
  - name: properties.defaultServiceVersion
    description: DefaultServiceVersion indicates the default version to use for requests to the Blob service if an incoming request’s version is not specified. Possible values include version 2008-10-27 and all more recent versions.
    types:
    - uid: string
  - name: properties.deleteRetentionPolicy
    description: The blob service properties for blob soft delete.
    types:
    - uid: DeleteRetentionPolicy
  - name: properties.automaticSnapshotPolicyEnabled
    description: Automatic Snapshot is enabled if set to true.
    types:
    - uid: boolean
  - name: properties.changeFeed
    description: The blob service properties for change feed events.
    types:
    - uid: ChangeFeed
  - name: properties.restorePolicy
    description: The blob service properties for blob restore policy.
    types:
    - uid: RestorePolicyProperties
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
- name: Sku
  description: The SKU of the storage account.
  kind: object
  properties:
  - name: name
    description: The SKU name. Required for account creation; optional for update. Note that in older versions, SKU name was called accountType.
    types:
    - uid: SkuName
  - name: tier
    isReadyOnly: true
    description: The SKU tier. This is based on the SKU name.
    types:
    - uid: SkuTier
- name: CorsRules
  description: 'Sets the CORS rules. You can include up to five CorsRule elements in the request. '
  kind: object
  properties:
  - name: corsRules
    description: 'The List of CORS rules. You can include up to five CorsRule elements in the request. '
    types:
    - uid: CorsRule
      isArray: true
- name: DeleteRetentionPolicy
  description: The service properties for soft delete.
  kind: object
  properties:
  - name: enabled
    description: Indicates whether DeleteRetentionPolicy is enabled.
    types:
    - uid: boolean
  - name: days
    description: Indicates the number of days that the deleted item should be retained. The minimum specified value can be 1 and the maximum value can be 365.
    types:
    - uid: integer
- name: ChangeFeed
  description: The blob service properties for change feed events.
  kind: object
  properties:
  - name: enabled
    description: Indicates whether change feed event logging is enabled for the Blob service.
    types:
    - uid: boolean
- name: RestorePolicyProperties
  description: The blob service properties for blob restore policy
  kind: object
  properties:
  - name: enabled
    description: Blob restore is enabled if set to true.
    types:
    - uid: boolean
  - name: days
    description: how long this blob can be restored. It should be great than zero and less than DeleteRetentionPolicy.days.
    types:
    - uid: integer
- name: SkuName
  description: The SKU name. Required for account creation; optional for update. Note that in older versions, SKU name was called accountType.
  kind: enum
  properties:
  - name: Standard_LRS
    types:
    - uid: string
  - name: Standard_GRS
    types:
    - uid: string
  - name: Standard_RAGRS
    types:
    - uid: string
  - name: Standard_ZRS
    types:
    - uid: string
  - name: Premium_LRS
    types:
    - uid: string
  - name: Premium_ZRS
    types:
    - uid: string
  - name: Standard_GZRS
    types:
    - uid: string
  - name: Standard_RAGZRS
    types:
    - uid: string
- name: SkuTier
  description: The SKU tier. This is based on the SKU name.
  kind: enum
  properties:
  - name: Standard
    types:
    - uid: string
  - name: Premium
    types:
    - uid: string
- name: CorsRule
  description: Specifies a CORS rule for the Blob service.
  kind: object
  properties:
  - name: allowedOrigins
    description: Required if CorsRule element is present. A list of origin domains that will be allowed via CORS, or "*" to allow all domains
    types:
    - uid: string
      isArray: true
  - name: allowedMethods
    description: Required if CorsRule element is present. A list of HTTP methods that are allowed to be executed by the origin.
    types:
    - uid: string
      isArray: true
  - name: maxAgeInSeconds
    description: Required if CorsRule element is present. The number of seconds that the client/browser should cache a preflight response.
    types:
    - uid: integer
  - name: exposedHeaders
    description: Required if CorsRule element is present. A list of response headers to expose to CORS clients.
    types:
    - uid: string
      isArray: true
  - name: allowedHeaders
    description: Required if CorsRule element is present. A list of headers allowed to be part of the cross-origin request.
    types:
    - uid: string
      isArray: true
examples:
- name: ListBlobServices
  request:
    uri: GET https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/res4410/providers/Microsoft.Storage/storageAccounts/sto8607/blobServices?api-version=2019-06-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/{subscription-id}/resourceGroups/res4410/providers/Microsoft.Storage/storageAccounts/sto8607/blobServices/default",
            "name": "default",
            "type": "Microsoft.Storage/storageAccounts/blobServices",
            "properties": {
              "cors": {
                "corsRules": [
                  {
                    "allowedOrigins": [
                      "http://www.contoso.com",
                      "http://www.fabrikam.com"
                    ],
                    "allowedMethods": [
                      "GET",
                      "HEAD",
                      "POST",
                      "OPTIONS",
                      "MERGE",
                      "PUT"
                    ],
                    "maxAgeInSeconds": 100,
                    "exposedHeaders": [
                      "x-ms-meta-*"
                    ],
                    "allowedHeaders": [
                      "x-ms-meta-abc",
                      "x-ms-meta-data*",
                      "x-ms-meta-target*"
                    ]
                  },
                  {
                    "allowedOrigins": [
                      "*"
                    ],
                    "allowedMethods": [
                      "GET"
                    ],
                    "maxAgeInSeconds": 2,
                    "exposedHeaders": [
                      "*"
                    ],
                    "allowedHeaders": [
                      "*"
                    ]
                  },
                  {
                    "allowedOrigins": [
                      "http://www.abc23.com",
                      "https://www.fabrikam.com/*"
                    ],
                    "allowedMethods": [
                      "GET",
                      "PUT"
                    ],
                    "maxAgeInSeconds": 2000,
                    "exposedHeaders": [
                      "x-ms-meta-abc",
                      "x-ms-meta-data*",
                      "x -ms-meta-target*"
                    ],
                    "allowedHeaders": [
                      "x-ms-meta-12345675754564*"
                    ]
                  }
                ]
              },
              "defaultServiceVersion": "2017-07-29",
              "deleteRetentionPolicy": {
                "enabled": true,
                "days": 300
              },
              "automaticSnapshotPolicyEnabled": true,
              "changeFeed": {
                "enabled": true
              }
            },
            "sku": {
              "name": "Standard_GRS",
              "tier": "Standard"
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
