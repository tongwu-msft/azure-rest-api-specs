### YamlMime:RESTOperation
uid: management.azure.com.storagerp.storageaccounts.regeneratekey
name: Regenerate Key
service: Storage Resource Provider
groupName: Storage Accounts
apiVersion: 2021-09-01
summary: Regenerates one of the access keys or Kerberos keys for the specified storage account.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}/regenerateKey?api-version=2021-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- specified key regenerated successfully.
  types:
  - uid: StorageAccountListKeysResult
requestBody:
- name: default
  parameters:
  - name: keyName
    in: body
    isRequired: true
    description: The name of storage keys that want to be regenerated, possible values are key1, key2, kerb1, kerb2.
    types:
    - uid: string
requestHeader: []
definitions:
- name: StorageAccountListKeysResult
  description: The response from the ListKeys operation.
  kind: object
  properties:
  - name: keys
    isReadyOnly: true
    description: Gets the list of storage account keys and their properties for the specified storage account.
    types:
    - uid: StorageAccountKey
      isArray: true
- name: StorageAccountRegenerateKeyParameters
  description: The parameters used to regenerate the storage account key.
  kind: object
  properties:
  - name: keyName
    description: The name of storage keys that want to be regenerated, possible values are key1, key2, kerb1, kerb2.
    types:
    - uid: string
- name: StorageAccountKey
  description: An access key for the storage account.
  kind: object
  properties:
  - name: keyName
    isReadyOnly: true
    description: Name of the key.
    types:
    - uid: string
  - name: value
    isReadyOnly: true
    description: Base 64-encoded value of the key.
    types:
    - uid: string
  - name: permissions
    isReadyOnly: true
    description: Permissions for the key -- read-only or full permissions.
    types:
    - uid: KeyPermission
  - name: creationTime
    isReadyOnly: true
    description: Creation time of the key, in round trip date format.
    types:
    - uid: string
- name: KeyPermission
  description: Permissions for the key -- read-only or full permissions.
  kind: enum
  properties:
  - name: Read
    types:
    - uid: string
  - name: Full
    types:
    - uid: string
examples:
- name: StorageAccountRegenerateKey
  request:
    uri: POST https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/res4167/providers/Microsoft.Storage/storageAccounts/sto3539/regenerateKey?api-version=2021-09-01
    body: >-
      {
        "keyName": "key2"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "keys": [
          {
            "keyName": "key1",
            "permissions": "Full",
            "value": "<value>"
          },
          {
            "keyName": "key2",
            "permissions": "Full",
            "value": "<value>"
          }
        ]
      }
- name: StorageAccountRegenerateKerbKey
  request:
    uri: POST https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/res4167/providers/Microsoft.Storage/storageAccounts/sto3539/regenerateKey?api-version=2021-09-01
    body: >-
      {
        "keyName": "kerb1"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "keys": [
          {
            "keyName": "key1",
            "permissions": "Full",
            "value": "<value>"
          },
          {
            "keyName": "key2",
            "permissions": "Full",
            "value": "<value>"
          },
          {
            "keyName": "kerb1",
            "permissions": "Full",
            "value": "<value>"
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Storage Resource Provider service - Regenerates one of the access keys or Kerberos keys for the specified storage account.
errorCodes: []
