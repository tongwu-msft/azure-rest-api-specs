### YamlMime:RESTOperation
uid: management.azure.com.storagerp.privatelinkresources.listbystorageaccount
name: List By Storage Account
service: Storage Resource Provider
groupName: Private Link Resources
apiVersion: 2021-04-01
summary: Gets the private link resources that need to be created for a storage account.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}/privateLinkResources?api-version=2021-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved private link resources.
  types:
  - uid: PrivateLinkResourceListResult
requestHeader: []
definitions:
- name: PrivateLinkResourceListResult
  description: A list of private link resources
  kind: object
  properties:
  - name: value
    description: Array of private link resources
    types:
    - uid: PrivateLinkResource
      isArray: true
- name: PrivateLinkResource
  description: A private link resource
  kind: object
  properties:
  - name: properties.groupId
    isReadyOnly: true
    description: The private link resource group id.
    types:
    - uid: string
  - name: properties.requiredMembers
    isReadyOnly: true
    description: The private link resource required member names.
    types:
    - uid: string
      isArray: true
  - name: properties.requiredZoneNames
    description: The private link resource Private link DNS zone name.
    types:
    - uid: string
      isArray: true
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
examples:
- name: StorageAccountListPrivateLinkResources
  request:
    uri: GET https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/res6977/providers/Microsoft.Storage/storageAccounts/sto2527/privateLinkResources?api-version=2021-04-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/{subscription-id}/resourceGroups/res6977/providers/Microsoft.Storage/storageAccounts/sto2527/privateLinkResources/blob",
            "name": "blob",
            "type": "Microsoft.Storage/storageAccounts/privateLinkResources",
            "properties": {
              "groupId": "blob",
              "requiredMembers": [
                "blob"
              ],
              "requiredZoneNames": [
                "privatelink.blob.core.windows.net"
              ]
            }
          },
          {
