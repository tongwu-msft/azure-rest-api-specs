### YamlMime:RESTOperation
uid: management.azure.com.storagerp.table.create
name: Create
service: Storage Resource Provider
groupName: Table
apiVersion: 2021-09-01
summary: Creates a new table with the specified table name, under the specified account.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}/tableServices/default/tables/{tableName}?api-version=2021-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
  types:
  - uid: string
- name: tableName
  in: path
  isRequired: true
  description: A table name must be unique within a storage account and must be between 3 and 63 characters.The name must comprise of only alphanumeric characters and it cannot begin with a numeric character.
  types:
  - uid: string
  pattern: ^[A-Za-z][A-Za-z0-9]{2,62}$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- Creates a table with the given table name successfully.
  types:
  - uid: Table
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties.signedIdentifiers
    in: body
    description: List of stored access policies specified on the table.
    types:
    - uid: TableSignedIdentifier
      isArray: true
requestHeader: []
