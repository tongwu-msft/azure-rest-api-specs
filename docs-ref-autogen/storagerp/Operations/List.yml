### YamlMime:RESTOperation
uid: management.azure.com.storagerp.operations.list
name: List
service: Storage Resource Provider
groupName: Operations
apiVersion: 2021-09-01
summary: Lists all of the available Storage Rest API operations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Storage/operations?api-version=2021-09-01
