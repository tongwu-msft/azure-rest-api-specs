                  "x-ms-meta-abc",
                  "x-ms-meta-data*",
                  "x-ms-meta-target*"
                ],
                "allowedHeaders": [
                  "x-ms-meta-12345675754564*"
                ]
              }
            ]
          }
        },
        "sku": {
          "name": "Standard_GRS",
          "tier": "Standard"
        }
      }
- name: PutFileServices_EnableSMBMultichannel
  request:
    uri: PUT https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/res4410/providers/Microsoft.Storage/storageAccounts/sto8607/fileServices/default?api-version=2021-01-01
    body: >-
      {
        "properties": {
          "protocolSettings": {
            "smb": {
              "multichannel": {
                "enabled": true
              }
            }
          }
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/{subscription-id}/resourceGroups/res4410/providers/Microsoft.Storage/storageAccounts/sto8607/fileServices/default",
        "name": "default",
        "type": "Microsoft.Storage/storageAccounts/fileServices",
        "properties": {
          "protocolSettings": {
            "smb": {
              "multichannel": {
                "enabled": true
              }
            }
          }
        },
        "sku": {
          "name": "Premium_LRS",
          "tier": "Premium"
        }
      }
- name: PutFileServices_EnableSecureSmbFeatures
