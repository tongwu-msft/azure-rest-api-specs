### YamlMime:RESTOperation
uid: management.azure.com.storagerp.fileshares.get
name: Get
service: Storage Resource Provider
groupName: File Shares
apiVersion: 2019-06-01
summary: Gets properties of a specified share.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}/fileServices/default/shares/{shareName}?api-version=2019-06-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}/fileServices/default/shares/{shareName}?api-version=2019-06-01&$expand=stats
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
  types:
  - uid: string
- name: shareName
  in: path
  isRequired: true
  description: The name of the file share within the specified storage account. File share names must be between 3 and 63 characters in length and use numbers, lower-case letters and dash (-) only. Every dash (-) character must be immediately preceded and followed by a letter or number.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
- name: $expand
  in: query
  description: Optional, used to expand the properties within share's properties.
  types:
  - uid: GetShareExpand
responses:
- name: 200 OK
  description: OK -- Get Share operation completed successfully.
  types:
  - uid: FileShare
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: GetShareExpand
  description: Optional, used to expand the properties within share's properties.
  kind: enum
  properties:
  - name: stats
    types:
    - uid: string
- name: FileShare
  description: Properties of the file share, including Id, resource name, resource type, Etag.
  kind: object
  properties:
  - name: properties.lastModifiedTime
    isReadyOnly: true
    description: Returns the date and time the share was last modified.
    types:
    - uid: string
  - name: properties.metadata
    description: A name-value pair to associate with the share as metadata.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.shareQuota
    description: The maximum size of the share, in gigabytes. Must be greater than 0, and less than or equal to 5TB (5120). For Large File Shares, the maximum size is 102400.
    types:
    - uid: integer
  - name: properties.enabledProtocols
    description: The authentication protocol that is used for the file share. Can only be specified when creating a share.
    types:
    - uid: EnabledProtocols
  - name: properties.rootSquash
    description: The property is for NFS share only. The default is NoRootSquash.
    types:
    - uid: RootSquashType
  - name: properties.version
    isReadyOnly: true
    description: The version of the share.
    types:
    - uid: string
  - name: properties.deleted
    isReadyOnly: true
    description: Indicates whether the share was deleted.
    types:
    - uid: boolean
  - name: properties.deletedTime
    isReadyOnly: true
    description: The deleted time if the share was deleted.
    types:
    - uid: string
  - name: properties.remainingRetentionDays
    isReadyOnly: true
    description: Remaining retention days for share that was soft deleted.
    types:
    - uid: integer
  - name: properties.accessTier
    description: Access tier for specific share. GpV2 account can choose between TransactionOptimized (default), Hot, and Cool. FileStorage account can choose Premium.
    types:
    - uid: ShareAccessTier
  - name: properties.accessTierChangeTime
    isReadyOnly: true
    description: Indicates the last modification time for share access tier.
    types:
    - uid: string
  - name: properties.accessTierStatus
    isReadyOnly: true
    description: Indicates if there is a pending transition for access tier.
    types:
    - uid: string
  - name: properties.shareUsageBytes
    isReadyOnly: true
    description: The approximate size of the data stored on the share. Note that this value may not include all recently created or recently resized files.
    types:
    - uid: integer
  - name: etag
    isReadyOnly: true
    description: Resource Etag.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
- name: CloudError
  description: An error response from the Storage service.
  kind: object
  properties:
  - name: error
    description: An error response from the Storage service.
    types:
    - uid: CloudErrorBody
- name: EnabledProtocols
  description: The authentication protocol that is used for the file share. Can only be specified when creating a share.
  kind: enum
  properties:
  - name: SMB
    types:
    - uid: string
  - name: NFS
    types:
    - uid: string
- name: RootSquashType
  description: The property is for NFS share only. The default is NoRootSquash.
  kind: enum
  properties:
  - name: NoRootSquash
    types:
    - uid: string
  - name: RootSquash
    types:
    - uid: string
  - name: AllSquash
    types:
    - uid: string
- name: ShareAccessTier
  description: Access tier for specific share. GpV2 account can choose between TransactionOptimized (default), Hot, and Cool. FileStorage account can choose Premium.
  kind: enum
  properties:
  - name: TransactionOptimized
    types:
    - uid: string
  - name: Hot
    types:
    - uid: string
  - name: Cool
    types:
    - uid: string
  - name: Premium
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the Storage service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: GetShares
  request:
    uri: GET https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/res9871/providers/Microsoft.Storage/storageAccounts/sto6217/fileServices/default/shares/share1634?api-version=2019-06-01&$expand=stats
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/{subscription-id}/resourceGroups/res9871/providers/Microsoft.Storage/storageAccounts/sto6217/fileServices/default/shares/share1634",
        "name": "share1634",
        "type": "Microsoft.Storage/storageAccounts/fileServices/shares",
        "etag": "\"0x8D592D74CC20EBA\"",
        "properties": {
          "lastModifiedTime": "2019-05-26T05:06:14Z",
          "shareQuota": 1024
        }
      }
- name: GetShareStats
  request:
    uri: GET https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/res9871/providers/Microsoft.Storage/storageAccounts/sto6217/fileServices/default/shares/share1634?api-version=2019-06-01&$expand=stats
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/{subscription-id}/resourceGroups/res9871/providers/Microsoft.Storage/storageAccounts/sto6217/fileServices/default/shares/share1634",
        "name": "share1634",
        "type": "Microsoft.Storage/storageAccounts/fileServices/shares",
        "etag": "\"0x8D592D74CC20EBA\"",
        "properties": {
          "lastModifiedTime": "2019-05-26T05:06:14Z",
          "shareQuota": 1024,
          "shareUsageBytes": 652945
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
