### YamlMime:RESTOperation
uid: management.azure.com.storagerp.encryptionscopes.list
name: List
service: Storage Resource Provider
groupName: Encryption Scopes
apiVersion: 2021-09-01
summary: Lists all the encryption scopes available under the specified storage account.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}/encryptionScopes?api-version=2021-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- List encryption scopes operation completed successfully.
  types:
  - uid: EncryptionScopeListResult
requestHeader: []
definitions:
- name: EncryptionScopeListResult
  description: List of encryption scopes requested, and if paging is required, a URL to the next page of encryption scopes.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: List of encryption scopes requested.
    types:
    - uid: EncryptionScope
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Request URL that can be used to query next page of encryption scopes. Returned when total number of requested encryption scopes exceeds the maximum page size.
    types:
    - uid: string
- name: EncryptionScope
  description: The Encryption Scope resource.
  kind: object
  properties:
  - name: properties.source
    description: 'The provider for the encryption scope. Possible values (case-insensitive):  Microsoft.Storage, Microsoft.KeyVault.'
    types:
    - uid: EncryptionScopeSource
  - name: properties.state
    description: 'The state of the encryption scope. Possible values (case-insensitive):  Enabled, Disabled.'
    types:
    - uid: EncryptionScopeState
  - name: properties.creationTime
    isReadyOnly: true
    description: Gets the creation date and time of the encryption scope in UTC.
    types:
    - uid: string
  - name: properties.lastModifiedTime
    isReadyOnly: true
    description: Gets the last modification date and time of the encryption scope in UTC.
    types:
    - uid: string
  - name: properties.keyVaultProperties
    description: The key vault properties for the encryption scope. This is a required field if encryption scope 'source' attribute is set to 'Microsoft.KeyVault'.
    types:
    - uid: EncryptionScopeKeyVaultProperties
  - name: properties.requireInfrastructureEncryption
    description: A boolean indicating whether or not the service applies a secondary layer of encryption with platform managed keys for data at rest.
    types:
    - uid: boolean
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: EncryptionScopeSource
  description: 'The provider for the encryption scope. Possible values (case-insensitive):  Microsoft.Storage, Microsoft.KeyVault.'
  kind: enum
  properties:
  - name: Microsoft.Storage
    types:
    - uid: string
  - name: Microsoft.KeyVault
    types:
    - uid: string
- name: EncryptionScopeState
  description: 'The state of the encryption scope. Possible values (case-insensitive):  Enabled, Disabled.'
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: EncryptionScopeKeyVaultProperties
  description: The key vault properties for the encryption scope. This is a required field if encryption scope 'source' attribute is set to 'Microsoft.KeyVault'.
  kind: object
  properties:
  - name: keyUri
    description: The object identifier for a key vault key object. When applied, the encryption scope will use the key referenced by the identifier to enable customer-managed key support on this encryption scope.
    types:
    - uid: string
  - name: currentVersionedKeyIdentifier
    isReadyOnly: true
    description: The object identifier of the current versioned Key Vault Key in use.
    types:
    - uid: string
  - name: lastKeyRotationTimestamp
    isReadyOnly: true
    description: Timestamp of last rotation of the Key Vault Key.
    types:
    - uid: string
