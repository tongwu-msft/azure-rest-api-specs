### YamlMime:RESTOperation
uid: management.azure.com.storagerp.storageaccounts.revokeuserdelegationkeys
name: Revoke User Delegation Keys
service: Storage Resource Provider
groupName: Storage Accounts
apiVersion: 2021-01-01
summary: Revoke user delegation keys.
consumes:
- application/json
produces:
- application/json
paths:
