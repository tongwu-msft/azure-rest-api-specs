### YamlMime:RESTOperation
uid: management.azure.com.storageresourceprovider.storageaccounts.checknameavailability
name: Check Name Availability
service: Storage Resource Provider
groupName: Storage Accounts
apiVersion: 2017-06-01
summary: Checks that the storage account name is valid and is not already in use.
consumes:
- application/json
produces:
- application/json
- text/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Storage/checkNameAvailability?api-version=2017-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- Operation to check the storage account name availability was successful.
  types:
  - uid: CheckNameAvailabilityResult
requestBody:
- parameters:
  - name: name
    in: body
    isRequired: true
    description: "  \nThe storage account name."
    types:
    - uid: string
  - name: type
    in: body
    isRequired: true
    description: "  \nThe type of resource, Microsoft.Storage/storageAccounts"
    types:
    - uid: Type
requestHeader: []
definitions:
- name: CheckNameAvailabilityResult
  description: The CheckNameAvailability operation response.
  kind: object
  properties:
  - name: nameAvailable
    isReadyOnly: true
    description: "  \nGets a boolean value that indicates whether the name is available for you to use. If true, the name is available. If false, the name has already been taken or is invalid and cannot be used."
    types:
    - uid: boolean
  - name: reason
    isReadyOnly: true
    description: "  \nGets the reason that a storage account name could not be used. The Reason element is only returned if NameAvailable is false."
    types:
    - uid: Reason
  - name: message
    isReadyOnly: true
    description: "  \nGets an error message explaining the Reason value in more detail."
    types:
    - uid: string
- name: StorageAccountCheckNameAvailabilityParameters
  description: The parameters used to check the availabity of the storage account name.
  kind: object
  properties:
  - name: name
    description: "  \nThe storage account name."
    types:
    - uid: string
  - name: type
    description: "  \nThe type of resource, Microsoft.Storage/storageAccounts"
    types:
    - uid: Type
- name: Reason
  description: Gets the reason that a storage account name could not be used. The Reason element is only returned if NameAvailable is false.
  kind: enum
  properties:
  - name: AccountNameInvalid
    types:
    - uid: string
  - name: AlreadyExists
