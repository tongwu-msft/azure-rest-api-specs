### YamlMime:RESTOperation
uid: management.azure.com.storageresourceprovider.storageaccounts.delete
name: Delete
service: Storage Resource Provider
groupName: Storage Accounts
apiVersion: 2017-06-01
summary: Deletes a storage account in Microsoft Azure.
consumes:
- application/json
produces:
- application/json
- text/json
paths:
- content: DELETE management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}?api-version=2017-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- storage account deleted successfully.
- name: 204 No Content
  description: NoContent -- account does not exist in the subscription.
requestHeader: []
definitions: []
examples:
- name: StorageAccountDelete
  request:
    uri: DELETE management.azure.com/subscriptions/27de630f-e1ee-42de-8849-90def4986454/resourceGroups/res4228/providers/Microsoft.Storage/storageAccounts/sto2434?api-version=2017-06-01
  responses:
  - statusCode: "200"
    body: "\"\""
  - statusCode: "204"
    body: "\"\""
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
