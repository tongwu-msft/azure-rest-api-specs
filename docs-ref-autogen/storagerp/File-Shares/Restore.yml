### YamlMime:RESTOperation
uid: management.azure.com.storagerp.fileshares.restore
name: Restore
service: Storage Resource Provider
groupName: File Shares
apiVersion: 2021-04-01
summary: Restore a file share within a valid retention days if share soft delete is enabled
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}/fileServices/default/shares/{shareName}/restore?api-version=2021-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
  types:
  - uid: string
- name: shareName
  in: path
  isRequired: true
  description: The name of the file share within the specified storage account. File share names must be between 3 and 63 characters in length and use numbers, lower-case letters and dash (-) only. Every dash (-) character must be immediately preceded and followed by a letter or number.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- The Share is successfully restored.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: deletedShareName
    in: body
    isRequired: true
    description: Required. Identify the name of the deleted share that will be restored.
    types:
    - uid: string
  - name: deletedShareVersion
    in: body
    isRequired: true
    description: Required. Identify the version of the deleted share that will be restored.
    types:
    - uid: string
requestHeader: []
definitions:
- name: CloudError
  description: An error response from the Storage service.
  kind: object
  properties:
  - name: error
    description: An error response from the Storage service.
    types:
    - uid: CloudErrorBody
- name: DeletedShare
  description: The deleted share to be restored.
  kind: object
  properties:
  - name: deletedShareName
    description: Required. Identify the name of the deleted share that will be restored.
    types:
    - uid: string
  - name: deletedShareVersion
    description: Required. Identify the version of the deleted share that will be restored.
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the Storage service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: RestoreShares
  request:
    uri: POST https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/res3376/providers/Microsoft.Storage/storageAccounts/sto328/fileServices/default/shares/share1249/restore?api-version=2021-04-01
    body: >-
      {
        "deletedShareName": "share1249",
        "deletedShareVersion": "1234567890"
      }
  responses:
  - statusCode: "200"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about <Storage Resource Provider> service - Restore a file share within a valid retention days if share soft delete is enabled
errorCodes: []
