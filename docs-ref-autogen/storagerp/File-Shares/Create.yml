### YamlMime:RESTOperation
uid: management.azure.com.storagerp.fileshares.create
name: Create
service: Storage Resource Provider
groupName: File Shares
apiVersion: 2021-09-01
summary: 'Creates a new share under the specified account as described by request body. The share resource includes metadata and properties for that share. It does not include a list of the files contained by the share. '
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}/fileServices/default/shares/{shareName}?api-version=2021-09-01
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}/fileServices/default/shares/{shareName}?$expand={$expand}&api-version=2021-09-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
  types:
  - uid: string
- name: shareName
  in: path
  isRequired: true
  description: The name of the file share within the specified storage account. File share names must be between 3 and 63 characters in length and use numbers, lower-case letters and dash (-) only. Every dash (-) character must be immediately preceded and followed by a letter or number.
  types:
  - uid: string
- name: $expand
  in: query
  description: "Optional, used to expand the properties within share's properties. Valid values are: snapshots. Should be passed as a string with delimiter ','"
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Created -- Create Share operation completed successfully.
  types:
  - uid: FileShare
- name: 200 OK
  description: OK -- The Share is already created.
  types:
  - uid: FileShare
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties.metadata
    in: body
    description: A name-value pair to associate with the share as metadata.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.shareQuota
    in: body
    description: The maximum size of the share, in gigabytes. Must be greater than 0, and less than or equal to 5TB (5120). For Large File Shares, the maximum size is 102400.
    types:
    - uid: integer
  - name: properties.enabledProtocols
    in: body
    description: The authentication protocol that is used for the file share. Can only be specified when creating a share.
    types:
    - uid: EnabledProtocols
  - name: properties.rootSquash
    in: body
    description: The property is for NFS share only. The default is NoRootSquash.
    types:
    - uid: RootSquashType
  - name: properties.accessTier
    in: body
    description: Access tier for specific share. GpV2 account can choose between TransactionOptimized (default), Hot, and Cool. FileStorage account can choose Premium.
    types:
    - uid: ShareAccessTier
  - name: properties.signedIdentifiers
    in: body
    description: List of stored access policies specified on the share.
    types:
    - uid: SignedIdentifier
      isArray: true
requestHeader: []
definitions:
- name: SignedIdentifier
  kind: object
  properties:
  - name: id
    description: An unique identifier of the stored access policy.
    types:
    - uid: string
  - name: accessPolicy
    description: Access policy
    types:
    - uid: AccessPolicy
- name: FileShare
  description: Properties of the file share, including Id, resource name, resource type, Etag.
  kind: object
  properties:
  - name: properties.lastModifiedTime
    isReadyOnly: true
    description: Returns the date and time the share was last modified.
    types:
    - uid: string
  - name: properties.metadata
    description: A name-value pair to associate with the share as metadata.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.shareQuota
    description: The maximum size of the share, in gigabytes. Must be greater than 0, and less than or equal to 5TB (5120). For Large File Shares, the maximum size is 102400.
    types:
    - uid: integer
  - name: properties.enabledProtocols
    description: The authentication protocol that is used for the file share. Can only be specified when creating a share.
    types:
    - uid: EnabledProtocols
  - name: properties.rootSquash
    description: The property is for NFS share only. The default is NoRootSquash.
    types:
    - uid: RootSquashType
  - name: properties.version
    isReadyOnly: true
    description: The version of the share.
    types:
    - uid: string
  - name: properties.deleted
    isReadyOnly: true
    description: Indicates whether the share was deleted.
    types:
    - uid: boolean
  - name: properties.deletedTime
    isReadyOnly: true
    description: The deleted time if the share was deleted.
    types:
    - uid: string
  - name: properties.remainingRetentionDays
    isReadyOnly: true
    description: Remaining retention days for share that was soft deleted.
    types:
    - uid: integer
  - name: properties.accessTier
    description: Access tier for specific share. GpV2 account can choose between TransactionOptimized (default), Hot, and Cool. FileStorage account can choose Premium.
    types:
    - uid: ShareAccessTier
  - name: properties.accessTierChangeTime
    isReadyOnly: true
    description: Indicates the last modification time for share access tier.
    types:
    - uid: string
  - name: properties.accessTierStatus
    isReadyOnly: true
    description: Indicates if there is a pending transition for access tier.
    types:
    - uid: string
  - name: properties.shareUsageBytes
    isReadyOnly: true
    description: The approximate size of the data stored on the share. Note that this value may not include all recently created or recently resized files.
    types:
    - uid: integer
  - name: properties.leaseStatus
    isReadyOnly: true
    description: The lease status of the share.
    types:
    - uid: LeaseStatus
  - name: properties.leaseState
    isReadyOnly: true
    description: Lease state of the share.
    types:
    - uid: LeaseState
  - name: properties.leaseDuration
    isReadyOnly: true
    description: Specifies whether the lease on a share is of infinite or fixed duration, only when the share is leased.
    types:
    - uid: LeaseDuration
  - name: properties.signedIdentifiers
    description: List of stored access policies specified on the share.
    types:
    - uid: SignedIdentifier
      isArray: true
  - name: properties.snapshotTime
    isReadyOnly: true
    description: Creation time of share snapshot returned in the response of list shares with expand param "snapshots".
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: Resource Etag.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: CloudError
  description: An error response from the Storage service.
  kind: object
  properties:
  - name: error
    description: An error response from the Storage service.
    types:
    - uid: CloudErrorBody
- name: AccessPolicy
  kind: object
  properties:
  - name: startTime
    description: Start time of the access policy
    types:
    - uid: string
  - name: expiryTime
    description: Expiry time of the access policy
    types:
    - uid: string
  - name: permission
    description: List of abbreviated permissions.
    types:
    - uid: string
- name: EnabledProtocols
  description: The authentication protocol that is used for the file share. Can only be specified when creating a share.
  kind: enum
  properties:
  - name: SMB
    types:
    - uid: string
  - name: NFS
    types:
    - uid: string
- name: RootSquashType
  description: The property is for NFS share only. The default is NoRootSquash.
  kind: enum
  properties:
  - name: NoRootSquash
    types:
    - uid: string
  - name: RootSquash
    types:
    - uid: string
  - name: AllSquash
    types:
    - uid: string
- name: ShareAccessTier
  description: Access tier for specific share. GpV2 account can choose between TransactionOptimized (default), Hot, and Cool. FileStorage account can choose Premium.
  kind: enum
  properties:
  - name: TransactionOptimized
    types:
    - uid: string
  - name: Hot
    types:
    - uid: string
  - name: Cool
    types:
    - uid: string
  - name: Premium
    types:
    - uid: string
- name: LeaseStatus
  description: The lease status of the share.
  kind: enum
  properties:
  - name: Locked
    types:
    - uid: string
  - name: Unlocked
    types:
    - uid: string
- name: LeaseState
  description: Lease state of the share.
  kind: enum
  properties:
  - name: Available
    types:
    - uid: string
  - name: Leased
    types:
    - uid: string
  - name: Expired
    types:
    - uid: string
  - name: Breaking
    types:
    - uid: string
  - name: Broken
    types:
    - uid: string
- name: LeaseDuration
  description: Specifies whether the lease on a share is of infinite or fixed duration, only when the share is leased.
  kind: enum
  properties:
  - name: Infinite
    types:
    - uid: string
  - name: Fixed
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the Storage service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
