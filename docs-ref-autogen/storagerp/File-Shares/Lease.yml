### YamlMime:RESTOperation
uid: management.azure.com.storagerp.fileshares.lease
name: Lease
service: Storage Resource Provider
groupName: File Shares
apiVersion: 2021-09-01
summary: The Lease Share operation establishes and manages a lock on a share for delete operations. The lock duration can be 15 to 60 seconds, or can be infinite.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}/fileServices/default/shares/{shareName}/lease?api-version=2021-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
  types:
  - uid: string
- name: shareName
  in: path
  isRequired: true
  description: The name of the file share within the specified storage account. File share names must be between 3 and 63 characters in length and use numbers, lower-case letters and dash (-) only. Every dash (-) character must be immediately preceded and followed by a letter or number.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: ETag
    value: string
  description: OK -- Lease Share operation completed successfully.
  types:
  - uid: LeaseShareResponse
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: action
    in: body
    isRequired: true
    description: Specifies the lease action. Can be one of the available actions.
    types:
    - uid: LeaseShareAction
  - name: leaseId
    in: body
    description: Identifies the lease. Can be specified in any valid GUID string format.
    types:
    - uid: string
  - name: breakPeriod
    in: body
    description: Optional. For a break action, proposed duration the lease should continue before it is broken, in seconds, between 0 and 60.
    types:
    - uid: integer
  - name: leaseDuration
    in: body
    description: Required for acquire. Specifies the duration of the lease, in seconds, or negative one (-1) for a lease that never expires.
    types:
    - uid: integer
  - name: proposedLeaseId
    in: body
    description: Optional for acquire, required for change. Proposed lease ID, in a GUID string format.
    types:
    - uid: string
requestHeader:
- name: x-ms-snapshot
  in: header
  description: Optional. Specify the snapshot time to lease a snapshot.
  types:
  - uid: string
definitions:
- name: LeaseShareResponse
  description: Lease Share response schema.
  kind: object
  properties:
  - name: leaseId
    description: Returned unique lease ID that must be included with any request to delete the share, or to renew, change, or release the lease.
    types:
    - uid: string
  - name: leaseTimeSeconds
    description: Approximate time remaining in the lease period, in seconds.
    types:
    - uid: string
- name: CloudError
  description: An error response from the Storage service.
  kind: object
  properties:
  - name: error
    description: An error response from the Storage service.
    types:
    - uid: CloudErrorBody
- name: LeaseShareRequest
  description: Lease Share request schema.
  kind: object
  properties:
  - name: action
    description: Specifies the lease action. Can be one of the available actions.
    types:
    - uid: LeaseShareAction
  - name: leaseId
    description: Identifies the lease. Can be specified in any valid GUID string format.
    types:
    - uid: string
  - name: breakPeriod
    description: Optional. For a break action, proposed duration the lease should continue before it is broken, in seconds, between 0 and 60.
    types:
    - uid: integer
  - name: leaseDuration
    description: Required for acquire. Specifies the duration of the lease, in seconds, or negative one (-1) for a lease that never expires.
    types:
    - uid: integer
  - name: proposedLeaseId
    description: Optional for acquire, required for change. Proposed lease ID, in a GUID string format.
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the Storage service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: LeaseShareAction
  description: Specifies the lease action. Can be one of the available actions.
  kind: enum
  properties:
  - name: Acquire
    types:
    - uid: string
  - name: Renew
    types:
    - uid: string
  - name: Change
    types:
    - uid: string
  - name: Release
    types:
    - uid: string
  - name: Break
    types:
    - uid: string
examples:
- name: Acquire a lease on a share
  request:
    uri: POST https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/res3376/providers/Microsoft.Storage/storageAccounts/sto328/fileServices/default/shares/share124/lease?api-version=2021-09-01
    body: >-
      {
        "action": "Acquire",
        "leaseId": null,
        "breakPeriod": null,
        "leaseDuration": -1,
        "proposedLeaseId": null
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "leaseId": "8698f513-fa75-44a1-b8eb-30ba336af27d"
      }
- name: Break a lease on a share
  request:
    uri: POST https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/res3376/providers/Microsoft.Storage/storageAccounts/sto328/fileServices/default/shares/share12/lease?api-version=2021-09-01
    body: >-
      {
        "action": "Break",
        "leaseId": "8698f513-fa75-44a1-b8eb-30ba336af27d",
        "breakPeriod": null,
        "leaseDuration": null,
        "proposedLeaseId": null
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "leaseTimeSeconds": "0"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: The Lease Share operation establishes and manages a lock on a share for delete operations. The lock duration can be 15 to 60 seconds, or can be infinite.
errorCodes: []
