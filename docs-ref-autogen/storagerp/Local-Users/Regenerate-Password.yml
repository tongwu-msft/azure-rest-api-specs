uid: management.azure.com.storagerp.localusers.regeneratepassword
name: Regenerate Password
service: Storage Resource Provider
groupName: Local Users
apiVersion: 2021-09-01
summary: Regenerate the local user SSH password.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}/localUsers/{username}/regeneratePassword?api-version=2021-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
  types:
  - uid: string
- name: username
  in: path
  isRequired: true
  description: The name of local user. The username must contain lowercase letters and numbers only. It must be unique only within the storage account.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- Regenerate local user password successfully.
  types:
  - uid: LocalUserRegeneratePasswordResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: LocalUserRegeneratePasswordResult
  description: The secrets of Storage Account Local User.
  kind: object
  properties:
  - name: sshPassword
    isReadyOnly: true
    description: Auto generated password by the server for SSH authentication if hasSshPassword is set to true on the creation of local user.
    types:
    - uid: string
- name: ErrorResponse
  description: An error response from the storage resource provider.
  kind: object
  properties:
  - name: error
