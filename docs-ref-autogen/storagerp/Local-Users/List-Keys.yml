### YamlMime:RESTOperation
uid: management.azure.com.storagerp.localusers.listkeys
name: List Keys
service: Storage Resource Provider
groupName: Local Users
apiVersion: 2021-09-01
summary: List SSH authorized keys and shared key of the local user.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}/localUsers/{username}/listKeys?api-version=2021-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
  types:
  - uid: string
- name: username
  in: path
  isRequired: true
  description: The name of local user. The username must contain lowercase letters and numbers only. It must be unique only within the storage account.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- Get the local user keys successfully.
  types:
  - uid: LocalUserKeys
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: LocalUserKeys
  description: The Storage Account Local User keys.
  kind: object
  properties:
  - name: sshAuthorizedKeys
    description: Optional, local user ssh authorized keys for SFTP.
    types:
    - uid: SshPublicKey
      isArray: true
  - name: sharedKey
    isReadyOnly: true
    description: Auto generated by the server for SMB authentication.
    types:
    - uid: string
- name: ErrorResponse
  description: An error response from the storage resource provider.
  kind: object
  properties:
  - name: error
    description: Azure Storage Resource Provider error response body.
    types:
    - uid: ErrorResponseBody
- name: SshPublicKey
  kind: object
  properties:
  - name: description
    description: Optional. It is used to store the function/usage of the key
    types:
    - uid: string
  - name: key
    description: "Ssh public key base64 encoded. The format should be: '<keyType> <keyData>', e.g. ssh-rsa AAAABBBB"
    types:
    - uid: string
- name: ErrorResponseBody
  description: Error response body contract.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
examples:
- name: ListLocalUserKeys
  request:
    uri: POST https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/res6977/providers/Microsoft.Storage/storageAccounts/sto2527/localUsers/user1/listKeys?api-version=2021-09-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/res6977/providers/Microsoft.Storage/storageAccounts/sto2527/localUsers/user1/listKeys?api-version=2021-09-01
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "sshAuthorizedKeys": [
          {
            "description": "key name",
            "key": "ssh-rsa keykeykeykeykew="
          }
        ],
        "sharedKey": "<REDACTED>"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Storage Resource Provider service - List SSH authorized keys and shared key of the local user.
errorCodes: []
