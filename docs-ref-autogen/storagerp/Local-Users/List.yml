### YamlMime:RESTOperation
uid: management.azure.com.storagerp.localusers.list
name: List
service: Storage Resource Provider
groupName: Local Users
apiVersion: 2021-09-01
summary: List the local users associated with the storage account.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}/localUsers?api-version=2021-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- List local users successfully.
  types:
  - uid: LocalUsers
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: LocalUsers
  description: List storage account local users.
  kind: object
  properties:
  - name: value
    description: The local users associated with the storage account.
    types:
    - uid: LocalUser
      isArray: true
- name: ErrorResponse
  description: An error response from the storage resource provider.
  kind: object
  properties:
  - name: error
    description: Azure Storage Resource Provider error response body.
    types:
    - uid: ErrorResponseBody
- name: LocalUser
  description: The local user associated with the storage accounts.
  kind: object
  properties:
  - name: systemData
    isReadyOnly: true
    description: Metadata pertaining to creation and last modification of the resource.
    types:
    - uid: systemData
  - name: properties.permissionScopes
    description: The permission scopes of the local user.
    types:
    - uid: PermissionScope
      isArray: true
  - name: properties.homeDirectory
    description: Optional, local user home directory.
    types:
    - uid: string
  - name: properties.sshAuthorizedKeys
    description: Optional, local user ssh authorized keys for SFTP.
    types:
    - uid: SshPublicKey
      isArray: true
  - name: properties.sid
    isReadyOnly: true
    description: A unique Security Identifier that is generated by the server.
    types:
    - uid: string
  - name: properties.hasSharedKey
    description: Indicates whether shared key exists. Set it to false to remove existing shared key.
    types:
    - uid: boolean
  - name: properties.hasSshKey
    description: Indicates whether ssh key exists. Set it to false to remove existing SSH key.
    types:
    - uid: boolean
  - name: properties.hasSshPassword
    description: Indicates whether ssh password exists. Set it to false to remove existing SSH password.
    types:
    - uid: boolean
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: ErrorResponseBody
  description: Error response body contract.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
- name: systemData
  description: Metadata pertaining to creation and last modification of the resource.
  kind: object
  properties:
  - name: createdBy
    description: The identity that created the resource.
    types:
    - uid: string
  - name: createdByType
    description: The type of identity that created the resource.
    types:
    - uid: createdByType
  - name: createdAt
    description: The timestamp of resource creation (UTC).
    types:
    - uid: string
  - name: lastModifiedBy
    description: The identity that last modified the resource.
    types:
    - uid: string
  - name: lastModifiedByType
    description: The type of identity that last modified the resource.
    types:
    - uid: createdByType
  - name: lastModifiedAt
    description: The timestamp of resource last modification (UTC)
    types:
    - uid: string
- name: PermissionScope
  kind: object
  properties:
  - name: permissions
    description: 'The permissions for the local user. Possible values include: Read (r), Write (w), Delete (d), List (l), and Create (c).'
    types:
    - uid: string
  - name: service
    description: The service used by the local user, e.g. blob, file.
    types:
    - uid: string
  - name: resourceName
    description: The name of resource, normally the container name or the file share name, used by the local user.
    types:
    - uid: string
- name: SshPublicKey
  kind: object
  properties:
  - name: description
    description: Optional. It is used to store the function/usage of the key
    types:
    - uid: string
  - name: key
    description: "Ssh public key base64 encoded. The format should be: '<keyType> <keyData>', e.g. ssh-rsa AAAABBBB"
    types:
    - uid: string
- name: createdByType
  description: The type of identity that created the resource.
  kind: enum
  properties:
  - name: User
    types:
    - uid: string
  - name: Application
    types:
    - uid: string
  - name: ManagedIdentity
    types:
    - uid: string
  - name: Key
    types:
    - uid: string
examples:
- name: ListLocalUsers
  request:
    uri: GET https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/res6977/providers/Microsoft.Storage/storageAccounts/sto2527/localUsers?api-version=2021-09-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/{subscription-id}/resourceGroups/res6977/providers/Microsoft.Storage/storageAccounts/sto2527/loalUsers/user1",
            "name": "user1",
            "type": "Microsoft.Storage/storageAccounts/localUsers",
            "properties": {
              "permissionScopes": [
                {
                  "permissions": "rwd",
                  "service": "file",
                  "resourceName": "share1"
                },
                {
                  "permissions": "rw",
                  "service": "file",
                  "resourceName": "share2"
                }
              ],
              "homeDirectory": "homedirectory",
              "sid": "S-1-2-0-125132-153423-36235-1000",
              "hasSharedKey": true,
              "hasSshKey": true,
              "hasSshPassword": true
            }
          },
          {
            "id": "/subscriptions/{subscription-id}/resourceGroups/res9290/providers/Microsoft.Storage/storageAccounts/sto1590/loalUsers/user2",
            "name": "user2",
            "type": "Microsoft.Storage/storageAccounts/localUsers",
            "properties": {
              "permissionScopes": [
                {
                  "permissions": "rw",
                  "service": "blob",
                  "resourceName": "resourcename"
                }
              ],
              "sid": "S-1-2-0-533672-235636-66334-1001",
              "hasSharedKey": true,
              "hasSshKey": false,
              "hasSshPassword": true
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Storage Resource Provider service - List the local users associated with the storage account.
errorCodes: []
