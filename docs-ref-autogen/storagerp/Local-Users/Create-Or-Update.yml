### YamlMime:RESTOperation
uid: management.azure.com.storagerp.localusers.createorupdate
name: Create Or Update
service: Storage Resource Provider
groupName: Local Users
apiVersion: 2021-09-01
summary: Create or update the properties of a local user associated with the storage account
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}/localUsers/{username}?api-version=2021-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
  types:
  - uid: string
- name: username
  in: path
  isRequired: true
  description: The name of local user. The username must contain lowercase letters and numbers only. It must be unique only within the storage account.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- Put local user successfully.
  types:
  - uid: LocalUser
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.permissionScopes
    in: body
    description: The permission scopes of the local user.
    types:
    - uid: PermissionScope
      isArray: true
  - name: properties.homeDirectory
    in: body
    description: Optional, local user home directory.
    types:
    - uid: string
  - name: properties.sshAuthorizedKeys
    in: body
    description: Optional, local user ssh authorized keys for SFTP.
    types:
    - uid: SshPublicKey
      isArray: true
  - name: properties.hasSharedKey
    in: body
    description: Indicates whether shared key exists. Set it to false to remove existing shared key.
    types:
    - uid: boolean
  - name: properties.hasSshKey
    in: body
    description: Indicates whether ssh key exists. Set it to false to remove existing SSH key.
    types:
    - uid: boolean
  - name: properties.hasSshPassword
    in: body
    description: Indicates whether ssh password exists. Set it to false to remove existing SSH password.
    types:
    - uid: boolean
requestHeader: []
