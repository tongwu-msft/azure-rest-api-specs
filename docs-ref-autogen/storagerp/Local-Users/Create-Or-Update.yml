examples:
- name: CreateLocalUser
  request:
    uri: PUT https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/res6977/providers/Microsoft.Storage/storageAccounts/sto2527/localUsers/user1?api-version=2021-09-01
    body: >-
      {
        "properties": {
          "permissionScopes": [
            {
              "permissions": "rwd",
              "service": "file",
              "resourceName": "share1"
            },
            {
              "permissions": "rw",
              "service": "file",
              "resourceName": "share2"
            }
          ],
          "homeDirectory": "homedirectory",
          "hasSshPassword": true,
          "sshAuthorizedKeys": [
            {
              "description": "key name",
              "key": "ssh-rsa keykeykeykeykey="
            }
          ]
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/{subscription-id}/resourceGroups/res6977/providers/Microsoft.Storage/storageAccounts/sto2527/loalUsers/user1",
        "name": "user1",
        "type": "Microsoft.Storage/storageAccounts/localUsers",
        "properties": {
          "permissionScopes": [
            {
              "permissions": "rwd",
              "service": "file",
              "resourceName": "share1"
            },
            {
              "permissions": "rw",
              "service": "file",
              "resourceName": "share2"
            }
          ],
          "homeDirectory": "homedirectory",
          "sshAuthorizedKeys": [
            {
              "description": "key name",
              "key": "ssh-rsa keykeykeykeykey="
            }
          ],
          "sid": "S-1-2-0-125132-153423-36235-1000"
        }
      }
- name: UpdateLocalUser
  request:
    uri: PUT https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/res6977/providers/Microsoft.Storage/storageAccounts/sto2527/localUsers/user1?api-version=2021-09-01
