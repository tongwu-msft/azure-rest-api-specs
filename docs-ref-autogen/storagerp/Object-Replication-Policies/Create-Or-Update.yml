  request:
    uri: PUT https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/res7687/providers/Microsoft.Storage/storageAccounts/dst112/objectReplicationPolicies/default?api-version=2021-09-01
    body: >-
      {
        "properties": {
          "sourceAccount": "src1122",
          "destinationAccount": "dst112",
          "rules": [
            {
              "sourceContainer": "scont139",
              "destinationContainer": "dcont139",
              "filters": {
                "prefixMatch": [
                  "blobA",
                  "blobB"
                ]
              }
            }
          ]
        }
      }
