### YamlMime:RESTOperation
uid: management.azure.com.storagerp.managementpolicies.delete
name: Delete
service: Storage Resource Provider
groupName: Management Policies
apiVersion: 2021-04-01
summary: Deletes the managementpolicy associated with the specified storage account.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}/managementPolicies/default?api-version=2021-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
  types:
  - uid: string
- name: managementPolicyName
  in: path
  isRequired: true
  description: The name of the Storage Account Management Policy. It should always be 'default'
  types:
  - uid: ManagementPolicyName
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- Delete the managementpolicy successfully.
- name: 204 No Content
  description: No Content -- The managementpolicy does not exist.
requestHeader: []
definitions:
- name: ManagementPolicyName
  description: The name of the Storage Account Management Policy. It should always be 'default'
  kind: enum
  properties:
  - name: default
    types:
    - uid: string
examples:
- name: StorageAccountDeleteManagementPolicies
  request:
    uri: DELETE https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/res6977/providers/Microsoft.Storage/storageAccounts/sto2527/managementPolicies/default?api-version=2021-04-01
  responses:
  - statusCode: "200"
  - statusCode: "204"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about <Storage Resource Provider> service - Deletes the managementpolicy associated with the specified storage account.
errorCodes: []
