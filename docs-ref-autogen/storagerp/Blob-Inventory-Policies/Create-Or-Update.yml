### YamlMime:RESTOperation
uid: management.azure.com.storagerp.blobinventorypolicies.createorupdate
name: Create Or Update
service: Storage Resource Provider
groupName: Blob Inventory Policies
apiVersion: 2021-09-01
summary: Sets the blob inventory policy to the specified storage account.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}/inventoryPolicies/default?api-version=2021-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
  types:
  - uid: string
- name: blobInventoryPolicyName
  in: path
  isRequired: true
  description: The name of the storage account blob inventory policy. It should always be 'default'
  types:
  - uid: BlobInventoryPolicyName
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
