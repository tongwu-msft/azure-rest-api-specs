### YamlMime:RESTOperation
uid: management.azure.com.storagerp.blobinventorypolicies.delete
name: Delete
service: Storage Resource Provider
groupName: Blob Inventory Policies
apiVersion: 2021-09-01
summary: Deletes the blob inventory policy associated with the specified storage account.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}/inventoryPolicies/default?api-version=2021-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
  types:
  - uid: string
- name: blobInventoryPolicyName
  in: path
  isRequired: true
  description: The name of the storage account blob inventory policy. It should always be 'default'
  types:
  - uid: BlobInventoryPolicyName
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- Delete the blob inventory policy successfully.
- name: 204 No Content
  description: No Content -- The blob inventory policy does not exist.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: BlobInventoryPolicyName
  description: The name of the storage account blob inventory policy. It should always be 'default'
  kind: enum
  properties:
