### YamlMime:RESTOperation
uid: management.azure.com.storagerp.blobcontainers.deleteimmutabilitypolicy
name: Delete Immutability Policy
service: Storage Resource Provider
groupName: Blob Containers
apiVersion: 2021-04-01
summary: Aborts an unlocked immutability policy. The response of delete has immutabilityPeriodSinceCreationInDays set to 0. ETag in If-Match is required for this operation. Deleting a locked immutability policy is not allowed, the only way is to delete the container after deleting all expired blobs inside the policy locked container.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}/blobServices/default/containers/{containerName}/immutabilityPolicies/default?api-version=2021-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
  types:
  - uid: string
- name: containerName
  in: path
  isRequired: true
  description: The name of the blob container within the specified storage account. Blob container names must be between 3 and 63 characters in length and use numbers, lower-case letters and dash (-) only. Every dash (-) character must be immediately preceded and followed by a letter or number.
  types:
  - uid: string
- name: immutabilityPolicyName
  in: path
  isRequired: true
  description: The name of the blob container immutabilityPolicy within the specified storage account. ImmutabilityPolicy Name must be 'default'
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: ETag
    value: string
  description: OK -- Deletes container ImmutabilityPolicy operation completed successfully.
  types:
  - uid: ImmutabilityPolicy
requestHeader:
- name: If-Match
  in: header
  isRequired: true
  description: The entity state (ETag) version of the immutability policy to update. A value of "*" can be used to apply the operation only if the immutability policy already exists. If omitted, this operation will always be applied.
  types:
  - uid: string
definitions:
- name: ImmutabilityPolicy
  description: The ImmutabilityPolicy property of a blob container, including Id, resource name, resource type, Etag.
  kind: object
  properties:
  - name: properties.immutabilityPeriodSinceCreationInDays
    description: The immutability period for the blobs in the container since the policy creation, in days.
    types:
    - uid: integer
  - name: properties.state
    isReadyOnly: true
    description: 'The ImmutabilityPolicy state of a blob container, possible values include: Locked and Unlocked.'
    types:
    - uid: ImmutabilityPolicyState
  - name: properties.allowProtectedAppendWrites
    description: This property can only be changed for unlocked time-based retention policies. When enabled, new blocks can be written to an append blob while maintaining immutability protection and compliance. Only new blocks can be added and any existing blocks cannot be modified or deleted. This property cannot be changed with ExtendImmutabilityPolicy API
    types:
    - uid: boolean
  - name: etag
    isReadyOnly: true
    description: Resource Etag.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: ImmutabilityPolicyState
  description: 'The ImmutabilityPolicy state of a blob container, possible values include: Locked and Unlocked.'
  kind: enum
  properties:
  - name: Locked
    types:
    - uid: string
  - name: Unlocked
    types:
    - uid: string
examples:
- name: DeleteImmutabilityPolicy
  request:
    uri: DELETE https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/res1581/providers/Microsoft.Storage/storageAccounts/sto9621/blobServices/default/containers/container4910/immutabilityPolicies/default?api-version=2021-04-01
    headers:
    - name: If-Match
      value: "\"8d59f81a7fa7be0\""
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/{subscription-id}/resourceGroups/res1581/providers/Microsoft.Storage/storageAccounts/sto9621/blobServices/default/containers/container4910/immutabilityPolicies/default",
        "name": "default",
        "type": "Microsoft.Storage/storageAccounts/blobServices/containers/immutabilityPolicies",
        "etag": "\"8d59f81a87b40c0\"",
        "properties": {
          "immutabilityPeriodSinceCreationInDays": 0,
          "state": "Unlocked"
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Aborts an unlocked immutability policy. The response of delete has immutabilityPeriodSinceCreationInDays set to 0.
errorCodes: []
