### YamlMime:RESTOperation
uid: localhost:9000.virtual-desktop.getrdsmanagementv1tenantgroupsbytenantgroupnametenantsbytenantnamehostpoolsbyhostpoolnamesessionhosts.getrdsmanagementv1tenantgroupsbytenantgroupnametenantsbytenantnamehostpoolsbyhostpoolnamesessionhosts
name: get Rds Management V1 Tenant Groups By Tenant Group Name Tenants By Tenant Name Host Pools By Host Pool Name Session Hosts
service: Windows Virtual Desktop
groupName: get Rds Management V1 Tenant Groups By Tenant Group Name Tenants By Tenant Name Host Pools By Host Pool Name Session Hosts
apiVersion: ProofingTool
summary: "Gets a list of SessionHosts.  \nGets all Rds SessionHosts associated with the TenantGroup, TenantGroup and Host Pool specified in the Rds context.\n             Query parameters:\n                 PageSize - number of items you wish to retrieve.  This is capped at 50.\n                 LastEntry - is equal to the last sortfield value from the previous page.\n                 SortField - SessionHostName.\n                 IsDescending - Default is ascending."
paths:
- content: GET https://localhost:9000/RdsManagement/V1/TenantGroups/{tenantGroupName}/Tenants/{tenantName}/HostPools/{hostPoolName}/SessionHosts
uriParameters:
- name: tenantGroupName
  in: path
  isRequired: true
  description: The desired Tenant Group name.
  types:
  - uid: string
- name: tenantName
  in: path
  isRequired: true
  description: The desired Tenant name.
  types:
  - uid: string
- name: hostPoolName
  in: path
  isRequired: true
  description: The desired HostPool name
  types:
  - uid: string
responses:
- name: 404 Not Found
  description: TenantNotFound,HostPoolNotFound
