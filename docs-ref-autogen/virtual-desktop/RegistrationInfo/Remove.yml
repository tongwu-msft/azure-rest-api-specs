### YamlMime:RESTOperation
uid: localhost:9000.virtual-desktop.registrationinfo.remove
name: Remove
service: Windows Virtual Desktop
groupName: Registration Info
apiVersion: ProofingTool
summary: "Remove a RegistrationInfo.  \nRemoves a Rds RegistrationInfo associated with the TenantGroup, Tenant and HostPool specified in the Rds context."
paths:
- content: DELETE https://localhost:9000/RdsManagement/V1/TenantGroups/{tenantGroupName}/Tenants/{tenantName}/HostPools/{hostPoolName}/RegistrationInfos
uriParameters:
- name: tenantGroupName
  in: path
  isRequired: true
  description: The desired Tenant Group name.
  types:
  - uid: string
- name: tenantName
  in: path
  isRequired: true
  description: The desired Tenant name.
  types:
  - uid: string
- name: hostPoolName
  in: path
  isRequired: true
  description: The desired HostPool name
  types:
  - uid: string
responses:
- name: 404 Not Found
  description: TenantNotFound,HostPoolNotFound
requestHeader: []
definitions: []
examples: []
security: []
errorCodes: []
