metadata:
  description: Learn more about [Windows Virtual Desktop Remote App Operations]. How to [Create,Get,Remove,Update,Get List].
operations:
- uid: rdbroker.wvd.microsoft.com.virtual-desktop.remoteapp.create
  summary: "Create a RemoteApp.  \nCreates a RemoteApp within a TenantGroup, Tenant, HostPool and AppGroup associated with the specified Rds context."
- uid: rdbroker.wvd.microsoft.com.virtual-desktop.remoteapp.get
  summary: "Get a RemoteApp  \nGets a RemoteApp within a TenantGroup, Tenant, HostPool and AppGroup associated with the specified Rds context."
- uid: rdbroker.wvd.microsoft.com.virtual-desktop.remoteapp.getlist
  summary: >-
    Gets a list of RemoteApps within a TenantGroup, Tenant, HostPool and AppGroup associated with the specified Rds context.

                 Query parameters:

                     PageSize - number of items you wish to retrieve.  This is capped at 50.

                     LastEntry - is equal to the last sortfield value from the previous page.

                     SortField - RemoteAppName.

                     IsDescending - Default is ascending.
- uid: rdbroker.wvd.microsoft.com.virtual-desktop.remoteapp.remove
  summary: Removes a RemoteApp within a TenantGroup, Tenant, HostPool and AppGroup associated with the specified Rds context.
- uid: rdbroker.wvd.microsoft.com.virtual-desktop.remoteapp.update
  summary: Updates a RemoteApp within a TenantGroup, Tenant, HostPool and AppGroup associated with the specified Rds context.
