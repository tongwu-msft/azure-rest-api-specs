### YamlMime:RESTOperationGroup
uid: rdbroker.wvd.microsoft.com.virtual-desktop.tenant
name: Tenant
apiVersion: ProofingTool
service: Windows Virtual Desktop
metadata:
  description: Learn more about [Windows Virtual Desktop Tenant Operations]. How to [Remove,Revoke AAD Group Role,Revoke Application Role,Revoke User Role,Get Role Definition,Assign AAD Group Role,Assign User Role,Get Role Assignment,Assign Application Role,Get].
operations:
- uid: rdbroker.wvd.microsoft.com.virtual-desktop.tenant.assignaadgrouprole
  summary: "Used for assigning permissions to a group in AAD at Tenant Scope  \nAccess is granted by assigning the appropriate RDS role to a group at the specified RD object scope. To grant access to the entire RD Deployment, assign a role at the Infra Deployment scope. To grant access to a specific RD Tenant within an RD Deployment, assign a role at the RD Tenant scope. And so on, down the tree of RD Objects."
- uid: rdbroker.wvd.microsoft.com.virtual-desktop.tenant.assignapplicationrole
  summary: "Assign RDS role  \nAccess is granted by assigning the appropriate RDS role to a an application at the specified RD object scope. To grant access to the entire RD Deployment, assign a role at the Infra Deployment scope. To grant access to a specific RD Tenant within an RD Deployment, assign a role at the RD Tenant scope. And so on, down the tree of RD Objects."
- uid: rdbroker.wvd.microsoft.com.virtual-desktop.tenant.assignuserrole
  summary: "Assign RDS role.  \nAccess is granted by assigning the appropriate RDS role to a user or an application at the specified RD object scope. To grant access to the entire RD Deployment, assign a role at the Infra Deployment scope. To grant access to a specific RD Tenant within an RD Deployment, assign a role at the RD Tenant scope. And so on, down the tree of RD Objects."
- uid: rdbroker.wvd.microsoft.com.virtual-desktop.tenant.get
  summary: "Get a Tenant.  \nGets a specific Rds tenant."
- uid: rdbroker.wvd.microsoft.com.virtual-desktop.tenant.getroleassignment
  summary: "List role assignments.  \nLists role assignments that are effective within an RD Object scope."
- uid: rdbroker.wvd.microsoft.com.virtual-desktop.tenant.getroledefinition
  summary: "Lists Azure RBAC roles by TenantGroup.  \nLists a specified or all Azure RBAC roles that are available for assignment."
- uid: rdbroker.wvd.microsoft.com.virtual-desktop.tenant.remove
  summary: "Delete a Tenant.  \nDeletes a specific Rds tenant."
- uid: rdbroker.wvd.microsoft.com.virtual-desktop.tenant.revokeaadgrouprole
  summary: Revoke user group
- uid: rdbroker.wvd.microsoft.com.virtual-desktop.tenant.revokeapplicationrole
  summary: Revoke principal.
- uid: rdbroker.wvd.microsoft.com.virtual-desktop.tenant.revokeuserrole
  summary: Revoke principal.
