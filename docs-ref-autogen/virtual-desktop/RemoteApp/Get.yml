### YamlMime:RESTOperation
uid: localhost:9000.virtual-desktop.remoteapp.get
name: Get
service: Windows Virtual Desktop
groupName: Remote App
apiVersion: ProofingTool
summary: "Get a RemoteApp  \nGets a RemoteApp within a TenantGroup, Tenant, HostPool and AppGroup associated with the specified Rds context."
paths:
- content: GET https://localhost:9000/RdsManagement/V1/TenantGroups/{tenantGroupName}Tenants/{tenantName}/HostPools/{hostPoolName}/AppGroups/{appGroupName}/RemoteApps/{remoteAppName}
uriParameters:
- name: tenantGroupName
  in: path
  isRequired: true
  description: The desired Tenant Group name.
  types:
  - uid: string
- name: tenantName
  in: path
  isRequired: true
  description: The desired Tenant name.
  types:
  - uid: string
- name: hostPoolName
  in: path
  isRequired: true
  description: The desired HostPool.
  types:
  - uid: string
- name: appGroupName
  in: path
  isRequired: true
  description: The desired AppGroup name.
  types:
  - uid: string
- name: remoteAppName
  in: path
  isRequired: true
  description: The desired RemoteApp name.
  types:
  - uid: string
responses:
- name: 404 Not Found
  description: TenantNotFound,HostPoolNotFound,AppGroupNotFound,RemoteAppNotFound
requestHeader: []
definitions: []
examples: []
security: []
errorCodes: []
