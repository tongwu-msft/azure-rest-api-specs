### YamlMime:RESTOperation
uid: rdbroker.wvd.microsoft.com.virtual-desktop.remoteapp.getlist
name: Get List
service: Windows Virtual Desktop
groupName: Remote App
apiVersion: ProofingTool
summary: "Gets a list of RemoteApps  \nGets a list of RemoteApps within a TenantGroup, Tenant, HostPool and AppGroup associated with the specified Rds context.\n             Query parameters:\n                 PageSize - number of items you wish to retrieve.  This is capped at 50.\n                 LastEntry - is equal to the last sortfield value from the previous page.\n                 SortField - RemoteAppName.\n                 IsDescending - Default is ascending."
paths:
- content: GET https://rdbroker.wvd.microsoft.com/RdsManagement/V1/TenantGroups/{tenantGroupName}/Tenants/{tenantName}/HostPools/{hostPoolName}/AppGroups/{appGroupName}/RemoteApps
uriParameters:
- name: tenantGroupName
  in: path
  isRequired: true
  description: The desired Tenant Group name.
  types:
  - uid: string
- name: tenantName
  in: path
  isRequired: true
  description: The desired Tenant name.
  types:
  - uid: string
- name: hostPoolName
  in: path
  isRequired: true
  description: The desired HostPool.
  types:
  - uid: string
- name: appGroupName
  in: path
  isRequired: true
  description: The desired AppGroup name.
  types:
  - uid: string
responses:
- name: 404 Not Found
  description: TenantNotFound,HostPoolNotFound,AppGroupNotFound,RemoteAppNotFound
requestHeader: []
definitions: []
examples: []
security: []
errorCodes: []
