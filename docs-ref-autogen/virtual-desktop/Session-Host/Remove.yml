### YamlMime:RESTOperation
uid: rdbroker.wvd.microsoft.com.virtual-desktop.sessionhost.remove
name: Remove
service: Windows Virtual Desktop
groupName: Session Host
apiVersion: ProofingTool
summary: "Removes a SessionHost.  \nRemoves a Rds SessionHost associated with the TenantGroup, Tenant and HostPool specified in the Rds context."
paths:
- content: DELETE https://rdbroker.wvd.microsoft.com/RdsManagement/V1/TenantGroups/{tenantGroupName}/Tenants/{tenantName}/HostPools/{hostPoolName}/SessionHosts/{sessionHostName}
uriParameters:
- name: tenantGroupName
  in: path
  isRequired: true
  description: The desired Tenant Group name.
  types:
  - uid: string
- name: tenantName
  in: path
  isRequired: true
  description: The desired Tenant name.
  types:
  - uid: string
- name: hostPoolName
  in: path
  isRequired: true
  description: The desired HostPool name
  types:
  - uid: string
- name: sessionHostName
  in: path
  isRequired: true
  description: The desired Session Host name
  types:
  - uid: string
responses:
- name: Other Status Codes
  description: SessionHostCannotBeRemoved
- name: 404 Not Found
  description: TenantNotFound,HostPoolNotFound,SessionHostNotFound
- name: 400 Bad Request
  description: SessionHostUserSessionsExist
requestHeader: []
definitions: []
examples: []
security: []
metadata:
  description: >
    Removes a SessionHost.

    Removes a Rds SessionHost associated with the TenantGroup, Tenant and HostPool specified in the Rds context.
errorCodes: []
