### YamlMime:RESTOperation
uid: localhost:9000.virtual-desktop.user.logoffsession
name: Logoff Session
service: Windows Virtual Desktop
groupName: User
apiVersion: ProofingTool
summary: "Logoff a user session.  \nLogs off a user session from a TenantGroup, Tenant, HostPool, SessionHost and SessionId associated with the specified Rds context."
paths:
- content: POST https://localhost:9000/RdsManagement/V1/Tenants/{tenantName}/HostPools/{hostPoolName}/SessionHosts/{sessionHostName}/Sessions/{sessionId}/actions/logoff-user
uriParameters:
- name: tenantName
  in: path
  isRequired: true
  description: The desired Tenant name.
  types:
  - uid: string
- name: hostPoolName
  in: path
  isRequired: true
  description: The desired HostPool.
  types:
  - uid: string
- name: sessionHostName
  in: path
  isRequired: true
  description: The desired SessionHost name.
  types:
  - uid: string
- name: sessionId
  in: path
  isRequired: true
  description: The desired session id.
  types:
  - uid: integer
  format: int32
responses:
- name: 404 Not Found
  description: TenantNotFound,HostPoolNotFound
requestHeader: []
definitions: []
examples: []
security: []
errorCodes: []
