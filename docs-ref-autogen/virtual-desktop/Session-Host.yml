### YamlMime:RESTOperationGroup
uid: rdbroker.wvd.microsoft.com.virtual-desktop.sessionhost
name: Session Host
apiVersion: ProofingTool
service: Windows Virtual Desktop
metadata:
  description: Learn more about [Windows Virtual Desktop Session Host Operations]. How to [Remove,Get List,Get].
operations:
- uid: rdbroker.wvd.microsoft.com.virtual-desktop.sessionhost.get
  summary: "Get a SessionHost.  \nGets a Rds SessionHost associated with the Tenant and TenantGroup specified in the Rds context."
- uid: rdbroker.wvd.microsoft.com.virtual-desktop.sessionhost.getlist
  summary: "Gets a list of SessionHosts.  \nGets all Rds SessionHosts associated with the TenantGroup, TenantGroup and Host Pool specified in the Rds context.\n             Query parameters:\n                 PageSize - number of items you wish to retrieve.  This is capped at 50.\n                 LastEntry - is equal to the last sortfield value from the previous page.\n                 SortField - SessionHostName.\n                 IsDescending - Default is ascending."
- uid: rdbroker.wvd.microsoft.com.virtual-desktop.sessionhost.remove
  summary: "Removes a SessionHost.  \nRemoves a Rds SessionHost associated with the TenantGroup, Tenant and HostPool specified in the Rds context."
