### YamlMime:RESTOperation
uid: rdbroker.wvd.microsoft.com.virtual-desktop.appgroup.getuser
name: Get User
service: Windows Virtual Desktop
groupName: App Group
apiVersion: ProofingTool
summary: "Gets a user from an AppGroup.  \nGets a user from an AppGroup within a TenantGroup, Tenant and HostPool associated with the specified Rds context."
paths:
- content: GET https://rdbroker.wvd.microsoft.com/RdsManagement/V1/TenantGroups/{tenantGroupName}/Tenants/{tenantName}/HostPools/{hostPoolName}/AppGroups/{appGroupName}/AssignedUsers/{userPrincipalName}
uriParameters:
- name: tenantGroupName
  in: path
  isRequired: true
  description: The desired Tenant Group name.
  types:
  - uid: string
- name: tenantName
  in: path
  isRequired: true
  description: The desired Tenant name.
  types:
  - uid: string
- name: hostPoolName
  in: path
  isRequired: true
  description: The desired HostPool.
  types:
  - uid: string
- name: appGroupName
  in: path
  isRequired: true
  description: The desired AppGroup name.
  types:
  - uid: string
- name: userPrincipalName
  in: path
  isRequired: true
  description: The desired user principal name to retrieve.
  types:
  - uid: string
responses:
- name: 404 Not Found
  description: TenantNotFound,HostPoolNotFound,AppGroupNotFound
requestHeader: []
definitions: []
examples: []
security: []
errorCodes: []
