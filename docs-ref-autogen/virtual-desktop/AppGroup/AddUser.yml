### YamlMime:RESTOperation
uid: localhost:9000.virtual-desktop.appgroup.adduser
name: Add User
service: Windows Virtual Desktop
groupName: App Group
apiVersion: ProofingTool
summary: "Adds a user to an AppGroup.  \nAdds a user to an AppGroup within a TenantGroup, Tenant and HostPool associated with the specified Rds context."
paths:
- content: POST https://localhost:9000/RdsManagement/V1/TenantGroups/{tenantGroupName}/Tenants/{tenantName}/HostPools/{hostPoolName}/AppGroups/{appGroupName}/AssignedUsers/{userPrincipalName}
uriParameters:
- name: tenantGroupName
  in: path
  isRequired: true
  description: The desired Tenant Group name.
  types:
  - uid: string
- name: tenantName
  in: path
  isRequired: true
  description: The desired Tenant name.
  types:
  - uid: string
- name: hostPoolName
  in: path
  isRequired: true
  description: The desired HostPool.
  types:
  - uid: string
- name: appGroupName
  in: path
  isRequired: true
  description: The desired AppGroup name.
  types:
  - uid: string
- name: userPrincipalName
  in: path
  isRequired: true
  description: The desired user principal name to add.
  types:
  - uid: string
responses:
- name: 404 Not Found
  description: TenantNotFound,HostPoolNotFound,AppGroupNotFound
requestHeader: []
definitions: []
examples: []
security: []
errorCodes: []
