uriParameters:
- name: tenantGroupName
  in: path
  isRequired: true
  description: The desired Tenant Group name.
  types:
  - uid: string
- name: tenantName
  in: path
  isRequired: true
  description: The desired Tenant name.
  types:
  - uid: string
- name: hostPoolName
  in: path
  isRequired: true
  description: The desired HostPool.
  types:
  - uid: string
- name: appGroupName
  in: path
  isRequired: true
  description: The desired AppGroup to update.
  types:
  - uid: string
responses:
- name: 404 Not Found
  description: TenantNotFound,HostPoolNotFound,AppGroupNotFound
