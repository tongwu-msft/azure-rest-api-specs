### YamlMime:RESTOperation
uid: localhost:9000.virtual-desktop.appgroup.getuserlist
name: Get User List
service: Windows Virtual Desktop
groupName: App Group
apiVersion: ProofingTool
summary: "Gets a list of users from an AppGroup.  \nGets a list of users from an AppGroup within a TenantGroup, Tenant, HostPool and AppGroup associated with the specified Rds context.\n            Query parameters:\n                PageSize - number of items you wish to retrieve.  This is capped at 50.\n                LastEntry - is equal to the last sortfield value from the previous page.\n                SortField - UserPrincipalName.\n                IsDescending - Default is ascending."
paths:
- content: GET https://localhost:9000/RdsManagement/V1/TenantGroups/{tenantGroupName}/Tenants/{tenantName}/HostPools/{hostPoolName}AppGroups/{appGroupName}/AssignedUsers
uriParameters:
- name: tenantGroupName
  in: path
  isRequired: true
  description: The desired Tenant Group name.
  types:
  - uid: string
- name: tenantName
  in: path
  isRequired: true
  description: The desired Tenant name.
  types:
  - uid: string
- name: hostPoolName
  in: path
  isRequired: true
  description: The desired HostPool.
  types:
  - uid: string
- name: appGroupName
  in: path
  isRequired: true
  description: The desired AppGroup name.
  types:
  - uid: string
responses:
- name: 404 Not Found
  description: TenantNotFound,HostPoolNotFound,AppGroupNotFound
requestHeader: []
definitions: []
examples: []
security: []
errorCodes: []
