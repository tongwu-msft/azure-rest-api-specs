examples:
- name: WorkloadNetworks_UpdateSegments
  request:
    uri: PATCH https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/workloadNetworks/default/segments/segment1?api-version=2021-12-01
    body: >-
      {
        "properties": {
          "connectedGateway": "/infra/tier-1s/gateway",
          "subnet": {
            "dhcpRanges": [
              "40.20.0.0-40.20.0.1"
            ],
            "gatewayAddress": "40.20.20.20/16"
          },
          "revision": 1
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/{subscription-id}/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/workloadNetworks/default/segments/segment1",
        "name": "segment1",
        "properties": {
          "displayName": "segment1",
          "connectedGateway": "/infra/tier-1s/gateway",
          "subnet": {
            "dhcpRanges": [
              "40.20.0.0-40.20.0.1"
            ],
            "gatewayAddress": "40.20.20.20/16"
          },
          "portVif": [
            {
              "portName": "vm1"
            }
          ],
          "status": "SUCCESS",
          "revision": 2
        },
        "type": "Microsoft.AVS/privateClouds/workloadNetworks/segments"
      }
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
