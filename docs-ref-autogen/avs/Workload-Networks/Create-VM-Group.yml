                  .workloadNetworks()
                  .defineVMGroup("vmGroup1")
                  .withExistingPrivateCloud("group1", "cloud1")
                  .withDisplayName("vmGroup1")
                  .withMembers(Arrays.asList("564d43da-fefc-2a3b-1d92-42855622fa50"))
                  .withRevision(1L)
                  .create();
