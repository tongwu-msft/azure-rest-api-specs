examples:
- name: WorkloadNetworks_ListSegments
  request:
    uri: GET https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/workloadNetworks/default/segments?api-version=2021-12-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/workloadNetworks/default/segments?api-version=2021-12-01
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/{subscription-id}/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/workloadNetworks/default/segments/segment1",
            "name": "segment1",
            "properties": {
              "displayName": "segment1",
              "connectedGateway": "/infra/tier-1s/gateway",
              "subnet": {
                "dhcpRanges": [
                  "40.20.0.0-40.20.0.1"
                ],
                "gatewayAddress": "40.20.20.20/16"
              },
              "portVif": [
                {
                  "portName": "vm1"
                }
              ],
              "status": "SUCCESS",
              "revision": 1
            },
            "type": "Microsoft.AVS/privateClouds/workloadNetworks/segments"
          }
        ]
      }
