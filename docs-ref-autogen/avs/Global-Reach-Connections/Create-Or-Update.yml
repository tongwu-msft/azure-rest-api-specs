  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: privateCloudName
  in: path
  isRequired: true
  description: The name of the private cloud.
  types:
  - uid: string
- name: globalReachConnectionName
  in: path
  isRequired: true
  description: Name of the global reach connection in the private cloud
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: successful operation
  types:
  - uid: GlobalReachConnection
- name: 201 Created
  description: accepted operation
  types:
  - uid: GlobalReachConnection
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties.authorizationKey
    in: body
    description: Authorization key from the peer express route used for the global reach connection
    types:
    - uid: string
  - name: properties.peerExpressRouteCircuit
    in: body
    description: Identifier of the ExpressRoute Circuit to peer with in the global reach connection
    types:
    - uid: string
  - name: properties.expressRouteId
    in: body
    description: The ID of the Private Cloud's ExpressRoute Circuit that is participating in the global reach connection
    types:
    - uid: string
