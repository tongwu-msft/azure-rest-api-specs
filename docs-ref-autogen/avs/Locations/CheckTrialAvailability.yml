### YamlMime:RESTOperation
uid: management.azure.com.avs.locations.checktrialavailability
name: Check Trial Availability
service: AVS
groupName: Locations
apiVersion: 2019-08-09-preview
summary: Return trial status for subscription by region
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.AVS/locations/{location}/checkTrialAvailability?api-version=2019-08-09-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Unique identifier for the Azure subscription
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: Azure region
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of Azure VMware Solution API to be used with the client request
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request has succeeded
  types:
  - uid: Trial
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: ApiError
requestHeader: []
definitions:
- name: Trial
  description: Subscription trial availability
  kind: object
  properties:
  - name: status
    isReadyOnly: true
    description: Trial status
    types:
    - uid: TrialAvailable
    - uid: TrialUsed
    - uid: TrialDisabled
    typesTitle: enum
  - name: availableHosts
    isReadyOnly: true
    description: Number of trial hosts available
    types:
    - uid: integer
- name: ApiError
  description: API error response
  kind: object
  properties:
  - name: error
    description: An error returned by the API
    types:
    - uid: ApiErrorBase
- name: ApiErrorBase
  description: Api error.
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message
    types:
    - uid: string
examples:
- name: CheckQuotaAvailability
  request:
    uri: POST https://management.azure.com/subscriptions/{subscription-id}/providers/Microsoft.AVS/locations/eastus/checkTrialAvailability?api-version=2019-08-09-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "status": "TrialAvailable",
        "availableHosts": 4
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
