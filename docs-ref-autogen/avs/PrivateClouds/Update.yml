### YamlMime:RESTOperation
uid: management.azure.com.avs.privateclouds.update
name: Update
service: AVS
groupName: Private Clouds
apiVersion: 2019-08-09-preview
summary: Update a private cloud
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AVS/privateClouds/{privateCloudName}?api-version=2019-08-09-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Unique identifier for the Azure subscription
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group within the Azure subscription
  types:
  - uid: string
- name: privateCloudName
  in: path
  isRequired: true
  description: Name of the private cloud
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of Azure VMware Solution API to be used with the client request
  types:
  - uid: string
responses:
- name: 200 OK
  description: successful operation
  types:
  - uid: PrivateCloud
- name: 201 Created
  description: accepted operation
  types:
  - uid: PrivateCloud
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: ApiError
requestBody:
- name: default
  parameters:
  - name: sku
    in: body
    description: The private cloud SKU
    types:
    - uid: Sku
  - name: properties
    in: body
    description: The properties of a private cloud resource
    types:
    - uid: PrivateCloudProperties
  - name: location
    in: body
    description: Resource location
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
