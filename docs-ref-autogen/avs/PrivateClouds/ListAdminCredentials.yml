### YamlMime:RESTOperation
uid: management.azure.com.avs.privateclouds.listadmincredentials
name: List Admin Credentials
service: AVS
groupName: Private Clouds
apiVersion: 2019-08-09-preview
summary: List the admin credentials for the private cloud
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AVS/privateClouds/{privateCloudName}/listAdminCredentials?api-version=2019-08-09-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Unique identifier for the Azure subscription
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group within the Azure subscription
  types:
  - uid: string
- name: privateCloudName
  in: path
  isRequired: true
  description: Name of the private cloud
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of Azure VMware Solution API to be used with the client request
  types:
  - uid: string
responses:
- name: 200 OK
  description: successful operation
  types:
  - uid: AdminCredentials
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: ApiError
requestHeader: []
definitions:
- name: AdminCredentials
  description: Administrative credentials for accessing vCenter and NSX-T
  kind: object
  properties:
  - name: nsxtUsername
    isReadyOnly: true
    description: NSX-T Manager username
    types:
    - uid: string
  - name: nsxtPassword
    isReadyOnly: true
    description: NSX-T Manager password
    types:
    - uid: string
  - name: vcenterUsername
    isReadyOnly: true
    description: vCenter admin username
    types:
    - uid: string
  - name: vcenterPassword
    isReadyOnly: true
    description: vCenter admin password
    types:
    - uid: string
- name: ApiError
  description: API error response
  kind: object
  properties:
  - name: error
    description: An error returned by the API
    types:
    - uid: ApiErrorBase
- name: ApiErrorBase
  description: Api error.
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message
    types:
    - uid: string
examples:
- name: PrivateClouds_ListAdminCredentials
  request:
    uri: POST https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/listAdminCredentials?api-version=2019-08-09-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "nsxtPassword": "$(1X4Dkk",
        "nsxtUsername": "admin",
        "vcenterPassword": "iG17wC^-",
        "vcenterUsername": "cloudadmin@vmcp.local"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
