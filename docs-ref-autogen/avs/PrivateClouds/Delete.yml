### YamlMime:RESTOperation
uid: management.azure.com.avs.privateclouds.delete
name: Delete
service: AVS
groupName: Private Clouds
apiVersion: 2019-08-09-preview
summary: Delete a private cloud
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AVS/privateClouds/{privateCloudName}?api-version=2019-08-09-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Unique identifier for the Azure subscription
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group within the Azure subscription
  types:
  - uid: string
- name: privateCloudName
  in: path
  isRequired: true
  description: Name of the private cloud
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of Azure VMware Solution API to be used with the client request
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The delete has succeeded
- name: 202 Accepted
  description: Accepted. The delete will complete asynchronously
- name: 204 No Content
  description: No Content. No private cloud to delete
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: ApiError
requestHeader: []
definitions:
- name: ApiError
  description: API error response
  kind: object
  properties:
  - name: error
    description: An error returned by the API
    types:
    - uid: ApiErrorBase
- name: ApiErrorBase
  description: Api error.
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message
    types:
    - uid: string
examples:
- name: PrivateClouds_Delete
  request:
    uri: DELETE https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1?api-version=2019-08-09-preview
  responses:
  - statusCode: "200"
  - statusCode: "202"
  - statusCode: "204"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
