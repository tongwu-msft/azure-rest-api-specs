examples:
- name: ScriptCmdlets_List
  request:
    uri: GET https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/{privateCloudName}/scriptPackages/{scriptPackageName}/scriptCmdlets?api-version=2021-12-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/{privateCloudName}/scriptPackages/{scriptPackageName}/scriptCmdlets?api-version=2021-12-01
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "Set-AvsStoragePolicy",
            "id": "/subscriptions/{subscription-id}/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/scriptPackages/{scriptPackageName}/scriptCmdlets/Set-AvsStoragePolicy",
            "properties": {
              "description": "Allow user to set the storage policy of the specified VM",
              "timeout": "P0Y0M0DT0H60M0S",
              "parameters": [
                {
                  "name": "VM",
                  "description": "VM to set the storage policy on",
                  "type": "String",
                  "visibility": "Visible",
                  "optional": "Required"
                },
                {
                  "name": "StoragePolicyName",
                  "description": "Name of the storage policy to set",
                  "type": "String",
                  "visibility": "Visible",
                  "optional": "Required"
                }
              ]
            },
            "type": "Microsoft.AVS/privateClouds/scriptPackages/scriptCmdlets"
          },
          {
            "name": "New-ExternalSsoDomain",
            "id": "/subscriptions/{subscription-id}/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/scriptPackages/{scriptPackageName}/scriptCmdlets/New-ExternalSsoDomain",
            "properties": {
              "description": "Add an external Sso domain to their vCenter",
              "timeout": "P0Y0M0DT0H60M0S",
              "parameters": [
                {
                  "name": "DomainName",
                  "description": "Domain name of the Server",
                  "type": "String",
                  "visibility": "Visible",
                  "optional": "Required"
                },
                {
                  "name": "BaseUserDN",
                  "description": "Base User DN of the Server",
                  "type": "String",
                  "visibility": "Visible",
                  "optional": "Required"
                },
                {
                  "name": "Password",
                  "description": "Password for authenticating to the server",
                  "type": "SecureString",
                  "visibility": "Hidden",
                  "optional": "Required"
                }
              ]
            },
            "type": "Microsoft.AVS/privateClouds/scriptPackages/scriptCmdlets"
          }
        ]
      }
