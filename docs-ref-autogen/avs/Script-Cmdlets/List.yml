### YamlMime:RESTOperation
uid: management.azure.com.avs.scriptcmdlets.list
name: List
service: AVS
groupName: Script Cmdlets
apiVersion: 2021-12-01
summary: List script cmdlet resources available for a private cloud to create a script execution resource on a private cloud
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AVS/privateClouds/{privateCloudName}/scriptPackages/{scriptPackageName}/scriptCmdlets?api-version=2021-12-01
