### YamlMime:RESTOperation
uid: management.azure.com.avs.scriptexecutions.createorupdate
name: Create Or Update
service: AVS
groupName: Script Executions
apiVersion: 2022-05-01
summary: Create or update a script execution in a private cloud
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AVS/privateClouds/{privateCloudName}/scriptExecutions/{scriptExecutionName}?api-version=2022-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: privateCloudName
  in: path
  isRequired: true
  description: The name of the private cloud.
  types:
  - uid: string
- name: scriptExecutionName
  in: path
  isRequired: true
  description: Name of the user-invoked script execution resource
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: successful operation
  types:
  - uid: ScriptExecution
- name: 201 Created
  description: accepted operation
  types:
  - uid: ScriptExecution
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties.scriptCmdletId
    in: body
    description: A reference to the script cmdlet resource if user is running a AVS script
    types:
    - uid: string
  - name: properties.parameters
    in: body
    description: Parameters the script will accept
    types:
    - uid: ScriptSecureStringExecutionParameter
      isArray: true
    - uid: ScriptStringExecutionParameter
      isArray: true
    - uid: PSCredentialExecutionParameter
      isArray: true
    typesTitle: ScriptExecutionParameter[]
  - name: properties.hiddenParameters
    in: body
    description: Parameters that will be hidden/not visible to ARM, such as passwords and credentials
    types:
    - uid: ScriptSecureStringExecutionParameter
      isArray: true
    - uid: ScriptStringExecutionParameter
      isArray: true
    - uid: PSCredentialExecutionParameter
      isArray: true
    typesTitle: ScriptExecutionParameter[]
  - name: properties.failureReason
    in: body
    description: Error message if the script was able to run, but if the script itself had errors or powershell threw an exception
    types:
    - uid: string
  - name: properties.timeout
    in: body
    isRequired: true
    description: Time limit for execution
    types:
    - uid: string
  - name: properties.retention
    in: body
    description: Time to live for the resource. If not provided, will be available for 60 days
    types:
    - uid: string
  - name: properties.output
    in: body
    description: Standard output stream from the powershell execution
    types:
    - uid: string
      isArray: true
  - name: properties.namedOutputs
    in: body
    description: User-defined dictionary.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
