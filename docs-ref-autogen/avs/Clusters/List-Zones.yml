### YamlMime:RESTOperation
uid: management.azure.com.avs.clusters.listzones
name: List Zones
service: AVS
groupName: Clusters
apiVersion: 2022-05-01
summary: List hosts by zone in a cluster
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AVS/privateClouds/{privateCloudName}/clusters/{clusterName}/listZones?api-version=2022-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: privateCloudName
  in: path
  isRequired: true
  description: Name of the private cloud
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: Name of the cluster in the private cloud
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK, zones information is returned
  types:
  - uid: ClusterZoneList
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: ClusterZoneList
  description: List of all zones and associated hosts for a cluster
  kind: object
  properties:
  - name: zones
    description: Zone and associated hosts info
    types:
    - uid: ClusterZone
      isArray: true
- name: CloudError
  description: API error response
  kind: object
  properties:
  - name: error
    description: "Error Response  \nAn error returned by the API"
    types:
    - uid: ErrorResponse
- name: ClusterZone
  description: Zone and associated hosts info
  kind: object
  properties:
  - name: hosts
    isReadyOnly: true
    description: List of hosts belonging to the availability zone in a cluster
    types:
    - uid: string
      isArray: true
  - name: zone
    isReadyOnly: true
    description: Availability zone identifier
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response
  kind: object
  properties:
