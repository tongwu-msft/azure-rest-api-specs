### YamlMime:RESTOperation
uid: management.azure.com.avs.clusters.list
name: List
service: AVS
groupName: Clusters
apiVersion: 2019-08-09-preview
summary: List clusters in a private cloud
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AVS/privateClouds/{privateCloudName}/clusters?api-version=2019-08-09-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Unique identifier for the Azure subscription
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group within the Azure subscription
  types:
  - uid: string
- name: privateCloudName
  in: path
  isRequired: true
  description: Name of the private cloud
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of Azure VMware Solution API to be used with the client request
  types:
  - uid: string
responses:
- name: 200 OK
  description: successful operation
  types:
  - uid: ClusterList
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: ApiError
requestHeader: []
