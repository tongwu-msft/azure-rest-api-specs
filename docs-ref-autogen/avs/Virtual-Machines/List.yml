  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/{subscription-id}/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/clusters/cluster1/virtualMachines/vm-209",
            "name": "vm-209",
            "type": "Microsoft.AVS/privateClouds/clusters/virtualMachines",
            "properties": {
              "displayName": "contoso-vm1",
              "moRefId": "vm-209",
              "folderPath": "vm/folder-1",
              "restrictMovement": "Disabled"
            }
          },
          {
            "id": "/subscriptions/{subscription-id}/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/clusters/cluster1/virtualMachines/vm-128",
            "name": "vm-128",
            "type": "Microsoft.AVS/privateClouds/clusters/virtualMachines",
            "properties": {
              "displayName": "contoso-vm2",
              "moRefId": "vm-128",
              "folderPath": "vm",
              "restrictMovement": "Enabled"
            }
          }
        ]
      }
