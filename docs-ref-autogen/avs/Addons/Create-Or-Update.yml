### YamlMime:RESTOperation
uid: management.azure.com.avs.addons.createorupdate
name: Create Or Update
service: AVS
groupName: Addons
apiVersion: 2021-12-01
summary: Create or update a addon in a private cloud
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AVS/privateClouds/{privateCloudName}/addons/{addonName}?api-version=2021-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: privateCloudName
  in: path
  isRequired: true
  description: The name of the private cloud.
  types:
  - uid: string
- name: addonName
  in: path
  isRequired: true
  description: Name of the addon for the private cloud
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: successful operation
  types:
  - uid: Addon
- name: 201 Created
  description: accepted operation
  types:
  - uid: Addon
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties
    in: body
    description: The properties of an addon resource
    types:
    - uid: AddonSrmProperties
    - uid: AddonVrProperties
    - uid: AddonHcxProperties
    typesTitle: AddonProperties
requestHeader: []
definitions:
- name: Addon
  description: An addon resource
  kind: object
  properties:
  - name: properties
    description: The properties of an addon resource
    types:
    - uid: AddonSrmProperties
    - uid: AddonVrProperties
    - uid: AddonHcxProperties
    typesTitle: AddonProperties
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: CloudError
  description: API error response
  kind: object
  properties:
  - name: error
    description: "Error Response  \nAn error returned by the API"
    types:
    - uid: ErrorResponse
- name: AddonSrmProperties
  description: The properties of a Site Recovery Manager (SRM) addon
  kind: object
  properties:
  - name: licenseKey
    description: The Site Recovery Manager (SRM) license
    types:
    - uid: string
  - name: addonType
    description: The type of private cloud addon
    types:
    - uid: SRM
    typesTitle: string
  - name: provisioningState
    isReadyOnly: true
    description: The state of the addon provisioning
    types:
    - uid: AddonProvisioningState
- name: AddonVrProperties
  description: The properties of a vSphere Replication (VR) addon
  kind: object
  properties:
  - name: vrsCount
    description: The vSphere Replication Server (VRS) count
    types:
    - uid: integer
  - name: addonType
    description: The type of private cloud addon
    types:
    - uid: VR
    typesTitle: string
  - name: provisioningState
    isReadyOnly: true
    description: The state of the addon provisioning
    types:
    - uid: AddonProvisioningState
- name: AddonHcxProperties
  description: The properties of an HCX addon
  kind: object
  properties:
  - name: offer
    description: The HCX offer, example VMware MaaS Cloud Provider (Enterprise)
    types:
    - uid: string
  - name: addonType
    description: The type of private cloud addon
    types:
    - uid: HCX
    typesTitle: string
  - name: provisioningState
    isReadyOnly: true
    description: The state of the addon provisioning
    types:
    - uid: AddonProvisioningState
- name: ErrorResponse
  description: Error Response
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorResponse
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: AddonProvisioningState
  description: The state of the addon provisioning
  kind: enum
  properties:
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Cancelled
    types:
    - uid: string
  - name: Building
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
- name: Addons_CreateOrUpdate_SRM
  request:
    uri: PUT https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/addons/srm?api-version=2021-12-01
    body: >-
      {
        "properties": {
          "addonType": "SRM",
          "licenseKey": "41915178-A8FF-4A4D-B683-6D735AF5E3F5"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/{subscription-id}/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/addons/srm",
        "name": "srm",
        "properties": {
          "addonType": "SRM",
          "licenseKey": "41915178-A8FF-4A4D-B683-6D735AF5E3F5",
          "provisioningState": "Succeeded"
        },
        "type": "Microsoft.AVS/privateClouds/addons"
      }
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/{subscription-id}/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/addons/srm",
        "name": "srm",
        "properties": {
          "addonType": "SRM",
          "licenseKey": "41915178-A8FF-4A4D-B683-6D735AF5E3F5",
          "provisioningState": "Updating"
        },
        "type": "Microsoft.AVS/privateClouds/addons"
      }
- name: Addons_CreateOrUpdate_VR
  request:
    uri: PUT https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/addons/vr?api-version=2021-12-01
    body: >-
      {
        "properties": {
          "addonType": "VR",
          "vrsCount": 1
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/{subscription-id}/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/addons/vr",
        "name": "vr",
        "properties": {
          "addonType": "VR",
          "vrsCount": 1,
          "provisioningState": "Succeeded"
        },
        "type": "Microsoft.AVS/privateClouds/addons"
      }
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/{subscription-id}/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/addons/vr",
        "name": "vr",
        "properties": {
          "addonType": "VR",
          "vrsCount": 1,
          "provisioningState": "Updating"
        },
        "type": "Microsoft.AVS/privateClouds/addons"
      }
- name: Addons_CreateOrUpdate_HCX
  request:
    uri: PUT https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/addons/hcx?api-version=2021-12-01
    body: >-
      {
        "properties": {
          "addonType": "HCX",
          "offer": "VMware MaaS Cloud Provider (Enterprise)"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/{subscription-id}/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/addons/hcx",
        "name": "hcx",
        "properties": {
          "addonType": "HCX",
          "offer": "VMware MaaS Cloud Provider (Enterprise)",
          "provisioningState": "Succeeded"
        },
        "type": "Microsoft.AVS/privateClouds/addons"
      }
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/{subscription-id}/resourceGroups/group1/providers/Microsoft.AVS/privateClouds/cloud1/addons/hcx",
        "name": "hcx",
        "properties": {
          "addonType": "HCX",
          "offer": "VMware MaaS Cloud Provider (Enterprise)",
          "provisioningState": "Updating"
        },
        "type": "Microsoft.AVS/privateClouds/addons"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about AVS service - Create or update a addon in a private cloud
errorCodes: []
