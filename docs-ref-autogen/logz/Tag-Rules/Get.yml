examples:
- name: TagRules_Get
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.Logz/monitors/myMonitor/tagRules/default?api-version=2020-10-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "default",
        "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.Logz/monitors/myMonitor/tagRules/default",
        "type": "Microsoft.Logz/monitors/tagRules",
        "properties": {
          "logRules": {
            "sendAadLogs": false,
            "sendSubscriptionLogs": true,
            "sendActivityLogs": true,
            "filteringTags": [
              {
                "name": "Environment",
                "value": "Prod",
                "action": "Include"
              },
              {
                "name": "Environment",
                "value": "Dev",
                "action": "Exclude"
              }
            ]
          }
        }
      }
