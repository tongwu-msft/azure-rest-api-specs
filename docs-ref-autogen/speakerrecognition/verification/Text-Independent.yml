### YamlMime:RESTOperationGroup
uid: speakerrecognition.verification.textindependent
name: Text Independent
apiVersion: "2.0"
service: Speaker Recognition
metadata:
  description: Learn more about [Speaker Recognition Text Independent Operations]. How to [Verify Profile,Get Profile,Reset Profile,Create Profile,Create Enrollment,Delete Profile,List Profiles].
operations:
- uid: speakerrecognition.verification.textindependent.createenrollment
  summary: "Enroll Profile  \nAdds enrollments to existing profile.\nIf the minimum number of requested enrollment audios is reached, a voice print is created.\nIf the voice print was created before, it gets recreated from all existing enrollment including the new one.\n\nLimitations:\n* Minimum audio input length per request is **1 second**\n* Maximum audio input length per request is **120 seconds**\n* Minimum total effective speech length (excluding silence and other non-speech frames) for creating a voiceprint is **20 seconds**\n  This limitation can be disabled by setting \"ignoreMinLength\" to **true**.\n\n* Maximum total audio input length allowed for creating a voiceprint is **300 seconds**\n* Minimum audio Signal-to-noise ratio (SNR) is **0dB**"
- uid: speakerrecognition.verification.textindependent.createprofile
  summary: "Create Profile  \nCreates a new speaker profile with specified locale.\nOne subscription can create 10,000 speaker profiles at most."
- uid: speakerrecognition.verification.textindependent.deleteprofile
  summary: "Delete Profile  \nDeletes an existing profile."
- uid: speakerrecognition.verification.textindependent.getprofile
  summary: "Retrieve Single Profile  \nRetrieves a single profile by ID."
- uid: speakerrecognition.verification.textindependent.listprofiles
  summary: "List Profiles  \nRetrieves a set of profiles.\nProfiles are sorted alphabetically by ProfileId"
- uid: speakerrecognition.verification.textindependent.resetprofile
  summary: "Reset Profile  \nResets existing profile to its original creation state. The reset operation does the following:\n* Updates enrollmentStatus to Enrolling.\n* Updates lastUpdatedDateTime.\n* Updates enrollmentsCount to 0.\n* Updates enrollmentsLength to 0.\n* Updates enrollmentsSpeechLength to 0.\n* Updates remainingEnrollmentsSpeechLength to the required number.\n* Removes all associated enrollments from storage.\n* Removes chosen passphrase association.\n* Resets value of modelVersion."
- uid: speakerrecognition.verification.textindependent.verifyprofile
  summary: "Verify Profile  \nVerifies existing profiles against input audio.\n\nLimitations:\n* Minimum audio input length is **1 second**\n* Maximum audio input length is **120 seconds**\n* Minimum effective speech length (excluding silence and other \"non-speech\" frames) is **4 seconds**\n  This limitation can be disabled by setting \"ignoreMinLength\" to **true**.\n* Minimum audio Signal-to-noise ratio (SNR) is **0dB**"
