### YamlMime:RESTOperationGroup
uid: speakerrecognition.verification.textindependent
name: Text Independent
apiVersion: 2021-09-05
service: Speaker Recognition
metadata:
  description: Learn more about [Speaker Recognition Text Independent Operations]. How to [Create Enrollment,Create Profile,Delete Profile,Get Profile,List Activation Phrases,List Profiles,Reset Profile,Verify Profile].
operations:
- uid: speakerrecognition.verification.textindependent.createenrollment
  summary: "Enroll Profile  \nAdds an enrollment to existing profile.\nThe first enrollment must be a predefined activation phrase which can be listed using the /phrases/{locale} api.\nIf the minimum number of requested enrollment audios is reached, a voice print is created.\nAny further enrollment will be used to improve the voice print.\n\nLimitations:\n* Minimum audio input length per request is **1 second**\n* Maximum audio input length per request is **120 seconds**\n* Minimum total effective speech length (excluding silence and other non-speech frames) for creating a voiceprint is **20 seconds**\n  This limitation can be disabled by setting \"ignoreMinLength\" to **true**.\n\n* Maximum total audio input length allowed for creating a voiceprint is **300 seconds**\n* Minimum audio Signal-to-noise ratio (SNR) is **2dB**"
- uid: speakerrecognition.verification.textindependent.createprofile
  summary: "Create Profile  \nCreates a new speaker profile with specified locale."
- uid: speakerrecognition.verification.textindependent.deleteprofile
  summary: "Delete Profile  \nDeletes an existing profile."
- uid: speakerrecognition.verification.textindependent.getprofile
  summary: "Retrieve Single Profile  \nRetrieves a single profile by ID."
- uid: speakerrecognition.verification.textindependent.listactivationphrases
  summary: "Pass Phrases  \nRetrieves list of supported passphrases for a specific locale."
- uid: speakerrecognition.verification.textindependent.listprofiles
  summary: "List Profiles  \nRetrieves a set of profiles.\nProfiles are sorted alphabetically by ProfileId"
- uid: speakerrecognition.verification.textindependent.resetprofile
  summary: "Reset Profile  \nResets existing profile to its original creation state. The reset operation does the following:\n* Updates enrollmentStatus to Enrolling.\n* Updates lastUpdatedDateTime.\n* Updates enrollmentsCount to 0.\n* Updates enrollmentsLength to 0.\n* Updates enrollmentsSpeechLength to 0.\n* Updates remainingEnrollmentsSpeechLength to the required number.\n* Removes all associated enrollments from storage.\n* Removes chosen passphrase association.\n* Resets value of modelVersion."
- uid: speakerrecognition.verification.textindependent.verifyprofile
  summary: "Verify Profile  \nVerifies existing profiles against input audio.\n\nLimitations:\n* Minimum audio input length is **1 second**\n* Maximum audio input length is **120 seconds**\n* Minimum effective speech length (excluding silence and other \"non-speech\" frames) is **4 seconds**\n  This limitation can be disabled by setting \"ignoreMinLength\" to **true**.\n* Minimum audio Signal-to-noise ratio (SNR) is **2dB**"
