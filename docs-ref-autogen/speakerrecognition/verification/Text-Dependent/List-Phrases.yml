### YamlMime:RESTOperation
uid: speakerrecognition.verification.textdependent.listphrases
name: List Phrases
service: Speaker Recognition
groupName: Text Dependent
apiVersion: "2.0"
summary: "Pass Phrases  \nRetrieves list of supported passphrases for a specific locale."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {Endpoint}/speaker/verification/v2.0/text-dependent/phrases/{locale}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: locale
  in: path
  isRequired: true
  description: A combination of language code and country code.
  types:
  - uid: string
  pattern: ^[a-zA-Z]{2}-?[a-zA-Z]{2}$
responses:
- name: 200 OK
  description: OK
  types:
  - uid: string
    isArray: true
- name: 400 Bad Request
  description: >-
    Bad Request

    * InvalidRequest - Locale parameter is missing.

    * InvalidArgument - Invalid locale value. Supported locales are {comma-separated list of locales}.
  types:
  - uid: Error
- name: 401 Unauthorized
  description: Request is not authorized. Make sure subscription key is included and valid.
  types:
  - uid: Error
- name: Other Status Codes
  description: Rate limit is exceeded.
  types:
  - uid: Error
- name: 500 Internal Server Error
  description: Internal Server Error.
  types:
  - uid: Error
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: Error
  description: Speaker error message
  kind: object
  properties:
  - name: error
    description: ''
    types:
    - uid: Error
examples:
- name: Successful Query
  request:
    uri: GET {Endpoint}/speaker/verification/v2.0/text-dependent/phrases/en-US
    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{API key}'
  responses:
  - statusCode: "200"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      [
        "my voice is my passport verify me",
        "my voice is stronger than passwords"
      ]
  - statusCode: "400"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "InvalidRequest",
          "message": "Locale parameter is missing."
        }
      }
  - statusCode: "401"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "Unauthorized",
          "message": "Request is not authorized. Make sure subscription key is included and valid."
        }
      }
  - statusCode: "429"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "RateLimit",
          "message": "Rate limit is exceeded."
        }
      }
  - statusCode: "500"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "InternalServerError",
          "message": "Internal Server Error."
        }
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: "Learn more about <Speaker Recognition> service - Pass Phrases  \nRetrieves list of supported passphrases for a specific locale."
errorCodes: []
