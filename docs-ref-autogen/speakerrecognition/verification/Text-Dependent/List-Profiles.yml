### YamlMime:RESTOperation
uid: speakerrecognition.verification.textdependent.listprofiles
name: List Profiles
service: Speaker Recognition
groupName: Text Dependent
apiVersion: 2021-09-05
summary: "List Profiles  \nRetrieves a set of profiles.\nProfiles are sorted alphabetically by ProfileId"
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {endpoint}/speaker-recognition/verification/text-dependent/profiles?api-version=2021-09-05
- content: GET {endpoint}/speaker-recognition/verification/text-dependent/profiles?api-version=2021-09-05&maxpagesize={maxpagesize}
  isOptional: true
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Specifies the version of the operation to use for this request.
  types:
  - uid: string
- name: maxpagesize
  in: query
  description: The number of profiles to return. Default is 100 and the maximum is 500
  types:
  - uid: integer
responses:
- name: 200 OK
  description: OK
  types:
  - uid: TdProfileInfoList
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: Failure
  types:
  - uid: SpeakerErrorInfo
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: TdProfileInfoList
  description: Text-Dependent Speaker profile info list
  kind: object
  properties:
  - name: value
    description: Text-Dependent Speaker profile info
    types:
    - uid: TdProfileInfo
      isArray: true
  - name: nextLink
    description: ''
    types:
    - uid: string
- name: SpeakerErrorInfo
  description: Speaker error message
  kind: object
  properties:
  - name: error
    description: ''
    types:
    - uid: Error
- name: TdProfileInfo
  description: Text-Dependent Speaker profile info
  kind: object
  properties:
  - name: profileId
    description: Unique identifier for profile id (guid).
    types:
    - uid: string
  - name: locale
    description: Language identifier consisting of a combination of language code and country code.
    types:
    - uid: string
  - name: enrollmentStatus
    description: >-
      Status representing the current state of the profile. Available values are:

      * Enrolling: profile has no voice print and not ready for recognition requests.

      * Training: voice print of profile is being created and can’t be used for recognition at the moment.

      * Enrolled: profile has a voice print and ready for recognition requests.
    types:
    - uid: TrainingStatusType
  - name: createdDateTime
    description: Profile creation datetime.
    types:
    - uid: string
  - name: lastUpdatedDateTime
    description: Last datetime when the profile was updated.
    types:
    - uid: string
  - name: enrollmentsCount
    description: Number of enrollment audios accepted for this profile.
    types:
    - uid: integer
  - name: enrollmentsLengthInSec
    description: Total length of enrollment audios accepted for this profile in seconds.
    types:
    - uid: number
  - name: enrollmentsSpeechLengthInSec
    description: Summation of pure speech (which is the amount of audio after removing silence and non-speech segments) across all profile enrollments in seconds.
    types:
    - uid: number
  - name: remainingEnrollmentsCount
    description: Number of enrollment audios needed to complete profile enrollment.
    types:
    - uid: integer
  - name: modelVersion
    description: Date specifying the model assigned to this profile. Format is yyyy-mm-dd. If profile has no enrollments, this value will be empty.
    types:
    - uid: string
- name: Error
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
- name: TrainingStatusType
  description: >-
    Status representing the current state of the profile. Available values are:

    * Enrolling: profile has no voice print and not ready for recognition requests.

    * Training: voice print of profile is being created and can’t be used for recognition at the moment.

    * Enrolled: profile has a voice print and ready for recognition requests.
  kind: enum
  properties:
  - name: Enrolling
    types:
    - uid: string
  - name: Training
    types:
    - uid: string
  - name: Enrolled
    types:
    - uid: string
examples:
- name: Successful Query
  request:
    uri: GET https://westus.api.cognitive.microsoft.com/speaker-recognition/verification/text-dependent/profiles?api-version=2021-09-05
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://westus.api.cognitive.microsoft.com/speaker-recognition/verification/text-dependent/profiles?api-version=2021-09-05

      ```

    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{API key}'
  responses:
  - statusCode: "200"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "value": [
          {
            "profileId": "49a36324-fc4b-4387-aa06-090cfbf0064f",
            "locale": "en-US",
            "enrollmentStatus": "Enrolling",
            "createdDateTime": "2015-04-23T18:25:43.41Z",
            "lastUpdatedDateTime": "2015-04-23T19:34:51.52Z",
            "enrollmentsCount": 1,
            "enrollmentsLengthInSec": 1.83,
            "enrollmentsSpeechLengthInSec": 1.35,
            "remainingEnrollmentsCount": 2,
            "modelVersion": "2019-12-05"
          }
        ],
        "nextLink": "{opaqueUrl}"
      }
  - statusCode: default
    headers:
    - name: Content-Type
      value: application/json
    - name: x-ms-error-code
      value: Error Code
    body: >-
      {
        "error": {
          "code": "Error Code",
          "message": "Erro Messae"
        }
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: >
    Learn more about Speaker Recognition service - List Profiles

    Retrieves a set of profiles.

    Profiles are sorted alphabetically by ProfileId
errorCodes: []
