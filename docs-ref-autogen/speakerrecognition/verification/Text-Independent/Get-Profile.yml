### YamlMime:RESTOperation
uid: speakerrecognition.verification.textindependent.getprofile
name: Get Profile
service: Speaker Recognition
groupName: Text Independent
apiVersion: 2021-09-05
summary: "Retrieve Single Profile  \nRetrieves a single profile by ID."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {endpoint}/speaker-recognition/verification/text-independent/profiles/{profileId}?api-version=2021-09-05
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: profileId
  in: path
  isRequired: true
  description: Unique identifier for profile id (guid).
  types:
  - uid: string
  format: uuid
- name: api-version
  in: query
  isRequired: true
  description: Specifies the version of the operation to use for this request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: TiProfileInfo
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: Failure
  types:
  - uid: SpeakerErrorInfo
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: TiProfileInfo
  description: Text-Independent Speaker profile info
  kind: object
  properties:
  - name: profileId
    description: Unique identifier for profile id (guid).
    types:
    - uid: string
  - name: locale
    description: Language identifier consisting of a combination of language code and country code.
    types:
    - uid: string
  - name: profileStatus
    description: >-
      Status representing the current state of the profile. Available values are:

      * Active: profile is active and can be used if the enrollment status is 'Enrolled'.

      * Inactive: profile has not been activated and an activation phrase must be submitted.
    types:
    - uid: ProfileStatusType
  - name: enrollmentStatus
    description: >-
      Status representing the current state of the profile. Available values are:

      * Enrolling: profile has no voice print and not ready for recognition requests.

      * Training: voice print of profile is being created and can’t be used for recognition at the moment.

      * Enrolled: profile has a voice print and ready for recognition requests.
    types:
    - uid: TrainingStatusType
  - name: createdDateTime
    description: Profile creation datetime.
    types:
    - uid: string
  - name: lastUpdatedDateTime
    description: Last datetime when the profile was updated.
    types:
    - uid: string
  - name: enrollmentsCount
    description: Number of enrollment audios accepted for this profile.
    types:
    - uid: integer
  - name: enrollmentsLengthInSec
    description: Total length of enrollment audios accepted for this profile in seconds.
    types:
    - uid: number
  - name: enrollmentsSpeechLengthInSec
    description: Summation of pure speech (which is the amount of audio after removing silence and non-speech segments) across all profile enrollments in seconds.
    types:
    - uid: number
  - name: remainingEnrollmentsSpeechLengthInSec
    description: Amount of pure speech (which is the amount of audio after removing silence and non-speech segments) needed to complete profile enrollment in seconds.
    types:
    - uid: number
  - name: modelVersion
    description: Date specifying the model assigned to this profile. Format is yyyy-mm-dd. If profile has no enrollments, this value will be empty.
    types:
    - uid: string
- name: SpeakerErrorInfo
  description: Speaker error message
  kind: object
  properties:
  - name: error
    description: ''
    types:
    - uid: Error
- name: ProfileStatusType
  description: >-
    Status representing the current state of the profile. Available values are:

    * Active: profile is active and can be used if the enrollment status is 'Enrolled'.

    * Inactive: profile has not been activated and an activation phrase must be submitted.
  kind: enum
  properties:
  - name: Active
    types:
    - uid: string
  - name: Inactive
    types:
    - uid: string
- name: TrainingStatusType
  description: >-
    Status representing the current state of the profile. Available values are:

    * Enrolling: profile has no voice print and not ready for recognition requests.

    * Training: voice print of profile is being created and can’t be used for recognition at the moment.

    * Enrolled: profile has a voice print and ready for recognition requests.
  kind: enum
  properties:
  - name: Enrolling
    types:
    - uid: string
  - name: Training
    types:
    - uid: string
  - name: Enrolled
    types:
    - uid: string
- name: Error
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
examples:
- name: Successful Query
  request:
    uri: GET https://westus.api.cognitive.microsoft.com/speaker-recognition/verification/text-independent/profiles/49a36324-fc4b-4387-aa06-090cfbf0064f?api-version=2021-09-05
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://westus.api.cognitive.microsoft.com/speaker-recognition/verification/text-independent/profiles/49a36324-fc4b-4387-aa06-090cfbf0064f?api-version=2021-09-05

      ```

    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{API key}'
  responses:
  - statusCode: "200"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "profileId": "49a36324-fc4b-4387-aa06-090cfbf0064f",
        "locale": "en-US",
        "profileStatus": "Active",
        "enrollmentStatus": "Enrolling",
        "createdDateTime": "2015-04-23T18:25:43.41Z",
        "lastUpdatedDateTime": "2015-04-23T19:34:51.52Z",
        "enrollmentsCount": 1,
        "enrollmentsLengthInSec": 1.83,
        "enrollmentsSpeechLengthInSec": 1.35,
        "remainingEnrollmentsSpeechLengthInSec": 18.65,
        "modelVersion": "2019-12-05"
      }
  - statusCode: default
    headers:
    - name: Content-Type
      value: application/json
    - name: x-ms-error-code
      value: Error Code
    body: >-
      {
        "error": {
          "code": "Error Code",
          "message": "Erro Messae"
        }
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: >
    Learn more about Speaker Recognition service - Retrieve Single Profile

    Retrieves a single profile by ID.
errorCodes: []
