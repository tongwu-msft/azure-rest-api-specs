### YamlMime:RESTOperation
uid: speakerrecognition.verification.textindependent.verifyprofile
name: Verify Profile
service: Speaker Recognition
groupName: Text Independent
apiVersion: "2.0"
summary: "Verify Profile  \nVerifies existing profiles against input audio.\n\nLimitations:\n* Minimum audio input length is **1 second**\n* Maximum audio input length is **120 seconds**\n* Minimum effective speech length (excluding silence and other \"non-speech\" frames) is **4 seconds**\n  This limitation can be disabled by setting \"ignoreMinLength\" to **true**.\n* Minimum audio Signal-to-noise ratio (SNR) is **0dB**"
consumes:
- audio/wav; codecs=audio/pcm
produces:
- application/json
paths:
- content: POST {Endpoint}/speaker/verification/v2.0/text-independent/profiles/{profileId}/verify
- content: POST {Endpoint}/speaker/verification/v2.0/text-independent/profiles/{profileId}/verify?ignoreMinLength={ignoreMinLength}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: profileId
  in: path
  isRequired: true
  description: Unique identifier for profile id (guid).
  types:
  - uid: string
  pattern: ^([0-9a-fA-F]){8}-?([0-9a-fA-F]){4}-?([0-9a-fA-F]){4}-?([0-9a-fA-F]){4}-?([0-9a-fA-F]){12}$
  format: uuid
- name: ignoreMinLength
  in: query
  description: If true, a voice print will be created immediately for this profile regardless of how much speech is supplied or stored. Default is false.
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: OK
  types:
  - uid: RecognitionInfo
- name: 400 Bad Request
  description: >-
    Bad Request

    * InvalidRequest - Invalid audio length. Maximum allowed length per recognition request is 120 seconds.

    * InvalidRequest - Invalid audio length. Minimum allowed length per recognition request is 1 second.

    * InvalidRequest - Invalid audio format. Supported format is 16Khz 16bit Mono PCM.

    * InvalidArgument - Invalid ignoreMinLength parameter value. Valid values are "true" and "false".

    * InvalidRequest - Profile is not enrolled.
  types:
  - uid: Error
- name: 401 Unauthorized
  description: Request is not authorized. Make sure subscription key is included and valid.
  types:
  - uid: Error
- name: 404 Not Found
  description: NotFound - Requested profile doesn't exist
  types:
  - uid: Error
- name: Other Status Codes
  description: UnsupportedMediaType - Unsupported media type. Only "audio/wav; codecs=audio/pcm" is accepted.
  types:
  - uid: Error
- name: Other Status Codes
  description: Rate limit is exceeded.
  types:
  - uid: Error
- name: 500 Internal Server Error
  description: Internal Server Error.
  types:
  - uid: Error
requestBody:
- name: default
  parameters:
  - name: audioData
    in: body
    description: Binary audio file. Supported formats are audio/wav; codecs=audio/pcm. Supports audio up to 5MB.
    types:
    - uid: object
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: RecognitionInfo
  description: Speaker recognition result
  kind: object
  properties:
  - name: recognitionResult
    description: Does audio belong to targeted profile?
    types:
    - uid: ResultType
  - name: score
    description: A float number indicating the similarity between input audio and targeted voice print. This number must be between 0 and 1. A higher number means higher similarity.
    types:
    - uid: number
- name: Error
  description: Speaker error message
  kind: object
  properties:
  - name: error
    description: ''
    types:
    - uid: Error
- name: ResultType
  description: Does audio belong to targeted profile?
  kind: enum
  properties:
  - name: accept
    types:
    - uid: string
  - name: reject
    types:
    - uid: string
examples:
- name: Successful Query
  request:
    uri: POST {Endpoint}/speaker/verification/v2.0/text-independent/profiles/49a36324-fc4b-4387-aa06-090cfbf0064f/verify
    body: "\"{binary file date}\""
    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{API key}'
  responses:
  - statusCode: "200"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "recognitionResult": "accept",
        "score": 0.63
      }
  - statusCode: "400"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "InvalidRequest",
          "message": "Profile is not enrolled."
        }
      }
  - statusCode: "401"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "Unauthorized",
          "message": "Request is not authorized. Make sure subscription key is included and valid."
        }
      }
  - statusCode: "404"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "Not Found",
          "message": "Requested profile doesn't exist"
        }
      }
  - statusCode: "415"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "UnsupportedMediaType",
          "message": "Unsupported media type. Only 'audio/wav; codecs=audio/pcm' is accepted."
        }
      }
  - statusCode: "429"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "RateLimit",
          "message": "Rate limit is exceeded."
        }
      }
  - statusCode: "500"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "InternalServerError",
          "message": "Internal Server Error."
        }
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: "Verify Profile  \nVerifies existing profiles against input audio.\n\nLimitations:\n* Minimum audio input length is **1 second**\n* Maximum audio input length is **120 seconds**\n* Minimum effective speech length (excluding silence and other \"non-speech\" frames) is **4 seconds**\n  This limitation can be disabled by setting \"ignoreMinLength\" to **true**."
errorCodes: []
