### YamlMime:RESTOperation
uid: speakerrecognition.verification.textindependent.verifyprofile
name: Verify Profile
service: Speaker Recognition
groupName: Text Independent
apiVersion: 2021-09-05
summary: "Verify Profile  \nVerifies existing profiles against input audio.\n\nLimitations:\n* Minimum audio input length is **1 second**\n* Maximum audio input length is **120 seconds**\n* Minimum effective speech length (excluding silence and other \"non-speech\" frames) is **4 seconds**\n  This limitation can be disabled by setting \"ignoreMinLength\" to **true**.\n* Minimum audio Signal-to-noise ratio (SNR) is **2dB**"
consumes:
- audio/wav; codecs=audio/pcm
produces:
- application/json
paths:
- content: POST {endpoint}/speaker-recognition/verification/text-independent/profiles/{profileId}:verify?api-version=2021-09-05
- content: POST {endpoint}/speaker-recognition/verification/text-independent/profiles/{profileId}:verify?api-version=2021-09-05&ignoreMinLength={ignoreMinLength}
  isOptional: true
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: profileId
  in: path
  isRequired: true
  description: Unique identifier for profile id (guid).
  types:
  - uid: string
  format: uuid
- name: api-version
  in: query
  isRequired: true
  description: Specifies the version of the operation to use for this request.
  types:
  - uid: string
- name: ignoreMinLength
  in: query
  description: If true, a voice print will be created immediately for this profile regardless of how much speech is supplied or stored. Default is false.
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: OK
  types:
  - uid: RecognitionInfo
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: Failure
  types:
  - uid: SpeakerErrorInfo
requestBody:
- name: default
  parameters:
  - name: audioData
    in: body
    description: Binary audio file. Supported formats are audio/wav; codecs=audio/pcm. Supports audio up to 5MB.
    types:
    - uid: object
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: RecognitionInfo
  description: Speaker recognition result
  kind: object
  properties:
  - name: recognitionResult
    description: Does audio belong to targeted profile?
    types:
    - uid: ResultType
  - name: score
    description: A float number indicating the similarity between input audio and targeted voice print. This number must be between 0 and 1. A higher number means higher similarity.
    types:
    - uid: number
- name: SpeakerErrorInfo
  description: Speaker error message
  kind: object
  properties:
  - name: error
    description: ''
    types:
    - uid: Error
- name: ResultType
  description: Does audio belong to targeted profile?
  kind: enum
  properties:
  - name: accept
    types:
    - uid: string
  - name: reject
    types:
    - uid: string
- name: Error
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
examples:
- name: Successful Query
  request:
    uri: POST https://westus.api.cognitive.microsoft.com/speaker-recognition/verification/text-independent/profiles/49a36324-fc4b-4387-aa06-090cfbf0064f:verify?api-version=2021-09-05
    body: "\"{binary file date}\""
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://westus.api.cognitive.microsoft.com/speaker-recognition/verification/text-independent/profiles/49a36324-fc4b-4387-aa06-090cfbf0064f:verify?api-version=2021-09-05


      "{binary file date}"

      ```

    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{API key}'
  responses:
  - statusCode: "200"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "recognitionResult": "accept",
        "score": 0.63
      }
  - statusCode: default
    headers:
    - name: Content-Type
      value: application/json
    - name: x-ms-error-code
      value: Error Code
    body: >-
      {
        "error": {
          "code": "Error Code",
          "message": "Erro Messae"
        }
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: "Verify Profile  \nVerifies existing profiles against input audio.\n\nLimitations:\n* Minimum audio input length is **1 second**\n* Maximum audio input length is **12"
errorCodes: []
