### YamlMime:RESTOperation
uid: speakerrecognition.verification.textindependent.deleteprofile
name: Delete Profile
service: Speaker Recognition
groupName: Text Independent
apiVersion: "2.0"
summary: "Delete Profile  \nDeletes an existing profile."
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE {Endpoint}/speaker/verification/v2.0/text-independent/profiles/{profileId}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: profileId
  in: path
  isRequired: true
  description: Unique identifier for profile id (guid).
  types:
  - uid: string
  pattern: ^([0-9a-fA-F]){8}-?([0-9a-fA-F]){4}-?([0-9a-fA-F]){4}-?([0-9a-fA-F]){4}-?([0-9a-fA-F]){12}$
  format: uuid
responses:
- name: 204 No Content
  description: OK
- name: 401 Unauthorized
  description: Request is not authorized. Make sure subscription key is included and valid.
  types:
  - uid: Error
- name: Other Status Codes
  description: Rate limit is exceeded.
  types:
  - uid: Error
- name: 500 Internal Server Error
  description: Internal Server Error.
  types:
  - uid: Error
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: Error
  description: Speaker error message
  kind: object
  properties:
  - name: error
    description: ''
    types:
    - uid: Error
examples:
- name: Successful Query
  request:
    uri: DELETE {Endpoint}/speaker/verification/v2.0/text-independent/profiles/49a36324-fc4b-4387-aa06-090cfbf0064f
    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{API key}'
  responses:
  - statusCode: "204"
    headers:
    - name: Content-Type
      value: application/json
  - statusCode: "401"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "Unauthorized",
          "message": "Request is not authorized. Make sure subscription key is included and valid."
        }
      }
  - statusCode: "429"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "RateLimit",
          "message": "Rate limit is exceeded."
        }
      }
  - statusCode: "500"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "InternalServerError",
          "message": "Internal Server Error."
        }
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: "Learn more about <Speaker Recognition> service - Delete Profile  \nDeletes an existing profile."
errorCodes: []
