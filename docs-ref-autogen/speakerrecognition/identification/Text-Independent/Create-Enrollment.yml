### YamlMime:RESTOperation
uid: speakerrecognition.identification.textindependent.createenrollment
name: Create Enrollment
service: Speaker Recognition
groupName: Text Independent
apiVersion: "2.0"
summary: "Enroll Profile  \nAdds an enrollment to existing profile.\nIf the minimum number of requested enrollment audios is reached, a voice print is created.\nIf the voice print was created before, it gets recreated from all existing enrollment audios including the new one.\n\nLimitations:\n* Minimum audio input length per request is **1 second**\n* Maximum audio input length per request is **120 seconds**\n* Minimum total effective speech length (excluding silence and other non-speech frames) for creating a voiceprint is **20 seconds**\n  This limitation can be disabled by setting ignoreMinLength to **true**.\n\n* Maximum total audio input length allowed for creating a voiceprint is **300 seconds**\n* Minimum audio Signal-to-noise ratio (SNR) is **0dB**"
consumes:
- audio/wav; codecs=audio/pcm
produces:
- application/json
paths:
- content: POST {Endpoint}/speaker/identification/v2.0/text-independent/profiles/{profileId}/enrollments
- content: POST {Endpoint}/speaker/identification/v2.0/text-independent/profiles/{profileId}/enrollments?ignoreMinLength={ignoreMinLength}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: profileId
  in: path
  isRequired: true
  description: Unique identifier for profile id (guid).
  types:
  - uid: string
  pattern: ^([0-9a-fA-F]){8}-?([0-9a-fA-F]){4}-?([0-9a-fA-F]){4}-?([0-9a-fA-F]){4}-?([0-9a-fA-F]){12}$
  format: uuid
- name: ignoreMinLength
  in: query
  description: If true, a voice print will be created immediately for this profile regardless of how much speech is supplied or stored. Default is false.
  types:
  - uid: boolean
responses:
- name: 201 Created
  description: Created
  types:
  - uid: TiEnrollmentInfo
- name: 400 Bad Request
  description: >-
    Bad Request

    * InvalidRequest - Invalid audio length. Maximum allowed length per enrollment request is 120 seconds.

    * InvalidRequest - Invalid audio length. Minimum allowed length per enrollment request is 1 second.

    * InvalidRequest - Invalid audio format. Supported format is 16Khz 16bit Mono PCM.

    * InvalidArgument - Invalid ignoreMinLength parameter value. Valid values are "true" and "false".

    * InvalidRequest - Minimum audio Signal-to-noise ratio (SNR) is 0dB

    * InvalidRequest - Audio is too noisy. The minimum allowed Signal-to-noise ratio (SNR) is 0dB.
  types:
  - uid: Error
- name: 401 Unauthorized
  description: Request is not authorized. Make sure subscription key is included and valid.
  types:
  - uid: Error
- name: 403 Forbidden
  description: >-
    Forbidden

    * InvalidRequest - Maximum allowed length across all profile enrollments is 300 seconds.
  types:
  - uid: Error
- name: 404 Not Found
  description: NotFound - Requested profile doesn't exist
  types:
  - uid: Error
- name: Other Status Codes
  description: >-
    Conflict

    * Conflict - Sending concurrent requests on same profile is not allowed.
  types:
  - uid: Error
- name: Other Status Codes
  description: UnsupportedMediaType  - Unsupported media type. Only "audio/wav; codecs=audio/pcm" is accepted.
  types:
  - uid: Error
- name: Other Status Codes
  description: Rate limit is exceeded.
  types:
  - uid: Error
- name: 500 Internal Server Error
  description: Internal Server Error.
  types:
  - uid: Error
requestBody:
- name: default
  parameters:
  - name: audioData
    in: body
    description: Binary audio file. Supported formats are audio/wav; codecs=audio/pcm. Supports audio up to 5MB.
    types:
    - uid: object
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: TiEnrollmentInfo
  description: Speaker profile enrollment info
  kind: object
  properties:
  - name: profileId
    description: Unique identifier for profile id (guid).
    types:
    - uid: string
  - name: enrollmentStatus
    description: >-
      Status representing the current state of the profile. Available values are:

      * Enrolling: profile has no voice print and not ready for recognition requests.

      * Training: voice print of profile is being created and can’t be used for recognition at the moment.

      * Enrolled: profile has a voice print and ready for recognition requests.
    types:
    - uid: TrainingStatusType
  - name: enrollmentsCount
    description: Number of enrolment audios accepted for this profile.
    types:
    - uid: integer
  - name: enrollmentsLength
    description: Total length of enrollment audios accepted for this profile in seconds.
    types:
    - uid: number
  - name: enrollmentsSpeechLength
    description: Summation of pure speech (which is the amount of audio after removing silence and non-speech segments) across all profile enrollments in seconds.
    types:
    - uid: number
  - name: remainingEnrollmentsSpeechLength
    description: Amount of pure speech (which is the amount of audio after removing silence and non-speech segments) needed to complete profile enrollment in seconds.
    types:
    - uid: number
  - name: audioLength
    description: This enrolment audio length in seconds.
    types:
    - uid: number
  - name: audioSpeechLength
    description: This enrollment audio pure speech (which is the amount of audio after removing silence and non-speech segments) length in seconds.
    types:
    - uid: number
- name: Error
  kind: object
  properties:
  - name: error
    description: ''
    types:
    - uid: Error
- name: TrainingStatusType
  description: >-
    Status representing the current state of the profile. Available values are:

    * Enrolling: profile has no voice print and not ready for recognition requests.

    * Training: voice print of profile is being created and can’t be used for recognition at the moment.

    * Enrolled: profile has a voice print and ready for recognition requests.
  kind: enum
  properties:
  - name: Enrolling
    types:
    - uid: string
  - name: Training
    types:
    - uid: string
  - name: Enrolled
    types:
    - uid: string
examples:
- name: Successful Query
  request:
    uri: POST {Endpoint}/speaker/identification/v2.0/text-independent/profiles/49a36324-fc4b-4387-aa06-090cfbf0064f/enrollments
    body: "\"{binary file date}\""
    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{API key}'
  responses:
  - statusCode: "201"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "profileId": "49a36324-fc4b-4387-aa06-090cfbf0064f",
        "enrollmentStatus": "Enrolling",
        "enrollmentsCount": 1,
        "enrollmentsLength": 1.83,
        "enrollmentsSpeechLength": 1.35,
        "remainingEnrollmentsSpeechLength": 18.65,
        "audioLength": 1.83,
        "audioSpeechLength": 1.35
      }
  - statusCode: "400"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "InvalidRequest",
          "message": "Audio is too noisy."
        }
      }
  - statusCode: "401"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "Unauthorized",
          "message": "Request is not authorized. Make sure subscription key is included and valid."
        }
      }
  - statusCode: "403"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "InvalidRequest",
          "message": "Maximum allowed length across all profile enrollments is 300 seconds."
        }
      }
  - statusCode: "404"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "Not Found",
          "message": "Requested profile doesn't exist"
        }
      }
  - statusCode: "409"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "Conflict",
          "message": "Sending concurrent requests on same profile is not allowed."
        }
      }
  - statusCode: "415"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "UnsupportedMediaType",
          "message": "Unsupported media type. Only 'audio/wav; codecs=audio/pcm' is accepted."
        }
      }
  - statusCode: "429"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "RateLimit",
          "message": "Rate limit is exceeded."
        }
      }
  - statusCode: "500"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "InternalServerError",
          "message": "Internal Server Error."
        }
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: "Enroll Profile  \nAdds an enrollment to existing profile.\nIf the minimum number of requested enrollment audios is reached, a voice print is created."
errorCodes: []
