        "enrollmentsCount": 1,
        "enrollmentsLengthInSec": 1.83,
        "enrollmentsSpeechLengthInSec": 1.35,
        "remainingEnrollmentsSpeechLengthInSec": 18.65,
        "audioLengthInSec": 1.83,
        "audioSpeechLengthInSec": 1.35
      }
  - statusCode: default
    headers:
    - name: Content-Type
      value: application/json
    - name: x-ms-error-code
      value: Error Code
    body: >-
      {
        "error": {
          "code": "Error Code",
          "message": "Erro Messae"
        }
      }
