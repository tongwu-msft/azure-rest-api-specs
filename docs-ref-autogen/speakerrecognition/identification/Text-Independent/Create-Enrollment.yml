### YamlMime:RESTOperation
uid: speakerrecognition.identification.textindependent.createenrollment
name: Create Enrollment
service: Speaker Recognition
groupName: Text Independent
apiVersion: 2021-09-05
summary: "Enroll Profile  \nAdds an enrollment to existing profile.\nThe first enrollment must be a predefined activation phrase which can be listed using the /phrases/{locale} api.\nIf the minimum number of requested enrollment audios is reached, a voice print is created.\nAny further enrollment will be used to improve the voice print.\n\nLimitations:\n* Minimum audio input length per request is **1 second**\n* Maximum audio input length per request is **120 seconds**\n* Minimum total effective speech length (excluding silence and other non-speech frames) for creating a voiceprint is **20 seconds**\n  This limitation can be disabled by setting ignoreMinLength to **true**.\n\n* Maximum total audio input length allowed for creating a voiceprint is **300 seconds**\n* Minimum audio Signal-to-noise ratio (SNR) is **2dB**"
consumes:
- audio/wav; codecs=audio/pcm
produces:
- application/json
paths:
- content: POST {endpoint}/speaker-recognition/identification/text-independent/profiles/{profileId}/enrollments?api-version=2021-09-05
- content: POST {endpoint}/speaker-recognition/identification/text-independent/profiles/{profileId}/enrollments?api-version=2021-09-05&ignoreMinLength={ignoreMinLength}
  isOptional: true
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: profileId
  in: path
  isRequired: true
  description: Unique identifier for profile id (guid).
  types:
  - uid: string
  format: uuid
- name: api-version
  in: query
  isRequired: true
  description: Specifies the version of the operation to use for this request.
  types:
  - uid: string
- name: ignoreMinLength
  in: query
  description: If true, a voice print will be created immediately for this profile regardless of how much speech is supplied or stored. Default is false.
  types:
  - uid: boolean
responses:
- name: 201 Created
  description: Created
  types:
  - uid: TiEnrollmentInfo
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: Failure
  types:
  - uid: SpeakerErrorInfo
requestBody:
- name: default
  parameters:
  - name: audioData
    in: body
    description: Binary audio file. Supported formats are audio/wav; codecs=audio/pcm. Supports audio up to 5MB.
    types:
    - uid: object
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: TiEnrollmentInfo
  description: Speaker profile enrollment info
  kind: object
  properties:
  - name: profileId
    description: Unique identifier for profile id (guid).
    types:
    - uid: string
  - name: enrollmentStatus
    description: >-
      Status representing the current state of the profile enrollment. Available values are:

      * Enrolling: profile has no voice print and not ready for recognition requests.

      * Training: voice print of profile is being created and can’t be used for recognition at the moment.

      * Enrolled: profile has a voice print and ready for recognition requests.
    types:
    - uid: TrainingStatusType
  - name: enrollmentsCount
    description: Number of enrollment audios accepted for this profile.
    types:
    - uid: integer
  - name: enrollmentsLengthInSec
    description: Total length of enrollment audios accepted for this profile in seconds.
    types:
    - uid: number
  - name: enrollmentsSpeechLengthInSec
    description: Summation of pure speech (which is the amount of audio after removing silence and non-speech segments) across all profile enrollments in seconds.
    types:
    - uid: number
  - name: remainingEnrollmentsSpeechLengthInSec
    description: Amount of pure speech (which is the amount of audio after removing silence and non-speech segments) needed to complete profile enrollment in seconds.
    types:
    - uid: number
  - name: audioLengthInSec
    description: This enrollment audio length in seconds.
    types:
    - uid: number
  - name: audioSpeechLengthInSec
    description: This enrollment audio pure speech (which is the amount of audio after removing silence and non-speech segments) length in seconds.
    types:
    - uid: number
- name: SpeakerErrorInfo
  description: Speaker error message
  kind: object
  properties:
  - name: error
    description: ''
    types:
    - uid: Error
- name: TrainingStatusType
  description: >-
    Status representing the current state of the profile enrollment. Available values are:

    * Enrolling: profile has no voice print and not ready for recognition requests.

    * Training: voice print of profile is being created and can’t be used for recognition at the moment.

    * Enrolled: profile has a voice print and ready for recognition requests.
  kind: enum
  properties:
  - name: Enrolling
    types:
    - uid: string
  - name: Training
    types:
    - uid: string
  - name: Enrolled
    types:
    - uid: string
- name: Error
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
examples:
