### YamlMime:RESTOperation
uid: speakerrecognition.identification.textindependent.listprofiles
name: List Profiles
service: Speaker Recognition
groupName: Text Independent
apiVersion: "2.0"
summary: "List Profile  \nRetrieves a set of profiles.\nProfiles are sorted alphabetically by ProfileId"
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {Endpoint}/speaker/identification/v2.0/text-independent/profiles
- content: GET {Endpoint}/speaker/identification/v2.0/text-independent/profiles?$top={$top}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: $top
  in: query
  description: The number of profiles to return. Default is 100 and the maximum is 500
  types:
  - uid: integer
responses:
- name: 200 OK
  description: OK
  types:
  - uid: TiProfileInfoList
- name: 400 Bad Request
  description: >-
    Bad Request

    * InvalidArgument - Invalid $top parameter value. Value should be positive integer in the range [1, 500].

    * InvalidArgument - Invalid $continuationToken value. $continuationToken must be generated form a prior API call.

    * InvalidArgument - $filter parameter is not supported.

    * InvalidArgument - $skip parameter is not supported.

    * InvalidArgument - $orderBy parameter is not supported.

    * InvalidArgument - $delta parameter is not supported.
  types:
  - uid: Error
- name: 401 Unauthorized
  description: Request is not authorized. Make sure subscription key is included and valid.
  types:
  - uid: Error
- name: Other Status Codes
  description: Rate limit is exceeded.
  types:
  - uid: Error
- name: 500 Internal Server Error
  description: Internal Server Error.
  types:
  - uid: Error
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: TiProfileInfoList
  description: Text-Independent Speaker profile info list
  kind: object
  properties:
  - name: profiles
    description: Text-Independent Speaker profile info
    types:
    - uid: TiProfileInfo
      isArray: true
  - name: '@nextLink'
    description: ''
    types:
    - uid: string
- name: Error
  kind: object
  properties:
  - name: error
    description: ''
    types:
    - uid: Error
- name: TiProfileInfo
  description: Text-Independent Speaker profile info
  kind: object
  properties:
  - name: profileId
    description: Unique identifier for profile id (guid).
    types:
    - uid: string
  - name: locale
    description: Language identifier consisting of a combination of language code and country code.
    types:
    - uid: string
  - name: enrollmentStatus
    description: >-
      Status representing the current state of the profile. Available values are:

      * Enrolling: profile has no voice print and not ready for recognition requests.

      * Training: voice print of profile is being created and can’t be used for recognition at the moment.

      * Enrolled: profile has a voice print and ready for recognition requests.
    types:
    - uid: TrainingStatusType
  - name: createdDateTime
    description: Profile creation datetime.
    types:
    - uid: string
  - name: lastUpdatedDateTime
    description: Last datetime when the profile was updated.
    types:
    - uid: string
  - name: enrollmentsCount
    description: Number of enrolment audios accepted for this profile.
    types:
    - uid: integer
  - name: enrollmentsLength
    description: Total length of enrollment audios accepted for this profile in seconds.
    types:
    - uid: number
  - name: enrollmentsSpeechLength
    description: Summation of pure speech (which is the amount of audio after removing silence and non-speech segments) across all profile enrollments in seconds.
    types:
    - uid: number
  - name: remainingEnrollmentsSpeechLength
    description: Amount of pure speech (which is the amount of audio after removing silence and non-speech segments) needed to complete profile enrollment in seconds.
    types:
    - uid: number
  - name: modelVersion
    description: Date specifying the model assigned to this profile. Format is yyyy-mm-dd. If profile has no enrollments, this value will be empty.
    types:
    - uid: string
- name: TrainingStatusType
  description: >-
    Status representing the current state of the profile. Available values are:

    * Enrolling: profile has no voice print and not ready for recognition requests.

    * Training: voice print of profile is being created and can’t be used for recognition at the moment.

    * Enrolled: profile has a voice print and ready for recognition requests.
  kind: enum
  properties:
  - name: Enrolling
    types:
    - uid: string
  - name: Training
    types:
    - uid: string
  - name: Enrolled
    types:
    - uid: string
examples:
- name: Successful Query
  request:
    uri: GET {Endpoint}/speaker/identification/v2.0/text-independent/profiles
    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{API key}'
  responses:
  - statusCode: "200"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "profiles": [
          {
            "profileId": "49a36324-fc4b-4387-aa06-090cfbf0064f",
            "locale": "en-US",
            "enrollmentStatus": "Enrolling",
            "createdDateTime": "2015-04-23T18:25:43.41Z",
            "lastUpdatedDateTime": "2015-04-23T19:34:51.52Z",
            "enrollmentsCount": 1,
            "enrollmentsLength": 1.83,
            "enrollmentsSpeechLength": 1.35,
            "remainingEnrollmentsSpeechLength": 18.65,
            "modelVersion": "2019-12-05"
          }
        ],
        "@nextLink": "https://{Endpoint}/text-independent/profiles?$top=35&$continuationToken=U21pdGg1QmVuOTk5"
      }
  - statusCode: "400"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "InvalidArgument",
          "message": "Invalid $top parameter value. Value should be positive integer in the range [1, 500]"
        }
      }
  - statusCode: "401"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "Unauthorized",
          "message": "Request is not authorized. Make sure subscription key is included and valid."
        }
      }
  - statusCode: "429"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "RateLimit",
          "message": "Rate limit is exceeded."
        }
      }
  - statusCode: "500"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "InternalServerError",
          "message": "Internal Server Error."
        }
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: "Learn more about <Speaker Recognition> service - List Profile  \nRetrieves a set of profiles.\nProfiles are sorted alphabetically by ProfileId"
errorCodes: []
