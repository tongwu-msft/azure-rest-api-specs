### YamlMime:RESTOperation
uid: speakerrecognition.identification.textindependent.createprofile
name: Create Profile
service: Speaker Recognition
groupName: Text Independent
apiVersion: "2.0"
summary: "Create Profile  \nCreates a new speaker profile with specified locale.\nOne subscription can create 10,000 speaker profiles at most."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/speaker/identification/v2.0/text-independent/profiles
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
responses:
- name: 201 Created
  headers:
  - name: Location
    value: string
  description: Speaker profile created successfully. GUID is returned to reference the created profile.
  types:
  - uid: TiProfileInfo
- name: 400 Bad Request
  description: >-
    Bad Request

    * InvalidRequest - Request body is missing.

    * InvalidRequest - Invalid JSON format.

    * InvalidRequest - Locale parameter is missing.

    * InvalidArgument - Invalid locale value. Supported locales are {comma-separated list of locales}.
  types:
  - uid: Error
- name: 401 Unauthorized
  description: Request is not authorized. Make sure subscription key is included and valid.
  types:
  - uid: Error
- name: 403 Forbidden
  description: Forbidden - Maximum allowed number of profiles is 10,000.
  types:
  - uid: Error
- name: Other Status Codes
  description: UnsupportedMediaType  - Unsupported media type. Only 'application/JSON' is accepted.
  types:
  - uid: Error
- name: Other Status Codes
  description: Rate limit is exceeded.
  types:
  - uid: Error
- name: 500 Internal Server Error
  description: Internal Server Error.
  types:
  - uid: Error
requestBody:
- name: default
  parameters:
  - name: locale
    in: body
    isRequired: true
    description: Language identifier consisting of a combination of language code and country code.
    types:
    - uid: string
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: TiProfileInfo
  description: Text-Independent Speaker profile info
  kind: object
  properties:
  - name: profileId
    description: Unique identifier for profile id (guid).
    types:
    - uid: string
  - name: locale
    description: Language identifier consisting of a combination of language code and country code.
    types:
    - uid: string
  - name: enrollmentStatus
    description: >-
      Status representing the current state of the profile. Available values are:

      * Enrolling: profile has no voice print and not ready for recognition requests.

      * Training: voice print of profile is being created and can’t be used for recognition at the moment.

      * Enrolled: profile has a voice print and ready for recognition requests.
    types:
    - uid: TrainingStatusType
  - name: createdDateTime
    description: Profile creation datetime.
    types:
    - uid: string
  - name: lastUpdatedDateTime
    description: Last datetime when the profile was updated.
    types:
    - uid: string
  - name: enrollmentsCount
    description: Number of enrolment audios accepted for this profile.
    types:
    - uid: integer
  - name: enrollmentsLength
    description: Total length of enrollment audios accepted for this profile in seconds.
    types:
    - uid: number
  - name: enrollmentsSpeechLength
    description: Summation of pure speech (which is the amount of audio after removing silence and non-speech segments) across all profile enrollments in seconds.
    types:
    - uid: number
  - name: remainingEnrollmentsSpeechLength
    description: Amount of pure speech (which is the amount of audio after removing silence and non-speech segments) needed to complete profile enrollment in seconds.
    types:
    - uid: number
  - name: modelVersion
    description: Date specifying the model assigned to this profile. Format is yyyy-mm-dd. If profile has no enrollments, this value will be empty.
    types:
    - uid: string
- name: Error
  kind: object
  properties:
  - name: error
    description: ''
    types:
    - uid: Error
- name: LocaleInfo
  description: Speaker profile locale
  kind: object
  properties:
  - name: locale
    description: Language identifier consisting of a combination of language code and country code.
    types:
    - uid: string
- name: TrainingStatusType
  description: >-
    Status representing the current state of the profile. Available values are:

    * Enrolling: profile has no voice print and not ready for recognition requests.

    * Training: voice print of profile is being created and can’t be used for recognition at the moment.

    * Enrolled: profile has a voice print and ready for recognition requests.
  kind: enum
  properties:
  - name: Enrolling
    types:
    - uid: string
  - name: Training
    types:
    - uid: string
  - name: Enrolled
    types:
    - uid: string
examples:
- name: Successful Query
  request:
    uri: POST {Endpoint}/speaker/identification/v2.0/text-independent/profiles
    body: >-
      {
        "locale": "en-us"
      }
    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{API key}'
  responses:
  - statusCode: "201"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "profileId": "49a36324-fc4b-4387-aa06-090cfbf0064f",
        "locale": "en-US",
        "enrollmentStatus": "Enrolling",
        "createdDateTime": "2015-04-23T18:25:43.41Z",
        "lastUpdatedDateTime": "2015-04-23T18:25:43.41Z",
        "enrollmentsCount": 0,
        "enrollmentsLength": 0,
        "enrollmentsSpeechLength": 0,
        "remainingEnrollmentsSpeechLength": 20,
        "modelVersion": "2019-12-05"
      }
  - statusCode: "400"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "InvalidRequest",
          "message": "Request body is missing."
        }
      }
  - statusCode: "401"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "Unauthorized",
          "message": "Request is not authorized. Make sure subscription key is included and valid."
        }
      }
  - statusCode: "403"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "Forbidden",
          "message": "Maximum allowed number of profiles is 10,000."
        }
      }
  - statusCode: "415"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "UnsupportedMediaType",
          "message": "Unsupported media type. Only 'application/JSON' is accepted."
        }
      }
  - statusCode: "429"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "RateLimit",
          "message": "Rate limit is exceeded."
        }
      }
  - statusCode: "500"
    headers:
    - name: Content-Type
      value: application/json
    body: >-
      {
        "error": {
          "code": "InternalServerError",
          "message": "Internal Server Error."
        }
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: "Create Profile  \nCreates a new speaker profile with specified locale.\nOne subscription can create 10,000 speaker profiles at most."
errorCodes: []
