### YamlMime:RESTOperation
uid: speakerrecognition.identification.textindependent.identifysinglespeaker
name: Identify Single Speaker
service: Speaker Recognition
groupName: Text Independent
apiVersion: 2021-09-05
summary: "Identify Single Speaker Profile  \nIdentifies who is speaking in input audio among a list of candidate profiles.\n\nLimitations:\n* Minimum audio input length is **1 second**\n* Maximum audio input length is **120 seconds**\n* Minimum candidate speakers count is **1**\n* Maximum candidate speakers count is **50**\n* Minimum effective speech length (excluding silence and other non-speech frames) is **4 seconds**\n  This limitation can be disabled by setting \"ignoreMinLength\" to **true**.\n\n* Minimum audio Signal-to-noise ratio (SNR) is **2dB**"
consumes:
- audio/wav; codecs=audio/pcm
produces:
- application/json
paths:
- content: POST {endpoint}/speaker-recognition/identification/text-independent/profiles:identifySingleSpeaker?api-version=2021-09-05&profileIds={profileIds}
- content: POST {endpoint}/speaker-recognition/identification/text-independent/profiles:identifySingleSpeaker?api-version=2021-09-05&profileIds={profileIds}&ignoreMinLength={ignoreMinLength}
  isOptional: true
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Specifies the version of the operation to use for this request.
  types:
  - uid: string
- name: profileIds
  in: query
  isRequired: true
  description: Comma-delimited profile IDs. Maximum supported number is 50 IDs.
  types:
  - uid: array
- name: ignoreMinLength
  in: query
  description: If true, the minimum amount of speech needed for identification is skipped. Default is false.
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: OK
  types:
  - uid: IdentifiedSingleSpeakerInfo
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: Failure
  types:
  - uid: SpeakerErrorInfo
requestBody:
- name: default
  parameters:
  - name: audioData
    in: body
    description: Binary audio file. Supported formats are audio/wav; codecs=audio/pcm. Supports audio up to 5MB.
    types:
    - uid: object
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: IdentifiedSingleSpeakerInfo
  kind: object
  properties:
  - name: identifiedProfile
    description: Object containing data of identified profile.
    types:
    - uid: IdentifyInfo
  - name: profilesRanking
    description: Object containing data of the top 5 profiles (including identified profile) sorted in descending order by score.
    types:
    - uid: IdentifyInfo
      isArray: true
- name: SpeakerErrorInfo
  description: Speaker error message
  kind: object
  properties:
  - name: error
    description: ''
    types:
    - uid: Error
- name: IdentifyInfo
  description: Identified speaker info
  kind: object
  properties:
  - name: profileId
    description: ID of identified of profile. If no candidate is identified as the right speaker, the value is set to empty GUID.
    types:
    - uid: string
  - name: score
    description: A float number indicating the similarity between input audio and targeted voice print. This number must be between 0 and 1. A higher number means higher similarity.
    types:
    - uid: number
- name: Error
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
