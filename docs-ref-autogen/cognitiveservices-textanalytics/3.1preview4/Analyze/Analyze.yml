examples:
- name: Successful Submit analysis job request
  request:
    uri: POST {Endpoint}/text/analytics/v3.1-preview.4/analyze
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST {Endpoint}/text/analytics/v3.1-preview.4/analyze

      ```

    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{API key}'
  responses:
  - statusCode: "202"
    headers:
