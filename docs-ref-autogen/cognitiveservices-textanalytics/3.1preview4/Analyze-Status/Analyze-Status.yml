### YamlMime:RESTOperation
uid: cognitiveservices-textanalytics.3.1preview4.analyzestatus.analyzestatus
name: Analyze Status
service: Cognitive Services - Text Analytics
groupName: Analyze Status
apiVersion: v3.1-preview.4
summary: "Get analysis status and results  \nGet the status of an analysis job.  A job may consist of one or more tasks.  Once all tasks are completed, the job will transition to the completed state and results will be available for each task."
produces:
- application/json
- text/json
paths:
- content: GET {Endpoint}/text/analytics/v3.1-preview.4/analyze/jobs/{jobId}
- content: GET {Endpoint}/text/analytics/v3.1-preview.4/analyze/jobs/{jobId}?showStats={showStats}&$top={$top}&$skip={$skip}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: jobId
  in: path
  isRequired: true
  description: Job ID for Analyze
  types:
  - uid: string
- name: showStats
  in: query
  description: (Optional) if set to true, response will contain request and document level statistics.
  types:
  - uid: boolean
- name: $top
  in: query
  description: (Optional) Set the maximum number of results per task. When both $top and $skip are specified, $skip is applied first.
  types:
  - uid: integer
- name: $skip
  in: query
  description: (Optional) Set the number of elements to offset in the response. When both $top and $skip are specified, $skip is applied first.
  types:
  - uid: integer
responses:
- name: 200 OK
  description: Analysis job status and metadata.
  types:
  - uid: AnalyzeJobState
- name: 404 Not Found
  description: Job ID not found.
  types:
  - uid: ErrorResponse
- name: 500 Internal Server Error
  description: Internal error response
  types:
  - uid: ErrorResponse
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
