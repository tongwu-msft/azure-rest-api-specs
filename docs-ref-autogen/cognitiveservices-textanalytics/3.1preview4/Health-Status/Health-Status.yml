### YamlMime:RESTOperation
uid: cognitiveservices-textanalytics.3.1preview4.healthstatus.healthstatus
name: Health Status
service: Cognitive Services - Text Analytics
groupName: Health Status
apiVersion: v3.1-preview.4
summary: "Get healthcare analysis job status and results  \nGet details of the healthcare prediction job specified by the jobId."
produces:
- application/json
- text/json
paths:
- content: GET {Endpoint}/text/analytics/v3.1-preview.4/entities/health/jobs/{jobId}
- content: GET {Endpoint}/text/analytics/v3.1-preview.4/entities/health/jobs/{jobId}?$top={$top}&$skip={$skip}&showStats={showStats}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: jobId
  in: path
  isRequired: true
  description: Job ID
  types:
  - uid: string
  format: uuid
- name: $top
  in: query
  description: (Optional) Set the maximum number of results per task. When both $top and $skip are specified, $skip is applied first.
  types:
  - uid: integer
- name: $skip
  in: query
  description: (Optional) Set the number of elements to offset in the response. When both $top and $skip are specified, $skip is applied first.
  types:
  - uid: integer
- name: showStats
  in: query
  description: (Optional) if set to true, response will contain request and document level statistics.
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: OK
  types:
  - uid: HealthcareJobState
- name: 404 Not Found
  description: Job ID not found.
  types:
  - uid: ErrorResponse
- name: 500 Internal Server Error
  description: Internal error response
  types:
  - uid: ErrorResponse
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
