### YamlMime:RESTOperation
uid: management.azure.com.servicemap.machinegroups.listbyworkspace
name: List By Workspace
service: Service Map
groupName: Machine Groups
apiVersion: 2015-11-01-preview
summary: Returns all machine groups during the specified time interval.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/features/serviceMap/machineGroups?api-version=2015-11-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/features/serviceMap/machineGroups?api-version=2015-11-01-preview&startTime={startTime}&endTime={endTime}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Resource group name within the specified subscriptionId.
  types:
  - uid: string
  pattern: '[a-zA-Z0-9_-]+'
- name: workspaceName
  in: path
  isRequired: true
  description: OMS workspace containing the resources of interest.
  types:
  - uid: string
  pattern: '[a-zA-Z0-9_][a-zA-Z0-9_-]+[a-zA-Z0-9_]'
- name: api-version
  in: query
  isRequired: true
  description: API version.
  types:
  - uid: string
- name: startTime
  in: query
  description: UTC date and time specifying the start time of an interval. When not specified the service uses DateTime.UtcNow - 10m
  types:
  - uid: string
  format: date-time
- name: endTime
  in: query
  description: UTC date and time specifying the end time of an interval. When not specified the service uses DateTime.UtcNow
  types:
  - uid: string
  format: date-time
responses:
- name: 200 OK
  description: The operation completed successfully.
  types:
  - uid: MachineGroupCollection
- name: Other Status Codes
  description: An error occurred while processing the request. See the error.code parameter to identify the specific error.
  types:
  - uid: ErrorResponse
requestHeader: []
