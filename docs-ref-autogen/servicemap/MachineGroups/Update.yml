### YamlMime:RESTOperation
uid: management.azure.com.servicemap.machinegroups.update
name: Update
service: Service Map
groupName: Machine Groups
apiVersion: 2015-11-01-preview
summary: Updates a machine group.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/features/serviceMap/machineGroups/{machineGroupName}?api-version=2015-11-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Resource group name within the specified subscriptionId.
  types:
  - uid: string
  pattern: '[a-zA-Z0-9_-]+'
- name: workspaceName
  in: path
  isRequired: true
  description: OMS workspace containing the resources of interest.
  types:
  - uid: string
  pattern: '[a-zA-Z0-9_][a-zA-Z0-9_-]+[a-zA-Z0-9_]'
- name: machineGroupName
  in: path
  isRequired: true
  description: Machine Group resource name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation completed successfully.
  types:
  - uid: MachineGroup
- name: Other Status Codes
  description: An error occurred while processing the request. See the error.code parameter to identify the specific error.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: etag
    in: body
    description: Resource ETAG.
    types:
    - uid: string
  - name: properties.groupType
    in: body
    description: Type of the machine group
    types:
    - uid: MachineGroupType
  - name: properties.displayName
    in: body
    isRequired: true
    description: User defined name for the group
    types:
    - uid: string
  - name: properties.count
    in: body
    description: Count of machines in this group. The value of count may be bigger than the number of machines in case of the group has been truncated due to exceeding the max number of machines a group can handle.
    types:
    - uid: integer
  - name: properties.machines
    in: body
    description: References of the machines in this group. The hints within each reference do not represent the current value of the corresponding fields. They are a snapshot created during the last time the machine group was updated.
    types:
    - uid: MachineReferenceWithHints
      isArray: true
  - name: kind
    in: body
    isRequired: true
    description: Additional resource type qualifier.
    types:
    - uid: machineGroup
    typesTitle: string
requestHeader: []
definitions:
- name: MachineReferenceWithHints
  description: A machine reference with a hint of the machine's name and operating system.
  kind: object
  properties:
  - name: properties.displayNameHint
    isReadyOnly: true
    description: Last known display name.
    types:
    - uid: string
  - name: properties.osFamilyHint
    isReadyOnly: true
    description: Last known operating system family.
    types:
    - uid: OperatingSystemFamily
  - name: id
    description: Resource URI.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type qualifier.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: kind
    description: Specifies the sub-class of the reference.
    types:
    - uid: ref:machinewithhints
    typesTitle: string
- name: MachineGroup
  description: A user-defined logical grouping of machines.
  kind: object
  properties:
  - name: etag
    description: Resource ETAG.
    types:
    - uid: string
  - name: properties.groupType
    description: Type of the machine group
    types:
    - uid: MachineGroupType
  - name: properties.displayName
    description: User defined name for the group
    types:
    - uid: string
  - name: properties.count
    description: Count of machines in this group. The value of count may be bigger than the number of machines in case of the group has been truncated due to exceeding the max number of machines a group can handle.
    types:
    - uid: integer
  - name: properties.machines
    description: References of the machines in this group. The hints within each reference do not represent the current value of the corresponding fields. They are a snapshot created during the last time the machine group was updated.
    types:
    - uid: MachineReferenceWithHints
      isArray: true
  - name: kind
    description: Additional resource type qualifier.
    types:
    - uid: machineGroup
    typesTitle: string
  - name: id
    isReadyOnly: true
    description: Resource identifier.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
- name: ErrorResponse
  description: An error response from the API.
  kind: object
  properties:
  - name: error
    description: Error information.
    types:
    - uid: Error
- name: OperatingSystemFamily
  description: Specifies the operating system family, e.g., Linux, Windows, etc.
  kind: enum
  properties:
  - name: unknown
    types:
    - uid: string
  - name: windows
    types:
    - uid: string
  - name: linux
    types:
    - uid: string
  - name: solaris
    types:
    - uid: string
  - name: aix
    types:
    - uid: string
- name: MachineGroupType
  description: Type of the machine group
  kind: enum
  properties:
  - name: unknown
    types:
    - uid: string
  - name: azure-cs
    types:
    - uid: string
  - name: azure-sf
    types:
    - uid: string
  - name: azure-vmss
    types:
    - uid: string
  - name: user-static
    types:
    - uid: string
- name: Error
  description: Error details.
  kind: object
  properties:
  - name: code
    description: Error code identifying the specific error.
    types:
    - uid: string
  - name: message
    description: Error message in the caller's locale.
    types:
    - uid: string
examples:
- name: SMMachineGroupsUpdatePut
  request:
    uri: PUT https://management.azure.com/subscriptions/63BE4E24-FDF0-4E9C-9342-6A5D5A359722/resourceGroups/rg-sm/providers/Microsoft.OperationalInsights/workspaces/D6F79F14-E563-469B-84B5-9286D2803B2F/features/serviceMap/machineGroups/ccfbf4bf-dc08-4371-9e9b-00a8d875d45a?api-version=2015-11-01-preview
    body: >-
      {
        "kind": "machineGroup",
        "properties": {
          "displayName": "Foo",
          "count": 1,
          "machines": [
            {
              "kind": "ref:machinewithhints",
              "id": "/subscriptions/63BE4E24-FDF0-4E9C-9342-6A5D5A359722/resourceGroups/rg-sm/providers/Microsoft.OperationalInsights/workspaces/D6F79F14-E563-469B-84B5-9286D2803B2F/machines/m-0fe4b501-7ac9-41d7-a4e1-1591a0789519"
            }
          ]
        },
        "etag": "8cd3a8a1-4b1f-43fc-ae3c-b2c092561444"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "kind": "machineGroup",
        "properties": {
          "groupType": "unknown",
          "displayName": "Foo",
          "count": 1,
          "machines": [
            {
              "kind": "ref:machinewithhints",
              "properties": {
                "displayNameHint": "MachineName",
