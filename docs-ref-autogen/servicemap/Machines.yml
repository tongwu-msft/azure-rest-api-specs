### YamlMime:RESTOperationGroup
uid: management.azure.com.servicemap.machines
name: Machines
apiVersion: 2015-11-01-preview
service: Service Map
operations:
- uid: management.azure.com.servicemap.machines.get
  summary: Returns the specified machine.
- uid: management.azure.com.servicemap.machines.getliveness
  summary: Obtains the liveness status of the machine during the specified time interval.
- uid: management.azure.com.servicemap.machines.listbyworkspace
  summary: Returns a collection of machines matching the specified conditions.  The returned collection represents either machines that are active/live during the specified interval  of time (`live=true` and `startTime`/`endTime` are specified) or that are known to have existed at or  some time prior to the specified point in time (`live=false` and `timestamp` is specified).
- uid: management.azure.com.servicemap.machines.listconnections
  summary: Returns a collection of connections terminating or originating at the specified machine
- uid: management.azure.com.servicemap.machines.listmachinegroupmembership
  summary: Returns a collection of machine groups this machine belongs to during the specified time interval.
- uid: management.azure.com.servicemap.machines.listports
  summary: Returns a collection of live ports on the specified machine during the specified time interval.
- uid: management.azure.com.servicemap.machines.listprocesses
  summary: 'Returns a collection of processes on the specified machine matching the specified conditions. The returned collection represents either processes that are active/live during the specified interval  of time (`live=true` and `startTime`/`endTime` are specified) or that are known to have existed at or  some time prior to the specified point in time (`live=false` and `timestamp` is specified).        '
