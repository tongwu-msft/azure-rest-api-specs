### YamlMime:RESTOperation
summary: Obtains the liveness status of the port during the specified time interval.
service: Service Map
apiVersion: 2015-11-01-preview
groupName: Ports
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/features/serviceMap/machines/{machineName}/ports/{portName}/liveness?api-version=2015-11-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/features/serviceMap/machines/{machineName}/ports/{portName}/liveness?api-version=2015-11-01-preview&startTime={startTime}&endTime={endTime}
  isOptional: true
uriParameters:
- in: path
  isRequired: true
  description: Azure subscription identifier.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Resource group name within the specified subscriptionId.
  types:
  - uid: string
  pattern: '[a-zA-Z0-9_-]+'
  name: resourceGroupName
- in: path
  isRequired: true
  description: OMS workspace containing the resources of interest.
  types:
  - uid: string
  pattern: '[a-zA-Z0-9_][a-zA-Z0-9_-]+[a-zA-Z0-9_]'
  name: workspaceName
- in: path
  isRequired: true
  description: Machine resource name.
  types:
  - uid: string
  name: machineName
- in: path
  isRequired: true
  description: Port resource name.
  types:
  - uid: string
  name: portName
- in: query
  isRequired: true
  description: API version.
  types:
  - uid: string
  name: api-version
- in: query
  description: UTC date and time specifying the start time of an interval. When not specified the service uses DateTime.UtcNow - 10m
  types:
  - uid: string
  format: date-time
  name: startTime
- in: query
  description: UTC date and time specifying the end time of an interval. When not specified the service uses DateTime.UtcNow
  types:
  - uid: string
  format: date-time
  name: endTime
responses:
- description: The operation completed successfully.
  types:
  - uid: Liveness
  name: 200 OK
- description: An error occurred while processing the request. See the error.code parameter to identify the specific error.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: Liveness
  description: Specifies the contents of a check liveness response.
  kind: object
  properties:
  - description: Liveness interval start time.
    types:
    - uid: string
    name: startTime
  - description: Liveness interval end time.
    types:
    - uid: string
    name: endTime
  - description: '`true` if the resource is live during [startTime, endTime], `false` otherwise'
    types:
    - uid: boolean
    name: live
- name: ErrorResponse
  description: An error response from the API.
  kind: object
  properties:
  - description: Error information.
    types:
    - uid: Error
    name: error
- name: Error
  description: Error information.
  kind: object
  properties:
  - description: Error code identifying the specific error.
    types:
    - uid: string
    name: code
  - description: Error message in the caller's locale.
    types:
    - uid: string
    name: message
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Get Liveness
uid: management.azure.com.servicemap.ports.getliveness
