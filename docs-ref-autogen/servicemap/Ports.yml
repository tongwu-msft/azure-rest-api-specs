### YamlMime:RESTOperationGroup
uid: management.azure.com.servicemap.ports
name: Ports
apiVersion: 2015-11-01-preview
service: Service Map
operations:
- uid: management.azure.com.servicemap.ports.get
  summary: Returns the specified port. The port must be live during the specified time interval. If the port is not live during the interval, status 404 (Not Found) is returned.
- uid: management.azure.com.servicemap.ports.getliveness
  summary: Obtains the liveness status of the port during the specified time interval.
- uid: management.azure.com.servicemap.ports.listacceptingprocesses
  summary: Returns a collection of processes accepting on the specified port
- uid: management.azure.com.servicemap.ports.listconnections
  summary: Returns a collection of connections established via the specified port.
