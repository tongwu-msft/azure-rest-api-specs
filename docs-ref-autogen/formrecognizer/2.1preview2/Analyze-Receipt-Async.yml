- uid: formrecognizer.2.1preview2.analyzereceiptasync.analyzereceiptasync
  summary: "Analyze Receipt  \nExtract field text and semantic values from a given receipt document. The input document must be of one of the supported content types - 'application/pdf', 'image/jpeg', 'image/png' or 'image/tiff'. Alternatively, use 'application/json' type to specify the location (Uri) of the document to be analyzed."
