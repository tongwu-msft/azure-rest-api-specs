### YamlMime:RESTOperation
uid: formrecognizer.2.1preview2.getcustommodel.getcustommodel
name: Get Custom Model
service: Cognitive Services - Form Recognizer
groupName: Get Custom Model
apiVersion: 2.1-preview.2
summary: "Get Custom Model  \nGet detailed information about a custom model."
consumes: []
produces:
- application/json
paths:
- content: GET {endpoint}/formrecognizer/v2.1-preview.2/custom/models/{modelId}
- content: GET {endpoint}/formrecognizer/v2.1-preview.2/custom/models/{modelId}?includeKeys={includeKeys}
  isOptional: true
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus2.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: modelId
  in: path
  isRequired: true
  description: Model identifier.
  types:
  - uid: string
  format: uuid
- name: includeKeys
  in: query
  description: Include list of extracted keys in model information.
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: Success
  types:
  - uid: Model
- name: Other Status Codes
  description: Response entity accompanying non-successful responses containing additional details about the error.
  types:
  - uid: ErrorResponse
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: Model
  description: Response to the get custom model operation.
  kind: object
  properties:
  - name: modelInfo
    description: Basic custom model information.
    types:
    - uid: ModelInfo
  - name: keys
    description: Keys extracted by the custom model.
    types:
    - uid: KeysResult
  - name: trainResult
    description: Training result for custom model.
    types:
    - uid: TrainResult
  - name: composedTrainResults
    description: Training result for composed model.
    types:
    - uid: TrainResult
      isArray: true
- name: ErrorResponse
  kind: object
  properties:
  - name: error
    description: ''
    types:
    - uid: ErrorInformation
- name: ModelInfo
  description: Basic custom model information.
  kind: object
  properties:
  - name: modelId
    description: Model identifier.
    types:
    - uid: string
  - name: status
    description: Status of the model.
    types:
    - uid: ModelStatus
  - name: createdDateTime
    description: Date and time (UTC) when the model was created.
    types:
    - uid: string
  - name: lastUpdatedDateTime
    description: Date and time (UTC) when the status was last updated.
    types:
    - uid: string
  - name: modelName
    description: 'Optional user defined model name (max length: 1024).'
    types:
    - uid: string
  - name: attributes
    description: Optional model attributes.
    types:
    - uid: Attributes
- name: KeysResult
  description: Keys extracted by the custom model.
  kind: object
  properties:
  - name: clusters
    description: Object mapping clusterIds to a list of keys.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: array
- name: TrainResult
  description: Custom model training result.
  kind: object
  properties:
  - name: trainingDocuments
    description: List of the documents used to train the model and any errors reported in each document.
    types:
    - uid: TrainingDocumentInfo
      isArray: true
  - name: fields
    description: List of fields used to train the model and the train operation error reported by each.
    types:
    - uid: FormFieldsReport
      isArray: true
  - name: averageModelAccuracy
    description: Average accuracy.
    types:
    - uid: number
  - name: modelId
    description: Model identifier.
    types:
    - uid: string
  - name: errors
    description: Errors returned during the training operation.
    types:
    - uid: ErrorInformation
      isArray: true
- name: ErrorInformation
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
- name: ModelStatus
  description: Status of the model.
  kind: enum
  properties:
  - name: creating
    types:
    - uid: string
  - name: ready
    types:
    - uid: string
  - name: invalid
    types:
    - uid: string
- name: Attributes
  description: Optional model attributes.
  kind: object
  properties:
  - name: isComposed
    description: 'Is this model composed? (default: false).'
    types:
    - uid: boolean
- name: TrainingDocumentInfo
  description: Report for a custom model training document.
  kind: object
  properties:
  - name: documentName
    description: Training document name.
    types:
    - uid: string
  - name: pages
    description: Total number of pages trained.
    types:
    - uid: integer
  - name: errors
    description: List of errors.
    types:
    - uid: ErrorInformation
      isArray: true
  - name: status
    description: Status of the training operation.
    types:
    - uid: TrainStatus
- name: FormFieldsReport
  description: Report for a custom model training field.
  kind: object
  properties:
  - name: fieldName
    description: Training field name.
    types:
    - uid: string
  - name: accuracy
    description: Estimated extraction accuracy for this field.
    types:
    - uid: number
- name: TrainStatus
  description: Status of the training operation.
  kind: enum
  properties:
  - name: succeeded
    types:
    - uid: string
  - name: partiallySucceeded
    types:
    - uid: string
  - name: failed
    types:
    - uid: string
