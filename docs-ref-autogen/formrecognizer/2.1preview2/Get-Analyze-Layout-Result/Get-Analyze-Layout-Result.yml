### YamlMime:RESTOperation
uid: formrecognizer.2.1preview2.getanalyzelayoutresult.getanalyzelayoutresult
name: Get Analyze Layout Result
service: Cognitive Services - Form Recognizer
groupName: Get Analyze Layout Result
apiVersion: 2.1-preview.2
summary: "Get Analyze Layout Result  \nTrack the progress and obtain the result of the analyze layout operation"
consumes: []
produces:
- application/json
paths:
- content: GET {endpoint}/formrecognizer/v2.1-preview.2/layout/analyzeResults/{resultId}
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus2.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: resultId
  in: path
  isRequired: true
  description: Analyze operation result identifier.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: Success
  types:
  - uid: AnalyzeOperationResult
- name: Other Status Codes
  description: Response entity accompanying non-successful responses containing additional details about the error.
  types:
  - uid: ErrorResponse
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: AnalyzeOperationResult
  description: Status and result of the queued analyze operation.
  kind: object
  properties:
  - name: status
    description: Operation status.
    types:
    - uid: OperationStatus
  - name: createdDateTime
    description: Date and time (UTC) when the analyze operation was submitted.
    types:
    - uid: string
  - name: lastUpdatedDateTime
    description: Date and time (UTC) when the status was last updated.
    types:
    - uid: string
  - name: analyzeResult
    description: Results of the analyze operation.
    types:
    - uid: AnalyzeResult
- name: ErrorResponse
  kind: object
  properties:
  - name: error
    description: ''
    types:
    - uid: ErrorInformation
- name: OperationStatus
  description: Status of the queued operation.
  kind: enum
  properties:
  - name: notStarted
    types:
    - uid: string
  - name: running
    types:
    - uid: string
  - name: succeeded
    types:
    - uid: string
  - name: failed
    types:
    - uid: string
- name: AnalyzeResult
  description: Analyze operation result.
  kind: object
  properties:
  - name: version
    description: Version of schema used for this result.
    types:
    - uid: string
  - name: readResults
    description: Text extracted from the input.
    types:
    - uid: ReadResult
      isArray: true
  - name: pageResults
    description: Page-level information extracted from the input.
    types:
    - uid: PageResult
      isArray: true
  - name: documentResults
    description: Document-level information extracted from the input.
    types:
    - uid: DocumentResult
      isArray: true
  - name: errors
    description: List of errors reported during the analyze operation.
    types:
    - uid: ErrorInformation
      isArray: true
- name: ErrorInformation
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
- name: ReadResult
  description: Text extracted from a page in the input document.
  kind: object
  properties:
  - name: page
    description: The 1-based page number in the input document.
    types:
    - uid: integer
  - name: angle
    description: The general orientation of the text in clockwise direction, measured in degrees between (-180, 180].
    types:
    - uid: number
  - name: width
    description: The width of the image/PDF in pixels/inches, respectively.
    types:
    - uid: number
  - name: height
    description: The height of the image/PDF in pixels/inches, respectively.
    types:
    - uid: number
  - name: unit
    description: The unit used by the width, height and boundingBox properties. For images, the unit is "pixel". For PDF, the unit is "inch".
    types:
    - uid: LengthUnit
  - name: language
    description: The detected language on the page overall.
    types:
    - uid: Language
  - name: lines
    description: When includeTextDetails is set to true, a list of recognized text lines. The maximum number of lines returned is 300 per page. The lines are sorted top to bottom, left to right, although in certain cases proximity is treated with higher priority. As the sorting order depends on the detected text, it may change across images and OCR version updates. Thus, business logic should be built upon the actual line location instead of order.
    types:
    - uid: TextLine
      isArray: true
  - name: selectionMarks
    description: List of selection marks extracted from the page.
    types:
    - uid: SelectionMark
      isArray: true
- name: PageResult
  description: Extracted information from a single page.
  kind: object
  properties:
  - name: page
    description: Page number.
    types:
    - uid: integer
  - name: clusterId
    description: Cluster identifier.
    types:
    - uid: integer
  - name: keyValuePairs
    description: List of key-value pairs extracted from the page.
    types:
    - uid: KeyValuePair
      isArray: true
  - name: tables
    description: List of data tables extracted from the page.
    types:
    - uid: DataTable
      isArray: true
- name: DocumentResult
  description: A set of extracted fields corresponding to the input document.
  kind: object
  properties:
  - name: docType
    description: Document type.
    types:
    - uid: string
  - name: modelId
    description: Model identifier.
    types:
    - uid: string
  - name: pageRange
    description: First and last page number where the document is found.
    types:
    - uid: integer
      isArray: true
  - name: docTypeConfidence
    description: Predicted document type confidence.
    types:
    - uid: number
  - name: fields
    description: Dictionary of named field values.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: FieldValue
- name: LengthUnit
  description: The unit used by the width, height and boundingBox properties. For images, the unit is "pixel". For PDF, the unit is "inch".
  kind: enum
  properties:
  - name: pixel
    types:
    - uid: string
  - name: inch
    types:
    - uid: string
- name: Language
  description: Language code
  kind: enum
  properties:
  - name: en
    types:
    - uid: string
  - name: es
    types:
    - uid: string
  - name: de
    types:
    - uid: string
  - name: fr
    types:
    - uid: string
  - name: it
    types:
    - uid: string
  - name: nl
    types:
    - uid: string
  - name: pt
    types:
    - uid: string
  - name: ja
    types:
    - uid: string
  - name: zh-Hans
    types:
    - uid: string
- name: TextLine
  description: An object representing an extracted text line.
  kind: object
  properties:
  - name: text
    description: The text content of the line.
    types:
    - uid: string
  - name: boundingBox
    description: Bounding box of an extracted line.
    types:
    - uid: number
      isArray: true
  - name: language
    description: The detected language of this line, if different from the overall page language.
    types:
    - uid: Language
  - name: words
    description: List of words in the text line.
    types:
    - uid: TextWord
      isArray: true
  - name: appearance
    description: Text appearance properties.
    types:
    - uid: Appearance
- name: SelectionMark
  description: Information about the extracted selection mark.
  kind: object
  properties:
  - name: boundingBox
    description: Bounding box of the selection mark.
    types:
    - uid: number
      isArray: true
  - name: confidence
    description: Confidence value.
    types:
    - uid: number
  - name: state
    description: State of the selection mark.
    types:
    - uid: selected
    - uid: unselected
    typesTitle: enum
- name: KeyValuePair
  description: Information about the extracted key-value pair.
  kind: object
  properties:
  - name: label
    description: A user defined label for the key/value pair entry.
    types:
    - uid: string
  - name: key
    description: Information about the extracted key in a key-value pair.
    types:
    - uid: KeyValueElement
  - name: value
    description: Information about the extracted value in a key-value pair.
    types:
    - uid: KeyValueElement
  - name: confidence
    description: Confidence value.
    types:
    - uid: number
- name: DataTable
  description: Information about the extracted table contained in a page.
  kind: object
  properties:
  - name: rows
    description: Number of rows.
    types:
    - uid: integer
  - name: columns
    description: Number of columns.
    types:
    - uid: integer
  - name: cells
    description: List of cells contained in the table.
    types:
    - uid: DataTableCell
      isArray: true
  - name: boundingBox
    description: Bounding box of the table.
    types:
    - uid: number
      isArray: true
- name: FieldValue
  description: Recognized field value.
  kind: object
  properties:
  - name: type
    description: Type of field value.
    types:
    - uid: FieldValueType
  - name: valueString
    description: String value.
    types:
    - uid: string
  - name: valueDate
    description: Date value.
    types:
    - uid: string
  - name: valueTime
    description: Time value.
    types:
    - uid: string
  - name: valuePhoneNumber
    description: Phone number value.
    types:
    - uid: string
  - name: valueNumber
    description: Floating point value.
    types:
    - uid: number
  - name: valueInteger
    description: Integer value.
    types:
    - uid: integer
  - name: valueArray
    description: Array of field values.
    types:
    - uid: FieldValue
      isArray: true
  - name: valueObject
    description: Dictionary of named field values.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: FieldValue
  - name: valueSelectionMark
    description: Selection mark value.
    types:
    - uid: selected
    - uid: unselected
    typesTitle: enum
  - name: text
    description: Text content of the extracted field.
    types:
    - uid: string
  - name: boundingBox
    description: Bounding box of the field value, if appropriate.
    types:
    - uid: number
      isArray: true
  - name: confidence
    description: Confidence score.
    types:
    - uid: number
  - name: elements
    description: When includeTextDetails is set to true, a list of references to the text elements constituting this field.
    types:
    - uid: string
      isArray: true
  - name: page
    description: The 1-based page number in the input document.
    types:
    - uid: integer
- name: TextWord
  description: An object representing a word.
  kind: object
  properties:
  - name: text
    description: The text content of the word.
    types:
    - uid: string
  - name: boundingBox
    description: Bounding box of an extracted word.
    types:
    - uid: number
      isArray: true
  - name: confidence
    description: Confidence value.
    types:
    - uid: number
- name: Appearance
  description: An object representing the appearance of the text line.
  kind: object
  properties:
  - name: style
    description: An object representing the style of the text line.
    types:
    - uid: Style
- name: KeyValueElement
  description: Information about the extracted key or value in a key-value pair.
  kind: object
  properties:
  - name: type
    description: Semantic data type of the key value element.
    types:
    - uid: KeyValueType
  - name: text
    description: The text content of the key or value.
    types:
    - uid: string
  - name: boundingBox
    description: Bounding box of the key or value.
    types:
    - uid: number
      isArray: true
  - name: elements
    description: When includeTextDetails is set to true, a list of references to the text elements constituting this key or value.
    types:
    - uid: string
      isArray: true
- name: DataTableCell
  description: Information about the extracted cell in a table.
  kind: object
  properties:
  - name: rowIndex
    description: Row index of the cell.
    types:
    - uid: integer
  - name: columnIndex
    description: Column index of the cell.
    types:
    - uid: integer
  - name: rowSpan
    description: Number of rows spanned by this cell.
    types:
    - uid: integer
  - name: columnSpan
    description: Number of columns spanned by this cell.
    types:
    - uid: integer
  - name: text
    description: Text content of the cell.
    types:
    - uid: string
  - name: boundingBox
    description: Bounding box of the cell.
    types:
    - uid: number
      isArray: true
  - name: confidence
    description: Confidence value.
    types:
    - uid: number
  - name: elements
    description: When includeTextDetails is set to true, a list of references to the text elements constituting this table cell.
    types:
    - uid: string
      isArray: true
  - name: isHeader
    description: Is the current cell a header cell?
    types:
    - uid: boolean
  - name: isFooter
    description: Is the current cell a footer cell?
    types:
    - uid: boolean
- name: FieldValueType
  description: Semantic data type of the field value.
  kind: enum
  properties:
  - name: string
    types:
    - uid: string
  - name: date
    types:
    - uid: string
  - name: time
    types:
    - uid: string
  - name: phoneNumber
    types:
    - uid: string
  - name: number
    types:
    - uid: string
  - name: integer
    types:
    - uid: string
  - name: array
    types:
    - uid: string
  - name: object
    types:
    - uid: string
  - name: selectionMark
    types:
    - uid: string
- name: Style
  description: An object representing the style of the text line.
  kind: object
  properties:
  - name: name
    description: The text line style name, including handwriting and other.
    types:
    - uid: TextStyle
  - name: confidence
    description: The confidence of text line style.
    types:
    - uid: number
- name: KeyValueType
  description: Semantic data type of the key value element.
  kind: enum
  properties:
  - name: string
    types:
    - uid: string
  - name: selectionMark
    types:
    - uid: string
- name: TextStyle
  description: The text line style name, including handwriting and other.
  kind: enum
  properties:
  - name: other
    types:
    - uid: string
  - name: handwriting
    types:
    - uid: string
examples:
- name: Get analyze layout result
  request:
    uri: GET {endpoint}/formrecognizer/v2.1-preview.2/layout/analyzeResults/{result Id}
    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{API key}'
  responses:
  - statusCode: "200"
    body: >-
      {
        "status": "succeeded",
        "createdDateTime": "2019-05-01T10:53:21Z",
        "lastUpdatedDateTime": "2019-05-01T10:53:23Z",
        "analyzeResult": {
          "version": "v2.1",
          "readResults": [],
          "pageResults": []
        }
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: "Learn more about Cognitive Services - Form Recognizer service - Get Analyze Layout Result  \nTrack the progress and obtain the result of the analyze layout operation"
