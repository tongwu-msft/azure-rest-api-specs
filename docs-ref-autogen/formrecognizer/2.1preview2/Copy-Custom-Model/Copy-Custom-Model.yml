### YamlMime:RESTOperation
uid: formrecognizer.2.1preview2.copycustommodel.copycustommodel
name: Copy Custom Model
service: Cognitive Services - Form Recognizer
groupName: Copy Custom Model
apiVersion: 2.1-preview.2
summary: Copy custom model stored in this resource (the source) to user specified target Form Recognizer resource.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {endpoint}/formrecognizer/v2.1-preview.2/custom/models/{modelId}/copy
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus2.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: modelId
  in: path
  isRequired: true
  description: Model identifier.
  types:
  - uid: string
  format: uuid
responses:
- name: 202 Accepted
  headers:
  - name: Operation-Location
    value: string
  description: Copy request is queued successfully.
- name: Other Status Codes
  description: Response entity accompanying non-successful responses containing additional details about the error.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: targetResourceId
    in: body
    isRequired: true
    description: Azure Resource Id of the target Form Recognizer resource where the model is copied to.
    types:
    - uid: string
  - name: targetResourceRegion
    in: body
    isRequired: true
    description: Location of the target Azure resource. A valid Azure region name supported by Cognitive Services.
    types:
    - uid: string
  - name: copyAuthorization
    in: body
    isRequired: true
    description: Entity that encodes claims to authorize the copy request.
    types:
    - uid: CopyAuthorizationResult
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: CopyAuthorizationResult
  description: Request parameter that contains authorization claims for copy operation.
  kind: object
  properties:
  - name: modelId
    description: Model identifier.
    types:
    - uid: string
  - name: accessToken
    description: Token claim used to authorize the request.
    types:
    - uid: string
  - name: expirationDateTimeTicks
    description: The time when the access token expires. The date is represented as the number of seconds from 1970-01-01T0:0:0Z UTC until the expiration time.
    types:
    - uid: integer
- name: ErrorResponse
  kind: object
  properties:
  - name: error
    description: ''
    types:
    - uid: ErrorInformation
- name: CopyRequest
  description: Request parameter to copy an existing custom model from the source resource to a target resource referenced by the resource ID.
  kind: object
  properties:
  - name: targetResourceId
    description: Azure Resource Id of the target Form Recognizer resource where the model is copied to.
    types:
    - uid: string
  - name: targetResourceRegion
    description: Location of the target Azure resource. A valid Azure region name supported by Cognitive Services.
    types:
    - uid: string
  - name: copyAuthorization
    description: Entity that encodes claims to authorize the copy request.
    types:
    - uid: CopyAuthorizationResult
- name: ErrorInformation
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
examples:
- name: Copy custom model
  request:
    uri: POST {endpoint}/formrecognizer/v2.1-preview.2/custom/models/{modelId}/copy
    body: >-
      {
        "targetResourceId": "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CognitiveServices/accounts/{resourceName}",
        "targetResourceRegion": "westus2",
        "copyAuthorization": {
          "modelId": "{modelId}",
          "accessToken": "{accessToken}",
          "expirationDateTimeTicks": 637190189980000000
        }
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST {endpoint}/formrecognizer/v2.1-preview.2/custom/models/{modelId}/copy


      {
        "targetResourceId": "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CognitiveServices/accounts/{resourceName}",
        "targetResourceRegion": "westus2",
        "copyAuthorization": {
          "modelId": "{modelId}",
          "accessToken": "{accessToken}",
          "expirationDateTimeTicks": 637190189980000000
        }
      }

      ```

    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{API key}'
  responses:
  - statusCode: "202"
    headers:
    - name: Operation-Location
      value: '{endpoint}/formrecognizer/v2.1-preview.2/custom/models/{modelId}/copyResults/{resultId}'
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: Copy custom model stored in this resource (the source) to user specified target Form Recognizer resource.
errorCodes: []
