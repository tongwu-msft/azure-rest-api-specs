### YamlMime:RESTOperation
uid: formrecognizer.2.1preview2.getcustommodels.getcustommodels
name: Get Custom Models
service: Cognitive Services - Form Recognizer
groupName: Get Custom Models
apiVersion: 2.1-preview.2
summary: "Get Custom Models  \nGet information about all custom models"
consumes: []
produces:
- application/json
paths:
- content: GET {endpoint}/formrecognizer/v2.1-preview.2/custom/models?op=summary
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus2.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: op
  in: query
  isRequired: true
  description: Specify whether to return summary or full list of models.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: Models
- name: Other Status Codes
  description: Response entity accompanying non-successful responses containing additional details about the error.
  types:
  - uid: ErrorResponse
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: Models
  description: Response to the list custom models operation.
  kind: object
  properties:
  - name: summary
    description: Summary of all trained custom models.
    types:
    - uid: Summary
  - name: modelList
    description: Collection of trained custom models.
    types:
    - uid: ModelInfo
      isArray: true
  - name: nextLink
    description: Link to the next page of custom models.
    types:
    - uid: string
- name: ErrorResponse
  kind: object
  properties:
  - name: error
    description: ''
    types:
    - uid: ErrorInformation
- name: Summary
  description: Summary of all trained custom models.
  kind: object
  properties:
  - name: count
    description: Current count of trained custom models.
    types:
    - uid: integer
  - name: limit
    description: Max number of models that can be trained for this account.
    types:
    - uid: integer
  - name: lastUpdatedDateTime
    description: Date and time (UTC) when the summary was last updated.
    types:
    - uid: string
- name: ModelInfo
  description: Basic custom model information.
  kind: object
  properties:
  - name: modelId
    description: Model identifier.
    types:
    - uid: string
  - name: status
    description: Status of the model.
    types:
    - uid: ModelStatus
  - name: createdDateTime
    description: Date and time (UTC) when the model was created.
    types:
    - uid: string
  - name: lastUpdatedDateTime
    description: Date and time (UTC) when the status was last updated.
    types:
    - uid: string
  - name: modelName
    description: 'Optional user defined model name (max length: 1024).'
    types:
    - uid: string
  - name: attributes
    description: Optional model attributes.
    types:
    - uid: Attributes
- name: ErrorInformation
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
- name: ModelStatus
  description: Status of the model.
  kind: enum
  properties:
  - name: creating
    types:
    - uid: string
  - name: ready
    types:
    - uid: string
  - name: invalid
    types:
    - uid: string
- name: Attributes
  description: Optional model attributes.
  kind: object
  properties:
  - name: isComposed
    description: 'Is this model composed? (default: false).'
    types:
    - uid: boolean
    defaultValue: false
examples:
- name: Get models summary
  request:
    uri: GET {endpoint}/formrecognizer/v2.1-preview.2/custom/models?op=summary
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET {endpoint}/formrecognizer/v2.1-preview.2/custom/models?op=summary

      ```

    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{API key}'
  responses:
  - statusCode: "200"
    body: >-
      {
        "summary": {
          "count": 5,
          "limit": 5000,
          "lastUpdatedDateTime": "2019-05-01T10:53:21Z"
        }
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: "Learn more about Cognitive Services - Form Recognizer service - Get Custom Models  \nGet information about all custom models"
errorCodes: []
