- uid: formrecognizer.2.1preview2.analyzelayoutasync.analyzelayoutasync
  summary: "Analyze Layout  \nExtract text and layout information from a given document. The input document must be of one of the supported content types - 'application/pdf', 'image/jpeg', 'image/png', 'image/tiff' or 'image/bmp'. Alternatively, use 'application/json' type to specify the location (Uri or local path) of the document to be analyzed."
