### YamlMime:RESTOperation
uid: management.azure.com.application-insights.webtests.createorupdate
name: Create Or Update
service: Application Insights
groupName: Web Tests
apiVersion: 2015-05-01
summary: Creates or updates an Application Insights web test definition.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/webtests/{webTestName}?api-version=2015-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: webTestName
  in: path
  isRequired: true
  description: The name of the Application Insights webtest resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Adding the Application Insights web test was successful. Web test properties are updated and returned.
  types:
  - uid: WebTest
requestBody:
- name: default
  parameters:
  - name: kind
    in: body
    description: The kind of web test that this web test watches. Choices are ping and multistep.
    types:
    - uid: WebTestKind
  - name: properties.SyntheticMonitorId
    in: body
    isRequired: true
    description: Unique ID of this WebTest. This is typically the same value as the Name field.
    types:
    - uid: string
  - name: properties.Name
    in: body
    isRequired: true
    description: User defined name if this WebTest.
    types:
    - uid: string
  - name: properties.Description
    in: body
    description: Purpose/user defined descriptive test for this WebTest.
    types:
    - uid: string
  - name: properties.Enabled
    in: body
    description: Is the test actively being monitored.
    types:
    - uid: boolean
  - name: properties.Frequency
    in: body
    description: Interval in seconds between test runs for this WebTest. Default value is 300.
    types:
    - uid: integer
  - name: properties.Timeout
    in: body
    description: Seconds until this WebTest will timeout and fail. Default value is 30.
    types:
    - uid: integer
  - name: properties.Kind
    in: body
    isRequired: true
    description: The kind of web test this is, valid choices are ping and multistep.
    types:
    - uid: WebTestKind
  - name: properties.RetryEnabled
    in: body
    description: Allow for retries should this WebTest fail.
    types:
    - uid: boolean
  - name: properties.Locations
    in: body
    isRequired: true
    description: A list of where to physically run the tests from to give global coverage for accessibility of your application.
    types:
    - uid: WebTestGeolocation
      isArray: true
  - name: properties.Configuration
    in: body
    description: An XML configuration specification for a WebTest.
    types:
    - uid: Configuration
  - name: location
    in: body
    isRequired: true
    description: Resource location
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: WebTestGeolocation
  description: Geo-physical location to run a web test from. You must specify one or more locations for the test to run from.
  kind: object
  properties:
  - name: Id
    description: Location ID for the webtest to run from.
    types:
    - uid: string
- name: Configuration
  description: An XML configuration specification for a WebTest.
  kind: object
  properties:
  - name: WebTest
    description: The XML specification of a WebTest to run against an application.
    types:
    - uid: string
- name: WebTest
  description: An Application Insights web test definition.
  kind: object
  properties:
  - name: kind
    description: The kind of web test that this web test watches. Choices are ping and multistep.
    types:
    - uid: WebTestKind
    defaultValue: ping
  - name: properties.SyntheticMonitorId
    description: Unique ID of this WebTest. This is typically the same value as the Name field.
    types:
    - uid: string
  - name: properties.Name
    description: User defined name if this WebTest.
    types:
    - uid: string
  - name: properties.Description
    description: Purpose/user defined descriptive test for this WebTest.
    types:
    - uid: string
  - name: properties.Enabled
    description: Is the test actively being monitored.
    types:
    - uid: boolean
  - name: properties.Frequency
    description: Interval in seconds between test runs for this WebTest. Default value is 300.
    types:
    - uid: integer
    defaultValue: 300
  - name: properties.Timeout
    description: Seconds until this WebTest will timeout and fail. Default value is 30.
    types:
    - uid: integer
    defaultValue: 30
  - name: properties.Kind
    description: The kind of web test this is, valid choices are ping and multistep.
    types:
    - uid: WebTestKind
    defaultValue: ping
  - name: properties.RetryEnabled
    description: Allow for retries should this WebTest fail.
    types:
    - uid: boolean
  - name: properties.Locations
    description: A list of where to physically run the tests from to give global coverage for accessibility of your application.
    types:
    - uid: WebTestGeolocation
      isArray: true
  - name: properties.Configuration
    description: An XML configuration specification for a WebTest.
    types:
    - uid: Configuration
  - name: properties.provisioningState
    isReadyOnly: true
    description: Current state of this component, whether or not is has been provisioned within the resource group it is defined. Users cannot change this value but are able to read from it. Values will include Succeeded, Deploying, Canceled, and Failed.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Azure resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Azure resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Azure resource type
    types:
    - uid: string
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: WebTestKind
  description: The kind of web test that this web test watches. Choices are ping and multistep.
  kind: enum
  properties:
  - name: ping
    types:
    - uid: string
  - name: multistep
    types:
    - uid: string
