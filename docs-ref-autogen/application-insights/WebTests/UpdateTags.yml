### YamlMime:RESTOperation
uid: management.azure.com.applicationinsights.webtests.updatetags
name: Update Tags
service: Application Insights
groupName: Web Tests
apiVersion: 2015-05-01
summary: Creates or updates an Application Insights web test definition.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/microsoft.insights/webtests/{webTestName}?api-version=2015-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: webTestName
  in: path
  isRequired: true
  description: The name of the Application Insights webtest resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Updating the Application Insights web test tags was successful. Web test tags are updated and returned with the rest of the WebTest object properties.
  types:
  - uid: WebTest
requestBody:
- parameters:
  - name: tags
    in: body
    description: "  \nResource tags"
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: WebTest
  description: Set of Application Insights web test definitions.
  kind: object
  properties:
  - name: kind
    description: "  \nThe kind of web test that this web test watches. Choices are ping and multistep."
    types:
    - uid: WebTestKind
  - name: properties.SyntheticMonitorId
    description: "  \nUnique ID of this WebTest. This is typically the same value as the Name field."
    types:
    - uid: string
  - name: properties.Name
    description: "  \nUser defined name if this WebTest."
    types:
    - uid: string
  - name: properties.Description
    description: "  \nPurpose/user defined descriptive test for this WebTest."
    types:
    - uid: string
  - name: properties.Enabled
    description: "  \nIs the test actively being monitored."
    types:
    - uid: boolean
  - name: properties.Frequency
    description: "  \nInterval in seconds between test runs for this WebTest. Default value is 300."
    types:
    - uid: integer
  - name: properties.Timeout
    description: "  \nSeconds until this WebTest will timeout and fail. Default value is 30."
    types:
    - uid: integer
  - name: properties.Kind
    description: "  \nThe kind of web test this is, valid choices are ping and multistep."
    types:
    - uid: WebTestKind
  - name: properties.RetryEnabled
    description: "  \nAllow for retries should this WebTest fail."
    types:
    - uid: boolean
  - name: properties.Locations
    description: "  \nGeo-physical location to run a web test from. You must specify one or more locations for the test to run from."
    types:
    - uid: WebTestGeolocation
      isArray: true
  - name: properties.Configuration
    description: "  \nAn XML configuration specification for a WebTest."
    types:
    - uid: Configuration
  - name: properties.provisioningState
    isReadyOnly: true
    description: "  \nCurrent state of this component, whether or not is has been provisioned within the resource group it is defined. Users cannot change this value but are able to read from it. Values will include Succeeded, Deploying, Canceled, and Failed."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nAzure resource Id"
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nAzure resource name"
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nAzure resource type"
    types:
    - uid: string
  - name: location
    description: "  \nResource location"
    types:
    - uid: string
  - name: tags
    description: "  \nResource tags"
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: TagsResource
  description: A container holding only the Tags for a resource, allowing the user to update the tags on a WebTest instance.
  kind: object
  properties:
  - name: tags
    description: "  \nResource tags"
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: WebTestKind
  description: The kind of web test that this web test watches. Choices are ping and multistep.
  kind: enum
  properties:
  - name: ping
    types:
    - uid: string
  - name: multistep
    types:
    - uid: string
- name: WebTestGeolocation
  description: A list of where to physically run the tests from to give global coverage for accessibility of your application.
  kind: object
  properties:
  - name: Id
    description: "  \nLocation ID for the webtest to run from."
    types:
    - uid: string
- name: Configuration
  description: An XML configuration specification for a WebTest.
  kind: object
  properties:
  - name: WebTest
    description: "  \nThe XML specification of a WebTest to run against an application."
    types:
    - uid: string
examples:
- name: webTestUpdateTags
  request:
    uri: PATCH management.azure.com/subscriptions/subid/resourceGroups/my-resource-group/providers/microsoft.insights/webtests/my-webtest-my-component?api-version=2015-05-01
    body: >-
      {
        "tags": {
          "hidden-link:/subscriptions/subid/resourceGroups/my-resource-group/providers/microsoft.insights/components/my-component": "Resource",
          "hidden-link:/subscriptions/subid/resourceGroups/my-resource-group/providers/Microsoft.Web/sites/mytestwebapp": "Resource",
          "CustomField-01": "This is a random value",
          "SystemType": "A08",
          "Color": "AzureBlue"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/my-resource-group/providers/microsoft.insights/webtests/my-webtest-my-component",
        "name": "my-webtest-my-component",
        "type": "microsoft.insights/webtests",
        "location": "southcentralus",
        "tags": {
          "hidden-link:/subscriptions/subid/resourceGroups/my-resource-group/providers/microsoft.insights/components/my-component": "Resource",
          "hidden-link:/subscriptions/subid/resourceGroups/my-resource-group/providers/Microsoft.Web/sites/mytestwebapp": "Resource",
          "CustomField-01": "This is a random value",
          "SystemType": "A08",
          "Color": "AzureBlue"
        },
        "kind": "ping",
        "properties": {
          "Name": "my-webtest-my-component",
          "SyntheticMonitorId": "my-webtest-my-component",
          "Description": "Ping web test alert for mytestwebapp",
          "Enabled": true,
          "Frequency": 600,
          "Timeout": 30,
          "Kind": "ping",
          "RetryEnabled": true,
          "Locations": [
            {
              "Id": "us-fl-mia-edge"
            },
            {
              "Id": "apac-hk-hkn-azr"
            }
          ],
          "Configuration": {
            "WebTest": "<WebTest Name=\"my-webtest\" Id=\"678ddf96-1ab8-44c8-9274-123456789abc\" Enabled=\"True\" CssProjectStructure=\"\" CssIteration=\"\" Timeout=\"30\" WorkItemIds=\"\" xmlns=\"http://microsoft.com/schemas/VisualStudio/TeamTest/2010\" Description=\"\" CredentialUserName=\"\" CredentialPassword=\"\" PreAuthenticate=\"True\" Proxy=\"default\" StopOnError=\"False\" RecordedResultFile=\"\" ResultsLocale=\"\" ><Items><Request Method=\"GET\" Guid=\"a4162485-9114-fcfc-e086-123456789abc\" Version=\"1.1\" Url=\"http://my-component.azurewebsites.net\" ThinkTime=\"0\" Timeout=\"30\" ParseDependentRequests=\"True\" FollowRedirects=\"True\" RecordResult=\"True\" Cache=\"False\" ResponseTimeGoal=\"0\" Encoding=\"utf-8\" ExpectedHttpStatusCode=\"200\" ExpectedResponseUrl=\"\" ReportingName=\"\" IgnoreHttpStatusCode=\"False\" /></Items></WebTest>"
          },
          "provisioningState": "Succeeded"
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
