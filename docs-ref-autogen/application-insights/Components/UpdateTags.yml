### YamlMime:RESTOperation
uid: management.azure.com.applicationinsights.components.updatetags
name: Update Tags
service: Application Insights
groupName: Components
apiVersion: 2015-05-01
summary: Updates an existing component's tags. To update other fields use the CreateOrUpdate method.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/microsoft.insights/components/{resourceName}?api-version=2015-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the Application Insights component resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Updating the Application Insights component's tags was successful. Component tags are updated and returned with the rest of the Component's object properties.
  types:
  - uid: ApplicationInsightsComponent
requestBody:
- parameters:
  - name: tags
    in: body
    description: "  \nResource tags"
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: ApplicationInsightsComponent
  description: An Application Insights component definition.
  kind: object
  properties:
  - name: kind
    description: "  \nThe kind of application that this component refers to, used to customize UI. This value is a freeform string, values should typically be one of the following: web, ios, other, store, java, phone."
    types:
    - uid: string
  - name: properties.ApplicationId
    isReadyOnly: true
    description: "  \nThe unique ID of your application. This field mirrors the 'Name' field and cannot be changed."
    types:
    - uid: string
  - name: properties.AppId
    isReadyOnly: true
    description: "  \nApplication Insights Unique ID for your Application."
    types:
    - uid: string
  - name: properties.Application_Type
    description: "  \nType of application being monitored."
    types:
    - uid: ApplicationType
  - name: properties.Flow_Type
    description: "  \nUsed by the Application Insights system to determine what kind of flow this component was created by. This is to be set to 'Bluefield' when creating/updating a component via the REST API."
    types:
    - uid: FlowType
  - name: properties.Request_Source
    description: "  \nDescribes what tool created this Application Insights component. Customers using this API should set this to the default 'rest'."
    types:
    - uid: RequestSource
  - name: properties.InstrumentationKey
    isReadyOnly: true
    description: "  \nApplication Insights Instrumentation key. A read-only value that applications can use to identify the destination for all telemetry sent to Azure Application Insights. This value will be supplied upon construction of each new Application Insights component."
    types:
    - uid: string
  - name: properties.CreationDate
    isReadyOnly: true
    description: "  \nCreation Date for the Application Insights component, in ISO 8601 format."
    types:
    - uid: string
  - name: properties.TenantId
    isReadyOnly: true
    description: "  \nAzure Tenant Id."
    types:
    - uid: string
  - name: properties.HockeyAppId
    description: "  \nThe unique application ID created when a new application is added to HockeyApp, used for communications with HockeyApp."
    types:
    - uid: string
  - name: properties.HockeyAppToken
    isReadyOnly: true
    description: "  \nToken used to authenticate communications with between Application Insights and HockeyApp."
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: "  \nCurrent state of this component: whether or not is has been provisioned within the resource group it is defined. Users cannot change this value but are able to read from it. Values will include Succeeded, Deploying, Canceled, and Failed."
    types:
    - uid: string
  - name: properties.SamplingPercentage
    description: "  \nPercentage of the data produced by the application being monitored that is being sampled for Application Insights telemetry."
    types:
    - uid: number
  - name: id
    isReadyOnly: true
    description: "  \nAzure resource Id"
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nAzure resource name"
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nAzure resource type"
    types:
    - uid: string
  - name: location
    description: "  \nResource location"
    types:
    - uid: string
  - name: tags
    description: "  \nResource tags"
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: TagsResource
  description: A container holding only the Tags for a resource, allowing the user to update the tags on a WebTest instance.
  kind: object
  properties:
  - name: tags
    description: "  \nResource tags"
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ApplicationType
  description: Type of application being monitored.
  kind: enum
  properties:
  - name: web
    types:
    - uid: string
  - name: other
    types:
    - uid: string
- name: FlowType
  description: Used by the Application Insights system to determine what kind of flow this component was created by. This is to be set to 'Bluefield' when creating/updating a component via the REST API.
  kind: enum
  properties:
  - name: Bluefield
    types:
    - uid: string
- name: RequestSource
  description: Describes what tool created this Application Insights component. Customers using this API should set this to the default 'rest'.
  kind: enum
  properties:
  - name: rest
    types:
    - uid: string
examples:
- name: ComponentUpdateTagsOnly
  request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/my-resource-group/providers/microsoft.insights/components/my-component?api-version=2015-05-01
    body: >-
      {
        "tags": {
          "ApplicationGatewayType": "Internal-Only",
          "BillingEntity": "Self",
          "Color": "AzureBlue",
          "CustomField_01": "Custom text in some random field named randomly",
          "NodeType": "Edge"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/my-resource-group/providers/microsoft.insights/components/my-component",
        "name": "my-component",
        "type": "microsoft.insights/components",
        "location": "South Central US",
        "tags": {
          "ApplicationGatewayType": "Internal-Only",
          "BillingEntity": "Self",
          "Color": "AzureBlue",
          "CustomField_01": "Custom text in some random field named randomly",
          "NodeType": "Edge"
        },
        "kind": "web",
        "properties": {
          "ApplicationId": "my-component",
          "AppId": "887f4bfd-b5fd-40d7-9fc3-123456789abc",
          "Application_Type": "web",
          "Flow_Type": "Bluefield",
          "Request_Source": "rest",
          "InstrumentationKey": "bc095013-3cf2-45ac-ab47-123456789abc",
          "CreationDate": "2017-01-24T01:05:38.5934061+00:00",
          "TenantId": "f438d567-7177-4fe1-a5e3-123456789abc",
          "HockeyAppId": "",
          "HockeyAppToken": "",
          "provisioningState": "Succeeded",
          "SamplingPercentage": 100
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
