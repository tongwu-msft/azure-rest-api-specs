### YamlMime:RESTOperation
uid: management.azure.com.application-insights.components.createorupdate
name: Create Or Update
service: Application Insights
groupName: Components
apiVersion: 2015-05-01
summary: 'Creates (or updates) an Application Insights component. Note: You cannot specify a different value for InstrumentationKey nor AppId in the Put operation.'
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/components/{resourceName}?api-version=2015-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the Application Insights component resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successful request when creating or updating an Application Insights component. The updated component is returned.
  types:
  - uid: ApplicationInsightsComponent
requestBody:
- name: default
  parameters:
  - name: kind
    in: body
    isRequired: true
    description: 'The kind of application that this component refers to, used to customize UI. This value is a freeform string, values should typically be one of the following: web, ios, other, store, java, phone.'
    types:
    - uid: string
  - name: properties.Application_Type
    in: body
    isRequired: true
    description: Type of application being monitored.
    types:
    - uid: ApplicationType
  - name: properties.Flow_Type
    in: body
    description: Used by the Application Insights system to determine what kind of flow this component was created by. This is to be set to 'Bluefield' when creating/updating a component via the REST API.
    types:
    - uid: FlowType
  - name: properties.Request_Source
    in: body
    description: Describes what tool created this Application Insights component. Customers using this API should set this to the default 'rest'.
    types:
    - uid: RequestSource
  - name: properties.HockeyAppId
    in: body
    description: The unique application ID created when a new application is added to HockeyApp, used for communications with HockeyApp.
    types:
    - uid: string
  - name: properties.SamplingPercentage
    in: body
    description: Percentage of the data produced by the application being monitored that is being sampled for Application Insights telemetry.
    types:
    - uid: number
  - name: properties.RetentionInDays
    in: body
    description: Retention period in days.
    types:
    - uid: integer
  - name: properties.DisableIpMasking
    in: body
    description: Disable IP masking.
    types:
    - uid: boolean
  - name: properties.ImmediatePurgeDataOn30Days
    in: body
    description: Purge data immediately after 30 days.
    types:
    - uid: boolean
  - name: properties.IngestionMode
    in: body
    description: Indicates the flow of the ingestion.
    types:
    - uid: IngestionMode
  - name: location
    in: body
    isRequired: true
    description: Resource location
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: PrivateLinkScopedResource
  description: The private link scope resource reference.
  kind: object
  properties:
  - name: ResourceId
    description: The full resource Id of the private link scope resource.
    types:
    - uid: string
  - name: ScopeId
    description: The private link scope unique Identifier.
    types:
    - uid: string
- name: ApplicationInsightsComponent
  description: An Application Insights component definition.
  kind: object
  properties:
  - name: kind
    description: 'The kind of application that this component refers to, used to customize UI. This value is a freeform string, values should typically be one of the following: web, ios, other, store, java, phone.'
    types:
    - uid: string
  - name: properties.ApplicationId
    isReadyOnly: true
    description: The unique ID of your application. This field mirrors the 'Name' field and cannot be changed.
    types:
    - uid: string
  - name: properties.AppId
    isReadyOnly: true
    description: Application Insights Unique ID for your Application.
    types:
    - uid: string
  - name: properties.Application_Type
    description: Type of application being monitored.
    types:
    - uid: ApplicationType
    defaultValue: web
  - name: properties.Flow_Type
    description: Used by the Application Insights system to determine what kind of flow this component was created by. This is to be set to 'Bluefield' when creating/updating a component via the REST API.
    types:
    - uid: FlowType
    defaultValue: Bluefield
  - name: properties.Request_Source
    description: Describes what tool created this Application Insights component. Customers using this API should set this to the default 'rest'.
    types:
    - uid: RequestSource
    defaultValue: rest
  - name: properties.InstrumentationKey
    isReadyOnly: true
    description: Application Insights Instrumentation key. A read-only value that applications can use to identify the destination for all telemetry sent to Azure Application Insights. This value will be supplied upon construction of each new Application Insights component.
    types:
    - uid: string
  - name: properties.CreationDate
    isReadyOnly: true
    description: Creation Date for the Application Insights component, in ISO 8601 format.
    types:
    - uid: string
  - name: properties.TenantId
    isReadyOnly: true
    description: Azure Tenant Id.
    types:
    - uid: string
  - name: properties.HockeyAppId
    description: The unique application ID created when a new application is added to HockeyApp, used for communications with HockeyApp.
    types:
    - uid: string
  - name: properties.HockeyAppToken
    isReadyOnly: true
    description: Token used to authenticate communications with between Application Insights and HockeyApp.
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: 'Current state of this component: whether or not is has been provisioned within the resource group it is defined. Users cannot change this value but are able to read from it. Values will include Succeeded, Deploying, Canceled, and Failed.'
    types:
    - uid: string
  - name: properties.SamplingPercentage
    description: Percentage of the data produced by the application being monitored that is being sampled for Application Insights telemetry.
    types:
    - uid: number
  - name: properties.ConnectionString
    isReadyOnly: true
    description: Application Insights component connection string.
    types:
    - uid: string
  - name: properties.RetentionInDays
    description: Retention period in days.
    types:
    - uid: integer
    defaultValue: 90
  - name: properties.DisableIpMasking
    description: Disable IP masking.
    types:
    - uid: boolean
  - name: properties.ImmediatePurgeDataOn30Days
    description: Purge data immediately after 30 days.
    types:
    - uid: boolean
  - name: properties.PrivateLinkScopedResources
    isReadyOnly: true
    description: List of linked private link scope resources.
    types:
    - uid: PrivateLinkScopedResource
      isArray: true
  - name: properties.IngestionMode
    description: Indicates the flow of the ingestion.
    types:
    - uid: IngestionMode
    defaultValue: ApplicationInsights
  - name: id
    isReadyOnly: true
    description: Azure resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Azure resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Azure resource type
    types:
    - uid: string
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ApplicationType
  description: Type of application being monitored.
  kind: enum
  properties:
  - name: web
    types:
    - uid: string
  - name: other
    types:
    - uid: string
- name: FlowType
  description: Used by the Application Insights system to determine what kind of flow this component was created by. This is to be set to 'Bluefield' when creating/updating a component via the REST API.
  kind: enum
  properties:
  - name: Bluefield
    types:
    - uid: string
- name: RequestSource
  description: Describes what tool created this Application Insights component. Customers using this API should set this to the default 'rest'.
  kind: enum
  properties:
  - name: rest
    types:
    - uid: string
- name: IngestionMode
  description: Indicates the flow of the ingestion.
  kind: enum
  properties:
  - name: ApplicationInsights
    types:
    - uid: string
  - name: ApplicationInsightsWithDiagnosticSettings
    types:
    - uid: string
  - name: LogAnalytics
    types:
    - uid: string
examples:
- name: ComponentCreate
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/my-resource-group/providers/Microsoft.Insights/components/my-component?api-version=2015-05-01
    body: >-
      {
        "location": "South Central US",
        "kind": "web",
        "properties": {
          "Application_Type": "web",
          "Flow_Type": "Bluefield",
          "Request_Source": "rest"
        }
      }
