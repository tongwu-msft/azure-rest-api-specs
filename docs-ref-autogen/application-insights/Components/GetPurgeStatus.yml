### YamlMime:RESTOperation
uid: management.azure.com.application-insights.components.getpurgestatus
name: Get Purge Status
service: Application Insights
groupName: Components
apiVersion: 2015-05-01
summary: Get status for an ongoing purge operation.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/components/{resourceName}/operations/{purgeId}?api-version=2015-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the Application Insights component resource.
  types:
  - uid: string
- name: purgeId
  in: path
  isRequired: true
  description: In a purge status request, this is the Id of the operation the status of which is returned.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: 'Returns status of purge operation in body of response. e.g.:  running, completed.'
  types:
  - uid: ComponentPurgeStatusResponse
requestHeader: []
definitions:
- name: ComponentPurgeStatusResponse
  description: Response containing status for a specific purge operation.
  kind: object
  properties:
  - name: status
    description: Status of the operation represented by the requested Id.
    types:
    - uid: PurgeState
- name: PurgeState
  description: Status of the operation represented by the requested Id.
  kind: enum
  properties:
  - name: pending
    types:
    - uid: string
  - name: completed
    types:
    - uid: string
examples:
- name: ComponentPurge
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-00000000000/resourceGroups/OIAutoRest5123/providers/Microsoft.Insights/components/aztest5048/operations/purge-970318e7-b859-4edb-8903-83b1b54d0b74?api-version=2015-05-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "status": "completed"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
