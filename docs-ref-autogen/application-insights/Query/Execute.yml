### YamlMime:RESTOperation
uid: api.applicationinsights.io.v1.application-insights.query.execute
name: Execute
service: Application Insights
groupName: Query
apiVersion: v1
summary: "Execute an Analytics query  \nExecutes an Analytics query for data. [Here](https://dev.applicationinsights.io/documentation/Using-the-API/Query) is an example for using POST with an Analytics query."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://api.applicationinsights.io/v1/apps/{appId}/query
uriParameters:
- name: appId
  in: path
  isRequired: true
  description: ID of the application. This is Application ID from the API Access settings blade in the Azure portal.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successful response
  types:
  - uid: queryResults
- name: Other Status Codes
  description: An error response object.
  types:
  - uid: errorResponse
requestBody:
- name: default
  parameters:
  - name: query
    in: body
    isRequired: true
    description: The query to execute.
    types:
    - uid: string
  - name: timespan
    in: body
    description: Optional. The timespan over which to query data. This is an ISO8601 time period value.  This timespan is applied in addition to any that are specified in the query expression.
    types:
    - uid: string
  - name: applications
    in: body
    description: A list of Application IDs for cross-application queries.
    types:
    - uid: string
      isArray: true
requestHeader: []
definitions:
- name: queryResults
  description: A query response.
  kind: object
  properties:
  - name: tables
    description: The list of tables, columns and rows.
    types:
    - uid: table
      isArray: true
- name: errorResponse
  description: Error details.
  kind: object
  properties:
  - name: error
    description: "The code and message for an error.  \nThe error details."
    types:
    - uid: errorInfo
- name: queryBody
  description: The Analytics query. Learn more about the [Analytics query syntax](https://azure.microsoft.com/documentation/articles/app-insights-analytics-reference/)
  kind: object
  properties:
  - name: query
    description: The query to execute.
    types:
    - uid: string
  - name: timespan
    description: Optional. The timespan over which to query data. This is an ISO8601 time period value.  This timespan is applied in addition to any that are specified in the query expression.
    types:
    - uid: string
  - name: applications
    description: A list of Application IDs for cross-application queries.
    types:
    - uid: string
      isArray: true
- name: table
  description: A query response table.
  kind: object
  properties:
  - name: name
    description: The name of the table.
    types:
    - uid: string
  - name: columns
    description: The list of columns in this table.
    types:
    - uid: column
      isArray: true
  - name: rows
    description: The resulting rows from this query.
    types:
    - uid: array
      isArray: true
- name: errorInfo
  description: The code and message for an error.
  kind: object
  properties:
  - name: code
    description: A machine readable error code.
    types:
    - uid: string
  - name: message
    description: A human readable error message.
    types:
    - uid: string
  - name: details
    description: error details.
    types:
    - uid: errorDetail
      isArray: true
  - name: innererror
    description: "The code and message for an error.  \nInner error details if they exist."
    types:
    - uid: errorInfo
  - name: additionalProperties
    description: ''
    types:
    - uid: object
- name: column
  description: A table column.
  kind: object
  properties:
  - name: name
    description: The name of this column.
    types:
    - uid: string
  - name: type
    description: The data type of this column.
    types:
    - uid: string
- name: errorDetail
  description: Error details.
  kind: object
  properties:
  - name: code
    description: The error's code.
    types:
    - uid: string
  - name: message
    description: A human readable error message.
    types:
    - uid: string
  - name: target
    description: Indicates which property in the request is responsible for the error.
    types:
    - uid: string
  - name: value
    description: Indicates which value in 'target' is responsible for the error.
    types:
    - uid: string
  - name: resources
    description: Indicates resources which were responsible for the error.
    types:
    - uid: string
      isArray: true
  - name: additionalProperties
    description: ''
    types:
    - uid: object
examples:
- name: queryPost
  request:
    uri: POST https://api.applicationinsights.io/v1/apps/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/query
