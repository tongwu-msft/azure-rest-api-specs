security:
- name: oauth2
  type: oauth2
  description: Connect to Azure Application Insights API
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=https%3A%2F%2Fapi.applicationinsights.io
  scopes:
  - name: user_impersonation
