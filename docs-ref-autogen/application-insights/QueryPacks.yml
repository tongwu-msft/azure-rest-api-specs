### YamlMime:RESTOperationGroup
uid: management.azure.com.application-insights.querypacks
name: Query Packs
apiVersion: 2019-09-01-preview
service: Application Insights
operations:
- uid: management.azure.com.application-insights.querypacks.createorupdate
  summary: 'Creates (or updates) a Log Analytics QueryPack. Note: You cannot specify a different value for InstrumentationKey nor AppId in the Put operation.'
- uid: management.azure.com.application-insights.querypacks.delete
  summary: Deletes a Log Analytics QueryPack.
- uid: management.azure.com.application-insights.querypacks.get
  summary: Returns a Log Analytics QueryPack.
- uid: management.azure.com.application-insights.querypacks.list
  summary: Gets a list of all Log Analytics QueryPacks within a subscription.
- uid: management.azure.com.application-insights.querypacks.listbyresourcegroup
  summary: Gets a list of Log Analytics QueryPacks within a resource group.
- uid: management.azure.com.application-insights.querypacks.updatetags
  summary: Updates an existing QueryPack's tags. To update other fields use the CreateOrUpdate method.
