uid: management.azure.com.application-insights.querypackqueries(preview).update
name: Update
service: Application Insights
groupName: Query Pack Queries (Preview)
apiVersion: 2019-09-01-preview
summary: Adds or Updates a specific Query within a Log Analytics QueryPack.
consumes:
- application/json
