### YamlMime:RESTOperationGroup
uid: management.azure.com.application-insights.components
name: Components
apiVersion: 2015-05-01
service: Application Insights
operations:
- uid: management.azure.com.application-insights.components.createorupdate
  summary: 'Creates (or updates) an Application Insights component. Note: You cannot specify a different value for InstrumentationKey nor AppId in the Put operation.'
- uid: management.azure.com.application-insights.components.delete
  summary: Deletes an Application Insights component.
- uid: management.azure.com.application-insights.components.get
  summary: Returns an Application Insights component.
- uid: management.azure.com.application-insights.components.getpurgestatus
  summary: Get status for an ongoing purge operation.
- uid: management.azure.com.application-insights.components.list
  summary: Gets a list of all Application Insights components within a subscription.
- uid: management.azure.com.application-insights.components.listbyresourcegroup
  summary: Gets a list of Application Insights components within a resource group.
- uid: management.azure.com.application-insights.components.purge
  summary: Purges data in an Application Insights component by a set of user-defined filters.
- uid: management.azure.com.application-insights.components.updatetags
  summary: Updates an existing component's tags. To update other fields use the CreateOrUpdate method.
