### YamlMime:RESTOperation
uid: management.azure.com.application-insights.workbooks.listbyresourcegroup
name: List By Resource Group
service: Application Insights
groupName: Workbooks
apiVersion: 2021-08-01
summary: Get all Workbooks defined within a specified resource group and category.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/workbooks?category={category}&api-version=2021-08-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/workbooks?category={category}&tags={tags}&sourceId={sourceId}&canFetchContent={canFetchContent}&api-version=2021-08-01
  isOptional: true
uriParameters:
