### YamlMime:RESTOperation
uid: management.azure.com.application-insights.querypacks.listbyresourcegroup
name: List By Resource Group
service: Application Insights
groupName: Query Packs
apiVersion: 2019-09-01-preview
summary: Gets a list of Log Analytics QueryPacks within a resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/queryPacks?api-version=2019-09-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
- name: 200 OK
  description: A list containing 0 or more Log Analytics QueryPack definitions.
  types:
  - uid: LogAnalyticsQueryPackListResult
requestHeader: []
definitions:
- name: ErrorResponse
  description: Describe the format of an Error response.
  kind: object
  properties:
  - name: error
    description: "The code and message for an error.  \nThe error details."
    types:
    - uid: ErrorInfo
- name: LogAnalyticsQueryPackListResult
  description: Describes the list of Log Analytics QueryPack resources.
  kind: object
  properties:
  - name: value
    description: List of Log Analytics QueryPack definitions.
    types:
    - uid: LogAnalyticsQueryPack
      isArray: true
  - name: nextLink
    description: The URI to get the next set of Log Analytics QueryPack definitions if too many QueryPacks where returned in the result set.
    types:
    - uid: string
- name: ErrorInfo
  description: The code and message for an error.
  kind: object
  properties:
  - name: code
    description: A machine readable error code.
    types:
    - uid: string
  - name: message
    description: A human readable error message.
    types:
    - uid: string
  - name: details
    description: error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: innererror
    description: "The code and message for an error.  \nInner error details if they exist."
    types:
    - uid: ErrorInfo
  - name: additionalProperties
    description: Additional properties that can be provided on the error info object
    types:
    - uid: object
- name: LogAnalyticsQueryPack
  description: An Log Analytics QueryPack definition.
  kind: object
  properties:
  - name: properties.queryPackId
    isReadyOnly: true
    description: The unique ID of your application. This field cannot be changed.
    types:
    - uid: string
  - name: properties.timeCreated
    isReadyOnly: true
    description: Creation Date for the Log Analytics QueryPack, in ISO 8601 format.
    types:
    - uid: string
  - name: properties.timeModified
    isReadyOnly: true
    description: Last modified date of the Log Analytics QueryPack, in ISO 8601 format.
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: 'Current state of this QueryPack: whether or not is has been provisioned within the resource group it is defined. Users cannot change this value but are able to read from it. Values will include Succeeded, Deploying, Canceled, and Failed.'
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Azure resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Azure resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Azure resource type
    types:
    - uid: string
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ErrorDetail
  description: Error details.
