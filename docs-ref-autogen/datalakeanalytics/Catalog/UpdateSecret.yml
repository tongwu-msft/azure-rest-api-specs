### YamlMime:RESTOperation
uid: datalakeanalytics.catalog.updatesecret
name: Update Secret
service: Data Lake Analytics
groupName: Catalog
apiVersion: 2016-11-01
summary: Modifies the specified secret for use with external data sources in the specified database. This is deprecated and will be removed in the next release. Please use UpdateCredential instead.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://{accountName}.{adlaCatalogDnsSuffix}/catalog/usql/databases/{databaseName}/secrets/{secretName}?api-version=2016-11-01
uriParameters:
- name: accountName
  in: path
  isRequired: true
  description: The Azure Data Lake Analytics account upon which to execute catalog operations.
  types:
  - uid: string
- name: adlaCatalogDnsSuffix
  in: path
  isRequired: true
  description: Gets the DNS suffix used as the base for all Azure Data Lake Analytics Catalog service requests.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database containing the secret.
  types:
  - uid: string
- name: secretName
  in: path
  isRequired: true
  description: The name of the secret.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully updated the details of the specified secret in the specified database.
requestBody:
- name: default
  parameters:
  - name: password
    in: body
    isRequired: true
    description: the password for the secret to pass in
    types:
    - uid: string
  - name: uri
    in: body
    description: the URI identifier for the secret in the format <hostname>:<port>
    types:
    - uid: string
requestHeader: []
definitions:
- name: DataLakeAnalyticsCatalogSecretCreateOrUpdateParameters
  description: Data Lake Analytics catalog secret creation and update parameters. This is deprecated and will be removed in the next release. Please use DataLakeAnalyticsCatalogCredentialCreateOrUpdateParameters instead.
  kind: object
  properties:
  - name: password
    description: the password for the secret to pass in
    types:
    - uid: string
  - name: uri
    description: the URI identifier for the secret in the format <hostname>:<port>
    types:
    - uid: string
examples:
- name: Modifies the specified secret for use with external data sources in the specified database
  request:
    uri: PATCH https://contosoadla.azuredatalakeanalytics.net/catalog/usql/databases/master/secrets/test_secret_name?api-version=2016-11-01
    body: >-
      {
        "password": "test_password",
        "uri": "test_host:8000"
      }
  responses:
  - statusCode: "200"
security: []
