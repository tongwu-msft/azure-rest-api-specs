### YamlMime:RESTOperation
uid: datalakeanalytics.catalog.getprocedure
name: Get Procedure
service: Data Lake Analytics
groupName: Catalog
apiVersion: 2016-11-01
summary: Retrieves the specified procedure from the Data Lake Analytics catalog.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {accountName}.{adlaCatalogDnsSuffix}/catalog/usql/databases/{databaseName}/schemas/{schemaName}/procedures/{procedureName}?api-version=2016-11-01
uriParameters:
- name: accountName
  in: path
  isRequired: true
  description: The Azure Data Lake Analytics account upon which to execute catalog operations.
  types:
  - uid: string
- name: adlaCatalogDnsSuffix
  in: path
  isRequired: true
  description: Gets the DNS suffix used as the base for all Azure Data Lake Analytics Catalog service requests.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database containing the procedure.
  types:
  - uid: string
- name: schemaName
  in: path
  isRequired: true
  description: The name of the schema containing the procedure.
  types:
  - uid: string
- name: procedureName
  in: path
  isRequired: true
  description: The name of the procedure.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the specified procedure from the underlying database and schema combination.
  types:
  - uid: USqlProcedure
requestHeader: []
definitions:
- name: USqlProcedure
  description: A Data Lake Analytics catalog U-SQL procedure item.
  kind: object
  properties:
  - name: databaseName
    description: the name of the database.
    types:
    - uid: string
  - name: schemaName
    description: the name of the schema associated with this procedure and database.
    types:
    - uid: string
  - name: procName
    description: the name of the procedure.
    types:
    - uid: string
  - name: definition
    description: the defined query of the procedure.
    types:
    - uid: string
  - name: computeAccountName
    description: the name of the Data Lake Analytics account.
    types:
    - uid: string
  - name: version
    description: the version of the catalog item.
    types:
    - uid: string
examples:
- name: Retrieves the specified procedure from the Data Lake Analytics catalog
  request:
    uri: GET contosoadla.azuredatalakeanalytics.net/catalog/usql/databases/master/schemas/dbo/procedures/test_procedure_name?api-version=2016-11-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "computeAccountName": "contosoadla",
        "version": "34adfa4f-cedf-4dc0-ba29-b6d1a69ab345",
        "databaseName": "master",
        "schemaName": "dbo",
        "procName": "test_proc_name",
        "definition": "test_definition"
      }
security: []
