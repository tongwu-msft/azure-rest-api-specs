### YamlMime:RESTOperation
uid: datalakeanalytics.catalog.listexternaldatasources
name: List External Data Sources
service: Data Lake Analytics
groupName: Catalog
apiVersion: 2016-11-01
summary: Retrieves the list of external data sources from the Data Lake Analytics catalog.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{accountName}.{adlaCatalogDnsSuffix}/catalog/usql/databases/{databaseName}/externaldatasources?api-version=2016-11-01
- content: GET https://{accountName}.{adlaCatalogDnsSuffix}/catalog/usql/databases/{databaseName}/externaldatasources?$filter={$filter}&$top={$top}&$skip={$skip}&$select={$select}&$orderby={$orderby}&$count={$count}&api-version=2016-11-01
  isOptional: true
uriParameters:
- name: accountName
  in: path
  isRequired: true
  description: The Azure Data Lake Analytics account upon which to execute catalog operations.
  types:
  - uid: string
- name: adlaCatalogDnsSuffix
  in: path
  isRequired: true
  description: Gets the DNS suffix used as the base for all Azure Data Lake Analytics Catalog service requests.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database containing the external data sources.
  types:
  - uid: string
- name: $filter
  in: query
  description: OData filter. Optional.
  types:
  - uid: string
- name: $top
  in: query
  description: The number of items to return. Optional.
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: The number of items to skip over before returning elements. Optional.
  types:
  - uid: integer
  format: int32
- name: $select
  in: query
  description: OData Select statement. Limits the properties on each entry to just those requested, e.g. Categories?$select=CategoryName,Description. Optional.
  types:
  - uid: string
- name: $orderby
  in: query
  description: OrderBy clause. One or more comma-separated expressions with an optional "asc" (the default) or "desc" depending on the order you'd like the values sorted, e.g. Categories?$orderby=CategoryName desc. Optional.
  types:
  - uid: string
- name: $count
  in: query
  description: The Boolean value of true or false to request a count of the matching resources included with the resources in the response, e.g. Categories?$count=true. Optional.
  types:
  - uid: boolean
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the list of external data sources in the specified database.
  types:
  - uid: USqlExternalDataSourceList
requestHeader: []
definitions:
- name: USqlExternalDataSourceList
  description: A Data Lake Analytics catalog U-SQL external datasource item list.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: the list of external data sources in the database
    types:
    - uid: USqlExternalDataSource
      isArray: true
  - name: nextLink
    description: the link to the next page of results.
    types:
    - uid: string
- name: USqlExternalDataSource
  description: A Data Lake Analytics catalog U-SQL external datasource item.
  kind: object
  properties:
  - name: databaseName
    description: the name of the database.
    types:
    - uid: string
  - name: externalDataSourceName
    description: the name of the external data source.
    types:
    - uid: string
  - name: provider
    description: the name of the provider for the external data source.
    types:
    - uid: string
  - name: providerString
    description: the name of the provider string for the external data source.
    types:
    - uid: string
  - name: pushdownTypes
    description: the list of types to push down from the external data source.
    types:
    - uid: string
      isArray: true
  - name: computeAccountName
    description: the name of the Data Lake Analytics account.
    types:
    - uid: string
  - name: version
    description: the version of the catalog item.
    types:
    - uid: string
examples:
- name: Retrieves the list of external data sources from the Data Lake Analytics catalog
  request:
    uri: GET https://contosoadla.azuredatalakeanalytics.net/catalog/usql/databases/master/externaldatasources?$filter=test_filter&$top=1&$skip=1&$select=test_select&$orderby=test_orderby&$count=False&api-version=2016-11-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "nextLink": "https://contosoadla.datalakeanalytics.net/catalog/usql/databases/master/schema/dbo/statistics?api-version=2016-11-01&%24skiptoken=<token>",
        "value": [
          {
            "computeAccountName": "contosoadla",
            "version": "34adfa4f-cedf-4dc0-ba29-b6d1a69ab345",
            "databaseName": "master",
            "externalDataSourceName": "test_external_data_source_name",
            "provider": "test_provider",
            "providerString": "test_provider_string",
            "pushdownTypes": [
              "test_pushdown_type"
            ]
          }
        ]
      }
security: []
