### YamlMime:RESTOperation
uid: datalakeanalytics.catalog.getschema
name: Get Schema
service: Data Lake Analytics
groupName: Catalog
apiVersion: 2016-11-01
summary: Retrieves the specified schema from the Data Lake Analytics catalog.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{accountName}.{adlaCatalogDnsSuffix}/catalog/usql/databases/{databaseName}/schemas/{schemaName}?api-version=2016-11-01
uriParameters:
- name: accountName
  in: path
  isRequired: true
  description: The Azure Data Lake Analytics account upon which to execute catalog operations.
  types:
  - uid: string
- name: adlaCatalogDnsSuffix
  in: path
  isRequired: true
  description: Gets the DNS suffix used as the base for all Azure Data Lake Analytics Catalog service requests.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database containing the schema.
  types:
  - uid: string
- name: schemaName
  in: path
  isRequired: true
  description: The name of the schema.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the details of the specified schema in the specified database.
  types:
  - uid: USqlSchema
requestHeader: []
definitions:
- name: USqlSchema
  description: A Data Lake Analytics catalog U-SQL schema item.
  kind: object
  properties:
  - name: databaseName
    description: the name of the database.
    types:
    - uid: string
  - name: schemaName
    description: the name of the schema.
    types:
    - uid: string
  - name: computeAccountName
    description: the name of the Data Lake Analytics account.
    types:
    - uid: string
  - name: version
    description: the version of the catalog item.
    types:
    - uid: string
examples:
- name: Retrieves the specified schema from the Data Lake Analytics catalog
  request:
    uri: GET https://contosoadla.azuredatalakeanalytics.net/catalog/usql/databases/master/schemas/dbo?api-version=2016-11-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "computeAccountName": "contosoadla",
        "version": "34adfa4f-cedf-4dc0-ba29-b6d1a69ab345",
        "databaseName": "master",
        "schemaName": "dbo"
      }
security: []
