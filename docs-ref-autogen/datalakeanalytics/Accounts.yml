### YamlMime:RESTOperationGroup
uid: management.azure.com.datalakeanalytics.accounts
name: Accounts
apiVersion: 2016-11-01
service: Data Lake Analytics
operations:
- uid: management.azure.com.datalakeanalytics.accounts.checknameavailability
  summary: Checks whether the specified account name is available or taken.
- uid: management.azure.com.datalakeanalytics.accounts.create
  summary: Creates the specified Data Lake Analytics account. This supplies the user with computation services for Data Lake Analytics workloads.
- uid: management.azure.com.datalakeanalytics.accounts.delete
  summary: Begins the delete process for the Data Lake Analytics account object specified by the account name.
- uid: management.azure.com.datalakeanalytics.accounts.get
  summary: Gets details of the specified Data Lake Analytics account.
- uid: management.azure.com.datalakeanalytics.accounts.list
  summary: Gets the first page of Data Lake Analytics accounts, if any, within the current subscription. This includes a link to the next page, if any.
- uid: management.azure.com.datalakeanalytics.accounts.listbyresourcegroup
  summary: Gets the first page of Data Lake Analytics accounts, if any, within a specific resource group. This includes a link to the next page, if any.
- uid: management.azure.com.datalakeanalytics.accounts.update
  summary: Updates the Data Lake Analytics account object specified by the accountName with the contents of the account object.
