### YamlMime:RESTOperationGroup
uid: management.azure.com.datalakeanalytics.firewallrules
name: Firewall Rules
apiVersion: 2016-11-01
service: datalakeanalytics
operations:
- uid: management.azure.com.datalakeanalytics.firewallrules.createorupdate
  summary: Creates or updates the specified firewall rule. During update, the firewall rule with the specified name will be replaced with this new firewall rule.
- uid: management.azure.com.datalakeanalytics.firewallrules.delete
  summary: Deletes the specified firewall rule from the specified Data Lake Analytics account
- uid: management.azure.com.datalakeanalytics.firewallrules.get
  summary: Gets the specified Data Lake Analytics firewall rule.
- uid: management.azure.com.datalakeanalytics.firewallrules.listbyaccount
  summary: Lists the Data Lake Analytics firewall rules within the specified Data Lake Analytics account.
- uid: management.azure.com.datalakeanalytics.firewallrules.update
  summary: Updates the specified firewall rule.
