### YamlMime:RESTOperation
summary: Gets subscription-level properties and limits for Data Lake Analytics specified by Resource location.
service: Data Lake Analytics
apiVersion: 2016-11-01
groupName: Locations
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.DataLakeAnalytics/locations/{location}/capability?api-version=2016-11-01
uriParameters:
- in: path
  isRequired: true
  description: Get subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The Resource location without whitespace.
  types:
  - uid: string
  name: location
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: Successfully retrieved the subscription-level properties and limits for Data Lake Analytics specified by Resource location.
  types:
  - uid: CapabilityInformation
  name: 200 OK
- description: Subscription not found.
  name: Other Status Codes
requestHeader: []
definitions:
- name: CapabilityInformation
  description: Subscription-level properties and limits for Data Lake Analytics
  kind: object
  properties:
  - isReadyOnly: true
    description: the subscription credentials that uniquely identifies the subscription.
    types:
    - uid: string
    name: subscriptionId
  - isReadyOnly: true
    description: the subscription state.
    types:
    - uid: SubscriptionState
    name: state
  - isReadyOnly: true
    description: the maximum supported number of accounts under this subscription.
    types:
    - uid: integer
    name: maxAccountCount
  - isReadyOnly: true
    description: the current number of accounts under this subscription.
    types:
    - uid: integer
    name: accountCount
  - isReadyOnly: true
    description: the Boolean value of true or false to indicate the maintenance state.
    types:
    - uid: boolean
    name: migrationState
- name: SubscriptionState
  description: the subscription state.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Registered
  - types:
    - uid: string
    name: Suspended
  - types:
    - uid: string
    name: Deleted
  - types:
    - uid: string
    name: Unregistered
  - types:
    - uid: string
    name: Warned
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/providers/Microsoft.DataLakeAnalytics/locations/EastUS2/capability?api-version=2016-11-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "subscriptionId": "34adfa4f-cedf-4dc0-ba29-b6d1a69ab345",
        "state": "Registered",
        "maxAccountCount": 150,
        "accountCount": 100,
        "migrationState": false
      }
  - statusCode: "404"
  name: Gets subscription-level properties and limits for Data Lake Analytics specified by Resource location
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Get Capability
uid: management.azure.com.datalakeanalytics.locations.getcapability
