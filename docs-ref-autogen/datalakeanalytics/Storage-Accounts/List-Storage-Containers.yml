  description: The list of blob containers associated with the storage account attached to the Data Lake Analytics account.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: The results of the list operation.
    types:
    - uid: StorageContainer
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The link (url) to the next page of results.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: StorageContainer
  description: Azure Storage blob container information.
  kind: object
  properties:
  - name: properties.lastModifiedTime
    isReadyOnly: true
    description: The last modified time of the blob container.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: The resource identifier.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The resource name.
    types:
    - uid: string
