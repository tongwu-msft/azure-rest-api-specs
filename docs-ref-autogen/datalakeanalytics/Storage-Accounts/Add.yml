### YamlMime:RESTOperation
uid: management.azure.com.datalakeanalytics.storageaccounts.add
name: Add
service: Data Lake Analytics
groupName: Storage Accounts
apiVersion: 2016-11-01
summary: Updates the specified Data Lake Analytics account to add an Azure Storage account.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataLakeAnalytics/accounts/{accountName}/storageAccounts/{storageAccountName}?api-version=2016-11-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Get subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the Azure resource group.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of the Data Lake Analytics account.
  types:
  - uid: string
- name: storageAccountName
  in: path
  isRequired: true
  description: The name of the Azure Storage account to add
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully added the specified Azure Storage account information to the specified Azure Data Lake Analytics account.
- name: Other Status Codes
  description: ''
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.accessKey
    in: body
    isRequired: true
    description: The access key associated with this Azure Storage account that will be used to connect to it.
    types:
    - uid: string
  - name: properties.suffix
    in: body
    description: The optional suffix for the storage account.
    types:
    - uid: string
requestHeader: []
definitions:
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: AddStorageAccountParameters
  description: The parameters used to add a new Azure Storage account.
  kind: object
  properties:
  - name: properties.accessKey
    description: The access key associated with this Azure Storage account that will be used to connect to it.
    types:
    - uid: string
  - name: properties.suffix
    description: The optional suffix for the storage account.
    types:
    - uid: string
    defaultValue: azuredatalakestore.net
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
