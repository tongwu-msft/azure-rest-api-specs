    body: >-
      {
        "properties": {
          "accessKey": "34adfa4f-cedf-4dc0-ba29-b6d1a69ab346",
          "suffix": "test_suffix"
        }
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
