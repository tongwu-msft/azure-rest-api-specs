### YamlMime:RESTOperation
uid: datalakeanalytics.job.cancel
name: Cancel
service: Data Lake Analytics
groupName: Job
apiVersion: 2016-11-01
summary: Cancels the running job specified by the job ID.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {accountName}.{adlaJobDnsSuffix}/Jobs/{jobIdentity}/CancelJob?api-version=2016-11-01
uriParameters:
- name: accountName
  in: path
  isRequired: true
  description: The Azure Data Lake Analytics account to execute job operations on.
  types:
  - uid: string
- name: adlaJobDnsSuffix
  in: path
  isRequired: true
  description: Gets the DNS suffix used as the base for all Azure Data Lake Analytics Job service requests.
  types:
  - uid: string
- name: jobIdentity
  in: path
  isRequired: true
  description: Job identifier. Uniquely identifies the job across all jobs submitted to the service.
  types:
  - uid: string
  format: uuid
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully cancelled the job.
requestHeader: []
definitions: []
examples:
- name: Cancels the running job specified by the job ID
  request:
    uri: POST {accountName}.{adlaJobDnsSuffix}/Jobs/076713da-9018-41ae-a3bd-9eab14e54d09/CancelJob?api-version=2016-11-01
  responses:
  - statusCode: "200"
security: []
