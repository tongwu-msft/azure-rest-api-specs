metadata:
  description: Learn more about [Data Lake Analytics Catalog Operations]. How to [Create Secret,Delete All Secrets,Get Database,Get External Data Source,Get Table Statistic,List External Data Sources,Revoke Acl From Database,Update Secret,Get Package,Get Procedure,Update Credential,List Views By Database,Get Schema,Get Secret,Get Table Valued Function,List Packages,List Table Valued Functions,Preview Table,Create Credential,List Assemblies,Preview Table Partition,List Table Fragments,List Table Types,List Types,Get Credential,List Table Partitions,List Table Statistics By Database And Schema,List Table Valued Functions By Database,List Views,List Table Statistics,List Tables,Delete Credential,Delete Secret,List Acls,List Acls By Database,List Databases,List Tables By Database,Get Table,Get Table Partition,Get Table Type,List Credentials,Revoke Acl,List Procedures,List Schemas,List Table Statistics By Database,Grant Acl,Grant Acl To Database,Get View,Get Assembly].
operations:
- uid: datalakeanalytics.catalog.createcredential
  summary: Creates the specified credential for use with external data sources in the specified database.
- uid: datalakeanalytics.catalog.createsecret
  summary: Creates the specified secret for use with external data sources in the specified database. This is deprecated and will be removed in the next release. Please use CreateCredential instead.
- uid: datalakeanalytics.catalog.deleteallsecrets
  summary: Deletes all secrets in the specified database. This is deprecated and will be removed in the next release. In the future, please only drop individual credentials using DeleteCredential
- uid: datalakeanalytics.catalog.deletecredential
  summary: Deletes the specified credential in the specified database
- uid: datalakeanalytics.catalog.deletesecret
  summary: Deletes the specified secret in the specified database. This is deprecated and will be removed in the next release. Please use DeleteCredential instead.
- uid: datalakeanalytics.catalog.getassembly
