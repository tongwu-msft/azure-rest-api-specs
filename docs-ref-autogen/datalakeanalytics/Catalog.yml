### YamlMime:RESTOperationGroup
uid: datalakeanalytics.catalog
name: Catalog
apiVersion: 2016-11-01
service: Data Lake Analytics
operations:
- uid: datalakeanalytics.catalog.catalog_createcredential
  summary: Creates the specified credential for use with external data sources in the specified database.
- uid: datalakeanalytics.catalog.catalog_createsecret
  summary: Creates the specified secret for use with external data sources in the specified database. This is deprecated and will be removed in the next release. Please use CreateCredential instead.
- uid: datalakeanalytics.catalog.catalog_deleteallsecrets
  summary: Deletes all secrets in the specified database. This is deprecated and will be removed in the next release. In the future, please only drop individual credentials using DeleteCredential
- uid: datalakeanalytics.catalog.catalog_deletecredential
  summary: Deletes the specified credential in the specified database
- uid: datalakeanalytics.catalog.catalog_deletesecret
  summary: Deletes the specified secret in the specified database. This is deprecated and will be removed in the next release. Please use DeleteCredential instead.
- uid: datalakeanalytics.catalog.catalog_getassembly
  summary: Retrieves the specified assembly from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_getcredential
  summary: Retrieves the specified credential from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_getdatabase
  summary: Retrieves the specified database from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_getexternaldatasource
  summary: Retrieves the specified external data source from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_getpackage
  summary: Retrieves the specified package from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_getprocedure
  summary: Retrieves the specified procedure from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_getschema
  summary: Retrieves the specified schema from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_getsecret
  summary: Gets the specified secret in the specified database. This is deprecated and will be removed in the next release. Please use GetCredential instead.
- uid: datalakeanalytics.catalog.catalog_gettable
  summary: Retrieves the specified table from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_gettablepartition
  summary: Retrieves the specified table partition from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_gettablestatistic
  summary: Retrieves the specified table statistics from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_gettabletype
  summary: Retrieves the specified table type from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_gettablevaluedfunction
  summary: Retrieves the specified table valued function from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_getview
  summary: Retrieves the specified view from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_grantacl
  summary: Grants an access control list (ACL) entry to the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_grantacltodatabase
  summary: Grants an access control list (ACL) entry to the database from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_listacls
  summary: Retrieves the list of access control list (ACL) entries for the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_listaclsbydatabase
  summary: Retrieves the list of access control list (ACL) entries for the database from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_listassemblies
  summary: Retrieves the list of assemblies from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_listcredentials
  summary: Retrieves the list of credentials from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_listdatabases
  summary: Retrieves the list of databases from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_listexternaldatasources
  summary: Retrieves the list of external data sources from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_listpackages
  summary: Retrieves the list of packages from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_listprocedures
  summary: Retrieves the list of procedures from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_listschemas
  summary: Retrieves the list of schemas from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_listtablefragments
  summary: Retrieves the list of table fragments from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_listtablepartitions
  summary: Retrieves the list of table partitions from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_listtables
  summary: Retrieves the list of tables from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_listtablesbydatabase
  summary: Retrieves the list of all tables in a database from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_listtablestatistics
  summary: Retrieves the list of table statistics from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_listtablestatisticsbydatabase
  summary: Retrieves the list of all statistics in a database from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_listtablestatisticsbydatabaseandschema
  summary: Retrieves the list of all table statistics within the specified schema from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_listtabletypes
  summary: Retrieves the list of table types from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_listtablevaluedfunctions
  summary: Retrieves the list of table valued functions from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_listtablevaluedfunctionsbydatabase
  summary: Retrieves the list of all table valued functions in a database from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_listtypes
  summary: Retrieves the list of types within the specified database and schema from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_listviews
  summary: Retrieves the list of views from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_listviewsbydatabase
  summary: Retrieves the list of all views in a database from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_previewtable
  summary: Retrieves a preview set of rows in given table.
- uid: datalakeanalytics.catalog.catalog_previewtablepartition
  summary: Retrieves a preview set of rows in given partition.
- uid: datalakeanalytics.catalog.catalog_revokeacl
  summary: Revokes an access control list (ACL) entry from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_revokeaclfromdatabase
  summary: Revokes an access control list (ACL) entry for the database from the Data Lake Analytics catalog.
- uid: datalakeanalytics.catalog.catalog_updatecredential
  summary: Modifies the specified credential for use with external data sources in the specified database
- uid: datalakeanalytics.catalog.catalog_updatesecret
  summary: Modifies the specified secret for use with external data sources in the specified database. This is deprecated and will be removed in the next release. Please use UpdateCredential instead.
