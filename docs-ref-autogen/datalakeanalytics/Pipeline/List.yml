  request:
    uri: GET {accountName}.{adlaJobDnsSuffix}/pipelines?startDateTime=4/18/2017 6:16:49 PM&endDateTime=4/18/2017 6:16:49 PM&api-version=2016-11-01
  responses:
  - statusCode: "200"
