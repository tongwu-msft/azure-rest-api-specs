### YamlMime:RESTOperationGroup
uid: management.azure.com.datalakeanalytics.storageaccounts
name: Storage Accounts
apiVersion: 2016-11-01
service: Data Lake Analytics
operations:
- uid: management.azure.com.datalakeanalytics.storageaccounts.add
  summary: Updates the specified Data Lake Analytics account to add an Azure Storage account.
- uid: management.azure.com.datalakeanalytics.storageaccounts.delete
  summary: Updates the specified Data Lake Analytics account to remove an Azure Storage account.
- uid: management.azure.com.datalakeanalytics.storageaccounts.get
  summary: Gets the specified Azure Storage account linked to the given Data Lake Analytics account.
- uid: management.azure.com.datalakeanalytics.storageaccounts.getstoragecontainer
  summary: Gets the specified Azure Storage container associated with the given Data Lake Analytics and Azure Storage accounts.
- uid: management.azure.com.datalakeanalytics.storageaccounts.listbyaccount
  summary: Gets the first page of Azure Storage accounts, if any, linked to the specified Data Lake Analytics account. The response includes a link to the next page, if any.
- uid: management.azure.com.datalakeanalytics.storageaccounts.listsastokens
  summary: Gets the SAS token associated with the specified Data Lake Analytics and Azure Storage account and container combination.
- uid: management.azure.com.datalakeanalytics.storageaccounts.liststoragecontainers
  summary: Lists the Azure Storage containers, if any, associated with the specified Data Lake Analytics and Azure Storage account combination. The response includes a link to the next page of results, if any.
- uid: management.azure.com.datalakeanalytics.storageaccounts.update
  summary: Updates the Data Lake Analytics account to replace Azure Storage blob account details, such as the access key and/or suffix.
