  - name: nextLink
    description: >-
      Gets or sets the URL, that the client should use to fetch the next page (per server side paging).

      It's null for now, added for future use.
    types:
    - uid: string
- name: ConsortiumMember
  description: Consortium approval
  kind: object
  properties:
  - name: name
    description: Gets the consortium member name.
    types:
    - uid: string
  - name: displayName
    description: Gets the consortium member display name.
    types:
    - uid: string
  - name: subscriptionId
    description: Gets the consortium member subscription id.
    types:
    - uid: string
  - name: role
    description: Gets the consortium member role.
    types:
    - uid: string
  - name: status
    description: Gets the consortium member status.
    types:
    - uid: string
  - name: joinDate
    description: Gets the consortium member join date.
    types:
    - uid: string
  - name: dateModified
    description: Gets the consortium member modified date.
    types:
    - uid: string
