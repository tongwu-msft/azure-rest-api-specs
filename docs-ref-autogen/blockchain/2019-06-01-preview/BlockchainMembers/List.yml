### YamlMime:RESTOperation
uid: management.azure.com.blockchain.2019-06-01-preview.blockchainmembers.list
name: List
service: Blockchain
groupName: Blockchain Members
apiVersion: 2018-06-01-preview
summary: Lists the blockchain members for a resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Blockchain/blockchainMembers?api-version=2018-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets the subscription Id which uniquely identifies the Microsoft Azure subscription. The subscription ID is part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: BlockchainMemberCollection
requestHeader: []
definitions:
- name: BlockchainMemberCollection
  description: Collection of the blockchain member payload which is exposed in the request/response of the resource provider.
  kind: object
  properties:
  - name: value
    description: Gets or sets the collection of blockchain members.
    types:
    - uid: BlockchainMember
      isArray: true
  - name: nextLink
    description: >-
      Gets or sets the URL, that the client should use to fetch the next page (per server side paging).

      It's null for now, added for future use.
    types:
    - uid: string
- name: BlockchainMember
  description: Payload of the blockchain member which is exposed in the request/response of the resource provider.
  kind: object
  properties:
  - name: sku
    description: Gets or sets the blockchain member Sku.
    types:
    - uid: Sku
  - name: properties.protocol
    description: Gets or sets the blockchain protocol.
    types:
    - uid: BlockchainProtocol
  - name: properties.validatorNodesSku
    description: Gets or sets the blockchain validator nodes Sku.
    types:
    - uid: BlockchainMemberNodesSku
  - name: properties.provisioningState
    isReadyOnly: true
    description: Gets or sets the blockchain member provision state.
    types:
    - uid: BlockchainMemberProvisioningState
  - name: properties.dns
    isReadyOnly: true
    description: Gets the dns endpoint of the blockchain member.
    types:
    - uid: string
  - name: properties.userName
    isReadyOnly: true
    description: Gets the auth user name of the blockchain member.
    types:
    - uid: string
  - name: properties.password
    description: Sets the basic auth password of the blockchain member.
    types:
    - uid: string
  - name: properties.consortium
    description: Gets or sets the consortium for the blockchain member.
    types:
    - uid: string
  - name: properties.consortiumManagementAccountAddress
    isReadyOnly: true
    description: Gets the managed consortium management account address.
    types:
    - uid: string
  - name: properties.consortiumManagementAccountPassword
    description: Sets the managed consortium management account password.
    types:
    - uid: string
  - name: properties.consortiumRole
    description: Gets the role of the member in the consortium.
    types:
    - uid: string
  - name: properties.consortiumMemberDisplayName
    description: Gets the display name of the member in the consortium.
    types:
    - uid: string
  - name: properties.rootContractAddress
    isReadyOnly: true
    description: Gets the Ethereum root contract address of the blockchain.
    types:
    - uid: string
  - name: properties.publicKey
    isReadyOnly: true
    description: Gets the public key of the blockchain member (default transaction node).
    types:
    - uid: string
  - name: properties.firewallRules
    description: Gets or sets firewall rules
    types:
    - uid: FirewallRule
      isArray: true
  - name: location
    description: The GEO location of the blockchain service.
    types:
    - uid: string
  - name: tags
    description: Tags of the service which is a list of key value pairs that describes the resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id of the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the service - e.g. "Microsoft.Blockchain"
    types:
    - uid: string
- name: Sku
  description: Blockchain member Sku in payload
  kind: object
  properties:
  - name: name
    description: Gets or sets Sku name
    types:
    - uid: string
  - name: tier
    description: Gets or sets Sku tier
    types:
    - uid: string
- name: BlockchainProtocol
  description: Gets or sets the blockchain protocol.
  kind: enum
  properties:
  - name: NotSpecified
    types:
    - uid: string
  - name: Parity
    types:
    - uid: string
  - name: Quorum
    types:
    - uid: string
  - name: Corda
    types:
    - uid: string
- name: BlockchainMemberNodesSku
  description: Payload of the blockchain member nodes Sku for a blockchain member.
  kind: object
  properties:
  - name: capacity
    description: Gets or sets the nodes capacity.
    types:
    - uid: integer
- name: BlockchainMemberProvisioningState
  description: Gets or sets the blockchain member provision state.
  kind: enum
  properties:
  - name: NotSpecified
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Stale
    types:
    - uid: string
- name: FirewallRule
  description: Ip range for firewall rules
  kind: object
  properties:
  - name: ruleName
    description: Gets or sets the name of the firewall rules.
    types:
    - uid: string
  - name: startIpAddress
    description: Gets or sets the start IP address of the firewall rule range.
    types:
    - uid: string
  - name: endIpAddress
    description: Gets or sets the end IP address of the firewall rule range.
    types:
    - uid: string
