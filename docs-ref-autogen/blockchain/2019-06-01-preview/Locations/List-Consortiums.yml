### YamlMime:RESTOperation
uid: management.azure.com.blockchain.2019-06-01-preview.locations.listconsortiums
name: List Consortiums
service: Blockchain
groupName: Locations
apiVersion: 2018-06-01-preview
summary: Lists the available consortiums for a subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Blockchain/locations/{locationName}/listConsortiums?api-version=2018-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets the subscription Id which uniquely identifies the Microsoft Azure subscription. The subscription ID is part of the URI for every service call.
  types:
  - uid: string
- name: locationName
  in: path
  isRequired: true
  description: Location Name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: ConsortiumCollection
requestHeader: []
definitions:
- name: ConsortiumCollection
  description: Collection of the consortium payload.
  kind: object
  properties:
  - name: value
    description: Gets or sets the collection of consortiums.
    types:
    - uid: Consortium
      isArray: true
- name: Consortium
  description: Consortium payload
  kind: object
  properties:
  - name: name
    description: Gets or sets the blockchain member name.
    types:
    - uid: string
  - name: protocol
    description: Gets or sets the protocol for the consortium.
    types:
    - uid: BlockchainProtocol
- name: BlockchainProtocol
  description: Gets or sets the blockchain protocol.
  kind: enum
  properties:
  - name: NotSpecified
    types:
    - uid: string
  - name: Parity
    types:
    - uid: string
  - name: Quorum
    types:
    - uid: string
  - name: Corda
    types:
    - uid: string
examples:
- name: Locations_ListConsortiums
  request:
    uri: POST https://management.azure.com/subscriptions/51766542-3ed7-4a72-a187-0c8ab644ddab/providers/Microsoft.Blockchain/locations/southeastasia/listConsortiums?api-version=2018-06-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "gebiconsortium1",
            "protocol": "Parity"
          },
          {
            "name": "bwtestpsh",
            "protocol": "Parity"
          },
          {
            "name": "jackyhsuconsortium",
            "protocol": "Quorum"
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about <Blockchain> service - Lists the available consortiums for a subscription.
errorCodes: []
