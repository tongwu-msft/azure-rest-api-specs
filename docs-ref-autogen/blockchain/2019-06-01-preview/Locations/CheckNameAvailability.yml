### YamlMime:RESTOperation
uid: management.azure.com.blockchain.2019-06-01-preview.locations.checknameavailability
name: Check Name Availability
service: Blockchain
groupName: Locations
apiVersion: 2018-06-01-preview
summary: To check whether a resource name is available.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Blockchain/locations/{locationName}/checkNameAvailability?api-version=2018-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets the subscription Id which uniquely identifies the Microsoft Azure subscription. The subscription ID is part of the URI for every service call.
  types:
  - uid: string
- name: locationName
  in: path
  isRequired: true
  description: Location Name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: NameAvailability
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    description: Gets or sets the name to check.
    types:
    - uid: string
  - name: type
    in: body
    description: Gets or sets the type of the resource to check.
    types:
    - uid: string
requestHeader: []
definitions:
- name: NameAvailability
  description: Name availability payload which is exposed in the response of the resource provider.
  kind: object
  properties:
  - name: nameAvailable
    description: Gets or sets the value indicating whether the name is available.
    types:
    - uid: boolean
  - name: message
    description: Gets or sets the message.
    types:
    - uid: string
  - name: reason
    description: Gets or sets the name availability reason.
    types:
    - uid: NameAvailabilityReason
- name: NameAvailabilityRequest
  description: Name availability request payload which is exposed in the request of the resource provider.
  kind: object
  properties:
  - name: name
    description: Gets or sets the name to check.
    types:
    - uid: string
  - name: type
    description: Gets or sets the type of the resource to check.
    types:
    - uid: string
- name: NameAvailabilityReason
  description: Gets or sets the name availability reason.
  kind: enum
  properties:
  - name: NotSpecified
    types:
    - uid: string
  - name: AlreadyExists
    types:
    - uid: string
  - name: Invalid
    types:
    - uid: string
examples:
- name: Locations_CheckNameAvailability
  request:
    uri: POST https://management.azure.com/subscriptions/51766542-3ed7-4a72-a187-0c8ab644ddab/providers/Microsoft.Blockchain/locations/southeastasia/checkNameAvailability?api-version=2018-06-01-preview
    body: >-
      {
        "name": "contosemember1",
        "type": "Microsoft.Blockchain/blockchainMembers"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": false,
        "message": "A blockchain member named 'contosemember1' is already in use.",
        "reason": "AlreadyExists"
      }
security:
- name: azure_auth
  type: oauth2
