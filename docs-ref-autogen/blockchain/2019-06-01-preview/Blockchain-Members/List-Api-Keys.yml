### YamlMime:RESTOperation
uid: management.azure.com.blockchain.2019-06-01-preview.blockchainmembers.listapikeys
name: List Api Keys
service: Blockchain
groupName: Blockchain Members
apiVersion: 2018-06-01-preview
summary: Lists the API keys for a blockchain member.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Blockchain/blockchainMembers/{blockchainMemberName}/listApiKeys?api-version=2018-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets the subscription Id which uniquely identifies the Microsoft Azure subscription. The subscription ID is part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: blockchainMemberName
  in: path
  isRequired: true
  description: Blockchain member name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: ApiKeyCollection
requestHeader: []
definitions:
- name: ApiKeyCollection
  description: Collection of the API key payload which is exposed in the response of the resource provider.
  kind: object
  properties:
  - name: keys
    description: Gets or sets the collection of API key.
    types:
    - uid: ApiKey
      isArray: true
- name: ApiKey
  description: API key payload which is exposed in the request/response of the resource provider.
  kind: object
  properties:
  - name: keyName
    description: Gets or sets the API key name.
    types:
    - uid: string
  - name: value
    description: Gets or sets the API key value.
    types:
    - uid: string
examples:
