### YamlMime:RESTOperation
uid: management.azure.com.blockchain.transactionnodes.list
name: List
service: Blockchain
groupName: Transaction Nodes
apiVersion: 2018-06-01-preview
summary: Lists the transaction nodes for a blockchain member.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Blockchain/blockchainMembers/{blockchainMemberName}/transactionNodes?api-version=2018-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets the subscription Id which uniquely identifies the Microsoft Azure subscription. The subscription ID is part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: blockchainMemberName
  in: path
  isRequired: true
  description: Blockchain member name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: TransactionNodeCollection
requestHeader: []
definitions:
- name: TransactionNodeCollection
  description: Collection of transaction node payload which is exposed in the request/response of the resource provider.
  kind: object
  properties:
  - name: value
    description: Gets or sets the collection of transaction nodes.
    types:
    - uid: TransactionNode
      isArray: true
  - name: nextLink
    description: >-
      Gets or sets the URL, that the client should use to fetch the next page (per server side paging).

      It's null for now, added for future use.
    types:
    - uid: string
- name: TransactionNode
  description: Payload of the transaction node which is the request/response of the resource provider.
  kind: object
  properties:
  - name: location
    description: Gets or sets the transaction node location.
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: Gets or sets the blockchain member provision state.
    types:
    - uid: NodeProvisioningState
  - name: properties.dns
    isReadyOnly: true
    description: Gets or sets the transaction node dns endpoint.
    types:
    - uid: string
  - name: properties.publicKey
    isReadyOnly: true
    description: Gets or sets the transaction node public key.
    types:
    - uid: string
  - name: properties.userName
    isReadyOnly: true
    description: Gets or sets the transaction node dns endpoint basic auth user name.
    types:
    - uid: string
  - name: properties.password
    description: Sets the transaction node dns endpoint basic auth password.
    types:
    - uid: string
  - name: properties.firewallRules
    description: Gets or sets the firewall rules.
    types:
    - uid: FirewallRule
      isArray: true
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id of the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the service - e.g. "Microsoft.Blockchain"
    types:
    - uid: string
- name: NodeProvisioningState
  description: Gets or sets the blockchain member provision state.
  kind: enum
  properties:
  - name: NotSpecified
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
- name: FirewallRule
  description: Ip range for firewall rules
  kind: object
  properties:
  - name: ruleName
    description: Gets or sets the name of the firewall rules.
    types:
    - uid: string
  - name: startIpAddress
    description: Gets or sets the start IP address of the firewall rule range.
    types:
    - uid: string
  - name: endIpAddress
    description: Gets or sets the end IP address of the firewall rule range.
    types:
    - uid: string
examples:
- name: TransactionNodes_List
  request:
    uri: GET https://management.azure.com/subscriptions/51766542-3ed7-4a72-a187-0c8ab644ddab/resourceGroups/mygroup/providers/Microsoft.Blockchain/blockchainMembers/contosemember1/transactionNodes?api-version=2018-06-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "location": "southeastasia",
            "name": "txnode2",
            "properties": {
              "provisioningState": "Succeeded",
              "dns": "txnode2-contosemember1.blockchain.azure.com",
              "publicKey": "DbRYTorBtY7rZfNfByUQpdC+hD3k/0lfA7+UnH4ovWM=",
              "userName": "txnode2",
              "password": null,
              "firewallRules": null
            },
            "type": "Microsoft.Blockchain/blockchainMembers/transactionNodes",
            "id": "/subscriptions/51766542-3ed7-4a72-a187-0c8ab644ddab/resourceGroups/mygroup/providers/Microsoft.Blockchain/blockchainMembers/contosemember1/transactionNodes/txnode2"
          }
        ]
      }
  - statusCode: "400"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
