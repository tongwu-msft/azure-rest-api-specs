### YamlMime:RESTOperation
uid: management.azure.com.blockchain.transactionnodes.update
name: Update
service: Blockchain
groupName: Transaction Nodes
apiVersion: 2018-06-01-preview
summary: Update the transaction node.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Blockchain/blockchainMembers/{blockchainMemberName}/transactionNodes/{transactionNodeName}?api-version=2018-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets the subscription Id which uniquely identifies the Microsoft Azure subscription. The subscription ID is part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: blockchainMemberName
  in: path
  isRequired: true
  description: Blockchain member name.
  types:
  - uid: string
- name: transactionNodeName
  in: path
  isRequired: true
  description: Transaction node name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: TransactionNode
requestBody:
- name: default
  parameters:
  - name: properties.password
    in: body
    description: Sets the transaction node dns endpoint basic auth password.
    types:
    - uid: string
  - name: properties.firewallRules
    in: body
    description: Gets or sets the firewall rules.
    types:
    - uid: FirewallRule
      isArray: true
requestHeader: []
definitions:
- name: FirewallRule
  description: Ip range for firewall rules
  kind: object
  properties:
  - name: ruleName
    description: Gets or sets the name of the firewall rules.
    types:
    - uid: string
  - name: startIpAddress
    description: Gets or sets the start IP address of the firewall rule range.
    types:
    - uid: string
  - name: endIpAddress
    description: Gets or sets the end IP address of the firewall rule range.
    types:
    - uid: string
- name: TransactionNode
  description: Payload of the transaction node which is the request/response of the resource provider.
  kind: object
  properties:
  - name: location
    description: Gets or sets the transaction node location.
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: Gets or sets the blockchain member provision state.
    types:
    - uid: NodeProvisioningState
  - name: properties.dns
    isReadyOnly: true
    description: Gets or sets the transaction node dns endpoint.
    types:
    - uid: string
  - name: properties.publicKey
    isReadyOnly: true
    description: Gets or sets the transaction node public key.
    types:
    - uid: string
  - name: properties.userName
    isReadyOnly: true
    description: Gets or sets the transaction node dns endpoint basic auth user name.
    types:
    - uid: string
  - name: properties.password
    description: Sets the transaction node dns endpoint basic auth password.
    types:
    - uid: string
  - name: properties.firewallRules
    description: Gets or sets the firewall rules.
    types:
    - uid: FirewallRule
      isArray: true
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id of the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the service - e.g. "Microsoft.Blockchain"
    types:
    - uid: string
- name: TransactionNodeUpdate
  description: Update the transaction node payload which is exposed in the request/response of the resource provider.
  kind: object
  properties:
  - name: properties.password
    description: Sets the transaction node dns endpoint basic auth password.
    types:
    - uid: string
  - name: properties.firewallRules
    description: Gets or sets the firewall rules.
    types:
    - uid: FirewallRule
      isArray: true
- name: NodeProvisioningState
  description: Gets or sets the blockchain member provision state.
  kind: enum
  properties:
  - name: NotSpecified
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
