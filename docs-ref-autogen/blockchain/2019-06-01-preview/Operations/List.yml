### YamlMime:RESTOperation
uid: management.azure.com.blockchain.operations.list
name: List
service: Blockchain
groupName: Operations
apiVersion: 2018-06-01-preview
summary: Lists the available operations of Microsoft.Blockchain resource provider.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Blockchain/operations?api-version=2018-06-01-preview
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: ResourceProviderOperationCollection
requestHeader: []
definitions:
- name: ResourceProviderOperationCollection
  description: Collection of operation payload which is exposed in the response of the resource provider.
  kind: object
  properties:
  - name: value
    description: Gets or sets the collection of operations.
    types:
    - uid: ResourceProviderOperation
      isArray: true
  - name: nextLink
    description: >-
      Gets or sets the URL, that the client should use to fetch the next page (per server side paging).

      It's null for now, added for future use.
    types:
    - uid: string
- name: ResourceProviderOperation
  description: Operation payload which is exposed in the response of the resource provider.
  kind: object
  properties:
  - name: origin
    description: Gets or sets the origin.
    types:
    - uid: string
  - name: name
    description: Gets or sets the operation name.
    types:
    - uid: string
  - name: isDataAction
    description: Gets or sets a value indicating whether the operation is a data action or not.
    types:
    - uid: boolean
  - name: display
    description: Gets or sets operation display
    types:
    - uid: ResourceProviderOperationDisplay
- name: ResourceProviderOperationDisplay
  description: Operation display payload which is exposed in the response of the resource provider.
  kind: object
  properties:
  - name: provider
    description: Gets or sets the name of the provider for display purposes.
    types:
    - uid: string
  - name: resource
    description: Gets or sets the name of the resource type for display purposes.
    types:
    - uid: string
  - name: operation
    description: Gets or sets the name of the operation for display purposes.
    types:
    - uid: string
  - name: description
    description: Gets or sets the description of the provider for display purposes.
    types:
    - uid: string
