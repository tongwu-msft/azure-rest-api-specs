### YamlMime:RESTOperationGroup
uid: management.azure.com.netapp.volumes
name: Volumes
apiVersion: 2020-12-01
service: Azure NetApp Files
metadata:
  description: Learn more about [Azure NetApp Files Volumes Operations]. How to [Revert,Update,List,Create Or Update,Re Initialize Replication,Break Replication,Resync Replication,Delete,Replication Status,Get,Delete Replication,Authorize Replication,Pool Change].
operations:
- uid: management.azure.com.netapp.volumes.authorizereplication
  summary: "Authorize source volume replication  \nAuthorize the replication connection on the source volume"
- uid: management.azure.com.netapp.volumes.breakreplication
  summary: "Break volume replication  \nBreak the replication connection on the destination volume"
- uid: management.azure.com.netapp.volumes.createorupdate
  summary: "Create or Update a volume  \nCreate or update the specified volume within the capacity pool"
- uid: management.azure.com.netapp.volumes.delete
  summary: "Delete a volume  \nDelete the specified volume"
- uid: management.azure.com.netapp.volumes.deletereplication
  summary: "Delete volume replication  \nDelete the replication connection on the destination volume, and send release to the source replication"
- uid: management.azure.com.netapp.volumes.get
  summary: "Describe a volume  \nGet the details of the specified volume"
- uid: management.azure.com.netapp.volumes.list
  summary: "Describe all volumes  \nList all volumes within the capacity pool"
- uid: management.azure.com.netapp.volumes.poolchange
  summary: "Change pool for volume  \nMoves volume to another pool"
- uid: management.azure.com.netapp.volumes.reinitializereplication
  summary: "ReInitialize volume replication  \nRe-Initializes the replication connection on the destination volume"
- uid: management.azure.com.netapp.volumes.replicationstatus
  summary: "Get volume replication status  \nGet the status of the replication"
- uid: management.azure.com.netapp.volumes.resyncreplication
  summary: "Resync volume replication  \nResync the connection on the destination volume. If the operation is ran on the source volume it will reverse-resync the connection and sync from destination to source."
- uid: management.azure.com.netapp.volumes.revert
  summary: "Revert a volume to one of its snapshots  \nRevert a volume to the snapshot specified in the body"
- uid: management.azure.com.netapp.volumes.update
  summary: "Update a volume  \nPatch the specified volume"
