### YamlMime:RESTOperation
uid: management.azure.com.netapp.accounts.get
name: Get
service: Azure NetApp Files
groupName: Accounts
apiVersion: 2019-11-01
summary: "Describe a NetApp Account  \nGet the NetApp account"
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.NetApp/netAppAccounts/{accountName}?api-version=2019-11-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the NetApp account
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: netAppAccount
- name: Other Status Codes
  description: Error response describing why the operation failed.
requestHeader: []
definitions:
- name: netAppAccount
  description: NetApp account resource
  kind: object
  properties:
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: Azure lifecycle management
    types:
    - uid: string
  - name: properties.activeDirectories
    description: Active Directories
    types:
    - uid: activeDirectory
      isArray: true
- name: activeDirectory
  description: Active Directory
  kind: object
  properties:
  - name: activeDirectoryId
    description: Id of the Active Directory
    types:
    - uid: string
  - name: username
    description: Username of Active Directory domain administrator
    types:
    - uid: string
  - name: password
    description: Plain text password of Active Directory domain administrator
    types:
    - uid: string
  - name: domain
    description: Name of the Active Directory domain
    types:
    - uid: string
  - name: dns
    description: Comma separated list of DNS server IP addresses (IPv4 only) for the Active Directory domain
    types:
    - uid: string
  - name: status
    description: Status of the Active Directory
    types:
    - uid: string
  - name: smbServerName
    description: NetBIOS name of the SMB server. This name will be registered as a computer account in the AD and used to mount volumes
    types:
    - uid: string
  - name: organizationalUnit
    description: The Organizational Unit (OU) within the Windows Active Directory
    types:
    - uid: string
  - name: site
    description: The Active Directory site the service will limit Domain Controller discovery to
    types:
    - uid: string
examples:
- name: Accounts_Get
  request:
    uri: GET https://management.azure.com/subscriptions/D633CC2E-722B-4AE1-B636-BBD9E4C60ED9/resourceGroups/myRG/providers/Microsoft.NetApp/netAppAccounts/account1?api-version=2019-11-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/D633CC2E-722B-4AE1-B636-BBD9E4C60ED9/resourceGroups/myRG/providers/Microsoft.NetApp/netAppAccounts/account1",
        "name": "account1",
        "type": "Microsoft.NetApp/netAppAccounts",
        "location": "eastus",
        "properties": {
          "provisioningState": "Succeeded"
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
