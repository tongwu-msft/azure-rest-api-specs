### YamlMime:RESTOperation
uid: management.azure.com.netapp.accounts.createorupdate
name: Create Or Update
service: Azure NetApp Files
groupName: Accounts
apiVersion: 2020-02-01
summary: "Create or update a NetApp account  \nCreate or update the specified NetApp account within the resource group"
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.NetApp/netAppAccounts/{accountName}?api-version=2020-02-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the NetApp account
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - account updated
  types:
  - uid: netAppAccount
- name: 201 Created
  description: Account created
  types:
  - uid: netAppAccount
- name: 202 Accepted
  description: Accepted -- Create, update or delete request accepted; operation will complete asynchronously
- name: Other Status Codes
  description: Error response describing why the operation failed.
requestBody:
- name: default
  parameters:
  - name: location
    in: body
    isRequired: true
    description: Resource location
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.activeDirectories
    in: body
    description: Active Directories
    types:
    - uid: activeDirectory
      isArray: true
requestHeader: []
definitions:
- name: activeDirectory
  description: Active Directory
  kind: object
  properties:
  - name: activeDirectoryId
    description: Id of the Active Directory
    types:
    - uid: string
  - name: username
    description: Username of Active Directory domain administrator
    types:
    - uid: string
  - name: password
    description: Plain text password of Active Directory domain administrator
    types:
    - uid: string
  - name: domain
    description: Name of the Active Directory domain
    types:
    - uid: string
  - name: dns
    description: Comma separated list of DNS server IP addresses (IPv4 only) for the Active Directory domain
    types:
    - uid: string
  - name: status
    description: Status of the Active Directory
    types:
    - uid: string
  - name: smbServerName
    description: NetBIOS name of the SMB server. This name will be registered as a computer account in the AD and used to mount volumes
    types:
    - uid: string
  - name: organizationalUnit
    description: The Organizational Unit (OU) within the Windows Active Directory
    types:
    - uid: string
  - name: site
    description: The Active Directory site the service will limit Domain Controller discovery to
    types:
    - uid: string
  - name: backupOperators
    description: Users to be added to the Built-in Backup Operator active directory group. A list of unique usernames without domain specifier
    types:
    - uid: string
      isArray: true
- name: netAppAccount
  description: NetApp account resource
  kind: object
  properties:
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: Azure lifecycle management
    types:
    - uid: string
  - name: properties.activeDirectories
    description: Active Directories
    types:
    - uid: activeDirectory
      isArray: true
examples:
- name: Accounts_CreateOrUpdate
  request:
    uri: PUT https://management.azure.com/subscriptions/D633CC2E-722B-4AE1-B636-BBD9E4C60ED9/resourceGroups/myRG/providers/Microsoft.NetApp/netAppAccounts/account1?api-version=2020-02-01
    body: >-
      {
        "location": "eastus",
        "properties": {}
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/D633CC2E-722B-4AE1-B636-BBD9E4C60ED9/resourceGroups/myRG/providers/Microsoft.NetApp/netAppAccounts/account1",
        "name": "account1",
        "type": "Microsoft.NetApp/netAppAccounts",
        "location": "eastus",
        "properties": {
          "provisioningState": "Succeeded"
        }
      }
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/D633CC2E-722B-4AE1-B636-BBD9E4C60ED9/resourceGroups/myRG/providers/Microsoft.NetApp/netAppAccounts/account1",
        "name": "account1",
        "type": "Microsoft.NetApp/netAppAccounts",
        "location": "eastus",
        "properties": {
          "provisioningState": "Succeeded"
        }
      }
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
