### YamlMime:RESTOperation
uid: management.azure.com.netapp.volumes.get
name: Get
service: Azure NetApp Files
groupName: Volumes
apiVersion: 2019-11-01
summary: "Describe a volume  \nGet the details of the specified volume"
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.NetApp/netAppAccounts/{accountName}/capacityPools/{poolName}/volumes/{volumeName}?api-version=2019-11-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the NetApp account
  types:
  - uid: string
- name: poolName
  in: path
  isRequired: true
  description: The name of the capacity pool
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-_]{0,63}$
- name: volumeName
  in: path
  isRequired: true
  description: The name of the volume
  types:
  - uid: string
