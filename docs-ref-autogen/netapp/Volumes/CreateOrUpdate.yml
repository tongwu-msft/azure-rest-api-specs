    - uid: ExportPolicy
  - name: properties.protocolTypes
    in: body
    description: "protocolTypes  \nSet of protocol types, default NFSv3, CIFS for SMB protocol"
    types:
    - uid: string
      isArray: true
  - name: properties.snapshotId
    in: body
    description: "Snapshot ID  \nUUID v4 or resource identifier used to identify the Snapshot."
