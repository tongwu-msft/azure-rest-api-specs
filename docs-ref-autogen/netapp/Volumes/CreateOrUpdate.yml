    - uid: string
  - name: properties.subnetId
    in: body
    isRequired: true
    description: The Azure Resource URI for a delegated subnet. Must have the delegation Microsoft.NetApp/volumes
    types:
    - uid: string
  - name: properties.volumeType
    in: body
    description: What type of volume is this
    types:
    - uid: string
  - name: properties.dataProtection
    in: body
    description: "DataProtection  \nDataProtection type volumes include an object containing details of the replication"
    types:
