  kind: object
  properties:
  - name: volumeName
    description: Volume name
    types:
    - uid: string
  - name: backupsCount
    description: Total count of backups for volume
    types:
    - uid: integer
  - name: policyEnabled
    description: Policy enabled
    types:
    - uid: boolean
- name: backupPolicy
  description: Backup policy information
  kind: object
  properties:
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.name
    isReadyOnly: true
    description: Name of backup policy
    types:
    - uid: string
  - name: properties.backupPolicyId
    isReadyOnly: true
    description: Backup Policy Resource ID
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: Azure lifecycle management
    types:
    - uid: string
  - name: properties.dailyBackupsToKeep
    description: Daily backups count to keep
    types:
    - uid: integer
  - name: properties.weeklyBackupsToKeep
    description: Weekly backups count to keep
    types:
    - uid: integer
  - name: properties.monthlyBackupsToKeep
    description: Monthly backups count to keep
    types:
    - uid: integer
  - name: properties.volumesAssigned
    isReadyOnly: true
    description: Volumes using current backup policy
    types:
    - uid: integer
  - name: properties.enabled
    description: The property to decide policy is enabled or not
    types:
    - uid: boolean
  - name: properties.volumeBackups
    isReadyOnly: true
    description: A list of volumes assigned to this policy
    types:
    - uid: volumeBackups
      isArray: true
