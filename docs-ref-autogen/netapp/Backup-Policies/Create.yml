### YamlMime:RESTOperation
uid: management.azure.com.netapp.backuppolicies.create
name: Create
service: Azure NetApp Files
groupName: Backup Policies
apiVersion: 2021-06-01
summary: Create a backup policy for Netapp Account
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.NetApp/netAppAccounts/{accountName}/backupPolicies/{backupPolicyName}?api-version=2021-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the NetApp account
  types:
  - uid: string
- name: backupPolicyName
  in: path
  isRequired: true
  description: Backup policy Name which uniquely identify backup policy.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Backup Policy created
  types:
  - uid: backupPolicy
- name: 201 Created
  description: Backup created
  types:
  - uid: backupPolicy
- name: 202 Accepted
  description: Accepted -- Create request accepted; operation will complete asynchronously
- name: Other Status Codes
  description: Error response describing why the operation failed.
requestBody:
- name: default
  parameters:
  - name: location
    in: body
    isRequired: true
    description: Resource location
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.dailyBackupsToKeep
    in: body
    description: Daily backups count to keep
    types:
    - uid: integer
  - name: properties.weeklyBackupsToKeep
    in: body
    description: Weekly backups count to keep
    types:
    - uid: integer
  - name: properties.monthlyBackupsToKeep
    in: body
    description: Monthly backups count to keep
    types:
    - uid: integer
  - name: properties.enabled
    in: body
    description: The property to decide policy is enabled or not
    types:
    - uid: boolean
requestHeader: []
