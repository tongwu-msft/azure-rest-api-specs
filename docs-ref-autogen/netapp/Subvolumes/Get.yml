    isReadyOnly: true
    description: The system meta data relating to this resource.
    types:
    - uid: systemData
  - name: properties.path
    description: "path  \nPath to the subvolume"
    types:
    - uid: string
  - name: properties.size
    description: "size  \nTruncate subvolume to the provided size in bytes"
    types:
    - uid: integer
  - name: properties.parentPath
    description: "name  \nparent path to the subvolume"
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: Azure lifecycle management
    types:
    - uid: string
  - name: id
