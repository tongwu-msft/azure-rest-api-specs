        "name": "account1/pool1/volume1/subvolume1/metadata",
        "type": "Microsoft.NetApp/netAppAccounts/capacityPools/volumes/subvolumes/metadata",
        "properties": {
          "path": "/pathToSubvol",
          "size": 5,
          "bytesUsed": 5,
