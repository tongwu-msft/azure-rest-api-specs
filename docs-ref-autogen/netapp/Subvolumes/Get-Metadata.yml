### YamlMime:RESTOperation
uid: management.azure.com.netapp.subvolumes.getmetadata
name: Get Metadata
service: Azure NetApp Files
groupName: Subvolumes
apiVersion: 2021-10-01
summary: "Describe a subvolume  \nGet details of the specified subvolume"
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.NetApp/netAppAccounts/{accountName}/capacityPools/{poolName}/volumes/{volumeName}/subvolumes/{subvolumeName}/getMetadata?api-version=2021-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the NetApp account
  types:
  - uid: string
- name: poolName
  in: path
  isRequired: true
  description: The name of the capacity pool
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-_]{0,63}$
- name: volumeName
  in: path
  isRequired: true
  description: The name of the volume
  types:
  - uid: string
  pattern: ^[a-zA-Z][a-zA-Z0-9\-_]{0,63}$
- name: subvolumeName
  in: path
  isRequired: true
  description: The name of the subvolume.
  types:
  - uid: string
  pattern: ^[a-zA-Z][a-zA-Z0-9\-_]{0,63}$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: subvolumeModel
- name: 202 Accepted
  description: Accepted
- name: Other Status Codes
  description: Error response describing why the operation failed.
requestHeader: []
definitions:
- name: subvolumeModel
  description: Result of the post subvolume and action is to get metadata of the subvolume.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
  - name: properties.path
    description: "path  \nPath to the subvolume"
    types:
    - uid: string
  - name: properties.parentPath
    description: "parentpath  \nPath to the parent subvolume"
    types:
    - uid: string
  - name: properties.size
    description: "size  \nSize of subvolume"
    types:
    - uid: integer
  - name: properties.bytesUsed
    description: "bytesUsed  \nBytes used"
    types:
    - uid: integer
  - name: properties.permissions
    description: "permissions  \nPermissions of the subvolume"
    types:
    - uid: string
  - name: properties.creationTimeStamp
    description: "creationTimeStamp  \nCreation time and date"
    types:
    - uid: string
  - name: properties.accessedTimeStamp
    description: "accessedTimeStamp  \nMost recent access time and date"
    types:
    - uid: string
  - name: properties.modifiedTimeStamp
    description: "modifiedTimeStamp  \nMost recent modification time and date"
    types:
    - uid: string
  - name: properties.changedTimeStamp
    description: "changedTimeStamp  \nMost recent change time and date"
    types:
    - uid: string
  - name: properties.provisioningState
    description: Azure lifecycle management
    types:
    - uid: string
