### YamlMime:RESTOperation
uid: management.azure.com.netapp.snapshots.update
name: Update
service: Azure NetApp Files
groupName: Snapshots
apiVersion: 2019-11-01
summary: "Update a snapshot  \nPatch a snapshot"
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.NetApp/netAppAccounts/{accountName}/capacityPools/{poolName}/volumes/{volumeName}/snapshots/{snapshotName}?api-version=2019-11-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the NetApp account
  types:
  - uid: string
- name: poolName
  in: path
  isRequired: true
  description: The name of the capacity pool
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-_]{0,63}$
- name: volumeName
  in: path
  isRequired: true
  description: The name of the volume
  types:
  - uid: string
  pattern: ^[a-zA-Z][a-zA-Z0-9\-_]{0,63}$
- name: snapshotName
  in: path
  isRequired: true
  description: The name of the mount target
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: snapshot
- name: 202 Accepted
  description: Accepted -- Update request accepted; operation will complete asynchronously
- name: Other Status Codes
  description: Error response describing why the operation failed.
requestHeader: []
definitions:
- name: snapshot
  description: Snapshot of a Volume
  kind: object
  properties:
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
  - name: properties.snapshotId
    isReadyOnly: true
    description: "snapshotId  \nUUID v4 used to identify the Snapshot"
    types:
    - uid: string
  - name: properties.fileSystemId
    description: "fileSystemId  \nUUID v4 used to identify the FileSystem"
    types:
    - uid: string
  - name: properties.created
    isReadyOnly: true
    description: "name  \nThe creation date of the snapshot"
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: Azure lifecycle management
    types:
    - uid: string
- name: snapshotPatch
  description: Snapshot patch
  kind: object
  properties: []
examples:
- name: Snapshots_Update
  request:
    uri: PATCH https://management.azure.com/subscriptions/D633CC2E-722B-4AE1-B636-BBD9E4C60ED9/resourceGroups/myRG/providers/Microsoft.NetApp/netAppAccounts/account1/capacityPools/pool1/volumes/volume1/snapshots/snapshot1?api-version=2019-11-01
    body: '{}'
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/D633CC2E-722B-4AE1-B636-BBD9E4C60ED9/resourceGroups/myRG/providers/Microsoft.NetApp/netAppAccounts/account1/capacityPools/pool1/volumes/volume1/snapshots/snapshot1",
        "name": "account1/pool1/volume1/snapshot1",
        "type": "Microsoft.NetApp/netAppAccounts/capacityPools/volumes/snapshots",
        "location": "eastus",
        "properties": {
          "snapshotId": "9760acf5-4638-11e7-9bdb-020073ca3333",
          "fileSystemId": "9760acf5-4638-11e7-9bdb-020073ca3333",
          "created": "2017-08-15T13:23:33Z",
          "provisioningState": "Succeeded"
        }
      }
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
