### YamlMime:RESTOperation
uid: management.azure.com.netapp.snapshots.restorefiles
name: Restore Files
service: Azure NetApp Files
groupName: Snapshots
apiVersion: 2021-10-01
summary: "Create a new Snapshot Restore Files request  \nRestore the specified files from the specified snapshot to the active filesystem"
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.NetApp/netAppAccounts/{accountName}/capacityPools/{poolName}/volumes/{volumeName}/snapshots/{snapshotName}/restoreFiles?api-version=2021-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the NetApp account
  types:
  - uid: string
- name: poolName
  in: path
  isRequired: true
  description: The name of the capacity pool
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-_]{0,63}$
- name: volumeName
  in: path
  isRequired: true
  description: The name of the volume
  types:
  - uid: string
  pattern: ^[a-zA-Z][a-zA-Z0-9\-_]{0,63}$
- name: snapshotName
  in: path
  isRequired: true
  description: The name of the snapshot
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - terminal state
- name: 202 Accepted
  description: Accepted
- name: Other Status Codes
  description: Error response describing why the operation failed.
requestBody:
- name: default
  parameters:
  - name: filePaths
    in: body
    isRequired: true
    description: List of files to be restored
    types:
    - uid: string
      isArray: true
  - name: destinationPath
    in: body
    description: Destination folder where the files will be restored
    types:
    - uid: string
requestHeader: []
definitions:
- name: snapshotRestoreFiles
  description: Restore payload for Single File Snapshot Restore
  kind: object
  properties:
  - name: filePaths
    description: List of files to be restored
    types:
    - uid: string
      isArray: true
  - name: destinationPath
    description: Destination folder where the files will be restored
    types:
    - uid: string
examples:
- name: Snapshots_SingleFileRestore
  request:
    uri: POST https://management.azure.com/subscriptions/D633CC2E-722B-4AE1-B636-BBD9E4C60ED9/resourceGroups/myRG/providers/Microsoft.NetApp/netAppAccounts/account1/capacityPools/pool1/volumes/volume1/snapshots/snapshot1/restoreFiles?api-version=2021-10-01
    body: >-
      {
        "filePaths": [
          "/dir1/customer1.db",
          "/dir1/customer2.db"
        ]
      }
  responses:
  - statusCode: "200"
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: "Create a new Snapshot Restore Files request  \nRestore the specified files from the specified snapshot to the active filesystem"
errorCodes: []
