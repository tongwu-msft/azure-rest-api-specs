### YamlMime:RESTOperation
uid: management.azure.com.netapp.snapshots.list
name: List
service: Azure NetApp Files
groupName: Snapshots
apiVersion: 2019-11-01
summary: "Describe all snapshots  \nList all snapshots associated with the volume"
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.NetApp/netAppAccounts/{accountName}/capacityPools/{poolName}/volumes/{volumeName}/snapshots?api-version=2019-11-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the NetApp account
  types:
  - uid: string
- name: poolName
  in: path
  isRequired: true
  description: The name of the capacity pool
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-_]{0,63}$
- name: volumeName
  in: path
  isRequired: true
  description: The name of the volume
  types:
  - uid: string
  pattern: ^[a-zA-Z][a-zA-Z0-9\-_]{0,63}$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: snapshotsList
- name: Other Status Codes
  description: Error response describing why the operation failed.
requestHeader: []
definitions:
- name: snapshotsList
  description: List of Snapshots
  kind: object
  properties:
  - name: value
    description: A list of Snapshots
    types:
    - uid: snapshot
      isArray: true
- name: snapshot
  description: Snapshot of a Volume
  kind: object
  properties:
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
  - name: properties.snapshotId
    isReadyOnly: true
    description: "snapshotId  \nUUID v4 used to identify the Snapshot"
    types:
    - uid: string
  - name: properties.fileSystemId
    description: "fileSystemId  \nUUID v4 used to identify the FileSystem"
    types:
    - uid: string
  - name: properties.created
    isReadyOnly: true
    description: "name  \nThe creation date of the snapshot"
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: Azure lifecycle management
    types:
    - uid: string
examples:
