### YamlMime:RESTOperation
uid: management.azure.com.netapp.pools.createorupdate
name: Create Or Update
service: Azure NetApp Files
groupName: Pools
apiVersion: 2021-08-01
summary: "Create or Update the specified capacity pool within the resource group  \nCreate or Update a capacity pool"
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.NetApp/netAppAccounts/{accountName}/capacityPools/{poolName}?api-version=2021-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the NetApp account
  types:
  - uid: string
- name: poolName
  in: path
  isRequired: true
  description: The name of the capacity pool
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-_]{0,63}$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - pool updated
  types:
  - uid: capacityPool
- name: 201 Created
  description: Pool created
  types:
  - uid: capacityPool
- name: Other Status Codes
  description: Error response describing why the operation failed.
requestBody:
- name: default
  parameters:
  - name: location
    in: body
    isRequired: true
    description: Resource location
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.size
    in: body
    isRequired: true
    description: "size  \nProvisioned size of the pool (in bytes). Allowed values are in 4TiB chunks (value must be multiply of 4398046511104)."
    types:
    - uid: integer
  - name: properties.serviceLevel
    in: body
    isRequired: true
    description: "serviceLevel  \nThe service level of the file system"
    types:
    - uid: ServiceLevel
  - name: properties.qosType
    in: body
    description: "qosType  \nThe qos type of the pool"
    types:
    - uid: qosType
  - name: properties.coolAccess
    in: body
    description: If enabled (true) the pool can contain cool Access enabled volumes.
    types:
    - uid: boolean
  - name: properties.encryptionType
    in: body
    description: "encryptionType  \nEncryption type of the capacity pool, set encryption type for data at rest for this pool and all volumes in it. This value can only be set when creating new pool."
    types:
    - uid: encryptionType
requestHeader: []
definitions:
- name: capacityPool
  description: Capacity pool resource
  kind: object
  properties:
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.poolId
    isReadyOnly: true
    description: "poolId  \nUUID v4 used to identify the Pool"
    types:
    - uid: string
  - name: properties.size
    description: "size  \nProvisioned size of the pool (in bytes). Allowed values are in 4TiB chunks (value must be multiply of 4398046511104)."
    types:
    - uid: integer
  - name: properties.serviceLevel
    description: "serviceLevel  \nThe service level of the file system"
    types:
    - uid: ServiceLevel
  - name: properties.provisioningState
    isReadyOnly: true
    description: Azure lifecycle management
    types:
    - uid: string
  - name: properties.totalThroughputMibps
    isReadyOnly: true
    description: Total throughput of pool in Mibps
    types:
    - uid: number
  - name: properties.utilizedThroughputMibps
    isReadyOnly: true
    description: Utilized throughput of pool in Mibps
    types:
    - uid: number
  - name: properties.qosType
    description: "qosType  \nThe qos type of the pool"
    types:
    - uid: qosType
  - name: properties.coolAccess
    description: If enabled (true) the pool can contain cool Access enabled volumes.
    types:
    - uid: boolean
  - name: properties.encryptionType
    description: "encryptionType  \nEncryption type of the capacity pool, set encryption type for data at rest for this pool and all volumes in it. This value can only be set when creating new pool."
    types:
    - uid: encryptionType
- name: ServiceLevel
  description: serviceLevel
  kind: enum
  properties:
  - name: Standard
    description: Standard service level
    types:
    - uid: string
  - name: Premium
    description: Premium service level
    types:
    - uid: string
  - name: Ultra
    description: Ultra service level
    types:
    - uid: string
  - name: StandardZRS
    description: Zone redundant storage service level
    types:
    - uid: string
- name: qosType
  description: qosType
  kind: enum
  properties:
  - name: Auto
    description: qos type Auto
    types:
    - uid: string
  - name: Manual
    description: qos type Manual
    types:
    - uid: string
- name: encryptionType
  description: encryptionType
  kind: enum
  properties:
  - name: Single
    description: EncryptionType Single, volumes will use single encryption at rest
    types:
    - uid: string
  - name: Double
    description: EncryptionType Double, volumes will use double encryption at rest
    types:
    - uid: string
