### YamlMime:RESTOperation
uid: management.azure.com.netapp.netappresource.checkfilepathavailability
name: Check File Path Availability
service: Azure NetApp Files
groupName: NetApp Resource
apiVersion: 2021-10-01
summary: "Check file path availability  \nCheck if a file path is available."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.NetApp/locations/{location}/checkFilePathAvailability?api-version=2021-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: The location
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: CheckAvailabilityResponse
- name: Other Status Codes
  description: Error response describing why the operation failed.
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    isRequired: true
    description: File path to verify.
    types:
    - uid: string
  - name: subnetId
    in: body
    isRequired: true
    description: The Azure Resource URI for a delegated subnet. Must have the delegation Microsoft.NetApp/volumes
    types:
    - uid: string
requestHeader: []
definitions:
- name: CheckAvailabilityResponse
  description: Information regarding availability of a resource.
  kind: object
  properties:
  - name: isAvailable
    description: <code>true</code> indicates name is valid and available. <code>false</code> indicates the name is invalid, unavailable, or both.
    types:
    - uid: boolean
  - name: reason
    description: <code>Invalid</code> indicates the name provided does not match Azure App Service naming requirements. <code>AlreadyExists</code> indicates that the name is already in use and is therefore unavailable.
    types:
    - uid: InAvailabilityReasonType
  - name: message
    description: If reason == invalid, provide the user with the reason why the given name is invalid, and provide the resource naming requirements so that the user can select a valid name. If reason == AlreadyExists, explain that resource name is already in use, and direct them to select a different name.
    types:
    - uid: string
- name: FilePathAvailabilityRequest
  description: File path availability request content - availability is based on the name and the subnetId.
  kind: object
  properties:
  - name: name
    description: File path to verify.
    types:
    - uid: string
  - name: subnetId
    description: The Azure Resource URI for a delegated subnet. Must have the delegation Microsoft.NetApp/volumes
    types:
    - uid: string
- name: InAvailabilityReasonType
  description: <code>Invalid</code> indicates the name provided does not match Azure App Service naming requirements. <code>AlreadyExists</code> indicates that the name is already in use and is therefore unavailable.
  kind: enum
  properties:
  - name: Invalid
    types:
    - uid: string
  - name: AlreadyExists
    types:
    - uid: string
