### YamlMime:RESTOperation
uid: management.azure.com.netapp.vaults.list
name: List
service: Azure NetApp Files
groupName: Vaults
apiVersion: 2020-12-01
summary: List vaults for a Netapp Account
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.NetApp/netAppAccounts/{accountName}/vaults?api-version=2020-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the NetApp account
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: vaultList
- name: Other Status Codes
  description: Error response describing why the operation failed.
requestHeader: []
definitions:
- name: vaultList
  description: List of Vaults
  kind: object
  properties:
  - name: value
    description: A list of vaults
    types:
    - uid: vault
      isArray: true
- name: vault
  description: Vault information
  kind: object
  properties:
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
  - name: properties.vaultName
    description: Vault Name
    types:
    - uid: string
examples:
- name: Vaults_List
  request:
    uri: GET https://management.azure.com/subscriptions/D633CC2E-722B-4AE1-B636-BBD9E4C60ED9/resourceGroups/myRG/providers/Microsoft.NetApp/netAppAccounts/account1/vaults?api-version=2020-12-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/D633CC2E-722B-4AE1-B636-BBD9E4C60ED9/resourceGroups/myRG/providers/Microsoft.NetApp/netAppAccounts/account1/vaults/vault1",
            "name": "account1/vault1",
            "type": "Microsoft.NetApp/netAppAccounts/vaults",
            "location": "eastus",
            "properties": {
              "vaultName": "east US"
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about <Azure NetApp Files> service - List vaults for a Netapp Account
errorCodes: []
