### YamlMime:RESTOperation
uid: management.azure.com.netapp.backuppolicies.get
name: Get
service: Azure NetApp Files
groupName: Backup Policies
apiVersion: 2020-06-01
summary: "Get a backup Policy  \nGet a particular backup Policy"
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.NetApp/netAppAccounts/{accountName}/backupPolicies/{backupPolicyName}?api-version=2020-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the NetApp account
  types:
  - uid: string
- name: backupPolicyName
  in: path
  isRequired: true
  description: Backup policy Name which uniquely identify backup policy.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: backupPolicy
- name: Other Status Codes
  description: Error response describing why the operation failed.
requestHeader: []
definitions:
- name: backupPolicy
  description: Backup policy information
  kind: object
  properties:
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.name
    isReadyOnly: true
    description: Name of backup policy
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: Azure lifecycle management
    types:
    - uid: string
  - name: properties.dailyBackupsToKeep
    description: Daily backups count to keep
    types:
    - uid: integer
  - name: properties.weeklyBackupsToKeep
    description: Weekly backups count to keep
    types:
    - uid: integer
  - name: properties.monthlyBackupsToKeep
    description: Monthly backups count to keep
    types:
    - uid: integer
  - name: properties.yearlyBackupsToKeep
    description: Yearly backups count to keep
    types:
    - uid: integer
  - name: properties.volumesAssigned
    description: Volumes using current backup policy
    types:
    - uid: integer
  - name: properties.enabled
    description: The property to decide policy is enabled or not
    types:
    - uid: boolean
  - name: properties.volumeBackups
    description: A list of volumes assigned to this policy
    types:
    - uid: volumeBackups
      isArray: true
- name: volumeBackups
  description: Volume details using the backup policy
  kind: object
  properties:
  - name: volumeName
    description: Volume name
    types:
    - uid: string
  - name: backupsCount
    description: Total count of backups for volume
    types:
    - uid: integer
  - name: policyEnabled
    description: Policy enabled
    types:
    - uid: boolean
examples:
- name: Backups_Get
  request:
    uri: GET https://management.azure.com/subscriptions/D633CC2E-722B-4AE1-B636-BBD9E4C60ED9/resourceGroups/myRG/providers/Microsoft.NetApp/netAppAccounts/account1/backupPolicies/backupPolicyName?api-version=2020-06-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/D633CC2E-722B-4AE1-B636-BBD9E4C60ED9/resourceGroups/myRG/providers/Microsoft.NetApp/netAppAccounts/account1/backupPolocies/backupPolicyName",
        "name": "account1/backupPolicyName",
        "type": "Microsoft.NetApp/netAppAccounts/backupPolicies",
        "location": "eastus",
        "properties": {
          "name": "Policy 1",
          "dailyBackupsToKeep": 10,
          "weeklyBackupsToKeep": 10,
          "monthlyBackupsToKeep": 10,
          "yearlyBackupsToKeep": 10,
          "volumesAssigned": 0,
          "enabled": true,
          "volumeBackups": [
            {
              "volumeName": "volume 1",
              "backupsCount": 5,
              "policyEnabled": true
            }
          ]
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
