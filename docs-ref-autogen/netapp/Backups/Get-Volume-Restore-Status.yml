requestHeader: []
definitions:
- name: restoreStatus
  description: Restore status
  kind: object
  properties:
  - name: healthy
    isReadyOnly: true
    description: Restore health status
    types:
    - uid: boolean
  - name: relationshipStatus
    isReadyOnly: true
    description: Status of the restore SnapMirror relationship
    types:
    - uid: RelationshipStatus
  - name: mirrorState
    isReadyOnly: true
    description: The status of the restore
    types:
    - uid: MirrorState
  - name: unhealthyReason
    isReadyOnly: true
    description: Reason for the unhealthy restore relationship
    types:
    - uid: string
  - name: errorMessage
    isReadyOnly: true
    description: Displays error message if the restore is in an error state
    types:
    - uid: string
  - name: totalTransferBytes
    isReadyOnly: true
    description: Displays the total bytes transferred
    types:
    - uid: integer
- name: RelationshipStatus
  description: Status of the mirror relationship
  kind: enum
  properties:
  - name: Idle
    types:
    - uid: string
  - name: Transferring
    types:
    - uid: string
- name: MirrorState
  description: The status of the replication
  kind: enum
  properties:
  - name: Uninitialized
    types:
    - uid: string
  - name: Mirrored
    types:
    - uid: string
  - name: Broken
    types:
    - uid: string
