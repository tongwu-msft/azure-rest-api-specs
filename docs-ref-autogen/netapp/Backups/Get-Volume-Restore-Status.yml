### YamlMime:RESTOperation
uid: management.azure.com.netapp.backups.getvolumerestorestatus
name: Get Volume Restore Status
service: Azure NetApp Files
groupName: Backups
apiVersion: 2021-06-01
summary: "Get volume's restore status  \nGet the status of the restore for a volume"
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.NetApp/netAppAccounts/{accountName}/capacityPools/{poolName}/volumes/{volumeName}/restoreStatus?api-version=2021-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the NetApp account
  types:
  - uid: string
- name: poolName
  in: path
  isRequired: true
  description: The name of the capacity pool
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-_]{0,63}$
- name: volumeName
  in: path
  isRequired: true
  description: The name of the volume
  types:
  - uid: string
  pattern: ^[a-zA-Z][a-zA-Z0-9\-_]{0,63}$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: restoreStatus
- name: Other Status Codes
  description: Error response describing why the operation failed.
requestHeader: []
definitions:
- name: restoreStatus
  description: Restore status
  kind: object
  properties:
  - name: healthy
    isReadyOnly: true
    description: Restore health status
    types:
    - uid: boolean
  - name: relationshipStatus
    isReadyOnly: true
    description: Status of the restore SnapMirror relationship
    types:
    - uid: RelationshipStatus
  - name: mirrorState
    isReadyOnly: true
    description: The status of the restore
    types:
    - uid: MirrorState
  - name: unhealthyReason
    isReadyOnly: true
    description: Reason for the unhealthy restore relationship
    types:
    - uid: string
  - name: errorMessage
    isReadyOnly: true
    description: Displays error message if the restore is in an error state
    types:
    - uid: string
  - name: totalTransferBytes
    isReadyOnly: true
    description: Displays the total bytes transferred
    types:
    - uid: integer
- name: RelationshipStatus
  description: Status of the mirror relationship
  kind: enum
  properties:
  - name: Idle
    types:
    - uid: string
  - name: Transferring
    types:
    - uid: string
- name: MirrorState
  description: The status of the replication
  kind: enum
  properties:
  - name: Uninitialized
    types:
    - uid: string
  - name: Mirrored
    types:
    - uid: string
  - name: Broken
    types:
    - uid: string
examples:
- name: Volumes_RestoreStatus
  request:
    uri: GET https://management.azure.com/subscriptions/D633CC2E-722B-4AE1-B636-BBD9E4C60ED9/resourceGroups/myRG/providers/Microsoft.NetApp/netAppAccounts/account1/capacityPools/pool1/volumes/volume1/restoreStatus?api-version=2021-06-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "healthy": true,
        "relationshipStatus": "Idle",
        "mirrorState": "Uninitialized",
        "unhealthyReason": "",
        "errorMessage": "",
        "totalTransferBytes": 100000
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: "Learn more about Azure NetApp Files service - Get volume's restore status  \nGet the status of the restore for a volume"
errorCodes: []
