### YamlMime:RESTOperation
uid: management.azure.com.netapp.backups.getstatus
name: Get Status
service: Azure NetApp Files
groupName: Backups
apiVersion: 2021-10-01
summary: "Get volume's backup status  \nGet the status of the backup for a volume"
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.NetApp/netAppAccounts/{accountName}/capacityPools/{poolName}/volumes/{volumeName}/backupStatus?api-version=2021-10-01
uriParameters:
