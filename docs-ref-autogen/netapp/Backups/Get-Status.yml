  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the NetApp account
  types:
  - uid: string
- name: poolName
  in: path
  isRequired: true
  description: The name of the capacity pool
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-_]{0,63}$
- name: volumeName
  in: path
  isRequired: true
  description: The name of the volume
  types:
  - uid: string
  pattern: ^[a-zA-Z][a-zA-Z0-9\-_]{0,63}$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: backupStatus
- name: Other Status Codes
  description: Error response describing why the operation failed.
requestHeader: []
definitions:
- name: backupStatus
  description: Backup status
  kind: object
  properties:
  - name: healthy
    isReadyOnly: true
    description: Backup health status
    types:
    - uid: boolean
  - name: relationshipStatus
    isReadyOnly: true
    description: Status of the backup mirror relationship
    types:
    - uid: RelationshipStatus
  - name: mirrorState
    isReadyOnly: true
    description: The status of the backup
    types:
    - uid: MirrorState
  - name: unhealthyReason
    isReadyOnly: true
    description: Reason for the unhealthy backup relationship
    types:
    - uid: string
  - name: errorMessage
    isReadyOnly: true
    description: Displays error message if the backup is in an error state
    types:
    - uid: string
  - name: lastTransferSize
    isReadyOnly: true
    description: Displays the last transfer size
    types:
    - uid: integer
  - name: lastTransferType
    isReadyOnly: true
    description: Displays the last transfer type
    types:
    - uid: string
  - name: totalTransferBytes
    isReadyOnly: true
    description: Displays the total bytes transferred
    types:
    - uid: integer
- name: RelationshipStatus
  description: Status of the mirror relationship
  kind: enum
  properties:
  - name: Idle
    types:
    - uid: string
  - name: Transferring
    types:
    - uid: string
- name: MirrorState
  description: The status of the replication
  kind: enum
  properties:
  - name: Uninitialized
    types:
    - uid: string
  - name: Mirrored
    types:
    - uid: string
  - name: Broken
    types:
    - uid: string
