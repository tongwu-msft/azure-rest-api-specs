### YamlMime:RESTOperation
uid: management.azure.com.netapp.volumegroups.delete
name: Delete
service: Azure NetApp Files
groupName: Volume Groups
apiVersion: 2021-08-01
summary: "Delete a volume group  \nDelete the specified volume group only if there are no volumes under volume group."
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.NetApp/netAppAccounts/{accountName}/volumeGroups/{volumeGroupName}?api-version=2021-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of the NetApp account
  types:
  - uid: string
- name: volumeGroupName
  in: path
  isRequired: true
  description: The name of the volumeGroup
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-_]{0,63}$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
- name: 202 Accepted
  description: Accepted -- Delete request accepted; operation will complete asynchronously
- name: 204 No Content
  description: NoContent -- Resource does not exist.
- name: Other Status Codes
  description: Error response describing why the operation failed.
requestHeader: []
definitions: []
examples:
- name: VolumeGroups_Delete
  request:
    uri: DELETE https://management.azure.com/subscriptions/D633CC2E-722B-4AE1-B636-BBD9E4C60ED9/resourceGroups/myRG/providers/Microsoft.NetApp/netAppAccounts/account1/volumeGroups/group1?api-version=2021-08-01
  responses:
  - statusCode: "204"
  - statusCode: "202"
  - statusCode: "200"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: "Delete a volume group  \nDelete the specified volume group only if there are no volumes under volume group."
errorCodes: []
