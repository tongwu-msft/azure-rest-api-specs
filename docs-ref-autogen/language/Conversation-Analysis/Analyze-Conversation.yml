examples:
- name: Conversation project result
  request:
    uri: POST {Endpoint}/language/:analyze-conversations?api-version=2022-05-01
    body: >-
      {
        "kind": "Conversation",
        "analysisInput": {
          "conversationItem": {
            "id": "1",
            "participantId": "1",
            "text": "play In the air tonight from Phil Collins"
          }
        },
        "parameters": {
          "projectName": "{project-name}",
          "deploymentName": "{deployment-name}",
          "stringIndexType": "TextElement_V8"
        }
      }
    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{API key}'
  responses:
  - statusCode: "200"
    body: >-
      {
        "kind": "ConversationResult",
        "result": {
          "query": "play In the air tonight from Phil Collins",
          "prediction": {
            "topIntent": "PlayMusic",
            "projectKind": "Conversation",
            "intents": [
              {
                "category": "PlayMusic",
                "confidenceScore": 1
              },
              {
                "category": "SearchCreativeWork",
                "confidenceScore": 0
              },
              {
                "category": "AddToPlaylist",
                "confidenceScore": 0
              }
            ],
            "entities": [
              {
                "category": "Media.Artist",
                "text": "Phil Collins",
                "offset": 29,
                "length": 12,
                "confidenceScore": 1
              }
            ]
          }
        }
      }
- name: Arbitration result
  request:
    uri: POST {Endpoint}/language/:analyze-conversations?api-version=2022-05-01
    body: >-
      {
        "kind": "Conversation",
        "analysisInput": {
          "conversationItem": {
            "participantId": "1",
            "id": "1",
            "modality": "text",
            "language": "en-GB",
            "text": "How do I integrate QnA Maker and LUIS?"
          }
        },
        "parameters": {
          "projectName": "{project-name}",
          "deploymentName": "{deployment-name}",
          "verbose": true,
          "isLoggingEnabled": false,
          "stringIndexType": "TextElement_V8"
        }
      }
    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{API key}'
  responses:
  - statusCode: "200"
    body: >-
      {
        "kind": "ConversationResult",
        "result": {
          "query": "trains from London",
          "prediction": {
            "topIntent": "Rail",
            "projectKind": "Orchestration",
            "intents": {
              "Rail": {
                "confidenceScore": 1,
                "targetProjectKind": "Conversation",
                "result": {
                  "query": "trains from London",
                  "prediction": {
                    "topIntent": "Timetable",
                    "projectKind": "Conversation",
                    "intents": [
                      {
                        "category": "Timetable",
                        "confidenceScore": 0.99968535
                      },
                      {
                        "category": "Locomotive",
                        "confidenceScore": 0.000314623
                      }
                    ],
                    "entities": []
                  }
                }
              },
              "Tree": {
                "confidenceScore": 0.2641529,
                "targetProjectKind": "QuestionAnswering"
              },
              "None": {
                "confidenceScore": 0,
                "targetProjectKind": "NonLinked"
              }
            }
          }
        }
      }
- name: Orchestrator direct target result
  request:
    uri: POST {Endpoint}/language/:analyze-conversations?api-version=2022-05-01
    body: >-
      {
        "kind": "Conversation",
        "analysisInput": {
          "conversationItem": {
            "text": "Ports and connectors",
            "participantId": "1",
            "id": "1"
          }
        },
        "parameters": {
          "projectName": "prj1",
          "deploymentName": "dep1",
          "directTarget": "qnaProject",
          "targetProjectParameters": {
            "qnaProject": {
              "targetProjectKind": "QuestionAnswering",
              "callingOptions": {
                "context": {
                  "previousQuery": "Meet Surface Pro 4",
                  "previousQnAId": 4
                },
                "top": 3,
                "isTest": true,
                "userId": "Default",
                "question": "Ports and connectors"
              }
            }
          }
        }
      }
    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{API key}'
  responses:
  - statusCode: "200"
    body: >-
      {
        "kind": "ConversationResult",
        "result": {
          "query": "Ports and connectors",
          "prediction": {
            "projectKind": "Orchestration",
            "topIntent": "qnaTargetApp",
            "intents": {
              "qnaTargetApp": {
                "targetProjectKind": "QuestionAnswering",
                "confidenceScore": 1,
                "result": {
                  "answers": [
                    {
                      "questions": [
                        "Power and charging"
                      ],
                      "answer": "Power and charging**\n\nIt takes two to four hours to charge the Surface Pro 4 battery fully from an empty state. It can take longer if you are using your Surface for power-intensive activities like gaming or video streaming while you’re charging it.\n\nYou can use the USB port on your Surface Pro 4 power supply to charge other devices, like a phone, while your Surface charges. The USB port on the power supply is only for charging, not for data transfer. If you want to use a USB device, plug it into the USB port on your Surface.",
                      "confidenceScore": 0.65,
                      "id": 20,
                      "source": "surface-pro-4-user-guide-EN.pdf",
                      "metadata": {
                        "category": "api",
                        "editorial": "chitchat"
                      },
                      "dialog": {
                        "isContextOnly": false,
                        "prompts": [
                          {
                            "displayOrder": 1,
                            "qnaId": 23,
                            "displayText": "prompt1"
                          },
                          {
                            "displayOrder": 2,
                            "qnaId": 36,
                            "displayText": "prompt2"
                          }
                        ]
                      },
                      "answerSpan": {
                        "text": "two to four hours",
                        "confidenceScore": 0.3,
                        "offset": 33,
                        "length": 50
                      }
                    },
                    {
                      "questions": [
                        "Charge your Surface Pro 4"
                      ],
                      "answer": "**Charge your Surface Pro 4**\n\n1.  Connect the two parts of the power cord.\n\n2.  Connect the power cord securely to the charging port.\n\n3.  Plug the power supply into an electrical outlet.",
                      "confidenceScore": 0.32,
                      "id": 13,
                      "source": "surface-pro-4-user-guide-EN.pdf"
                    }
                  ]
                }
              }
            }
          }
        }
      }
