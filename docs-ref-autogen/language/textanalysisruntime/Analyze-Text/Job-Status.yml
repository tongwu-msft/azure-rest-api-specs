### YamlMime:RESTOperation
uid: language.textanalysisruntime.analyzetext.jobstatus
name: Job Status
service: Cognitive Services - Language
groupName: Analyze Text
apiVersion: 2022-05-01
summary: "Get analysis status and results  \nGet the status of an analysis job.  A job may consist of one or more tasks.  Once all tasks are succeeded, the job will transition to the succeeded state and results will be available for each task."
produces:
- application/json
paths:
- content: GET {Endpoint}/language/analyze-text/jobs/{jobId}?api-version=2022-05-01
- content: GET {Endpoint}/language/analyze-text/jobs/{jobId}?api-version=2022-05-01&showStats={showStats}&top={top}&skip={skip}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoint (e.g., https://<resource-name>.api.cognitiveservices.azure.com).
  types:
  - uid: string
- name: jobId
  in: path
  isRequired: true
  description: Job ID
  types:
  - uid: string
  format: uuid
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
- name: showStats
  in: query
  description: (Optional) if set to true, response will contain request and document level statistics.
  types:
  - uid: boolean
- name: top
  in: query
  description: The maximum number of resources to return from the collection.
  types:
  - uid: integer
  format: int32
- name: skip
  in: query
  description: An offset into the collection of the first resource to be returned.
  types:
  - uid: integer
  format: int32
responses:
