### YamlMime:RESTOperation
uid: language.questionansweringprojects.updatesources
name: Update Sources
service: Cognitive Services - Language
groupName: Question Answering Projects
apiVersion: 2022-10-01-preview
summary: Updates the sources of a project.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH {Endpoint}/language/authoring/query-knowledgebases/projects/{projectName}/sources?api-version=2022-10-01-preview
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoint (e.g., https://<resource-name>.api.cognitiveservices.azure.com).
  types:
  - uid: string
- name: projectName
  in: path
  isRequired: true
  description: The name of the project to use.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  headers:
  - name: Operation-Location
    value: string
  description: A successful call results with an Operation-Location header used to check the status of the job.
- name: Other Status Codes
  description: Error response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: body
    in: body
    description: Update sources parameters of a project.
    types:
    - uid: UpdateSourceRecord
      isArray: true
requestHeader: []
definitions:
- name: UpdateQnaSourceRecord
  description: Update source record.
  kind: object
  properties:
  - name: displayName
    description: Friendly name of the Source.
    types:
    - uid: string
  - name: source
    description: Unique source identifier. Name of the file if it's a 'file' source; otherwise, the complete URL if it's a 'url' source.
    types:
    - uid: string
  - name: sourceUri
    description: URI location for the file or url.
    types:
    - uid: string
  - name: sourceKind
    description: Supported source types.
    types:
    - uid: sourceKind
    defaultValue: url
  - name: contentStructureKind
    description: Content structure type for sources.
    types:
    - uid: sourceContentStructureKind
    defaultValue: Unstructured
  - name: refresh
    description: Boolean flag used to refresh data from the Source.
    types:
    - uid: boolean
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
