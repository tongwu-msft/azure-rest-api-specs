examples:
- name: Successful query
  request:
    uri: PATCH {Endpoint}/language/authoring/query-knowledgebases/projects/proj1/sources?api-version=2022-10-01-preview
    body: >-
      [
        {
          "op": "add",
          "value": {
            "displayName": "source3",
            "sourceUri": "https://docs.microsoft.com/en-us/azure/cognitive-services/cognitive-services-support-options?context=/azure/cognitive-services/qnamaker/context/context",
            "sourceKind": "url"
          }
        },
        {
          "op": "replace",
          "value": {
            "displayName": "source1",
            "sourceUri": "https://docs.microsoft.com/en-us/azure/cognitive-services/qnamaker/overview/overview",
            "sourceKind": "url",
            "refresh": true
          }
        },
        {
          "op": "delete",
          "value": {
            "displayName": "source2",
            "sourceUri": "https://download.microsoft.com/download/2/9/B/29B20383-302C-4517-A006-B0186F04BE28/surface-pro-4-user-guide-EN.pdf",
            "sourceKind": "file"
          }
        }
      ]
