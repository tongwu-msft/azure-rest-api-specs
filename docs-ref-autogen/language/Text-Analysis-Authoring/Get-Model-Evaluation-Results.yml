### YamlMime:RESTOperation
uid: language.textanalysisauthoring.getmodelevaluationresults
name: Get Model Evaluation Results
service: Cognitive Services - Language
groupName: Text Analysis Authoring
apiVersion: 2022-10-01-preview
summary: Gets the detailed results of the evaluation for a trained model. This includes the raw inference results for the data included in the evaluation process.
produces:
- application/json
paths:
- content: GET {Endpoint}/language/authoring/analyze-text/projects/{projectName}/models/{trainedModelLabel}/evaluation/result?stringIndexType=Utf16CodeUnit&api-version=2022-10-01-preview
- content: GET {Endpoint}/language/authoring/analyze-text/projects/{projectName}/models/{trainedModelLabel}/evaluation/result?stringIndexType=Utf16CodeUnit&top={top}&skip={skip}&maxpagesize={maxpagesize}&api-version=2022-10-01-preview
  isOptional: true
uriParameters:
