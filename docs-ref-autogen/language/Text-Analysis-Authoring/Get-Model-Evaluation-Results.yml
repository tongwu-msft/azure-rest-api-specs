  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoint (e.g., https://<resource-name>.api.cognitiveservices.azure.com).
  types:
  - uid: string
- name: projectName
  in: path
  isRequired: true
  description: The name of the project to use.
  types:
  - uid: string
- name: trainedModelLabel
  in: path
  isRequired: true
  description: The trained model label.
  types:
  - uid: string
- name: stringIndexType
  in: query
  isRequired: true
  description: Specifies the method used to interpret string offsets. For additional information see https://aka.ms/text-analytics-offsets.
