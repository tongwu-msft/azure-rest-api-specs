### YamlMime:RESTOperation
uid: language.textanalysisauthoring.getmodelevaluationresults
name: Get Model Evaluation Results
service: Cognitive Services - Language
groupName: Text Analysis Authoring
apiVersion: 2022-05-01
summary: Gets the detailed results of the evaluation for a trained model. This includes the raw inference results for the data included in the evaluation process.
produces:
- application/json
paths:
- content: GET {Endpoint}/language/authoring/analyze-text/projects/{projectName}/models/{trainedModelLabel}/evaluation/result?stringIndexType=Utf16CodeUnit&api-version=2022-05-01
- content: GET {Endpoint}/language/authoring/analyze-text/projects/{projectName}/models/{trainedModelLabel}/evaluation/result?stringIndexType=Utf16CodeUnit&top={top}&skip={skip}&maxpagesize={maxpagesize}&api-version=2022-05-01
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoint (e.g., https://<resource-name>.api.cognitiveservices.azure.com).
  types:
  - uid: string
- name: projectName
  in: path
  isRequired: true
  description: The name of the project to use.
  types:
  - uid: string
- name: trainedModelLabel
  in: path
  isRequired: true
  description: The trained model label.
  types:
  - uid: string
- name: stringIndexType
  in: query
  isRequired: true
  description: Specifies the method used to interpret string offsets. For additional information see https://aka.ms/text-analytics-offsets.
  types:
  - uid: StringIndexType
- name: top
  in: query
  description: The maximum number of resources to return from the collection.
  types:
  - uid: integer
  format: int32
- name: skip
  in: query
  description: An offset into the collection of the first resource to be returned.
  types:
  - uid: integer
  format: int32
- name: maxpagesize
  in: query
  description: The maximum number of resources to include in a single response.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: List of the evaluation results.
  types:
  - uid: TextAnalysisAuthoringEvaluationResults
- name: Other Status Codes
  description: Error response.
  types:
  - uid: ErrorResponse
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  description: A subscription key for a Language service resource.
  types:
  - uid: string
definitions:
- name: StringIndexType
  description: Specifies the method used to interpret string offsets. For additional information see https://aka.ms/text-analytics-offsets.
  kind: enum
  properties:
  - name: Utf16CodeUnit
    description: The offset and length values will correspond to UTF-16 code units. Use this option if your application is written in a language that support Unicode, for example Java, JavaScript.
    types:
    - uid: string
- name: TextAnalysisAuthoringEvaluationResults
  description: Represents a list of results for an evaluation operation.
  kind: object
  properties:
  - name: value
    description: THe list of documents evaluation results.
    types:
