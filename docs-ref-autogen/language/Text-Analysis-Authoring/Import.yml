### YamlMime:RESTOperation
uid: language.textanalysisauthoring.import
name: Import
service: Cognitive Services - Language
groupName: Text Analysis Authoring
apiVersion: 2022-05-01
summary: Triggers a job to import a project. If a project with the same name already exists, the data of that project is replaced.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/language/authoring/analyze-text/projects/{projectName}/:import?api-version=2022-05-01
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoint (e.g., https://<resource-name>.api.cognitiveservices.azure.com).
  types:
  - uid: string
- name: projectName
  in: path
  isRequired: true
  description: The name of the project to use.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  headers:
  - name: operation-location
    value: string
  description: A successful call results with an Operation-Location header used to check the status of the job.
- name: Other Status Codes
  description: Error response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: projectFileVersion
    in: body
    isRequired: true
    description: The version of the exported file.
    types:
    - uid: string
  - name: stringIndexType
    in: body
    isRequired: true
    description: Specifies the method used to interpret string offsets. For additional information see https://aka.ms/text-analytics-offsets.
    types:
    - uid: StringIndexType
  - name: metadata
    in: body
    isRequired: true
    description: Represents the project metadata.
    types:
    - uid: TextAnalysisAuthoringCreateProjectOptions
  - name: assets
    in: body
    description: Represents the project assets.
    types:
    - uid: TextAnalysisAuthoringExportedCustomEntityRecognitionProjectAssets
    - uid: TextAnalysisAuthoringExportedCustomMultiLabelClassificationProjectAssets
    - uid: TextAnalysisAuthoringExportedCustomSingleLabelClassificationProjectAssets
    typesTitle: TextAnalysisAuthoringExportedProjectAssets
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  description: A subscription key for a Language service resource.
  types:
  - uid: string
definitions:
- name: TextAnalysisAuthoringCreateProjectOptions
  description: Represents the options used to create or update a project.
  kind: object
  properties:
  - name: projectKind
    description: The project kind.
    types:
    - uid: ProjectKind
  - name: storageInputContainerName
    description: The storage container name.
    types:
    - uid: string
  - name: settings
    description: The project settings.
    types:
    - uid: object
  - name: projectName
    description: The new project name.
    types:
    - uid: string
  - name: multilingual
    description: Whether the project would be used for multiple languages or not.
    types:
    - uid: boolean
  - name: description
    description: The project description.
    types:
    - uid: string
  - name: language
    description: The project language. This is BCP-47 representation of a language. For example, use "en" for English, "en-gb" for English (UK), "es" for Spanish etc.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: Error
- name: TextAnalysisAuthoringExportedProject
  description: Represents an exported project.
  kind: object
  properties:
  - name: projectFileVersion
    description: The version of the exported file.
    types:
    - uid: string
  - name: stringIndexType
    description: Specifies the method used to interpret string offsets. For additional information see https://aka.ms/text-analytics-offsets.
    types:
    - uid: StringIndexType
  - name: metadata
    description: Represents the project metadata.
    types:
    - uid: TextAnalysisAuthoringCreateProjectOptions
  - name: assets
    description: Represents the project assets.
    types:
    - uid: TextAnalysisAuthoringExportedCustomEntityRecognitionProjectAssets
    - uid: TextAnalysisAuthoringExportedCustomMultiLabelClassificationProjectAssets
    - uid: TextAnalysisAuthoringExportedCustomSingleLabelClassificationProjectAssets
    typesTitle: TextAnalysisAuthoringExportedProjectAssets
- name: ProjectKind
  description: The project kind.
  kind: enum
  properties:
  - name: CustomSingleLabelClassification
    description: For building a classification model to classify text using your own data. Each file will have only one label. For example, file 1 is classified as A and file 2 is classified as B.
    types:
    - uid: string
  - name: CustomMultiLabelClassification
    description: For building a classification model to classify text using your own data. Each file can have one or many labels. For example, file 1 is classified as A, B, and C and file 2 is classified as B and C.
    types:
    - uid: string
  - name: CustomEntityRecognition
    description: For building an extraction model to identify your domain categories using your own data.
    types:
    - uid: string
- name: TextAnalysisAuthoringExportedCustomEntityRecognitionProjectAssets
  description: Represents the exported assets for a entity recognition project.
  kind: object
  properties:
  - name: entities
    description: The list of entities belonging to the project.
    types:
    - uid: TextAnalysisAuthoringExportedEntity
      isArray: true
  - name: documents
    description: The list of documents belonging to the project.
    types:
    - uid: TextAnalysisAuthoringExportedCustomEntityRecognitionDocument
      isArray: true
  - name: projectKind
    description: The type of the project the assets belong to.
    types:
    - uid: CustomEntityRecognition
    typesTitle: string
- name: TextAnalysisAuthoringExportedCustomMultiLabelClassificationProjectAssets
  description: Represents the exported assets for a custom multi-label classification project.
  kind: object
  properties:
  - name: classes
    description: The list of classes in the project.
    types:
    - uid: TextAnalysisAuthoringExportedClass
      isArray: true
  - name: documents
    description: The list of documents in the project.
    types:
    - uid: TextAnalysisAuthoringExportedCustomMultiLabelClassificationDocument
      isArray: true
  - name: projectKind
    description: The type of the project the assets belong to.
    types:
    - uid: CustomMultiLabelClassification
    typesTitle: string
- name: TextAnalysisAuthoringExportedCustomSingleLabelClassificationProjectAssets
  description: Represents the exported assets for a single-label classification project.
  kind: object
  properties:
  - name: classes
    description: The list of classes belonging to this project.
    types:
    - uid: TextAnalysisAuthoringExportedClass
      isArray: true
  - name: documents
    description: The list of documents belonging to this project.
    types:
    - uid: TextAnalysisAuthoringExportedCustomSingleLabelClassificationDocument
      isArray: true
  - name: projectKind
    description: The type of the project the assets belong to.
    types:
    - uid: CustomSingleLabelClassification
    typesTitle: string
- name: Error
  description: The error object.
  kind: object
  properties:
  - name: code
    description: One of a server-defined set of error codes.
    types:
    - uid: ErrorCode
  - name: message
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: target
    description: The target of the error.
    types:
    - uid: string
  - name: details
    description: An array of details about specific errors that led to this reported error.
    types:
    - uid: Error
      isArray: true
  - name: innererror
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerErrorModel
- name: StringIndexType
  description: Specifies the method used to interpret string offsets. For additional information see https://aka.ms/text-analytics-offsets.
  kind: enum
  properties:
  - name: Utf16CodeUnit
    description: The offset and length values will correspond to UTF-16 code units. Use this option if your application is written in a language that support Unicode, for example Java, JavaScript.
    types:
    - uid: string
- name: TextAnalysisAuthoringExportedEntity
  description: Represents an entity in an exported project.
  kind: object
  properties:
  - name: category
    description: The entity category.
    types:
    - uid: string
- name: TextAnalysisAuthoringExportedCustomEntityRecognitionDocument
  description: Represents an exported document for a custom entity recognition project.
  kind: object
  properties:
  - name: entities
    description: The list of entity labels belonging to the document.
    types:
    - uid: TextAnalysisAuthoringExportedDocumentRegion
      isArray: true
  - name: location
    description: The location of the document in the storage.
    types:
    - uid: string
  - name: language
    description: Represents the document language. This is BCP-47 representation of a language. For example, use "en" for English, "en-gb" for English (UK), "es" for Spanish etc.
    types:
    - uid: string
  - name: dataset
    description: The dataset for this document. Allowed values are 'Train' and 'Test'.
    types:
    - uid: string
- name: TextAnalysisAuthoringExportedClass
  description: Represents a class of an exported project.
  kind: object
  properties:
  - name: category
    description: The class category.
    types:
    - uid: string
- name: TextAnalysisAuthoringExportedCustomMultiLabelClassificationDocument
  description: Represents an exported document of a custom multi-label classification project.
  kind: object
  properties:
  - name: classes
    description: The document classes.
    types:
    - uid: TextAnalysisAuthoringExportedDocumentClass
      isArray: true
  - name: location
    description: The location of the document in the storage.
    types:
    - uid: string
  - name: language
    description: Represents the document language. This is BCP-47 representation of a language. For example, use "en" for English, "en-gb" for English (UK), "es" for Spanish etc.
    types:
    - uid: string
  - name: dataset
    description: The dataset for this document. Allowed values are 'Train' and 'Test'.
    types:
    - uid: string
- name: TextAnalysisAuthoringExportedCustomSingleLabelClassificationDocument
  description: Represents an exported document for a custom single-label classification project.
  kind: object
  properties:
  - name: class
    description: The class of the documents.
    types:
    - uid: TextAnalysisAuthoringExportedDocumentClass
  - name: location
    description: The location of the document in the storage.
    types:
    - uid: string
  - name: language
    description: Represents the document language. This is BCP-47 representation of a language. For example, use "en" for English, "en-gb" for English (UK), "es" for Spanish etc.
    types:
    - uid: string
  - name: dataset
    description: The dataset for this document. Allowed values are 'Train' and 'Test'.
    types:
    - uid: string
