### YamlMime:RESTOperation
uid: language.conversationalanalysisauthoring.getsupportedlanguages
name: Get Supported Languages
service: Cognitive Services - Language
groupName: Conversational Analysis Authoring
apiVersion: 2022-10-01-preview
summary: Lists the supported languages for the given project type.
produces:
- application/json
paths:
- content: GET {Endpoint}/language/authoring/analyze-conversations/projects/global/languages?projectKind={projectKind}&api-version=2022-10-01-preview
- content: GET {Endpoint}/language/authoring/analyze-conversations/projects/global/languages?projectKind={projectKind}&top={top}&skip={skip}&maxpagesize={maxpagesize}&api-version=2022-10-01-preview
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoint (e.g., https://<resource-name>.api.cognitiveservices.azure.com).
  types:
  - uid: string
- name: projectKind
  in: query
  isRequired: true
  description: The project kind.
  types:
  - uid: ProjectKind
- name: top
  in: query
  description: The maximum number of resources to return from the collection.
  types:
  - uid: integer
  format: int32
- name: skip
  in: query
  description: An offset into the collection of the first resource to be returned.
  types:
  - uid: integer
  format: int32
- name: maxpagesize
  in: query
  description: The maximum number of resources to include in a single response.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The list of supported languages.
  types:
  - uid: ConversationalAnalysisAuthoringSupportedLanguages
- name: Other Status Codes
  description: Error response.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ProjectKind
  description: Represents the project kind.
  kind: enum
  properties:
  - name: Conversation
    description: A project to build natural language into apps, bots, and IoT devices.
    types:
    - uid: string
  - name: Orchestration
    description: A project to connect and orchestrate Conversation, Custom question answering and LUIS projects together in one single project.
    types:
    - uid: string
- name: ConversationalAnalysisAuthoringSupportedLanguages
  description: Represents a list of retrieved languages.
  kind: object
  properties:
  - name: value
    description: The list of the languages.
    types:
    - uid: ConversationalAnalysisAuthoringSupportedLanguage
      isArray: true
  - name: nextLink
    description: The next page link.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: Error
- name: ConversationalAnalysisAuthoringSupportedLanguage
  description: Represents a supported language.
  kind: object
  properties:
  - name: languageName
    description: The language name.
    types:
    - uid: string
  - name: languageCode
    description: The language code. This is BCP-47 representation of a language. For example, "en" for English, "en-gb" for English (UK), "es" for Spanish etc.
    types:
    - uid: string
