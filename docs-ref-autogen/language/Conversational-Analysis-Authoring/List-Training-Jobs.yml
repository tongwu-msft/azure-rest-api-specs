### YamlMime:RESTOperation
uid: language.conversationalanalysisauthoring.listtrainingjobs
name: List Training Jobs
service: Cognitive Services - Language
groupName: Conversational Analysis Authoring
apiVersion: 2022-05-01
summary: Lists the non-expired training jobs created for a project.
produces:
- application/json
paths:
- content: GET {Endpoint}/language/authoring/analyze-conversations/projects/{projectName}/train/jobs?api-version=2022-05-01
- content: GET {Endpoint}/language/authoring/analyze-conversations/projects/{projectName}/train/jobs?top={top}&skip={skip}&maxpagesize={maxpagesize}&api-version=2022-05-01
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoint (e.g., https://<resource-name>.api.cognitiveservices.azure.com).
  types:
  - uid: string
- name: projectName
  in: path
  isRequired: true
  description: The name of the project to use.
  types:
  - uid: string
- name: top
  in: query
  description: The maximum number of resources to return from the collection.
  types:
  - uid: integer
  format: int32
- name: skip
  in: query
  description: An offset into the collection of the first resource to be returned.
  types:
  - uid: integer
  format: int32
- name: maxpagesize
  in: query
  description: The maximum number of resources to include in a single response.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: List of the training jobs.
  types:
  - uid: ConversationalAnalysisAuthoringTrainingJobs
- name: Other Status Codes
  description: Error response.
  types:
  - uid: ErrorResponse
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  description: A subscription key for a Language service resource.
  types:
  - uid: string
definitions:
- name: ConversationalAnalysisAuthoringTrainingJobs
  description: Represents a list of retrieved training jobs.
  kind: object
  properties:
  - name: value
    description: The list of jobs.
    types:
    - uid: ConversationalAnalysisAuthoringTrainingJobState
      isArray: true
  - name: nextLink
    description: The next page link.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: Error
- name: ConversationalAnalysisAuthoringTrainingJobState
  description: Represents the state of a training job.
  kind: object
  properties:
  - name: result
    description: Represents training tasks detailed result.
    types:
    - uid: ConversationalAnalysisAuthoringTrainingJobResult
  - name: jobId
    description: The job ID.
    types:
    - uid: string
  - name: createdDateTime
    description: The creation date time of the job.
    types:
    - uid: string
  - name: lastUpdatedDateTime
    description: The last date time the job was updated.
    types:
    - uid: string
  - name: expirationDateTime
    description: The expiration date time of the job.
    types:
    - uid: string
  - name: status
    description: The job status.
    types:
    - uid: JobStatus
  - name: warnings
    description: The warnings that were encountered while executing the job.
    types:
    - uid: ConversationalAnalysisAuthoringWarning
      isArray: true
  - name: errors
    description: The errors encountered while executing the job.
    types:
    - uid: Error
      isArray: true
- name: Error
  description: The error object.
  kind: object
  properties:
  - name: code
    description: One of a server-defined set of error codes.
    types:
    - uid: ErrorCode
  - name: message
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: target
    description: The target of the error.
    types:
    - uid: string
  - name: details
    description: An array of details about specific errors that led to this reported error.
    types:
    - uid: Error
      isArray: true
  - name: innererror
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerErrorModel
- name: ConversationalAnalysisAuthoringTrainingJobResult
  description: Represents the output of a training job.
  kind: object
  properties:
  - name: modelLabel
    description: Represents trained model label.
    types:
    - uid: string
  - name: trainingConfigVersion
    description: Represents training config version.
    types:
    - uid: string
  - name: trainingMode
    description: Represents the mode of the training operation.
    types:
    - uid: TrainingMode
  - name: trainingStatus
    description: Represents the model training status.
    types:
    - uid: ConversationalAnalysisAuthoringSubTrainingJobState
  - name: evaluationStatus
    description: Represents model evaluation status.
    types:
    - uid: ConversationalAnalysisAuthoringSubTrainingJobState
  - name: estimatedEndDateTime
    description: Represents the estimated end date time for training and evaluation.
    types:
    - uid: string
- name: JobStatus
  description: The job status.
  kind: enum
