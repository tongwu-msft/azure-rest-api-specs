uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoint (e.g., https://<resource-name>.api.cognitiveservices.azure.com).
  types:
  - uid: string
- name: projectName
  in: path
  isRequired: true
  description: The name of the project to use.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The metadata of the updated project, if it already exists.
  types:
  - uid: ConversationalAnalysisAuthoringProjectMetadata
- name: 201 Created
  description: The metadata of the created project.
  types:
  - uid: ConversationalAnalysisAuthoringProjectMetadata
- name: Other Status Codes
  description: Error response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: projectKind
    in: body
    isRequired: true
    description: Represents the project kind.
    types:
    - uid: ProjectKind
  - name: settings
    in: body
    description: The project settings.
    types:
    - uid: ConversationalAnalysisAuthoringProjectSettings
  - name: projectName
    in: body
    isRequired: true
    description: The new project name.
    types:
    - uid: string
  - name: multilingual
    in: body
    description: Whether the project would be used for multiple languages or not.
    types:
    - uid: boolean
  - name: description
    in: body
    description: The project description.
    types:
    - uid: string
  - name: language
    in: body
    isRequired: true
    description: The project language. This is BCP-47 representation of a language. For example, use "en" for English, "en-gb" for English (UK), "es" for Spanish etc.
    types:
    - uid: string
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  description: A subscription key for a Language service resource.
  types:
  - uid: string
