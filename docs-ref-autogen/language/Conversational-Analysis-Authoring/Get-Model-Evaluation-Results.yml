  - name: target
    description: The target of the error.
    types:
    - uid: string
  - name: details
    description: An array of details about specific errors that led to this reported error.
    types:
    - uid: Error
      isArray: true
  - name: innererror
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerErrorModel
- name: ConversationalAnalysisAuthoringUtteranceEntitiesEvaluationResult
  description: Represents the comparison between the expected and predicted entities for an utterance.
  kind: object
  properties:
  - name: expectedEntities
    description: Represents the expected entity labels.
    types:
    - uid: ConversationalAnalysisAuthoringUtteranceEntityEvaluationResult
      isArray: true
  - name: predictedEntities
    description: Represents the predicted entity labels.
    types:
