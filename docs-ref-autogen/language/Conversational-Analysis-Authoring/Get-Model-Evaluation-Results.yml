### YamlMime:RESTOperation
uid: language.conversationalanalysisauthoring.getmodelevaluationresults
name: Get Model Evaluation Results
service: Cognitive Services - Language
groupName: Conversational Analysis Authoring
apiVersion: 2022-05-01
summary: Gets the detailed results of the evaluation for a trained model. This includes the raw inference results for the data included in the evaluation process.
produces:
- application/json
paths:
- content: GET {Endpoint}/language/authoring/analyze-conversations/projects/{projectName}/models/{trainedModelLabel}/evaluation/result?stringIndexType=Utf16CodeUnit&api-version=2022-05-01
- content: GET {Endpoint}/language/authoring/analyze-conversations/projects/{projectName}/models/{trainedModelLabel}/evaluation/result?stringIndexType=Utf16CodeUnit&top={top}&skip={skip}&maxpagesize={maxpagesize}&api-version=2022-05-01
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoint (e.g., https://<resource-name>.api.cognitiveservices.azure.com).
  types:
  - uid: string
- name: projectName
  in: path
  isRequired: true
  description: The name of the project to use.
  types:
  - uid: string
- name: trainedModelLabel
  in: path
  isRequired: true
  description: The trained model label.
  types:
  - uid: string
- name: stringIndexType
  in: query
  isRequired: true
  description: Specifies the method used to interpret string offsets. For additional information see https://aka.ms/text-analytics-offsets.
  types:
  - uid: StringIndexType
- name: top
  in: query
  description: The maximum number of resources to return from the collection.
  types:
  - uid: integer
  format: int32
- name: skip
  in: query
  description: An offset into the collection of the first resource to be returned.
  types:
  - uid: integer
  format: int32
- name: maxpagesize
  in: query
  description: The maximum number of resources to include in a single response.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: List of the evaluation predictions.
  types:
  - uid: ConversationalAnalysisAuthoringEvaluationResults
- name: Other Status Codes
  description: Error response.
  types:
  - uid: ErrorResponse
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  description: A subscription key for a Language service resource.
  types:
  - uid: string
definitions:
- name: StringIndexType
  description: Specifies the method used to interpret string offsets. For additional information see https://aka.ms/text-analytics-offsets.
  kind: enum
  properties:
  - name: Utf16CodeUnit
    description: The offset and length values will correspond to UTF-16 code units. Use this option if your application is written in a language that support Unicode, for example Java, JavaScript.
    types:
    - uid: string
- name: ConversationalAnalysisAuthoringEvaluationResults
  description: Represent a list of utterances' evaluation results.
  kind: object
  properties:
  - name: value
    description: The utterances evaluation results.
    types:
    - uid: ConversationalAnalysisAuthoringUtteranceEvaluationResult
      isArray: true
  - name: nextLink
    description: The next page link.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: Error
- name: ConversationalAnalysisAuthoringUtteranceEvaluationResult
  description: Represents the evaluation result for an utterance.
  kind: object
  properties:
  - name: text
    description: Represents the utterance text.
    types:
    - uid: string
  - name: language
    description: Represents the utterance language. This is BCP-47 representation of a language. For example, use "en" for English, "en-gb" for English (UK), "es" for Spanish etc.
    types:
    - uid: string
  - name: entitiesResult
    description: Represents the entities results for the utterance.
    types:
    - uid: ConversationalAnalysisAuthoringUtteranceEntitiesEvaluationResult
  - name: intentsResult
    description: Represents the intents results for the utterance.
    types:
    - uid: ConversationalAnalysisAuthoringUtteranceIntentsEvaluationResult
- name: Error
  description: The error object.
  kind: object
  properties:
