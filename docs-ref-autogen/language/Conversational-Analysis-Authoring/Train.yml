examples:
- name: Successful Train Project
  request:
    uri: POST {Endpoint}/language/authoring/analyze-conversations/projects/EmailApp/:train?api-version=2022-05-01
    body: >-
      {
        "modelLabel": "model1",
        "trainingMode": "standard",
        "trainingConfigVersion": "latest",
        "evaluationOptions": {
          "kind": "percentage",
          "testingSplitPercentage": 20,
          "trainingSplitPercentage": 80
        }
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
