### YamlMime:RESTOperation
uid: language.conversationalanalysisauthoring.train
name: Train
service: Cognitive Services - Language
groupName: Conversational Analysis Authoring
apiVersion: 2022-05-01
summary: Triggers a training job for a project.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/language/authoring/analyze-conversations/projects/{projectName}/:train?api-version=2022-05-01
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoint (e.g., https://<resource-name>.api.cognitiveservices.azure.com).
  types:
  - uid: string
- name: projectName
  in: path
  isRequired: true
  description: The name of the project to use.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  headers:
  - name: operation-location
    value: string
  description: A successful call results with an Operation-Location header used to check the status of the job.
- name: Other Status Codes
  description: Error response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: modelLabel
    in: body
    isRequired: true
    description: Represents the output model label.
    types:
    - uid: string
  - name: trainingConfigVersion
    in: body
    description: Represents training config version. By default, "latest" value is used which uses the latest released training config version.
    types:
    - uid: string
  - name: trainingMode
    in: body
    isRequired: true
    description: Represents the mode of the training operation.
    types:
    - uid: TrainingMode
  - name: evaluationOptions
    in: body
    description: Represents the evaluation options. By default, the evaluation kind is percentage, with training split percentage as 80, and testing split percentage as 20.
    types:
    - uid: ConversationalAnalysisAuthoringEvaluationOptions
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  description: A subscription key for a Language service resource.
  types:
  - uid: string
definitions:
- name: ConversationalAnalysisAuthoringEvaluationOptions
  description: Represents the options used running the evaluation.
  kind: object
  properties:
  - name: kind
    description: Represents the evaluation kind. By default, the evaluation kind is set to percentage.
    types:
    - uid: EvaluationKind
  - name: trainingSplitPercentage
    description: Represents the training dataset split percentage. Only needed in case the evaluation kind is percentage.
    types:
    - uid: integer
  - name: testingSplitPercentage
    description: Represents the testing dataset split percentage. Only needed in case the evaluation kind is percentage.
    types:
    - uid: integer
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: Error
- name: ConversationalAnalysisAuthoringTrainingJobOptions
  description: Represents the options for starting a new training job.
  kind: object
  properties:
  - name: modelLabel
    description: Represents the output model label.
    types:
    - uid: string
  - name: trainingConfigVersion
    description: Represents training config version. By default, "latest" value is used which uses the latest released training config version.
    types:
    - uid: string
  - name: trainingMode
    description: Represents the mode of the training operation.
    types:
    - uid: TrainingMode
  - name: evaluationOptions
    description: Represents the evaluation options. By default, the evaluation kind is percentage, with training split percentage as 80, and testing split percentage as 20.
    types:
    - uid: ConversationalAnalysisAuthoringEvaluationOptions
- name: EvaluationKind
  description: Represents the evaluation kind. By default, the evaluation kind is set to percentage.
  kind: enum
  properties:
  - name: percentage
    description: Split the data into training and test sets according to user-defined percentages.
    types:
    - uid: string
  - name: manual
    description: Split the data according to the chosen dataset for every example in the data.
    types:
    - uid: string
- name: Error
  description: The error object.
  kind: object
  properties:
  - name: code
    description: One of a server-defined set of error codes.
    types:
    - uid: ErrorCode
  - name: message
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: target
    description: The target of the error.
    types:
    - uid: string
  - name: details
    description: An array of details about specific errors that led to this reported error.
    types:
    - uid: Error
      isArray: true
  - name: innererror
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerErrorModel
- name: TrainingMode
  description: Represents the mode of the training operation.
  kind: enum
  properties:
  - name: advanced
    description: Trains using fine-tuned neural network transformer models. Can train multilingual projects.
    types:
    - uid: string
  - name: standard
    description: Faster training times for quicker iterations.
    types:
    - uid: string
- name: ErrorCode
  description: Human-readable error code.
