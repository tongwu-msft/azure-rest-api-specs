- name: Successful Entity Linking Request
  request:
    uri: POST {Endpoint}/language/:analyze-text?api-version=2022-10-01-preview
    body: >-
      {
        "kind": "EntityLinking",
        "parameters": {
          "modelVersion": "latest"
        },
        "analysisInput": {
          "documents": [
            {
              "id": "1",
              "language": "en",
              "text": "Microsoft was founded by Bill Gates and Paul Allen."
            },
            {
              "id": "2",
              "language": "en",
              "text": "Pike place market is my favorite Seattle attraction."
            }
          ]
        }
      }
