  - uid: string
- name: jobId
  in: path
  isRequired: true
  description: Job ID
  types:
  - uid: string
  format: uuid
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
- name: showStats
  in: query
  description: (Optional) if set to true, response will contain request and document level statistics.
  types:
  - uid: boolean
- name: top
  in: query
  description: The maximum number of resources to return from the collection.
  types:
  - uid: integer
  format: int32
- name: skip
  in: query
  description: An offset into the collection of the first resource to be returned.
  types:
  - uid: integer
  format: int32
