uid: language.textanalysisruntime.submitjob
name: Submit Job
service: Cognitive Services - Language
groupName: Text Analysis Runtime
apiVersion: 2022-10-01-preview
summary: "Submit text analysis job  \nSubmit a collection of text documents for analysis. Specify one or more unique tasks to be executed as a long-running operation."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/language/analyze-text/jobs?api-version=2022-10-01-preview
uriParameters:
