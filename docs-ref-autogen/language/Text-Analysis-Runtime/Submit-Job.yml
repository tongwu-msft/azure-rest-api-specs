examples:
- name: Successful Submit Analysis Job Request
  request:
    uri: POST {Endpoint}/language/analyze-text/jobs?api-version=2022-10-01-preview
    body: >-
      {
        "displayName": "Extracting Location & US Region",
        "analysisInput": {
