### YamlMime:RESTOperation
uid: language.conversationalanalysisauthoring.conversationalanalysisauthoring.getmodelevaluationsummary
name: Get Model Evaluation Summary
service: Cognitive Services - Language
groupName: Conversational Analysis Authoring
apiVersion: 2022-05-01
summary: Gets the evaluation summary of a trained model. The summary includes high level performance measurements of the model e.g., F1, Precision, Recall, etc.
produces:
- application/json
paths:
- content: GET {Endpoint}/language/authoring/analyze-conversations/projects/{projectName}/models/{trainedModelLabel}/evaluation/summary-result?api-version=2022-05-01
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoint (e.g., https://<resource-name>.api.cognitiveservices.azure.com).
  types:
  - uid: string
- name: projectName
  in: path
  isRequired: true
  description: The name of the project to use.
  types:
  - uid: string
- name: trainedModelLabel
  in: path
  isRequired: true
  description: The trained model label.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: List of all evaluation results.
  types:
  - uid: ConversationalAnalysisAuthoringEvaluationSummary
- name: Other Status Codes
  description: Error response.
  types:
  - uid: ErrorResponse
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  description: A subscription key for a Language service resource.
  types:
  - uid: string
definitions:
- name: ConversationalAnalysisAuthoringEvaluationSummary
  description: Represents the evaluation result summary.
  kind: object
  properties:
  - name: entitiesEvaluation
    description: Contains the data related to entities evaluation.
    types:
    - uid: ConversationalAnalysisAuthoringEntitiesEvaluationSummary
  - name: intentsEvaluation
    description: Contains the data related to intents evaluation.
    types:
    - uid: ConversationalAnalysisAuthoringIntentsEvaluationSummary
  - name: evaluationOptions
    description: The options that were used while running the evaluation.
    types:
    - uid: ConversationalAnalysisAuthoringEvaluationOptions
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: Error
- name: ConversationalAnalysisAuthoringEntitiesEvaluationSummary
  description: Represents the evaluation result summary for the project's entities.
  kind: object
  properties:
  - name: confusionMatrix
    description: Represents the confusion matrix between two entities (the two entities can be the same). The matrix is between the entity that was labelled and the entity that was predicted.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
  - name: entities
    description: Represents the entities evaluation summary.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: ConversationalAnalysisAuthoringEntityEvaluationSummary
  - name: microF1
    description: Represents the micro F1
    types:
    - uid: number
  - name: microPrecision
    description: Represents the micro precision
    types:
    - uid: number
  - name: microRecall
    description: Represents the micro recall
    types:
    - uid: number
  - name: macroF1
    description: Represents the macro F1
    types:
    - uid: number
  - name: macroPrecision
    description: Represents the macro precision
    types:
    - uid: number
  - name: macroRecall
    description: Represents the macro recall
    types:
    - uid: number
- name: ConversationalAnalysisAuthoringIntentsEvaluationSummary
  description: Represents the evaluation summary for the project's intents.
  kind: object
  properties:
  - name: confusionMatrix
    description: Represents the confusion matrix between two intents (the two intents can be the same). The matrix is between the intent that was labelled and the intent that was predicted.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
  - name: intents
    description: Represents the intents evaluation summary.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: ConversationalAnalysisAuthoringIntentEvaluationSummary
  - name: microF1
    description: Represents the micro F1
    types:
    - uid: number
  - name: microPrecision
    description: Represents the micro precision
    types:
    - uid: number
  - name: microRecall
    description: Represents the micro recall
    types:
    - uid: number
  - name: macroF1
    description: Represents the macro F1
    types:
    - uid: number
  - name: macroPrecision
    description: Represents the macro precision
    types:
    - uid: number
  - name: macroRecall
    description: Represents the macro recall
    types:
    - uid: number
- name: ConversationalAnalysisAuthoringEvaluationOptions
  description: Represents the options used running the evaluation.
  kind: object
  properties:
  - name: kind
    description: Represents the evaluation kind. By default, the evaluation kind is set to percentage.
    types:
    - uid: EvaluationKind
  - name: trainingSplitPercentage
    description: Represents the training dataset split percentage. Only needed in case the evaluation kind is percentage.
    types:
    - uid: integer
  - name: testingSplitPercentage
    description: Represents the testing dataset split percentage. Only needed in case the evaluation kind is percentage.
    types:
    - uid: integer
- name: Error
  description: The error object.
  kind: object
