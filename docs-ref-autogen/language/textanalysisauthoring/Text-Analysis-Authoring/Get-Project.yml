### YamlMime:RESTOperation
uid: language.textanalysisauthoring.textanalysisauthoring.getproject
name: Get Project
service: Cognitive Services - Language
groupName: Text Analysis Authoring
apiVersion: 2022-05-01
summary: Gets the details of a project.
produces:
- application/json
paths:
- content: GET {Endpoint}/language/authoring/analyze-text/projects/{projectName}?api-version=2022-05-01
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoint (e.g., https://<resource-name>.api.cognitiveservices.azure.com).
  types:
  - uid: string
- name: projectName
  in: path
  isRequired: true
  description: The name of the project to use.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The metadata of the project.
  types:
  - uid: TextAnalysisAuthoringProjectMetadata
- name: Other Status Codes
  description: Error response.
  types:
  - uid: ErrorResponse
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  description: A subscription key for a Language service resource.
  types:
  - uid: string
definitions:
- name: TextAnalysisAuthoringProjectMetadata
  description: Represents the metadata of a project.
  kind: object
  properties:
  - name: createdDateTime
    description: Represents the project creation datetime.
    types:
    - uid: string
  - name: lastModifiedDateTime
    description: Represents the project last modification datetime.
    types:
    - uid: string
  - name: lastTrainedDateTime
    description: Represents the project last training datetime.
    types:
    - uid: string
  - name: lastDeployedDateTime
    description: Represents the project last deployment datetime.
    types:
    - uid: string
  - name: projectKind
    description: The project kind.
    types:
    - uid: ProjectKind
  - name: storageInputContainerName
    description: The storage container name.
    types:
    - uid: string
  - name: settings
    description: The project settings.
    types:
    - uid: object
  - name: projectName
    description: The new project name.
    types:
    - uid: string
  - name: multilingual
    description: Whether the project would be used for multiple languages or not.
    types:
    - uid: boolean
  - name: description
    description: The project description.
    types:
    - uid: string
  - name: language
    description: The project language. This is BCP-47 representation of a language. For example, use "en" for English, "en-gb" for English (UK), "es" for Spanish etc.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: Error
- name: ProjectKind
  description: The project kind.
  kind: enum
  properties:
  - name: CustomSingleLabelClassification
    description: For building a classification model to classify text using your own data. Each file will have only one label. For example, file 1 is classified as A and file 2 is classified as B.
    types:
    - uid: string
  - name: CustomMultiLabelClassification
    description: For building a classification model to classify text using your own data. Each file can have one or many labels. For example, file 1 is classified as A, B, and C and file 2 is classified as B and C.
    types:
    - uid: string
  - name: CustomEntityRecognition
    description: For building an extraction model to identify your domain categories using your own data.
    types:
    - uid: string
- name: Error
  description: The error object.
  kind: object
  properties:
  - name: code
    description: One of a server-defined set of error codes.
