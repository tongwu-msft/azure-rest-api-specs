### YamlMime:RESTOperationGroup
uid: language.textanalysisauthoring
name: Text Analysis Authoring
apiVersion: 2022-05-01
service: Cognitive Services - Language
metadata:
  description: Learn more about [Cognitive Services - Language Text Analysis Authoring Operations]. How to [Cancel Training Job,Create Project,Delete Deployment,Delete Project
operations:
- uid: language.textanalysisauthoring.canceltrainingjob
  summary: Triggers a cancellation for a running training job.
- uid: language.textanalysisauthoring.createproject
  summary: Creates a new project or updates an existing one.
- uid: language.textanalysisauthoring.deletedeployment
  summary: Deletes a project deployment.
- uid: language.textanalysisauthoring.deleteproject
  summary: Deletes a project.
- uid: language.textanalysisauthoring.deletetrainedmodel
  summary: Deletes an existing trained model.
- uid: language.textanalysisauthoring.deployproject
  summary: Creates a new deployment or replaces an existing one.
- uid: language.textanalysisauthoring.export
  summary: Triggers a job to export a project's data.
- uid: language.textanalysisauthoring.getdeployment
  summary: Gets the details of a deployment.
- uid: language.textanalysisauthoring.getdeploymentstatus
  summary: Gets the status of an existing deployment job.
- uid: language.textanalysisauthoring.getexportstatus
  summary: Gets the status of an export job. Once job completes, returns the project metadata, and assets.
- uid: language.textanalysisauthoring.getimportstatus
  summary: Gets the status for an import.
- uid: language.textanalysisauthoring.getmodelevaluationresults
  summary: Gets the detailed results of the evaluation for a trained model. This includes the raw inference results for the data included in the evaluation process.
- uid: language.textanalysisauthoring.getmodelevaluationsummary
  summary: Gets the evaluation summary of a trained model. The summary includes high level performance measurements of the model e.g., F1, Precision, Recall, etc.
- uid: language.textanalysisauthoring.getproject
  summary: Gets the details of a project.
- uid: language.textanalysisauthoring.getprojectdeletionstatus
  summary: Gets the status for a project deletion job.
- uid: language.textanalysisauthoring.getsupportedlanguages
  summary: Lists the supported languages.
- uid: language.textanalysisauthoring.getswapdeploymentsstatus
  summary: Gets the status of an existing swap deployment job.
- uid: language.textanalysisauthoring.gettrainedmodel
  summary: Gets the details of a trained model.
- uid: language.textanalysisauthoring.gettrainingstatus
  summary: Gets the status for a training job.
- uid: language.textanalysisauthoring.import
  summary: Triggers a job to import a project. If a project with the same name already exists, the data of that project is replaced.
- uid: language.textanalysisauthoring.listdeployments
  summary: Lists the deployments belonging to a project.
- uid: language.textanalysisauthoring.listprojects
  summary: Lists the existing projects.
- uid: language.textanalysisauthoring.listtrainedmodels
  summary: Lists the trained models belonging to a project.
- uid: language.textanalysisauthoring.listtrainingconfigversions
  summary: Lists the support training config version for a given project type.
- uid: language.textanalysisauthoring.listtrainingjobs
  summary: Lists the non-expired training jobs created for a project.
- uid: language.textanalysisauthoring.swapdeployments
  summary: Swaps two existing deployments with each other.
- uid: language.textanalysisauthoring.train
  summary: Triggers a training job for a project.
