### YamlMime:RESTOperation
uid: management.azure.com.dns.virtualnetworklinks.createorupdate
name: Create Or Update
service: DNS
groupName: Virtual Network Links
apiVersion: 2018-09-01
summary: Creates or updates a virtual network link to the specified Private DNS zone.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/privateDnsZones/{privateZoneName}/virtualNetworkLinks/{virtualNetworkLinkName}?api-version=2018-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: privateZoneName
  in: path
  isRequired: true
  description: The name of the Private DNS zone (without a terminating dot).
  types:
  - uid: string
- name: virtualNetworkLinkName
  in: path
  isRequired: true
  description: The name of the virtual network link.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 201 Created
  description: The virtual network link to the Private DNS zone has been created.
  types:
  - uid: VirtualNetworkLink
- name: 200 OK
  description: The virtual network link to the Private DNS zone has been updated.
  types:
  - uid: VirtualNetworkLink
- name: 202 Accepted
  description: The operation to upsert virtual network link to the Private DNS zone has been accepted and will complete asynchronously.
- name: Other Status Codes
  description: Default response. It will be deserialized as per the Error definition.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: etag
    in: body
    description: The ETag of the virtual network link.
    types:
    - uid: string
  - name: properties.virtualNetwork
    in: body
    description: The reference of the virtual network.
    types:
    - uid: SubResource
  - name: properties.registrationEnabled
    in: body
    description: Is auto-registration of virtual machine records in the virtual network in the Private DNS zone enabled?
    types:
    - uid: boolean
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    in: body
    description: The Azure Region where the resource lives
    types:
    - uid: string
requestHeader:
- name: If-Match
  in: header
  description: The ETag of the virtual network link to the Private DNS zone. Omit this value to always overwrite the current virtual network link. Specify the last-seen ETag value to prevent accidentally overwriting any concurrent changes.
  types:
  - uid: string
- name: If-None-Match
  in: header
  description: Set to '*' to allow a new virtual network link to the Private DNS zone to be created, but to prevent updating an existing link. Other values will be ignored.
  types:
  - uid: string
definitions:
- name: SubResource
  description: Reference to another subresource.
  kind: object
  properties:
  - name: id
    description: Resource ID.
    types:
    - uid: string
- name: VirtualNetworkLink
  description: Describes a link to virtual network for a Private DNS zone.
  kind: object
  properties:
  - name: etag
    description: The ETag of the virtual network link.
    types:
    - uid: string
  - name: properties.virtualNetwork
    description: The reference of the virtual network.
    types:
    - uid: SubResource
  - name: properties.registrationEnabled
    description: Is auto-registration of virtual machine records in the virtual network in the Private DNS zone enabled?
    types:
    - uid: boolean
  - name: properties.virtualNetworkLinkState
    isReadyOnly: true
    description: The status of the virtual network link to the Private DNS zone. Possible values are 'InProgress' and 'Done'. This is a read-only property and any attempt to set this value will be ignored.
    types:
    - uid: VirtualNetworkLinkState
  - name: properties.provisioningState
    isReadyOnly: true
    description: The provisioning state of the resource. This is a read-only property and any attempt to set this value will be ignored.
    types:
    - uid: ProvisioningState
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    description: The Azure Region where the resource lives
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Example - '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/privateDnsZones/{privateDnsZoneName}'.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Example - 'Microsoft.Network/privateDnsZones'.
    types:
    - uid: string
- name: CloudError
  description: An error message
  kind: object
  properties:
  - name: error
    description: The error message body
    types:
    - uid: CloudErrorBody
- name: VirtualNetworkLinkState
  description: The status of the virtual network link to the Private DNS zone. Possible values are 'InProgress' and 'Done'. This is a read-only property and any attempt to set this value will be ignored.
  kind: enum
  properties:
  - name: InProgress
    types:
    - uid: string
  - name: Completed
    types:
    - uid: string
- name: ProvisioningState
  description: The provisioning state of the resource. This is a read-only property and any attempt to set this value will be ignored.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
