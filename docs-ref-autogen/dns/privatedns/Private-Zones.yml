metadata:
  description: Learn more about [DNS Private Zones Operations]. How to [Create Or Update,Delete,Get,List,List By Resource Group,Update].
operations:
- uid: management.azure.com.dns.privatedns.privatezones.createorupdate
  summary: Creates or updates a Private DNS zone. Does not modify Links to virtual networks or DNS records within the zone.
- uid: management.azure.com.dns.privatedns.privatezones.delete
  summary: 'Deletes a Private DNS zone. WARNING: All DNS records in the zone will also be deleted. This operation cannot be undone. Private DNS zone cannot be deleted unles...'
- uid: management.azure.com.dns.privatedns.privatezones.get
  summary: Gets a Private DNS zone. Retrieves the zone properties, but not the virtual networks links or the record sets within the zone.
- uid: management.azure.com.dns.privatedns.privatezones.list
  summary: Lists the Private DNS zones in all resource groups in a subscription.
- uid: management.azure.com.dns.privatedns.privatezones.listbyresourcegroup
  summary: Lists the Private DNS zones within a resource group.
- uid: management.azure.com.dns.privatedns.privatezones.update
  summary: Updates a Private DNS zone. Does not modify virtual network links or DNS records within the zone.
