    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/subscriptionId/resourceGroups/resourceGroup1/providers/Microsoft.Network/privateDnsZones/privatezone1.com/A/recordA?api-version=2018-09-01
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subscriptionId/resourceGroups/resourceGroup1/providers/Microsoft.Network/privateDnsZones/privatezone1.com/A/recorda",
        "etag": "00000000-0000-0000-0000-000000000000",
        "name": "recorda",
        "type": "Microsoft.Network/privateDnsZones/A",
        "properties": {
          "metadata": {
            "key1": "value1"
          },
          "ttl": 3600,
          "fqdn": "recorda.privatezone1.com.",
          "isAutoRegistered": false,
          "aRecords": [
            {
              "ipv4Address": "1.2.3.4"
            }
          ]
        }
      }
