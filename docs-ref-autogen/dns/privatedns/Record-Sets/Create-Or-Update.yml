### YamlMime:RESTOperation
uid: management.azure.com.dns.privatedns.recordsets.createorupdate
name: Create Or Update
service: DNS
groupName: Record Sets
apiVersion: 2018-09-01
summary: Creates or updates a record set within a Private DNS zone.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/privateDnsZones/{privateZoneName}/{recordType}/{relativeRecordSetName}?api-version=2018-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: privateZoneName
  in: path
  isRequired: true
  description: The name of the Private DNS zone (without a terminating dot).
  types:
  - uid: string
- name: recordType
  in: path
  isRequired: true
  description: The type of DNS record in this record set. Record sets of type SOA can be updated but not created (they are created when the Private DNS zone is created).
  types:
  - uid: RecordType
- name: relativeRecordSetName
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The name of the record set, relative to the name of the zone.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 201 Created
  description: The record set has been created.
  types:
  - uid: RecordSet
- name: 200 OK
  description: The record set has been updated.
  types:
  - uid: RecordSet
- name: Other Status Codes
  description: Default response. It will be deserialized as per the Error definition.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: etag
    in: body
    description: The ETag of the record set.
    types:
    - uid: string
  - name: properties.metadata
    in: body
    description: The metadata attached to the record set.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.ttl
    in: body
    description: The TTL (time-to-live) of the records in the record set.
    types:
    - uid: integer
  - name: properties.aRecords
    in: body
    description: The list of A records in the record set.
    types:
    - uid: ARecord
      isArray: true
  - name: properties.aaaaRecords
    in: body
    description: The list of AAAA records in the record set.
    types:
    - uid: AaaaRecord
      isArray: true
  - name: properties.cnameRecord
    in: body
    description: The CNAME record in the record set.
    types:
    - uid: CnameRecord
  - name: properties.mxRecords
    in: body
    description: The list of MX records in the record set.
    types:
    - uid: MxRecord
      isArray: true
  - name: properties.ptrRecords
    in: body
    description: The list of PTR records in the record set.
    types:
    - uid: PtrRecord
      isArray: true
  - name: properties.soaRecord
    in: body
    description: The SOA record in the record set.
    types:
    - uid: SoaRecord
  - name: properties.srvRecords
    in: body
    description: The list of SRV records in the record set.
    types:
    - uid: SrvRecord
      isArray: true
  - name: properties.txtRecords
    in: body
    description: The list of TXT records in the record set.
    types:
    - uid: TxtRecord
      isArray: true
requestHeader:
- name: If-Match
  in: header
  description: The ETag of the record set. Omit this value to always overwrite the current record set. Specify the last-seen ETag value to prevent accidentally overwriting any concurrent changes.
  types:
  - uid: string
- name: If-None-Match
  in: header
  description: Set to '*' to allow a new record set to be created, but to prevent updating an existing record set. Other values will be ignored.
  types:
  - uid: string
definitions:
- name: RecordType
  description: The type of DNS record in this record set. Record sets of type SOA can be updated but not created (they are created when the Private DNS zone is created).
  kind: enum
  properties:
  - name: A
    types:
    - uid: string
  - name: AAAA
    types:
    - uid: string
  - name: CNAME
    types:
    - uid: string
  - name: MX
    types:
    - uid: string
  - name: PTR
    types:
    - uid: string
  - name: SOA
    types:
    - uid: string
  - name: SRV
    types:
    - uid: string
  - name: TXT
    types:
    - uid: string
- name: ARecord
  description: An A record.
  kind: object
  properties:
  - name: ipv4Address
    description: The IPv4 address of this A record.
    types:
    - uid: string
- name: AaaaRecord
  description: An AAAA record.
  kind: object
  properties:
  - name: ipv6Address
    description: The IPv6 address of this AAAA record.
    types:
    - uid: string
- name: CnameRecord
  description: A CNAME record.
  kind: object
  properties:
  - name: cname
    description: The canonical name for this CNAME record.
    types:
    - uid: string
- name: MxRecord
  description: An MX record.
  kind: object
  properties:
  - name: preference
    description: The preference value for this MX record.
    types:
    - uid: integer
  - name: exchange
    description: The domain name of the mail host for this MX record.
    types:
    - uid: string
- name: PtrRecord
  description: A PTR record.
  kind: object
  properties:
  - name: ptrdname
    description: The PTR target domain name for this PTR record.
    types:
    - uid: string
- name: SoaRecord
  description: An SOA record.
  kind: object
  properties:
  - name: host
    description: The domain name of the authoritative name server for this SOA record.
    types:
    - uid: string
  - name: email
    description: The email contact for this SOA record.
    types:
    - uid: string
  - name: serialNumber
    description: The serial number for this SOA record.
    types:
    - uid: integer
  - name: refreshTime
    description: The refresh value for this SOA record.
    types:
    - uid: integer
  - name: retryTime
    description: The retry time for this SOA record.
    types:
    - uid: integer
  - name: expireTime
    description: The expire time for this SOA record.
    types:
    - uid: integer
  - name: minimumTtl
    description: The minimum value for this SOA record. By convention this is used to determine the negative caching duration.
    types:
    - uid: integer
- name: SrvRecord
  description: An SRV record.
  kind: object
  properties:
  - name: priority
    description: The priority value for this SRV record.
    types:
    - uid: integer
  - name: weight
    description: The weight value for this SRV record.
    types:
    - uid: integer
  - name: port
    description: The port value for this SRV record.
    types:
    - uid: integer
  - name: target
    description: The target domain name for this SRV record.
    types:
    - uid: string
- name: TxtRecord
  description: A TXT record.
  kind: object
  properties:
  - name: value
    description: The text value of this TXT record.
    types:
    - uid: string
      isArray: true
- name: RecordSet
  description: Describes a DNS record set (a collection of DNS records with the same name and type) in a Private DNS zone.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The ID of the record set.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the record set.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the record set.
    types:
    - uid: string
  - name: etag
    description: The ETag of the record set.
    types:
    - uid: string
  - name: properties.metadata
    description: The metadata attached to the record set.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.ttl
    description: The TTL (time-to-live) of the records in the record set.
    types:
    - uid: integer
  - name: properties.fqdn
    isReadyOnly: true
    description: Fully qualified domain name of the record set.
    types:
    - uid: string
  - name: properties.isAutoRegistered
    isReadyOnly: true
    description: Is the record set auto-registered in the Private DNS zone through a virtual network link?
    types:
    - uid: boolean
  - name: properties.aRecords
    description: The list of A records in the record set.
    types:
    - uid: ARecord
      isArray: true
  - name: properties.aaaaRecords
    description: The list of AAAA records in the record set.
    types:
    - uid: AaaaRecord
      isArray: true
  - name: properties.cnameRecord
    description: The CNAME record in the record set.
    types:
    - uid: CnameRecord
  - name: properties.mxRecords
    description: The list of MX records in the record set.
    types:
    - uid: MxRecord
      isArray: true
  - name: properties.ptrRecords
    description: The list of PTR records in the record set.
    types:
    - uid: PtrRecord
      isArray: true
  - name: properties.soaRecord
    description: The SOA record in the record set.
    types:
    - uid: SoaRecord
  - name: properties.srvRecords
    description: The list of SRV records in the record set.
    types:
    - uid: SrvRecord
      isArray: true
  - name: properties.txtRecords
    description: The list of TXT records in the record set.
    types:
    - uid: TxtRecord
      isArray: true
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: Cloud error body.
    types:
    - uid: CloudErrorBody
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
