### YamlMime:RESTOperation
uid: management.azure.com.dns.privatedns.recordsets.delete
name: Delete
service: DNS
groupName: Record Sets
apiVersion: 2018-09-01
summary: Deletes a record set from a Private DNS zone. This operation cannot be undone.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/privateDnsZones/{privateZoneName}/{recordType}/{relativeRecordSetName}?api-version=2018-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: privateZoneName
  in: path
  isRequired: true
  description: The name of the Private DNS zone (without a terminating dot).
  types:
  - uid: string
- name: recordType
  in: path
  isRequired: true
  description: The type of DNS record in this record set. Record sets of type SOA cannot be deleted (they are deleted when the Private DNS zone is deleted).
  types:
  - uid: RecordType
- name: relativeRecordSetName
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The name of the record set, relative to the name of the zone.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The record set has been deleted.
- name: 204 No Content
  description: The record set was not found.
- name: Other Status Codes
  description: Default response. It will be deserialized as per the Error definition.
  types:
  - uid: CloudError
requestHeader:
- name: If-Match
  in: header
  description: The ETag of the record set. Omit this value to always delete the current record set. Specify the last-seen ETag value to prevent accidentally deleting any concurrent changes.
  types:
  - uid: string
definitions:
- name: RecordType
  description: The type of DNS record in this record set. Record sets of type SOA cannot be deleted (they are deleted when the Private DNS zone is deleted).
  kind: enum
  properties:
  - name: A
    types:
    - uid: string
  - name: AAAA
    types:
    - uid: string
  - name: CNAME
    types:
    - uid: string
  - name: MX
    types:
    - uid: string
  - name: PTR
    types:
    - uid: string
  - name: SOA
    types:
    - uid: string
  - name: SRV
    types:
    - uid: string
  - name: TXT
    types:
    - uid: string
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: Cloud error body.
    types:
    - uid: CloudErrorBody
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
