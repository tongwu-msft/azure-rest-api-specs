### YamlMime:RESTOperationGroup
uid: management.azure.com.dns.privatedns.virtualnetworklinks
name: Virtual Network Links
apiVersion: 2018-09-01
service: DNS
metadata:
  description: Learn more about [DNS Virtual Network Links Operations]. How to [Update,List,Get,Create Or Update,Delete].
operations:
- uid: management.azure.com.dns.privatedns.virtualnetworklinks.createorupdate
  summary: Creates or updates a virtual network link to the specified Private DNS zone.
- uid: management.azure.com.dns.privatedns.virtualnetworklinks.delete
  summary: 'Deletes a virtual network link to the specified Private DNS zone. WARNING: In case of a registration virtual network, all auto-registered DNS records in the zone for the virtual network will also be deleted. This operation cannot be undone.'
- uid: management.azure.com.dns.privatedns.virtualnetworklinks.get
  summary: Gets a virtual network link to the specified Private DNS zone.
- uid: management.azure.com.dns.privatedns.virtualnetworklinks.list
  summary: Lists the virtual network links to the specified Private DNS zone.
- uid: management.azure.com.dns.privatedns.virtualnetworklinks.update
  summary: Updates a virtual network link to the specified Private DNS zone.
