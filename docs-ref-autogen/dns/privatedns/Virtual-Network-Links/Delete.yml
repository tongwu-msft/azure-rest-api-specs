### YamlMime:RESTOperation
uid: management.azure.com.dns.privatedns.virtualnetworklinks.delete
name: Delete
service: DNS
groupName: Virtual Network Links
apiVersion: 2018-09-01
summary: 'Deletes a virtual network link to the specified Private DNS zone. WARNING: In case of a registration virtual network, all auto-registered DNS records in the zone for the virtual network will also be deleted. This operation cannot be undone.'
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/privateDnsZones/{privateZoneName}/virtualNetworkLinks/{virtualNetworkLinkName}?api-version=2018-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: privateZoneName
  in: path
  isRequired: true
  description: The name of the Private DNS zone (without a terminating dot).
  types:
  - uid: string
- name: virtualNetworkLinkName
  in: path
  isRequired: true
  description: The name of the virtual network link.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The virtual network link to the Private DNS zone has been deleted.
- name: 202 Accepted
  description: The operation to delete virtual network link to the Private DNS zone has been accepted and will complete asynchronously.
- name: 204 No Content
  description: The virtual network link to the Private DNS zone was not found.
- name: Other Status Codes
  description: Default response. It will be deserialized as per the Error definition.
  types:
  - uid: CloudError
requestHeader:
- name: If-Match
  in: header
  description: The ETag of the virtual network link to the Private DNS zone. Omit this value to always delete the current zone. Specify the last-seen ETag value to prevent accidentally deleting any concurrent changes.
  types:
  - uid: string
