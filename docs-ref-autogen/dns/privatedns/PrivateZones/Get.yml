      isArray: true
examples:
- name: GET Private DNS Zone
  request:
    uri: GET https://management.azure.com/subscriptions/subscriptionId/resourceGroups/resourceGroup1/providers/Microsoft.Network/privateDnsZones/privatezone1.com?api-version=2018-09-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subscriptionId/resourceGroups/resourceGroup1/providers/Microsoft.Network/privateDnsZones/privatezone1.com",
        "name": "privatezone1.com",
        "type": "Microsoft.Network/privateDnsZones",
        "location": "global",
        "etag": "00000000-0000-0000-0000-000000000000",
        "properties": {
          "maxNumberOfRecordSets": 5000,
          "numberOfRecordSets": 1,
          "maxNumberOfVirtualNetworkLinks": 100,
          "numberOfVirtualNetworkLinks": 0,
          "maxNumberOfVirtualNetworkLinksWithRegistration": 50,
          "numberOfVirtualNetworkLinksWithRegistration": 0,
          "provisioningState": "Succeeded"
        },
        "tags": {
          "key1": "value1"
