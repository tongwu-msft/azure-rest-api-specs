### YamlMime:RESTOperation
uid: management.azure.com.dns.privatezones.delete
name: Delete
service: DNS
groupName: Private Zones
apiVersion: 2018-09-01
summary: 'Deletes a Private DNS zone. WARNING: All DNS records in the zone will also be deleted. This operation cannot be undone. Private DNS zone cannot be deleted unless all virtual network links to it are removed.'
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/privateDnsZones/{privateZoneName}?api-version=2018-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: privateZoneName
  in: path
  isRequired: true
  description: The name of the Private DNS zone (without a terminating dot).
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The Private DNS zone has been deleted.
- name: 202 Accepted
  description: The Private DNS zone delete operation has been accepted and will complete asynchronously.
- name: 204 No Content
  description: The Private DNS zone was not found.
- name: Other Status Codes
  description: Default response. It will be deserialized as per the Error definition.
  types:
  - uid: CloudError
requestHeader:
- name: If-Match
  in: header
  description: The ETag of the Private DNS zone. Omit this value to always delete the current zone. Specify the last-seen ETag value to prevent accidentally deleting any concurrent changes.
  types:
  - uid: string
definitions:
- name: CloudError
  description: An error message
  kind: object
  properties:
  - name: error
    description: The error message body
    types:
    - uid: CloudErrorBody
- name: CloudErrorBody
  description: The body of an error message
  kind: object
  properties:
  - name: code
    description: The error code
    types:
    - uid: string
  - name: message
    description: A description of what caused the error
    types:
    - uid: string
  - name: target
    description: The target resource of the error message
    types:
    - uid: string
  - name: details
    description: Extra error information
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: DELETE Private DNS Zone
  request:
    uri: DELETE https://management.azure.com/subscriptions/subscriptionId/resourceGroups/resourceGroup1/providers/Microsoft.Network/privateDnsZones/privatezone1.com?api-version=2018-09-01
  responses:
  - statusCode: "200"
  - statusCode: "204"
  - statusCode: "202"
    headers:
    - name: Location
      value: https://management.azure.com/subscriptions/subscriptionId/resourceGroups/resourceGroup1/providers/Microsoft.Network/privateDnsOperationResults/asyncOperationId?api-version=2018-09-01
    - name: Azure-AsyncOperation
      value: https://management.azure.com/subscriptions/subscriptionId/resourceGroups/resourceGroup1/providers/Microsoft.Network/privateDnsOperationStatuses/asyncOperationId?api-version=2018-09-01
    - name: Retry-After
      value: "60"
security: []
errorCodes: []
