### YamlMime:RESTOperationGroup
uid: management.azure.com.dns.privatezones
name: Private Zones
apiVersion: 2018-09-01
service: DNS
operations:
- uid: management.azure.com.dns.privatezones.createorupdate
  summary: Creates or updates a Private DNS zone. Does not modify Links to virtual networks or DNS records within the zone.
- uid: management.azure.com.dns.privatezones.delete
  summary: 'Deletes a Private DNS zone. WARNING: All DNS records in the zone will also be deleted. This operation cannot be undone. Private DNS zone cannot be deleted unless all virtual network links to it are removed.'
- uid: management.azure.com.dns.privatezones.get
  summary: Gets a Private DNS zone. Retrieves the zone properties, but not the virtual networks links or the record sets within the zone.
- uid: management.azure.com.dns.privatezones.list
  summary: Lists the Private DNS zones in all resource groups in a subscription.
- uid: management.azure.com.dns.privatezones.listbyresourcegroup
  summary: Lists the Private DNS zones within a resource group.
- uid: management.azure.com.dns.privatezones.update
  summary: Updates a Private DNS zone. Does not modify virtual network links or DNS records within the zone.
