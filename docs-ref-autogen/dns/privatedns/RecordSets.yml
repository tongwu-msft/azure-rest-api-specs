### YamlMime:RESTOperationGroup
uid: management.azure.com.dns.privatedns.recordsets
name: Record Sets
apiVersion: 2018-09-01
service: DNS
operations:
- uid: management.azure.com.dns.privatedns.recordsets.createorupdate
  summary: Creates or updates a record set within a Private DNS zone.
- uid: management.azure.com.dns.privatedns.recordsets.delete
  summary: Deletes a record set from a Private DNS zone. This operation cannot be undone.
- uid: management.azure.com.dns.privatedns.recordsets.get
  summary: Gets a record set.
- uid: management.azure.com.dns.privatedns.recordsets.list
  summary: Lists all record sets in a Private DNS zone.
- uid: management.azure.com.dns.privatedns.recordsets.listbytype
  summary: Lists the record sets of a specified type in a Private DNS zone.
- uid: management.azure.com.dns.privatedns.recordsets.update
  summary: Updates a record set within a Private DNS zone.
