### YamlMime:RESTOperation
uid: management.azure.com.dns.recordsets.listallbydnszone
name: List All By Dns Zone
service: DNS
groupName: Record Sets
apiVersion: 2018-05-01
summary: Lists all record sets in a DNS zone.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/dnsZones/{zoneName}/all?api-version=2018-05-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/dnsZones/{zoneName}/all?$top={$top}&$recordsetnamesuffix={$recordsetnamesuffix}&api-version=2018-05-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Specifies the Azure subscription ID, which uniquely identifies the Microsoft Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: zoneName
  in: path
  isRequired: true
  description: The name of the DNS zone (without a terminating dot).
  types:
  - uid: string
- name: $top
  in: query
  description: The maximum number of record sets to return. If not specified, returns up to 100 record sets.
  types:
  - uid: integer
  format: int32
- name: $recordsetnamesuffix
  in: query
  description: The suffix label of the record set name that has to be used to filter the record set enumerations. If this parameter is specified, Enumeration will return only records that end with .<recordSetNameSuffix>
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Specifies the API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success.
  types:
  - uid: RecordSetListResult
- name: Other Status Codes
  description: Default response. It will be deserialized as per the Error definition.
  types:
  - uid: CloudError
requestHeader: []
