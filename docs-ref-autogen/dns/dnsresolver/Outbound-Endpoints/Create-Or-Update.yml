              manager
                  .outboundEndpoints()
                  .define("sampleOutboundEndpoint")
                  .withRegion("westus2")
                  .withExistingDnsResolver("sampleResourceGroup", "sampleDnsResolver")
                  .withTags(mapOf("key1", "value1"))
                  .withSubnet(
                      new SubResource()
                          .withId(
