### YamlMime:RESTOperation
uid: management.azure.com.dns.zones.get
name: Get
service: DNS
groupName: Zones
apiVersion: 2018-05-01
summary: Gets a DNS zone. Retrieves the zone properties, but not the record sets within the zone.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/dnsZones/{zoneName}?api-version=2018-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Specifies the Azure subscription ID, which uniquely identifies the Microsoft Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: zoneName
  in: path
  isRequired: true
  description: The name of the DNS zone (without a terminating dot).
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Specifies the API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success.
  types:
  - uid: Zone
- name: Other Status Codes
  description: Default response. It will be deserialized as per the Error definition.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: Zone
  description: Describes a DNS zone.
  kind: object
  properties:
  - name: etag
    description: The etag of the zone.
    types:
    - uid: string
  - name: properties.maxNumberOfRecordSets
    isReadyOnly: true
    description: The maximum number of record sets that can be created in this DNS zone.  This is a read-only property and any attempt to set this value will be ignored.
    types:
    - uid: integer
  - name: properties.maxNumberOfRecordsPerRecordSet
    isReadyOnly: true
    description: The maximum number of records per record set that can be created in this DNS zone.  This is a read-only property and any attempt to set this value will be ignored.
    types:
    - uid: integer
  - name: properties.numberOfRecordSets
    isReadyOnly: true
    description: The current number of record sets in this DNS zone.  This is a read-only property and any attempt to set this value will be ignored.
    types:
    - uid: integer
  - name: properties.nameServers
    isReadyOnly: true
    description: The name servers for this DNS zone. This is a read-only property and any attempt to set this value will be ignored.
    types:
    - uid: string
      isArray: true
  - name: properties.zoneType
    description: The type of this DNS zone (Public or Private).
    types:
    - uid: ZoneType
    defaultValue: Public
  - name: properties.registrationVirtualNetworks
    description: A list of references to virtual networks that register hostnames in this DNS zone. This is a only when ZoneType is Private.
    types:
    - uid: SubResource
      isArray: true
  - name: properties.resolutionVirtualNetworks
    description: A list of references to virtual networks that resolve records in this DNS zone. This is a only when ZoneType is Private.
    types:
    - uid: SubResource
      isArray: true
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
