### YamlMime:RESTOperation
uid: management.azure.com.dns.zones.get
name: Get
service: DNS
groupName: Zones
apiVersion: 2017-09-01
summary: Gets a DNS zone. Retrieves the zone properties, but not the record sets within the zone.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/dnsZones/{zoneName}?api-version=2017-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Specifies the Azure subscription ID, which uniquely identifies the Microsoft Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: zoneName
  in: path
  isRequired: true
  description: The name of the DNS zone (without a terminating dot).
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Specifies the API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success.
  types:
  - uid: Zone
- name: Other Status Codes
  description: Default response. It will be deserialized as per the Error definition.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: Zone
  description: Describes a DNS zone.
  kind: object
  properties:
  - name: etag
    description: "  \nThe etag of the zone."
    types:
    - uid: string
  - name: properties.maxNumberOfRecordSets
    isReadyOnly: true
    description: "  \nThe maximum number of record sets that can be created in this DNS zone.  This is a read-only property and any attempt to set this value will be ignored."
    types:
    - uid: integer
  - name: properties.numberOfRecordSets
    isReadyOnly: true
    description: "  \nThe current number of record sets in this DNS zone.  This is a read-only property and any attempt to set this value will be ignored."
    types:
    - uid: integer
  - name: properties.nameServers
    isReadyOnly: true
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: id
    isReadyOnly: true
    description: "  \nResource ID."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
  - name: location
    description: "  \nResource location."
    types:
    - uid: string
  - name: tags
    description: "  \nResource tags."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: CloudError
  description: An error message
  kind: object
  properties:
  - name: error
    description: "  \nThe error message body"
    types:
    - uid: CloudErrorBody
- name: CloudErrorBody
  description: The error message body
  kind: object
  properties:
  - name: code
    description: "  \nThe error code"
    types:
    - uid: string
  - name: message
    description: "  \nA description of what caused the error"
    types:
    - uid: string
  - name: target
    description: "  \nThe target resource of the error message"
    types:
    - uid: string
  - name: details
    description: "  "
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: Get zone
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/dnsZones/zone1?api-version=2017-09-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/dnsZones/zone1",
        "etag": "00000000-0000-0000-0000-000000000000",
        "location": "global",
        "name": "zone1",
        "type": "Microsoft.Network/dnsZones",
        "properties": {
          "maxNumberOfRecordSets": 5000,
          "numberOfRecordSets": 2,
          "nameServers": [
            "ns1-01.azure-dns.com",
            "ns2-01.azure-dns.net",
            "ns3-01.azure-dns.org",
            "ns4-01.azure-dns.info"
          ]
        },
        "tags": {
          "key1": "value1"
        }
      }
security: []
