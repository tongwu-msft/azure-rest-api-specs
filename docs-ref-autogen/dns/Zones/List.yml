### YamlMime:RESTOperation
uid: management.azure.com.dns.zones.list
name: List
service: DNS
groupName: Zones
apiVersion: 2018-03-01-preview
summary: Lists the DNS zones in all resource groups in a subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Network/dnszones?api-version=2018-03-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Network/dnszones?$top={$top}&api-version=2018-03-01-preview
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Specifies the Azure subscription ID, which uniquely identifies the Microsoft Azure subscription.
  types:
  - uid: string
- name: $top
  in: query
  description: The maximum number of DNS zones to return. If not specified, returns up to 100 zones.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Specifies the API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success.
  types:
  - uid: ZoneListResult
- name: Other Status Codes
  description: Default response. It will be deserialized as per the Error definition.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: ZoneListResult
  description: The response to a Zone List or ListAll operation.
  kind: object
  properties:
  - name: value
    description: Describes a DNS zone.
    types:
    - uid: Zone
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The continuation token for the next page of results.
    types:
    - uid: string
- name: CloudError
  description: An error message
  kind: object
  properties:
  - name: error
    description: The error message body
    types:
    - uid: CloudErrorBody
- name: Zone
  description: Describes a DNS zone.
  kind: object
  properties:
  - name: etag
    description: The etag of the zone.
    types:
    - uid: string
  - name: properties.maxNumberOfRecordSets
    isReadyOnly: true
    description: The maximum number of record sets that can be created in this DNS zone.  This is a read-only property and any attempt to set this value will be ignored.
    types:
    - uid: integer
  - name: properties.numberOfRecordSets
    isReadyOnly: true
    description: The current number of record sets in this DNS zone.  This is a read-only property and any attempt to set this value will be ignored.
    types:
    - uid: integer
  - name: properties.nameServers
    isReadyOnly: true
    description: The name servers for this DNS zone. This is a read-only property and any attempt to set this value will be ignored.
    types:
    - uid: string
      isArray: true
  - name: properties.zoneType
    description: The type of this DNS zone (Public or Private).
    types:
    - uid: ZoneType
  - name: properties.registrationVirtualNetworks
    description: A reference to a another resource
    types:
    - uid: SubResource
      isArray: true
  - name: properties.resolutionVirtualNetworks
    description: A reference to a another resource
    types:
    - uid: SubResource
      isArray: true
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: location
    description: Resource location.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: CloudErrorBody
  description: The body of an error message
  kind: object
  properties:
  - name: code
    description: The error code
    types:
    - uid: string
  - name: message
    description: A description of what caused the error
    types:
    - uid: string
  - name: target
    description: The target resource of the error message
    types:
    - uid: string
  - name: details
    description: The body of an error message
    types:
    - uid: CloudErrorBody
      isArray: true
- name: ZoneType
  description: The type of this DNS zone (Public or Private).
  kind: enum
  properties:
  - name: Public
    types:
    - uid: string
  - name: Private
    types:
    - uid: string
- name: SubResource
  description: A reference to a another resource
  kind: object
  properties:
  - name: id
    description: Resource Id.
    types:
    - uid: string
