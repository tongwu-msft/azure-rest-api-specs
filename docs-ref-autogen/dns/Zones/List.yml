### YamlMime:RESTOperation
uid: management.azure.com.dns.zones.list
name: List
service: DNS
groupName: Zones
apiVersion: 2018-05-01
summary: Lists the DNS zones in all resource groups in a subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Network/dnszones?api-version=2018-05-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Network/dnszones?$top={$top}&api-version=2018-05-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Specifies the Azure subscription ID, which uniquely identifies the Microsoft Azure subscription.
  types:
  - uid: string
- name: $top
  in: query
  description: The maximum number of DNS zones to return. If not specified, returns up to 100 zones.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Specifies the API version.
  types:
  - uid: string
