operations:
- uid: management.azure.com.datamigration.projects.createorupdate
  summary: "Create or update project  \nThe project resource is a nested resource representing a stored migration project. The PUT method creates a new project or updates an existing one."
- uid: management.azure.com.datamigration.projects.delete
  summary: "Delete project  \nThe project resource is a nested resource representing a stored migration project. The DELETE method deletes a project."
- uid: management.azure.com.datamigration.projects.get
  summary: "Get project information  \nThe project resource is a nested resource representing a stored migration project. The GET method retrieves information about a project."
- uid: management.azure.com.datamigration.projects.listbyresourcegroup
  summary: "Get projects in a service  \nThe project resource is a nested resource representing a stored migration project. This method returns a list of projects owned by a service resource."
- uid: management.azure.com.datamigration.projects.update
  summary: "Update project  \nThe project resource is a nested resource representing a stored migration project. The PATCH method updates an existing project."
