### YamlMime:RESTOperation
uid: management.azure.com.datamigration.sqlmigrationservice.listmonitoringdata
name: list Monitoring Data
service: Data Migration
groupName: SQL Migration Service
apiVersion: 2022-01-30-preview
summary: Retrieve the registered Integration Runtime nodes and their monitoring data for a given Database Migration Service.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataMigration/sqlMigrationServices/{sqlMigrationServiceName}/listMonitoringData?api-version=2022-01-30-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: sqlMigrationServiceName
  in: path
  isRequired: true
  description: Name of the SQL Migration Service.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the monitoring data.
  types:
  - uid: IntegrationRuntimeMonitoringData
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 InvalidParameterValue - An invalid value was provided for parameter '{0}'.

     * 400 GenericUser - User Failure when calling other Resource Provider.

     * 400 OperationIdNotFound - Operation ID '{0}' not found.

