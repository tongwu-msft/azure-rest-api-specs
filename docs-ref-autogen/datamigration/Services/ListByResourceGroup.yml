### YamlMime:RESTOperation
uid: management.azure.com.datamigration.services.listbyresourcegroup
name: List By Resource Group
service: Data Migration
groupName: Services
apiVersion: 2018-04-19
summary: "Get services in resource group  \nThe Services resource is the top-level resource that represents the Database Migration Service. This method returns a list of service resources in a resource group."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{groupName}/providers/Microsoft.DataMigration/services?api-version=2018-04-19
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Identifier of the subscription
  types:
  - uid: string
- name: groupName
  in: path
  isRequired: true
  description: Name of the resource group
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API
  types:
  - uid: string
responses:
- name: 200 OK
  description: Got services
  types:
  - uid: DataMigrationServiceList
- name: Other Status Codes
  description: Error
  types:
  - uid: ApiError
requestHeader: []
definitions:
- name: DataMigrationServiceList
  description: OData page of service objects
  kind: object
  properties:
