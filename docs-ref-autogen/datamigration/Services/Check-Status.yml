### YamlMime:RESTOperation
uid: management.azure.com.datamigration.services.checkstatus
name: Check Status
service: Data Migration
groupName: Services
apiVersion: 2022-01-30-preview
summary: "Check service health status  \nThe services resource is the top-level resource that represents the Database Migration Service. This action performs a health check and returns the status of the service and virtual machine size."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{groupName}/providers/Microsoft.DataMigration/services/{serviceName}/checkStatus?api-version=2022-01-30-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: groupName
  in: path
  isRequired: true
  description: Name of the resource group
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: Name of the service
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API
  types:
  - uid: string
responses:
- name: 200 OK
  description: Health checked
  types:
  - uid: DataMigrationServiceStatusResponse
- name: Other Status Codes
  description: Error
  types:
  - uid: ApiError
requestHeader: []
definitions:
- name: DataMigrationServiceStatusResponse
  description: Service health status
  kind: object
  properties:
  - name: agentVersion
    description: The DMS instance agent version
    types:
    - uid: string
  - name: agentConfiguration
    description: Agent Configuration
    types:
    - uid: object
  - name: status
    description: The machine-readable status, such as 'Initializing', 'Offline', 'Online', 'Deploying', 'Deleting', 'Stopped', 'Stopping', 'Starting', 'FailedToStart', 'FailedToStop' or 'Failed'
    types:
    - uid: string
  - name: vmSize
    description: The services virtual machine size, such as 'Standard_D2_v2'
    types:
    - uid: string
  - name: supportedTaskTypes
    description: The list of supported task types
    types:
    - uid: string
      isArray: true
- name: ApiError
  description: Error information.
  kind: object
  properties:
  - name: error
    description: Error information in OData format
    types:
    - uid: ODataError
  - name: systemData
    isReadyOnly: true
    description: Metadata pertaining to creation and last modification of the resource.
    types:
    - uid: SystemData
- name: ODataError
  description: Error information in OData format.
  kind: object
  properties:
  - name: code
    description: The machine-readable description of the error, such as 'InvalidRequest' or 'InternalServerError'
    types:
    - uid: string
  - name: message
    description: The human-readable description of the error
    types:
    - uid: string
  - name: details
    description: Inner errors that caused this error
    types:
    - uid: ODataError
      isArray: true
- name: SystemData
  kind: object
  properties:
  - name: createdBy
    description: ''
    types:
    - uid: string
  - name: createdByType
    description: ''
    types:
    - uid: createdByType
  - name: createdAt
    description: ''
    types:
    - uid: string
  - name: lastModifiedBy
    description: ''
    types:
    - uid: string
  - name: lastModifiedByType
    description: ''
    types:
    - uid: createdByType
  - name: lastModifiedAt
    description: ''
    types:
    - uid: string
- name: createdByType
  kind: enum
  properties:
  - name: User
    types:
    - uid: string
  - name: Application
    types:
    - uid: string
  - name: ManagedIdentity
    types:
    - uid: string
  - name: Key
    types:
    - uid: string
examples:
- name: Services_CheckStatus
  request:
    uri: POST https://management.azure.com/subscriptions/fc04246f-04c5-437e-ac5e-206a19e7193f/resourceGroups/DmsSdkRg/providers/Microsoft.DataMigration/services/DmsSdkService/checkStatus?api-version=2022-01-30-preview
    codeTab: |+
