### YamlMime:RESTOperation
uid: management.azure.com.datamigration.services.start
name: Start
service: Data Migration
groupName: Services
apiVersion: 2018-04-19
summary: "Start service  \nThe services resource is the top-level resource that represents the Database Migration Service. This action starts the service and the service can be used for data migration."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{groupName}/providers/Microsoft.DataMigration/services/{serviceName}/start?api-version=2018-04-19
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Identifier of the subscription
  types:
  - uid: string
- name: groupName
  in: path
  isRequired: true
  description: Name of the resource group
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: Name of the service
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API
  types:
  - uid: string
responses:
- name: 200 OK
  description: The service has already been started.
- name: 202 Accepted
  description: The request to start service is accepted.
- name: Other Status Codes
  description: Error
  types:
  - uid: ApiError
requestHeader: []
