### YamlMime:RESTOperation
uid: management.azure.com.datamigration.services.checkstatus
name: Check Status
service: Data Migration
groupName: Services
apiVersion: 2018-04-19
summary: "Check service health status  \nThe services resource is the top-level resource that represents the Database Migration Service. This action performs a health check and returns the status of the service and virtual machine size."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{groupName}/providers/Microsoft.DataMigration/services/{serviceName}/checkStatus?api-version=2018-04-19
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Identifier of the subscription
  types:
  - uid: string
- name: groupName
  in: path
  isRequired: true
  description: Name of the resource group
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: Name of the service
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API
  types:
  - uid: string
responses:
- name: 200 OK
  description: Health checked
  types:
  - uid: DataMigrationServiceStatusResponse
- name: Other Status Codes
  description: Error
  types:
  - uid: ApiError
requestHeader: []
definitions:
- name: DataMigrationServiceStatusResponse
  description: Service health status
  kind: object
  properties:
  - name: agentVersion
    description: The DMS instance agent version
    types:
    - uid: string
  - name: status
    description: The machine-readable status, such as 'Initializing', 'Offline', 'Online', 'Deploying', 'Deleting', 'Stopped', 'Stopping', 'Starting', 'FailedToStart', 'FailedToStop' or 'Failed'
    types:
    - uid: string
  - name: vmSize
    description: The services virtual machine size, such as 'Standard_D2_v2'
    types:
    - uid: string
  - name: supportedTaskTypes
    description: The list of supported task types
    types:
    - uid: string
      isArray: true
- name: ApiError
  description: Error information.
  kind: object
  properties:
  - name: error
    description: Error information in OData format
    types:
    - uid: ODataError
- name: ODataError
  description: Error information in OData format.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The machine-readable description of the error, such as 'InvalidRequest' or 'InternalServerError'
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The human-readable description of the error
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: Inner errors that caused this error
    types:
    - uid: ODataError
      isArray: true
examples:
- name: Services_CheckStatus
  request:
    uri: POST https://management.azure.com/subscriptions/fc04246f-04c5-437e-ac5e-206a19e7193f/resourceGroups/DmsSdkRg/providers/Microsoft.DataMigration/services/DmsSdkService/checkStatus?api-version=2018-04-19
  responses:
  - statusCode: "200"
    body: >-
      {
        "agentVersion": "3.3.3871.6",
        "status": "Online",
        "vmSize": "Standard_A1_v2",
        "supportedTaskTypes": [
          "diagnostic.count",
          "diagnostic.echo",
          "diagnostic.error",
          "diagnostic.fastCount",
          "ConnectToSource.SqlServer",
          "GetUserTables.Sql",
          "ConnectToTarget.SqlDb",
          "Migrate.SqlServer.SqlDb"
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
