### YamlMime:RESTOperation
uid: management.azure.com.datamigration.services.update
name: Update
service: Data Migration
groupName: Services
apiVersion: 2022-01-30-preview
summary: "Create or update DMS Service Instance  \nThe services resource is the top-level resource that represents the Database Migration Service. The PATCH method updates an existing service. This method can change the kind, SKU, and network of the service, but if tasks are currently running (i.e. the service is busy), this will fail with 400 Bad Request (\"ServiceIsBusy\")."
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{groupName}/providers/Microsoft.DataMigration/services/{serviceName}?api-version=2022-01-30-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: groupName
  in: path
  isRequired: true
  description: Name of the resource group
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: Name of the service
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API
  types:
  - uid: string
responses:
- name: 200 OK
  description: Service resource updated
  types:
  - uid: DataMigrationService
- name: 202 Accepted
  description: Update accepted
- name: Other Status Codes
  description: Error
  types:
  - uid: ApiError
requestBody:
- name: default
  parameters:
  - name: etag
    in: body
    description: HTTP strong entity tag value. Ignored if submitted
    types:
    - uid: string
  - name: kind
    in: body
    description: The resource kind. Only 'vm' (the default) is supported.
    types:
    - uid: string
  - name: sku
    in: body
    description: Service SKU
    types:
    - uid: ServiceSku
  - name: properties.publicKey
    in: body
    description: The public key of the service, used to encrypt secrets sent to the service
    types:
    - uid: string
  - name: properties.virtualSubnetId
    in: body
    description: The ID of the Microsoft.Network/virtualNetworks/subnets resource to which the service should be joined
    types:
    - uid: string
  - name: properties.virtualNicId
    in: body
    description: The ID of the Microsoft.Network/networkInterfaces resource which the service have
    types:
    - uid: string
  - name: properties.autoStopDelay
    in: body
    description: The time delay before the service is auto-stopped when idle.
    types:
    - uid: string
  - name: properties.deleteResourcesOnStop
    in: body
    description: Whether service resources should be deleted when stopped. (Turned on by default)
    types:
    - uid: boolean
  - name: location
    in: body
    description: ''
    types:
    - uid: string
  - name: tags
    in: body
    description: ''
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
