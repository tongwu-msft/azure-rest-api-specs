### YamlMime:RESTOperation
uid: management.azure.com.datamigration.services.checknameavailability
name: Check Name Availability
service: Data Migration
groupName: Services
apiVersion: 2018-04-19
summary: "Check name validity and availability  \nThis method checks whether a proposed top-level resource name is valid and available."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.DataMigration/locations/{location}/checkNameAvailability?api-version=2018-04-19
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Identifier of the subscription
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: The Azure region of the operation
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API
  types:
  - uid: string
responses:
- name: 200 OK
  description: Name checked
  types:
  - uid: NameAvailabilityResponse
- name: Other Status Codes
  description: Error
  types:
  - uid: ApiError
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    description: The proposed resource name
    types:
    - uid: string
  - name: type
    in: body
    description: The resource type chain (e.g. virtualMachines/extensions)
    types:
    - uid: string
requestHeader: []
definitions:
- name: NameAvailabilityResponse
  description: Indicates whether a proposed resource name is available
  kind: object
  properties:
  - name: nameAvailable
    isReadyOnly: true
    description: If true, the name is valid and available. If false, 'reason' describes why not.
    types:
    - uid: boolean
  - name: reason
    isReadyOnly: true
    description: The reason why the name is not available, if nameAvailable is false
    types:
    - uid: NameCheckFailureReason
  - name: message
    isReadyOnly: true
    description: The localized reason why the name is not available, if nameAvailable is false
    types:
    - uid: string
- name: ApiError
  description: Error information.
  kind: object
  properties:
  - name: error
    description: Error information in OData format
    types:
    - uid: ODataError
- name: NameAvailabilityRequest
  description: A resource type and proposed name
  kind: object
  properties:
  - name: name
    description: The proposed resource name
    types:
    - uid: string
  - name: type
    description: The resource type chain (e.g. virtualMachines/extensions)
    types:
    - uid: string
- name: NameCheckFailureReason
  description: The reason why the name is not available, if nameAvailable is false
  kind: enum
  properties:
  - name: AlreadyExists
    types:
    - uid: string
  - name: Invalid
    types:
    - uid: string
- name: ODataError
  description: Error information in OData format.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The machine-readable description of the error, such as 'InvalidRequest' or 'InternalServerError'
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The human-readable description of the error
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: Inner errors that caused this error
    types:
    - uid: ODataError
      isArray: true
examples:
- name: Services_CheckNameAvailability
  request:
    uri: POST https://management.azure.com/subscriptions/fc04246f-04c5-437e-ac5e-206a19e7193f/providers/Microsoft.DataMigration/locations/eastus/checkNameAvailability?api-version=2018-04-19
    body: >-
      {
        "requestedName": {
          "name": "DmsSdkService",
          "type": "services"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": true
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
