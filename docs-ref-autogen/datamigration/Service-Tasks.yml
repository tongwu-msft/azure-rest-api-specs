### YamlMime:RESTOperationGroup
uid: management.azure.com.datamigration.servicetasks
name: Service Tasks
apiVersion: 2022-01-30-preview
service: Data Migration
metadata:
  description: Learn more about [Data Migration Service Tasks Operations]. How to [Cancel,Create Or Update,Delete,Get,List,Update].
operations:
- uid: management.azure.com.datamigration.servicetasks.cancel
  summary: "Cancel a service task  \nThe service tasks resource is a nested, proxy-only resource representing work performed by a DMS instance. This method cancels a service task if it's currently queued or running."
- uid: management.azure.com.datamigration.servicetasks.createorupdate
  summary: "Create or update service task  \nThe service tasks resource is a nested, proxy-only resource representing work performed by a DMS instance. The PUT method creates a new service task or updates an existing one, although since service tasks have no mutable custom properties, there is little reason to update an existing one."
- uid: management.azure.com.datamigration.servicetasks.delete
  summary: "Delete service task  \nThe service tasks resource is a nested, proxy-only resource representing work performed by a DMS instance. The DELETE method deletes a service task, canceling it first if it's running."
- uid: management.azure.com.datamigration.servicetasks.get
  summary: "Get service task information  \nThe service tasks resource is a nested, proxy-only resource representing work performed by a DMS instance. The GET method retrieves information about a service task."
- uid: management.azure.com.datamigration.servicetasks.list
  summary: "Get service level tasks for a service  \nThe services resource is the top-level resource that represents the Database Migration Service. This method returns a list of service level tasks owned by a service resource. Some tasks may have a status of Unknown, which indicates that an error occurred while querying the status of that task."
- uid: management.azure.com.datamigration.servicetasks.update
  summary: "Create or update service task  \nThe service tasks resource is a nested, proxy-only resource representing work performed by a DMS instance. The PATCH method updates an existing service task, but since service tasks have no mutable custom properties, there is little reason to do so."
