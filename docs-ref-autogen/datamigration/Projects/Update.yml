### YamlMime:RESTOperation
uid: management.azure.com.datamigration.projects.update
name: Update
service: Data Migration
groupName: Projects
apiVersion: 2018-04-19
summary: "Update project  \nThe project resource is a nested resource representing a stored migration project. The PATCH method updates an existing project."
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{groupName}/providers/Microsoft.DataMigration/services/{serviceName}/projects/{projectName}?api-version=2018-04-19
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Identifier of the subscription
  types:
  - uid: string
- name: groupName
  in: path
  isRequired: true
  description: Name of the resource group
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: Name of the service
  types:
  - uid: string
- name: projectName
  in: path
  isRequired: true
  description: Name of the project
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API
  types:
  - uid: string
responses:
- name: 200 OK
  description: Project resource updated
  types:
