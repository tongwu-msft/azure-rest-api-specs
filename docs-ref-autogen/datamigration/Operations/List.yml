### YamlMime:RESTOperation
uid: management.azure.com.datamigration.operations.list
name: List
service: Data Migration
groupName: Operations
apiVersion: 2018-04-19
summary: "Get available resource provider actions (operations)  \nLists all available actions exposed by the Database Migration Service resource provider."
consumes:
- application/json
produces:
- application/json
paths:
