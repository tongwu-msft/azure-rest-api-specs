  in: query
  isRequired: true
  description: Version of the API
  types:
  - uid: string
responses:
- name: 200 OK
  description: Got action list
  types:
  - uid: ServiceOperationList
- name: Other Status Codes
  description: Error
  types:
  - uid: ApiError
requestHeader: []
