    uri: GET https://management.azure.com/providers/Microsoft.DataMigration/operations?api-version=2018-04-19
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "Microsoft.DataMigration/services/read",
            "display": {
              "provider": "Database Migration Service",
              "resource": "Database Migration Service",
              "operation": "Read",
              "description": "Read information about services."
            }
          }
        ]
      }
