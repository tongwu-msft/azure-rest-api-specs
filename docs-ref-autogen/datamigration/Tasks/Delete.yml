### YamlMime:RESTOperation
uid: management.azure.com.datamigration.tasks.delete
name: Delete
service: Data Migration
groupName: Tasks
apiVersion: 2018-04-19
summary: "Delete task  \nThe tasks resource is a nested, proxy-only resource representing work performed by a DMS instance. The DELETE method deletes a task, canceling it first if it's running."
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{groupName}/providers/Microsoft.DataMigration/services/{serviceName}/projects/{projectName}/tasks/{taskName}?api-version=2018-04-19
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{groupName}/providers/Microsoft.DataMigration/services/{serviceName}/projects/{projectName}/tasks/{taskName}?deleteRunningTasks={deleteRunningTasks}&api-version=2018-04-19
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Identifier of the subscription
  types:
  - uid: string
- name: groupName
  in: path
  isRequired: true
  description: Name of the resource group
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: Name of the service
  types:
  - uid: string
- name: projectName
  in: path
  isRequired: true
  description: Name of the project
  types:
  - uid: string
- name: taskName
  in: path
  isRequired: true
  description: Name of the Task
  types:
  - uid: string
- name: deleteRunningTasks
  in: query
  description: Delete the resource even if it contains running tasks
  types:
  - uid: boolean
- name: api-version
  in: query
  isRequired: true
  description: Version of the API
  types:
  - uid: string
responses:
- name: 200 OK
  description: Task resource deleted
- name: 204 No Content
