- name: Tasks_Cancel
  request:
    uri: POST https://management.azure.com/subscriptions/fc04246f-04c5-437e-ac5e-206a19e7193f/resourceGroups/DmsSdkRg/providers/Microsoft.DataMigration/services/DmsSdkService/projects/DmsSdkProject/tasks/DmsSdkTask/cancel?api-version=2018-04-19
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "input": {
            "targetConnectionInfo": {
              "type": "SqlConnectionInfo",
              "dataSource": "ssma-test-server.database.windows.net",
              "authentication": "SqlAuthentication",
              "encryptConnection": true,
              "trustServerCertificate": true,
              "userName": "testuser"
            }
          },
          "taskType": "ConnectToTarget.SqlDb",
          "state": "Queued"
        },
        "etag": "0vPYxzfnDaDH9yhOJAnqTyTRpa09Kb7pm+LEukDBbw8=",
        "id": "/subscriptions/fc04246f-04c5-437e-ac5e-206a19e7193f/resourceGroups/DmsSdkRg/providers/Microsoft.DataMigration/services/DmsSdkService/projects/DmsSdkProject/tasks/DmsSdkTask",
        "name": "DmsSdkTask",
        "type": "Microsoft.DataMigration/services/projects/tasks"
      }
