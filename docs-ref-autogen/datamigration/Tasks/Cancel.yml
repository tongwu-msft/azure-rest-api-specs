### YamlMime:RESTOperation
uid: management.azure.com.datamigration.tasks.cancel
name: Cancel
service: Data Migration
groupName: Tasks
apiVersion: 2018-04-19
summary: "Cancel a task  \nThe tasks resource is a nested, proxy-only resource representing work performed by a DMS instance. This method cancels a task if it's currently queued or running."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{groupName}/providers/Microsoft.DataMigration/services/{serviceName}/projects/{projectName}/tasks/{taskName}/cancel?api-version=2018-04-19
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Identifier of the subscription
  types:
  - uid: string
- name: groupName
  in: path
  isRequired: true
  description: Name of the resource group
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: Name of the service
  types:
  - uid: string
- name: projectName
  in: path
  isRequired: true
  description: Name of the project
  types:
  - uid: string
- name: taskName
  in: path
  isRequired: true
  description: Name of the Task
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API
  types:
  - uid: string
responses:
- name: 200 OK
  description: Task canceled
  types:
  - uid: ProjectTask
- name: Other Status Codes
  description: Error
  types:
  - uid: ApiError
requestHeader: []
