### YamlMime:RESTOperationGroup
uid: management.azure.com.datamigration.files
name: Files
apiVersion: 2022-01-30-preview
service: Data Migration
metadata:
  description: Learn more about [Data Migration Files Operations]. How to [Create Or Update,Delete,Get,List,Read,Read Write,Update].
operations:
- uid: management.azure.com.datamigration.files.createorupdate
  summary: "Create a file resource  \nThe PUT method creates a new file or updates an existing one."
- uid: management.azure.com.datamigration.files.delete
  summary: "Delete file  \nThis method deletes a file."
- uid: management.azure.com.datamigration.files.get
  summary: "Get file information  \nThe files resource is a nested, proxy-only resource representing a file stored under the project resource. This method retrieves information about a file."
- uid: management.azure.com.datamigration.files.list
  summary: "Get files in a project  \nThe project resource is a nested resource representing a stored migration project. This method returns a list of files owned by a project resource."
- uid: management.azure.com.datamigration.files.read
  summary: "Request storage information for downloading the file content  \nThis method is used for requesting storage information using which contents of the file can be downloaded."
- uid: management.azure.com.datamigration.files.readwrite
  summary: "Request information for reading and writing file content.  \nThis method is used for requesting information for reading and writing the file content."
- uid: management.azure.com.datamigration.files.update
  summary: "Update a file  \nThis method updates an existing file."
