### YamlMime:RESTOperationGroup
uid: management.azure.com.datamigration.tasks
name: Tasks
apiVersion: 2018-04-19
service: Data Migration
operations:
- uid: management.azure.com.datamigration.tasks.cancel
  summary: "Cancel a task  \nThe tasks resource is a nested, proxy-only resource representing work performed by a DMS instance. This method cancels a task if it's currently queued or running."
- uid: management.azure.com.datamigration.tasks.createorupdate
  summary: "Create or update task  \nThe tasks resource is a nested, proxy-only resource representing work performed by a DMS instance. The PUT method creates a new task or updates an existing one, although since tasks have no mutable custom properties, there is little reason to update an existing one."
- uid: management.azure.com.datamigration.tasks.delete
  summary: "Delete task  \nThe tasks resource is a nested, proxy-only resource representing work performed by a DMS instance. The DELETE method deletes a task, canceling it first if it's running."
- uid: management.azure.com.datamigration.tasks.get
  summary: "Get task information  \nThe tasks resource is a nested, proxy-only resource representing work performed by a DMS instance. The GET method retrieves information about a task."
- uid: management.azure.com.datamigration.tasks.list
  summary: "Get tasks in a service  \nThe services resource is the top-level resource that represents the Database Migration Service. This method returns a list of tasks owned by a service resource. Some tasks may have a status of Unknown, which indicates that an error occurred while querying the status of that task."
- uid: management.azure.com.datamigration.tasks.update
  summary: "Create or update task  \nThe tasks resource is a nested, proxy-only resource representing work performed by a DMS instance. The PATCH method updates an existing task, but since tasks have no mutable custom properties, there is little reason to do so."
