### YamlMime:RESTOperation
uid: management.azure.com.datamigration.resourceskus.listskus
name: List Skus
service: Data Migration
groupName: Resource Skus
apiVersion: 2022-01-30-preview
summary: "Get supported SKUs  \nThe skus action returns the list of SKUs that DMS supports."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.DataMigration/skus?api-version=2022-01-30-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API
  types:
  - uid: string
responses:
- name: 200 OK
  description: Got SKUs
  types:
  - uid: ResourceSkusResult
- name: Other Status Codes
  description: Error
  types:
  - uid: ApiError
requestHeader: []
definitions:
- name: ResourceSkusResult
  description: The DMS List SKUs operation response.
  kind: object
  properties:
  - name: value
    description: The list of SKUs available for the subscription.
    types:
    - uid: ResourceSku
      isArray: true
  - name: nextLink
    description: The uri to fetch the next page of DMS SKUs. Call ListNext() with this to fetch the next page of DMS SKUs.
    types:
    - uid: string
- name: ApiError
  description: Error information.
  kind: object
  properties:
  - name: error
    description: Error information in OData format
    types:
    - uid: ODataError
  - name: systemData
    isReadyOnly: true
    description: Metadata pertaining to creation and last modification of the resource.
    types:
    - uid: SystemData
- name: ResourceSku
  description: Describes an available DMS SKU.
  kind: object
  properties:
  - name: resourceType
    isReadyOnly: true
    description: The type of resource the SKU applies to.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of SKU.
    types:
    - uid: string
  - name: tier
    isReadyOnly: true
    description: Specifies the tier of DMS in a scale set.
    types:
    - uid: string
  - name: size
    isReadyOnly: true
    description: The Size of the SKU.
    types:
    - uid: string
  - name: family
    isReadyOnly: true
    description: The Family of this particular SKU.
    types:
    - uid: string
  - name: kind
    isReadyOnly: true
    description: The Kind of resources that are supported in this SKU.
    types:
    - uid: string
  - name: capacity
    isReadyOnly: true
    description: Not used.
    types:
    - uid: ResourceSkuCapacity
  - name: locations
    isReadyOnly: true
    description: The set of locations that the SKU is available.
    types:
    - uid: string
      isArray: true
  - name: apiVersions
    isReadyOnly: true
    description: The api versions that support this SKU.
    types:
    - uid: string
      isArray: true
  - name: costs
    isReadyOnly: true
    description: Metadata for retrieving price info.
    types:
    - uid: ResourceSkuCosts
      isArray: true
  - name: capabilities
    isReadyOnly: true
    description: A name value pair to describe the capability.
    types:
    - uid: ResourceSkuCapabilities
      isArray: true
  - name: restrictions
    isReadyOnly: true
    description: The restrictions because of which SKU cannot be used. This is empty if there are no restrictions.
    types:
    - uid: ResourceSkuRestrictions
      isArray: true
- name: ODataError
  description: Error information in OData format.
  kind: object
  properties:
  - name: code
    description: The machine-readable description of the error, such as 'InvalidRequest' or 'InternalServerError'
    types:
    - uid: string
  - name: message
    description: The human-readable description of the error
    types:
    - uid: string
  - name: details
    description: Inner errors that caused this error
    types:
    - uid: ODataError
      isArray: true
- name: SystemData
  kind: object
  properties:
  - name: createdBy
    description: ''
    types:
    - uid: string
  - name: createdByType
    description: ''
    types:
    - uid: createdByType
  - name: createdAt
    description: ''
    types:
    - uid: string
  - name: lastModifiedBy
    description: ''
    types:
    - uid: string
  - name: lastModifiedByType
    description: ''
    types:
    - uid: createdByType
  - name: lastModifiedAt
    description: ''
    types:
    - uid: string
- name: ResourceSkuCapacity
  description: Describes scaling information of a SKU.
  kind: object
  properties:
  - name: minimum
    isReadyOnly: true
    description: The minimum capacity.
    types:
    - uid: integer
  - name: maximum
    isReadyOnly: true
    description: The maximum capacity.
    types:
    - uid: integer
  - name: default
    isReadyOnly: true
    description: The default capacity.
    types:
    - uid: integer
  - name: scaleType
    isReadyOnly: true
    description: The scale type applicable to the SKU.
    types:
    - uid: ResourceSkuCapacityScaleType
- name: ResourceSkuCosts
  description: Describes metadata for retrieving price info.
  kind: object
  properties:
  - name: meterID
    isReadyOnly: true
    description: Used for querying price from commerce.
    types:
    - uid: string
  - name: quantity
    isReadyOnly: true
    description: The multiplier is needed to extend the base metered cost.
    types:
    - uid: integer
  - name: extendedUnit
    isReadyOnly: true
    description: An invariant to show the extended unit.
    types:
    - uid: string
- name: ResourceSkuCapabilities
  description: Describes The SKU capabilities object.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: An invariant to describe the feature.
    types:
    - uid: string
  - name: value
    isReadyOnly: true
    description: An invariant if the feature is measured by quantity.
    types:
    - uid: string
- name: ResourceSkuRestrictions
  description: Describes scaling information of a SKU.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The type of restrictions.
    types:
    - uid: ResourceSkuRestrictionsType
  - name: values
    isReadyOnly: true
    description: The value of restrictions. If the restriction type is set to location. This would be different locations where the SKU is restricted.
    types:
    - uid: string
      isArray: true
  - name: reasonCode
    isReadyOnly: true
    description: The reason code for restriction.
    types:
    - uid: ResourceSkuRestrictionsReasonCode
- name: createdByType
  kind: enum
  properties:
  - name: User
    types:
    - uid: string
  - name: Application
    types:
    - uid: string
  - name: ManagedIdentity
    types:
    - uid: string
  - name: Key
    types:
    - uid: string
- name: ResourceSkuCapacityScaleType
  description: The scale type applicable to the SKU.
  kind: enum
  properties:
  - name: Automatic
    types:
    - uid: string
  - name: Manual
    types:
    - uid: string
  - name: None
    types:
    - uid: string
- name: ResourceSkuRestrictionsType
  description: The type of restrictions.
  kind: enum
  properties:
  - name: location
    types:
    - uid: string
- name: ResourceSkuRestrictionsReasonCode
  description: The reason code for restriction.
  kind: enum
  properties:
  - name: QuotaId
    types:
    - uid: string
  - name: NotAvailableForSubscription
    types:
    - uid: string
