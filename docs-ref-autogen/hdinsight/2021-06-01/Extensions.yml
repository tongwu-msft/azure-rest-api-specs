### YamlMime:RESTOperationGroup
uid: management.azure.com.hdinsight.2021-06-01.extensions
name: Extensions
apiVersion: 2021-06-01
service: HDInsight
metadata:
  description: Learn more about [HDInsight Extensions Operations]. How to [Create,Delete,Disable Azure Monitor,Disable Monitoring,Enable Azure Monitor,Enable Monitoring,Get,Get Azure Async Operation Status,Get Azure Monitor Status,Get Monitoring Status].
operations:
- uid: management.azure.com.hdinsight.2021-06-01.extensions.create
  summary: Creates an HDInsight cluster extension.
- uid: management.azure.com.hdinsight.2021-06-01.extensions.delete
  summary: Deletes the specified extension for HDInsight cluster.
- uid: management.azure.com.hdinsight.2021-06-01.extensions.disableazuremonitor
  summary: Disables the Azure Monitor on the HDInsight cluster.
- uid: management.azure.com.hdinsight.2021-06-01.extensions.disablemonitoring
  summary: Disables the Operations Management Suite (OMS) on the HDInsight cluster.
- uid: management.azure.com.hdinsight.2021-06-01.extensions.enableazuremonitor
  summary: Enables the Azure Monitor on the HDInsight cluster.
- uid: management.azure.com.hdinsight.2021-06-01.extensions.enablemonitoring
  summary: Enables the Operations Management Suite (OMS) on the HDInsight cluster.
- uid: management.azure.com.hdinsight.2021-06-01.extensions.get
  summary: Gets the extension properties for the specified HDInsight cluster extension.
- uid: management.azure.com.hdinsight.2021-06-01.extensions.getazureasyncoperationstatus
  summary: Gets the async operation status.
- uid: management.azure.com.hdinsight.2021-06-01.extensions.getazuremonitorstatus
  summary: Gets the status of Azure Monitor on the HDInsight cluster.
- uid: management.azure.com.hdinsight.2021-06-01.extensions.getmonitoringstatus
  summary: Gets the status of Operations Management Suite (OMS) on the HDInsight cluster.
