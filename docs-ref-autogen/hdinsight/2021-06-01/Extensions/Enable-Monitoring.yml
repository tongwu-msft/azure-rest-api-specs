                  .extensions()
                  .enableMonitoring(
                      "rg1",
                      "cluster1",
                      new ClusterMonitoringRequest()
                          .withWorkspaceId("a2090ead-8c9f-4fba-b70e-533e3e003163")
                          .withPrimaryKey("**********"),
                      Context.NONE);
