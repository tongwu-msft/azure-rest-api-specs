  description: The parameters for the script actions to execute on a running cluster.
  kind: object
  properties:
  - name: scriptActions
    description: The list of run time script actions.
    types:
    - uid: RuntimeScriptAction
      isArray: true
  - name: persistOnSuccess
    description: Gets or sets if the scripts needs to be persisted.
    types:
    - uid: boolean
examples:
- name: Execute script action on HDInsight cluster
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.HDInsight/clusters/cluster1/executeScriptActions?api-version=2021-06-01
    body: >-
      {
        "scriptActions": [
          {
            "name": "Test",
            "uri": "http://testurl.com/install.ssh",
            "roles": [
              "headnode",
              "workernode"
            ],
            "parameters": ""
          }
        ],
        "persistOnSuccess": false
      }
  responses:
  - statusCode: "202"
    headers:
