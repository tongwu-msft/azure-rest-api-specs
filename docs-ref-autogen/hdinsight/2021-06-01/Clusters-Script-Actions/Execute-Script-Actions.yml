uid: management.azure.com.hdinsight.2021-06-01.clusters-scriptactions.executescriptactions
name: Execute Script Actions
service: HDInsight
groupName: Clusters-Script Actions
apiVersion: 2021-06-01
summary: Executes script actions on the specified HDInsight cluster.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.HDInsight/clusters/{clusterName}/executeScriptActions?api-version=2021-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the cluster.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The HDInsight client API Version.
  types:
  - uid: string
responses:
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
- name: 202 Accepted
  description: OK response definition.
- name: 200 OK
  description: Accepted response definition.
- name: 404 Not Found
  description: Bad Request definition.
