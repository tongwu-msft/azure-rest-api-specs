- name: Create Application
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.HDInsight/clusters/cluster1/applications/hue?api-version=2021-06-01
    body: >-
      {
        "properties": {
          "computeProfile": {
            "roles": [
              {
                "name": "edgenode",
                "targetInstanceCount": 1,
                "hardwareProfile": {
                  "vmSize": "Standard_D12_v2"
                }
              }
            ]
          },
          "installScriptActions": [
            {
              "name": "app-install-app1",
              "uri": "https://.../install.sh",
              "parameters": "-version latest -port 20000",
              "roles": [
                "edgenode"
              ]
            }
          ],
          "uninstallScriptActions": [],
          "httpsEndpoints": [
            {
              "subDomainSuffix": "dss",
              "destinationPort": 20000,
              "accessModes": [
                "WebPage"
              ]
            }
          ],
          "applicationType": "CustomApplication",
          "errors": []
        }
      }
