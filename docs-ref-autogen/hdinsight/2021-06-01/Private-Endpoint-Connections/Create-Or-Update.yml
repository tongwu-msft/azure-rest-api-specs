              manager
                  .privateEndpointConnections()
                  .define("testprivateep.b3bf5fed-9b12-4560-b7d0-2abe1bba07e2")
                  .withExistingCluster("rg1", "cluster1")
                  .withPrivateLinkServiceConnectionState(
                      new PrivateLinkServiceConnectionState()
