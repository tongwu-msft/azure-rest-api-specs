  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.HDInsight/clusters/cluster1/extensions/azureMonitor?api-version=2018-06-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.HDInsight/clusters/cluster1/extensions/azureMonitor?api-version=2018-06-01-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "clusterMonitoringEnabled": true,
        "workspaceId": "id"
      }
