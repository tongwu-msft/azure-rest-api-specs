### YamlMime:RESTOperation
uid: management.azure.com.hdinsight.2018-06-01-preview.extensions.getazuremonitorstatus
name: Get Azure Monitor Status
service: HDInsight
groupName: Extensions
apiVersion: 2018-06-01-preview
summary: Gets the status of Azure Monitor on the HDInsight cluster.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.HDInsight/clusters/{clusterName}/extensions/azureMonitor?api-version=2018-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the cluster.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The HDInsight client API Version.
  types:
  - uid: string
responses:
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: AzureMonitorResponse
requestHeader: []
definitions:
- name: ErrorResponse
  description: Describes the format of Error response.
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: AzureMonitorResponse
  description: The azure monitor status response.
  kind: object
  properties:
  - name: clusterMonitoringEnabled
    description: The status of the monitor on the HDInsight cluster.
    types:
    - uid: boolean
  - name: workspaceId
    description: The workspace ID of the monitor on the HDInsight cluster.
    types:
    - uid: string
  - name: selectedConfigurations
    description: The selected configurations.
    types:
    - uid: AzureMonitorSelectedConfigurations
- name: AzureMonitorSelectedConfigurations
  description: The selected configurations for azure monitor.
  kind: object
  properties:
  - name: configurationVersion
    description: The configuration version.
    types:
    - uid: string
  - name: globalConfigurations
    description: The global configurations of selected configurations.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: tableList
    description: The table list.
    types:
    - uid: AzureMonitorTableConfiguration
      isArray: true
- name: AzureMonitorTableConfiguration
  description: The table configuration for the Log Analytics integration.
  kind: object
  properties:
  - name: name
    description: The name.
    types:
    - uid: string
examples:
