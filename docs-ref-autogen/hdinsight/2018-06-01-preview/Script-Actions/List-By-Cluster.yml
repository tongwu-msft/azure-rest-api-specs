### YamlMime:RESTOperation
uid: management.azure.com.hdinsight.2018-06-01-preview.scriptactions.listbycluster
name: List By Cluster
service: HDInsight
groupName: Script Actions
apiVersion: 2018-06-01-preview
summary: Lists all the persisted script actions for the specified cluster.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.HDInsight/clusters/{clusterName}/scriptActions?api-version=2018-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the cluster.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The HDInsight client API Version.
  types:
  - uid: string
responses:
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
- name: 200 OK
  description: OK response definition.
  types:
  - uid: ScriptActionsList
requestHeader: []
definitions:
- name: ErrorResponse
  description: Describes the format of Error response.
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: ScriptActionsList
  description: The persisted script action for the cluster.
  kind: object
  properties:
  - name: value
    description: The list of persisted script action details for the cluster.
    types:
    - uid: RuntimeScriptActionDetail
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The link (url) to the next page of results.
    types:
    - uid: string
- name: RuntimeScriptActionDetail
  description: The execution details of a script action.
  kind: object
  properties:
  - name: name
    description: The name of the script action.
    types:
    - uid: string
  - name: uri
    description: The URI to the script.
    types:
    - uid: string
  - name: parameters
    description: The parameters for the script
    types:
    - uid: string
  - name: roles
    description: The list of roles where script will be executed.
    types:
    - uid: string
      isArray: true
  - name: applicationName
    isReadyOnly: true
    description: The application name of the script action, if any.
    types:
    - uid: string
  - name: scriptExecutionId
    isReadyOnly: true
    description: The execution id of the script action.
    types:
    - uid: integer
  - name: startTime
    isReadyOnly: true
    description: The start time of script action execution.
    types:
    - uid: string
  - name: endTime
    isReadyOnly: true
    description: The end time of script action execution.
    types:
    - uid: string
  - name: status
    isReadyOnly: true
    description: The current execution status of the script action.
    types:
    - uid: string
  - name: operation
    isReadyOnly: true
    description: The reason why the script action was executed.
    types:
    - uid: string
  - name: executionSummary
    isReadyOnly: true
    description: The summary of script action execution result.
    types:
    - uid: ScriptActionExecutionSummary
      isArray: true
  - name: debugInformation
    isReadyOnly: true
    description: The script action execution debug information.
    types:
    - uid: string
- name: ScriptActionExecutionSummary
  description: The execution summary of a script action.
  kind: object
  properties:
  - name: status
    isReadyOnly: true
    description: The status of script action execution.
    types:
    - uid: string
  - name: instanceCount
    isReadyOnly: true
    description: The instance count for a given script action execution status.
    types:
    - uid: integer
examples:
- name: List all persisted script actions for the given cluster
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.HDInsight/clusters/cluster1/scriptActions?api-version=2018-06-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "app-Install",
            "uri": "https://app.com/azure/app_install.sh",
            "parameters": "",
            "roles": [
              "edgenode"
            ],
            "applicationName": "app"
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about HDInsight service - Lists all the persisted script actions for the specified cluster.
errorCodes: []
