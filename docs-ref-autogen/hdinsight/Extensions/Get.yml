### YamlMime:RESTOperation
uid: management.azure.com.hdinsight.extensions.get
name: Get
service: HDInsight
groupName: Extensions
apiVersion: 2018-06-01-preview
summary: Gets the extension properties for the specified HDInsight cluster extension.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.HDInsight/clusters/{clusterName}/extensions/{extensionName}?api-version=2018-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the cluster.
  types:
  - uid: string
- name: extensionName
  in: path
  isRequired: true
  description: The name of the cluster extension.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The HDInsight client API Version.
  types:
  - uid: string
responses:
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: ClusterMonitoringResponse
requestHeader: []
definitions:
- name: ErrorResponse
  description: Describes the format of Error response.
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: ClusterMonitoringResponse
  description: The cluster monitoring status response.
  kind: object
  properties:
  - name: clusterMonitoringEnabled
    description: The status of the monitor on the HDInsight cluster.
    types:
    - uid: boolean
  - name: workspaceId
    description: The workspace ID of the monitor on the HDInsight cluster.
    types:
    - uid: string
examples:
- name: Get an extension
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.HDInsight/clusters/cluster1/extensions/clustermonitoring?api-version=2018-06-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "clusterMonitoringEnabled": true,
        "workspaceId": "id"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about HDInsight service - Gets the extension properties for the specified HDInsight cluster extension.
errorCodes: []
