### YamlMime:RESTOperation
uid: management.azure.com.hdinsight.applications.create
name: Create
service: HDInsight
groupName: Applications
apiVersion: 2018-06-01-preview
summary: Creates applications for the HDInsight cluster.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.HDInsight/clusters/{clusterName}/applications/{applicationName}?api-version=2018-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the cluster.
  types:
  - uid: string
- name: applicationName
  in: path
  isRequired: true
  description: The constant value for the application name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The HDInsight client API Version.
  types:
  - uid: string
responses:
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: Application
requestBody:
- name: default
  parameters:
  - name: etag
    in: body
    description: The ETag for the application
    types:
    - uid: string
  - name: tags
    in: body
    description: The tags for the application.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties
    in: body
    description: The properties of the application.
    types:
    - uid: ApplicationProperties
requestHeader: []
definitions:
- name: ApplicationProperties
  description: The HDInsight cluster application GET response.
  kind: object
  properties:
  - name: computeProfile
    description: The list of roles in the cluster.
    types:
    - uid: ComputeProfile
  - name: installScriptActions
    description: The list of install script actions.
    types:
    - uid: RuntimeScriptAction
      isArray: true
  - name: uninstallScriptActions
    description: The list of uninstall script actions.
    types:
    - uid: RuntimeScriptAction
      isArray: true
  - name: httpsEndpoints
    description: The list of application HTTPS endpoints.
    types:
    - uid: ApplicationGetHttpsEndpoint
      isArray: true
  - name: sshEndpoints
    description: The list of application SSH endpoints.
    types:
    - uid: ApplicationGetEndpoint
      isArray: true
  - name: provisioningState
    isReadyOnly: true
    description: The provisioning state of the application.
    types:
    - uid: string
  - name: applicationType
    description: The application type.
    types:
    - uid: string
  - name: applicationState
    isReadyOnly: true
    description: The application state.
    types:
    - uid: string
  - name: errors
    description: The list of errors.
    types:
    - uid: Errors
      isArray: true
  - name: createdDate
    isReadyOnly: true
    description: The application create date time.
    types:
    - uid: string
  - name: marketplaceIdentifier
    isReadyOnly: true
    description: The marketplace identifier.
    types:
    - uid: string
- name: ErrorResponse
  description: Describes the format of Error response.
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: Application
  description: The HDInsight cluster application
  kind: object
  properties:
  - name: etag
    description: The ETag for the application
    types:
    - uid: string
  - name: tags
    description: The tags for the application.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties
    description: The properties of the application.
    types:
    - uid: ApplicationProperties
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
- name: ComputeProfile
  description: Describes the compute profile.
  kind: object
  properties:
  - name: roles
    description: The list of roles in the cluster.
    types:
    - uid: Role
      isArray: true
- name: RuntimeScriptAction
  description: Describes a script action on a running cluster.
  kind: object
  properties:
  - name: name
    description: The name of the script action.
    types:
    - uid: string
  - name: uri
    description: The URI to the script.
    types:
    - uid: string
  - name: parameters
    description: The parameters for the script
    types:
    - uid: string
  - name: roles
    description: The list of roles where script will be executed.
    types:
    - uid: string
      isArray: true
  - name: applicationName
    isReadyOnly: true
    description: The application name of the script action, if any.
    types:
    - uid: string
- name: ApplicationGetHttpsEndpoint
  description: Gets the application HTTP endpoints.
  kind: object
  properties:
  - name: accessModes
    description: The list of access modes for the application.
    types:
    - uid: string
      isArray: true
  - name: location
    isReadyOnly: true
    description: The location of the endpoint.
    types:
    - uid: string
  - name: destinationPort
    description: The destination port to connect to.
    types:
    - uid: integer
  - name: publicPort
    isReadyOnly: true
    description: The public port to connect to.
    types:
    - uid: integer
  - name: privateIPAddress
    description: The private ip address of the endpoint.
    types:
    - uid: string
  - name: subDomainSuffix
    description: The subdomain suffix of the application.
    types:
    - uid: string
  - name: disableGatewayAuth
    description: The value indicates whether to disable GatewayAuth.
    types:
    - uid: boolean
- name: ApplicationGetEndpoint
  description: Gets the application SSH endpoint
  kind: object
  properties:
  - name: location
    description: The location of the endpoint.
    types:
    - uid: string
  - name: destinationPort
    description: The destination port to connect to.
    types:
    - uid: integer
  - name: publicPort
    description: The public port to connect to.
    types:
    - uid: integer
  - name: privateIPAddress
    description: The private ip address of the endpoint.
    types:
    - uid: string
- name: Errors
  description: The error message associated with the cluster creation.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
- name: Role
  description: Describes a role on the cluster.
  kind: object
  properties:
  - name: name
    description: The name of the role.
    types:
    - uid: string
  - name: minInstanceCount
    description: The minimum instance count of the cluster.
    types:
    - uid: integer
  - name: targetInstanceCount
    description: The instance count of the cluster.
    types:
    - uid: integer
  - name: VMGroupName
    description: The name of the virtual machine group.
    types:
    - uid: string
  - name: autoscale
    description: The autoscale configurations.
    types:
    - uid: Autoscale
  - name: hardwareProfile
    description: The hardware profile.
    types:
    - uid: HardwareProfile
  - name: osProfile
    description: The operating system profile.
    types:
    - uid: OsProfile
  - name: virtualNetworkProfile
    description: The virtual network profile.
    types:
    - uid: VirtualNetworkProfile
  - name: dataDisksGroups
    description: The data disks groups for the role.
    types:
    - uid: DataDisksGroups
      isArray: true
  - name: scriptActions
    description: The list of script actions on the role.
    types:
    - uid: ScriptAction
      isArray: true
  - name: encryptDataDisks
    description: Indicates whether encrypt the data disks.
    types:
    - uid: boolean
- name: Autoscale
  description: The autoscale request parameters
  kind: object
  properties:
  - name: capacity
    description: Parameters for load-based autoscale
    types:
    - uid: AutoscaleCapacity
  - name: recurrence
    description: Parameters for schedule-based autoscale
    types:
    - uid: AutoscaleRecurrence
- name: HardwareProfile
  description: The hardware profile.
  kind: object
  properties:
  - name: vmSize
    description: The size of the VM
    types:
    - uid: string
- name: OsProfile
  description: The Linux operation systems profile.
  kind: object
  properties:
  - name: linuxOperatingSystemProfile
    description: The Linux OS profile.
    types:
    - uid: LinuxOperatingSystemProfile
- name: VirtualNetworkProfile
  description: The virtual network properties.
  kind: object
  properties:
  - name: id
    description: The ID of the virtual network.
    types:
    - uid: string
  - name: subnet
    description: The name of the subnet.
    types:
    - uid: string
- name: DataDisksGroups
  description: The data disks groups for the role.
  kind: object
  properties:
  - name: disksPerNode
    description: The number of disks per node.
    types:
    - uid: integer
  - name: storageAccountType
    isReadyOnly: true
    description: ReadOnly. The storage account type. Do not set this value.
    types:
    - uid: string
  - name: diskSizeGB
    isReadyOnly: true
    description: ReadOnly. The DiskSize in GB. Do not set this value.
    types:
    - uid: integer
- name: ScriptAction
  description: Describes a script action on role on the cluster.
  kind: object
  properties:
  - name: name
    description: The name of the script action.
    types:
    - uid: string
  - name: uri
    description: The URI to the script.
    types:
    - uid: string
  - name: parameters
    description: The parameters for the script provided.
    types:
    - uid: string
- name: AutoscaleCapacity
  description: The load-based autoscale request parameters
  kind: object
  properties:
  - name: minInstanceCount
    description: The minimum instance count of the cluster
    types:
    - uid: integer
  - name: maxInstanceCount
    description: The maximum instance count of the cluster
    types:
    - uid: integer
- name: AutoscaleRecurrence
  description: Schedule-based autoscale request parameters
  kind: object
  properties:
  - name: timeZone
    description: The time zone for the autoscale schedule times
    types:
    - uid: string
  - name: schedule
    description: Array of schedule-based autoscale rules
    types:
    - uid: AutoscaleSchedule
      isArray: true
- name: LinuxOperatingSystemProfile
  description: The ssh username, password, and ssh public key.
  kind: object
  properties:
  - name: username
    description: The username.
    types:
    - uid: string
  - name: password
    description: The password.
    types:
    - uid: string
  - name: sshProfile
    description: The SSH profile.
    types:
    - uid: SshProfile
- name: AutoscaleSchedule
  description: Parameters for a schedule-based autoscale rule, consisting of an array of days + a time and capacity
  kind: object
  properties:
  - name: days
    description: Days of the week for a schedule-based autoscale rule
    types:
    - uid: string
      isArray: true
  - name: timeAndCapacity
    description: Time and capacity for a schedule-based autoscale rule
    types:
    - uid: AutoscaleTimeAndCapacity
- name: SshProfile
  description: The list of SSH public keys.
  kind: object
  properties:
  - name: publicKeys
    description: The list of SSH public keys.
    types:
    - uid: SshPublicKey
      isArray: true
- name: AutoscaleTimeAndCapacity
  description: Time and capacity request parameters
  kind: object
  properties:
  - name: time
    description: 24-hour time in the form xx:xx
    types:
    - uid: string
  - name: minInstanceCount
    description: The minimum instance count of the cluster
    types:
    - uid: integer
  - name: maxInstanceCount
    description: The maximum instance count of the cluster
    types:
    - uid: integer
- name: SshPublicKey
  description: The SSH public key for the cluster nodes.
  kind: object
  properties:
  - name: certificateData
    description: The certificate for SSH.
    types:
    - uid: string
examples:
- name: Create Application
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.HDInsight/clusters/cluster1/applications/hue?api-version=2018-06-01-preview
    body: >-
      {
        "properties": {
          "computeProfile": {
            "roles": [
              {
                "name": "edgenode",
                "targetInstanceCount": 1,
                "hardwareProfile": {
                  "vmSize": "Standard_D12_v2"
                }
              }
            ]
          },
          "installScriptActions": [
            {
              "name": "app-install-app1",
              "uri": "https://.../install.sh",
              "parameters": "-version latest -port 20000",
              "roles": [
                "edgenode"
              ]
            }
          ],
          "uninstallScriptActions": [],
          "httpsEndpoints": [
            {
              "subDomainSuffix": "dss",
              "destinationPort": 20000,
              "accessModes": [
                "WebPage"
              ]
            }
          ],
          "applicationType": "CustomApplication",
          "errors": []
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.HDInsight/clusters/cluster1/applications/hue",
        "name": "hue",
        "type": "Microsoft.HDInsight/clusters/applications",
        "etag": "etag",
        "tags": {},
        "properties": {
          "computeProfile": {
            "roles": [
              {
                "name": "edgenode",
                "targetInstanceCount": 1,
                "hardwareProfile": {
                  "vmSize": "Standard_D12_v2"
                }
              }
            ]
          },
          "installScriptActions": [
            {
              "name": "app-install-app1",
              "uri": "https://.../install.sh",
              "parameters": "-version latest -port 20000",
              "roles": [
                "edgenode"
              ]
            }
          ],
          "uninstallScriptActions": [],
          "httpsEndpoints": [
            {
              "subDomainSuffix": "dss",
              "destinationPort": 20000,
              "accessModes": [
                "WebPage"
              ]
            }
          ],
          "sshEndpoints": [],
          "provisioningState": "InProgress",
          "applicationState": "ApplicationConfiguration",
          "applicationType": "CustomApplication",
          "errors": [],
          "createdDate": "2017-02-28"
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about HDInsight service - Creates applications for the HDInsight cluster.
errorCodes: []
