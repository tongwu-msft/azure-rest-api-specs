### YamlMime:RESTOperation
uid: management.azure.com.hdinsight.configurations.update
name: Update
service: HDInsight
groupName: Configurations
apiVersion: 2018-06-01-preview
summary: Configures the HTTP settings on the specified cluster. This API is deprecated, please use UpdateGatewaySettings in cluster endpoint instead.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.HDInsight/clusters/{clusterName}/configurations/{configurationName}?api-version=2018-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the cluster.
  types:
  - uid: string
- name: configurationName
  in: path
  isRequired: true
  description: The name of the cluster configuration.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The HDInsight client API Version.
  types:
  - uid: string
responses:
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
- name: 200 OK
  description: Ok response definition
- name: 202 Accepted
  description: Accepted response definition
- name: 204 No Content
  description: No content response definition
requestBody:
- name: default
  parameters:
  - name: parameters
    in: body
    description: The cluster configurations.
    types:
    - uid: ClusterConfiguration
requestHeader: []
definitions:
- name: ErrorResponse
  description: Describes the format of Error response.
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
examples:
- name: Enable HTTP connectivity
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.HDInsight/clusters/cluster1/configurations/gateway?api-version=2018-06-01-preview
    body: >-
      {
        "restAuthCredential.isEnabled": "true",
        "restAuthCredential.username": "hadoop",
        "restAuthCredential.password": "**********"
      }
  responses:
  - statusCode: "202"
    headers:
    - name: location
      value: https://management.azure.com/subscriptions/subid/providers/Microsoft.HDInsight/pathToOperationResult
  - statusCode: "200"
  - statusCode: "204"
- name: Disable HTTP connectivity
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.HDInsight/clusters/cluster1/configurations/gateway?api-version=2018-06-01-preview
    body: >-
      {
        "restAuthCredential.isEnabled": "false"
      }
  responses:
  - statusCode: "202"
    headers:
    - name: location
      value: https://management.azure.com/subscriptions/subid/providers/Microsoft.HDInsight/pathToOperationResult
  - statusCode: "200"
  - statusCode: "204"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
