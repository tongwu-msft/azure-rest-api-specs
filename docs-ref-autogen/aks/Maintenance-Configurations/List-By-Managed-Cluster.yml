### YamlMime:RESTOperation
uid: management.azure.com.aks.maintenanceconfigurations.listbymanagedcluster
name: List By Managed Cluster
service: AKS
groupName: Maintenance Configurations
apiVersion: 2021-05-01
summary: Gets a list of maintenance configurations in the specified managed cluster. The operation returns properties of each maintenance configuration.
consumes:
- application/json
produces:
- application/json
paths:
