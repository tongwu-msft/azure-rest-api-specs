examples:
- name: List maintenance configurations by Managed Cluster
  request:
    uri: GET https://management.azure.com/subscriptions/subid1/resourceGroups/rg1/providers/Microsoft.ContainerService/managedClusters/clustername1/maintenanceConfigurations?api-version=2022-01-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid1/resourcegroups/rg1/providers/Microsoft.ContainerService/managedClusters/clustername1/maintenanceConfigurations/default",
            "name": "default",
            "properties": {
              "timeInWeek": [
                {
                  "day": "Monday",
                  "hourSlots": [
                    1,
                    2
                  ]
                }
              ],
              "notAllowedTime": [
                {
                  "start": "2020-11-26T03:00:00Z",
                  "end": "2020-11-30T12:00:00Z"
                }
              ]
            }
          }
        ]
      }
