### YamlMime:RESTOperation
uid: management.azure.com.aks.managedclusters.resetserviceprincipalprofile
name: Reset Service Principal Profile
service: AKS
groupName: Managed Clusters
apiVersion: 2018-03-31
summary: "Reset Service Principal Profile of a managed cluster.  \nUpdate the service principal Profile for a managed cluster."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerService/managedClusters/{resourceName}/resetServicePrincipalProfile?api-version=2018-03-31
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the managed cluster resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
- name: 202 Accepted
  description: Accepted
requestBody:
- name: default
  parameters:
  - name: clientId
    in: body
    isRequired: true
    description: The ID for the service principal.
    types:
    - uid: string
  - name: secret
    in: body
    description: The secret password associated with the service principal in plain text.
    types:
    - uid: string
requestHeader: []
definitions:
- name: ManagedClusterServicePrincipalProfile
  description: Information about a service principal identity for the cluster to use for manipulating Azure APIs.
  kind: object
  properties:
  - name: clientId
    description: The ID for the service principal.
    types:
    - uid: string
  - name: secret
    description: The secret password associated with the service principal in plain text.
    types:
    - uid: string
examples:
- name: Reset Service Principal Profile
  request:
    uri: POST https://management.azure.com/subscriptions/subid1/resourceGroups/rg1/providers/Microsoft.ContainerService/managedClusters/clustername1/resetServicePrincipalProfile?api-version=2018-03-31
    body: >-
      {
        "clientId": "clientid",
        "secret": "secret"
      }
  responses:
  - statusCode: "200"
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
