### YamlMime:RESTOperation
uid: management.azure.com.aks.managedclusters.listclusterusercredentials
name: List Cluster User Credentials
service: AKS
groupName: Managed Clusters
apiVersion: 2018-03-31
summary: "Gets clusteruser credential of a managed cluster.  \nGets clusteruser credential of the managed cluster with a specified resource group and name."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerService/managedClusters/{resourceName}/listClusterUserCredential?api-version=2018-03-31
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the managed cluster resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: CredentialResults
requestHeader: []
definitions:
- name: CredentialResults
  description: The list of credential result response.
  kind: object
  properties:
  - name: kubeconfigs
    isReadyOnly: true
    description: The credential result response.
    types:
    - uid: CredentialResult
      isArray: true
- name: CredentialResult
  description: The credential result response.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: The name of the credential.
    types:
    - uid: string
  - name: value
    isReadyOnly: true
    description: The value of the credential.
    types:
    - uid: string
examples:
- name: Get Managed Cluster
  request:
    uri: POST https://management.azure.com/subscriptions/subid1/resourceGroups/rg1/providers/Microsoft.ContainerService/managedClusters/clustername1/listClusterUserCredential?api-version=2018-03-31
  responses:
  - statusCode: "200"
    body: >-
      {
        "kubeconfigs": [
          {
            "name": "credentialName1",
            "value": "credentialValue1"
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
