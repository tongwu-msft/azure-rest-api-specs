### YamlMime:RESTOperation
uid: management.azure.com.aks.managedclusters.resetaadprofile
name: Reset AAD Profile
service: AKS
groupName: Managed Clusters
apiVersion: 2018-03-31
summary: "Reset AAD Profile of a managed cluster.  \nUpdate the AAD Profile for a managed cluster."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerService/managedClusters/{resourceName}/resetAADProfile?api-version=2018-03-31
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the managed cluster resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
- name: 202 Accepted
  description: Accepted
requestBody:
- name: default
  parameters:
  - name: clientAppID
    in: body
    isRequired: true
    description: The client AAD application ID.
    types:
    - uid: string
  - name: serverAppID
    in: body
    isRequired: true
    description: The server AAD application ID.
    types:
    - uid: string
  - name: serverAppSecret
    in: body
    description: The server AAD application secret.
    types:
    - uid: string
  - name: tenantID
    in: body
    description: The AAD tenant ID to use for authentication. If not specified, will use the tenant of the deployment subscription.
    types:
    - uid: string
requestHeader: []
definitions:
- name: ManagedClusterAADProfile
  description: AADProfile specifies attributes for Azure Active Directory integration.
  kind: object
  properties:
  - name: clientAppID
    description: The client AAD application ID.
    types:
    - uid: string
  - name: serverAppID
    description: The server AAD application ID.
    types:
    - uid: string
  - name: serverAppSecret
    description: The server AAD application secret.
    types:
    - uid: string
  - name: tenantID
    description: The AAD tenant ID to use for authentication. If not specified, will use the tenant of the deployment subscription.
    types:
    - uid: string
examples:
- name: Reset AAD Profile
  request:
    uri: POST https://management.azure.com/subscriptions/subid1/resourceGroups/rg1/providers/Microsoft.ContainerService/managedClusters/clustername1/resetAADProfile?api-version=2018-03-31
    body: >-
      {
        "clientAppID": "clientappid",
        "serverAppID": "serverappid",
        "serverAppSecret": "serverappsecret",
        "tenantID": "tenantid"
      }
  responses:
  - statusCode: "200"
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
