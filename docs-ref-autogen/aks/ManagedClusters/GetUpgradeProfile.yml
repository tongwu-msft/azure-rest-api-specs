### YamlMime:RESTOperation
uid: management.azure.com.aks.managedclusters.getupgradeprofile
name: Get Upgrade Profile
service: AKS
groupName: Managed Clusters
apiVersion: 2017-08-31
summary: Gets upgrade profile for a managed cluster. Gets the details of the upgrade profile for a managed cluster with a specified resource group and name.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerService/managedClusters/{resourceName}/upgradeProfiles/default?api-version=2017-08-31
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the managed cluster resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ManagedClusterUpgradeProfile
requestHeader: []
definitions:
- name: ManagedClusterUpgradeProfile
  description: The list of available upgrades for compute pools.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: "  \nId of upgrade profile."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nName of upgrade profile."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nType of upgrade profile."
    types:
    - uid: string
  - name: properties.controlPlaneProfile
    description: "  \nThe list of available upgrade versions for the control plane."
    types:
    - uid: ManagedClusterPoolUpgradeProfile
  - name: properties.agentPoolProfiles
    description: "  \nThe list of available upgrade versions."
    types:
    - uid: ManagedClusterPoolUpgradeProfile
      isArray: true
- name: ManagedClusterPoolUpgradeProfile
  description: The list of available upgrade versions.
  kind: object
  properties:
  - name: kubernetesVersion
    description: "  \nKubernetes version (major, minor, patch)."
    types:
    - uid: string
  - name: name
    description: "  \nPool name."
    types:
    - uid: string
  - name: osType
    description: "  \nOsType to be used to specify os type. Choose from Linux and Windows. Default to Linux."
    types:
    - uid: ContainerServiceOSTypes
  - name: upgrades
    description: "  "
    types:
    - uid: string
      isArray: true
- name: ContainerServiceOSTypes
  description: OsType to be used to specify os type. Choose from Linux and Windows. Default to Linux.
  kind: enum
  properties:
  - name: Linux
    types:
    - uid: string
  - name: Windows
    types:
    - uid: string
examples:
- name: Get Upgrade Profile for Managed Cluster
  request:
    uri: GET management.azure.com/subscriptions/subid1/resourceGroups/rg1/providers/Microsoft.ContainerService/managedClusters/clustername1/upgradeProfiles/default?api-version=2017-08-31
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid1/resourcegroups/rg1/providers/Microsoft.ContainerService/managedClusters/clustername1/upgradeprofiles/default",
        "name": "default",
        "properties": {
          "agentPoolProfiles": [
            {
              "kubernetesVersion": "1.7.7",
              "name": "agent",
              "osType": "Linux",
              "upgrades": [
                "1.8.1"
              ]
            }
          ],
          "controlPlaneProfile": {
            "kubernetesVersion": "1.7.7",
            "name": "master",
            "osType": "Linux",
            "upgrades": [
              "1.8.1"
            ]
          }
        },
        "type": "Microsoft.ContainerService/managedClusters/upgradeprofiles"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
