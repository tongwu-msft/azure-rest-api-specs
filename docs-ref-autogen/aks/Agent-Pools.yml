### YamlMime:RESTOperationGroup
uid: management.azure.com.aks.agentpools
name: Agent Pools
apiVersion: 2021-05-01
service: AKS
metadata:
  description: Learn more about [AKS Agent Pools Operations]. How to [List,Upgrade Node Image Version,Get Available Agent Pool Versions,Delete,Get Upgrade Profile,Create Or Update,Get].
operations:
- uid: management.azure.com.aks.agentpools.createorupdate
  summary: Creates or updates an agent pool in the specified managed cluster.
- uid: management.azure.com.aks.agentpools.delete
  summary: Deletes an agent pool in the specified managed cluster.
- uid: management.azure.com.aks.agentpools.get
  summary: Gets the specified managed cluster agent pool.
- uid: management.azure.com.aks.agentpools.getavailableagentpoolversions
  summary: "Gets a list of supported Kubernetes versions for the specified agent pool.  \nSee [supported Kubernetes versions](https://docs.microsoft.com/azure/aks/supported-kubernetes-versions) for more details about the version lifecycle."
- uid: management.azure.com.aks.agentpools.getupgradeprofile
  summary: Gets the upgrade profile for an agent pool.
- uid: management.azure.com.aks.agentpools.list
  summary: Gets a list of agent pools in the specified managed cluster.
- uid: management.azure.com.aks.agentpools.upgradenodeimageversion
  summary: "Upgrades the node image version of an agent pool to the latest.  \nUpgrading the node image version of an agent pool applies the newest OS and runtime updates to the nodes. AKS provides one new image per week with the latest updates. For more details on node image versions, see: https://docs.microsoft.com/azure/aks/node-image-upgrade"
