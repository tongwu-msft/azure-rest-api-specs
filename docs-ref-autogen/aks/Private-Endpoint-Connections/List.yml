### YamlMime:RESTOperation
uid: management.azure.com.aks.privateendpointconnections.list
name: List
service: AKS
groupName: Private Endpoint Connections
apiVersion: 2021-03-01
summary: Gets a list of private endpoint connections in the specified managed cluster. The operation returns properties of each private endpoint connection.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerService/managedClusters/{resourceName}/privateEndpointConnections?api-version=2021-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the managed cluster resource.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]$|^[a-zA-Z0-9][-_a-zA-Z0-9]{0,61}[a-zA-Z0-9]$
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: PrivateEndpointConnectionListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: PrivateEndpointConnectionListResult
  description: A list of private endpoint connections
  kind: object
  properties:
  - name: value
    description: The collection value.
    types:
    - uid: PrivateEndpointConnection
      isArray: true
- name: CloudError
  description: An error response from the Container service.
  kind: object
  properties:
  - name: error
    description: Details about the error.
    types:
    - uid: CloudErrorBody
- name: PrivateEndpointConnection
  description: A private endpoint connection
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The ID of the private endpoint connection.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the private endpoint connection.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The resource type.
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: The current provisioning state.
    types:
    - uid: PrivateEndpointConnectionProvisioningState
  - name: properties.privateEndpoint
    description: The resource of private endpoint.
    types:
    - uid: PrivateEndpoint
  - name: properties.privateLinkServiceConnectionState
    description: A collection of information about the state of the connection between service consumer and provider.
    types:
    - uid: PrivateLinkServiceConnectionState
- name: CloudErrorBody
  description: An error response from the Container service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: PrivateEndpointConnectionProvisioningState
  description: The current provisioning state.
  kind: enum
  properties:
  - name: Succeeded
    types:
    - uid: string
  - name: Creating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
- name: PrivateEndpoint
  description: Private endpoint which a connection belongs to.
  kind: object
  properties:
  - name: id
    description: The resource Id for private endpoint
    types:
    - uid: string
- name: PrivateLinkServiceConnectionState
  description: The state of a private link service connection.
  kind: object
  properties:
  - name: status
    description: The private link service connection status.
    types:
    - uid: ConnectionStatus
  - name: description
    description: The private link service connection description.
    types:
    - uid: string
- name: ConnectionStatus
  description: The private link service connection status.
  kind: enum
  properties:
  - name: Pending
    types:
    - uid: string
  - name: Approved
    types:
    - uid: string
  - name: Rejected
    types:
    - uid: string
  - name: Disconnected
    types:
    - uid: string
examples:
- name: List Private Endpoint Connections by Managed Cluster
  request:
    uri: GET https://management.azure.com/subscriptions/subid1/resourceGroups/rg1/providers/Microsoft.ContainerService/managedClusters/clustername1/privateEndpointConnections?api-version=2021-03-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "properties": {
              "privateEndpoint": {
                "id": "/subscriptions/subid2/resourceGroups/rg2/providers/Microsoft.Network/privateEndpoints/pe2"
              },
              "privateLinkServiceConnectionState": {
                "status": "Approved"
              },
              "provisioningState": "Succeeded"
            },
            "name": "privateendpointconnection1",
            "type": "Microsoft.Network/privateLinkServices/privateEndpointConnections"
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Gets a list of private endpoint connections in the specified managed cluster. The operation returns properties of each private endpoint connection.
errorCodes: []
