- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: ManagedClusterUpgradeProfile
  description: The list of available upgrades for compute pools.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The ID of the upgrade profile.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the upgrade profile.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the upgrade profile.
    types:
    - uid: string
  - name: properties.controlPlaneProfile
    description: The list of available upgrade versions for the control plane.
    types:
    - uid: ManagedClusterPoolUpgradeProfile
  - name: properties.agentPoolProfiles
    description: The list of available upgrade versions for agent pools.
    types:
    - uid: ManagedClusterPoolUpgradeProfile
      isArray: true
- name: CloudError
  description: An error response from the Container service.
  kind: object
  properties:
  - name: error
    description: Details about the error.
    types:
    - uid: CloudErrorBody
- name: ManagedClusterPoolUpgradeProfile
  description: The list of available upgrade versions.
  kind: object
  properties:
  - name: kubernetesVersion
    description: The Kubernetes version (major.minor.patch).
    types:
    - uid: string
  - name: name
    description: The Agent Pool name.
    types:
    - uid: string
  - name: osType
    description: The operating system type. The default is Linux.
    types:
    - uid: OSType
    defaultValue: Linux
  - name: upgrades
    description: List of orchestrator types and versions available for upgrade.
    types:
    - uid: Upgrades
      isArray: true
- name: CloudErrorBody
  description: An error response from the Container service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: OSType
  description: The operating system type. The default is Linux.
  kind: enum
  properties:
  - name: Linux
    description: Use Linux.
    types:
    - uid: string
  - name: Windows
    description: Use Windows.
    types:
    - uid: string
- name: Upgrades
  description: List of orchestrator types and versions available for upgrade.
  kind: object
  properties:
  - name: kubernetesVersion
    description: The Kubernetes version (major.minor.patch).
    types:
    - uid: string
  - name: isPreview
    description: Whether the Kubernetes version is currently in preview.
    types:
    - uid: boolean
