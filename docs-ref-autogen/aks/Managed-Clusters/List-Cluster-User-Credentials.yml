### YamlMime:RESTOperation
uid: management.azure.com.aks.managedclusters.listclusterusercredentials
name: List Cluster User Credentials
service: AKS
groupName: Managed Clusters
apiVersion: 2022-02-01
summary: Lists the user credentials of a managed cluster.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerService/managedClusters/{resourceName}/listClusterUserCredential?api-version=2022-02-01
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerService/managedClusters/{resourceName}/listClusterUserCredential?api-version=2022-02-01&server-fqdn={server-fqdn}&format={format}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the managed cluster resource.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]$|^[a-zA-Z0-9][-_a-zA-Z0-9]{0,61}[a-zA-Z0-9]$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
- name: server-fqdn
  in: query
  description: server fqdn type for credentials to be returned
  types:
  - uid: string
- name: format
  in: query
  description: Only apply to AAD clusters, specifies the format of returned kubeconfig. Format 'azure' will return azure auth-provider kubeconfig; format 'exec' will return exec format kubeconfig, which requires kubelogin binary in the path.
  types:
  - uid: format
responses:
- name: 200 OK
  description: OK
  types:
  - uid: CredentialResults
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: format
  description: Only apply to AAD clusters, specifies the format of returned kubeconfig. Format 'azure' will return azure auth-provider kubeconfig; format 'exec' will return exec format kubeconfig, which requires kubelogin binary in the path.
  kind: enum
  properties:
  - name: exec
    description: Return exec format kubeconfig. This format requires kubelogin binary in the path.
    types:
    - uid: string
  - name: azure
    description: Return azure auth-provider kubeconfig. This format is deprecated in 1.22 and will be fully removed in 1.25.
    types:
    - uid: string
- name: CredentialResults
  description: The list credential result response.
  kind: object
  properties:
  - name: kubeconfigs
    isReadyOnly: true
    description: Base64-encoded Kubernetes configuration file.
    types:
    - uid: CredentialResult
      isArray: true
- name: CloudError
  description: An error response from the Container service.
  kind: object
  properties:
  - name: error
    description: Details about the error.
    types:
    - uid: CloudErrorBody
- name: CredentialResult
  description: The credential result response.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: The name of the credential.
    types:
    - uid: string
  - name: value
    isReadyOnly: true
    description: Base64-encoded Kubernetes configuration file.
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the Container service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: Get Managed Cluster
  request:
    uri: POST https://management.azure.com/subscriptions/subid1/resourceGroups/rg1/providers/Microsoft.ContainerService/managedClusters/clustername1/listClusterUserCredential?api-version=2022-02-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "kubeconfigs": [
          {
            "name": "credentialName1",
            "value": "credentialValue1"
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about AKS service - Lists the user credentials of a managed cluster.
errorCodes: []
