### YamlMime:RESTOperation
uid: management.azure.com.aks.managedclusters.getosoptions
name: Get OS Options
service: AKS
groupName: Managed Clusters
apiVersion: 2022-04-01
summary: Gets supported OS options in the specified subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.ContainerService/locations/{location}/osOptions/default?api-version=2022-04-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.ContainerService/locations/{location}/osOptions/default?api-version=2022-04-01&resource-type={resource-type}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: The name of Azure region.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
- name: resource-type
  in: query
  description: The resource type for which the OS options needs to be returned
  types:
  - uid: string
responses:
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: CloudError
- name: 200 OK
  description: OK
  types:
  - uid: OSOptionProfile
requestHeader: []
definitions:
- name: CloudError
  description: An error response from the Container service.
  kind: object
  properties:
  - name: error
    description: Details about the error.
    types:
    - uid: CloudErrorBody
- name: OSOptionProfile
  description: The OS option profile.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The ID of the OS option resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the OS option resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the OS option resource.
    types:
    - uid: string
  - name: properties.osOptionPropertyList
    description: The list of OS options.
    types:
    - uid: OSOptionProperty
      isArray: true
- name: CloudErrorBody
  description: An error response from the Container service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: OSOptionProperty
  description: OS option property.
  kind: object
  properties:
  - name: os-type
    description: The OS type.
    types:
    - uid: string
  - name: enable-fips-image
    description: Whether the image is FIPS-enabled.
    types:
    - uid: boolean
examples:
- name: Get Container Service OS Options
  request:
    uri: GET https://management.azure.com/subscriptions/subid1/providers/Microsoft.ContainerService/locations/location1/osOptions/default?api-version=2022-04-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/subid1/providers/Microsoft.ContainerService/locations/location1/osOptions/default?api-version=2022-04-01
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid1/providers/Microsoft.ContainerService/locations/location1/osOptions/default",
        "name": "default",
        "type": "Microsoft.ContainerService/locations/osOptions",
        "properties": {
          "osOptionPropertyList": [
            {
              "os-type": "Linux",
              "enable-fips-image": false
            },
            {
              "os-type": "Windows",
              "enable-fips-image": false
            }
          ]
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about AKS service - Gets supported OS options in the specified subscription.
errorCodes: []
