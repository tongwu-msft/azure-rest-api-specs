### YamlMime:RESTOperation
uid: management.azure.com.aks.managedclusters.runcommand
name: Run Command
service: AKS
groupName: Managed Clusters
apiVersion: 2021-10-01
summary: "Submits a command to run against the Managed Cluster.  \nAKS will create a pod to run the command. This is primarily useful for private clusters. For more information see [AKS Run Command](https://docs.microsoft.com/azure/aks/private-clusters#aks-run-command-preview)."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerService/managedClusters/{resourceName}/runCommand?api-version=2021-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the managed cluster resource.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]$|^[a-zA-Z0-9][-_a-zA-Z0-9]{0,61}[a-zA-Z0-9]$
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Accepted
- name: 200 OK
  description: command finished with async pattern, tracking by location header. !!! this is for autorest only, you never get 200 from this api !!!
  types:
  - uid: RunCommandResult
- name: Other Status Codes
  description: Error response describing why the operation failed. If the cluster doesn't exist, 404 (Not found) is returned.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: command
    in: body
    isRequired: true
    description: The command to run.
    types:
    - uid: string
  - name: context
    in: body
    description: A base64 encoded zip file containing the files required by the command.
    types:
    - uid: string
  - name: clusterToken
    in: body
    description: AuthToken issued for AKS AAD Server App.
    types:
    - uid: string
requestHeader: []
definitions:
- name: RunCommandResult
  description: run command result.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The command id.
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: provisioning State
    types:
    - uid: string
  - name: properties.exitCode
    isReadyOnly: true
    description: The exit code of the command
    types:
    - uid: integer
  - name: properties.startedAt
    isReadyOnly: true
    description: The time when the command started.
    types:
    - uid: string
  - name: properties.finishedAt
    isReadyOnly: true
    description: The time when the command finished.
    types:
    - uid: string
  - name: properties.logs
    isReadyOnly: true
    description: The command output.
    types:
    - uid: string
  - name: properties.reason
    isReadyOnly: true
    description: An explanation of why provisioningState is set to failed (if so).
    types:
    - uid: string
- name: CloudError
  description: An error response from the Container service.
  kind: object
  properties:
  - name: error
    description: Details about the error.
    types:
    - uid: CloudErrorBody
- name: RunCommandRequest
  description: A run command request
  kind: object
  properties:
  - name: command
    description: The command to run.
    types:
    - uid: string
  - name: context
    description: A base64 encoded zip file containing the files required by the command.
    types:
    - uid: string
  - name: clusterToken
    description: AuthToken issued for AKS AAD Server App.
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the Container service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: submitNewCommand
  request:
    uri: POST https://management.azure.com/subscriptions/subid1/resourceGroups/rg1/providers/Microsoft.ContainerService/managedClusters/clustername1/runCommand?api-version=2021-10-01
    body: >-
      {
        "command": "kubectl apply -f ns.yaml",
        "context": "",
        "clusterToken": ""
      }
  responses:
  - statusCode: "202"
    headers:
    - name: location
      value: https://management.azure.com/subscriptions/subid1/resourceGroups/rg1/providers/Microsoft.ContainerService/managedClusters/clustername1/commandResults/0e9872e6629349dc865e27ee6f8bab2d?api-version=2021-10-01
  - statusCode: "200"
    body: >-
      {
        "id": "def7b3ea71bd4f7e9d226ddbc0f00ad9",
        "properties": {
          "provisioningState": "succeeded",
          "exitCode": 0,
          "startedAt": "2021-02-17T00:28:20Z",
          "finishedAt": "2021-02-17T00:28:33Z",
          "logs": "namespace dummy created"
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: "Submits a command to run against the Managed Cluster.  \nAKS will create a pod to run the command. This is primarily useful for private clusters."
errorCodes: []
