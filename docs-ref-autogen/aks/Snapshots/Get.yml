### YamlMime:RESTOperation
uid: management.azure.com.aks.snapshots.get
name: Get
service: AKS
groupName: Snapshots
apiVersion: 2022-01-01
summary: Gets a snapshot.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerService/snapshots/{resourceName}?api-version=2022-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the managed cluster resource.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]$|^[a-zA-Z0-9][-_a-zA-Z0-9]{0,61}[a-zA-Z0-9]$
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Snapshot
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: Snapshot
  description: A node pool snapshot resource.
  kind: object
  properties:
  - name: systemData
    isReadyOnly: true
    description: The system metadata relating to this snapshot.
    types:
    - uid: SystemData
  - name: properties.creationData
    description: CreationData to be used to specify the source agent pool resource ID to create this snapshot.
    types:
    - uid: CreationData
  - name: properties.snapshotType
    description: The type of a snapshot. The default is NodePool.
    types:
    - uid: SnapshotType
  - name: properties.kubernetesVersion
    isReadyOnly: true
    description: The version of Kubernetes.
    types:
    - uid: string
  - name: properties.nodeImageVersion
    isReadyOnly: true
    description: The version of node image.
    types:
    - uid: string
  - name: properties.osType
    isReadyOnly: true
    description: The operating system type. The default is Linux.
    types:
    - uid: OSType
  - name: properties.osSku
    isReadyOnly: true
    description: Specifies an OS SKU. This value must not be specified if OSType is Windows.
    types:
    - uid: OSSKU
  - name: properties.vmSize
    isReadyOnly: true
    description: The size of the VM.
    types:
    - uid: string
  - name: properties.enableFIPS
    isReadyOnly: true
    description: Whether to use a FIPS-enabled OS.
    types:
    - uid: boolean
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: CloudError
  description: An error response from the Container service.
  kind: object
  properties:
  - name: error
    description: Details about the error.
    types:
    - uid: CloudErrorBody
- name: SystemData
  description: Metadata pertaining to creation and last modification of the resource.
  kind: object
  properties:
  - name: createdBy
    description: The identity that created the resource.
    types:
    - uid: string
  - name: createdByType
    description: The type of identity that created the resource.
    types:
    - uid: createdByType
  - name: createdAt
    description: The UTC timestamp of resource creation.
    types:
    - uid: string
  - name: lastModifiedBy
    description: The identity that last modified the resource.
    types:
    - uid: string
  - name: lastModifiedByType
    description: The type of identity that last modified the resource.
    types:
    - uid: createdByType
  - name: lastModifiedAt
    description: The type of identity that last modified the resource.
    types:
    - uid: string
- name: CreationData
  description: Data used when creating a target resource from a source resource.
  kind: object
  properties:
  - name: sourceResourceId
    description: This is the ARM ID of the source object to be used to create the target object.
    types:
    - uid: string
- name: SnapshotType
  description: The type of a snapshot. The default is NodePool.
  kind: enum
  properties:
  - name: NodePool
    description: The snapshot is a snapshot of a node pool.
    types:
    - uid: string
- name: OSType
  description: The operating system type. The default is Linux.
  kind: enum
  properties:
  - name: Linux
    description: Use Linux.
    types:
    - uid: string
  - name: Windows
    description: Use Windows.
    types:
    - uid: string
- name: OSSKU
  description: Specifies an OS SKU. This value must not be specified if OSType is Windows.
  kind: enum
  properties:
  - name: Ubuntu
    types:
    - uid: string
  - name: CBLMariner
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the Container service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: createdByType
  description: The type of identity that created the resource.
  kind: enum
  properties:
  - name: User
    types:
    - uid: string
  - name: Application
    types:
    - uid: string
  - name: ManagedIdentity
    types:
    - uid: string
  - name: Key
    types:
    - uid: string
examples:
- name: Get Snapshot
  request:
    uri: GET https://management.azure.com/subscriptions/subid1/resourceGroups/rg1/providers/Microsoft.ContainerService/snapshots/snapshot1?api-version=2022-01-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "snapshot1",
        "id": "/subscriptions/subid1/resourcegroups/rg1/providers/Microsoft.ContainerService/snapshots/snapshot1",
        "type": "Microsoft.ContainerService/Snapshots",
        "location": "westus",
        "tags": {
          "key1": "val1",
          "key2": "val2"
        },
        "systemData": {
          "createdBy": "user1",
          "createdByType": "User",
          "createdAt": "2021-08-09T20:13:23.298420761Z"
        },
        "properties": {
          "creationData": {
            "sourceResourceId": "/subscriptions/subid1/resourcegroups/rg1/providers/Microsoft.ContainerService/managedClusters/cluster1/agentPools/pool0"
          },
          "snapshotType": "NodePool",
          "nodeImageVersion": "AKSUbuntu-1804gen2containerd-2021.09.11",
          "kubernetesVersion": "1.20.5",
          "osType": "Linux",
          "osSku": "Ubuntu",
          "vmSize": "Standard_D2s_v3",
          "enableFIPS": false
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about AKS service - Gets a snapshot.
errorCodes: []
