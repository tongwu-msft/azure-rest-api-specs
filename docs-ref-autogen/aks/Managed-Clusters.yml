### YamlMime:RESTOperationGroup
uid: management.azure.com.aks.managedclusters
name: Managed Clusters
apiVersion: 2021-05-01
service: AKS
metadata:
  description: Learn more about [AKS Managed Clusters Operations]. How to [Get OS Options,Stop,Update Tags,List Cluster Monitoring User Credentials,List Outbound Network Dependencies Endpoints,List Cluster User Credentials,Create Or Update,List By Resource Group,Start,List,Rotate Cluster Certificates,Get Upgrade Profile,Reset AAD Profile,Delete,Run Command,Reset Service Principal Profile,Get Command Result,List Cluster Admin Credentials,Get,Get Access Profile].
operations:
- uid: management.azure.com.aks.managedclusters.createorupdate
  summary: Creates or updates a managed cluster.
- uid: management.azure.com.aks.managedclusters.delete
  summary: Deletes a managed cluster.
- uid: management.azure.com.aks.managedclusters.get
  summary: Gets a managed cluster.
- uid: management.azure.com.aks.managedclusters.getaccessprofile
  summary: "Gets an access profile of a managed cluster.  \n**WARNING**: This API will be deprecated. Instead use [ListClusterUserCredentials](https://docs.microsoft.com/rest/api/aks/managedclusters/listclusterusercredentials) or [ListClusterAdminCredentials](https://docs.microsoft.com/rest/api/aks/managedclusters/listclusteradmincredentials) ."
- uid: management.azure.com.aks.managedclusters.getcommandresult
  summary: Gets the results of a command which has been run on the Managed Cluster.
- uid: management.azure.com.aks.managedclusters.getosoptions
  summary: Gets supported OS options in the specified subscription.
- uid: management.azure.com.aks.managedclusters.getupgradeprofile
  summary: Gets the upgrade profile of a managed cluster.
- uid: management.azure.com.aks.managedclusters.list
  summary: Gets a list of managed clusters in the specified subscription.
- uid: management.azure.com.aks.managedclusters.listbyresourcegroup
  summary: Lists managed clusters in the specified subscription and resource group.
- uid: management.azure.com.aks.managedclusters.listclusteradmincredentials
  summary: Lists the admin credentials of a managed cluster.
- uid: management.azure.com.aks.managedclusters.listclustermonitoringusercredentials
  summary: Lists the cluster monitoring user credentials of a managed cluster.
- uid: management.azure.com.aks.managedclusters.listclusterusercredentials
  summary: Lists the user credentials of a managed cluster.
- uid: management.azure.com.aks.managedclusters.listoutboundnetworkdependenciesendpoints
  summary: Gets a list of egress endpoints (network endpoints of all outbound dependencies) in the specified managed cluster. The operation returns properties of each egress endpoint.
- uid: management.azure.com.aks.managedclusters.resetaadprofile
  summary: Reset the AAD Profile of a managed cluster.
- uid: management.azure.com.aks.managedclusters.resetserviceprincipalprofile
  summary: "Reset the Service Principal Profile of a managed cluster.  \nThis action cannot be performed on a cluster that is not using a service principal"
- uid: management.azure.com.aks.managedclusters.rotateclustercertificates
  summary: "Rotates the certificates of a managed cluster.  \nSee [Certificate rotation](https://docs.microsoft.com/azure/aks/certificate-rotation) for more details about rotating managed cluster certificates."
- uid: management.azure.com.aks.managedclusters.runcommand
  summary: "Submits a command to run against the Managed Cluster.  \nAKS will create a pod to run the command. This is primarily useful for private clusters. For more information see [AKS Run Command](https://docs.microsoft.com/azure/aks/private-clusters#aks-run-command-preview)."
- uid: management.azure.com.aks.managedclusters.start
  summary: "Starts a previously stopped Managed Cluster  \nSee [starting a cluster](https://docs.microsoft.com/azure/aks/start-stop-cluster) for more details about starting a cluster."
- uid: management.azure.com.aks.managedclusters.stop
  summary: "Stops a Managed Cluster  \nThis can only be performed on Azure Virtual Machine Scale set backed clusters. Stopping a cluster stops the control plane and agent nodes entirely, while maintaining all object and cluster state. A cluster does not accrue charges while it is stopped. See [stopping a cluster](https://docs.microsoft.com/azure/aks/start-stop-cluster) for more details about stopping a cluster."
- uid: management.azure.com.aks.managedclusters.updatetags
  summary: Updates tags on a managed cluster.
