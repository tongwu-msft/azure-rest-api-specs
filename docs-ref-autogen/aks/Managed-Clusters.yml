### YamlMime:RESTOperationGroup
uid: management.azure.com.aks.managedclusters
name: Managed Clusters
apiVersion: 2021-05-01
service: AKS
metadata:
  description: Learn more about [AKS Managed Clusters Operations]. How to [Get Command Result,List Cluster User Credentials,Update Tags,Create Or Update,Get OS Options,Rotate Cluster Certificates,Stop,Get,Get Upgrade Profile,Reset AAD Profile,List,Start,List Outbound Network Dependencies Endpoints,Reset Service Principal Profile,Run Command,Delete,List Cluster Monitoring User Credentials,List By Resource Group,List Cluster Admin Credentials,Get Access Profile].
operations:
- uid: management.azure.com.aks.managedclusters.createorupdate
  summary: Creates or updates a managed cluster with the specified configuration for agents and Kubernetes version.
- uid: management.azure.com.aks.managedclusters.delete
  summary: "Deletes a managed cluster.  \nDeletes the managed cluster with a specified resource group and name."
- uid: management.azure.com.aks.managedclusters.get
  summary: "Gets a managed cluster.  \nGets the details of the managed cluster with a specified resource group and name."
- uid: management.azure.com.aks.managedclusters.getaccessprofile
  summary: "Gets an access profile of a managed cluster.  \nGets the accessProfile for the specified role name of the managed cluster with a specified resource group and name. **WARNING**: This API will be deprecated. Instead use [ListClusterUserCredentials](https://docs.microsoft.com/en-us/rest/api/aks/managedclusters/listclusterusercredentials) or [ListClusterAdminCredentials](https://docs.microsoft.com/en-us/rest/api/aks/managedclusters/listclusteradmincredentials) ."
- uid: management.azure.com.aks.managedclusters.getcommandresult
  summary: Get command result from previous runCommand invoke.
- uid: management.azure.com.aks.managedclusters.getosoptions
  summary: Gets supported OS options in the specified subscription.
- uid: management.azure.com.aks.managedclusters.getupgradeprofile
  summary: "Gets upgrade profile for a managed cluster.  \nGets the details of the upgrade profile for a managed cluster with a specified resource group and name."
- uid: management.azure.com.aks.managedclusters.list
  summary: Gets a list of managed clusters in the specified subscription. The operation returns properties of each managed cluster.
- uid: management.azure.com.aks.managedclusters.listbyresourcegroup
  summary: Lists managed clusters in the specified subscription and resource group. The operation returns properties of each managed cluster.
- uid: management.azure.com.aks.managedclusters.listclusteradmincredentials
  summary: "Gets cluster admin credential of a managed cluster.  \nGets cluster admin credential of the managed cluster with a specified resource group and name."
- uid: management.azure.com.aks.managedclusters.listclustermonitoringusercredentials
  summary: "Gets cluster monitoring user credential of a managed cluster.  \nGets cluster monitoring user credential of the managed cluster with a specified resource group and name."
- uid: management.azure.com.aks.managedclusters.listclusterusercredentials
  summary: "Gets cluster user credential of a managed cluster.  \nGets cluster user credential of the managed cluster with a specified resource group and name."
- uid: management.azure.com.aks.managedclusters.listoutboundnetworkdependenciesendpoints
  summary: Gets a list of egress endpoints (network endpoints of all outbound dependencies) in the specified managed cluster. The operation returns properties of each egress endpoint.
- uid: management.azure.com.aks.managedclusters.resetaadprofile
  summary: "Reset AAD Profile of a managed cluster.  \nUpdate the AAD Profile for a managed cluster."
- uid: management.azure.com.aks.managedclusters.resetserviceprincipalprofile
  summary: "Reset Service Principal Profile of a managed cluster.  \nUpdate the service principal Profile for a managed cluster."
- uid: management.azure.com.aks.managedclusters.rotateclustercertificates
  summary: Rotate certificates of a managed cluster.
- uid: management.azure.com.aks.managedclusters.runcommand
  summary: "Run Command against Managed Kubernetes Service  \nSubmit a command to run against managed kubernetes service, it will create a pod to run the command."
- uid: management.azure.com.aks.managedclusters.start
  summary: "Start Managed Cluster  \nStarts a Stopped Managed Cluster"
- uid: management.azure.com.aks.managedclusters.stop
  summary: "Stop Managed Cluster  \nStops a Running Managed Cluster"
- uid: management.azure.com.aks.managedclusters.updatetags
  summary: "Updates tags on a managed cluster.  \nUpdates a managed cluster with the specified tags."
