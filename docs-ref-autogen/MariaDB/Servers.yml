- uid: management.azure.com.mariadb.servers.delete
  summary: Deletes a server.
- uid: management.azure.com.mariadb.servers.get
  summary: Gets information about a server.
- uid: management.azure.com.mariadb.servers.list
  summary: List all the servers in a given subscription.
- uid: management.azure.com.mariadb.servers.listbyresourcegroup
  summary: List all the servers in a given resource group.
- uid: management.azure.com.mariadb.servers.update
