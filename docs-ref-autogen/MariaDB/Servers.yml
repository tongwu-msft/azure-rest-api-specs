- uid: management.azure.com.mariadb.servers.servers_delete
  summary: Deletes a server.
- uid: management.azure.com.mariadb.servers.servers_get
  summary: Gets information about a server.
- uid: management.azure.com.mariadb.servers.servers_list
  summary: List all the servers in a given subscription.
- uid: management.azure.com.mariadb.servers.servers_listbyresourcegroup
  summary: List all the servers in a given resource group.
- uid: management.azure.com.mariadb.servers.servers_update
