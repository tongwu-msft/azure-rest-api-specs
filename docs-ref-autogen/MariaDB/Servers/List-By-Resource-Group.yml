### YamlMime:RESTOperation
uid: management.azure.com.mariadb.servers.listbyresourcegroup
name: List By Resource Group
service: MariaDB
groupName: Servers
apiVersion: 2018-06-01-preview
summary: List all the servers in a given resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DBForMariaDB/servers?api-version=2018-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ServerListResult
requestHeader: []
definitions:
- name: ServerListResult
  description: A list of servers.
  kind: object
  properties:
  - name: value
    description: The list of servers
    types:
    - uid: Server
      isArray: true
- name: Server
  description: Represents a server.
  kind: object
  properties:
  - name: identity
    description: The Azure Active Directory identity of the server.
    types:
    - uid: ResourceIdentity
  - name: sku
    description: The SKU (pricing tier) of the server.
    types:
    - uid: Sku
  - name: properties.administratorLogin
    description: The administrator's login name of a server. Can only be specified when the server is being created (and is required for creation).
    types:
    - uid: string
  - name: properties.version
    description: Server version.
    types:
    - uid: ServerVersion
  - name: properties.sslEnforcement
    description: Enable ssl enforcement or not when connect to server.
    types:
    - uid: SslEnforcementEnum
  - name: properties.minimalTlsVersion
    description: Enforce a minimal Tls version for the server.
    types:
    - uid: MinimalTlsVersionEnum
  - name: properties.userVisibleState
    description: A state of a server that is visible to user.
    types:
    - uid: ServerState
  - name: properties.fullyQualifiedDomainName
    description: The fully qualified domain name of a server.
    types:
    - uid: string
  - name: properties.earliestRestoreDate
    description: Earliest restore point creation time (ISO8601 format)
    types:
    - uid: string
  - name: properties.storageProfile
    description: Storage profile of a server.
    types:
    - uid: StorageProfile
  - name: properties.replicationRole
    description: The replication role of the server.
    types:
    - uid: string
  - name: properties.masterServerId
    description: The master server id of a replica server.
    types:
    - uid: string
  - name: properties.replicaCapacity
    description: The maximum number of replicas that a master server can have.
    types:
    - uid: integer
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    description: The geo-location where the resource lives
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: ResourceIdentity
  description: Azure Active Directory identity configuration for a resource.
  kind: object
  properties:
  - name: principalId
    isReadyOnly: true
    description: The Azure Active Directory principal id.
    types:
    - uid: string
  - name: type
    description: The identity type. Set this to 'SystemAssigned' in order to automatically create and assign an Azure Active Directory principal for the resource.
    types:
    - uid: IdentityType
  - name: tenantId
    isReadyOnly: true
    description: The Azure Active Directory tenant id.
    types:
    - uid: string
- name: Sku
  description: Billing information related properties of a server.
  kind: object
  properties:
  - name: name
    description: The name of the sku, typically, tier + family + cores, e.g. B_Gen4_1, GP_Gen5_8.
    types:
    - uid: string
  - name: tier
    description: The tier of the particular SKU, e.g. Basic.
    types:
    - uid: SkuTier
  - name: capacity
    description: The scale up/out capacity, representing server's compute units.
    types:
    - uid: integer
  - name: size
    description: The size code, to be interpreted by resource as appropriate.
    types:
    - uid: string
  - name: family
    description: The family of hardware.
    types:
    - uid: string
- name: ServerVersion
  description: The version of a server.
  kind: enum
  properties:
  - name: "10.2"
    types:
    - uid: string
  - name: "10.3"
    types:
    - uid: string
- name: SslEnforcementEnum
  description: Enable ssl enforcement or not when connect to server.
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: MinimalTlsVersionEnum
  description: Enforce a minimal Tls version for the server.
  kind: enum
  properties:
  - name: TLS1_0
    types:
    - uid: string
  - name: TLS1_1
    types:
    - uid: string
  - name: TLS1_2
    types:
    - uid: string
  - name: TLSEnforcementDisabled
    types:
    - uid: string
- name: ServerState
  description: A state of a server that is visible to user.
  kind: enum
  properties:
  - name: Ready
    types:
    - uid: string
  - name: Dropping
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: StorageProfile
  description: Storage Profile properties of a server
  kind: object
  properties:
  - name: backupRetentionDays
    description: Backup retention days for the server.
    types:
    - uid: integer
  - name: geoRedundantBackup
    description: Enable Geo-redundant or not for server backup.
    types:
    - uid: GeoRedundantBackup
  - name: storageMB
    description: Max storage allowed for a server.
    types:
    - uid: integer
  - name: storageAutogrow
    description: Enable Storage Auto Grow.
    types:
    - uid: StorageAutogrow
- name: IdentityType
  description: The identity type. Set this to 'SystemAssigned' in order to automatically create and assign an Azure Active Directory principal for the resource.
  kind: enum
  properties:
  - name: SystemAssigned
    types:
    - uid: string
- name: SkuTier
  description: The tier of the particular SKU, e.g. Basic.
  kind: enum
  properties:
  - name: Basic
    types:
    - uid: string
  - name: GeneralPurpose
    types:
    - uid: string
  - name: MemoryOptimized
    types:
    - uid: string
- name: GeoRedundantBackup
  description: Enable Geo-redundant or not for server backup.
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: StorageAutogrow
  description: Enable Storage Auto Grow.
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
examples:
- name: ServerListByResourceGroup
  request:
    uri: GET https://management.azure.com/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/testrg/providers/Microsoft.DBForMariaDB/servers?api-version=2018-06-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "sku": {
              "name": "B_Gen5_1",
              "tier": "Basic",
              "family": "Gen5",
              "capacity": 1
            },
            "properties": {
              "administratorLogin": "testuser",
              "storageProfile": {
                "storageMB": 5120,
                "backupRetentionDays": 7,
                "geoRedundantBackup": "Disabled"
              },
              "version": "10.3",
              "sslEnforcement": "Enabled",
              "userVisibleState": "Ready",
              "fullyQualifiedDomainName": "mariadbtestsvc1.mariadb.database.azure.com",
              "earliestRestoreDate": "2018-03-07T18:17:35.729321+00:00"
            },
            "location": "westus",
            "id": "/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/testrg/providers/Microsoft.DBforMariaDB/servers/mariadbtestsvc1",
            "name": "mariadbtestsvc1",
            "type": "Microsoft.DBforMariaDB/servers"
          },
          {
            "sku": {
              "name": "GP_Gen5_2",
              "tier": "GeneralPurpose",
              "family": "Gen5",
              "capacity": 2
            },
            "properties": {
              "administratorLogin": "testuser",
              "storageProfile": {
                "storageMB": 5120,
                "backupRetentionDays": 7,
                "geoRedundantBackup": "Disabled"
              },
              "version": "10.3",
              "sslEnforcement": "Enabled",
              "userVisibleState": "Ready",
              "fullyQualifiedDomainName": "mariadbtstsvc2.mariadb.database.azure.com",
              "earliestRestoreDate": "2018-03-07T18:17:35.729321+00:00"
            },
            "location": "westus",
            "id": "/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/testrg/providers/Microsoft.DBforMariaDB/servers/mariadbtstsvc2",
            "name": "mariadbtstsvc2",
            "type": "Microsoft.DBforMariaDB/servers"
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about <MariaDB> service - List all the servers in a given resource group.
errorCodes: []
