    - uid: integer
  - name: minBackupRetentionDays
    description: Minimum Backup retention in days for the performance tier edition
    types:
    - uid: integer
  - name: maxStorageMB
    description: Max storage allowed for a server.
    types:
    - uid: integer
  - name: minLargeStorageMB
    description: Max storage allowed for a server.
    types:
    - uid: integer
