### YamlMime:RESTOperation
uid: management.azure.com.mariadb.firewallrules.listbyserver
name: List By Server
service: MariaDB
groupName: Firewall Rules
apiVersion: 2018-06-01-preview
summary: List all the firewall rules in a given server.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DBforMariaDB/servers/{serverName}/firewallRules?api-version=2018-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: FirewallRuleListResult
requestHeader: []
definitions:
- name: FirewallRuleListResult
  description: A list of firewall rules.
  kind: object
  properties:
  - name: value
    description: The list of firewall rules in a server.
    types:
    - uid: FirewallRule
      isArray: true
- name: FirewallRule
  description: Represents a server firewall rule.
  kind: object
  properties:
  - name: properties.startIpAddress
    description: The start IP address of the server firewall rule. Must be IPv4 format.
    types:
    - uid: string
  - name: properties.endIpAddress
    description: The end IP address of the server firewall rule. Must be IPv4 format.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
examples:
- name: FirewallRuleList
  request:
    uri: GET https://management.azure.com/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/TestGroup/providers/Microsoft.DBforMariaDB/servers/testserver/firewallRules?api-version=2018-06-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/TestGroup/providers/Microsoft.DBforMariaDB/servers/testserver/firewallRules/rule1",
            "name": "rule1",
            "type": "Microsoft.DBforMariaDB/servers/firewallRules",
            "properties": {
              "startIpAddress": "0.0.0.0",
              "endIpAddress": "255.255.255.255"
            }
          },
          {
            "id": "/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/TestGroup/providers/Microsoft.DBforMariaDB/servers/testserver/firewallRules/rule2",
            "name": "rule2",
            "type": "Microsoft.DBforMariaDB/servers/firewallRules",
            "properties": {
              "startIpAddress": "1.0.0.0",
              "endIpAddress": "255.0.0.0"
            }
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
