### YamlMime:RESTOperationGroup
uid: management.azure.com.storagemover.jobdefinitions
name: Job Definitions
apiVersion: 2022-07-01-preview
service: Storage Mover
metadata:
  description: Learn more about [Storage Mover Job Definitions Operations]. How to [Create Or Update,Delete,Get,List,Start Job,Stop Job,Update].
operations:
- uid: management.azure.com.storagemover.jobdefinitions.createorupdate
  summary: Creates or updates a Job Definition resource, which contains configuration for a single unit of managed data transfer.
- uid: management.azure.com.storagemover.jobdefinitions.delete
  summary: Deletes a Job Definition resource.
- uid: management.azure.com.storagemover.jobdefinitions.get
  summary: Gets a Job Definition resource.
- uid: management.azure.com.storagemover.jobdefinitions.list
  summary: Lists all Job Definitions in a Project.
- uid: management.azure.com.storagemover.jobdefinitions.startjob
  summary: Requests an Agent to start a new instance of this Job Definition, generating a new Job Run resource.
- uid: management.azure.com.storagemover.jobdefinitions.stopjob
  summary: Requests the Agent of any active instance of this Job Definition to stop.
- uid: management.azure.com.storagemover.jobdefinitions.update
  summary: Updates properties for a Job Definition resource. Properties not specified in the request body will be unchanged.
