### YamlMime:RESTOperation
uid: management.azure.com.databricks.workspaces.createorupdate
name: Create Or Update
service: Databricks
groupName: Workspaces
apiVersion: 2018-04-01
summary: Creates a new workspace.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Databricks/workspaces/{workspaceName}?api-version=2018-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Created - Returns information about the workspace, including provisioning status.
  types:
  - uid: Workspace
- name: 201 Created
  description: Created - Returns information about the workspace, including provisioning status.
  types:
  - uid: Workspace
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: sku
    in: body
    description: The SKU of the resource.
    types:
    - uid: Sku
  - name: properties.managedResourceGroupId
    in: body
    isRequired: true
    description: The managed resource group Id.
    types:
    - uid: string
  - name: properties.parameters
    in: body
    description: The workspace's custom parameters.
    types:
    - uid: WorkspaceCustomParameters
  - name: properties.uiDefinitionUri
    in: body
    description: The blob URI where the UI definition file is located.
    types:
    - uid: string
  - name: properties.authorizations
    in: body
    description: The workspace provider authorizations.
    types:
    - uid: WorkspaceProviderAuthorization
      isArray: true
  - name: properties.createdBy
    in: body
    description: Indicates the Object ID, PUID and Application ID of entity that created the workspace.
    types:
    - uid: CreatedBy
  - name: properties.updatedBy
    in: body
    description: Indicates the Object ID, PUID and Application ID of entity that last updated the workspace.
    types:
    - uid: CreatedBy
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    in: body
    isRequired: true
    description: The geo-location where the resource lives
    types:
    - uid: string
requestHeader: []
definitions:
- name: Sku
  description: SKU for the resource.
  kind: object
  properties:
  - name: name
    description: The SKU name.
    types:
    - uid: string
  - name: tier
    description: The SKU tier.
    types:
    - uid: string
- name: WorkspaceCustomParameters
  description: Custom Parameters used for Cluster Creation.
  kind: object
  properties:
  - name: customVirtualNetworkId
    description: The ID of a Virtual Network where this Databricks Cluster should be created
    types:
    - uid: WorkspaceCustomStringParameter
  - name: customPublicSubnetName
    description: The name of a Public Subnet within the Virtual Network
    types:
    - uid: WorkspaceCustomStringParameter
  - name: customPrivateSubnetName
    description: The name of the Private Subnet within the Virtual Network
    types:
    - uid: WorkspaceCustomStringParameter
  - name: enableNoPublicIp
    description: Should the Public IP be Disabled?
    types:
    - uid: WorkspaceCustomBooleanParameter
- name: WorkspaceProviderAuthorization
  description: The workspace provider authorization.
  kind: object
  properties:
  - name: principalId
    description: The provider's principal identifier. This is the identity that the provider will use to call ARM to manage the workspace resources.
    types:
    - uid: string
  - name: roleDefinitionId
    description: The provider's role definition identifier. This role will define all the permissions that the provider must have on the workspace's container resource group. This role definition cannot have permission to delete the resource group.
    types:
    - uid: string
- name: CreatedBy
  description: Provides details of the entity that created/updated the workspace.
  kind: object
  properties:
  - name: oid
    isReadyOnly: true
    description: The Object ID that created the workspace.
    types:
    - uid: string
  - name: puid
    isReadyOnly: true
    description: The Personal Object ID corresponding to the object ID above
    types:
    - uid: string
  - name: applicationId
    isReadyOnly: true
    description: The application ID of the application that initiated the creation of the workspace. For example, Azure Portal.
    types:
    - uid: string
- name: Workspace
  description: Information about workspace.
  kind: object
  properties:
  - name: sku
    description: The SKU of the resource.
    types:
    - uid: Sku
  - name: properties.managedResourceGroupId
    description: The managed resource group Id.
    types:
    - uid: string
  - name: properties.parameters
    description: The workspace's custom parameters.
    types:
    - uid: WorkspaceCustomParameters
  - name: properties.provisioningState
    isReadyOnly: true
    description: The workspace provisioning state.
    types:
    - uid: ProvisioningState
  - name: properties.uiDefinitionUri
    description: The blob URI where the UI definition file is located.
    types:
    - uid: string
  - name: properties.authorizations
    description: The workspace provider authorizations.
    types:
    - uid: WorkspaceProviderAuthorization
      isArray: true
  - name: properties.createdBy
    description: Indicates the Object ID, PUID and Application ID of entity that created the workspace.
    types:
    - uid: CreatedBy
  - name: properties.updatedBy
    description: Indicates the Object ID, PUID and Application ID of entity that last updated the workspace.
    types:
    - uid: CreatedBy
  - name: properties.createdDateTime
    isReadyOnly: true
    description: Specifies the date and time when the workspace is created.
    types:
    - uid: string
  - name: properties.workspaceId
    isReadyOnly: true
    description: The unique identifier of the databricks workspace in databricks control plane.
    types:
    - uid: string
  - name: properties.workspaceUrl
    isReadyOnly: true
    description: The workspace URL which is of the format 'adb-{workspaceId}.{random}.azuredatabricks.net'
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    description: The geo-location where the resource lives
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    description: "The code and message for an error.  \nThe error details."
    types:
    - uid: ErrorInfo
- name: WorkspaceCustomStringParameter
  description: The Value.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The type of variable that this is
    types:
    - uid: CustomParameterType
  - name: value
    description: The value which should be used for this field.
    types:
    - uid: string
- name: WorkspaceCustomBooleanParameter
  description: The value which should be used for this field.
  kind: object
  properties:
