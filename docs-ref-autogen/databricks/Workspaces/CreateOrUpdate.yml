    isReadyOnly: true
    description: The type of variable that this is
    types:
    - uid: CustomParameterType
  - name: value
    description: The value which should be used for this field.
    types:
    - uid: boolean
- name: ProvisioningState
  description: Provisioning status of the workspace.
  kind: enum
  properties:
  - name: Accepted
    types:
    - uid: string
  - name: Running
    types:
    - uid: string
  - name: Ready
    types:
    - uid: string
  - name: Creating
    types:
    - uid: string
  - name: Created
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Deleted
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
- name: ErrorInfo
  description: The code and message for an error.
  kind: object
  properties:
  - name: code
    description: A machine readable error code.
    types:
    - uid: string
  - name: message
    description: A human readable error message.
    types:
    - uid: string
  - name: details
    description: error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: innererror
    description: Inner error details if they exist.
    types:
    - uid: string
- name: CustomParameterType
  description: The type of variable that this is
  kind: enum
  properties:
  - name: Bool
    types:
    - uid: string
  - name: Object
    types:
    - uid: string
  - name: String
    types:
    - uid: string
- name: ErrorDetail
  description: Error details.
  kind: object
  properties:
  - name: code
    description: The error's code.
    types:
    - uid: string
  - name: message
    description: A human readable error message.
    types:
    - uid: string
  - name: target
    description: Indicates which property in the request is responsible for the error.
    types:
