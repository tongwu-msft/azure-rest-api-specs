### YamlMime:RESTOperation
uid: management.azure.com.databricks.workspaces.get
name: Get
service: Databricks
groupName: Workspaces
apiVersion: 2018-04-01
summary: Gets the workspace.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Databricks/workspaces/{workspaceName}?api-version=2018-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns the workspace.
  types:
  - uid: Workspace
- name: Other Status Codes
  description: Not Found
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: Workspace
  description: Information about workspace.
  kind: object
  properties:
  - name: sku
    description: The SKU of the resource.
    types:
    - uid: Sku
  - name: properties.managedResourceGroupId
    description: The managed resource group Id.
    types:
    - uid: string
  - name: properties.parameters
    description: Name and value pairs that define the workspace parameters.
    types:
    - uid: object
  - name: properties.provisioningState
    isReadyOnly: true
    description: The workspace provisioning state.
    types:
    - uid: ProvisioningState
  - name: properties.uiDefinitionUri
    description: The blob URI where the UI definition file is located.
    types:
    - uid: string
  - name: properties.authorizations
    description: The workspace provider authorizations.
    types:
    - uid: WorkspaceProviderAuthorization
      isArray: true
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    description: The geo-location where the resource lives
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    description: "The code and message for an error.  \nThe error details."
