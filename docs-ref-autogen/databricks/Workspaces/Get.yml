- name: Sku
  description: SKU for the resource.
  kind: object
  properties:
  - name: name
    description: The SKU name.
    types:
    - uid: string
  - name: tier
    description: The SKU tier.
    types:
    - uid: string
- name: ProvisioningState
  description: Provisioning status of the workspace.
  kind: enum
  properties:
  - name: Accepted
    types:
    - uid: string
  - name: Running
    types:
    - uid: string
  - name: Ready
    types:
    - uid: string
  - name: Creating
    types:
    - uid: string
  - name: Created
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Deleted
