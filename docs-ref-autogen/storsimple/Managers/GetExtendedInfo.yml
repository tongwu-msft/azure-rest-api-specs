### YamlMime:RESTOperation
uid: management.azure.com.storsimple.managers.getextendedinfo
name: Get Extended Info
service: StorSimple
groupName: Managers
apiVersion: 2017-06-01
summary: Returns the extended information of the specified manager name.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.StorSimple/managers/{managerName}/extendedInformation/vaultExtendedInfo?api-version=2017-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription id
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name
  types:
  - uid: string
- name: managerName
  in: path
  isRequired: true
  description: The manager name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The api version
  types:
  - uid: string
responses:
- name: 200 OK
  description: The manager extended information.
  types:
  - uid: ManagerExtendedInfo
requestHeader: []
definitions:
- name: ManagerExtendedInfo
  description: The extended info of the manager.
  kind: object
  properties:
  - name: etag
    description: "  \nThe etag of the resource."
    types:
    - uid: string
  - name: properties.version
    description: "  \nThe version of the extended info being persisted."
    types:
    - uid: string
  - name: properties.integrityKey
    description: "  \nRepresents the CIK of the resource."
    types:
    - uid: string
  - name: properties.encryptionKey
    description: "  \nRepresents the CEK of the resource."
    types:
    - uid: string
  - name: properties.encryptionKeyThumbprint
    description: "  \nRepresents the Cert thumbprint that was used to encrypt the CEK."
    types:
    - uid: string
  - name: properties.portalCertificateThumbprint
    description: "  \nRepresents the portal thumbprint which can be used optionally to encrypt the entire data before storing it."
    types:
    - uid: string
  - name: properties.algorithm
    description: "  \nRepresents the encryption algorithm used to encrypt the keys. None - if Key is saved in plain text format. Algorithm name - if key is encrypted"
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nThe path ID that uniquely identifies the object."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nThe name of the object."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nThe hierarchical type of the object."
    types:
    - uid: string
  - name: kind
    description: "  \nThe Kind of the object. Currently only Series8000 is supported"
    types:
    - uid: Kind
- name: Kind
  description: The Kind of the object. Currently only Series8000 is supported
  kind: enum
  properties:
  - name: Series8000
    types:
    - uid: string
