          },
          {
            "name": "OtherCloud",
            "status": "UnsupportedDeviceVersion"
          },
          {
            "name": "DeviceUpdate",
            "status": "NotAvailable"
          },
          {
            "name": "ControllerRestartFeature",
            "status": "Supported"
          },
          {
            "name": "GetDRTargetDevicesApi",
            "status": "Supported"
          },
          {
            "name": "Migration",
            "status": "Supported"
          },
          {
            "name": "Update",
            "status": "Supported"
          },
          {
            "name": "GetSupportedVirtualApplianceVersionInfoApi",
            "status": "Supported"
          },
          {
            "name": "LocalOnlyVolume",
            "status": "Supported"
          },
          {
            "name": "PremiumSVA",
            "status": "Supported"
          },
          {
            "name": "VersionBasedARMApiAccess",
            "status": "NotAvailable"
          },
          {
            "name": "SubscriptionBasedARMApiAccess",
            "status": "NotAvailable"
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
