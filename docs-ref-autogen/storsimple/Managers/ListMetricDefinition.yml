### YamlMime:RESTOperation
uid: management.azure.com.storsimple.managers.listmetricdefinition
name: List Metric Definition
service: StorSimple
groupName: Managers
apiVersion: 2017-06-01
summary: Gets the metric definitions for the specified manager.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.StorSimple/managers/{managerName}/metricsDefinitions?api-version=2017-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription id
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name
  types:
  - uid: string
- name: managerName
  in: path
  isRequired: true
  description: The manager name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The api version
  types:
  - uid: string
responses:
- name: 200 OK
  description: The collection of metric definitions.
  types:
  - uid: MetricDefinitionList
requestHeader: []
definitions:
- name: MetricDefinitionList
  description: The list of metric definitions.
  kind: object
  properties:
  - name: value
    description: "  \nThe monitoring metric definition."
    types:
    - uid: MetricDefinition
      isArray: true
- name: MetricDefinition
  description: The monitoring metric definition.
  kind: object
  properties:
  - name: name
    description: "  \nThe metric name."
    types:
    - uid: MetricName
  - name: unit
    description: "  \nThe metric unit."
    types:
    - uid: MetricUnit
  - name: primaryAggregationType
    description: "  \nThe metric aggregation type."
    types:
    - uid: MetricAggregationType
  - name: resourceId
    description: "  \nThe metric source ID."
    types:
    - uid: string
  - name: metricAvailabilities
    description: "  \nThe metric availability."
    types:
    - uid: MetricAvailablity
      isArray: true
  - name: dimensions
    description: "  \nThe metric dimension. It indicates the source of the metric."
    types:
    - uid: MetricDimension
      isArray: true
  - name: category
    description: "  \nThe category of the metric."
    types:
    - uid: string
  - name: type
    description: "  \nThe metric definition type."
    types:
    - uid: string
- name: MetricName
  description: The metric name.
  kind: object
  properties:
  - name: value
    description: "  \nThe metric name."
    types:
    - uid: string
  - name: localizedValue
    description: "  \nThe localized metric name."
    types:
    - uid: string
- name: MetricUnit
  description: The metric unit.
  kind: enum
  properties:
  - name: Bytes
    types:
    - uid: string
  - name: BytesPerSecond
    types:
    - uid: string
  - name: Count
    types:
    - uid: string
  - name: CountPerSecond
    types:
    - uid: string
  - name: Percent
    types:
    - uid: string
  - name: Seconds
    types:
    - uid: string
- name: MetricAggregationType
  description: The metric aggregation type.
  kind: enum
  properties:
  - name: Average
    types:
    - uid: string
  - name: Last
    types:
    - uid: string
  - name: Maximum
    types:
    - uid: string
  - name: Minimum
    types:
    - uid: string
  - name: None
    types:
    - uid: string
  - name: Total
    types:
    - uid: string
- name: MetricAvailablity
  description: The metric availability.
  kind: object
  properties:
  - name: timeGrain
    description: "  \nThe aggregation interval for the metric."
    types:
    - uid: string
  - name: retention
    description: "  \nThe retention period for the metric at the specified timegrain."
    types:
    - uid: string
- name: MetricDimension
  description: The available metric dimensions.
  kind: object
  properties:
  - name: name
    description: "  \nThe metric dimension name."
    types:
    - uid: string
  - name: value
    description: "  \nThe metric dimension values."
    types:
    - uid: string
