### YamlMime:RESTOperation
uid: management.azure.com.storsimple.managers.listbyresourcegroup
name: List By Resource Group
service: StorSimple
groupName: Managers
apiVersion: 2017-06-01
summary: Retrieves all the managers in a resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.StorSimple/managers?api-version=2017-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription id
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The api version
  types:
  - uid: string
responses:
- name: 200 OK
  description: The collection of StorSimple managers.
  types:
  - uid: ManagerList
requestHeader: []
definitions:
- name: ManagerList
  description: The list of StorSimple Managers.
  kind: object
  properties:
  - name: value
    description: The StorSimple Manager.
    types:
    - uid: Manager
      isArray: true
- name: Manager
  description: The StorSimple Manager.
  kind: object
  properties:
  - name: etag
    description: The etag of the manager.
    types:
    - uid: string
  - name: properties.cisIntrinsicSettings
    description: Represents the type of StorSimple Manager.
    types:
    - uid: ManagerIntrinsicSettings
  - name: properties.sku
    description: Specifies the Sku.
    types:
    - uid: ManagerSku
  - name: properties.provisioningState
    description: Specifies the state of the resource as it is getting provisioned. Value of "Succeeded" means the Manager was successfully created.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: The resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The resource type.
    types:
    - uid: string
  - name: location
    description: The geo location of the resource.
    types:
    - uid: string
  - name: tags
    description: The tags attached to the resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ManagerIntrinsicSettings
  description: Represents the type of StorSimple Manager.
  kind: object
  properties:
  - name: type
    description: The type of StorSimple Manager.
    types:
    - uid: ManagerType
- name: ManagerSku
  description: Specifies the Sku.
  kind: object
  properties:
  - name: name
    description: Refers to the sku name which should be "Standard"
    types:
    - uid: ManagerSkuType
- name: ManagerType
  description: The type of StorSimple Manager.
  kind: enum
  properties:
  - name: GardaV1
    types:
    - uid: string
  - name: HelsinkiV1
    types:
    - uid: string
- name: ManagerSkuType
  description: Refers to the sku name which should be "Standard"
  kind: enum
  properties:
  - name: Standard
    types:
    - uid: string
