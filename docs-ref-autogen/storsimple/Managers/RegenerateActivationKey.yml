### YamlMime:RESTOperation
uid: management.azure.com.storsimple.managers.regenerateactivationkey
name: Regenerate Activation Key
service: StorSimple
groupName: Managers
apiVersion: 2017-06-01
summary: Re-generates and returns the activation key of the manager.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.StorSimple/managers/{managerName}/regenerateActivationKey?api-version=2017-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription id
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name
  types:
  - uid: string
- name: managerName
  in: path
  isRequired: true
  description: The manager name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The api version
  types:
  - uid: string
responses:
- name: 200 OK
  description: The regenerated activation key.
  types:
  - uid: Key
requestHeader: []
definitions:
- name: Key
  description: The key.
  kind: object
  properties:
  - name: activationKey
    description: "  \nThe activation key for the device."
    types:
    - uid: string
examples:
- name: ManagersRegenerateActivationKey
  request:
    uri: POST management.azure.com/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/ResourceGroupForSDKTest/providers/Microsoft.StorSimple/managers/ManagerForSDKTest2/regenerateActivationKey?api-version=2017-06-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "activationKey": "1350809624722783336:NGKqDRNEokkCc43RPCIDX2euTrsCYZWpW//lMF5mGPE="
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
