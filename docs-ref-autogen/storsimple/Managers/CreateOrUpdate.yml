### YamlMime:RESTOperation
uid: management.azure.com.storsimple.managers.createorupdate
name: Create Or Update
service: StorSimple
groupName: Managers
apiVersion: 2017-06-01
summary: Creates or updates the manager.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.StorSimple/managers/{managerName}?api-version=2017-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription id
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name
  types:
  - uid: string
- name: managerName
  in: path
  isRequired: true
  description: The manager name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The api version
  types:
  - uid: string
responses:
- name: 200 OK
  description: The StorSimple manager has been successfully updated
  types:
  - uid: Manager
- name: 201 Created
  description: The StorSimple manager has been successfully created
  types:
  - uid: Manager
requestBody:
- name: default
  parameters:
  - name: etag
    in: body
    description: The etag of the manager.
    types:
    - uid: string
  - name: properties.cisIntrinsicSettings
    in: body
    description: Represents the type of StorSimple Manager.
    types:
    - uid: ManagerIntrinsicSettings
  - name: properties.sku
    in: body
    description: Specifies the Sku.
    types:
    - uid: ManagerSku
  - name: properties.provisioningState
    in: body
    description: Specifies the state of the resource as it is getting provisioned. Value of "Succeeded" means the Manager was successfully created.
    types:
    - uid: string
  - name: location
    in: body
    isRequired: true
    description: The geo location of the resource.
    types:
    - uid: string
  - name: tags
    in: body
    description: The tags attached to the resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: ManagerIntrinsicSettings
  description: Intrinsic settings which refers to the type of the Storsimple Manager.
  kind: object
  properties:
  - name: type
    description: The type of StorSimple Manager.
    types:
    - uid: ManagerType
- name: ManagerSku
  description: The Sku.
  kind: object
  properties:
  - name: name
    description: Refers to the sku name which should be "Standard"
    types:
    - uid: ManagerSkuType
- name: Manager
  description: The StorSimple Manager.
  kind: object
  properties:
  - name: etag
    description: The etag of the manager.
    types:
    - uid: string
  - name: properties.cisIntrinsicSettings
    description: Represents the type of StorSimple Manager.
    types:
    - uid: ManagerIntrinsicSettings
  - name: properties.sku
    description: Specifies the Sku.
    types:
    - uid: ManagerSku
  - name: properties.provisioningState
    description: Specifies the state of the resource as it is getting provisioned. Value of "Succeeded" means the Manager was successfully created.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: The resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The resource type.
    types:
    - uid: string
  - name: location
    description: The geo location of the resource.
    types:
    - uid: string
  - name: tags
    description: The tags attached to the resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ManagerType
  description: The type of StorSimple Manager.
  kind: enum
  properties:
  - name: GardaV1
    types:
    - uid: string
  - name: HelsinkiV1
    types:
    - uid: string
- name: ManagerSkuType
  description: Refers to the sku name which should be "Standard"
  kind: enum
  properties:
  - name: Standard
    types:
    - uid: string
examples:
- name: ManagersCreateOrUpdate
  request:
    uri: PUT https://management.azure.com/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/ResourceGroupForSDKTest/providers/Microsoft.StorSimple/managers/ManagerForSDKTest2?api-version=2017-06-01
    body: >-
      {
        "properties": {
          "cisIntrinsicSettings": {
            "type": "GardaV1"
          },
          "sku": {
            "name": "Standard"
          }
        },
        "location": "westus"
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "location": "westus",
        "name": "ManagerForSDKTest2",
        "etag": "W/\"datetime'2017-06-18T16%3A13%3A18.5925197Z'\"",
        "properties": {
          "cisIntrinsicSettings": {
            "type": "GardaV1"
          },
          "sku": {
            "name": "Standard"
          },
          "provisioningState": "Succeeded"
        },
        "id": "/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/ResourceGroupForSDKTest/providers/Microsoft.StorSimple/Managers/ManagerForSDKTest2",
        "type": "Microsoft.StorSimple/Managers"
      }
  - statusCode: "200"
    body: >-
      {
        "location": "westus",
        "name": "ManagerForSDKTest2",
        "etag": "W/\"datetime'2017-06-19T16%3A13%3A18.5925197Z'\"",
        "properties": {
          "cisIntrinsicSettings": {
            "type": "GardaV1"
          },
          "sku": {
            "name": "Standard"
          },
          "provisioningState": "Succeeded"
        },
        "id": "/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/ResourceGroupForSDKTest/providers/Microsoft.StorSimple/Managers/ManagerForSDKTest2",
        "type": "Microsoft.StorSimple/Managers"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
