### YamlMime:RESTOperation
uid: management.azure.com.storsimple.managers.update
name: Update
service: StorSimple
groupName: Managers
apiVersion: 2017-06-01
summary: Updates the StorSimple Manager.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.StorSimple/managers/{managerName}?api-version=2017-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription id
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name
  types:
  - uid: string
- name: managerName
  in: path
  isRequired: true
  description: The manager name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The api version
  types:
  - uid: string
responses:
- name: 200 OK
  description: The StorSimple manager has been successfully updated
  types:
  - uid: Manager
requestBody:
- parameters:
  - name: tags
    in: body
    description: "  \nThe tags attached to the Manager."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: Manager
  description: The StorSimple Manager.
  kind: object
  properties:
  - name: etag
    description: "  \nThe etag of the manager."
    types:
    - uid: string
  - name: properties.cisIntrinsicSettings
    description: "  \nRepresents the type of StorSimple Manager."
    types:
    - uid: ManagerIntrinsicSettings
  - name: properties.sku
    description: "  \nSpecifies the Sku."
    types:
    - uid: ManagerSku
  - name: properties.provisioningState
    description: "  \nSpecifies the state of the resource as it is getting provisioned. Value of \"Succeeded\" means the Manager was successfully created."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nThe resource ID."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nThe resource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nThe resource type."
    types:
    - uid: string
  - name: location
    description: "  \nThe geo location of the resource."
    types:
    - uid: string
  - name: tags
    description: "  \nThe tags attached to the resource."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ManagerPatch
  description: The StorSimple Manager patch.
  kind: object
  properties:
  - name: tags
    description: "  \nThe tags attached to the Manager."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ManagerIntrinsicSettings
  description: Represents the type of StorSimple Manager.
  kind: object
  properties:
  - name: type
    description: "  \nThe type of StorSimple Manager."
    types:
    - uid: ManagerType
- name: ManagerSku
  description: Specifies the Sku.
  kind: object
  properties:
  - name: name
    description: "  \nRefers to the sku name which should be \"Standard\""
    types:
    - uid: ManagerSkuType
- name: ManagerType
  description: The type of StorSimple Manager.
  kind: enum
  properties:
  - name: GardaV1
    types:
    - uid: string
  - name: HelsinkiV1
    types:
    - uid: string
- name: ManagerSkuType
  description: Refers to the sku name which should be "Standard"
  kind: enum
  properties:
  - name: Standard
    types:
    - uid: string
