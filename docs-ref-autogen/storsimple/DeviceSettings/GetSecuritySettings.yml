### YamlMime:RESTOperation
uid: management.azure.com.storsimple.devicesettings.getsecuritysettings
name: Get Security Settings
service: StorSimple
groupName: Device Settings
apiVersion: 2017-06-01
summary: Returns the Security properties of the specified device name.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.StorSimple/managers/{managerName}/devices/{deviceName}/securitySettings/default?api-version=2017-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription id
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name
  types:
  - uid: string
- name: managerName
  in: path
  isRequired: true
  description: The manager name
  types:
  - uid: string
- name: deviceName
  in: path
  isRequired: true
  description: The device name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The api version
  types:
  - uid: string
responses:
- name: 200 OK
  description: Device Security settings.
  types:
  - uid: SecuritySettings
requestHeader: []
definitions:
- name: SecuritySettings
  description: The security settings of a device.
  kind: object
  properties:
  - name: properties.remoteManagementSettings
    description: "  \nThe settings for remote management of a device."
    types:
    - uid: RemoteManagementSettings
  - name: properties.chapSettings
    description: "  \nThe Challenge-Handshake Authentication Protocol (CHAP) settings."
    types:
    - uid: ChapSettings
  - name: id
    isReadyOnly: true
    description: "  \nThe path ID that uniquely identifies the object."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nThe name of the object."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nThe hierarchical type of the object."
    types:
    - uid: string
  - name: kind
    description: "  \nThe Kind of the object. Currently only Series8000 is supported"
    types:
    - uid: Kind
- name: RemoteManagementSettings
  description: The settings for remote management of a device.
  kind: object
  properties:
  - name: remoteManagementMode
    description: "  \nThe remote management mode."
    types:
    - uid: RemoteManagementModeConfiguration
  - name: remoteManagementCertificate
    description: "  \nThe remote management certificates."
    types:
    - uid: string
- name: ChapSettings
  description: The Challenge-Handshake Authentication Protocol (CHAP) settings.
  kind: object
  properties:
  - name: initiatorUser
    description: "  \nThe CHAP initiator user."
    types:
    - uid: string
  - name: initiatorSecret
    description: "  \nThe CHAP initiator secret."
    types:
    - uid: AsymmetricEncryptedSecret
  - name: targetUser
    description: "  \nThe CHAP target user."
    types:
    - uid: string
  - name: targetSecret
    description: "  \nThe target secret."
    types:
    - uid: AsymmetricEncryptedSecret
- name: Kind
  description: The Kind of the object. Currently only Series8000 is supported
  kind: enum
  properties:
  - name: Series8000
    types:
    - uid: string
- name: RemoteManagementModeConfiguration
  description: The remote management mode.
  kind: enum
  properties:
  - name: Unknown
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
  - name: HttpsEnabled
    types:
    - uid: string
  - name: HttpsAndHttpEnabled
    types:
    - uid: string
- name: AsymmetricEncryptedSecret
  description: Represent the secrets intended for encryption with asymmetric key pair.
  kind: object
  properties:
  - name: value
    description: "  \nThe value of the secret."
    types:
    - uid: string
  - name: encryptionCertThumbprint
    description: "  \nThumbprint certificate that was used to encrypt \"Value\". If the value in unencrypted, it will be null."
    types:
    - uid: string
  - name: encryptionAlgorithm
    description: "  \nThe algorithm used to encrypt \"Value\"."
    types:
    - uid: EncryptionAlgorithm
- name: EncryptionAlgorithm
  description: The algorithm used to encrypt "Value".
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: AES256
    types:
    - uid: string
  - name: RSAES_PKCS1_v_1_5
    types:
    - uid: string
