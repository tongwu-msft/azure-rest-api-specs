### YamlMime:RESTOperation
summary: Clones the backup element as a new volume.
service: StorSimple
apiVersion: 2017-06-01
groupName: Backups
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.StorSimple/managers/{managerName}/devices/{deviceName}/backups/{backupName}/elements/{backupElementName}/clone?api-version=2017-06-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription id
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The resource group name
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The manager name
  types:
  - uid: string
  name: managerName
- in: path
  isRequired: true
  description: The device name
  types:
  - uid: string
  name: deviceName
- in: path
  isRequired: true
  description: The backup name.
  types:
  - uid: string
  name: backupName
- in: path
  isRequired: true
  description: The backup element name.
  types:
  - uid: string
  name: backupElementName
- in: query
  isRequired: true
  description: The api version
  types:
  - uid: string
  name: api-version
responses:
- description: Successfully cloned the backup.
  name: 200 OK
- description: Accepted the request to clone.
  name: 202 Accepted
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: The path ID of the device which will act as the clone target.
    types:
    - uid: string
    name: targetDeviceId
  - in: body
    isRequired: true
    description: The name of the new volume which will be created and the backup will be cloned into.
    types:
    - uid: string
    name: targetVolumeName
  - in: body
    isRequired: true
    description: The list of path IDs of the access control records to be associated to the new cloned volume.
    types:
    - isArray: true
      uid: string
    name: targetAccessControlRecordIds
  - in: body
    isRequired: true
    description: The backup element that is cloned.
    types:
    - uid: BackupElement
    name: backupElement
requestHeader: []
definitions:
- name: BackupElement
  description: The backup elements.
  kind: object
  properties:
  - description: The path ID that uniquely identifies the backup element.
    types:
    - uid: string
    name: elementId
  - description: The name of the backup element.
    types:
    - uid: string
    name: elementName
  - description: The hierarchical type of the backup element.
    types:
    - uid: string
    name: elementType
  - description: The size in bytes.
    types:
    - uid: integer
    name: sizeInBytes
  - description: The name of the volume.
    types:
    - uid: string
    name: volumeName
  - description: The path ID of the volume container.
    types:
    - uid: string
    name: volumeContainerId
  - description: The volume type.
    types:
    - uid: VolumeType
    name: volumeType
- name: CloneRequest
  description: The clone job request.
  kind: object
  properties:
  - description: The path ID of the device which will act as the clone target.
    types:
    - uid: string
    name: targetDeviceId
  - description: The name of the new volume which will be created and the backup will be cloned into.
    types:
    - uid: string
    name: targetVolumeName
  - description: The list of path IDs of the access control records to be associated to the new cloned volume.
    types:
    - isArray: true
      uid: string
    name: targetAccessControlRecordIds
  - description: The backup element that is cloned.
    types:
    - uid: BackupElement
    name: backupElement
- name: VolumeType
  description: The volume type.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Tiered
  - types:
    - uid: string
    name: Archival
  - types:
    - uid: string
    name: LocallyPinned
examples:
- request:
