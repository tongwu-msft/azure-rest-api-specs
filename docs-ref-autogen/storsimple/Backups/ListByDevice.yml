    types:
    - uid: Kind
    name: kind
- name: BackupType
  description: The type of the backup.
  kind: enum
  properties:
  - types:
    - uid: string
    name: LocalSnapshot
  - types:
    - uid: string
    name: CloudSnapshot
- name: BackupJobCreationType
  description: The backup job creation type.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Adhoc
  - types:
    - uid: string
    name: BySchedule
  - types:
    - uid: string
    name: BySSM
- name: BackupElement
  description: The backup elements.
  kind: object
  properties:
  - description: The path ID that uniquely identifies the backup element.
    types:
    - uid: string
    name: elementId
  - description: The name of the backup element.
    types:
    - uid: string
    name: elementName
  - description: The hierarchical type of the backup element.
    types:
    - uid: string
    name: elementType
  - description: The size in bytes.
    types:
    - uid: integer
    name: sizeInBytes
  - description: The name of the volume.
    types:
    - uid: string
    name: volumeName
  - description: The path ID of the volume container.
    types:
    - uid: string
    name: volumeContainerId
  - description: The volume type.
    types:
    - uid: VolumeType
    name: volumeType
- name: Kind
  description: The Kind of the object. Currently only Series8000 is supported
  kind: enum
  properties:
  - types:
    - uid: string
    name: Series8000
- name: VolumeType
  description: The volume type.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Tiered
  - types:
    - uid: string
    name: Archival
  - types:
    - uid: string
    name: LocallyPinned
