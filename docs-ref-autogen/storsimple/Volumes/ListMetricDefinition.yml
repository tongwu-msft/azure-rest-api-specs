  - uid: string
- name: volumeContainerName
  in: path
  isRequired: true
  description: The volume container name.
  types:
  - uid: string
- name: volumeName
  in: path
  isRequired: true
  description: The volume name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The api version
  types:
  - uid: string
responses:
- name: 200 OK
  description: The collection of metric definitions.
  types:
  - uid: MetricDefinitionList
requestHeader: []
definitions:
- name: MetricDefinitionList
  description: The list of metric definitions.
  kind: object
  properties:
  - name: value
    description: "  \nThe monitoring metric definition."
    types:
