### YamlMime:RESTOperation
uid: management.azure.com.storsimple.volumes.listmetrics
name: List Metrics
service: StorSimple
groupName: Volumes
apiVersion: 2017-06-01
summary: Gets the metrics for the specified volume.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.StorSimple/managers/{managerName}/devices/{deviceName}/volumeContainers/{volumeContainerName}/volumes/{volumeName}/metrics?api-version=2017-06-01&$filter={$filter}
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription id
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name
  types:
  - uid: string
- name: managerName
  in: path
  isRequired: true
  description: The manager name
  types:
  - uid: string
- name: deviceName
  in: path
  isRequired: true
  description: The device name
  types:
  - uid: string
- name: volumeContainerName
  in: path
  isRequired: true
  description: The volume container name.
  types:
  - uid: string
- name: volumeName
  in: path
  isRequired: true
  description: The volume name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The api version
  types:
  - uid: string
- name: $filter
  in: query
  isRequired: true
  description: OData Filter options
  types:
  - uid: string
responses:
- name: 200 OK
  description: The collection of metrics
  types:
  - uid: MetricList
requestHeader: []
definitions:
- name: MetricList
  description: The metric list.
  kind: object
  properties:
  - name: value
    description: The value.
    types:
    - uid: Metrics
      isArray: true
- name: Metrics
  description: The monitoring metric.
  kind: object
  properties:
  - name: resourceId
    description: The ID of metric source.
    types:
    - uid: string
  - name: startTime
    description: The start time of the metric data.
    types:
    - uid: string
  - name: endTime
    description: The end time of the metric data.
    types:
    - uid: string
  - name: timeGrain
    description: The time granularity of the metric data.
    types:
    - uid: string
  - name: primaryAggregation
    description: The metric aggregation type.
    types:
    - uid: MetricAggregationType
  - name: name
    description: The name of the metric.
    types:
    - uid: MetricName
  - name: dimensions
    description: The metric dimensions.
    types:
    - uid: MetricDimension
      isArray: true
  - name: unit
    description: The unit of the metric data.
    types:
    - uid: MetricUnit
  - name: type
    description: The type of the metric data.
    types:
    - uid: string
  - name: values
    description: The list of the metric data.
    types:
    - uid: MetricData
      isArray: true
- name: MetricAggregationType
  description: The metric aggregation type.
  kind: enum
  properties:
  - name: Average
    types:
    - uid: string
  - name: Last
    types:
    - uid: string
  - name: Maximum
    types:
    - uid: string
  - name: Minimum
    types:
    - uid: string
  - name: None
    types:
    - uid: string
  - name: Total
    types:
    - uid: string
- name: MetricName
  description: The metric name.
  kind: object
  properties:
  - name: value
    description: The metric name.
    types:
    - uid: string
  - name: localizedValue
    description: The localized metric name.
    types:
    - uid: string
- name: MetricDimension
  description: The metric dimension. It indicates the source of the metric.
  kind: object
  properties:
  - name: name
    description: The metric dimension name.
    types:
    - uid: string
  - name: value
    description: The metric dimension values.
    types:
    - uid: string
- name: MetricUnit
  description: The metric unit.
  kind: enum
  properties:
  - name: Bytes
    types:
    - uid: string
  - name: BytesPerSecond
    types:
    - uid: string
  - name: Count
    types:
    - uid: string
  - name: CountPerSecond
    types:
    - uid: string
  - name: Percent
    types:
    - uid: string
  - name: Seconds
    types:
    - uid: string
- name: MetricData
  description: The metric data.
  kind: object
  properties:
  - name: timeStamp
    description: The time stamp of the metric data.
    types:
    - uid: string
  - name: sum
    description: The sum of all samples at the time stamp.
    types:
    - uid: number
  - name: count
    description: The count of all samples at the time stamp.
    types:
    - uid: integer
  - name: average
    description: The average of all samples at the time stamp.
    types:
    - uid: number
  - name: minimum
    description: The minimum of all samples at the time stamp.
    types:
    - uid: number
  - name: maximum
    description: The maximum of all samples at the time stamp.
    types:
    - uid: number
examples:
- name: VolumesListMetrics
  request:
    uri: GET https://management.azure.com/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/ResourceGroupForSDKTest/providers/Microsoft.StorSimple/managers/ManagerForSDKTest1/devices/Device05ForSDKTest/volumeContainers/vcForOdataFilterTest/volumes/CloneVolForSDKTest890836587/metrics?api-version=2017-06-01&$filter=name/value%20eq%20'PrimaryStorageTieredUsed'%20and%20timeGrain%20eq%20'PT1H'%20and%20startTime%20ge%20'2017-06-17T18:30:00Z'%20and%20endTime%20le%20'2017-06-21T18:30:00Z'%20and%20category%20eq%20'CapacityUtilization'
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "resourceId": "/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/ResourceGroupForSDKTest/providers/Microsoft.StorSimple/managers/ManagerForSDKTest1/devices/Device05ForSDKTest/volumeContainers/vcForOdataFilterTest/volumes/CloneVolForSDKTest890836587",
            "startTime": "2017-06-17T18:30:00Z",
            "endTime": "2017-06-21T18:30:00Z",
            "timeGrain": "01:00:00",
            "primaryAggregation": "Average",
            "name": {
              "value": "PrimaryStorageTieredUsed",
              "localizedValue": "Primary Tiered Storage Used"
            },
            "dimensions": [
              {
                "name": "Volume",
                "value": "CloneVolForSDKTest890836587"
              }
            ],
            "unit": "Bytes",
            "type": "Microsoft.StorSimple/managers/devices/volumeContainers/volumes/metrics",
            "values": []
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
