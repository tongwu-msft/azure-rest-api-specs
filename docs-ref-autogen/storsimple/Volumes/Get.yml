### YamlMime:RESTOperation
summary: Returns the properties of the specified volume name.
service: StorSimple
apiVersion: 2017-06-01
groupName: Volumes
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.StorSimple/managers/{managerName}/devices/{deviceName}/volumeContainers/{volumeContainerName}/volumes/{volumeName}?api-version=2017-06-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription id
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The resource group name
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The manager name
  types:
  - uid: string
  name: managerName
- in: path
  isRequired: true
  description: The device name
  types:
  - uid: string
  name: deviceName
- in: path
  isRequired: true
  description: The volume container name.
  types:
  - uid: string
  name: volumeContainerName
- in: path
  isRequired: true
  description: The volume name.
  types:
  - uid: string
  name: volumeName
- in: query
  isRequired: true
  description: The api version
  types:
  - uid: string
  name: api-version
responses:
- description: The volume.
  types:
  - uid: Volume
  name: 200 OK
requestHeader: []
definitions:
- name: Volume
  description: The volume.
  kind: object
  properties:
  - description: The size of the volume in bytes.
    types:
    - uid: integer
    name: properties.sizeInBytes
  - description: The type of the volume.
    types:
    - uid: VolumeType
    name: properties.volumeType
  - isReadyOnly: true
    description: The ID of the volume container, in which this volume is created.
    types:
    - uid: string
    name: properties.volumeContainerId
  - description: The IDs of the access control records, associated with the volume.
    types:
    - isArray: true
      uid: string
    name: properties.accessControlRecordIds
  - description: The volume status.
    types:
    - uid: VolumeStatus
    name: properties.volumeStatus
  - isReadyOnly: true
    description: The operation status on the volume.
    types:
    - uid: OperationStatus
    name: properties.operationStatus
  - isReadyOnly: true
    description: The backup status of the volume.
    types:
    - uid: BackupStatus
    name: properties.backupStatus
  - description: The monitoring status of the volume.
    types:
    - uid: MonitoringStatus
    name: properties.monitoringStatus
  - isReadyOnly: true
    description: The IDs of the backup policies, in which this volume is part of.
    types:
    - isArray: true
      uid: string
    name: properties.backupPolicyIds
  - isReadyOnly: true
    description: The path ID that uniquely identifies the object.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: The name of the object.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: The hierarchical type of the object.
    types:
    - uid: string
    name: type
  - description: The Kind of the object. Currently only Series8000 is supported
    types:
    - uid: Kind
    name: kind
- name: VolumeType
  description: The volume type.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Tiered
  - types:
    - uid: string
    name: Archival
  - types:
    - uid: string
    name: LocallyPinned
- name: VolumeStatus
  description: The volume status.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Online
  - types:
    - uid: string
    name: Offline
- name: OperationStatus
  description: The operation status on the volume.
  kind: enum
  properties:
  - types:
    - uid: string
    name: None
  - types:
    - uid: string
    name: Updating
  - types:
    - uid: string
    name: Deleting
  - types:
    - uid: string
    name: Restoring
- name: BackupStatus
  description: The backup status of the volume.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Enabled
  - types:
    - uid: string
    name: Disabled
- name: MonitoringStatus
  description: The monitoring status of the volume.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Enabled
  - types:
    - uid: string
    name: Disabled
- name: Kind
  description: The Kind of the object. Currently only Series8000 is supported
  kind: enum
  properties:
  - types:
    - uid: string
    name: Series8000
