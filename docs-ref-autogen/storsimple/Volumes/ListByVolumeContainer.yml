### YamlMime:RESTOperation
uid: management.azure.com.storsimple.volumes.listbyvolumecontainer
name: List By Volume Container
service: storsimple
groupName: Volumes
apiVersion: 2017-06-01
summary: Retrieves all the volumes in a volume container.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.StorSimple/managers/{managerName}/devices/{deviceName}/volumeContainers/{volumeContainerName}/volumes?api-version=2017-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription id
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name
  types:
  - uid: string
- name: managerName
  in: path
  isRequired: true
  description: The manager name
  types:
  - uid: string
- name: deviceName
  in: path
  isRequired: true
  description: The device name
  types:
  - uid: string
- name: volumeContainerName
  in: path
  isRequired: true
  description: The volume container name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The api version
  types:
  - uid: string
responses:
- name: 200 OK
  description: The collection of volumes.
  types:
  - uid: VolumeList
requestHeader: []
definitions:
- name: VolumeList
  description: The collection of volumes.
  kind: object
  properties:
  - name: value
    description: The value.
    types:
    - uid: Volume
      isArray: true
- name: Volume
  description: The volume.
  kind: object
  properties:
  - name: properties.sizeInBytes
    description: The size of the volume in bytes.
    types:
    - uid: integer
  - name: properties.volumeType
    description: The type of the volume.
    types:
    - uid: VolumeType
  - name: properties.volumeContainerId
    isReadyOnly: true
    description: The ID of the volume container, in which this volume is created.
    types:
    - uid: string
  - name: properties.accessControlRecordIds
    description: The IDs of the access control records, associated with the volume.
    types:
    - uid: string
      isArray: true
  - name: properties.volumeStatus
    description: The volume status.
    types:
    - uid: VolumeStatus
  - name: properties.operationStatus
    isReadyOnly: true
    description: The operation status on the volume.
    types:
    - uid: OperationStatus
  - name: properties.backupStatus
    isReadyOnly: true
    description: The backup status of the volume.
    types:
    - uid: BackupStatus
  - name: properties.monitoringStatus
    description: The monitoring status of the volume.
    types:
    - uid: MonitoringStatus
  - name: properties.backupPolicyIds
    isReadyOnly: true
    description: The IDs of the backup policies, in which this volume is part of.
    types:
    - uid: string
      isArray: true
  - name: id
    isReadyOnly: true
    description: The path ID that uniquely identifies the object.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the object.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The hierarchical type of the object.
    types:
    - uid: string
  - name: kind
    description: The Kind of the object. Currently only Series8000 is supported
    types:
    - uid: Kind
- name: VolumeType
  description: The volume type.
  kind: enum
  properties:
  - name: Tiered
    types:
    - uid: string
  - name: Archival
    types:
    - uid: string
  - name: LocallyPinned
    types:
    - uid: string
- name: VolumeStatus
  description: The volume status.
  kind: enum
  properties:
  - name: Online
    types:
    - uid: string
  - name: Offline
    types:
    - uid: string
- name: OperationStatus
  description: The operation status on the volume.
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Restoring
    types:
    - uid: string
- name: BackupStatus
  description: The backup status of the volume.
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: MonitoringStatus
  description: The monitoring status of the volume.
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: Kind
  description: The Kind of the object. Currently only Series8000 is supported
  kind: enum
  properties:
  - name: Series8000
    types:
    - uid: string
