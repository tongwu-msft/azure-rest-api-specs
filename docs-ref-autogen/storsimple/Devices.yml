### YamlMime:RESTOperationGroup
uid: management.azure.com.storsimple.devices
name: Devices
apiVersion: 2017-06-01
service: StorSimple
operations:
- uid: management.azure.com.storsimple.devices.authorizeforserviceencryptionkeyrollover
  summary: Authorizes the specified device for service data encryption key rollover.
- uid: management.azure.com.storsimple.devices.configure
  summary: Complete minimal setup before using the device.
- uid: management.azure.com.storsimple.devices.deactivate
  summary: Deactivates the device.
- uid: management.azure.com.storsimple.devices.delete
  summary: Deletes the device.
- uid: management.azure.com.storsimple.devices.failover
  summary: Failovers a set of volume containers from a specified source device to a target device.
- uid: management.azure.com.storsimple.devices.get
  summary: Returns the properties of the specified device.
- uid: management.azure.com.storsimple.devices.getupdatesummary
  summary: Returns the update summary of the specified device name.
- uid: management.azure.com.storsimple.devices.installupdates
  summary: Downloads and installs the updates on the device.
- uid: management.azure.com.storsimple.devices.listbymanager
  summary: Returns the list of devices for the specified manager.
- uid: management.azure.com.storsimple.devices.listfailoversets
  summary: Returns all failover sets for a given device and their eligibility for participating in a failover. A failover set refers to a set of volume containers that need to be failed-over as a single unit to maintain data integrity.
- uid: management.azure.com.storsimple.devices.listfailovertargets
  summary: Given a list of volume containers to be failed over from a source device, this method returns the eligibility result, as a failover target, for all devices under that resource.
- uid: management.azure.com.storsimple.devices.listmetricdefinition
  summary: Gets the metric definitions for the specified device.
- uid: management.azure.com.storsimple.devices.listmetrics
  summary: Gets the metrics for the specified device.
- uid: management.azure.com.storsimple.devices.scanforupdates
  summary: Scans for updates on the device.
- uid: management.azure.com.storsimple.devices.update
  summary: Patches the device.
