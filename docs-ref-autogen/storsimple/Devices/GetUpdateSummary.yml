### YamlMime:RESTOperation
uid: management.azure.com.storsimple.devices.getupdatesummary
name: Get Update Summary
service: StorSimple
groupName: Devices
apiVersion: 2017-06-01
summary: Returns the update summary of the specified device name.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.StorSimple/managers/{managerName}/devices/{deviceName}/updateSummary/default?api-version=2017-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription id
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name
  types:
  - uid: string
- name: managerName
  in: path
  isRequired: true
  description: The manager name
  types:
  - uid: string
- name: deviceName
  in: path
  isRequired: true
  description: The device name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The api version
  types:
  - uid: string
responses:
- name: 200 OK
  description: The update summary.
  types:
  - uid: Updates
requestHeader: []
definitions:
- name: Updates
  description: The updates profile of a device.
  kind: object
  properties:
  - name: properties.regularUpdatesAvailable
    description: "  \nSet to 'true' if regular updates are available for the device."
    types:
    - uid: boolean
  - name: properties.maintenanceModeUpdatesAvailable
    description: "  \nSet to 'true' if maintenance mode update available."
    types:
    - uid: boolean
  - name: properties.isUpdateInProgress
    description: "  \nIndicates whether an update is in progress or not."
    types:
    - uid: boolean
  - name: properties.lastUpdatedTime
    description: "  \nThe time when the last update was completed."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nThe path ID that uniquely identifies the object."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nThe name of the object."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nThe hierarchical type of the object."
    types:
    - uid: string
  - name: kind
    description: "  \nThe Kind of the object. Currently only Series8000 is supported"
    types:
    - uid: Kind
- name: Kind
  description: The Kind of the object. Currently only Series8000 is supported
  kind: enum
  properties:
  - name: Series8000
    types:
    - uid: string
