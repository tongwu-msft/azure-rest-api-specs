### YamlMime:RESTOperation
uid: management.azure.com.storsimple.devices.listbymanager
name: List By Manager
service: StorSimple
groupName: Devices
apiVersion: 2017-06-01
summary: Returns the list of devices for the specified manager.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.StorSimple/managers/{managerName}/devices?api-version=2017-06-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.StorSimple/managers/{managerName}/devices?api-version=2017-06-01&$expand={$expand}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription id
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name
  types:
  - uid: string
- name: managerName
  in: path
  isRequired: true
  description: The manager name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The api version
  types:
  - uid: string
- name: $expand
  in: query
  description: Specify $expand=details to populate additional fields related to the device or $expand=rolloverdetails to populate additional fields related to the service data encryption key rollover on device
  types:
  - uid: string
responses:
- name: 200 OK
  description: The collection of devices.
  types:
  - uid: DeviceList
requestHeader: []
definitions:
- name: DeviceList
  description: The collection of devices.
  kind: object
  properties:
  - name: value
    description: "  \nThe StorSimple device."
    types:
    - uid: Device
      isArray: true
- name: Device
  description: The StorSimple device.
  kind: object
  properties:
  - name: properties.friendlyName
    description: "  \nThe friendly name of the device."
    types:
    - uid: string
  - name: properties.activationTime
    description: "  \nThe UTC time at which the device was activated"
    types:
    - uid: string
  - name: properties.culture
    description: "  \nThe language culture setting on the device. For eg: \"en-US\""
    types:
    - uid: string
  - name: properties.deviceDescription
    description: "  \nThe device description."
    types:
    - uid: string
  - name: properties.deviceSoftwareVersion
    description: "  \nThe version number of the software running on the device."
    types:
    - uid: string
  - name: properties.friendlySoftwareName
    description: "  \nThe friendly name of the software running on the device."
    types:
    - uid: string
  - name: properties.deviceConfigurationStatus
    description: "  \nThe current configuration status of the device."
    types:
    - uid: DeviceConfigurationStatus
  - name: properties.targetIqn
    description: "  \nThe target IQN."
    types:
    - uid: string
  - name: properties.modelDescription
    description: "  \nThe device model."
    types:
    - uid: string
  - name: properties.status
    description: "  \nThe current status of the device."
    types:
    - uid: DeviceStatus
  - name: properties.serialNumber
    description: "  \nThe serial number."
    types:
    - uid: string
  - name: properties.deviceType
    description: "  \nThe type of the device."
    types:
    - uid: DeviceType
  - name: properties.activeController
    description: "  \nThe identifier of the active controller of the device."
    types:
    - uid: ControllerId
  - name: properties.friendlySoftwareVersion
    description: "  \nThe device friendly software version."
    types:
    - uid: string
  - name: properties.availableLocalStorageInBytes
    description: "  \nThe storage in bytes that is available locally on the device."
    types:
    - uid: integer
  - name: properties.availableTieredStorageInBytes
    description: "  \nThe storage in bytes that is available on the device for tiered volumes."
    types:
    - uid: integer
  - name: properties.provisionedTieredStorageInBytes
    description: "  \nThe storage in bytes that has been provisioned on the device for tiered volumes."
    types:
    - uid: integer
  - name: properties.provisionedLocalStorageInBytes
    description: "  \nThe storage in bytes used for locally pinned volumes on the device (including additional local reservation)."
    types:
    - uid: integer
  - name: properties.provisionedVolumeSizeInBytes
    description: "  \nTotal capacity in bytes of tiered and locally pinned volumes on the device"
    types:
    - uid: integer
  - name: properties.usingStorageInBytes
    description: "  \nThe storage in bytes that is currently being used on the device, including both local and cloud."
    types:
    - uid: integer
  - name: properties.totalTieredStorageInBytes
    description: "  \nThe total tiered storage available on the device in bytes."
    types:
    - uid: integer
  - name: properties.agentGroupVersion
    description: "  \nThe device agent group version."
    types:
    - uid: integer
  - name: properties.networkInterfaceCardCount
    description: "  \nThe number of network interface cards"
    types:
    - uid: integer
  - name: properties.deviceLocation
    description: "  \nThe location of the virtual appliance."
    types:
    - uid: string
  - name: properties.virtualMachineApiType
    isReadyOnly: true
    description: "  \nThe virtual machine API type."
    types:
    - uid: VirtualMachineApiType
  - name: properties.details
    description: "  \nThe additional device details regarding the end point count and volume container count."
    types:
    - uid: DeviceDetails
  - name: properties.rolloverDetails
    description: "  \nThe additional device details for the service data encryption key rollover."
    types:
    - uid: DeviceRolloverDetails
  - name: id
    isReadyOnly: true
    description: "  \nThe path ID that uniquely identifies the object."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nThe name of the object."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nThe hierarchical type of the object."
    types:
    - uid: string
  - name: kind
    description: "  \nThe Kind of the object. Currently only Series8000 is supported"
    types:
    - uid: Kind
- name: DeviceConfigurationStatus
  description: The current configuration status of the device.
  kind: enum
  properties:
  - name: Complete
    types:
    - uid: string
  - name: Pending
    types:
    - uid: string
- name: DeviceStatus
  description: The current status of the device.
  kind: enum
  properties:
  - name: Unknown
    types:
    - uid: string
  - name: Online
    types:
    - uid: string
  - name: Offline
    types:
    - uid: string
  - name: Deactivated
    types:
    - uid: string
  - name: RequiresAttention
    types:
    - uid: string
  - name: MaintenanceMode
    types:
    - uid: string
  - name: Creating
    types:
    - uid: string
  - name: Provisioning
    types:
    - uid: string
  - name: Deactivating
    types:
    - uid: string
  - name: Deleted
    types:
    - uid: string
  - name: ReadyToSetup
    types:
    - uid: string
- name: DeviceType
  description: The type of the device.
  kind: enum
  properties:
  - name: Invalid
    types:
    - uid: string
  - name: Series8000VirtualAppliance
    types:
    - uid: string
  - name: Series8000PhysicalAppliance
    types:
    - uid: string
- name: ControllerId
  description: The active controller that the request is expecting on the device.
  kind: enum
  properties:
  - name: Unknown
    types:
    - uid: string
  - name: None
    types:
    - uid: string
  - name: Controller0
    types:
    - uid: string
  - name: Controller1
    types:
    - uid: string
- name: VirtualMachineApiType
  description: The virtual machine API type.
  kind: enum
  properties:
  - name: Classic
    types:
    - uid: string
  - name: Arm
    types:
    - uid: string
- name: DeviceDetails
  description: The additional device details regarding the end point count and volume container count.
  kind: object
  properties:
  - name: endpointCount
    description: "  \nThe total number of endpoints that are currently on the device ( i.e. number of volumes)."
    types:
    - uid: integer
  - name: volumeContainerCount
    description: "  \nThe total number of volume containers on the device."
    types:
    - uid: integer
- name: DeviceRolloverDetails
  description: The additional device details for the service data encryption key rollover.
  kind: object
  properties:
  - name: authorizationEligibility
    description: "  \nThe eligibility status of device for service data encryption key rollover."
    types:
    - uid: AuthorizationEligibility
  - name: authorizationStatus
    description: "  \nThe authorization status of the device for service data encryption key rollover."
    types:
    - uid: AuthorizationStatus
  - name: inEligibilityReason
    description: "  \nThe reason for inEligibility of device, in case it's not eligible for service data encryption key rollover."
    types:
    - uid: InEligibilityCategory
- name: Kind
  description: The Kind of the object. Currently only Series8000 is supported
  kind: enum
  properties:
  - name: Series8000
    types:
    - uid: string
- name: AuthorizationEligibility
  description: The eligibility status of device for service data encryption key rollover.
  kind: enum
  properties:
  - name: InEligible
    types:
    - uid: string
  - name: Eligible
    types:
    - uid: string
- name: AuthorizationStatus
  description: The authorization status of the device for service data encryption key rollover.
  kind: enum
  properties:
  - name: Disabled
    types:
    - uid: string
  - name: Enabled
    types:
    - uid: string
- name: InEligibilityCategory
  description: The reason for inEligibility of device, in case it's not eligible for service data encryption key rollover.
  kind: enum
  properties:
  - name: DeviceNotOnline
    types:
    - uid: string
  - name: NotSupportedAppliance
    types:
    - uid: string
  - name: RolloverPending
    types:
    - uid: string
