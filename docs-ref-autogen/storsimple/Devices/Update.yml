    uri: PATCH https://management.azure.com/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/ResourceGroupForSDKTest/providers/Microsoft.StorSimple/managers/ManagerForSDKTest1/devices/Device001ForSDKTest?api-version=2017-06-01
    body: >-
      {
        "properties": {
          "deviceDescription": "updated device description"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "friendlyName": "Device001ForSDKTest",
          "activationTime": "2017-06-22T09:36:20.9632051Z",
          "culture": "en-US",
