### YamlMime:RESTOperation
uid: management.azure.com.keyvault.vaults.checknameavailability
name: Check Name Availability
service: Key Vault
groupName: Vaults
apiVersion: 2016-10-01
summary: Checks that the vault name is valid and is not already in use.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.KeyVault/checkNameAvailability?api-version=2016-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- Operation to check the vault name availability was successful.
  types:
  - uid: CheckNameAvailabilityResult
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    isRequired: true
    description: The vault name.
    types:
    - uid: string
  - name: type
    in: body
    isRequired: true
    description: The type of resource, Microsoft.KeyVault/vaults
    types:
    - uid: Type
requestHeader: []
definitions:
- name: CheckNameAvailabilityResult
  description: The CheckNameAvailability operation response.
  kind: object
  properties:
  - name: nameAvailable
    isReadyOnly: true
    description: A boolean value that indicates whether the name is available for you to use. If true, the name is available. If false, the name has already been taken or is invalid and cannot be used.
    types:
    - uid: boolean
  - name: reason
    isReadyOnly: true
    description: The reason that a vault name could not be used. The Reason element is only returned if NameAvailable is false.
    types:
    - uid: Reason
  - name: message
    isReadyOnly: true
    description: An error message explaining the Reason value in more detail.
    types:
    - uid: string
- name: VaultCheckNameAvailabilityParameters
  description: The parameters used to check the availabity of the vault name.
  kind: object
  properties:
  - name: name
    description: The vault name.
    types:
    - uid: string
  - name: type
    description: The type of resource, Microsoft.KeyVault/vaults
    types:
    - uid: Type
- name: Reason
  description: The reason that a vault name could not be used. The Reason element is only returned if NameAvailable is false.
  kind: enum
  properties:
  - name: AccountNameInvalid
    types:
    - uid: string
  - name: AlreadyExists
    types:
    - uid: string
- name: Type
  description: The type of resource, Microsoft.KeyVault/vaults
  kind: enum
  properties:
  - name: Microsoft.KeyVault/vaults
    types:
    - uid: string
examples:
- name: Validate a vault name
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.KeyVault/checkNameAvailability?api-version=2016-10-01
    body: >-
      {
        "name": "sample-vault",
        "type": "Microsoft.KeyVault/vaults"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": true
      }
security: []
