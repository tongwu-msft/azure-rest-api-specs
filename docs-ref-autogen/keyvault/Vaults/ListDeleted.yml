### YamlMime:RESTOperation
uid: management.azure.com.keyvault.vaults.listdeleted
name: List Deleted
service: Key Vault
groupName: Vaults
apiVersion: 2016-10-01
summary: Gets information about the deleted vaults in a subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.KeyVault/deletedVaults?api-version=2016-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Retrieved information about all deleted key vaults in a subscription.
  types:
  - uid: DeletedVaultListResult
requestHeader: []
definitions:
- name: DeletedVaultListResult
  description: List of vaults
  kind: object
  properties:
  - name: value
    description: "  \nDeleted vault information with extended details."
    types:
    - uid: DeletedVault
      isArray: true
  - name: nextLink
    description: "  \nThe URL to get the next set of deleted vaults."
    types:
    - uid: string
- name: DeletedVault
  description: Deleted vault information with extended details.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: "  \nThe resource ID for the deleted key vault."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nThe name of the key vault."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nThe resource type of the key vault."
    types:
    - uid: string
  - name: properties
    description: "  \nProperties of the vault"
    types:
    - uid: DeletedVaultProperties
- name: DeletedVaultProperties
  description: Properties of the deleted vault.
  kind: object
  properties:
  - name: vaultId
    isReadyOnly: true
    description: "  \nThe resource id of the original vault."
    types:
    - uid: string
  - name: location
    isReadyOnly: true
    description: "  \nThe location of the original vault."
    types:
    - uid: string
  - name: deletionDate
    isReadyOnly: true
    description: "  \nThe deleted date."
    types:
    - uid: string
  - name: scheduledPurgeDate
    isReadyOnly: true
    description: "  \nThe scheduled purged date."
    types:
    - uid: string
  - name: tags
    isReadyOnly: true
    description: "  \nTags of the original vault."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
