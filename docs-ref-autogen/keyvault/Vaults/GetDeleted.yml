### YamlMime:RESTOperation
uid: management.azure.com.keyvault.vaults.getdeleted
name: Get Deleted
service: Key Vault
groupName: Vaults
apiVersion: 2016-10-01
summary: Gets the deleted Azure key vault.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.KeyVault/locations/{location}/deletedVaults/{vaultName}?api-version=2016-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: The location of the deleted vault.
  types:
  - uid: string
- name: vaultName
  in: path
  isRequired: true
  description: The name of the vault.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Retrieved information about the deleted vault.
  types:
  - uid: DeletedVault
requestHeader: []
definitions:
- name: DeletedVault
  description: Deleted vault information with extended details.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The resource ID for the deleted key vault.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the key vault.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The resource type of the key vault.
    types:
    - uid: string
  - name: properties
    description: Properties of the vault
    types:
    - uid: DeletedVaultProperties
- name: DeletedVaultProperties
  description: Properties of the deleted vault.
  kind: object
  properties:
  - name: vaultId
    isReadyOnly: true
    description: The resource id of the original vault.
    types:
    - uid: string
  - name: location
    isReadyOnly: true
    description: The location of the original vault.
    types:
    - uid: string
  - name: deletionDate
    isReadyOnly: true
    description: The deleted date.
    types:
    - uid: string
  - name: scheduledPurgeDate
    isReadyOnly: true
    description: The scheduled purged date.
    types:
    - uid: string
  - name: tags
    isReadyOnly: true
    description: Tags of the original vault.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
examples:
- name: Retrieve a deleted vault
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.KeyVault/locations/westus/deletedVaults/sample-vault?api-version=2016-10-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.KeyVault/locations/westus/deletedVaults/sample-vault",
        "name": "sample-vault",
        "type": "Microsoft.KeyVault/deletedVaults",
        "properties": {
          "vaultId": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/sample-group/providers/Microsoft.KeyVault/vaults/sample-vault",
          "location": "westus",
          "tags": {},
          "deletionDate": "2017-01-01T00:00:59Z",
          "scheduledPurgeDate": "2017-04-01T00:00:59Z"
        }
      }
security: []
