### YamlMime:RESTOperation
uid: management.azure.com.keyvault.vaults.listbyresourcegroup
name: List By Resource Group
service: Key Vault
groupName: Vaults
apiVersion: 2016-10-01
summary: The List operation gets information about the vaults associated with the subscription and within the specified resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.KeyVault/vaults?api-version=2016-10-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.KeyVault/vaults?$top={$top}&api-version=2016-10-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the Resource Group to which the vault belongs.
  types:
  - uid: string
- name: $top
  in: query
  description: Maximum number of results to return.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Get information about all key vaults in the specified resource group.
  types:
  - uid: VaultListResult
requestHeader: []
definitions:
- name: VaultListResult
  description: List of vaults
  kind: object
  properties:
  - name: value
    description: The list of vaults.
    types:
    - uid: Vault
      isArray: true
  - name: nextLink
    description: The URL to get the next set of vaults.
    types:
    - uid: string
- name: Vault
  description: Resource information with extended details.
  kind: object
  properties:
  - name: properties
    description: Properties of the vault
    types:
    - uid: VaultProperties
  - name: id
    isReadyOnly: true
    description: The Azure Resource Manager resource ID for the key vault.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the key vault.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The resource type of the key vault.
    types:
    - uid: string
  - name: location
    description: The supported Azure location where the key vault should be created.
    types:
    - uid: string
  - name: tags
    description: 'The tags that will be assigned to the key vault. '
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: VaultProperties
  description: Properties of the vault
  kind: object
  properties:
  - name: tenantId
    description: The Azure Active Directory tenant ID that should be used for authenticating requests to the key vault.
    types:
    - uid: string
  - name: sku
    description: SKU details
    types:
    - uid: Sku
  - name: accessPolicies
    description: An array of 0 to 16 identities that have access to the key vault. All identities in the array must use the same tenant ID as the key vault's tenant ID.
    types:
    - uid: AccessPolicyEntry
      isArray: true
  - name: vaultUri
    description: The URI of the vault for performing operations on keys and secrets.
    types:
    - uid: string
  - name: enabledForDeployment
    description: Property to specify whether Azure Virtual Machines are permitted to retrieve certificates stored as secrets from the key vault.
    types:
    - uid: boolean
  - name: enabledForDiskEncryption
    description: Property to specify whether Azure Disk Encryption is permitted to retrieve secrets from the vault and unwrap keys.
    types:
    - uid: boolean
  - name: enabledForTemplateDeployment
    description: Property to specify whether Azure Resource Manager is permitted to retrieve secrets from the key vault.
    types:
    - uid: boolean
  - name: enableSoftDelete
    description: Property specifying whether recoverable deletion is enabled for this key vault. Setting this property to true activates the soft delete feature, whereby vaults or vault entities can be recovered after deletion. Enabling this functionality is irreversible - that is, the property does not accept false as its value.
    types:
    - uid: boolean
  - name: createMode
    description: The vault's create mode to indicate whether the vault need to be recovered or not.
    types:
    - uid: CreateMode
  - name: enablePurgeProtection
    description: Property specifying whether protection against purge is enabled for this vault. Setting this property to true activates protection against purge for this vault and its content - only the Key Vault service may initiate a hard, irrecoverable deletion. The setting is effective only if soft delete is also enabled. Enabling this functionality is irreversible - that is, the property does not accept false as its value.
    types:
    - uid: boolean
- name: Sku
  description: SKU details
  kind: object
  properties:
  - name: family
    description: SKU family name
    types:
    - uid: SkuFamily
  - name: name
    description: SKU name to specify whether the key vault is a standard vault or a premium vault.
    types:
    - uid: SkuName
- name: AccessPolicyEntry
  description: An identity that have access to the key vault. All identities in the array must use the same tenant ID as the key vault's tenant ID.
  kind: object
  properties:
  - name: tenantId
    description: The Azure Active Directory tenant ID that should be used for authenticating requests to the key vault.
    types:
    - uid: string
  - name: objectId
    description: The object ID of a user, service principal or security group in the Azure Active Directory tenant for the vault. The object ID must be unique for the list of access policies.
    types:
    - uid: string
  - name: applicationId
    description: " Application ID of the client making request on behalf of a principal"
    types:
    - uid: string
  - name: permissions
    description: Permissions the identity has for keys, secrets and certificates.
    types:
    - uid: Permissions
- name: CreateMode
  description: The vault's create mode to indicate whether the vault need to be recovered or not.
  kind: enum
  properties:
  - name: recover
    types:
    - uid: string
  - name: default
    types:
    - uid: string
- name: SkuFamily
  description: SKU family name
  kind: enum
  properties:
  - name: A
    types:
    - uid: string
- name: SkuName
  description: SKU name to specify whether the key vault is a standard vault or a premium vault.
  kind: enum
  properties:
  - name: standard
    types:
    - uid: string
  - name: premium
    types:
    - uid: string
- name: Permissions
  description: Permissions the identity has for keys, secrets, certificates and storage.
  kind: object
  properties:
  - name: keys
    description: Permissions to keys
    types:
    - uid: string
      isArray: true
  - name: secrets
    description: Permissions to secrets
    types:
    - uid: string
      isArray: true
  - name: certificates
    description: Permissions to certificates
    types:
    - uid: string
      isArray: true
  - name: storage
    description: Permissions to storage accounts
    types:
    - uid: string
      isArray: true
