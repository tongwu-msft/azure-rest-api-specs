### YamlMime:RESTOperation
summary: Create or update a key vault in the specified subscription.
service: Key Vault
apiVersion: 2016-10-01
groupName: Vaults
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.KeyVault/vaults/{vaultName}?api-version=2016-10-01
uriParameters:
- in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the Resource Group to which the server belongs.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of the vault
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9-]{3,24}$
  name: vaultName
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: Created or updated vault
  types:
  - uid: Vault
  name: 201 Created
- description: Created or updated vault
  types:
  - uid: Vault
  name: 200 OK
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: The supported Azure location where the key vault should be created.
    types:
    - uid: string
    name: location
  - in: body
    description: The tags that will be assigned to the key vault.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
  - in: body
    isRequired: true
    description: Properties of the vault
    types:
    - uid: VaultProperties
    name: properties
requestHeader: []
definitions:
- name: VaultProperties
  description: Properties of the vault
  kind: object
  properties:
  - description: The Azure Active Directory tenant ID that should be used for authenticating requests to the key vault.
    types:
    - uid: string
    name: tenantId
  - description: SKU details
    types:
    - uid: Sku
    name: sku
  - description: An identity that have access to the key vault. All identities in the array must use the same tenant ID as the key vault's tenant ID.
    types:
    - isArray: true
      uid: AccessPolicyEntry
    name: accessPolicies
  - description: The URI of the vault for performing operations on keys and secrets.
    types:
    - uid: string
    name: vaultUri
  - description: Property to specify whether Azure Virtual Machines are permitted to retrieve certificates stored as secrets from the key vault.
    types:
    - uid: boolean
    name: enabledForDeployment
  - description: Property to specify whether Azure Disk Encryption is permitted to retrieve secrets from the vault and unwrap keys.
    types:
    - uid: boolean
    name: enabledForDiskEncryption
  - description: Property to specify whether Azure Resource Manager is permitted to retrieve secrets from the key vault.
    types:
    - uid: boolean
    name: enabledForTemplateDeployment
  - description: Property to specify whether the 'soft delete' functionality is enabled for this key vault. It does not accept false value.
    types:
    - uid: boolean
    name: enableSoftDelete
  - description: The vault's create mode to indicate whether the vault need to be recovered or not.
    types:
    - uid: CreateMode
    name: createMode
- name: Vault
  description: Resource information with extended details.
  kind: object
  properties:
  - description: Properties of the vault
    types:
    - uid: VaultProperties
    name: properties
  - isReadyOnly: true
    description: The Azure Resource Manager resource ID for the key vault.
    types:
    - uid: string
    name: id
  - description: The name of the key vault.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: The resource type of the key vault.
    types:
    - uid: string
    name: type
  - description: The supported Azure location where the key vault should be created.
    types:
    - uid: string
    name: location
  - description: 'The tags that will be assigned to the key vault. '
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
- name: VaultCreateOrUpdateParameters
  description: Parameters for creating or updating a vault
  kind: object
  properties:
  - description: The supported Azure location where the key vault should be created.
    types:
    - uid: string
    name: location
  - description: The tags that will be assigned to the key vault.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
  - description: Properties of the vault
    types:
    - uid: VaultProperties
    name: properties
- name: Sku
  description: SKU details
  kind: object
  properties:
  - description: SKU family name
    types:
    - uid: SkuFamily
    name: family
  - description: SKU name to specify whether the key vault is a standard vault or a premium vault.
    types:
    - uid: SkuName
    name: name
- name: AccessPolicyEntry
  description: An identity that have access to the key vault. All identities in the array must use the same tenant ID as the key vault's tenant ID.
  kind: object
  properties:
  - description: The Azure Active Directory tenant ID that should be used for authenticating requests to the key vault.
    types:
    - uid: string
    name: tenantId
  - description: The object ID of a user, service principal or security group in the Azure Active Directory tenant for the vault. The object ID must be unique for the list of access policies.
    types:
    - uid: string
    name: objectId
  - description: " Application ID of the client making request on behalf of a principal"
    types:
    - uid: string
    name: applicationId
  - description: Permissions the identity has for keys, secrets and certificates.
    types:
    - uid: Permissions
    name: permissions
- name: CreateMode
  description: The vault's create mode to indicate whether the vault need to be recovered or not.
  kind: enum
  properties:
  - types:
    - uid: string
    name: recover
  - types:
    - uid: string
    name: default
- name: SkuFamily
  description: SKU family name
  kind: enum
  properties:
  - types:
    - uid: string
    name: A
- name: SkuName
  description: SKU name to specify whether the key vault is a standard vault or a premium vault.
  kind: enum
  properties:
  - types:
    - uid: string
    name: standard
  - types:
    - uid: string
    name: premium
- name: Permissions
  description: Permissions the identity has for keys, secrets and certificates.
  kind: object
  properties:
  - description: Permissions to keys
    types:
    - isArray: true
      uid: string
    name: keys
  - description: Permissions to secrets
    types:
    - isArray: true
      uid: string
    name: secrets
  - description: Permissions to certificates
    types:
    - isArray: true
      uid: string
    name: certificates
  - description: Permissions to storage accounts
    types:
    - isArray: true
      uid: string
    name: storage
examples: []
security: []
name: Create Or Update
uid: management.azure.com.keyvault.vaults.createorupdate
