### YamlMime:RESTOperationGroup
uid: keyvault.deletecertificate
name: Delete Certificate
apiVersion: 2016-10-01
service: Key Vault
operations:
- uid: keyvault.deletecertificate.deletecertificate
  summary: Deletes a certificate from a specified key vault. Deletes all versions of a certificate object along with its associated policy. Delete certificate cannot be used to remove individual versions of a certificate object. This operation requires the certificates/delete permission.
