### YamlMime:RESTOperation
summary: List storage SAS definitions for the given storage account.
service: Key Vault
apiVersion: 2016-10-01
groupName: Get Sas Definitions
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{vaultBaseUrl}/storage/{storage-account-name}/sas?api-version=2016-10-01
- content: GET https://{vaultBaseUrl}/storage/{storage-account-name}/sas?maxresults={maxresults}&api-version=2016-10-01
  isOptional: true
uriParameters:
- in: path
  isRequired: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
  name: vaultBaseUrl
- in: path
  isRequired: true
  description: The name of the storage account.
  types:
  - uid: string
  pattern: ^[0-9a-zA-Z]+$
  name: storage-account-name
- in: query
  description: Maximum number of results to return in a page. If not specified the service will return up to 25 results.
  types:
  - uid: integer
  format: int32
  name: maxresults
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: A response message containing a list of SAS definitions along with a link to the next page of SAS definitions.
  types:
  - uid: SasDefinitionListResult
  name: 200 OK
- description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
  name: Other Status Codes
requestHeader: []
definitions:
- name: SasDefinitionListResult
  description: The storage account SAS definition list result.
  kind: object
  properties:
  - isReadyOnly: true
    description: The SAS definition item containing storage SAS definition metadata.
    types:
    - isArray: true
      uid: SasDefinitionItem
    name: value
  - isReadyOnly: true
    description: The URL to get the next set of SAS defintions.
    types:
    - uid: string
    name: nextLink
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
    name: error
- name: SasDefinitionItem
  description: The SAS definition item containing storage SAS definition metadata.
  kind: object
  properties:
  - isReadyOnly: true
    description: The storage SAS identifier.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: The storage account SAS definition secret id.
    types:
    - uid: string
    name: sid
  - isReadyOnly: true
    description: The SAS definition management attributes.
    types:
    - uid: SasDefinitionAttributes
    name: attributes
  - isReadyOnly: true
    description: Application specific metadata in the form of key-value pairs.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
- name: Error
  description: Error encountered, if any, during the certificate operation.
  kind: object
  properties:
  - isReadyOnly: true
    description: The error code.
    types:
    - uid: string
    name: code
  - isReadyOnly: true
    description: The error message.
    types:
    - uid: string
    name: message
  - description: ''
    types:
    - {}
    name: innererror
- name: SasDefinitionAttributes
  description: The SAS definition management attributes.
  kind: object
  properties:
  - description: the enabled state of the object.
    types:
    - uid: boolean
    name: enabled
  - isReadyOnly: true
    description: Creation time in UTC.
    types:
    - uid: integer
    name: created
  - isReadyOnly: true
    description: Last updated time in UTC.
    types:
    - uid: integer
    name: updated
examples:
- request:
    uri: GET https://{vaultBaseUrl}/storage/listsas01/sas?api-version=2016-10-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "https://storage-sdk-test.vault-int.azure-int.net/storage/listsas01/sas/listStrgSasDef01",
            "sid": "https://storage-sdk-test.vault-int.azure-int.net/secrets/listsas01-listStrgSasDef01",
            "attributes": {
              "enabled": true,
              "created": 1490738438,
              "updated": 1490738438
            }
          },
          {
            "id": "https://storage-sdk-test.vault-int.azure-int.net/storage/listsas01/sas/listStrgSasDef02",
            "sid": "https://storage-sdk-test.vault-int.azure-int.net/secrets/listsas01-listStrgSasDef02",
            "attributes": {
              "enabled": true,
              "created": 1490738438,
              "updated": 1490738438
            }
          }
        ],
        "nextLink": "https://{BaseUri}/storage/listsas01/sas?api-version=2016-10-01&%24skiptoken=<token>"
      }
  name: List Storage Sas Definition
security: []
name: Get Sas Definitions
uid: keyvault.getsasdefinitions.getsasdefinitions
