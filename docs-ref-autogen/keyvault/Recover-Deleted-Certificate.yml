### YamlMime:RESTOperationGroup
uid: keyvault.recoverdeletedcertificate
name: Recover Deleted Certificate
apiVersion: "7.2"
service: Key Vault
metadata:
  description: Learn more about [Key Vault Recover Deleted Certificate Operations]. How to [Recover Deleted Certificate].
operations:
- uid: keyvault.recoverdeletedcertificate.recoverdeletedcertificate
  summary: "Recovers the deleted certificate back to its current version under /certificates.  \nThe RecoverDeletedCertificate operation performs the reversal of the Delete operation. The operation is applicable in vaults enabled for soft-delete, and must be issued during the retention interval (available in the deleted certificate's attributes). This operation requires the certificates/recover permission."
