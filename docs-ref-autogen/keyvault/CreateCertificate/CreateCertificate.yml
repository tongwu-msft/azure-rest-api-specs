### YamlMime:RESTOperation
uid: keyvault.createcertificate.createcertificate
name: Create Certificate
service: Key Vault
groupName: Create Certificate
apiVersion: "7.0"
summary: "Creates a new certificate.  \nIf this is the first version, the certificate resource is created. This operation requires the certificates/create permission."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {vaultBaseUrl}/certificates/{certificate-name}/create?api-version=7.0
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: certificate-name
  in: path
  isRequired: true
  description: The name of the certificate.
  types:
  - uid: string
  pattern: ^[0-9a-zA-Z-]+$
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Created certificate bundle.
  types:
  - uid: CertificateOperation
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestBody:
- name: default
  parameters:
  - name: policy
    in: body
    description: The management policy for the certificate.
    types:
    - uid: CertificatePolicy
  - name: attributes
    in: body
    description: The attributes of the certificate (optional).
    types:
    - uid: CertificateAttributes
  - name: tags
    in: body
    description: Application specific metadata in the form of key-value pairs.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: CertificatePolicy
  description: Management policy for a certificate.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The certificate id.
    types:
    - uid: string
  - name: key_props
    description: Properties of the key backing a certificate.
    types:
    - uid: KeyProperties
  - name: secret_props
    description: Properties of the secret backing a certificate.
    types:
    - uid: SecretProperties
  - name: x509_props
    description: Properties of the X509 component of a certificate.
    types:
    - uid: X509CertificateProperties
  - name: lifetime_actions
    description: Actions that will be performed by Key Vault over the lifetime of a certificate.
    types:
    - uid: LifetimeAction
      isArray: true
  - name: issuer
    description: Parameters for the issuer of the X509 component of a certificate.
    types:
    - uid: IssuerParameters
  - name: attributes
    description: The certificate attributes.
    types:
    - uid: CertificateAttributes
- name: CertificateAttributes
  description: The certificate management attributes.
  kind: object
  properties:
  - name: recoveryLevel
    isReadyOnly: true
    description: Reflects the deletion recovery level currently in effect for certificates in the current vault. If it contains 'Purgeable', the certificate can be permanently deleted by a privileged user; otherwise, only the system can purge the certificate, at the end of the retention interval.
    types:
    - uid: DeletionRecoveryLevel
  - name: enabled
    description: Determines whether the object is enabled.
    types:
    - uid: boolean
  - name: nbf
    description: Not before date in UTC.
    types:
    - uid: integer
  - name: exp
    description: Expiry date in UTC.
    types:
    - uid: integer
  - name: created
    isReadyOnly: true
    description: Creation time in UTC.
    types:
    - uid: integer
  - name: updated
    isReadyOnly: true
    description: Last updated time in UTC.
    types:
    - uid: integer
- name: CertificateOperation
  description: A certificate operation is returned in case of asynchronous requests.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The certificate id.
    types:
    - uid: string
  - name: issuer
    description: Parameters for the issuer of the X509 component of a certificate.
    types:
    - uid: IssuerParameters
  - name: csr
    description: The certificate signing request (CSR) that is being used in the certificate operation.
    types:
    - uid: string
  - name: cancellation_requested
    description: Indicates if cancellation was requested on the certificate operation.
    types:
    - uid: boolean
  - name: status
    description: Status of the certificate operation.
    types:
    - uid: string
  - name: status_details
    description: The status details of the certificate operation.
    types:
    - uid: string
  - name: error
    description: Error encountered, if any, during the certificate operation.
    types:
    - uid: Error
  - name: target
    description: Location which contains the result of the certificate operation.
    types:
    - uid: string
  - name: request_id
    description: Identifier for the certificate operation.
    types:
    - uid: string
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: CertificateCreateParameters
  description: The certificate create parameters.
  kind: object
  properties:
  - name: policy
    description: The management policy for the certificate.
    types:
    - uid: CertificatePolicy
  - name: attributes
    description: The attributes of the certificate (optional).
    types:
    - uid: CertificateAttributes
  - name: tags
    description: Application specific metadata in the form of key-value pairs.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: KeyProperties
  description: Properties of the key pair backing a certificate.
  kind: object
  properties:
  - name: exportable
    description: Indicates if the private key can be exported.
    types:
    - uid: boolean
  - name: kty
    description: The type of key pair to be used for the certificate.
    types:
    - uid: JsonWebKeyType
  - name: key_size
    description: 'The key size in bits. For example: 2048, 3072, or 4096 for RSA.'
    types:
    - uid: integer
  - name: reuse_key
    description: Indicates if the same key pair will be used on certificate renewal.
    types:
    - uid: boolean
  - name: crv
    description: Elliptic curve name. For valid values, see JsonWebKeyCurveName.
    types:
    - uid: JsonWebKeyCurveName
- name: SecretProperties
  description: Properties of the key backing a certificate.
  kind: object
  properties:
  - name: contentType
    description: The media type (MIME type).
    types:
    - uid: string
- name: X509CertificateProperties
  description: Properties of the X509 component of a certificate.
  kind: object
  properties:
  - name: subject
    description: The subject name. Should be a valid X509 distinguished Name.
    types:
    - uid: string
  - name: ekus
    description: The enhanced key usage.
    types:
    - uid: string
      isArray: true
  - name: sans
    description: The subject alternative names.
    types:
    - uid: SubjectAlternativeNames
  - name: key_usage
    description: List of key usages.
    types:
    - uid: string
      isArray: true
  - name: validity_months
    description: The duration that the certificate is valid in months.
    types:
    - uid: integer
- name: LifetimeAction
  description: Action and its trigger that will be performed by Key Vault over the lifetime of a certificate.
  kind: object
  properties:
  - name: trigger
    description: The condition that will execute the action.
    types:
    - uid: Trigger
  - name: action
    description: The action that will be executed.
    types:
    - uid: Action
- name: IssuerParameters
  description: Parameters for the issuer of the X509 component of a certificate.
  kind: object
  properties:
  - name: name
    description: Name of the referenced issuer object or reserved names; for example, 'Self' or 'Unknown'.
    types:
    - uid: string
  - name: cty
    description: Certificate type as supported by the provider (optional); for example 'OV-SSL', 'EV-SSL'
    types:
    - uid: string
  - name: cert_transparency
    description: Indicates if the certificates generated under this policy should be published to certificate transparency logs.
    types:
    - uid: boolean
- name: DeletionRecoveryLevel
  description: Reflects the deletion recovery level currently in effect for keys in the current vault. If it contains 'Purgeable' the key can be permanently deleted by a privileged user; otherwise, only the system can purge the key, at the end of the retention interval.
  kind: enum
  properties:
  - name: Purgeable
    types:
    - uid: string
  - name: Recoverable+Purgeable
    types:
    - uid: string
  - name: Recoverable
    types:
    - uid: string
  - name: Recoverable+ProtectedSubscription
    types:
    - uid: string
- name: Error
  description: The key vault server error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: innererror
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: JsonWebKeyType
  description: JsonWebKey Key Type (kty), as defined in https://tools.ietf.org/html/draft-ietf-jose-json-web-algorithms-40.
  kind: enum
  properties:
  - name: EC
    description: Elliptic Curve.
    types:
    - uid: string
  - name: EC-HSM
    description: Elliptic Curve with a private key which is not exportable from the HSM.
    types:
    - uid: string
  - name: RSA
    description: RSA (https://tools.ietf.org/html/rfc3447)
    types:
    - uid: string
  - name: RSA-HSM
    description: RSA with a private key which is not exportable from the HSM.
    types:
    - uid: string
  - name: oct
    description: Octet sequence (used to represent symmetric keys)
    types:
    - uid: string
- name: JsonWebKeyCurveName
  description: Elliptic curve name. For valid values, see JsonWebKeyCurveName.
  kind: enum
  properties:
  - name: P-256
    description: The NIST P-256 elliptic curve, AKA SECG curve SECP256R1.
    types:
    - uid: string
  - name: P-384
    description: The NIST P-384 elliptic curve, AKA SECG curve SECP384R1.
    types:
    - uid: string
  - name: P-521
    description: The NIST P-521 elliptic curve, AKA SECG curve SECP521R1.
    types:
    - uid: string
  - name: P-256K
    description: The SECG SECP256K1 elliptic curve.
    types:
    - uid: string
- name: SubjectAlternativeNames
  description: The subject alternate names of a X509 object.
  kind: object
  properties:
  - name: emails
    description: Email addresses.
    types:
    - uid: string
      isArray: true
  - name: dns_names
    description: Domain names.
    types:
    - uid: string
      isArray: true
  - name: upns
    description: User principal names.
    types:
    - uid: string
      isArray: true
- name: Trigger
  description: A condition to be satisfied for an action to be executed.
  kind: object
  properties:
  - name: lifetime_percentage
    description: Percentage of lifetime at which to trigger. Value should be between 1 and 99.
    types:
    - uid: integer
  - name: days_before_expiry
    description: Days before expiry to attempt renewal. Value should be between 1 and validity_in_months multiplied by 27. If validity_in_months is 36, then value should be between 1 and 972 (36 * 27).
    types:
    - uid: integer
- name: Action
  description: The action that will be executed.
  kind: object
  properties:
  - name: action_type
    description: The type of the action.
    types:
    - uid: ActionType
- name: ActionType
  description: The type of the action.
  kind: enum
  properties:
  - name: EmailContacts
    types:
    - uid: string
  - name: AutoRenew
    types:
    - uid: string
examples:
- name: CreateCertificate
  request:
    uri: POST {vaultBaseUrl}/certificates/selfSignedCert01/create?api-version=7.0
    body: >-
      {
        "policy": {
          "key_props": {
            "exportable": true,
            "kty": "RSA",
            "key_size": 2048,
            "reuse_key": false
          },
          "secret_props": {
            "contentType": "application/x-pkcs12"
          },
          "x509_props": {
            "subject": "CN=*.microsoft.com",
            "sans": {
              "dns_names": [
                "onedrive.microsoft.com",
                "xbox.microsoft.com"
              ]
            }
          },
          "issuer": {
            "name": "Self"
          }
        }
      }
  responses:
  - statusCode: "202"
    body: >-
      {
        "id": "https://testvault1021.vault.azure.net/certificates/selfSignedCert01/pending",
        "issuer": {
          "name": "Self"
        },
        "csr": "",
        "cancellation_requested": false,
        "status": "inProgress",
        "status_details": "Pending certificate created. Certificate request is in progress. This may take some time based on the issuer provider. Please check again later.",
        "request_id": "6faacd568ab049a2803861e8dd3ae21f"
      }
security: []
errorCodes: []
