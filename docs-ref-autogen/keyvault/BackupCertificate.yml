### YamlMime:RESTOperationGroup
uid: keyvault.backupcertificate
name: Backup Certificate
apiVersion: "7.2"
service: Key Vault
operations:
- uid: keyvault.backupcertificate.backupcertificate
  summary: "Backs up the specified certificate.  \nRequests that a backup of the specified certificate be downloaded to the client. All versions of the certificate will be downloaded. This operation requires the certificates/backup permission."
