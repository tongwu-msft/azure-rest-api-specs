### YamlMime:RESTOperation
uid: keyvault.purgedeletedkey.purgedeletedkey
name: Purge Deleted Key
service: Key Vault
groupName: Purge Deleted Key
apiVersion: "7.0"
summary: "Permanently deletes the specified key.  \nThe Purge Deleted Key operation is applicable for soft-delete enabled vaults. While the operation can be invoked on any vault, it will return an error if invoked on a non soft-delete enabled vault. This operation requires the keys/purge permission."
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE {vaultBaseUrl}/deletedkeys/{key-name}?api-version=7.0
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: key-name
  in: path
  isRequired: true
  description: The name of the key
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: No content, signaling that the key was permanently purged.
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestHeader: []
definitions:
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: Error
  description: The key vault server error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: innererror
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
examples:
- name: PurgeDeletedKey
  request:
    uri: DELETE {vaultBaseUrl}/deletedkeys/testdeletedkey?api-version=7.0
  responses:
  - statusCode: "204"
    body: "\"\""
security: []
errorCodes: []
