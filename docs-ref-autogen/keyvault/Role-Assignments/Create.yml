### YamlMime:RESTOperation
uid: keyvault.roleassignments.create
name: Create
service: Key Vault
groupName: Role Assignments
apiVersion: "7.2"
summary: Creates a role assignment.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT {vaultBaseUrl}/{scope}/providers/Microsoft.Authorization/roleAssignments/{roleAssignmentName}?api-version=7.2
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: scope
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The scope of the role assignment to create.
  types:
  - uid: string
- name: roleAssignmentName
  in: path
  isRequired: true
  description: The name of the role assignment to create. It can be any valid GUID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Created - Returns information about the role assignment.
  types:
  - uid: RoleAssignment
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestBody:
- name: default
  parameters:
  - name: properties
    in: body
    isRequired: true
    description: Role assignment properties.
    types:
    - uid: RoleAssignmentProperties
requestHeader: []
definitions:
- name: RoleAssignmentProperties
  description: Role assignment properties.
  kind: object
  properties:
  - name: roleDefinitionId
    description: The role definition ID used in the role assignment.
    types:
    - uid: string
  - name: principalId
    description: The principal ID assigned to the role. This maps to the ID inside the Active Directory. It can point to a user, service principal, or security group.
    types:
    - uid: string
- name: RoleAssignment
  description: Role Assignments
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The role assignment ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The role assignment name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The role assignment type.
    types:
    - uid: string
  - name: properties
    description: Role assignment properties.
    types:
    - uid: RoleAssignmentPropertiesWithScope
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: RoleAssignmentCreateParameters
  description: Role assignment create parameters.
  kind: object
  properties:
  - name: properties
    description: Role assignment properties.
    types:
    - uid: RoleAssignmentProperties
- name: RoleAssignmentPropertiesWithScope
  description: Role assignment properties with scope.
  kind: object
  properties:
  - name: scope
    description: The role scope.
    types:
    - uid: RoleScope
  - name: roleDefinitionId
    description: The role definition ID.
    types:
    - uid: string
  - name: principalId
    description: The principal ID.
    types:
    - uid: string
- name: Error
  description: The key vault server error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: innererror
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: RoleScope
  description: The role scope.
  kind: enum
  properties:
  - name: /
    description: Global scope
    types:
    - uid: string
  - name: /keys
    description: Keys scope
    types:
    - uid: string
examples:
- name: PutRoleAssignments
  request:
    uri: PUT https://myvault.managedhsm.azure.net//keys/providers/Microsoft.Authorization/roleAssignments/roleAssignmentName?api-version=7.2
    body: >-
      {
        "properties": {
          "roleDefinitionId": "/keys/providers/Microsoft.Authorization/roleDefinitions/roleDefinitionId",
          "principalId": "principalId"
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "properties": {
          "roleDefinitionId": "/keys/providers/Microsoft.Authorization/roleDefinitions/roleDefinitionId",
          "principalId": "principalId",
          "scope": "/keys"
        },
        "id": "/keys/providers/Microsoft.Authorization/roleAssignments/roleAssignmentId",
        "type": "Microsoft.Authorization/roleAssignments",
        "name": "roleAssignmentId"
      }
security: []
metadata:
  description: Learn more about Key Vault service - Creates a role assignment.
errorCodes: []
