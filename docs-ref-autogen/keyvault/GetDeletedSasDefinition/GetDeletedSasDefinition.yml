### YamlMime:RESTOperation
uid: keyvault.getdeletedsasdefinition.getdeletedsasdefinition
name: Get Deleted Sas Definition
service: Key Vault
groupName: Get Deleted Sas Definition
apiVersion: "7.0"
summary: "Gets the specified deleted sas definition.  \nThe Get Deleted SAS Definition operation returns the specified deleted SAS definition along with its attributes. This operation requires the storage/getsas permission."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {vaultBaseUrl}/deletedstorage/{storage-account-name}/sas/{sas-definition-name}?api-version=7.0
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: storage-account-name
  in: path
  isRequired: true
  description: The name of the storage account.
  types:
  - uid: string
  pattern: ^[0-9a-zA-Z]+$
- name: sas-definition-name
  in: path
  isRequired: true
  description: The name of the SAS definition.
  types:
  - uid: string
  pattern: ^[0-9a-zA-Z]+$
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The deleted SAS definition and information on when the it will be purged, and how to recover the deleted SAS definition.
  types:
  - uid: DeletedSasDefinitionBundle
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestHeader: []
definitions:
- name: DeletedSasDefinitionBundle
  description: A deleted SAS definition bundle consisting of its previous id, attributes and its tags, as well as information on when it will be purged.
  kind: object
  properties:
  - name: recoveryId
    description: The url of the recovery object, used to identify and recover the deleted SAS definition.
    types:
    - uid: string
  - name: scheduledPurgeDate
    isReadyOnly: true
    description: The time when the SAS definition is scheduled to be purged, in UTC
    types:
    - uid: integer
  - name: deletedDate
    isReadyOnly: true
    description: The time when the SAS definition was deleted, in UTC
    types:
    - uid: integer
  - name: id
    isReadyOnly: true
    description: The SAS definition id.
    types:
    - uid: string
  - name: sid
    isReadyOnly: true
    description: Storage account SAS definition secret id.
    types:
    - uid: string
  - name: templateUri
    isReadyOnly: true
    description: The SAS definition token template signed with an arbitrary key.  Tokens created according to the SAS definition will have the same properties as the template.
    types:
    - uid: string
  - name: sasType
    isReadyOnly: true
    description: The type of SAS token the SAS definition will create.
    types:
    - uid: SasTokenType
  - name: validityPeriod
    isReadyOnly: true
    description: The validity period of SAS tokens created according to the SAS definition.
    types:
    - uid: string
  - name: attributes
    isReadyOnly: true
    description: The SAS definition attributes.
    types:
    - uid: SasDefinitionAttributes
  - name: tags
    isReadyOnly: true
    description: Application specific metadata in the form of key-value pairs
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: SasTokenType
  description: The type of SAS token the SAS definition will create.
  kind: enum
  properties:
  - name: account
    types:
    - uid: string
  - name: service
    types:
    - uid: string
- name: SasDefinitionAttributes
  description: The SAS definition management attributes.
  kind: object
  properties:
  - name: enabled
    description: the enabled state of the object.
    types:
    - uid: boolean
  - name: created
    isReadyOnly: true
    description: Creation time in UTC.
    types:
    - uid: integer
  - name: updated
    isReadyOnly: true
    description: Last updated time in UTC.
    types:
    - uid: integer
  - name: recoveryLevel
    isReadyOnly: true
    description: Reflects the deletion recovery level currently in effect for SAS definitions in the current vault. If it contains 'Purgeable' the SAS definition can be permanently deleted by a privileged user; otherwise, only the system can purge the SAS definition, at the end of the retention interval.
    types:
    - uid: DeletionRecoveryLevel
- name: Error
  description: The key vault server error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: innererror
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: DeletionRecoveryLevel
  description: Reflects the deletion recovery level currently in effect for keys in the current vault. If it contains 'Purgeable' the key can be permanently deleted by a privileged user; otherwise, only the system can purge the key, at the end of the retention interval.
  kind: enum
  properties:
  - name: Purgeable
    types:
    - uid: string
  - name: Recoverable+Purgeable
    types:
    - uid: string
  - name: Recoverable
    types:
    - uid: string
  - name: Recoverable+ProtectedSubscription
    types:
    - uid: string
examples:
- name: Get Deleted Storage Sas Definition
  request:
    uri: GET https://storage-sdk-test.vault-int.azure-int.net//deletedstorage/deletesas01/sas/deleteStrgSasDef01?api-version=7.0
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "https://storage-sdk-test.vault-int.azure-int.net/storage/deletesas01/sas/deleteStrgSasDef01",
        "sid": "https://storage-sdk-test.vault-int.azure-int.net/secrets/deletesas01-deleteStrgSasDef01",
        "templateUri": "se=2018-02-01T00%3A00Z&spr=https&sv=2017-04-17&sr=b&sig=XXFNfuMCHYrBx0bhemJ7PWn0xGfImMXT6LfbXWvtRUk%3D",
        "sasType": "service",
        "validityPeriod": "P15D",
        "recoveryId": "https://storage-sdk-test.vault-int.azure-int.net/deletedstorage/deletesas01/sas/deleteStrgSasDef01",
        "scheduledPurgeDate": 1490790000,
        "deletedDate": 1490760000,
        "attributes": {
          "enabled": true,
          "created": 1490738438,
          "updated": 1490738438,
          "recoveryLevel": "Recoverable"
        }
      }
security: []
errorCodes: []
