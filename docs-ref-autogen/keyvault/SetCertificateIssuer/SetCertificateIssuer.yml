### YamlMime:RESTOperation
summary: Sets the specified certificate issuer. The SetCertificateIssuer operation adds or updates the specified certificate issuer.
service: Key Vault
apiVersion: 2016-10-01
groupName: Set Certificate Issuer
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{vaultBaseUrl}/certificates/issuers/{issuer-name}?api-version=2016-10-01
uriParameters:
- in: path
  isRequired: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
  name: vaultBaseUrl
- in: path
  isRequired: true
  description: The name of the issuer.
  types:
  - uid: string
  name: issuer-name
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: The issuer for the key vault certificate.
  types:
  - uid: IssuerBundle
  name: 200 OK
- description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: The issuer provider.
    types:
    - uid: string
    name: provider
  - in: body
    description: The credentials to be used for the issuer.
    types:
    - uid: IssuerCredentials
    name: credentials
  - in: body
    description: Details of the organization as provided to the issuer.
    types:
    - uid: OrganizationDetails
    name: org_details
  - in: body
    description: Attributes of the issuer object.
    types:
    - uid: IssuerAttributes
    name: attributes
requestHeader: []
definitions:
- name: IssuerCredentials
  description: The credentials to be used for the issuer.
  kind: object
  properties:
  - description: The user name/account name/account id.
    types:
    - uid: string
    name: account_id
  - description: The password/secret/account key.
    types:
    - uid: string
    name: pwd
- name: OrganizationDetails
  description: Details of the organization as provided to the issuer.
  kind: object
  properties:
  - description: Id of the organization.
    types:
    - uid: string
    name: id
  - description: Details of the organization administrator of the certificate issuer.
    types:
    - isArray: true
      uid: AdministratorDetails
    name: admin_details
- name: IssuerAttributes
  description: Attributes of the issuer object.
  kind: object
  properties:
  - description: Determines whether the issuer is enabled.
    types:
    - uid: boolean
    name: enabled
  - isReadyOnly: true
    description: Creation time in UTC.
    types:
    - uid: integer
    name: created
  - isReadyOnly: true
    description: Last updated time in UTC.
    types:
    - uid: integer
    name: updated
- name: IssuerBundle
  description: The issuer for Key Vault certificate.
  kind: object
  properties:
  - isReadyOnly: true
    description: Identifier for the issuer object.
    types:
    - uid: string
    name: id
  - description: The issuer provider.
    types:
    - uid: string
    name: provider
  - description: The credentials to be used for the issuer.
    types:
    - uid: IssuerCredentials
    name: credentials
  - description: Details of the organization as provided to the issuer.
    types:
    - uid: OrganizationDetails
    name: org_details
  - description: Attributes of the issuer object.
    types:
    - uid: IssuerAttributes
    name: attributes
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
    name: error
- name: CertificateIssuerSetParameters
  description: The certificate issuer set parameters.
  kind: object
  properties:
  - description: The issuer provider.
    types:
    - uid: string
    name: provider
  - description: The credentials to be used for the issuer.
    types:
    - uid: IssuerCredentials
    name: credentials
  - description: Details of the organization as provided to the issuer.
    types:
    - uid: OrganizationDetails
    name: org_details
  - description: Attributes of the issuer object.
    types:
    - uid: IssuerAttributes
    name: attributes
- name: AdministratorDetails
  description: Details of the organization administrator.
  kind: object
  properties:
  - description: First name.
    types:
    - uid: string
    name: first_name
  - description: Last name.
    types:
    - uid: string
    name: last_name
  - description: Email addresss.
    types:
    - uid: string
    name: email
  - description: Phone number.
    types:
    - uid: string
    name: phone
- name: Error
  description: Error encountered, if any, during the certificate operation.
  kind: object
  properties:
  - isReadyOnly: true
    description: The error code.
    types:
    - uid: string
    name: code
  - isReadyOnly: true
    description: The error message.
    types:
    - uid: string
    name: message
  - description: ''
    types:
    - {}
    name: innererror
examples: []
security: []
name: Set Certificate Issuer
uid: keyvault.setcertificateissuer.setcertificateissuer
