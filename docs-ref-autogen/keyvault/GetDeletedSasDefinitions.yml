### YamlMime:RESTOperationGroup
uid: keyvault.getdeletedsasdefinitions
name: Get Deleted Sas Definitions
apiVersion: "7.0"
service: Key Vault
operations:
- uid: keyvault.getdeletedsasdefinitions.getdeletedsasdefinitions
  summary: "Lists deleted SAS definitions for the specified vault and storage account.  \nThe Get Deleted Sas Definitions operation returns the SAS definitions that have been deleted for a vault enabled for soft-delete. This operation requires the storage/listsas permission."
