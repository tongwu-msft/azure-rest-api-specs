### YamlMime:RESTOperationGroup
uid: keyvault.updatecertificate
name: Update Certificate
apiVersion: 2016-10-01
service: Key Vault
operations:
- uid: keyvault.updatecertificate.updatecertificate
  summary: Updates the specified attributes associated with the given certificate. The UpdateCertificate operation applies the specified update on the given certificate; the only elements updated are the certificate's attributes. This operation requires the certificates/update permission.
