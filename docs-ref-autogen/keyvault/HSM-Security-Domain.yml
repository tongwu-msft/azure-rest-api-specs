### YamlMime:RESTOperationGroup
uid: keyvault.hsmsecuritydomain
name: HSM Security Domain
apiVersion: "7.2"
service: Key Vault
metadata:
  description: Learn more about [Key Vault HSM Security Domain Operations]. How to [Upload,Upload Pending,Transfer Key,Download Pending,Download].
operations:
- uid: keyvault.hsmsecuritydomain.download
  summary: Retrieves the Security Domain from the managed HSM. Calling this endpoint can be used to activate a provisioned managed HSM resource.
- uid: keyvault.hsmsecuritydomain.downloadpending
  summary: Retrieves the Security Domain download operation status
- uid: keyvault.hsmsecuritydomain.transferkey
  summary: Retrieve Security Domain transfer key
- uid: keyvault.hsmsecuritydomain.upload
  summary: Restore the provided Security Domain.
- uid: keyvault.hsmsecuritydomain.uploadpending
  summary: Get Security Domain upload operation status
