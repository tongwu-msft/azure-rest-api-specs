### YamlMime:RESTOperationGroup
uid: keyvault.updatesecret
name: Update Secret
apiVersion: 2016-10-01
service: keyvault
operations:
- uid: keyvault.updatesecret.updatesecret
  summary: "Updates the attributes associated with a specified secret in a given key vault.  \nThe UPDATE operation changes specified attributes of an existing stored secret. Attributes that are not specified in the request are left unchanged. The value of a secret itself cannot be changed. This operation requires the secrets/set permission."
