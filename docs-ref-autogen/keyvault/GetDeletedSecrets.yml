### YamlMime:RESTOperationGroup
uid: keyvault.getdeletedsecrets
name: Get Deleted Secrets
apiVersion: 2016-10-01
service: Key Vault
operations:
- uid: keyvault.getdeletedsecrets.getdeletedsecrets
  summary: "Lists deleted secrets for the specified vault.  \nThe Get Deleted Secrets operation returns the secrets that have been deleted for a vault enabled for soft-delete. This operation requires the secrets/list permission."
