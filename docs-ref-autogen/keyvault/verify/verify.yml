### YamlMime:RESTOperation
uid: keyvault.verify.verify
name: verify
service: Key Vault
groupName: verify
apiVersion: "7.1"
summary: "Verifies a signature using a specified key.  \nThe VERIFY operation is applicable to symmetric keys stored in Azure Key Vault. VERIFY is not strictly necessary for asymmetric keys stored in Azure Key Vault since signature verification can be performed using the public portion of the key but this operation is supported as a convenience for callers that only have a key-reference and not the public portion of the key. This operation requires the keys/verify permission."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {vaultBaseUrl}/keys/{key-name}/{key-version}/verify?api-version=7.1
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: key-name
  in: path
  isRequired: true
  description: The name of the key.
  types:
  - uid: string
- name: key-version
  in: path
  isRequired: true
  description: The version of the key.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The verification result.
  types:
  - uid: KeyVerifyResult
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestBody:
- name: default
  parameters:
  - name: alg
    in: body
    isRequired: true
    description: The signing/verification algorithm. For more information on possible algorithm types, see JsonWebKeySignatureAlgorithm.
    types:
    - uid: JsonWebKeySignatureAlgorithm
  - name: digest
    in: body
    isRequired: true
    description: The digest used for signing.
    types:
    - uid: string
  - name: value
    in: body
    isRequired: true
    description: The signature to be verified.
    types:
    - uid: string
requestHeader: []
definitions:
- name: KeyVerifyResult
  description: The key verify result.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: True if the signature is verified, otherwise false.
    types:
    - uid: boolean
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: KeyVerifyParameters
  description: The key verify parameters.
  kind: object
  properties:
  - name: alg
    description: The signing/verification algorithm. For more information on possible algorithm types, see JsonWebKeySignatureAlgorithm.
    types:
    - uid: JsonWebKeySignatureAlgorithm
  - name: digest
    description: The digest used for signing.
    types:
    - uid: string
  - name: value
    description: The signature to be verified.
    types:
    - uid: string
- name: Error
  description: The key vault server error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: innererror
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: JsonWebKeySignatureAlgorithm
  description: The signing/verification algorithm identifier. For more information on possible algorithm types, see JsonWebKeySignatureAlgorithm.
  kind: enum
  properties:
  - name: PS256
    description: RSASSA-PSS using SHA-256 and MGF1 with SHA-256, as described in https://tools.ietf.org/html/rfc7518
    types:
    - uid: string
  - name: PS384
    description: RSASSA-PSS using SHA-384 and MGF1 with SHA-384, as described in https://tools.ietf.org/html/rfc7518
    types:
    - uid: string
  - name: PS512
    description: RSASSA-PSS using SHA-512 and MGF1 with SHA-512, as described in https://tools.ietf.org/html/rfc7518
    types:
    - uid: string
  - name: RS256
    description: RSASSA-PKCS1-v1_5 using SHA-256, as described in https://tools.ietf.org/html/rfc7518
    types:
    - uid: string
  - name: RS384
    description: RSASSA-PKCS1-v1_5 using SHA-384, as described in https://tools.ietf.org/html/rfc7518
    types:
    - uid: string
  - name: RS512
    description: RSASSA-PKCS1-v1_5 using SHA-512, as described in https://tools.ietf.org/html/rfc7518
    types:
    - uid: string
  - name: RSNULL
    description: Reserved
    types:
    - uid: string
  - name: ES256
    description: ECDSA using P-256 and SHA-256, as described in https://tools.ietf.org/html/rfc7518.
    types:
    - uid: string
  - name: ES384
    description: ECDSA using P-384 and SHA-384, as described in https://tools.ietf.org/html/rfc7518
    types:
    - uid: string
  - name: ES512
    description: ECDSA using P-521 and SHA-512, as described in https://tools.ietf.org/html/rfc7518
    types:
    - uid: string
  - name: ES256K
    description: ECDSA using P-256K and SHA-256, as described in https://tools.ietf.org/html/rfc7518
    types:
    - uid: string
examples:
- name: Verify
  request:
    uri: POST https://myvault.vault.azure.net//keys/testkey/9885aa558e8d448789683188f8c194b0/verify?api-version=7.1
    body: >-
      {
        "alg": "RS512",
        "value": "RUE3Nzg4NTQ4QjQ5RjFFN0U2NzAyQzhDNEMwMkJDOTA1MTYyOTUzNjI5NDhBNzZDQTlFOTM1NDA2M0ZGMjk2Mg",
        "digest": "aKFG8NXcfTzqyR44rW42484K_zZI_T7zZuebvWuNgAoEI1gXYmxrshp42CunSmmu4oqo4-IrCikPkNIBkHXnAW2cv03Ad0UpwXhVfepK8zzDBaJPMKVGS-ZRz8CshEyGDKaLlb3J3zEkXpM3RrSEr0mdV6hndHD_mznLB5RmFui5DsKAhez4vUqajgtkgcPfCekMqeSwp6r9ItVL-gEoAohx8XMDsPedqu-7BuZcBcdayaPuBRL4wWoTDULA11P-UN_sJ5qMj3BbiRYhIlBWGR04wIGfZ3pkJjHJUpOvgH2QajdYPzUBauOCewMYbq9XkLRSzI_A7HkkDVycugSeAA"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": true
      }
security: []
errorCodes: []
