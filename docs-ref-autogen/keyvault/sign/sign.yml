### YamlMime:RESTOperation
uid: keyvault.sign.sign
name: sign
service: Key Vault
groupName: sign
apiVersion: 2016-10-01
summary: Creates a signature from a digest using the specified key. The SIGN operation is applicable to asymmetric and symmetric keys stored in Azure Key Vault since this operation uses the private portion of the key.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://{vaultBaseUrl}/keys/{key-name}/{key-version}/sign?api-version=2016-10-01
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: key-name
  in: path
  isRequired: true
  description: The name of the key.
  types:
  - uid: string
- name: key-version
  in: path
  isRequired: true
  description: The version of the key.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The signature value.
  types:
  - uid: KeyOperationResult
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestBody:
- parameters:
  - name: alg
    in: body
    isRequired: true
    description: The signing/verification algorithm identifier. For more information on possible algorithm types, see JsonWebKeySignatureAlgorithm.
    types:
    - uid: JsonWebKeySignatureAlgorithm
  - name: value
    in: body
    isRequired: true
    description: ''
    types:
    - uid: string
requestHeader: []
definitions:
- name: KeyOperationResult
  description: The key operation result.
  kind: object
  properties:
  - name: kid
    isReadyOnly: true
    description: Key identifier
    types:
    - uid: string
  - name: value
    isReadyOnly: true
    description: ''
    types:
    - uid: string
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: KeySignParameters
  description: The key operations parameters.
  kind: object
  properties:
  - name: alg
    description: The signing/verification algorithm identifier. For more information on possible algorithm types, see JsonWebKeySignatureAlgorithm.
    types:
    - uid: JsonWebKeySignatureAlgorithm
  - name: value
    description: ''
    types:
    - uid: string
- name: Error
  description: Error encountered, if any, during the certificate operation.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: innererror
    description: ''
    types:
    - {}
- name: JsonWebKeySignatureAlgorithm
  description: The signing/verification algorithm identifier. For more information on possible algorithm types, see JsonWebKeySignatureAlgorithm.
  kind: enum
  properties:
  - name: PS256
    types:
    - uid: string
  - name: PS384
    types:
    - uid: string
  - name: PS512
    types:
    - uid: string
  - name: RS256
    types:
    - uid: string
  - name: RS384
    types:
    - uid: string
  - name: RS512
    types:
    - uid: string
  - name: RSNULL
    types:
    - uid: string
  - name: ES256
    types:
    - uid: string
  - name: ES384
    types:
    - uid: string
  - name: ES512
    types:
    - uid: string
  - name: ECDSA256
    types:
    - uid: string
examples: []
