### YamlMime:RESTOperationGroup
uid: keyvault.purgedeletedstorageaccount
name: Purge Deleted Storage Account
apiVersion: "7.0"
service: Key Vault
operations:
- uid: keyvault.purgedeletedstorageaccount.purgedeletedstorageaccount
  summary: "Permanently deletes the specified storage account.  \nThe purge deleted storage account operation removes the secret permanently, without the possibility of recovery. This operation can only be performed on a soft-delete enabled vault. This operation requires the storage/purge permission."
