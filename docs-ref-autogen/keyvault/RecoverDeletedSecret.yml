### YamlMime:RESTOperationGroup
uid: keyvault.recoverdeletedsecret
name: Recover Deleted Secret
apiVersion: 2016-10-01
service: keyvault
operations:
- uid: keyvault.recoverdeletedsecret.recoverdeletedsecret
  summary: "Recovers the deleted secret to the latest version.  \nRecovers the deleted secret in the specified vault. This operation can only be performed on a soft-delete enabled vault. This operation requires the secrets/recover permission."
