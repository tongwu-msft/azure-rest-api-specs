### YamlMime:RESTOperation
uid: keyvault.setstorageaccount.setstorageaccount
name: Set Storage Account
service: Key Vault
groupName: Set Storage Account
apiVersion: "7.0"
summary: Creates or updates a new storage account. This operation requires the storage/set permission.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT {vaultBaseUrl}/storage/{storage-account-name}?api-version=7.0
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: storage-account-name
  in: path
  isRequired: true
  description: The name of the storage account.
  types:
  - uid: string
  pattern: ^[0-9a-zA-Z]+$
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The created storage account.
  types:
  - uid: StorageBundle
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestBody:
- name: default
  parameters:
  - name: resourceId
    in: body
    isRequired: true
    description: Storage account resource id.
    types:
    - uid: string
  - name: activeKeyName
    in: body
    isRequired: true
    description: Current active storage account key name.
    types:
    - uid: string
  - name: autoRegenerateKey
    in: body
    isRequired: true
    description: whether keyvault should manage the storage account for the user.
    types:
    - uid: boolean
  - name: regenerationPeriod
    in: body
    description: The key regeneration time duration specified in ISO-8601 format.
    types:
    - uid: string
  - name: attributes
    in: body
    description: The attributes of the storage account.
    types:
    - uid: StorageAccountAttributes
  - name: tags
    in: body
    description: Application specific metadata in the form of key-value pairs.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: StorageAccountAttributes
  description: The storage account management attributes.
  kind: object
  properties:
  - name: enabled
    description: the enabled state of the object.
    types:
    - uid: boolean
  - name: created
    isReadyOnly: true
    description: Creation time in UTC.
    types:
    - uid: integer
  - name: updated
    isReadyOnly: true
    description: Last updated time in UTC.
    types:
    - uid: integer
  - name: recoveryLevel
    isReadyOnly: true
    description: Reflects the deletion recovery level currently in effect for storage accounts in the current vault. If it contains 'Purgeable' the storage account can be permanently deleted by a privileged user; otherwise, only the system can purge the storage account, at the end of the retention interval.
    types:
    - uid: DeletionRecoveryLevel
- name: StorageBundle
  description: A Storage account bundle consists of key vault storage account details plus its attributes.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The storage account id.
    types:
    - uid: string
  - name: resourceId
    isReadyOnly: true
    description: The storage account resource id.
    types:
    - uid: string
  - name: activeKeyName
    isReadyOnly: true
    description: The current active storage account key name.
    types:
    - uid: string
  - name: autoRegenerateKey
    isReadyOnly: true
    description: whether keyvault should manage the storage account for the user.
    types:
    - uid: boolean
  - name: regenerationPeriod
    isReadyOnly: true
    description: The key regeneration time duration specified in ISO-8601 format.
    types:
    - uid: string
  - name: attributes
    isReadyOnly: true
    description: The storage account attributes.
    types:
    - uid: StorageAccountAttributes
  - name: tags
    isReadyOnly: true
    description: Application specific metadata in the form of key-value pairs
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: StorageAccountCreateParameters
  description: The storage account create parameters.
  kind: object
  properties:
  - name: resourceId
    description: Storage account resource id.
    types:
    - uid: string
  - name: activeKeyName
    description: Current active storage account key name.
    types:
    - uid: string
  - name: autoRegenerateKey
    description: whether keyvault should manage the storage account for the user.
    types:
    - uid: boolean
  - name: regenerationPeriod
    description: The key regeneration time duration specified in ISO-8601 format.
    types:
    - uid: string
  - name: attributes
    description: The attributes of the storage account.
    types:
    - uid: StorageAccountAttributes
  - name: tags
    description: Application specific metadata in the form of key-value pairs.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: DeletionRecoveryLevel
  description: Reflects the deletion recovery level currently in effect for keys in the current vault. If it contains 'Purgeable' the key can be permanently deleted by a privileged user; otherwise, only the system can purge the key, at the end of the retention interval.
  kind: enum
  properties:
  - name: Purgeable
    types:
    - uid: string
  - name: Recoverable+Purgeable
    types:
    - uid: string
  - name: Recoverable
    types:
    - uid: string
  - name: Recoverable+ProtectedSubscription
    types:
    - uid: string
- name: Error
  description: The key vault server error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: innererror
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
examples:
- name: Set Storage account
  request:
    uri: PUT https://storage-sdk-test.vault-int.azure-int.net//storage/setStrg01?api-version=7.0
    body: >-
      {
        "resourceId": "/subscriptions/{subId}/resourceGroups/{rgName}/providers/Microsoft.Storage/storageAccounts/kvstorageacc",
        "activeKeyName": "key2",
        "autoRegenerateKey": true,
        "regenerationPeriod": "P15D",
        "attributes": {
          "enabled": true
        },
        "tags": {
          "tag1": "val1",
          "tag2": "val2"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "https://storage-sdk-test.vault-int.azure-int.net/storage/setStrg01",
        "resourceId": "/subscriptions/{subId}/resourceGroups/{rgName}/providers/Microsoft.Storage/storageAccounts/kvstorageacc",
        "activeKeyName": "key2",
        "autoRegenerateKey": true,
        "regenerationPeriod": "P15D",
        "attributes": {
          "enabled": true,
          "created": 1490738386,
          "updated": 1490738386,
          "recoveryLevel": "Recoverable+Purgeable"
        },
        "tags": {
          "tag1": "val1",
          "tag2": "val2"
        }
      }
security: []
errorCodes: []
