### YamlMime:RESTOperation
uid: management.azure.com.keyvault.vaults.purgedeleted
name: Purge Deleted
service: Key Vault
groupName: Vaults
apiVersion: 2018-02-14-preview
summary: Permanently deletes the specified vault. aka Purges the deleted Azure key vault.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.KeyVault/locations/{location}/deletedVaults/{vaultName}/purge?api-version=2018-02-14-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: The location of the soft-deleted vault.
  types:
  - uid: string
- name: vaultName
  in: path
  isRequired: true
  description: The name of the soft-deleted vault.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The vault is purged.
- name: 202 Accepted
  description: Vault is being purged.
requestHeader: []
definitions: []
examples:
- name: Purge a deleted vault
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.KeyVault/locations/westus/deletedVaults/sample-vault/purge?api-version=2018-02-14-preview
  responses:
  - statusCode: "200"
    body: "\"\""
  - statusCode: "202"
    body: "\"\""
security: []
