### YamlMime:RESTOperation
uid: keyvault.fullbackup.fullbackup
name: Full Backup
service: Key Vault
groupName: Full Backup
apiVersion: "7.2"
summary: Creates a full backup using a user-provided SAS token to an Azure blob storage container.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {vaultBaseUrl}/backup?api-version=7.2
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  headers:
  - name: Retry-After
    value: integer
  - name: Azure-AsyncOperation
    value: string
  description: Started full backup
  types:
  - uid: FullBackupOperation
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestBody:
- name: default
  parameters:
  - name: storageResourceUri
    in: body
    isRequired: true
    description: Azure Blob storage container Uri
    types:
    - uid: string
  - name: token
    in: body
    isRequired: true
    description: The SAS token pointing to an Azure Blob storage container
    types:
    - uid: string
requestHeader: []
definitions:
- name: FullBackupOperation
  description: Full backup operation
  kind: object
  properties:
  - name: status
    description: Status of the backup operation.
    types:
    - uid: string
  - name: statusDetails
    description: The status details of backup operation.
    types:
    - uid: string
  - name: error
    description: Error encountered, if any, during the full backup operation.
    types:
    - uid: Error
  - name: startTime
    description: The start time of the backup operation in UTC
    types:
    - uid: integer
  - name: endTime
    description: The end time of the backup operation in UTC
    types:
    - uid: integer
  - name: jobId
    description: Identifier for the full backup operation.
    types:
    - uid: string
  - name: azureStorageBlobContainerUri
    description: The Azure blob storage container Uri which contains the full backup
    types:
    - uid: string
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: SASTokenParameter
  kind: object
  properties:
  - name: storageResourceUri
    description: Azure Blob storage container Uri
    types:
    - uid: string
  - name: token
    description: The SAS token pointing to an Azure Blob storage container
    types:
    - uid: string
- name: Error
  description: The key vault server error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: innererror
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
examples:
- name: Create full backup
  request:
    uri: POST https://myvault.vault.azure.net//backup?api-version=7.2
    body: >-
      {
        "storageResourceUri": "https://myaccount.blob.core.windows.net/sascontainer/sasContainer",
        "token": "se=2018-02-01T00%3A00Z&spr=https&sv=2017-04-17&sr=b&sig=XXFNfuMCHYrBx0bhemJ7PWn0xGfImMXT6LfbXWvtRUk%3D"
      }
  responses:
  - statusCode: "202"
    headers:
    - name: Retry-After
      value: "5"
    - name: Azure-AsyncOperation
      value: https://myvault.vault.azure.net/backup/45aacd568ab049a2803861e8dd3ae21f/pending
    body: >-
      {
        "status": "InProgress",
        "statusDetails": "Full backup is in progress",
        "azureStorageBlobContainerUri": "https://myaccount.blob.core.windows.net/sascontainer/fullbackup-pool-61e8dd3ae21f-1579243113",
        "jobId": "45aacd568ab049a2803861e8dd3ae21f",
        "startTime": 1490790000,
        "endTime": 0
      }
security: []
errorCodes: []
