### YamlMime:RESTOperation
uid: keyvault.managedhsm-rbac.roleassignments.delete
name: Delete
service: Key Vault
groupName: Role Assignments
apiVersion: "7.2"
summary: Deletes a role assignment.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE {vaultBaseUrl}/{scope}/providers/Microsoft.Authorization/roleAssignments/{roleAssignmentName}?api-version=7.2
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: scope
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The scope of the role assignment to delete.
  types:
  - uid: string
- name: roleAssignmentName
  in: path
  isRequired: true
  description: The name of the role assignment to delete.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns information about the role assignment.
  types:
  - uid: RoleAssignment
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestHeader: []
definitions:
- name: RoleAssignment
  description: Role Assignments
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The role assignment ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The role assignment name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The role assignment type.
    types:
    - uid: string
  - name: properties
    description: Role assignment properties.
    types:
    - uid: RoleAssignmentPropertiesWithScope
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: RoleAssignmentPropertiesWithScope
  description: Role assignment properties with scope.
  kind: object
  properties:
  - name: scope
    description: The role scope.
    types:
    - uid: RoleScope
  - name: roleDefinitionId
    description: The role definition ID.
    types:
    - uid: string
  - name: principalId
    description: The principal ID.
    types:
    - uid: string
- name: Error
  description: The key vault server error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: innererror
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: RoleScope
  description: The role scope.
  kind: enum
  properties:
  - name: /
    description: Global scope
    types:
    - uid: string
  - name: /keys
    description: Keys scope
    types:
    - uid: string
examples:
- name: DeleteRoleAssignments
  request:
    uri: DELETE https://myvault.managedhsm.azure.net//keys/providers/Microsoft.Authorization/roleAssignments/roleAssignmentName?api-version=7.2
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "roleDefinitionId": "/keys/providers/Microsoft.Authorization/roleDefinitions/roleDefinitionId",
          "principalId": "principalId",
          "scope": "/keys"
        },
        "id": "/keys/providers/Microsoft.Authorization/roleAssignments/roleAssignmentId",
        "type": "Microsoft.Authorization/roleAssignments",
        "name": "roleAssignmentId"
      }
security: []
metadata:
  description: Learn more about Key Vault service - Deletes a role assignment.
errorCodes: []
