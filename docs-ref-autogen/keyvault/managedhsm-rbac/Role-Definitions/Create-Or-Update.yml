### YamlMime:RESTOperation
uid: keyvault.managedhsm-rbac.roledefinitions.createorupdate
name: Create Or Update
service: Key Vault
groupName: Role Definitions
apiVersion: "7.3"
summary: Creates or updates a custom role definition.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT {vaultBaseUrl}/{scope}/providers/Microsoft.Authorization/roleDefinitions/{roleDefinitionName}?api-version=7.3
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: scope
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The scope of the role definition to create or update. Managed HSM only supports '/'.
  types:
  - uid: string
- name: roleDefinitionName
  in: path
  isRequired: true
  description: The name of the role definition to create or update. It can be any valid GUID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Created - Returns information about the role definition.
  types:
  - uid: RoleDefinition
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestBody:
- name: default
  parameters:
  - name: properties
    in: body
    isRequired: true
    description: Role definition properties.
    types:
    - uid: RoleDefinitionProperties
requestHeader: []
definitions:
- name: RoleDefinitionProperties
  description: Role definition properties.
  kind: object
  properties:
  - name: roleName
    description: The role name.
    types:
    - uid: string
  - name: description
    description: The role definition description.
    types:
    - uid: string
  - name: type
    description: The role type.
    types:
    - uid: RoleType
  - name: permissions
    description: Role definition permissions.
    types:
    - uid: Permission
      isArray: true
  - name: assignableScopes
    description: Role definition assignable scopes.
    types:
    - uid: string
      isArray: true
- name: RoleDefinition
  description: Role definition.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The role definition ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The role definition name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The role definition type.
    types:
    - uid: RoleDefinitionType
  - name: properties.roleName
    description: The role name.
