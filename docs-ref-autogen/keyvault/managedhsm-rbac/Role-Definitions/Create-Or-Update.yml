examples:
- name: PutRoleDefinition
  request:
    uri: PUT https://myvault.vault.azure.net//keys/providers/Microsoft.Authorization/roleDefinitions/00000000-0000-0000-0000-000000000000?api-version=7.3
    body: >-
      {
        "properties": {
          "roleName": "My custom role",
          "type": "CustomRole",
          "description": "Role description",
          "permissions": [
            {
              "dataActions": [
                "Microsoft.KeyVault/managedHsm/keys/sign/action"
              ]
            }
          ]
        }
      }
