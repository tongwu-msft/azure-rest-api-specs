### YamlMime:RESTOperation
uid: keyvault.restorestatus.restorestatus
name: Restore Status
service: Key Vault
groupName: Restore Status
apiVersion: "7.2"
summary: Returns the status of restore operation
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {vaultBaseUrl}/restore/{jobId}/pending?api-version=7.2
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: jobId
  in: path
  isRequired: true
  description: The Job Id returned part of the restore operation
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns the full restore status
  types:
  - uid: RestoreOperation
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestHeader: []
definitions:
- name: RestoreOperation
  description: Restore operation
  kind: object
  properties:
  - name: status
    description: Status of the restore operation.
    types:
    - uid: string
  - name: statusDetails
    description: The status details of restore operation.
    types:
    - uid: string
  - name: error
    description: Error encountered, if any, during the restore operation.
    types:
    - uid: Error
  - name: jobId
    description: Identifier for the restore operation.
    types:
    - uid: string
  - name: startTime
    description: The start time of the restore operation
    types:
    - uid: integer
  - name: endTime
    description: The end time of the restore operation
    types:
    - uid: integer
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: Error
  description: The key vault server error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: innererror
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
examples:
- name: Restore status
  request:
    uri: GET https://myvault.vault.azure.net//restore/45aacd568ab049a2803861e8dd3ae21f/pending?api-version=7.2
  responses:
  - statusCode: "200"
    body: >-
      {
        "status": "InProgress",
        "statusDetails": "Full restore is in progress",
        "jobId": "45aacd568ab049a2803861e8dd3ae21f",
        "startTime": 1490790000,
        "endTime": 0
      }
security: []
metadata:
  description: Learn more about Key Vault service - Returns the status of restore operation
errorCodes: []
