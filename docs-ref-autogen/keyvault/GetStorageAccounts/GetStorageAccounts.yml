### YamlMime:RESTOperation
uid: keyvault.getstorageaccounts.getstorageaccounts
name: Get Storage Accounts
service: Key Vault
groupName: Get Storage Accounts
apiVersion: "7.0"
summary: List storage accounts managed by the specified key vault. This operation requires the storage/list permission.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {vaultBaseUrl}/storage?api-version=7.0
- content: GET {vaultBaseUrl}/storage?maxresults={maxresults}&api-version=7.0
  isOptional: true
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: maxresults
  in: query
  description: Maximum number of results to return in a page. If not specified the service will return up to 25 results.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: A response message containing a list of storage accounts along with a link to the next page of storage accounts.
  types:
  - uid: StorageListResult
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestHeader: []
definitions:
- name: StorageListResult
  description: The storage accounts list result.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: A response message containing a list of storage accounts in the key vault along with a link to the next page of storage accounts.
    types:
    - uid: StorageAccountItem
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The URL to get the next set of storage accounts.
    types:
    - uid: string
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: StorageAccountItem
  description: The storage account item containing storage account metadata.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Storage identifier.
    types:
    - uid: string
  - name: resourceId
    isReadyOnly: true
    description: Storage account resource Id.
    types:
    - uid: string
  - name: attributes
    isReadyOnly: true
    description: The storage account management attributes.
    types:
    - uid: StorageAccountAttributes
  - name: tags
    isReadyOnly: true
    description: Application specific metadata in the form of key-value pairs.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: Error
  description: The key vault server error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: innererror
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: StorageAccountAttributes
  description: The storage account management attributes.
  kind: object
  properties:
  - name: enabled
    description: the enabled state of the object.
    types:
    - uid: boolean
  - name: created
    isReadyOnly: true
    description: Creation time in UTC.
    types:
    - uid: integer
  - name: updated
    isReadyOnly: true
    description: Last updated time in UTC.
    types:
    - uid: integer
  - name: recoveryLevel
    isReadyOnly: true
    description: Reflects the deletion recovery level currently in effect for storage accounts in the current vault. If it contains 'Purgeable' the storage account can be permanently deleted by a privileged user; otherwise, only the system can purge the storage account, at the end of the retention interval.
    types:
    - uid: DeletionRecoveryLevel
- name: DeletionRecoveryLevel
  description: Reflects the deletion recovery level currently in effect for keys in the current vault. If it contains 'Purgeable' the key can be permanently deleted by a privileged user; otherwise, only the system can purge the key, at the end of the retention interval.
  kind: enum
  properties:
  - name: Purgeable
    types:
    - uid: string
  - name: Recoverable+Purgeable
    types:
    - uid: string
  - name: Recoverable
    types:
    - uid: string
  - name: Recoverable+ProtectedSubscription
    types:
    - uid: string
examples:
