### YamlMime:RESTOperation
uid: keyvault.getcertificatecontacts.getcertificatecontacts
name: Get Certificate Contacts
service: Key Vault
groupName: Get Certificate Contacts
apiVersion: 2016-10-01
summary: Lists the certificate contacts for a specified key vault. The GetCertificateContacts operation returns the set of certificate contact resources in the specified key vault.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{vaultBaseUrl}/certificates/contacts?api-version=2016-10-01
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The contacts for the key vault certificate.
  types:
  - uid: Contacts
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestHeader: []
definitions:
- name: Contacts
  description: The contacts for the vault certificates.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Identifier for the contacts collection.
    types:
    - uid: string
  - name: contacts
    description: The contact information for the vault certificates.
    types:
    - uid: Contact
      isArray: true
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: Contact
  description: The contact list for the vault certificates.
  kind: object
  properties:
  - name: email
    description: Email addresss.
    types:
    - uid: string
  - name: name
    description: Name.
    types:
    - uid: string
  - name: phone
    description: Phone number.
    types:
    - uid: string
- name: Error
  description: Error encountered, if any, during the certificate operation.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: innererror
    description: ''
    types:
    - {}
examples: []
security: []
