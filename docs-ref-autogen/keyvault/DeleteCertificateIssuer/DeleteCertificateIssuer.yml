### YamlMime:RESTOperation
uid: keyvault.deletecertificateissuer.deletecertificateissuer
name: Delete Certificate Issuer
service: Key Vault
groupName: Delete Certificate Issuer
apiVersion: 2016-10-01
summary: Deletes the specified certificate issuer. The DeleteCertificateIssuer operation permanently removes the specified certificate issuer from the vault. This operation requires the certificates/manageissuers/deleteissuers permission.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE {vaultBaseUrl}/certificates/issuers/{issuer-name}?api-version=2016-10-01
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: issuer-name
  in: path
  isRequired: true
  description: The name of the issuer.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The issuer for the key vault certificate.
  types:
  - uid: IssuerBundle
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestHeader: []
definitions:
- name: IssuerBundle
  description: The issuer for Key Vault certificate.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Identifier for the issuer object.
    types:
    - uid: string
  - name: provider
    description: The issuer provider.
    types:
    - uid: string
  - name: credentials
    description: The credentials to be used for the issuer.
    types:
    - uid: IssuerCredentials
  - name: org_details
    description: Details of the organization as provided to the issuer.
    types:
    - uid: OrganizationDetails
  - name: attributes
    description: Attributes of the issuer object.
    types:
    - uid: IssuerAttributes
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: IssuerCredentials
  description: The credentials to be used for the certificate issuer.
  kind: object
  properties:
  - name: account_id
    description: The user name/account name/account id.
    types:
    - uid: string
  - name: pwd
    description: The password/secret/account key.
    types:
    - uid: string
- name: OrganizationDetails
  description: Details of the organization of the certificate issuer.
  kind: object
  properties:
  - name: id
    description: Id of the organization.
    types:
    - uid: string
  - name: admin_details
    description: Details of the organization administrator of the certificate issuer.
    types:
    - uid: AdministratorDetails
      isArray: true
- name: IssuerAttributes
  description: The attributes of an issuer managed by the Key Vault service.
  kind: object
  properties:
  - name: enabled
    description: Determines whether the issuer is enabled.
    types:
    - uid: boolean
  - name: created
    isReadyOnly: true
    description: Creation time in UTC.
    types:
    - uid: integer
  - name: updated
    isReadyOnly: true
    description: Last updated time in UTC.
    types:
    - uid: integer
- name: Error
  description: The key vault server error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: innererror
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: AdministratorDetails
  description: Details of the organization administrator of the certificate issuer.
  kind: object
  properties:
  - name: first_name
    description: First name.
    types:
    - uid: string
  - name: last_name
    description: Last name.
    types:
    - uid: string
  - name: email
    description: Email addresss.
    types:
    - uid: string
  - name: phone
    description: Phone number.
    types:
    - uid: string
examples: []
security: []
