### YamlMime:RESTOperationGroup
uid: keyvault.recoverdeletedstorageaccount
name: Recover Deleted Storage Account
apiVersion: "7.2"
service: Key Vault
metadata:
  description: Learn more about [Key Vault Recover Deleted Storage Account Operations]. How to [Recover Deleted Storage Account].
operations:
- uid: keyvault.recoverdeletedstorageaccount.recoverdeletedstorageaccount
  summary: Recovers the deleted storage account in the specified vault. This operation can only be performed on a soft-delete enabled vault. This operation requires the storage/recover permission.
