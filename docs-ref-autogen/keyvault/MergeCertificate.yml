### YamlMime:RESTOperationGroup
uid: keyvault.mergecertificate
name: Merge Certificate
apiVersion: 2016-10-01
service: Key Vault
operations:
- uid: keyvault.mergecertificate.mergecertificate
  summary: Merges a certificate or a certificate chain with a key pair existing on the server. The MergeCertificate operation performs the merging of a certificate or certificate chain with a key pair currently available in the service. This operation requires the certificates/create permission.
