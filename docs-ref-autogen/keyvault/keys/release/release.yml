### YamlMime:RESTOperation
uid: keyvault.keys.release.release
name: release
service: Key Vault
groupName: release
apiVersion: "7.3"
summary: "Releases a key.  \nThe release key operation is applicable to all key types. The target key must be marked exportable. This operation requires the keys/release permission."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {vaultBaseUrl}/keys/{key-name}/{key-version}/release?api-version=7.3
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: key-name
  in: path
  isRequired: true
  description: The name of the key to get.
  types:
  - uid: string
- name: key-version
  in: path
  isRequired: true
  description: Adding the version parameter retrieves a specific version of a key.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: A JWS containing the key, its attributes, the result of the key release, and information about the request.
  types:
  - uid: KeyReleaseResult
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestBody:
- name: default
  parameters:
  - name: target
    in: body
    isRequired: true
    description: The attestation assertion for the target of the key release.
    types:
    - uid: string
  - name: nonce
    in: body
    description: A client provided nonce for freshness.
    types:
    - uid: string
  - name: enc
    in: body
    description: The encryption algorithm to use to protected the exported key material
    types:
    - uid: KeyEncryptionAlgorithm
requestHeader: []
definitions:
- name: KeyReleaseResult
  description: The release result, containing the released key.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: A signed object containing the released key.
    types:
    - uid: string
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: KeyReleaseParameters
  description: The release key parameters.
  kind: object
  properties:
  - name: target
    description: The attestation assertion for the target of the key release.
    types:
    - uid: string
  - name: nonce
    description: A client provided nonce for freshness.
    types:
    - uid: string
  - name: enc
    description: The encryption algorithm to use to protected the exported key material
    types:
    - uid: KeyEncryptionAlgorithm
- name: Error
  description: The key vault server error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: innererror
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: KeyEncryptionAlgorithm
  description: The encryption algorithm to use to protected the exported key material
  kind: enum
  properties:
  - name: CKM_RSA_AES_KEY_WRAP
    types:
    - uid: string
  - name: RSA_AES_KEY_WRAP_256
    types:
    - uid: string
  - name: RSA_AES_KEY_WRAP_384
    types:
    - uid: string
