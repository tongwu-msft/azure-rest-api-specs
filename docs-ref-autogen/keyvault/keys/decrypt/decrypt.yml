### YamlMime:RESTOperation
uid: keyvault.keys.decrypt.decrypt
name: decrypt
service: Key Vault
groupName: decrypt
apiVersion: "7.3"
summary: "Decrypts a single block of encrypted data.  \nThe DECRYPT operation decrypts a well-formed block of ciphertext using the target encryption key and specified algorithm. This operation is the reverse of the ENCRYPT operation; only a single block of data may be decrypted, the size of this block is dependent on the target key and the algorithm to be used. The DECRYPT operation applies to asymmetric and symmetric keys stored in Azure Key Vault since it uses the private portion of the key. This operation requires the keys/decrypt permission. Microsoft recommends not to use CBC algorithms for decryption without first ensuring the integrity of the ciphertext using an HMAC, for example. See https://docs.microsoft.com/dotnet/standard/security/vulnerabilities-cbc-mode for more information."
consumes:
- application/json
produces:
