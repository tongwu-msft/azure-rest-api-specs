### YamlMime:RESTOperationGroup
uid: keyvault.getkeys
name: Get Keys
apiVersion: "7.2"
service: Key Vault
metadata:
  description: Learn more about [Key Vault Get Keys Operations]. How to [Get Keys].
operations:
- uid: keyvault.getkeys.getkeys
  summary: "List keys in the specified vault.  \nRetrieves a list of the keys in the Key Vault as JSON Web Key structures that contain the public part of a stored key. The LIST operation is applicable to all key types, however only the base key identifier, attributes, and tags are provided in the response. Individual versions of a key are not listed in the response. This operation requires the keys/list permission."
