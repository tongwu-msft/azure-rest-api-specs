### YamlMime:RESTOperation
uid: management.azure.com.keyvault.keyvault.privateendpointconnections.listbyresource
name: List By Resource
service: Key Vault
groupName: Private Endpoint Connections
apiVersion: 2021-10-01
summary: The List operation gets information about the private endpoint connections associated with the vault.
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.KeyVault/vaults/{vaultName}/privateEndpointConnections?api-version=2021-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group that contains the key vault.
  types:
  - uid: string
- name: vaultName
  in: path
  isRequired: true
  description: The name of the key vault.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9-]{3,24}$
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Get information about all private endpoint connections in the specified resource group.
  types:
  - uid: PrivateEndpointConnectionListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: PrivateEndpointConnectionListResult
  description: List of private endpoint connections.
  kind: object
  properties:
  - name: value
    description: The list of private endpoint connections.
    types:
    - uid: PrivateEndpointConnection
      isArray: true
  - name: nextLink
    description: The URL to get the next set of private endpoint connections.
    types:
    - uid: string
- name: CloudError
  description: An error response from Key Vault resource provider
  kind: object
  properties:
  - name: error
    description: An error response from Key Vault resource provider
    types:
    - uid: CloudErrorBody
- name: PrivateEndpointConnection
  description: Private endpoint connection resource.
  kind: object
  properties:
  - name: etag
    description: Modified whenever there is a change in the state of private endpoint connection.
    types:
    - uid: string
  - name: properties.privateEndpoint
    description: Properties of the private endpoint object.
    types:
    - uid: PrivateEndpoint
  - name: properties.privateLinkServiceConnectionState
    description: Approval state of the private link connection.
    types:
    - uid: PrivateLinkServiceConnectionState
  - name: properties.provisioningState
    isReadyOnly: true
    description: Provisioning state of the private endpoint connection.
    types:
    - uid: PrivateEndpointConnectionProvisioningState
  - name: id
    isReadyOnly: true
    description: Fully qualified identifier of the key vault resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of the key vault resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type of the key vault resource.
    types:
    - uid: string
  - name: location
    isReadyOnly: true
    description: Azure location of the key vault resource.
    types:
    - uid: string
  - name: tags
    isReadyOnly: true
    description: Tags assigned to the key vault resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: CloudErrorBody
  description: An error response from Key Vault resource provider
  kind: object
  properties:
  - name: code
    description: Error code. This is a mnemonic that can be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: User friendly error message. The message is typically localized and may vary with service version.
    types:
    - uid: string
- name: PrivateEndpoint
  description: Private endpoint object properties.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Full identifier of the private endpoint resource.
    types:
    - uid: string
- name: PrivateLinkServiceConnectionState
  description: An object that represents the approval state of the private link connection.
  kind: object
  properties:
  - name: status
    description: Indicates whether the connection has been approved, rejected or removed by the key vault owner.
    types:
    - uid: PrivateEndpointServiceConnectionStatus
  - name: description
    description: The reason for approval or rejection.
    types:
    - uid: string
  - name: actionsRequired
    description: A message indicating if changes on the service provider require any updates on the consumer.
    types:
    - uid: ActionsRequired
- name: PrivateEndpointConnectionProvisioningState
  description: The current provisioning state.
  kind: enum
  properties:
  - name: Succeeded
    types:
    - uid: string
  - name: Creating
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Disconnected
    types:
    - uid: string
- name: PrivateEndpointServiceConnectionStatus
  description: The private endpoint connection status.
  kind: enum
  properties:
  - name: Pending
    types:
    - uid: string
  - name: Approved
    types:
    - uid: string
  - name: Rejected
    types:
    - uid: string
  - name: Disconnected
    types:
    - uid: string
- name: ActionsRequired
  description: A message indicating if changes on the service provider require any updates on the consumer.
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
