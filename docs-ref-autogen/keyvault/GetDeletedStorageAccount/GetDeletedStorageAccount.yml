### YamlMime:RESTOperation
uid: keyvault.getdeletedstorageaccount.getdeletedstorageaccount
name: Get Deleted Storage Account
service: Key Vault
groupName: Get Deleted Storage Account
apiVersion: "7.0"
summary: "Gets the specified deleted storage account.  \nThe Get Deleted Storage Account operation returns the specified deleted storage account along with its attributes. This operation requires the storage/get permission."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {vaultBaseUrl}/deletedstorage/{storage-account-name}?api-version=7.0
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: storage-account-name
  in: path
  isRequired: true
  description: The name of the storage account.
  types:
  - uid: string
  pattern: ^[0-9a-zA-Z]+$
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The deleted storage account and information on when it will be purged, and how to recover the deleted storage account.
  types:
  - uid: DeletedStorageBundle
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestHeader: []
definitions:
- name: DeletedStorageBundle
  description: A deleted storage account bundle consisting of its previous id, attributes and its tags, as well as information on when it will be purged.
  kind: object
  properties:
  - name: recoveryId
    description: The url of the recovery object, used to identify and recover the deleted storage account.
    types:
    - uid: string
  - name: scheduledPurgeDate
    isReadyOnly: true
    description: The time when the storage account is scheduled to be purged, in UTC
    types:
    - uid: integer
  - name: deletedDate
    isReadyOnly: true
    description: The time when the storage account was deleted, in UTC
    types:
    - uid: integer
  - name: id
    isReadyOnly: true
    description: The storage account id.
    types:
    - uid: string
  - name: resourceId
    isReadyOnly: true
    description: The storage account resource id.
    types:
    - uid: string
  - name: activeKeyName
    isReadyOnly: true
    description: The current active storage account key name.
    types:
    - uid: string
  - name: autoRegenerateKey
    isReadyOnly: true
    description: whether keyvault should manage the storage account for the user.
    types:
    - uid: boolean
  - name: regenerationPeriod
    isReadyOnly: true
    description: The key regeneration time duration specified in ISO-8601 format.
    types:
    - uid: string
  - name: attributes
    isReadyOnly: true
    description: The storage account attributes.
    types:
    - uid: StorageAccountAttributes
  - name: tags
    isReadyOnly: true
    description: Application specific metadata in the form of key-value pairs
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: StorageAccountAttributes
  description: The storage account management attributes.
  kind: object
  properties:
  - name: enabled
    description: the enabled state of the object.
    types:
    - uid: boolean
  - name: created
    isReadyOnly: true
    description: Creation time in UTC.
    types:
    - uid: integer
  - name: updated
    isReadyOnly: true
    description: Last updated time in UTC.
    types:
    - uid: integer
  - name: recoveryLevel
    isReadyOnly: true
    description: Reflects the deletion recovery level currently in effect for storage accounts in the current vault. If it contains 'Purgeable' the storage account can be permanently deleted by a privileged user; otherwise, only the system can purge the storage account, at the end of the retention interval.
    types:
    - uid: DeletionRecoveryLevel
- name: Error
  description: The key vault server error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: innererror
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: DeletionRecoveryLevel
  description: Reflects the deletion recovery level currently in effect for keys in the current vault. If it contains 'Purgeable' the key can be permanently deleted by a privileged user; otherwise, only the system can purge the key, at the end of the retention interval.
  kind: enum
  properties:
  - name: Purgeable
    types:
    - uid: string
  - name: Recoverable+Purgeable
    types:
    - uid: string
  - name: Recoverable
    types:
    - uid: string
  - name: Recoverable+ProtectedSubscription
    types:
    - uid: string
examples:
- name: Get Deleted Storage
  request:
    uri: GET https://storage-sdk-test.vault-int.azure-int.net//deletedstorage/deleteStrg01?api-version=7.0
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "https://storage-sdk-test.vault-int.azure-int.net/storage/deleteStrg01",
        "resourceId": "/subscriptions/{subId}/resourceGroups/{rgName}/providers/Microsoft.Storage/storageAccounts/kvstorageacc",
        "activeKeyName": "key1",
        "autoRegenerateKey": true,
        "regenerationPeriod": "P30D",
        "recoveryId": "https://storage-sdk-test.vault-int.azure-int.net/deletedstorage/deleteStrg01",
        "scheduledPurgeDate": 1490790000,
        "deletedDate": 1490760000,
        "attributes": {
          "enabled": true,
          "created": 1490738386,
          "updated": 1490738386,
          "recoveryLevel": "Recoverable+Purgeable"
        },
        "tags": {
          "tag1": "val1",
          "tag2": "val2"
        }
      }
security: []
