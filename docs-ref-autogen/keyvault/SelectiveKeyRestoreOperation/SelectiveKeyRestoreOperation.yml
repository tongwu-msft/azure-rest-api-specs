### YamlMime:RESTOperation
uid: keyvault.selectivekeyrestoreoperation.selectivekeyrestoreoperation
name: Selective Key Restore Operation
service: Key Vault
groupName: Selective Key Restore Operation
apiVersion: "7.2"
summary: Restores all key versions of a given key using user supplied SAS token pointing to a previously stored Azure Blob storage backup folder
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT {vaultBaseUrl}/keys/{keyName}/restore?api-version=7.2
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: keyName
  in: path
  isRequired: true
  description: The name of the key to be restored from the user supplied backup
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  headers:
  - name: Retry-After
    value: integer
  - name: Azure-AsyncOperation
    value: string
  description: Started selective key restore operation from the previously stored backup
  types:
  - uid: SelectiveKeyRestoreOperation
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestBody:
- name: default
  parameters:
  - name: sasTokenParameters
    in: body
    isRequired: true
    description: SAS token parameter object containing Azure storage resourceUri and token
    types:
    - uid: SASTokenParameter
  - name: folder
    in: body
    isRequired: true
    description: The Folder name of the blob where the previous successful full backup was stored
    types:
    - uid: string
requestHeader: []
definitions:
- name: SASTokenParameter
  kind: object
  properties:
  - name: storageResourceUri
    description: Azure Blob storage container Uri
    types:
    - uid: string
  - name: token
    description: The SAS token pointing to an Azure Blob storage container
    types:
    - uid: string
- name: SelectiveKeyRestoreOperation
  description: Selective Key Restore operation
  kind: object
  properties:
  - name: status
    description: Status of the restore operation.
    types:
    - uid: string
  - name: statusDetails
    description: The status details of restore operation.
    types:
    - uid: string
  - name: error
    description: Error encountered, if any, during the selective key restore operation.
    types:
    - uid: Error
  - name: jobId
    description: Identifier for the selective key restore operation.
    types:
    - uid: string
  - name: startTime
    description: The start time of the restore operation
    types:
    - uid: integer
  - name: endTime
    description: The end time of the restore operation
    types:
    - uid: integer
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: SelectiveKeyRestoreOperationParameters
  kind: object
  properties:
  - name: sasTokenParameters
    description: SAS token parameter object containing Azure storage resourceUri and token
    types:
    - uid: SASTokenParameter
  - name: folder
    description: The Folder name of the blob where the previous successful full backup was stored
    types:
    - uid: string
- name: Error
  description: The key vault server error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: innererror
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
examples:
- name: Selectively restore key from a backup
  request:
    uri: PUT https://myvault.vault.azure.net/keys/hsm-mail-key/restore?api-version=7.2
    body: >-
      {
        "sasTokenParameters": {
          "storageResourceUri": "https://myaccount.blob.core.windows.net/sascontainer/sasContainer",
          "token": "se=2018-02-01T00%3A00Z&spr=https&sv=2017-04-17&sr=b&sig=XXFNfuMCH112BxhemJ7PWn0xGfImMXT6LfbXWvtRUk%3D"
        },
        "folder": "mhsm-mypool-20200303062926785"
      }
  responses:
  - statusCode: "202"
    headers:
    - name: Retry-After
      value: "5"
    - name: Azure-AsyncOperation
      value: https://myvault.vault.azure.net/restore/45aacd568a23b0s49a2803861e8dd3ase21f/pending
    body: >-
      {
        "status": "InProgress",
        "statusDetails": "Selective Key restore is in progress",
        "jobId": "45aacd568a23b0s49a2803861e8dd3ase21f",
        "startTime": 1490790000,
        "endTime": 0
      }
security: []
errorCodes: []
