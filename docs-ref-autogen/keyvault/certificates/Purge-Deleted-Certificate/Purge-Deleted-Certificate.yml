### YamlMime:RESTOperation
uid: keyvault.certificates.purgedeletedcertificate.purgedeletedcertificate
name: Purge Deleted Certificate
service: Key Vault
groupName: Purge Deleted Certificate
apiVersion: "7.3"
summary: "Permanently deletes the specified deleted certificate.  \nThe PurgeDeletedCertificate operation performs an irreversible deletion of the specified certificate, without possibility for recovery. The operation is not available if the recovery level does not specify 'Purgeable'. This operation requires the certificate/purge permission."
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE {vaultBaseUrl}/deletedcertificates/{certificate-name}?api-version=7.3
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: certificate-name
  in: path
  isRequired: true
  description: The name of the certificate
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: No content signaling that the certificate was purged forever.
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestHeader: []
definitions:
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: Error
  description: The key vault server error.
  kind: object
  properties:
