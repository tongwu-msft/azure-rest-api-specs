    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: innererror
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
examples:
- name: PurgeDeletedCertificate
  request:
    uri: DELETE https://myvault.vault.azure.net//deletedcertificates/deletedcertificates?api-version=7.3
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      DELETE https://myvault.vault.azure.net//deletedcertificates/deletedcertificates?api-version=7.3
      ```

  responses:
  - statusCode: "204"
