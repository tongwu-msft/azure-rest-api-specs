### YamlMime:RESTOperation
uid: keyvault.certificates.updatecertificateoperation.updatecertificateoperation
name: Update Certificate Operation
service: Key Vault
groupName: Update Certificate Operation
apiVersion: "7.3"
summary: "Updates a certificate operation.  \nUpdates a certificate creation operation that is already in progress. This operation requires the certificates/update permission."
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH {vaultBaseUrl}/certificates/{certificate-name}/pending?api-version=7.3
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: certificate-name
  in: path
  isRequired: true
  description: The name of the certificate.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: A message containing the certificate operation response.
  types:
  - uid: CertificateOperation
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestBody:
- name: default
  parameters:
  - name: cancellation_requested
    in: body
    isRequired: true
    description: Indicates if cancellation was requested on the certificate operation.
    types:
    - uid: boolean
requestHeader: []
definitions:
- name: CertificateOperation
  description: A certificate operation is returned in case of asynchronous requests.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The certificate id.
    types:
    - uid: string
  - name: issuer
    description: Parameters for the issuer of the X509 component of a certificate.
    types:
    - uid: IssuerParameters
  - name: csr
    description: The certificate signing request (CSR) that is being used in the certificate operation.
    types:
    - uid: string
  - name: cancellation_requested
    description: Indicates if cancellation was requested on the certificate operation.
    types:
    - uid: boolean
  - name: status
    description: Status of the certificate operation.
    types:
    - uid: string
  - name: status_details
    description: The status details of the certificate operation.
    types:
    - uid: string
  - name: error
    description: Error encountered, if any, during the certificate operation.
    types:
    - uid: Error
  - name: target
    description: Location which contains the result of the certificate operation.
    types:
    - uid: string
  - name: request_id
    description: Identifier for the certificate operation.
    types:
    - uid: string
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: CertificateOperationUpdateParameter
  description: The certificate operation update parameters.
  kind: object
  properties:
  - name: cancellation_requested
    description: Indicates if cancellation was requested on the certificate operation.
    types:
    - uid: boolean
- name: IssuerParameters
  description: Parameters for the issuer of the X509 component of a certificate.
  kind: object
  properties:
  - name: name
    description: Name of the referenced issuer object or reserved names; for example, 'Self' or 'Unknown'.
    types:
    - uid: string
  - name: cty
    description: Certificate type as supported by the provider (optional); for example 'OV-SSL', 'EV-SSL'
    types:
    - uid: string
  - name: cert_transparency
    description: Indicates if the certificates generated under this policy should be published to certificate transparency logs.
    types:
    - uid: boolean
- name: Error
  description: The key vault server error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: innererror
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
examples:
- name: UpdateCertificateOperation
  request:
    uri: PATCH https://myvault.vault.azure.net//certificates/cancellationRequestedCert01/pending?api-version=7.3
    body: >-
      {
        "cancellation_requested": true
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      PATCH https://myvault.vault.azure.net//certificates/cancellationRequestedCert01/pending?api-version=7.3

      {
        "cancellation_requested": true
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "https://myvault.vault.azure.net/certificates/cancellationRequestedCert01/pending",
        "issuer": {
          "name": "issuer02"
        },
        "csr": "",
        "cancellation_requested": true,
        "status": "inProgress",
        "status_details": "Pending certificate created. Certificate request is in progress. This may take some time based on the issuer provider. Please check again later.",
        "request_id": "3dd81d528cc84c5a837c607f1a50f2e1"
      }
security: []
metadata:
  description: >-
    Updates a certificate operation.

    Updates a certificate creation operation that is already in progress. This operation requires the certificates/update permissio
errorCodes: []
