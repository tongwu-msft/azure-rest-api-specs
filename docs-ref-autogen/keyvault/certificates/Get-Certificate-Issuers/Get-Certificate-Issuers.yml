### YamlMime:RESTOperation
uid: keyvault.certificates.getcertificateissuers.getcertificateissuers
name: Get Certificate Issuers
service: Key Vault
groupName: Get Certificate Issuers
apiVersion: "7.3"
summary: "List certificate issuers for a specified key vault.  \nThe GetCertificateIssuers operation returns the set of certificate issuer resources in the specified key vault. This operation requires the certificates/manageissuers/getissuers permission."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {vaultBaseUrl}/certificates/issuers?api-version=7.3
- content: GET {vaultBaseUrl}/certificates/issuers?maxresults={maxresults}&api-version=7.3
  isOptional: true
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: maxresults
  in: query
  description: Maximum number of results to return in a page. If not specified the service will return up to 25 results.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: A response message containing a list of certificate issuers in a key vault along with a link to the next page of certificate issuers.
  types:
  - uid: CertificateIssuerListResult
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestHeader: []
definitions:
- name: CertificateIssuerListResult
  description: The certificate issuer list result.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: A response message containing a list of certificate issuers in the key vault along with a link to the next page of certificate issuers.
    types:
    - uid: CertificateIssuerItem
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The URL to get the next set of certificate issuers.
    types:
    - uid: string
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: CertificateIssuerItem
  description: The certificate issuer item containing certificate issuer metadata.
  kind: object
  properties:
  - name: id
    description: Certificate Identifier.
    types:
    - uid: string
  - name: provider
    description: The issuer provider.
    types:
    - uid: string
- name: Error
  description: The key vault server error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: innererror
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
examples:
- name: GetCertificateIssuers
  request:
    uri: GET https://myvault.vault.azure.net//certificates/issuers?api-version=7.3
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://myvault.vault.azure.net//certificates/issuers?api-version=7.3
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "https://myvault.vault.azure.net/certificates/issuers/issuer01",
            "provider": "Test"
          },
          {
            "id": "https://myvault.vault.azure.net/certificates/issuers/issuer02",
            "provider": "Test"
          },
          {
            "id": "https://myvault.vault.azure.net/certificates/issuers/issuer03",
            "provider": "Test"
          }
        ],
        "nextLink": null
      }
security: []
metadata:
  description: "List certificate issuers for a specified key vault.  \nThe GetCertificateIssuers operation returns the set of certificate issuer resources in the specified key v"
errorCodes: []
