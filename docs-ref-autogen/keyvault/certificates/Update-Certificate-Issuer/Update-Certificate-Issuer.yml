### YamlMime:RESTOperation
uid: keyvault.certificates.updatecertificateissuer.updatecertificateissuer
name: Update Certificate Issuer
service: Key Vault
groupName: Update Certificate Issuer
apiVersion: "7.2"
summary: "Updates the specified certificate issuer.  \nThe UpdateCertificateIssuer operation performs an update on the specified certificate issuer entity. This operation requires the certificates/setissuers permission."
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH {vaultBaseUrl}/certificates/issuers/{issuer-name}?api-version=7.2
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: issuer-name
  in: path
  isRequired: true
  description: The name of the issuer.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The issuer for the key vault certificate.
  types:
  - uid: IssuerBundle
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestBody:
- name: default
  parameters:
  - name: provider
    in: body
    description: The issuer provider.
    types:
    - uid: string
  - name: credentials
    in: body
    description: The credentials to be used for the issuer.
    types:
    - uid: IssuerCredentials
  - name: org_details
    in: body
    description: Details of the organization as provided to the issuer.
    types:
    - uid: OrganizationDetails
  - name: attributes
    in: body
    description: Attributes of the issuer object.
    types:
    - uid: IssuerAttributes
requestHeader: []
definitions:
- name: IssuerCredentials
  description: The credentials to be used for the certificate issuer.
  kind: object
  properties:
  - name: account_id
    description: The user name/account name/account id.
    types:
    - uid: string
  - name: pwd
    description: The password/secret/account key.
    types:
    - uid: string
- name: OrganizationDetails
  description: Details of the organization of the certificate issuer.
  kind: object
  properties:
  - name: id
    description: Id of the organization.
    types:
    - uid: string
  - name: admin_details
    description: Details of the organization administrator.
    types:
    - uid: AdministratorDetails
      isArray: true
- name: IssuerAttributes
  description: The attributes of an issuer managed by the Key Vault service.
  kind: object
  properties:
  - name: enabled
    description: Determines whether the issuer is enabled.
    types:
    - uid: boolean
  - name: created
    isReadyOnly: true
    description: Creation time in UTC.
    types:
    - uid: integer
  - name: updated
    isReadyOnly: true
    description: Last updated time in UTC.
    types:
    - uid: integer
- name: IssuerBundle
  description: The issuer for Key Vault certificate.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Identifier for the issuer object.
    types:
    - uid: string
  - name: provider
    description: The issuer provider.
    types:
    - uid: string
  - name: credentials
    description: The credentials to be used for the issuer.
    types:
    - uid: IssuerCredentials
  - name: org_details
    description: Details of the organization as provided to the issuer.
    types:
    - uid: OrganizationDetails
  - name: attributes
    description: Attributes of the issuer object.
    types:
    - uid: IssuerAttributes
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: CertificateIssuerUpdateParameters
  description: The certificate issuer update parameters.
  kind: object
  properties:
  - name: provider
    description: The issuer provider.
    types:
    - uid: string
  - name: credentials
    description: The credentials to be used for the issuer.
    types:
    - uid: IssuerCredentials
  - name: org_details
    description: Details of the organization as provided to the issuer.
    types:
    - uid: OrganizationDetails
  - name: attributes
    description: Attributes of the issuer object.
    types:
    - uid: IssuerAttributes
- name: AdministratorDetails
  description: Details of the organization administrator of the certificate issuer.
  kind: object
  properties:
  - name: first_name
    description: First name.
    types:
    - uid: string
  - name: last_name
    description: Last name.
    types:
    - uid: string
  - name: email
    description: Email address.
    types:
    - uid: string
  - name: phone
    description: Phone number.
    types:
    - uid: string
- name: Error
  description: The key vault server error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: innererror
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
examples:
- name: UpdateCertificateIssuer
  request:
    uri: PATCH https://myvault.vault.azure.net//certificates/issuers/issuer01?api-version=7.2
    body: >-
      {
        "provider": "Test",
        "credentials": {
          "account_id": "newuseraccount",
          "pwd": "newpassword"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "https://myvault.vault.azure.net/certificates/issuers/issuer01",
        "provider": "Test",
        "credentials": {
          "account_id": "newuseraccount"
        },
        "org_details": {
          "admin_details": [
            {
              "first_name": "John",
              "last_name": "Doe",
              "email": "admin@microsoft.com",
              "phone": "4255555555"
            }
          ]
        },
        "attributes": {
          "enabled": true,
          "created": 1482188806,
          "updated": 1482189526
        }
      }
security: []
metadata:
  description: "Updates the specified certificate issuer.  \nThe UpdateCertificateIssuer operation performs an update on the specified certificate issuer entity."
errorCodes: []
