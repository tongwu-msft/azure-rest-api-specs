### YamlMime:RESTOperation
uid: keyvault.certificates.setcertificatecontacts.setcertificatecontacts
name: Set Certificate Contacts
service: Key Vault
groupName: Set Certificate Contacts
apiVersion: "7.3"
summary: Sets the certificate contacts for the specified key vault. This operation requires the certificates/managecontacts permission.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT {vaultBaseUrl}/certificates/contacts?api-version=7.3
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The contacts for the key vault certificate.
  types:
  - uid: Contacts
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestBody:
- name: default
  parameters:
  - name: contacts
    in: body
    description: The contact list for the vault certificates.
    types:
    - uid: Contact
      isArray: true
requestHeader: []
definitions:
- name: Contact
  description: The contact information for the vault certificates.
  kind: object
  properties:
  - name: email
    description: Email address.
    types:
    - uid: string
  - name: name
    description: Name.
    types:
    - uid: string
  - name: phone
    description: Phone number.
    types:
    - uid: string
- name: Contacts
  description: The contacts for the vault certificates.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Identifier for the contacts collection.
    types:
    - uid: string
  - name: contacts
    description: The contact list for the vault certificates.
    types:
    - uid: Contact
      isArray: true
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: Error
  description: The key vault server error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: innererror
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
examples:
- name: SetCertificateContacts
  request:
    uri: PUT https://myvault.vault.azure.net//certificates/contacts?api-version=7.3
    body: >-
      {
        "contacts": [
          {
            "email": "admin@contoso.com",
            "name": "John Doe",
            "phone": "1111111111"
          },
          {
            "email": "admin@contoso2.com",
            "name": "Johnathan Doeman",
            "phone": "2222222222"
          }
        ]
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      PUT https://myvault.vault.azure.net//certificates/contacts?api-version=7.3

      {
        "contacts": [
          {
            "email": "admin@contoso.com",
            "name": "John Doe",
            "phone": "1111111111"
          },
          {
            "email": "admin@contoso2.com",
            "name": "Johnathan Doeman",
            "phone": "2222222222"
          }
        ]
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "https://myvault.vault.azure.net/certificates/contacts",
        "contacts": [
          {
            "email": "admin@contoso.com",
            "name": "John Doe",
            "phone": "1111111111"
          },
          {
            "email": "admin@contoso2.com",
            "name": "Johnathan Doeman",
            "phone": "2222222222"
          }
        ]
      }
security: []
metadata:
  description: >
    Sets the certificate contacts for the specified key vault. This operation requires the certificates/managecontacts permission.
errorCodes: []
