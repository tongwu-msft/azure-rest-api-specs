### YamlMime:RESTOperation
uid: keyvault.purgedeletedsecret.purgedeletedsecret
name: Purge Deleted Secret
service: Key Vault
groupName: Purge Deleted Secret
apiVersion: "7.1"
summary: "Permanently deletes the specified secret.  \nThe purge deleted secret operation removes the secret permanently, without the possibility of recovery. This operation can only be enabled on a soft-delete enabled vault. This operation requires the secrets/purge permission."
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE {vaultBaseUrl}/deletedsecrets/{secret-name}?api-version=7.1
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: secret-name
  in: path
  isRequired: true
  description: The name of the secret.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: No content signaling that the secret was purged forever.
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestHeader: []
definitions:
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: Error
  description: The key vault server error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: innererror
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
examples:
- name: PurgeDeletedSecret
  request:
    uri: DELETE https://myvault.vault.azure.net//deletedsecrets/testsecret?api-version=7.1
  responses:
  - statusCode: "204"
security: []
errorCodes: []
