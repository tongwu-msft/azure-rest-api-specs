### YamlMime:RESTOperation
uid: management.azure.com.reserved-vm-instances.reservationorder.calculate
name: Calculate
service: Reserved VM Instances
groupName: Reservation Order
apiVersion: 2019-04-01
summary: "Calculate price for a `ReservationOrder`.  \nCalculate price for placing a `ReservationOrder`."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/providers/Microsoft.Capacity/calculatePrice?api-version=2019-04-01
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: Supported version for this document is 2019-04-01
  types:
  - uid: string
responses:
- name: 200 OK
  description: Detailed price info for purchasing `ReservationOrder`
  types:
  - uid: CalculatePriceResponse
- name: Other Status Codes
  description: Unexpected error
  types:
  - uid: Error
requestBody:
- name: default
  parameters:
  - name: sku
    in: body
    description: ''
    types:
    - uid: SkuName
  - name: location
    in: body
    description: The Azure Region where the reserved resource lives.
    types:
    - uid: string
  - name: properties.reservedResourceType
    in: body
    description: The type of the resource that is being reserved.
    types:
    - uid: ReservedResourceType
  - name: properties.billingScopeId
    in: body
    description: Subscription that will be charged for purchasing Reservation
    types:
    - uid: string
  - name: properties.term
    in: body
    description: Represent the term of Reservation.
    types:
    - uid: ReservationTerm
  - name: properties.quantity
    in: body
    description: Quantity of the SKUs that are part of the Reservation. Must be greater than zero.
    types:
    - uid: integer
  - name: properties.displayName
    in: body
    description: Friendly name of the Reservation
    types:
    - uid: string
  - name: properties.appliedScopeType
    in: body
    description: Type of the Applied Scope.
    types:
    - uid: AppliedScopeType
  - name: properties.appliedScopes
    in: body
    description: List of the subscriptions that the benefit will be applied. Do not specify if AppliedScopeType is Shared.
    types:
    - uid: string
      isArray: true
  - name: properties.renew
    in: body
    description: Setting this to true will automatically purchase a new reservation on the expiration date time.
    types:
    - uid: boolean
  - name: properties.reservedResourceProperties
    in: body
    description: Properties specific to each reserved resource type. Not required if not applicable.
    types:
    - uid: ReservedResourceProperties
