### YamlMime:RESTOperationGroup
uid: management.azure.com.reserved-vm-instances.quotarequeststatus
name: Quota Request Status
apiVersion: 2019-07-19-preview
service: Reserved VM Instances
operations:
- uid: management.azure.com.reserved-vm-instances.quotarequeststatus.get
  summary: Gets the QuotaRequest details and status by the quota request Id for the resources for the resource provider at a specific location. The requestId is returned as response to the Put requests for serviceLimits.
- uid: management.azure.com.reserved-vm-instances.quotarequeststatus.list
  summary: For the specified location and Resource provider gets the current quota requests under the subscription over the time period of one year ago from now to one year back. oData filter can be used to select quota requests.
