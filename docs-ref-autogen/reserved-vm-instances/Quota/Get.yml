### YamlMime:RESTOperation
uid: management.azure.com.reserved-vm-instances.quota.get
name: Get
service: Reserved VM Instances
groupName: Quota
apiVersion: 2019-07-19-preview
summary: Gets the current service limits (quotas) and usage of a resource. The response from Get API can be leveraged to submit quota update requests.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Capacity/resourceProviders/{providerId}/locations/{location}/serviceLimits/{resourceName}?api-version=2019-07-19-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription id.
  types:
  - uid: string
- name: providerId
  in: path
  isRequired: true
  description: Azure resource provider id.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: Azure region.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The resource name for a resource provider, such as SKU name for Microsoft.Compute, Sku or TotalLowPriorityCores for Microsoft.MachineLearningServices
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: ETag
    value: string
  description: OK. Quota information will be returned as response with pagination.
  types:
  - uid: CurrentQuotaLimitBase
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ExceptionResponse
requestHeader: []
