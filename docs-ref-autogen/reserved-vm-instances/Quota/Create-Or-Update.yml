- name: resourceName
  in: path
  isRequired: true
  description: The resource name for a resource provider, such as SKU name for Microsoft.Compute, Sku or TotalLowPriorityCores for Microsoft.MachineLearningServices
  types:
  - uid: string
- name: api-version
