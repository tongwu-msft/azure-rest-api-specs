### YamlMime:RESTOperation
uid: management.azure.com.reserved-vm-instances.quota.list
name: List
service: Reserved VM Instances
groupName: Quota
apiVersion: 2019-07-19-preview
summary: Get a list of current service limits (quota) and usages of all the resources. The response from List API can be leveraged to submit quota update requests.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Capacity/resourceProviders/{providerId}/locations/{location}/serviceLimits?api-version=2019-07-19-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription id.
  types:
  - uid: string
- name: providerId
  in: path
  isRequired: true
  description: Azure resource provider id.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: Azure region.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: ETag
    value: string
  description: OK. Quota information will be returned as response with pagination.
  types:
  - uid: QuotaLimits
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ExceptionResponse
requestHeader: []
definitions:
- name: QuotaLimits
  description: Quota limits.
  kind: object
  properties:
  - name: value
    description: List of Quota limits.
    types:
    - uid: CurrentQuotaLimitBase
      isArray: true
  - name: nextLink
    description: The uri to fetch the next page of quota limits. When there are no more pages, this is null.
    types:
    - uid: string
- name: ExceptionResponse
  description: The api error.
  kind: object
  properties:
  - name: error
    description: The api error details.
    types:
    - uid: ServiceError
- name: CurrentQuotaLimitBase
  description: Quota limits.
  kind: object
  properties:
  - name: properties
    description: Quota properties for the resource.
    types:
    - uid: QuotaProperties
- name: ServiceError
  description: The api error details.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The list of error details.
    types:
    - uid: ServiceErrorDetail
      isArray: true
- name: QuotaProperties
  description: Quota properties for the resource.
  kind: object
  properties:
  - name: limit
    description: The quota limit.
    types:
    - uid: integer
  - name: currentValue
    isReadyOnly: true
    description: The current resource usages information.
    types:
    - uid: integer
  - name: unit
    description: " The units of the limit, such as - Count, Bytes, etc. Use the unit field provided in the Get quota response."
    types:
    - uid: string
  - name: name
    description: Name of the resource provide by the resource Provider. Please use this name property for quotaRequests.
    types:
    - uid: ResourceName
  - name: resourceType
    description: The Resource Type Name.
    types:
    - uid: ResourceType
  - name: quotaPeriod
    isReadyOnly: true
    description: The quota period over which the usage values are summarized, such as - P1D (Per one day), PT1M (Per one minute), PT1S (Per one second). This parameter is optional because, for some resources like compute, the period doesnâ€™t matter.
    types:
    - uid: string
  - name: properties
    description: Additional properties for the specific resource provider.
    types:
    - uid: object
- name: ServiceErrorDetail
  description: The error details.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
- name: ResourceName
  description: Name of the resource provide by the resource Provider. Please use this name property for quotaRequests.
  kind: object
  properties:
  - name: value
    description: Resource name.
    types:
    - uid: string
  - name: localizedValue
    isReadyOnly: true
    description: Resource display name.
    types:
    - uid: string
- name: ResourceType
  description: The Resource Type Name.
  kind: enum
  properties:
  - name: standard
    types:
    - uid: string
  - name: dedicated
    types:
    - uid: string
  - name: lowPriority
    types:
    - uid: string
  - name: shared
    types:
    - uid: string
  - name: serviceSpecific
    types:
    - uid: string
