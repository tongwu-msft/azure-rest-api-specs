### YamlMime:RESTOperation
uid: management.azure.com.reserved-vm-instances.getcatalog.getcatalog
name: Get Catalog
service: Reserved VM Instances
groupName: Get Catalog
apiVersion: 2019-04-01
summary: Get the regions and skus that are available for RI purchase for the specified Azure subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Capacity/catalogs?api-version=2019-04-01&reservedResourceType={reservedResourceType}
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Capacity/catalogs?api-version=2019-04-01&reservedResourceType={reservedResourceType}&location={location}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Id of the subscription
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Supported version for this document is 2019-04-01
  types:
  - uid: string
- name: reservedResourceType
  in: query
  isRequired: true
  description: The type of the resource for which the skus should be provided.
  types:
  - uid: string
- name: location
  in: query
  description: Filters the skus based on the location specified in this parameter. This can be an azure region or global
  types:
  - uid: string
responses:
- name: 200 OK
  description: List of available resources
  types:
  - uid: Catalog
    isArray: true
- name: Other Status Codes
  description: Unexpected error
  types:
  - uid: Error
requestHeader: []
