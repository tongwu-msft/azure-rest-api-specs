uid: management.azure.com.virtualwan.virtualwans.createorupdate
name: Create Or Update
service: Virtual WAN
groupName: Virtual Wans
apiVersion: 2021-02-01
summary: Creates a VirtualWAN resource if it doesn't exist else updates the existing VirtualWAN.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/virtualWans/{VirtualWANName}?api-version=2021-02-01
uriParameters:
