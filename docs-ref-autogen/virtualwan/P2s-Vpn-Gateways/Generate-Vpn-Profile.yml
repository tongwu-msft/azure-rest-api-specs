### YamlMime:RESTOperation
uid: management.azure.com.virtualwan.p2svpngateways.generatevpnprofile
name: Generate Vpn Profile
service: Virtual WAN
groupName: P2s Vpn Gateways
apiVersion: 2022-05-01
summary: Generates VPN profile for P2S client of the P2SVpnGateway in the specified resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/p2svpnGateways/{gatewayName}/generatevpnprofile?api-version=2022-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: gatewayName
  in: path
  isRequired: true
  description: The name of the P2SVpnGateway.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
