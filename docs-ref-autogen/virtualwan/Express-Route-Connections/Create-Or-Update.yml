### YamlMime:RESTOperation
uid: management.azure.com.virtualwan.expressrouteconnections.createorupdate
name: Create Or Update
service: Virtual WAN
groupName: Express Route Connections
apiVersion: 2022-01-01
summary: Creates a connection between an ExpressRoute gateway and an ExpressRoute circuit.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/expressRouteGateways/{expressRouteGatewayName}/expressRouteConnections/{connectionName}?api-version=2022-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: expressRouteGatewayName
  in: path
  isRequired: true
  description: The name of the ExpressRoute gateway.
  types:
  - uid: string
- name: connectionName
  in: path
  isRequired: true
  description: The name of the connection subresource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Update successful. The operation returns the ExpressRouteConnection.
  types:
  - uid: ExpressRouteConnection
- name: 201 Created
  description: Create successful. The operation returns the ExpressRouteConnection.
  types:
  - uid: ExpressRouteConnection
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    isRequired: true
    description: The name of the resource.
    types:
    - uid: string
  - name: properties.expressRouteCircuitPeering
    in: body
    isRequired: true
    description: The ExpressRoute circuit peering.
    types:
    - uid: ExpressRouteCircuitPeeringId
  - name: properties.authorizationKey
    in: body
    description: Authorization key to establish the connection.
    types:
    - uid: string
  - name: properties.routingWeight
    in: body
    description: The routing weight associated to the connection.
    types:
    - uid: integer
  - name: properties.enableInternetSecurity
    in: body
    description: Enable internet security.
    types:
    - uid: boolean
  - name: properties.expressRouteGatewayBypass
    in: body
    description: Enable FastPath to vWan Firewall hub.
    types:
    - uid: boolean
  - name: properties.routingConfiguration
    in: body
    description: The Routing Configuration indicating the associated and propagated route tables on this connection.
    types:
    - uid: RoutingConfiguration
  - name: id
    in: body
    description: Resource ID.
    types:
    - uid: string
requestHeader: []
definitions:
- name: ExpressRouteCircuitPeeringId
  description: ExpressRoute circuit peering identifier.
  kind: object
  properties:
  - name: id
    description: The ID of the ExpressRoute circuit peering.
    types:
    - uid: string
- name: RoutingConfiguration
  description: Routing Configuration indicating the associated and propagated route tables for this connection.
  kind: object
  properties:
  - name: associatedRouteTable
    description: The resource id RouteTable associated with this RoutingConfiguration.
    types:
    - uid: SubResource
  - name: propagatedRouteTables
    description: The list of RouteTables to advertise the routes to.
    types:
    - uid: PropagatedRouteTable
  - name: vnetRoutes
    description: List of routes that control routing from VirtualHub into a virtual network connection.
    types:
    - uid: VnetRoute
- name: ExpressRouteConnection
  description: ExpressRouteConnection resource.
  kind: object
  properties:
  - name: name
    description: The name of the resource.
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: The provisioning state of the express route connection resource.
    types:
    - uid: ProvisioningState
  - name: properties.expressRouteCircuitPeering
    description: The ExpressRoute circuit peering.
    types:
    - uid: ExpressRouteCircuitPeeringId
  - name: properties.authorizationKey
    description: Authorization key to establish the connection.
    types:
    - uid: string
  - name: properties.routingWeight
    description: The routing weight associated to the connection.
    types:
    - uid: integer
  - name: properties.enableInternetSecurity
    description: Enable internet security.
    types:
    - uid: boolean
  - name: properties.expressRouteGatewayBypass
    description: Enable FastPath to vWan Firewall hub.
    types:
    - uid: boolean
  - name: properties.routingConfiguration
    description: The Routing Configuration indicating the associated and propagated route tables on this connection.
    types:
    - uid: RoutingConfiguration
  - name: id
    description: Resource ID.
    types:
    - uid: string
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: Cloud error body.
    types:
    - uid: CloudErrorBody
- name: SubResource
  description: Reference to another subresource.
  kind: object
  properties:
  - name: id
    description: Resource ID.
    types:
    - uid: string
- name: PropagatedRouteTable
  description: The list of RouteTables to advertise the routes to.
  kind: object
  properties:
  - name: labels
    description: The list of labels.
    types:
    - uid: string
      isArray: true
  - name: ids
    description: The list of resource ids of all the RouteTables.
    types:
    - uid: SubResource
      isArray: true
- name: VnetRoute
  description: List of routes that control routing from VirtualHub into a virtual network connection.
  kind: object
  properties:
  - name: staticRoutes
    description: List of all Static Routes.
    types:
    - uid: StaticRoute
      isArray: true
  - name: bgpConnections
    isReadyOnly: true
    description: The list of references to HubBgpConnection objects.
    types:
    - uid: SubResource
      isArray: true
- name: ProvisioningState
  description: The current provisioning state.
  kind: enum
  properties:
  - name: Succeeded
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: StaticRoute
  description: List of all Static Routes.
  kind: object
  properties:
  - name: name
    description: The name of the StaticRoute that is unique within a VnetRoute.
    types:
    - uid: string
  - name: addressPrefixes
    description: List of all address prefixes.
    types:
    - uid: string
      isArray: true
  - name: nextHopIpAddress
    description: The ip address of the next hop.
    types:
    - uid: string
examples:
- name: ExpressRouteConnectionCreate
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/resourceGroupName/providers/Microsoft.Network/expressRouteGateways/gateway-2/expressRouteConnections/connectionName?api-version=2022-01-01
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/resourceGroupName/providers/Microsoft.Network/expressRouteGateways/gateway-2/expressRouteConnections/connectionName",
        "name": "connectionName",
        "properties": {
          "routingWeight": 2,
          "authorizationKey": "authorizationKey",
          "expressRouteCircuitPeering": {
            "id": "/subscriptions/subid/resourceGroups/resourceGroupName/providers/Microsoft.Network/expressRouteCircuits/circuitName/peerings/AzurePrivatePeering"
          }
        }
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
