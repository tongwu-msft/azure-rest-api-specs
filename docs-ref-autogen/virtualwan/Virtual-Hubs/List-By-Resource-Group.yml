### YamlMime:RESTOperation
uid: management.azure.com.virtualwan.virtualhubs.listbyresourcegroup
name: List By Resource Group
service: Virtual WAN
groupName: Virtual Hubs
apiVersion: 2022-05-01
summary: Lists all the VirtualHubs in a resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/virtualHubs?api-version=2022-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
