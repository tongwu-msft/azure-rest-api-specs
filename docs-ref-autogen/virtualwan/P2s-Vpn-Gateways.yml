### YamlMime:RESTOperationGroup
uid: management.azure.com.virtualwan.p2svpngateways
name: P2s Vpn Gateways
apiVersion: 2022-01-01
service: Virtual WAN
metadata:
  description: 'Learn more about [Virtual WAN P2s Vpn Gateways Operations]. How to [Create Or Update,Delete,Disconnect P2s Vpn Connections,Generate Vpn Profile,Get,Get P2s Vpn '
operations:
- uid: management.azure.com.virtualwan.p2svpngateways.createorupdate
  summary: Creates a virtual wan p2s vpn gateway if it doesn't exist else updates the existing gateway.
- uid: management.azure.com.virtualwan.p2svpngateways.delete
  summary: Deletes a virtual wan p2s vpn gateway.
- uid: management.azure.com.virtualwan.p2svpngateways.disconnectp2svpnconnections
  summary: Disconnect P2S vpn connections of the virtual wan P2SVpnGateway in the specified resource group.
- uid: management.azure.com.virtualwan.p2svpngateways.generatevpnprofile
  summary: Generates VPN profile for P2S client of the P2SVpnGateway in the specified resource group.
- uid: management.azure.com.virtualwan.p2svpngateways.get
  summary: Retrieves the details of a virtual wan p2s vpn gateway.
- uid: management.azure.com.virtualwan.p2svpngateways.getp2svpnconnectionhealth
  summary: Gets the connection health of P2S clients of the virtual wan P2SVpnGateway in the specified resource group.
- uid: management.azure.com.virtualwan.p2svpngateways.getp2svpnconnectionhealthdetailed
  summary: Gets the sas url to get the connection health detail of P2S clients of the virtual wan P2SVpnGateway in the specified resource group.
- uid: management.azure.com.virtualwan.p2svpngateways.list
  summary: Lists all the P2SVpnGateways in a subscription.
- uid: management.azure.com.virtualwan.p2svpngateways.listbyresourcegroup
  summary: Lists all the P2SVpnGateways in a resource group.
- uid: management.azure.com.virtualwan.p2svpngateways.updatetags
  summary: Updates virtual wan p2s vpn gateway tags.
