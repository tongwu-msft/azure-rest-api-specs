### YamlMime:RESTOperation
uid: management.azure.com.virtualwan.vpnsitelinks.listbyvpnsite
name: List By Vpn Site
service: Virtual WAN
groupName: Vpn Site Links
apiVersion: 2020-11-01
summary: Lists all the vpnSiteLinks in a resource group for a vpn site.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/vpnSites/{vpnSiteName}/vpnSiteLinks?api-version=2020-11-01
uriParameters:
- name: subscriptionId
