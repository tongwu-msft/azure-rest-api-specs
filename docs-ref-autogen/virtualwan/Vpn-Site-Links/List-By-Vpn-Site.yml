  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name of the VpnSite.
  types:
  - uid: string
- name: vpnSiteName
  in: path
  isRequired: true
  description: The name of the VpnSite.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
