### YamlMime:RESTOperation
uid: management.azure.com.virtualwan.vpnlinkconnections.listbyvpnconnection
name: List By Vpn Connection
service: Virtual WAN
groupName: Vpn Link Connections
apiVersion: 2019-08-01
summary: Retrieves all vpn site link connections for a particular virtual wan vpn gateway vpn connection.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/vpnGateways/{gatewayName}/vpnConnections/{connectionName}/vpnLinkConnections?api-version=2019-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name of the VpnGateway.
  types:
  - uid: string
- name: gatewayName
  in: path
  isRequired: true
  description: The name of the gateway.
  types:
  - uid: string
- name: connectionName
  in: path
  isRequired: true
  description: The name of the vpn connection.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. Returns all Vpn connections for a virtual wan vpn gateway.
  types:
  - uid: ListVpnSiteLinkConnectionsResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
