uid: management.azure.com.virtualwan.vpnconnections.listbyvpngateway
name: List By Vpn Gateway
service: Virtual WAN
groupName: Vpn Connections
apiVersion: 2018-08-01
summary: Retrieves all vpn connections for a particular virtual wan vpn gateway.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/vpnGateways/{gatewayName}/vpnConnections?api-version=2018-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name of the VpnGateway.
  types:
  - uid: string
- name: gatewayName
  in: path
  isRequired: true
