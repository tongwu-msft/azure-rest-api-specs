### YamlMime:RESTOperation
uid: management.azure.com.virtualwan.p2svpngateways.listbyresourcegroup
name: List By Resource Group
service: Virtual WAN
groupName: P2s Vpn Gateways
apiVersion: 2018-08-01
summary: Lists all the P2SVpnGateways in a resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/p2svpnGateways?api-version=2018-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name of the P2SVpnGateway.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. Returns the details of all the P2SVpnGateways in the resource group.
  types:
  - uid: ListP2SVpnGatewaysResult
- name: Other Status Codes
  description: Error
  types:
  - uid: Error
requestHeader: []
