      isArray: true
  - name: innerError
    description: ''
    types:
    - uid: string
- name: P2SVpnGateway
  description: P2SVpnGateway Resource.
  kind: object
  properties:
  - name: etag
    isReadyOnly: true
    description: Gets a unique read-only string that changes whenever the resource is updated.
