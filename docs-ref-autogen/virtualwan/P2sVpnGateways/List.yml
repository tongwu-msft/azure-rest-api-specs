### YamlMime:RESTOperation
uid: management.azure.com.virtualwan.p2svpngateways.list
name: List
service: Virtual WAN
groupName: P2s Vpn Gateways
apiVersion: 2020-05-01
summary: Lists all the P2SVpnGateways in a subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Network/p2svpnGateways?api-version=2020-05-01
uriParameters:
- name: subscriptionId
