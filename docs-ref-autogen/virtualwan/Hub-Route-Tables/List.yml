    - uid: string
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: HubRoute
  description: RouteTable route.
  kind: object
  properties:
  - name: name
    description: The name of the Route that is unique within a RouteTable. This name can be used to access this route.
    types:
    - uid: string
  - name: destinationType
    description: 'The type of destinations (eg: CIDR, ResourceId, Service).'
    types:
    - uid: string
  - name: destinations
    description: List of all destinations.
    types:
    - uid: string
      isArray: true
  - name: nextHopType
    description: 'The type of next hop (eg: ResourceId).'
    types:
    - uid: string
  - name: nextHop
    description: NextHop resource ID.
    types:
    - uid: string
- name: ProvisioningState
  description: The current provisioning state.
  kind: enum
  properties:
  - name: Succeeded
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Failed
