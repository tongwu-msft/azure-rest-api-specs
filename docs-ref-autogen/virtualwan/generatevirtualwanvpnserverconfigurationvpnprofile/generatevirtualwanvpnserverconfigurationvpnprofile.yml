examples:
- name: GenerateVirtualWanVpnServerConfigurationVpnProfile
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/virtualWans/wan1/GenerateVpnProfile?api-version=2019-11-01
    body: >-
      {
        "vpnServerConfigurationResourceId": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/vpnServerConfigurations/vpnconfig1",
        "authenticationMethod": "EAPTLS"
      }
  responses:
