examples:
- name: Start packet capture on vpn connection without filter
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/vpnGateways/gateway1/vpnConnections/vpnConnection1/startpacketcapture?api-version=2022-01-01
    body: >-
      {
        "linkConnectionNames": [
          "siteLink1",
          "siteLink2"
        ]
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/vpnGateways/gateway1/vpnConnections/vpnConnection1/startpacketcapture?api-version=2022-01-01

      {
        "linkConnectionNames": [
          "siteLink1",
          "siteLink2"
        ]
      }

      ```

  responses:
  - statusCode: "202"
  - statusCode: "200"
    body: "\"\\\"{\\\"Status\\\":\\\"Successful\\\",\\\"Data\\\":null}\\\"\""
- name: Start packet capture on vpn connection with filter
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/vpnGateways/gateway1/vpnConnections/vpnConnection1/startpacketcapture?api-version=2022-01-01
    body: >-
      {
        "filterData": "{'TracingFlags': 11,'MaxPacketBufferSize': 120,'MaxFileSize': 200,'Filters': [{'SourceSubnets': ['20.1.1.0/24'],'DestinationSubnets': ['10.1.1.0/24'],'SourcePort': [500],'DestinationPort': [4500],'Protocol': 6,'TcpFlags': 16,'CaptureSingleDirectionTrafficOnly': true}]}",
        "linkConnectionNames": [
          "siteLink1",
          "siteLink2"
        ]
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/vpnGateways/gateway1/vpnConnections/vpnConnection1/startpacketcapture?api-version=2022-01-01

      {
