        "linkConnectionNames": [
          "siteLink1",
          "siteLink2"
        ]
      }

      ```

  responses:
  - statusCode: "202"
  - statusCode: "200"
    body: "\"\\\"{\\\"Status\\\":\\\"Successful\\\",\\\"Data\\\":null}\\\"\""
