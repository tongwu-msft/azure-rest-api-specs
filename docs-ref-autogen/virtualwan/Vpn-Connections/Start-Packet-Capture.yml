### YamlMime:RESTOperation
uid: management.azure.com.virtualwan.vpnconnections.startpacketcapture
name: Start Packet Capture
service: Virtual WAN
groupName: Vpn Connections
apiVersion: 2022-01-01
summary: Starts packet capture on Vpn connection in the specified resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/vpnGateways/{gatewayName}/vpnConnections/{vpnConnectionName}/startpacketcapture?api-version=2022-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: gatewayName
  in: path
  isRequired: true
  description: The name of the gateway.
  types:
