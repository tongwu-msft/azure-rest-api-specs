### YamlMime:RESTOperationGroup
uid: management.azure.com.virtualwan.p2svpnserverconfigurations
name: P2s Vpn Server Configurations
apiVersion: 2018-08-01
service: Virtual WAN
operations:
- uid: management.azure.com.virtualwan.p2svpnserverconfigurations.createorupdate
  summary: Creates a P2SVpnServerConfiguration to associate with a VirtualWan if it doesn't exist else updates the existing P2SVpnServerConfiguration.
- uid: management.azure.com.virtualwan.p2svpnserverconfigurations.delete
  summary: Deletes a P2SVpnServerConfiguration.
- uid: management.azure.com.virtualwan.p2svpnserverconfigurations.get
  summary: Retrieves the details of a P2SVpnServerConfiguration.
- uid: management.azure.com.virtualwan.p2svpnserverconfigurations.listbyvirtualwan
  summary: Retrieves all P2SVpnServerConfigurations for a particular VirtualWan.
