### YamlMime:RESTOperation
uid: management.azure.com.virtualwan.vpngateways.createorupdate
name: Create Or Update
service: Virtual WAN
groupName: Vpn Gateways
apiVersion: 2019-08-01
summary: Creates a virtual wan vpn gateway if it doesn't exist else updates the existing gateway.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/vpnGateways/{gatewayName}?api-version=2019-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name of the VpnGateway.
  types:
  - uid: string
- name: gatewayName
  in: path
  isRequired: true
  description: The name of the gateway.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. Returns the details of the virtual wan vpn Gateway created or updated.
  types:
  - uid: VpnGateway
- name: 201 Created
  description: Request successful. Returns the details of the virtual wan vpn gateway retrieved.
  types:
  - uid: VpnGateway
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties.virtualHub
    in: body
    description: The VirtualHub to which the gateway belongs.
    types:
    - uid: SubResource
  - name: properties.connections
    in: body
    description: List of all vpn connections to the gateway.
    types:
    - uid: VpnConnection
      isArray: true
  - name: properties.bgpSettings
    in: body
    description: Local network gateway's BGP speaker settings.
    types:
    - uid: BgpSettings
  - name: properties.vpnGatewayScaleUnit
    in: body
    description: The scale unit for this vpn gateway.
    types:
    - uid: integer
  - name: id
    in: body
    description: Resource ID.
    types:
    - uid: string
  - name: location
    in: body
    description: Resource location.
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
