### YamlMime:RESTOperation
uid: management.azure.com.virtualwan.vpngateways.startpacketcapture
name: Start Packet Capture
service: Virtual WAN
groupName: Vpn Gateways
apiVersion: 2020-06-01
summary: Starts packet capture on vpn gateway in the specified resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/vpnGateways/{gatewayName}/startpacketcapture?api-version=2020-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name of the VpnGateway.
  types:
  - uid: string
- name: gatewayName
  in: path
  isRequired: true
  description: The name of the gateway.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation packet capture started on vpn gateway.
  types:
  - uid: string
- name: 202 Accepted
  description: Accepted and the operation will complete asynchronously.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: filterData
    in: body
    description: Start Packet capture parameters on vpn gateway.
    types:
    - uid: string
requestHeader: []
definitions:
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: Cloud error body.
    types:
    - uid: CloudErrorBody
- name: VpnGatewayPacketCaptureStartParameters
  description: Start packet capture parameters.
  kind: object
  properties:
  - name: filterData
    description: Start Packet capture parameters on vpn gateway.
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: Start packet capture on vpn gateway without filter
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/vpnGateways/vpngw/startpacketcapture?api-version=2020-06-01
  responses:
  - statusCode: "202"
  - statusCode: "200"
    body: "\"\\\"{\\\"Status\\\":\\\"Successful\\\",\\\"Data\\\":null}\\\"\""
- name: Start packet capture on vpn gateway with filter
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/vpnGateways/vpngw/startpacketcapture?api-version=2020-06-01
    body: >-
      {
        "filterData": "{'TracingFlags': 11,'MaxPacketBufferSize': 120,'MaxFileSize': 200,'Filters': [{'SourceSubnets': ['20.1.1.0/24'],'DestinationSubnets': ['10.1.1.0/24'],'SourcePort': [500],'DestinationPort': [4500],'Protocol': 6,'TcpFlags': 16,'CaptureSingleDirectionTrafficOnly': true}]}"
      }
  responses:
  - statusCode: "202"
  - statusCode: "200"
    body: "\"\\\"{\\\"Status\\\":\\\"Successful\\\",\\\"Data\\\":null}\\\"\""
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
