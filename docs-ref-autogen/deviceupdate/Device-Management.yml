### YamlMime:RESTOperationGroup
uid: deviceupdate.devicemanagement
name: Device Management
apiVersion: 2021-06-01-preview
service: Device Update
metadata:
  description: 'Learn more about [Device Update Device Management Operations]. How to [Collect Logs,Create Or Update Deployment,Create Or Update Group,Delete Deployment,Delete '
operations:
- uid: deviceupdate.devicemanagement.collectlogs
  summary: Start the device diagnostics log collection operation on specified devices.
- uid: deviceupdate.devicemanagement.createorupdatedeployment
  summary: Creates or updates a deployment.
- uid: deviceupdate.devicemanagement.createorupdategroup
  summary: Create or update a device group.
- uid: deviceupdate.devicemanagement.deletedeployment
  summary: Deletes a deployment.
- uid: deviceupdate.devicemanagement.deletegroup
  summary: Deletes a device group.
- uid: deviceupdate.devicemanagement.getdeployment
  summary: Gets the properties of a deployment.
- uid: deviceupdate.devicemanagement.getdeploymentstatus
  summary: Gets the status of a deployment including a breakdown of how many devices in the deployment are in progress, completed, or failed.
- uid: deviceupdate.devicemanagement.getdevice
  summary: Gets the device properties and latest deployment status for a device connected to Device Update for IoT Hub.
- uid: deviceupdate.devicemanagement.getdeviceclass
  summary: Gets the properties of a device class.
- uid: deviceupdate.devicemanagement.getdevicemodule
  summary: Gets the device module properties and latest deployment status for a device module connected to Device Update for IoT Hub.
- uid: deviceupdate.devicemanagement.getdevicetag
  summary: Gets a count of how many devices have a device tag.
- uid: deviceupdate.devicemanagement.getgroup
  summary: Gets the properties of a group.
- uid: deviceupdate.devicemanagement.getgroupupdatecompliance
  summary: Get group update compliance information such as how many devices are on their latest update, how many need new updates, and how many are in progress on receiving a new update.
- uid: deviceupdate.devicemanagement.getlogcollectionoperation
  summary: Get the device diagnostics log collection operation
- uid: deviceupdate.devicemanagement.getlogcollectionoperationdetailedstatus
  summary: Get device diagnostics log collection operation with detailed status
- uid: deviceupdate.devicemanagement.getoperation
  summary: Retrieve operation status.
- uid: deviceupdate.devicemanagement.getupdatecompliance
  summary: Gets the breakdown of how many devices are on their latest update, have new updates available, or are in progress receiving new updates.
- uid: deviceupdate.devicemanagement.importdevices
  summary: Import existing devices from IoT Hub.
- uid: deviceupdate.devicemanagement.listbestupdatesforgroup
  summary: Get the best available updates for a group and a count of how many devices need each update.
- uid: deviceupdate.devicemanagement.listdeploymentdevices
  summary: Gets a list of devices in a deployment along with their state. Useful for getting a list of failed devices.
- uid: deviceupdate.devicemanagement.listdeploymentsforgroup
  summary: Gets a list of deployments for a group.
- uid: deviceupdate.devicemanagement.listdeviceclasses
  summary: Gets a list of all device classes (unique combinations of device manufacturer and model) for all devices connected to Device Update for IoT Hub.
- uid: deviceupdate.devicemanagement.listdevices
  summary: Gets a list of devices connected to Device Update for IoT Hub.
- uid: deviceupdate.devicemanagement.listdevicetags
  summary: Gets a list of available group device tags for all devices connected to Device Update for IoT Hub.
- uid: deviceupdate.devicemanagement.listgroups
  summary: Gets a list of all device groups.
- uid: deviceupdate.devicemanagement.listinstallableupdatesfordeviceclass
  summary: Gets a list of installable updates for a device class.
- uid: deviceupdate.devicemanagement.listlogcollectionoperations
  summary: Get all device diagnostics log collection operations
- uid: deviceupdate.devicemanagement.listoperations
  summary: Get a list of all device import operations. Completed operations are kept for 7 days before auto-deleted.
- uid: deviceupdate.devicemanagement.retrydeployment
  summary: Retries a deployment with failed devices.
- uid: deviceupdate.devicemanagement.stopdeployment
  summary: Stops a deployment.
