examples:
- name: Gets Account details
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/test-rg/providers/Microsoft.DeviceUpdate/accounts/contoso?api-version=2020-03-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/test-rg/providers/Microsoft.DeviceUpdate/accounts/contoso?api-version=2020-03-01-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "contoso",
        "location": "westus2",
        "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/test-rg/providers/Microsoft.DeviceUpdate/accounts/contoso",
        "type": "Microsoft.DeviceUpdate/accounts",
        "properties": {
          "provisioningState": "Succeeded",
          "hostName": "contoso.api.adu.microsoft.com",
          "privateEndpointConnections": [
            {
              "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/test-rg/providers/Microsoft.DeviceUpdate/accounts/contoso/privateEndpointConnections/peexample01",
              "name": "peexample01",
              "type": "Microsoft.DeviceUpdate/accounts/privateEndpointConnections",
              "properties": {
                "provisioningState": "Succeeded",
                "privateEndpoint": {
                  "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/test-rg/providers/Microsoft.Network/privateEndpoints/peexample01"
                },
                "privateLinkServiceConnectionState": {
                  "status": "Approved",
                  "description": "Auto-Approved",
                  "actionsRequired": "None"
                },
                "groupIds": [
                  "groupId"
                ]
              }
            }
          ]
        }
      }
