examples:
- name: Gets list of Accounts
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/test-rg/providers/Microsoft.DeviceUpdate/accounts/contoso/instances/blue?api-version=2020-03-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "blue",
        "location": "westus2",
        "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/test-rg/providers/Microsoft.DeviceUpdate/accounts/contoso/instances/blue",
        "type": "Microsoft.DeviceUpdate/accounts/instances",
        "properties": {
          "provisioningState": "Succeeded",
          "accountName": "contoso",
          "iotHubs": [
            {
              "resourceId": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/test-rg/providers/Microsoft.Devices/IotHubs/blue-contoso-hub"
            }
          ]
        }
      }
