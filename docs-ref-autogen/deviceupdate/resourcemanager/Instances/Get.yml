### YamlMime:RESTOperation
uid: management.azure.com.deviceupdate.resourcemanager.instances.get
name: Get
service: Device Update
groupName: Instances
apiVersion: 2020-03-01-preview
summary: Returns instance details for the given instance and account name.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DeviceUpdate/accounts/{accountName}/instances/{instanceName}?api-version=2020-03-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: Account name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(-[A-Za-z0-9]+)*$
- name: instanceName
  in: path
  isRequired: true
  description: Instance name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(-[A-Za-z0-9]+)*$
- name: api-version
  in: query
  isRequired: true
  description: ADU schema API version.
  types:
  - uid: string
