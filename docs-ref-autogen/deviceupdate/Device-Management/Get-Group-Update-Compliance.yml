### YamlMime:RESTOperation
uid: deviceupdate.devicemanagement.getgroupupdatecompliance
name: Get Group Update Compliance
service: Device Update
groupName: Device Management
apiVersion: 2021-06-01-preview
summary: Get group update compliance information such as how many devices are on their latest update, how many need new updates, and how many are in progress on receiving a new update.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{endpoint}/deviceupdate/{instanceId}/management/groups/{groupId}/updateCompliance?api-version=2021-06-01-preview
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account endpoint.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account instance identifier.
  types:
  - uid: string
- name: groupId
  in: path
  isRequired: true
  description: Group identity.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The group update compliance information.
  types:
  - uid: UpdateCompliance
- name: Other Status Codes
  description: Default response.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: UpdateCompliance
  description: Update compliance information.
  kind: object
  properties:
  - name: totalDeviceCount
    description: Total number of devices.
    types:
    - uid: integer
  - name: onLatestUpdateDeviceCount
    description: Number of devices on the latest update.
    types:
    - uid: integer
  - name: newUpdatesAvailableDeviceCount
    description: Number of devices with a newer update available.
    types:
    - uid: integer
  - name: updatesInProgressDeviceCount
    description: Number of devices with update in-progress.
    types:
    - uid: integer
- name: ErrorResponse
