examples:
- name: DeviceManagement_GetGroupUpdateCompliance
  request:
    uri: GET https://contoso.api.adu.microsoft.com/deviceupdate/blue/management/groups/group1/updateCompliance?api-version=2021-06-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "totalDeviceCount": 302204,
