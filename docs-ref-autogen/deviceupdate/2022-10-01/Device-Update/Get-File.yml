### YamlMime:RESTOperation
uid: deviceupdate.2022-10-01.deviceupdate.getfile
name: Get File
service: Device Update
groupName: Device Update
apiVersion: 2022-10-01
summary: Get a specific update file from the version.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{endpoint}/deviceUpdate/{instanceId}/updates/providers/{provider}/names/{name}/versions/{version}/files/{fileId}?api-version=2022-10-01
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The Device Update for IoT Hub account endpoint (hostname only, no protocol).
  types:
  - uid: string
  format: url
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The Device Update for IoT Hub account instance identifier.
  types:
  - uid: string
- name: provider
  in: path
  isRequired: true
  description: Update provider.
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: Update name.
  types:
  - uid: string
- name: version
  in: path
  isRequired: true
  description: Update version.
  types:
  - uid: string
- name: fileId
  in: path
  isRequired: true
  description: File identifier.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The requested file entity.
  types:
  - uid: UpdateFile
- name: Other Status Codes
  description: Default response.
  types:
  - uid: ErrorResponse
requestHeader:
- name: If-None-Match
  in: header
  description: Defines the If-None-Match condition. The operation will be performed only if the ETag on the server does not match this value.
  types:
  - uid: string
definitions:
- name: UpdateFile
  description: Update file metadata.
  kind: object
  properties:
  - name: fileId
    description: File identity, generated by server at import time.
    types:
    - uid: string
  - name: relatedFiles
    description: Optional related files metadata used together DownloadHandler metadata to download payload file.
    types:
    - uid: UpdateFileBase
      isArray: true
  - name: downloadHandler
    description: Optional download handler for utilizing related files to download payload file.
    types:
    - uid: UpdateFileDownloadHandler
  - name: etag
    description: File ETag.
    types:
    - uid: string
  - name: fileName
    description: File name.
    types:
    - uid: string
  - name: sizeInBytes
    description: File size in number of bytes.
    types:
    - uid: integer
  - name: hashes
    description: Mapping of hashing algorithm to base64 encoded hash values.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: mimeType
    description: File MIME type.
    types:
    - uid: string
  - name: scanResult
    description: Anti-malware scan result.
    types:
    - uid: string
  - name: scanDetails
    description: Anti-malware scan details.
    types:
    - uid: string
  - name: properties
    description: Optional file properties (not consumed by service but pass-through to device).
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ErrorResponse
  description: Common error response.
  kind: object
  properties:
  - name: error
    description: The error details.
    types:
    - uid: Error
- name: UpdateFileBase
  description: Update file basic metadata.
  kind: object
  properties:
  - name: fileName
    description: File name.
    types:
    - uid: string
  - name: sizeInBytes
    description: File size in number of bytes.
    types:
    - uid: integer
  - name: hashes
    description: Mapping of hashing algorithm to base64 encoded hash values.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: mimeType
    description: File MIME type.
    types:
    - uid: string
  - name: scanResult
    description: Anti-malware scan result.
    types:
    - uid: string
  - name: scanDetails
    description: Anti-malware scan details.
    types:
    - uid: string
  - name: properties
    description: Optional file properties (not consumed by service but pass-through to device).
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: UpdateFileDownloadHandler
  description: Download handler for utilizing related files to download payload file.
  kind: object
  properties:
  - name: id
    description: Download handler identifier.
    types:
    - uid: string
- name: Error
  description: Error details.
  kind: object
  properties:
  - name: code
    description: Server defined error code.
    types:
    - uid: string
