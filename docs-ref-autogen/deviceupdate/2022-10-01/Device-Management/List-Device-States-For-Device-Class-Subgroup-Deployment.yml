### YamlMime:RESTOperation
uid: deviceupdate.2022-10-01.devicemanagement.listdevicestatesfordeviceclasssubgroupdeployment
name: List Device States For Device Class Subgroup Deployment
service: Device Update
groupName: Device Management
apiVersion: 2022-10-01
summary: Gets a list of devices in a deployment along with their state. Useful for getting a list of failed devices.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{endpoint}/deviceUpdate/{instanceId}/management/groups/{groupId}/deviceClassSubgroups/{deviceClassId}/deployments/{deploymentId}/devicestates?api-version=2022-10-01
- content: GET https://{endpoint}/deviceUpdate/{instanceId}/management/groups/{groupId}/deviceClassSubgroups/{deviceClassId}/deployments/{deploymentId}/devicestates?filter={filter}&api-version=2022-10-01
  isOptional: true
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The Device Update for IoT Hub account endpoint (hostname only, no protocol).
  types:
  - uid: string
  format: url
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The Device Update for IoT Hub account instance identifier.
  types:
  - uid: string
- name: groupId
  in: path
  isRequired: true
  description: Group identifier.
  types:
  - uid: string
- name: deviceClassId
  in: path
  isRequired: true
  description: Device class identifier.
  types:
  - uid: string
- name: deploymentId
  in: path
  isRequired: true
  description: Deployment identifier.
  types:
  - uid: string
- name: filter
  in: query
  description: Restricts the set of deployment device states returned. You can filter on deviceId and moduleId and/or deviceState.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The devices in the deployment along with their states.
  types:
  - uid: DeploymentDeviceStatesList
- name: Other Status Codes
  description: Default response.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: DeploymentDeviceStatesList
  description: The list of deployment device states.
  kind: object
  properties:
  - name: value
    description: The collection of pageable items.
    types:
    - uid: DeploymentDeviceState
      isArray: true
  - name: nextLink
    description: The link to the next page of items.
    types:
    - uid: string
- name: ErrorResponse
  description: Common error response.
  kind: object
  properties:
  - name: error
    description: The error details.
    types:
    - uid: Error
- name: DeploymentDeviceState
  description: Deployment device status.
  kind: object
  properties:
  - name: deviceId
    description: Device identity.
    types:
    - uid: string
  - name: moduleId
    description: Device module identity.
    types:
    - uid: string
  - name: retryCount
    description: The number of times this deployment has been retried on this device.
    types:
    - uid: integer
  - name: movedOnToNewDeployment
    description: Boolean flag indicating whether this device is in a newer deployment and can no longer retry this deployment.
    types:
    - uid: boolean
  - name: deviceState
    description: Deployment device state.
    types:
    - uid: DeviceDeploymentState
- name: Error
  description: Error details.
  kind: object
  properties:
  - name: code
    description: Server defined error code.
