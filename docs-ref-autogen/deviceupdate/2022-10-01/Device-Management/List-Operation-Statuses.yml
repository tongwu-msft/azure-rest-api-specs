### YamlMime:RESTOperation
uid: deviceupdate.2022-10-01.devicemanagement.listoperationstatuses
name: List Operation Statuses
service: Device Update
groupName: Device Management
apiVersion: 2022-10-01
summary: Get a list of all device import operations. Completed operations are kept for 7 days before auto-deleted.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{endpoint}/deviceUpdate/{instanceId}/management/operations?api-version=2022-10-01
- content: GET https://{endpoint}/deviceUpdate/{instanceId}/management/operations?filter={filter}&top={top}&api-version=2022-10-01
  isOptional: true
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The Device Update for IoT Hub account endpoint (hostname only, no protocol).
  types:
  - uid: string
  format: url
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The Device Update for IoT Hub account instance identifier.
  types:
  - uid: string
- name: filter
  in: query
  description: "Restricts the set of operations returned. Only one specific filter is supported: \"status eq 'NotStarted' or status eq 'Running'\""
  types:
  - uid: string
- name: top
  in: query
  description: Specifies a non-negative integer n that limits the number of items returned from a collection. The service returns the number of available items up to but not greater than the specified value n.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Operation details.
  types:
  - uid: DeviceOperationsList
- name: Other Status Codes
  description: Default response.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: DeviceOperationsList
  description: The list of device operations with server paging support.
  kind: object
  properties:
  - name: value
    description: The collection of pageable items.
    types:
    - uid: DeviceOperation
      isArray: true
  - name: nextLink
    description: The link to the next page of items.
    types:
    - uid: string
- name: ErrorResponse
  description: Common error response.
  kind: object
  properties:
  - name: error
    description: The error details.
    types:
    - uid: Error
- name: DeviceOperation
  description: Operation metadata.
  kind: object
  properties:
  - name: operationId
    description: Operation Id.
    types:
    - uid: string
  - name: status
    description: Operation status.
    types:
    - uid: OperationStatus
  - name: error
    description: Operation error encountered, if any.
    types:
    - uid: Error
  - name: traceId
    description: Operation correlation identity that can used by Microsoft Support for troubleshooting.
    types:
    - uid: string
  - name: lastActionDateTime
    description: Date and time in UTC when the operation status was last updated.
    types:
    - uid: string
  - name: createdDateTime
    description: Date and time in UTC when the operation was created.
    types:
    - uid: string
  - name: etag
    description: Operation ETag.
    types:
    - uid: string
- name: Error
  description: Error details.
  kind: object
  properties:
  - name: code
    description: Server defined error code.
    types:
    - uid: string
  - name: message
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: target
    description: The target of the error.
    types:
    - uid: string
  - name: details
    description: An array of errors that led to the reported error.
    types:
    - uid: Error
      isArray: true
  - name: innererror
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerError
  - name: occurredDateTime
    description: Date and time in UTC when the error occurred.
    types:
    - uid: string
- name: OperationStatus
  description: Operation status.
  kind: enum
  properties:
  - name: NotStarted
    description: Background operation created but not started yet.
    types:
    - uid: string
  - name: Running
    description: Background operation is currently running.
    types:
    - uid: string
  - name: Succeeded
    description: Background operation finished with success.
    types:
    - uid: string
  - name: Failed
    description: Background operation finished with failure.
    types:
    - uid: string
- name: InnerError
  description: An object containing more specific information than the current object about the error.
  kind: object
  properties:
  - name: code
    description: A more specific error code than what was provided by the containing error.
    types:
    - uid: string
  - name: message
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: errorDetail
    description: The internal error or exception message.
    types:
    - uid: string
  - name: innerError
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerError
