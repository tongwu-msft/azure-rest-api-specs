### YamlMime:RESTOperation
uid: deviceupdate.2022-10-01.devicemanagement.listdeploymentsfordeviceclasssubgroup
name: List Deployments For Device Class Subgroup
service: Device Update
groupName: Device Management
apiVersion: 2022-10-01
summary: Gets a list of deployments for a device class subgroup.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{endpoint}/deviceUpdate/{instanceId}/management/groups/{groupId}/deviceClassSubgroups/{deviceClassId}/deployments?api-version=2022-10-01
- content: GET https://{endpoint}/deviceUpdate/{instanceId}/management/groups/{groupId}/deviceClassSubgroups/{deviceClassId}/deployments?api-version=2022-10-01&orderby={orderby}
  isOptional: true
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The Device Update for IoT Hub account endpoint (hostname only, no protocol).
  types:
  - uid: string
  format: url
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The Device Update for IoT Hub account instance identifier.
  types:
  - uid: string
- name: groupId
  in: path
  isRequired: true
  description: Group identifier.
  types:
  - uid: string
- name: deviceClassId
  in: path
  isRequired: true
  description: Device class identifier.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
- name: orderby
  in: query
  description: Orders the set of deployments returned. You can order by start date.
  types:
  - uid: string
