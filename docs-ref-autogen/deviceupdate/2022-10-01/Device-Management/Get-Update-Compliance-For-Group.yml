### YamlMime:RESTOperation
uid: deviceupdate.2022-10-01.devicemanagement.getupdatecomplianceforgroup
name: Get Update Compliance For Group
service: Device Update
groupName: Device Management
apiVersion: 2022-10-01
summary: Get device group update compliance information such as how many devices are on their latest update, how many need new updates, and how many are in progress on receiving a new update.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{endpoint}/deviceUpdate/{instanceId}/management/groups/{groupId}/updateCompliance?api-version=2022-10-01
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The Device Update for IoT Hub account endpoint (hostname only, no protocol).
  types:
  - uid: string
  format: url
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The Device Update for IoT Hub account instance identifier.
  types:
  - uid: string
- name: groupId
  in: path
  isRequired: true
  description: Group identifier.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The device group update compliance information.
  types:
  - uid: UpdateCompliance
- name: Other Status Codes
  description: Default response.
  types:
  - uid: ErrorResponse
requestHeader: []
