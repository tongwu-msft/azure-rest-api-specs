  request:
    uri: GET https://contoso.api.adu.microsoft.com/deviceUpdate/blue/management/groups/group1/deviceClassSubgroups?api-version=2022-10-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://contoso.api.adu.microsoft.com/deviceUpdate/blue/management/groups/group1/deviceClassSubgroups?api-version=2022-10-01
      ```

  responses:
