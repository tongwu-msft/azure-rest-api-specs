### YamlMime:RESTOperation
uid: deviceupdate.2022-10-01.devicemanagement.importdevices
name: Import Devices
service: Device Update
groupName: Device Management
apiVersion: 2022-10-01
summary: Import existing devices from IoT Hub. This is a long-running-operation; use Operation-Location response header value to check for operation status.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://{endpoint}/deviceUpdate/{instanceId}/management/devices:import?api-version=2022-10-01
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The Device Update for IoT Hub account endpoint (hostname only, no protocol).
  types:
  - uid: string
  format: url
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The Device Update for IoT Hub account instance identifier.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 202 Accepted
  headers:
  - name: Operation-Location
    value: string
  description: Accepted device import request; background operation location to track status is specified in Operation-Location response header.
- name: Other Status Codes
  description: Default response.
  types:
  - uid: ErrorResponse
requestHeader: []
