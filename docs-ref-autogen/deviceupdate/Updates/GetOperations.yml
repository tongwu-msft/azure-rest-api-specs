### YamlMime:RESTOperation
uid: deviceupdate.updates.getoperations
name: Get Operations
service: Device Update
groupName: Updates
apiVersion: 2020-09-01
summary: Get a list of all import update operations. Completed operations are kept for 7 days before auto-deleted. Delete operations are not returned by this API version.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{accountEndpoint}/deviceupdate/{instanceId}/v2/updates/operations
- content: GET https://{accountEndpoint}/deviceupdate/{instanceId}/v2/updates/operations?$filter={$filter}&$top={$top}
  isOptional: true
uriParameters:
- name: accountEndpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account endpoint.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account instance identifier.
  types:
  - uid: string
- name: $filter
  in: query
  description: "Restricts the set of operations returned. Only one specific filter is supported: \"status eq 'NotStarted' or status eq 'Running'\""
  types:
  - uid: string
- name: $top
  in: query
  description: Specifies a non-negative integer n that limits the number of items returned from a collection. The service returns the number of available items up to but not greater than the specified value n.
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: Operation details.
  types:
  - uid: PageableListOfOperations
- name: Other Status Codes
  description: Too many requests; there is a rate limit on how many operations can be executed within a time period.
requestHeader: []
definitions:
- name: PageableListOfOperations
  description: The list of operations with server paging support.
  kind: object
  properties:
  - name: value
    description: The collection of pageable items.
    types:
    - uid: Operation
      isArray: true
  - name: nextLink
    description: The link to the next page of items.
    types:
    - uid: string
- name: Operation
  description: Operation metadata.
  kind: object
  properties:
  - name: operationId
    description: Operation Id.
    types:
    - uid: string
  - name: status
    description: Operation status.
    types:
    - uid: OperationStatus
  - name: updateId
    description: The identity of update being imported or deleted. For import, this property will only be populated after import manifest is processed successfully.
    types:
    - uid: UpdateId
  - name: resourceLocation
    description: Location of the imported update when operation is successful.
    types:
    - uid: string
  - name: error
    description: Operation error encountered, if any.
    types:
    - uid: Error
  - name: traceId
    description: Operation correlation identity that can used by Microsoft Support for troubleshooting.
    types:
    - uid: string
  - name: lastActionDateTime
    description: Date and time in UTC when the operation status was last updated.
    types:
    - uid: string
  - name: createdDateTime
    description: Date and time in UTC when the operation was created.
    types:
    - uid: string
  - name: etag
    description: Operation ETag.
    types:
    - uid: string
- name: OperationStatus
  description: Operation status.
  kind: enum
  properties:
  - name: Undefined
    description: Undefined operation status.
    types:
    - uid: string
  - name: NotStarted
    description: Background operation created but not started yet.
    types:
    - uid: string
  - name: Running
    description: Background operation is currently running.
    types:
    - uid: string
  - name: Succeeded
    description: Background operation finished with success.
    types:
    - uid: string
  - name: Failed
    description: Background operation finished with failure.
    types:
    - uid: string
- name: UpdateId
  description: Update identifier.
  kind: object
  properties:
  - name: provider
    description: Update provider.
    types:
    - uid: string
  - name: name
    description: Update name.
    types:
    - uid: string
  - name: version
    description: Update version.
    types:
    - uid: string
- name: Error
  description: Error details.
  kind: object
  properties:
  - name: code
    description: Server defined error code.
    types:
    - uid: string
  - name: message
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: target
    description: The target of the error.
    types:
    - uid: string
  - name: details
    description: An array of errors that led to the reported error.
    types:
    - uid: Error
      isArray: true
  - name: innererror
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerError
  - name: occurredDateTime
    description: Date and time in UTC when the error occurred.
    types:
    - uid: string
- name: InnerError
  description: An object containing more specific information than the current object about the error.
  kind: object
  properties:
  - name: code
    description: A more specific error code than what was provided by the containing error.
    types:
    - uid: string
  - name: message
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: errorDetail
    description: The internal error or exception message.
    types:
    - uid: string
  - name: innerError
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerError
examples:
- name: Updates_GetOperations
  request:
    uri: GET https://contoso.api.adu.microsoft.com/deviceupdate/blue/v2/updates/operations
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "operationId": "e4491c54-916f-443d-9094-bcca546ace2f",
            "status": "Succeeded",
            "resourceLocation": "/v2/updates/providers/microsoft/names/adu/versions/1.0.0.0",
            "traceId": "2b881ef9deaf5d45b0a716ca5b4145ec",
            "createdDateTime": "2020-04-22T21:00:53.2548897+00:00",
            "lastActionDateTime": "2020-04-22T21:01:43.9401420+00:00",
            "etag": "\"a0f7b6f2-3f6c-4eb6-8a59-2f5411c23888\""
          }
        ]
      }
  - statusCode: "429"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
