### YamlMime:RESTOperation
uid: deviceupdate.updates.getfile
name: Get File
service: Device Update
groupName: Updates
apiVersion: 2020-09-01
summary: Get a specific update file from the version.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{accountEndpoint}/deviceupdate/{instanceId}/v2/updates/providers/{provider}/names/{name}/versions/{version}/files/{fileId}
uriParameters:
- name: accountEndpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account endpoint.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account instance identifier.
  types:
  - uid: string
- name: provider
  in: path
  isRequired: true
  description: Update provider.
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: Update name.
  types:
  - uid: string
- name: version
  in: path
  isRequired: true
  description: Update version.
  types:
  - uid: string
- name: fileId
  in: path
  isRequired: true
  description: File identifier.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The requested file entity.
  types:
  - uid: File
- name: Other Status Codes
  description: Not modified.
- name: 404 Not Found
  description: Not found.
- name: Other Status Codes
  description: Too many requests; there is a rate limit on how many operations can be executed within a time period.
requestHeader:
- name: If-None-Match
  in: header
  description: Defines the If-None-Match condition. The operation will be performed only if the ETag on the server does not match this value.
  types:
  - uid: string
definitions:
- name: File
  description: Update file metadata.
  kind: object
  properties:
  - name: fileId
    description: File identity, generated by server at import time.
    types:
    - uid: string
  - name: fileName
    description: File name.
    types:
    - uid: string
  - name: sizeInBytes
    description: File size in number of bytes.
    types:
    - uid: integer
  - name: hashes
    description: Mapping of hashing algorithm to base64 encoded hash values.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: mimeType
    description: File MIME type.
    types:
    - uid: string
  - name: etag
    description: File ETag.
    types:
    - uid: string
examples:
- name: Updates_GetFile
  request:
    uri: GET https://contoso.api.adu.microsoft.com/deviceupdate/blue/v2/updates/providers/microsoft/names/adu/versions/1.0.0.0/files/abc123
  responses:
  - statusCode: "200"
    body: >-
      {
        "fileId": "abc123",
        "fileName": "1v5uww1q.my2",
        "sizeInBytes": 1862311,
        "hashes": {
          "sha256": "OVokcktf61lQXs17MzJCsM98lk48H1Wu1hy7Sp6lLfI="
        },
        "mimeType": "application/BuildAsync-s4jwikgq.44h",
        "etag": "\"26bd8eba-4bb2-4960-a357-ca4d60b5fb4b\""
      }
  - statusCode: "304"
  - statusCode: "404"
  - statusCode: "429"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
