### YamlMime:RESTOperation
uid: deviceupdate.updates.deleteupdate
name: Delete Update
service: Device Update
groupName: Updates
apiVersion: 2020-09-01
summary: Delete a specific update version.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://{accountEndpoint}/deviceupdate/{instanceId}/v2/updates/providers/{provider}/names/{name}/versions/{version}
uriParameters:
- name: accountEndpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account endpoint.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account instance identifier.
  types:
  - uid: string
- name: provider
  in: path
  isRequired: true
  description: Update provider.
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: Update name.
  types:
  - uid: string
- name: version
  in: path
  isRequired: true
  description: Update version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  headers:
  - name: Location
    value: string
  - name: Operation-Location
    value: string
  description: Accepted update deletion request; background operation location to track status is specified in Operation-Location response header.
- name: Other Status Codes
  description: Too many requests; there is a rate limit on how many operations can be executed within a time period and there is also a limit on how many concurrent import and delete background operations can be executed.
requestHeader: []
definitions: []
examples:
- name: Updates_DeleteUpdate
  request:
    uri: DELETE https://contoso.api.adu.microsoft.com/deviceupdate/blue/v2/updates/providers/microsoft/names/adu/versions/1.0.0.0
  responses:
  - statusCode: "202"
    headers:
    - name: Location
      value: /deviceupdate/instanceId/v2/operations/e4491c54-916f-443d-9094-bcca546ace2f
    - name: Operation-Location
      value: /deviceupdate/instanceId/v2/operations/e4491c54-916f-443d-9094-bcca546ace2f
  - statusCode: "429"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about <Device Update> service - Delete a specific update version.
errorCodes: []
