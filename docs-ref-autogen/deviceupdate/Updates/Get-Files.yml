### YamlMime:RESTOperation
uid: deviceupdate.updates.getfiles
name: Get Files
service: Device Update
groupName: Updates
apiVersion: 2020-09-01
summary: Get a list of all update file identifiers for the specified version.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{accountEndpoint}/deviceupdate/{instanceId}/v2/updates/providers/{provider}/names/{name}/versions/{version}/files
uriParameters:
- name: accountEndpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account endpoint.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account instance identifier.
  types:
  - uid: string
- name: provider
  in: path
  isRequired: true
  description: Update provider.
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: Update name.
  types:
  - uid: string
- name: version
  in: path
  isRequired: true
  description: Update version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: All update file identifiers for the specified version.
  types:
  - uid: PageableListOfStrings
- name: 404 Not Found
  description: Not found.
- name: Other Status Codes
  description: Too many requests; there is a rate limit on how many operations can be executed within a time period.
requestHeader: []
definitions:
- name: PageableListOfStrings
  description: The list of strings with server paging support.
  kind: object
  properties:
  - name: value
    description: The collection of pageable items.
    types:
    - uid: string
      isArray: true
  - name: nextLink
    description: The link to the next page of items.
    types:
    - uid: string
examples:
- name: Updates_GetFiles
  request:
    uri: GET https://contoso.api.adu.microsoft.com/deviceupdate/blue/v2/updates/providers/microsoft/names/adu/versions/1.0.0.0/files
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          "abc123",
          "def456"
        ]
      }
  - statusCode: "404"
  - statusCode: "429"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about <Device Update> service - Get a list of all update file identifiers for the specified version.
errorCodes: []
