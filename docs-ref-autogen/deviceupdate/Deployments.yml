### YamlMime:RESTOperationGroup
uid: deviceupdate.deployments
name: Deployments
apiVersion: 2020-09-01
service: Device Update
metadata:
  description: Learn more about [Device Update Deployments Operations]. How to [Get Deployment Status,Retry Deployment,Get Deployment Devices,Get All Deployments,Get Deployment,Delete Deployment,Create Or Update Deployment,Cancel Deployment].
operations:
- uid: deviceupdate.deployments.canceldeployment
  summary: Cancels a deployment.
- uid: deviceupdate.deployments.createorupdatedeployment
  summary: Creates or updates a deployment.
- uid: deviceupdate.deployments.deletedeployment
  summary: Deletes a deployment.
- uid: deviceupdate.deployments.getalldeployments
  summary: Gets a list of deployments.
- uid: deviceupdate.deployments.getdeployment
  summary: Gets the properties of a deployment.
- uid: deviceupdate.deployments.getdeploymentdevices
  summary: Gets a list of devices in a deployment along with their state. Useful for getting a list of failed devices.
- uid: deviceupdate.deployments.getdeploymentstatus
  summary: Gets the status of a deployment including a breakdown of how many devices in the deployment are in progress, completed, or failed.
- uid: deviceupdate.deployments.retrydeployment
  summary: Retries a deployment with failed devices.
