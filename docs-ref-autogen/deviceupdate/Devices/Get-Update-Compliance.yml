### YamlMime:RESTOperation
uid: deviceupdate.devices.getupdatecompliance
name: Get Update Compliance
service: Device Update
groupName: Devices
apiVersion: 2020-09-01
summary: Gets the breakdown of how many devices are on their latest update, have new updates available, or are in progress receiving new updates.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{accountEndpoint}/deviceupdate/{instanceId}/v2/management/updatecompliance
uriParameters:
- name: accountEndpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account endpoint.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account instance identifier.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The count of devices that have the latest update, have updates available, or are in progress receiving new updates.
  types:
  - uid: UpdateCompliance
requestHeader: []
definitions:
- name: UpdateCompliance
  description: Update compliance information.
  kind: object
  properties:
  - name: totalDeviceCount
    description: Total number of devices.
    types:
    - uid: integer
  - name: onLatestUpdateDeviceCount
    description: Number of devices on the latest update.
    types:
    - uid: integer
  - name: newUpdatesAvailableDeviceCount
    description: Number of devices with a newer update available.
    types:
    - uid: integer
  - name: updatesInProgressDeviceCount
    description: Number of devices with update in-progress.
    types:
    - uid: integer
examples:
- name: Devices_GetUpdateCompliance
  request:
    uri: GET https://contoso.api.adu.microsoft.com/deviceupdate/blue/v2/management/updatecompliance
  responses:
  - statusCode: "200"
    body: >-
      {
        "totalDeviceCount": 302204,
        "onLatestUpdateDeviceCount": 256873,
        "newUpdatesAvailableDeviceCount": 36265,
        "updatesInProgressDeviceCount": 9066
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Gets the breakdown of how many devices are on their latest update, have new updates available, or are in progress receiving new updates.
errorCodes: []
