### YamlMime:RESTOperation
uid: deviceupdate.devices.createorupdategroup
name: Create Or Update Group
service: Device Update
groupName: Devices
apiVersion: 2020-09-01
summary: Create or update a device group.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{accountEndpoint}/deviceupdate/{instanceId}/v2/management/groups/{groupId}
uriParameters:
- name: accountEndpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account endpoint.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account instance identifier.
  types:
  - uid: string
- name: groupId
  in: path
  isRequired: true
  description: Group identifier.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The group properties.
  types:
  - uid: Group
- name: 400 Bad Request
  description: GroupId in query parameter and request body don't match.
- name: 404 Not Found
  description: Not found.
requestBody:
- name: default
  parameters:
  - name: groupId
    in: body
    isRequired: true
    description: Group identity.
    types:
    - uid: string
  - name: groupType
    in: body
    isRequired: true
    description: Group type.
    types:
    - uid: GroupType
  - name: tags
    in: body
    isRequired: true
    description: IoT Hub tags.
    types:
    - uid: string
      isArray: true
  - name: createdDateTime
    in: body
    isRequired: true
    description: Date and time when the update was created.
    types:
    - uid: string
  - name: deviceCount
    in: body
    description: The number of devices in the group.
    types:
    - uid: integer
requestHeader: []
definitions:
- name: Group
  description: Group details.
  kind: object
  properties:
  - name: groupId
    description: Group identity.
    types:
    - uid: string
  - name: groupType
    description: Group type.
    types:
    - uid: GroupType
  - name: tags
    description: IoT Hub tags.
    types:
    - uid: string
      isArray: true
  - name: createdDateTime
    description: Date and time when the update was created.
    types:
    - uid: string
  - name: deviceCount
    description: The number of devices in the group.
    types:
    - uid: integer
- name: GroupType
  description: Supported group types.
  kind: enum
  properties:
  - name: IoTHubTag
    description: IoT Hub tag based group.
    types:
    - uid: string
examples:
- name: Devices_CreateOrUpdateGroup
  request:
    uri: PUT https://contoso.api.adu.microsoft.com/deviceupdate/blue/v2/management/groups/group1
    body: >-
      {
        "groupId": "MyGroup",
        "groupType": "IoTHubTag",
        "tags": [
          "MyAduGroup"
        ],
        "createdDateTime": "2020-07-01T12:13:14.0000000Z"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "groupId": "MyGroup",
        "groupType": "IoTHubTag",
        "tags": [
          "MyAduGroup"
        ],
        "createdDateTime": "2020-07-01T12:13:14.0000000Z"
      }
  - statusCode: "400"
  - statusCode: "404"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Device Update service - Create or update a device group.
errorCodes: []
