### YamlMime:RESTOperation
uid: deviceupdate.devices.getallgroups
name: Get All Groups
service: Device Update
groupName: Devices
apiVersion: 2020-09-01
summary: Gets a list of all device groups.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{accountEndpoint}/deviceupdate/{instanceId}/v2/management/groups
uriParameters:
- name: accountEndpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account endpoint.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account instance identifier.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The device groups.
  types:
  - uid: PageableListOfGroups
requestHeader: []
definitions:
- name: PageableListOfGroups
  description: The list of groups.
  kind: object
  properties:
  - name: value
    description: The collection of pageable items.
    types:
    - uid: Group
      isArray: true
  - name: nextLink
    description: The link to the next page of items.
    types:
    - uid: string
- name: Group
  description: Group details.
  kind: object
  properties:
  - name: groupId
    description: Group identity.
    types:
    - uid: string
  - name: groupType
    description: Group type.
    types:
    - uid: GroupType
  - name: tags
    description: IoT Hub tags.
    types:
    - uid: string
      isArray: true
  - name: createdDateTime
    description: Date and time when the update was created.
    types:
    - uid: string
  - name: deviceCount
    description: The number of devices in the group.
    types:
    - uid: integer
- name: GroupType
  description: Supported group types.
  kind: enum
  properties:
  - name: IoTHubTag
    description: IoT Hub tag based group.
    types:
    - uid: string
examples:
- name: Devices_GetAllGroups
  request:
    uri: GET https://contoso.api.adu.microsoft.com/deviceupdate/blue/v2/management/groups
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "groupId": "MyGroup1",
            "groupType": "IoTHubTag",
            "tags": [
              "MyGroup1"
            ],
            "createdDateTime": "2020-07-01T12:13:14.0000000Z",
            "deviceCount": 100
          },
          {
            "groupId": "MyGroup2",
            "groupType": "IoTHubTag",
            "tags": [
              "MyGroup2"
            ],
            "createdDateTime": "2020-08-01T12:13:14.0000000Z",
            "deviceCount": 200
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
