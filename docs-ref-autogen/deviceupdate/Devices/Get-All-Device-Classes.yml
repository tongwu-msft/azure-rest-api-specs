### YamlMime:RESTOperation
uid: deviceupdate.devices.getalldeviceclasses
name: Get All Device Classes
service: Device Update
groupName: Devices
apiVersion: 2020-09-01
summary: Gets a list of all device classes (unique combinations of device manufacturer and model) for all devices connected to Device Update for IoT Hub.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{accountEndpoint}/deviceupdate/{instanceId}/v2/management/deviceclasses
uriParameters:
- name: accountEndpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account endpoint.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account instance identifier.
  types:
  - uid: string
responses:
- name: 200 OK
  description: All device classes.
  types:
  - uid: PageableListOfDeviceClasses
requestHeader: []
definitions:
- name: PageableListOfDeviceClasses
  description: The list of device classes.
  kind: object
  properties:
  - name: value
    description: The collection of pageable items.
    types:
    - uid: DeviceClass
      isArray: true
  - name: nextLink
    description: The link to the next page of items.
    types:
    - uid: string
- name: DeviceClass
  description: Device class metadata.
  kind: object
  properties:
  - name: deviceClassId
    description: The device class identifier.
    types:
    - uid: string
  - name: manufacturer
    description: Device manufacturer
    types:
    - uid: string
  - name: model
    description: Device model.
    types:
    - uid: string
  - name: bestCompatibleUpdateId
    description: Update identity.
    types:
    - uid: UpdateId
- name: UpdateId
  description: Update identifier.
  kind: object
  properties:
  - name: provider
    description: Update provider.
    types:
    - uid: string
  - name: name
    description: Update name.
    types:
    - uid: string
  - name: version
    description: Update version.
    types:
    - uid: string
examples:
- name: Devices_GetAllDeviceClasses
  request:
    uri: GET https://contoso.api.adu.microsoft.com/deviceupdate/blue/v2/management/deviceclasses
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "deviceClassId": "deviceClassId1",
            "manufacturer": "manufacturer1",
            "model": "model1",
            "bestCompatibleUpdateId": {
              "provider": "provider1",
              "name": "name1",
              "version": "1.0.0.0"
            }
          },
          {
            "deviceClassId": "deviceClassId2",
            "manufacturer": "manufacturer2",
            "model": "model2",
            "bestCompatibleUpdateId": {
              "provider": "provider2",
              "name": "name2",
              "version": "2.0.0.0"
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Gets a list of all device classes (unique combinations of device manufacturer and model) for all devices connected to Device Update for IoT Hub.
errorCodes: []
