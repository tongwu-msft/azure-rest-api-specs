### YamlMime:RESTOperation
uid: deviceupdate.devices.getdeviceclass
name: Get Device Class
service: Device Update
groupName: Devices
apiVersion: 2020-09-01
summary: Gets the properties of a device class.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{accountEndpoint}/deviceupdate/{instanceId}/v2/management/deviceclasses/{deviceClassId}
uriParameters:
- name: accountEndpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account endpoint.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account instance identifier.
  types:
  - uid: string
- name: deviceClassId
  in: path
  isRequired: true
  description: Device class identifier.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The device class properties.
  types:
  - uid: DeviceClass
- name: 404 Not Found
  description: Not found.
requestHeader: []
definitions:
- name: DeviceClass
  description: Device class metadata.
  kind: object
  properties:
  - name: deviceClassId
    description: The device class identifier.
    types:
    - uid: string
  - name: manufacturer
    description: Device manufacturer
    types:
    - uid: string
  - name: model
    description: Device model.
    types:
    - uid: string
  - name: bestCompatibleUpdateId
    description: Update identity.
    types:
    - uid: UpdateId
- name: UpdateId
  description: Update identifier.
  kind: object
  properties:
  - name: provider
    description: Update provider.
    types:
    - uid: string
  - name: name
    description: Update name.
    types:
    - uid: string
  - name: version
    description: Update version.
    types:
    - uid: string
examples:
- name: Devices_GetDeviceClass
  request:
    uri: GET https://contoso.api.adu.microsoft.com/deviceupdate/blue/v2/management/deviceclasses/deviceClassId
  responses:
  - statusCode: "200"
    body: >-
      {
        "deviceClassId": "deviceClassId",
        "manufacturer": "manufacturer",
        "model": "model",
        "bestCompatibleUpdateId": {
          "provider": "provider",
          "name": "name",
          "version": "1.0.0.0"
        }
      }
  - statusCode: "404"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about <Device Update> service - Gets the properties of a device class.
errorCodes: []
