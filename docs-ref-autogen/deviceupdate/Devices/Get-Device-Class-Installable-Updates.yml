### YamlMime:RESTOperation
uid: deviceupdate.devices.getdeviceclassinstallableupdates
name: Get Device Class Installable Updates
service: Device Update
groupName: Devices
apiVersion: 2020-09-01
summary: Gets a list of installable updates for a device class.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{accountEndpoint}/deviceupdate/{instanceId}/v2/management/deviceclasses/{deviceClassId}/installableupdates
uriParameters:
- name: accountEndpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account endpoint.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account instance identifier.
  types:
  - uid: string
- name: deviceClassId
  in: path
  isRequired: true
  description: Device class identifier.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The installable update identifiers.  Returns empty list in case of no installable updates
  types:
  - uid: PageableListOfUpdateIds
- name: 404 Not Found
  description: Not found.  Only returned when the deviceClassId does not exist
requestHeader: []
definitions:
- name: PageableListOfUpdateIds
  description: The list of update identities.
  kind: object
  properties:
  - name: value
    description: The collection of pageable items.
    types:
    - uid: UpdateId
      isArray: true
  - name: nextLink
    description: The link to the next page of items.
    types:
    - uid: string
- name: UpdateId
  description: Update identifier.
  kind: object
  properties:
  - name: provider
    description: Update provider.
    types:
    - uid: string
  - name: name
    description: Update name.
    types:
    - uid: string
  - name: version
    description: Update version.
    types:
    - uid: string
examples:
- name: Devices_GetDeviceClassInstallableUpdates
  request:
    uri: GET https://contoso.api.adu.microsoft.com/deviceupdate/blue/v2/management/deviceclasses/deviceClassId/installableupdates
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "provider": "provider",
            "name": "name",
            "version": "1.2.3.4"
          },
          {
            "provider": "provider2",
            "name": "name2",
            "version": "2.3.4.5"
          }
        ]
      }
  - statusCode: "404"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about <Device Update> service - Gets a list of installable updates for a device class.
errorCodes: []
