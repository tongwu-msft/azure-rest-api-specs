### YamlMime:RESTOperation
uid: deviceupdate.2021-06-01-preview.deviceupdate.listversions
name: List Versions
service: Device Update
groupName: Device Update
apiVersion: 2021-06-01-preview
summary: Get a list of all update versions that match the specified provider and name.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{endpoint}/deviceupdate/{instanceId}/updates/providers/{provider}/names/{name}/versions?api-version=2021-06-01-preview
- content: GET https://{endpoint}/deviceupdate/{instanceId}/updates/providers/{provider}/names/{name}/versions?api-version=2021-06-01-preview&$filter={$filter}
  isOptional: true
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account endpoint.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account instance identifier.
  types:
  - uid: string
- name: provider
  in: path
  isRequired: true
  description: Update provider.
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: Update name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
- name: $filter
  in: query
  description: Filter updates by its properties.
  types:
  - uid: string
responses:
- name: 200 OK
  description: All update versions that match the specified provider and name, or empty list if there is none.
  types:
  - uid: StringsList
- name: Other Status Codes
  description: Default response.
  types:
  - uid: ErrorResponse
