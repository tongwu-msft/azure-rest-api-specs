  responses:
  - statusCode: "202"
    headers:
    - name: Operation-Location
      value: /deviceupdate/blue/updates/operations/e4491c54-916f-443d-9094-bcca546ace2f?api-version=2021-06-01-preview
    body: >-
      {
        "updateId": {
          "provider": "microsoft",
          "name": "adu",
          "version": "1.0.0.0"
        },
        "description": "Example update.",
        "compatibility": [
          {
            "deviceManufacturer": "Microsoft",
            "deviceModel": "Toaster"
          }
        ],
        "instructions": {
          "steps": [
            {
              "description": "pre-install script",
              "handler": "microsoft/script:1",
              "handlerProperties": {
                "arguments": "--pre-install"
              },
              "files": [
                "configure.sh"
              ]
            },
            {
              "type": "reference",
              "updateId": {
                "provider": "microsoft",
                "name": "sensor",
                "version": "1.0"
              }
            }
          ]
        },
        "manifestVersion": "4.0",
        "importedDateTime": "2020-04-22T21:01:43.8408797+00:00",
        "createdDateTime": "2019-09-12T00:00:00.0000000+00:00",
        "etag": "\"3fed3378-0c67-47d2-b796-296962c66cbb\""
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: >
    Learn more about Device Update service - Import new update version.
errorCodes: []
