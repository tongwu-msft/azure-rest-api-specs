### YamlMime:RESTOperation
uid: deviceupdate.2021-06-01-preview.devicemanagement.getdevicemodule
name: Get Device Module
service: Device Update
groupName: Device Management
apiVersion: 2021-06-01-preview
summary: Gets the device module properties and latest deployment status for a device module connected to Device Update for IoT Hub.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{endpoint}/deviceupdate/{instanceId}/management/devices/{deviceId}/modules/{moduleId}?api-version=2021-06-01-preview
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account endpoint.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account instance identifier.
  types:
  - uid: string
- name: deviceId
  in: path
  isRequired: true
  description: Device identifier in Azure IoT Hub.
  types:
  - uid: string
- name: moduleId
  in: path
  isRequired: true
  description: Device module identifier in Azure IoT Hub.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The device properties and latest deployment status.
  types:
  - uid: Device
- name: Other Status Codes
  description: Default response.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: Device
  description: Device metadata.
  kind: object
  properties:
  - name: deviceId
    description: Device identity.
    types:
    - uid: string
  - name: moduleId
    description: Device module identity.
    types:
    - uid: string
  - name: deviceClassId
    description: Device class identity.
    types:
    - uid: string
  - name: manufacturer
    description: Device manufacturer.
    types:
    - uid: string
  - name: model
    description: Device model.
    types:
    - uid: string
  - name: groupId
    description: Device group identity.
    types:
    - uid: string
  - name: lastAttemptedUpdateId
    description: Update identity.
    types:
    - uid: UpdateId
  - name: deploymentStatus
    description: State of the device in its last deployment.
    types:
    - uid: DeviceDeploymentState
  - name: installedUpdateId
    description: Update identity.
    types:
    - uid: UpdateId
  - name: onLatestUpdate
    description: Boolean flag indicating whether the latest update is installed on the device
    types:
    - uid: boolean
  - name: lastDeploymentId
    description: The deployment identifier for the last deployment to the device
    types:
    - uid: string
  - name: lastInstallResult
    description: Last install result.
    types:
    - uid: InstallResult
- name: ErrorResponse
  description: Common error response.
  kind: object
  properties:
  - name: error
    description: The error details.
    types:
    - uid: Error
- name: UpdateId
  description: Update identifier.
  kind: object
  properties:
  - name: provider
    description: Update provider.
    types:
    - uid: string
  - name: name
    description: Update name.
    types:
    - uid: string
  - name: version
    description: Update version.
    types:
    - uid: string
- name: DeviceDeploymentState
  description: Deployment state.
  kind: enum
  properties:
  - name: Succeeded
    description: Deployment has completed with success.
    types:
    - uid: string
  - name: InProgress
    description: Deployment is in progress.
    types:
    - uid: string
  - name: Failed
    description: Deployment has completed with failure.
    types:
    - uid: string
  - name: Canceled
    description: Deployment was canceled.
    types:
    - uid: string
  - name: Incompatible
    description: Deployment is not compatible with the device.
    types:
    - uid: string
- name: InstallResult
  description: The install result of an update and any step results under it.
  kind: object
  properties:
  - name: resultCode
    description: Install result code.
    types:
    - uid: integer
  - name: extendedResultCode
    description: Install extended result code
    types:
    - uid: integer
  - name: resultDetails
    description: A string containing further details about the install result
    types:
    - uid: string
  - name: stepResults
    description: Array of step results
    types:
    - uid: StepResult
      isArray: true
- name: Error
  description: Error details.
  kind: object
  properties:
  - name: code
    description: Server defined error code.
    types:
    - uid: string
  - name: message
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: target
    description: The target of the error.
    types:
    - uid: string
  - name: details
    description: An array of errors that led to the reported error.
    types:
    - uid: Error
      isArray: true
  - name: innererror
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerError
  - name: occurredDateTime
    description: Date and time in UTC when the error occurred.
    types:
    - uid: string
- name: StepResult
  description: The step result under an update.
  kind: object
  properties:
  - name: updateId
    description: It is update id for update steps; otherwise it is null.
    types:
    - uid: UpdateId
  - name: description
    description: Step description. It might be null for update steps.
    types:
    - uid: string
  - name: resultCode
    description: Install result code.
    types:
    - uid: integer
  - name: extendedResultCode
    description: Install extended result code
    types:
    - uid: integer
  - name: resultDetails
    description: A string containing further details about the install result
    types:
    - uid: string
- name: InnerError
  description: An object containing more specific information than the current object about the error.
  kind: object
  properties:
  - name: code
    description: A more specific error code than what was provided by the containing error.
    types:
    - uid: string
  - name: message
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: errorDetail
    description: The internal error or exception message.
    types:
    - uid: string
  - name: innerError
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerError
