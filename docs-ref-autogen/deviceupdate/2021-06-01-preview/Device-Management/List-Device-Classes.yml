### YamlMime:RESTOperation
uid: deviceupdate.2021-06-01-preview.devicemanagement.listdeviceclasses
name: List Device Classes
service: Device Update
groupName: Device Management
apiVersion: 2021-06-01-preview
summary: Gets a list of all device classes (unique combinations of device manufacturer and model) for all devices connected to Device Update for IoT Hub.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{endpoint}/deviceupdate/{instanceId}/management/deviceclasses?api-version=2021-06-01-preview
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account endpoint.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account instance identifier.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: All device classes.
  types:
  - uid: DeviceClassesList
- name: Other Status Codes
  description: Default response.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: DeviceClassesList
  description: The list of device classes.
  kind: object
  properties:
  - name: value
    description: The collection of pageable items.
    types:
    - uid: DeviceClass
      isArray: true
  - name: nextLink
    description: The link to the next page of items.
    types:
    - uid: string
- name: ErrorResponse
  description: Common error response.
  kind: object
  properties:
  - name: error
    description: The error details.
    types:
    - uid: Error
- name: DeviceClass
  description: Device class metadata.
  kind: object
  properties:
  - name: deviceClassId
    description: The device class identifier.
    types:
    - uid: string
  - name: compatProperties
    description: The compat properties of the device class. This object can be thought of as a set of key-value pairs where the key is the name of the compatibility property and the value is the value of the compatibility property. There will always be at least 1 compat property
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: bestCompatibleUpdateId
    description: Update identity.
    types:
    - uid: UpdateId
- name: Error
  description: Error details.
  kind: object
  properties:
  - name: code
    description: Server defined error code.
    types:
    - uid: string
  - name: message
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: target
    description: The target of the error.
    types:
    - uid: string
  - name: details
    description: An array of errors that led to the reported error.
    types:
    - uid: Error
      isArray: true
  - name: innererror
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerError
  - name: occurredDateTime
    description: Date and time in UTC when the error occurred.
    types:
    - uid: string
- name: UpdateId
  description: Update identifier.
  kind: object
  properties:
  - name: provider
    description: Update provider.
    types:
    - uid: string
  - name: name
    description: Update name.
    types:
    - uid: string
  - name: version
    description: Update version.
    types:
    - uid: string
- name: InnerError
  description: An object containing more specific information than the current object about the error.
  kind: object
  properties:
  - name: code
    description: A more specific error code than what was provided by the containing error.
    types:
    - uid: string
  - name: message
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: errorDetail
    description: The internal error or exception message.
    types:
    - uid: string
  - name: innerError
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerError
examples:
- name: DeviceManagement_ListDeviceClasses
  request:
    uri: GET https://contoso.api.adu.microsoft.com/deviceupdate/blue/management/deviceclasses?api-version=2021-06-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://contoso.api.adu.microsoft.com/deviceupdate/blue/management/deviceclasses?api-version=2021-06-01-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "deviceClassId": "deviceClassId1",
            "compatProperties": {
              "manufacturer": "manufacturer1",
              "model": "model1"
            },
            "bestCompatibleUpdateId": {
              "provider": "provider1",
              "name": "name1",
              "version": "1.0.0.0"
            }
          },
          {
            "deviceClassId": "deviceClassId2",
            "compatProperties": {
              "osArch": "osArch2"
            },
            "bestCompatibleUpdateId": {
              "provider": "provider2",
              "name": "name2",
              "version": "2.0.0.0"
            }
          }
        ]
      }
