### YamlMime:RESTOperation
uid: deviceupdate.2020-09-01.devices.getdeviceclassdeviceids
name: Get Device Class Device Ids
service: Device Update
groupName: Devices
apiVersion: 2020-09-01
summary: Gets a list of device identifiers in a device class.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{accountEndpoint}/deviceupdate/{instanceId}/v2/management/deviceclasses/{deviceClassId}/deviceids
uriParameters:
- name: accountEndpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account endpoint.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account instance identifier.
  types:
  - uid: string
- name: deviceClassId
  in: path
  isRequired: true
  description: Device class identifier.
  types:
  - uid: string
responses:
- name: 200 OK
  description: All device identifiers in the specified device class.
  types:
  - uid: PageableListOfStrings
- name: 404 Not Found
  description: Not found.
requestHeader: []
definitions:
- name: PageableListOfStrings
  description: The list of strings with server paging support.
  kind: object
  properties:
  - name: value
    description: The collection of pageable items.
    types:
    - uid: string
      isArray: true
  - name: nextLink
    description: The link to the next page of items.
    types:
    - uid: string
examples:
- name: Devices_GetDeviceClassDeviceIds
  request:
    uri: GET https://contoso.api.adu.microsoft.com/deviceupdate/blue/v2/management/deviceclasses/deviceClassId/deviceids
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://contoso.api.adu.microsoft.com/deviceupdate/blue/v2/management/deviceclasses/deviceClassId/deviceids
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          "deviceId1",
          "deviceId2"
        ]
      }
  - statusCode: "404"
