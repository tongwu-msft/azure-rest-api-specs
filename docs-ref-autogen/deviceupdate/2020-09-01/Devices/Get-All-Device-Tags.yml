### YamlMime:RESTOperation
uid: deviceupdate.2020-09-01.devices.getalldevicetags
name: Get All Device Tags
service: Device Update
groupName: Devices
apiVersion: 2020-09-01
summary: Gets a list of available group device tags for all devices connected to Device Update for IoT Hub.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{accountEndpoint}/deviceupdate/{instanceId}/v2/management/devicetags
uriParameters:
- name: accountEndpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account endpoint.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account instance identifier.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Available group device tags for all devices connected to Device Update for IoT Hub.
  types:
  - uid: PageableListOfDeviceTags
requestHeader: []
definitions:
- name: PageableListOfDeviceTags
  description: The list of device tags.
  kind: object
  properties:
  - name: value
    description: The collection of pageable items.
    types:
    - uid: DeviceTag
      isArray: true
  - name: nextLink
    description: The link to the next page of items.
    types:
    - uid: string
- name: DeviceTag
  description: Device tag properties.
  kind: object
  properties:
  - name: tagName
    description: Tag name.
    types:
    - uid: string
  - name: deviceCount
    description: Number of devices with this tag.
    types:
    - uid: integer
examples:
- name: Devices_GetAllDeviceTags
  request:
    uri: GET https://contoso.api.adu.microsoft.com/deviceupdate/blue/v2/management/devicetags
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "tagName": "group1",
            "deviceCount": 100
          },
          {
            "tagName": "group2",
            "deviceCount": 200
          }
        ]
      }
security:
- name: azure_auth_implicit
  type: oauth2
  description: Azure Active Directory OAuth2 Implicit Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/v2.0/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
- name: azure_auth_code
  type: oauth2
  description: Azure Active Directory OAuth2 AccessCode Flow
  flow: accessCode
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/v2.0/authorize
  tokenUrl: https://login.microsoftonline.com/common/oauth2/v2.0/token
  scopes:
  - name: user_impersonation
    description: impersonate your user account
- name: azure_auth_application
  type: oauth2
  description: Azure Active Directory OAuth2 Application Flow
  flow: application
  tokenUrl: https://login.microsoftonline.com/common/oauth2/v2.0/token
  scopes:
  - name: .default
    description: client credential scope
- name: azure_auth_password
  type: oauth2
  description: Azure Active Directory OAuth2 Password Flow
  flow: password
  tokenUrl: https://login.microsoftonline.com/common/oauth2/v2.0/token
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Device Update service - Gets a list of available group device tags for all devices connected to Device Update for IoT Hub.
errorCodes: []
