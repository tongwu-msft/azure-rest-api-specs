### YamlMime:RESTOperation
uid: deviceupdate.2020-09-01.devices.getdevice
name: Get Device
service: Device Update
groupName: Devices
apiVersion: 2020-09-01
summary: Gets the device properties and latest deployment status for a device connected to Device Update for IoT Hub.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{accountEndpoint}/deviceupdate/{instanceId}/v2/management/devices/{deviceId}
uriParameters:
- name: accountEndpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account endpoint.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account instance identifier.
  types:
  - uid: string
- name: deviceId
  in: path
  isRequired: true
  description: Device identifier in Azure IOT Hub.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The device properties and latest deployment status.
  types:
  - uid: Device
- name: 404 Not Found
  description: Not found.
requestHeader: []
definitions:
- name: Device
  description: Device metadata.
  kind: object
  properties:
  - name: deviceId
    description: Device identity.
    types:
    - uid: string
  - name: deviceClassId
    description: Device class identity.
    types:
    - uid: string
  - name: manufacturer
    description: Device manufacturer.
    types:
    - uid: string
  - name: model
    description: Device model.
    types:
    - uid: string
  - name: groupId
    description: Device group identity.
    types:
    - uid: string
  - name: lastAttemptedUpdateId
    description: Update identity.
    types:
    - uid: UpdateId
  - name: deploymentStatus
    description: State of the device in its last deployment.
    types:
    - uid: DeviceDeploymentState
  - name: installedUpdateId
    description: Update identity.
    types:
    - uid: UpdateId
  - name: onLatestUpdate
    description: Boolean flag indicating whether the latest update is installed on the device
    types:
    - uid: boolean
  - name: lastDeploymentId
    description: The deployment identifier for the last deployment to the device
    types:
    - uid: string
- name: UpdateId
  description: Update identifier.
  kind: object
  properties:
  - name: provider
    description: Update provider.
    types:
    - uid: string
  - name: name
    description: Update name.
    types:
    - uid: string
  - name: version
    description: Update version.
    types:
    - uid: string
- name: DeviceDeploymentState
  description: Deployment state.
  kind: enum
  properties:
  - name: Succeeded
    description: Deployment has completed with success.
    types:
    - uid: string
  - name: InProgress
    description: Deployment is in progress.
    types:
    - uid: string
  - name: Failed
    description: Deployment has completed with failure.
    types:
    - uid: string
  - name: Canceled
    description: Deployment was canceled.
    types:
    - uid: string
  - name: Incompatible
    description: Deployment is not compatible with the device.
    types:
    - uid: string
examples:
- name: Devices_GetDevice
  request:
    uri: GET https://contoso.api.adu.microsoft.com/deviceupdate/blue/v2/management/devices/deviceId
  responses:
  - statusCode: "200"
    body: >-
      {
        "deviceId": "device1",
        "deviceClassId": "deviceClass1",
        "manufacturer": "manufacturer1",
        "model": "model1",
        "lastAttemptedUpdateId": {
          "provider": "provider1",
          "name": "name1",
          "version": "2.0.0.0"
        },
        "deploymentStatus": "Failed",
        "installedUpdateId": {
          "provider": "provider1",
          "name": "name1",
          "version": "1.0.0.0"
        },
        "onLatestUpdate": false
      }
  - statusCode: "404"
security:
- name: azure_auth_implicit
  type: oauth2
  description: Azure Active Directory OAuth2 Implicit Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/v2.0/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
- name: azure_auth_code
  type: oauth2
  description: Azure Active Directory OAuth2 AccessCode Flow
  flow: accessCode
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/v2.0/authorize
  tokenUrl: https://login.microsoftonline.com/common/oauth2/v2.0/token
  scopes:
  - name: user_impersonation
    description: impersonate your user account
- name: azure_auth_application
  type: oauth2
  description: Azure Active Directory OAuth2 Application Flow
  flow: application
  tokenUrl: https://login.microsoftonline.com/common/oauth2/v2.0/token
  scopes:
  - name: .default
    description: client credential scope
- name: azure_auth_password
  type: oauth2
  description: Azure Active Directory OAuth2 Password Flow
  flow: password
  tokenUrl: https://login.microsoftonline.com/common/oauth2/v2.0/token
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Gets the device properties and latest deployment status for a device connected to Device Update for IoT Hub.
errorCodes: []
