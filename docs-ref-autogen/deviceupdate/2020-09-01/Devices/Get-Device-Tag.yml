### YamlMime:RESTOperation
uid: deviceupdate.2020-09-01.devices.getdevicetag
name: Get Device Tag
service: Device Update
groupName: Devices
apiVersion: 2020-09-01
summary: Gets a count of how many devices have a device tag.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{accountEndpoint}/deviceupdate/{instanceId}/v2/management/devicetags/{tagName}
uriParameters:
- name: accountEndpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account endpoint.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account instance identifier.
  types:
  - uid: string
- name: tagName
  in: path
  isRequired: true
  description: Tag name.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The count of devices with this device tag.
  types:
  - uid: DeviceTag
- name: 404 Not Found
  description: Not found.
requestHeader: []
definitions:
- name: DeviceTag
  description: Device tag properties.
  kind: object
  properties:
  - name: tagName
    description: Tag name.
    types:
    - uid: string
  - name: deviceCount
    description: Number of devices with this tag.
    types:
    - uid: integer
examples:
- name: Devices_GetDeviceTag
  request:
    uri: GET https://contoso.api.adu.microsoft.com/deviceupdate/blue/v2/management/devicetags/group1
  responses:
  - statusCode: "200"
    body: >-
      {
        "tagName": "group1",
        "deviceCount": 100
      }
  - statusCode: "404"
