### YamlMime:RESTOperation
uid: deviceupdate.2020-09-01.updates.getproviders
name: Get Providers
service: Device Update
groupName: Updates
apiVersion: 2020-09-01
summary: Get a list of all update providers that have been imported to Device Update for IoT Hub.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{accountEndpoint}/deviceupdate/{instanceId}/v2/updates/providers
uriParameters:
- name: accountEndpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account endpoint.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account instance identifier.
  types:
  - uid: string
responses:
- name: 200 OK
  description: All imported update providers, or empty list if there is none.
  types:
  - uid: PageableListOfStrings
- name: Other Status Codes
  description: Too many requests; there is a rate limit on how many operations can be executed within a time period.
requestHeader: []
definitions:
- name: PageableListOfStrings
  description: The list of strings with server paging support.
  kind: object
  properties:
  - name: value
    description: The collection of pageable items.
    types:
    - uid: string
      isArray: true
  - name: nextLink
    description: The link to the next page of items.
    types:
    - uid: string
examples:
- name: Updates_GetProviders
  request:
    uri: GET https://contoso.api.adu.microsoft.com/deviceupdate/blue/v2/updates/providers
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://contoso.api.adu.microsoft.com/deviceupdate/blue/v2/updates/providers
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          "microsoft"
        ]
      }
  - statusCode: "429"
security:
- name: azure_auth_implicit
  type: oauth2
  description: Azure Active Directory OAuth2 Implicit Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/v2.0/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
- name: azure_auth_code
  type: oauth2
  description: Azure Active Directory OAuth2 AccessCode Flow
  flow: accessCode
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/v2.0/authorize
  tokenUrl: https://login.microsoftonline.com/common/oauth2/v2.0/token
  scopes:
  - name: user_impersonation
    description: impersonate your user account
- name: azure_auth_application
  type: oauth2
  description: Azure Active Directory OAuth2 Application Flow
  flow: application
  tokenUrl: https://login.microsoftonline.com/common/oauth2/v2.0/token
  scopes:
  - name: .default
    description: client credential scope
- name: azure_auth_password
  type: oauth2
  description: Azure Active Directory OAuth2 Password Flow
  flow: password
  tokenUrl: https://login.microsoftonline.com/common/oauth2/v2.0/token
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Device Update service - Get a list of all update providers that have been imported to Device Update for IoT Hub.
errorCodes: []
