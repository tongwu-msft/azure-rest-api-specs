uriParameters:
- name: accountEndpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account endpoint.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account instance identifier.
  types:
  - uid: string
- name: provider
  in: path
  isRequired: true
  description: Update provider.
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: Update name.
  types:
  - uid: string
- name: version
  in: path
  isRequired: true
  description: Update version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  headers:
  - name: Location
    value: string
  - name: Operation-Location
    value: string
  description: Accepted update deletion request; background operation location to track status is specified in Operation-Location response header.
- name: Other Status Codes
