### YamlMime:RESTOperation
uid: deviceupdate.2020-09-01.updates.deleteupdate
name: Delete Update
service: Device Update
groupName: Updates
apiVersion: 2020-09-01
summary: Delete a specific update version.
consumes:
- application/json
produces:
- application/json
paths:
