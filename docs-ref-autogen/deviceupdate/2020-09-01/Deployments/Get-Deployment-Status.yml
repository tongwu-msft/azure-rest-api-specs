### YamlMime:RESTOperation
uid: deviceupdate.2020-09-01.deployments.getdeploymentstatus
name: Get Deployment Status
service: Device Update
groupName: Deployments
apiVersion: 2020-09-01
summary: Gets the status of a deployment including a breakdown of how many devices in the deployment are in progress, completed, or failed.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{accountEndpoint}/deviceupdate/{instanceId}/v2/management/deployments/{deploymentId}/status
uriParameters:
- name: accountEndpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account endpoint.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account instance identifier.
  types:
  - uid: string
- name: deploymentId
  in: path
  isRequired: true
  description: Deployment identifier.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The status of the deployment.
  types:
  - uid: DeploymentStatus
- name: 404 Not Found
  description: Not found.
requestHeader: []
definitions:
- name: DeploymentStatus
  description: Deployment status metadata.
  kind: object
  properties:
  - name: deploymentState
    description: Gets or sets the state of the deployment.
    types:
    - uid: DeploymentState
  - name: totalDevices
    description: Gets or sets the total number of devices in the deployment.
    types:
    - uid: integer
  - name: devicesIncompatibleCount
    description: Gets or sets the number of incompatible devices in the deployment.
    types:
    - uid: integer
  - name: devicesInProgressCount
    description: Gets or sets the number of devices that are currently in deployment.
    types:
    - uid: integer
  - name: devicesCompletedFailedCount
    description: Gets or sets the number of devices that have completed deployment with a failure.
    types:
    - uid: integer
  - name: devicesCompletedSucceededCount
    description: Gets or sets the number of devices which have successfully completed deployment.
    types:
    - uid: integer
  - name: devicesCanceledCount
    description: Gets or sets the number of devices which have had their deployment canceled.
    types:
    - uid: integer
- name: DeploymentState
  description: Deployment state.
  kind: enum
  properties:
  - name: Active
    description: The deployment can be sent to devices targeted in the deployment.
    types:
    - uid: string
  - name: Superseded
    description: A newer deployment with the same targeting exists and no devices will receive this deployment.
    types:
    - uid: string
  - name: Canceled
    description: The deployment has been canceled and no devices will receive it.
    types:
    - uid: string
examples:
- name: Deployments_GetDeploymentStatus
  request:
    uri: GET https://contoso.api.adu.microsoft.com/deviceupdate/blue/v2/management/deployments/deploymentId/status
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://contoso.api.adu.microsoft.com/deviceupdate/blue/v2/management/deployments/deploymentId/status
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "deploymentState": "Active",
        "totalDevices": 1,
        "devicesIncompatibleCount": 0,
        "devicesInProgressCount": 0,
        "devicesCompletedFailedCount": 0,
        "devicesCompletedSucceededCount": 1,
        "devicesCanceledCount": 0
      }
  - statusCode: "404"
security:
- name: azure_auth_implicit
  type: oauth2
  description: Azure Active Directory OAuth2 Implicit Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/v2.0/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
- name: azure_auth_code
  type: oauth2
  description: Azure Active Directory OAuth2 AccessCode Flow
  flow: accessCode
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/v2.0/authorize
  tokenUrl: https://login.microsoftonline.com/common/oauth2/v2.0/token
  scopes:
  - name: user_impersonation
    description: impersonate your user account
- name: azure_auth_application
  type: oauth2
  description: Azure Active Directory OAuth2 Application Flow
  flow: application
  tokenUrl: https://login.microsoftonline.com/common/oauth2/v2.0/token
  scopes:
  - name: .default
    description: client credential scope
- name: azure_auth_password
  type: oauth2
  description: Azure Active Directory OAuth2 Password Flow
  flow: password
  tokenUrl: https://login.microsoftonline.com/common/oauth2/v2.0/token
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: >
    Gets the status of a deployment including a breakdown of how many devices in the deployment are in progress, completed, or failed.
errorCodes: []
