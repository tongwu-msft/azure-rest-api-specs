### YamlMime:RESTOperation
uid: deviceupdate.deployments.retrydeployment
name: Retry Deployment
service: Device Update
groupName: Deployments
apiVersion: 2020-09-01
summary: Retries a deployment with failed devices.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://{accountEndpoint}/deviceupdate/{instanceId}/v2/management/deployments/{deploymentId}?action=retry
uriParameters:
- name: accountEndpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account endpoint.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Account instance identifier.
  types:
  - uid: string
- name: deploymentId
  in: path
  isRequired: true
  description: Deployment identifier.
  types:
  - uid: string
- name: action
  in: query
  isRequired: true
  description: Retry deployment action.
  types:
  - uid: DeploymentRetryAction
responses:
- name: 200 OK
  description: The deployment properties.
  types:
  - uid: Deployment
- name: 404 Not Found
  description: Not found.
requestHeader: []
definitions:
- name: DeploymentRetryAction
  description: Retry deployment action.
  kind: enum
  properties:
  - name: retry
    description: Retry action.
    types:
    - uid: string
- name: Deployment
  description: Deployment metadata.
  kind: object
  properties:
  - name: deploymentId
    description: Gets or sets the deployment identifier.
    types:
    - uid: string
  - name: deploymentType
    description: Gets or sets the deployment type.
    types:
    - uid: DeploymentType
  - name: deviceClassId
    description: Gets or sets the device class identifier.
    types:
    - uid: string
  - name: startDateTime
    description: Gets or sets the Deployment start datetime.
    types:
    - uid: string
  - name: deviceGroupType
    description: Gets or sets the device group type.
    types:
    - uid: DeviceGroupType
  - name: deviceGroupDefinition
    description: Gets or sets the device group definition.
    types:
    - uid: string
      isArray: true
  - name: updateId
    description: Update identity.
    types:
    - uid: UpdateId
  - name: isCanceled
    description: Boolean flag indicating whether the deployment was canceled.
    types:
    - uid: boolean
  - name: isRetried
    description: Boolean flag indicating whether the deployment has been retried.
    types:
    - uid: boolean
  - name: isCompleted
    description: Boolean flag indicating whether the deployment was completed.
    types:
    - uid: boolean
- name: DeploymentType
  description: Supported deployment types.
  kind: enum
  properties:
  - name: Complete
    description: A complete deployment including download, install, and apply actions.
    types:
    - uid: string
  - name: Download
    description: A download-only deployment that does not include any install or apply actions. Not currently supported.
    types:
    - uid: string
  - name: Install
    description: An install-only rollout that does not include any download actions, only install and complete. Not currently supported.
    types:
    - uid: string
- name: DeviceGroupType
  description: Supported deployment group types.
  kind: enum
  properties:
  - name: All
    description: The deployment should be sent to all devices in the device class.
    types:
    - uid: string
  - name: Devices
    description: The deployment should be sent to the list of devices in the device group definition.
    types:
    - uid: string
  - name: DeviceGroupDefinitions
    description: The deployment should be sent to the list of devices returned by the union of all the device group definition queries.
    types:
    - uid: string
- name: UpdateId
  description: Update identifier.
  kind: object
  properties:
  - name: provider
    description: Update provider.
    types:
    - uid: string
  - name: name
    description: Update name.
    types:
    - uid: string
  - name: version
    description: Update version.
    types:
    - uid: string
examples:
- name: Deployments_CancelOrRetryDeployment
  request:
    uri: POST https://contoso.api.adu.microsoft.com/deviceupdate/blue/v2/management/deployments/deploymentId?action=retry
  responses:
  - statusCode: "200"
    body: >-
      {
        "deploymentId": "deploymentId",
        "deploymentType": "Complete",
        "deviceClassId": "31ee8c56559847429fbe86e3e87f99b6",
        "startDateTime": "2020-04-22T12:12:12.0000000+00:00",
        "deviceGroupType": "Devices",
        "deviceGroupDefinition": [
          "device1",
          "device2"
        ],
        "updateId": {
          "provider": "provider",
          "name": "name",
          "version": "1.2.3.4"
        },
        "isCanceled": false,
        "isCompleted": false,
        "isRetried": true
      }
  - statusCode: "404"
security:
- name: azure_auth_implicit
  type: oauth2
  description: Azure Active Directory OAuth2 Implicit Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/v2.0/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
- name: azure_auth_code
  type: oauth2
  description: Azure Active Directory OAuth2 AccessCode Flow
  flow: accessCode
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/v2.0/authorize
  tokenUrl: https://login.microsoftonline.com/common/oauth2/v2.0/token
  scopes:
  - name: user_impersonation
    description: impersonate your user account
- name: azure_auth_application
  type: oauth2
  description: Azure Active Directory OAuth2 Application Flow
  flow: application
  tokenUrl: https://login.microsoftonline.com/common/oauth2/v2.0/token
  scopes:
  - name: .default
    description: client credential scope
- name: azure_auth_password
  type: oauth2
  description: Azure Active Directory OAuth2 Password Flow
  flow: password
  tokenUrl: https://login.microsoftonline.com/common/oauth2/v2.0/token
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Device Update service - Retries a deployment with failed devices.
errorCodes: []
