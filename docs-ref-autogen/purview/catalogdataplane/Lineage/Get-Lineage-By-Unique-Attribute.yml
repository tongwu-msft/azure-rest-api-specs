### YamlMime:RESTOperation
uid: catalog.api.purview.catalogdataplane.lineage.getlineagebyuniqueattribute
name: Get Lineage By Unique Attribute
service: Purview
groupName: Lineage
apiVersion: 2022-03-01-preview
summary: >-
  Returns lineage info about entity.


  In addition to the typeName path parameter, attribute key-value pair(s) can be provided in the following format


  attr:[attrName]=[attrValue]


  NOTE: The attrName and attrValue should be unique across entities, eg. qualifiedName
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {Endpoint}/catalog/api/atlas/v2/lineage/uniqueAttribute/type/{typeName}?direction={direction}
- content: GET {Endpoint}/catalog/api/atlas/v2/lineage/uniqueAttribute/type/{typeName}?depth={depth}&width={width}&direction={direction}&includeParent={includeParent}&getDerivedLineage={getDerivedLineage}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'The catalog endpoint of your Purview account. Example: https://{accountName}.purview.azure.com'
  types:
  - uid: string
- name: typeName
  in: path
  isRequired: true
  description: The name of the type.
  types:
  - uid: string
- name: depth
  in: query
  description: The number of hops for lineage.
  types:
  - uid: integer
  format: int32
- name: width
  in: query
  description: The number of max expanding width in lineage.
  types:
  - uid: integer
  format: int32
- name: direction
  in: query
  isRequired: true
  description: The direction of the lineage, which could be INPUT, OUTPUT or BOTH.
  types:
  - uid: direction
- name: includeParent
  in: query
  description: True to include the parent chain in the response.
  types:
  - uid: boolean
- name: getDerivedLineage
  in: query
  description: True to include derived lineage in the response
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: If Lineage exists for the given entity
  types:
  - uid: AtlasLineageInfo
- name: 400 Bad Request
  description: Bad query parameters
- name: 404 Not Found
  description: If no lineage is found for the given entity
