    - uid: AtlasRelationshipEndDef
  - name: endDef2
    description: "AtlasRelationshipEndDef  \nThe relationshipEndDef represents an end of the relationship. The end of the relationship is defined by a type, an\nattribute name, cardinality and whether it  is the container end of the relationship."
