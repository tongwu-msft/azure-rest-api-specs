### YamlMime:RESTOperation
uid: catalog.api.purview.catalogdataplane.types.listtypedefinitionheaders
name: List Type Definition Headers
service: Purview
groupName: Types
apiVersion: 2022-03-01-preview
summary: List all type definitions returned as a list of minimal information header.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {Endpoint}/catalog/api/atlas/v2/types/typedefs/headers
- content: GET {Endpoint}/catalog/api/atlas/v2/types/typedefs/headers?includeTermTemplate={includeTermTemplate}&type={type}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'The catalog endpoint of your Purview account. Example: https://{accountName}.purview.azure.com'
  types:
  - uid: string
- name: includeTermTemplate
  in: query
  description: >-
    Whether include termtemplatedef when return all typedefs.

    This is always true when search filter type=term_template
  types:
  - uid: boolean
- name: type
  in: query
  description: Typedef name as search filter when get typedefs.
  types:
  - uid: type
responses:
- name: 200 OK
  description: >-
    An array of AtlasTypeDefHeader matching the search criteria

    or an empty list if no match.
  types:
  - uid: AtlasTypeDefHeader
    isArray: true
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
