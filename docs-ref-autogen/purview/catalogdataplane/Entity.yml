### YamlMime:RESTOperationGroup
uid: catalog.api.purview.catalogdataplane.entity
name: Entity
apiVersion: 2021-05-01-preview
service: Purview
metadata:
  description: Learn more about [Purview Entity Operations]. How to [Add Classification,Add Classifications,Add Classifications By Unique Attribute,Create Or Update,Create Or Update Entities,Delete By Guid,Delete By Guids,Delete By Unique Attribute,Delete Classification,Delete Classification By Unique Attribute,Get By Guid,Get By Unique Attributes,Get Classification,Get Classifications,Get Entities By Unique Attributes,Get Header,List By Guids,Partial Update Entity Attribute By Guid,Partial Update Entity By Unique Attributes,Set Classifications,Update Classifications,Update Classifications By Unique Attribute].
operations:
- uid: catalog.api.purview.catalogdataplane.entity.addclassification
  summary: Associate a classification to multiple entities in bulk.
- uid: catalog.api.purview.catalogdataplane.entity.addclassifications
  summary: Add classifications to an existing entity represented by a GUID.
- uid: catalog.api.purview.catalogdataplane.entity.addclassificationsbyuniqueattribute
  summary: Add classification to the entity identified by its type and unique attributes.
- uid: catalog.api.purview.catalogdataplane.entity.createorupdate
  summary: >-
    Create or update an entity in Atlas.

    Existing entity is matched using its unique guid if supplied or by its unique attributes eg: qualifiedName.

    Map and array of collections are not well supported. E.g., array<array<int>>, array<map<string, int>>.
- uid: catalog.api.purview.catalogdataplane.entity.createorupdateentities
  summary: >-
    Create or update entities in Atlas in bulk.

    Existing entity is matched using its unique guid if supplied or by its unique attributes eg: qualifiedName.

    Map and array of collections are not well supported. E.g., array<array<int>>, array<map<string, int>>.
- uid: catalog.api.purview.catalogdataplane.entity.deletebyguid
  summary: Delete an entity identified by its GUID.
- uid: catalog.api.purview.catalogdataplane.entity.deletebyguids
  summary: Delete a list of entities in bulk identified by their GUIDs or unique attributes.
- uid: catalog.api.purview.catalogdataplane.entity.deletebyuniqueattribute
  summary: >-
    Delete an entity identified by its type and unique attributes.

    In addition to the typeName path parameter, attribute key-value pair(s) can be provided in the following format:

    attr:\<attrName>=\<attrValue>.

    NOTE: The attrName and attrValue should be unique across entities, eg. qualifiedName.

    The REST request would look something like this:

    DELETE /v2/entity/uniqueAttribute/type/aType?attr:aTypeAttribute=someValue.
- uid: catalog.api.purview.catalogdataplane.entity.deleteclassification
  summary: Delete a given classification from an existing entity represented by a GUID.
- uid: catalog.api.purview.catalogdataplane.entity.deleteclassificationbyuniqueattribute
  summary: Delete a given classification from an entity identified by its type and unique attributes.
- uid: catalog.api.purview.catalogdataplane.entity.getbyguid
  summary: Get complete definition of an entity given its GUID.
- uid: catalog.api.purview.catalogdataplane.entity.getbyuniqueattributes
  summary: "Get complete definition of an entity given its type and unique attribute.\nIn addition to the typeName path parameter, attribute key-value pair(s) can be provided in the following format:\nattr:\\<attrName>=<attrValue>. \nNOTE: The attrName and attrValue should be unique across entities, eg. qualifiedName.\nThe REST request would look something like this:\nGET /v2/entity/uniqueAttribute/type/aType?attr:aTypeAttribute=someValue."
- uid: catalog.api.purview.catalogdataplane.entity.getclassification
  summary: List classifications for a given entity represented by a GUID.
- uid: catalog.api.purview.catalogdataplane.entity.getclassifications
  summary: List classifications for a given entity represented by a GUID.
- uid: catalog.api.purview.catalogdataplane.entity.getentitiesbyuniqueattributes
  summary: >-
    Bulk API to retrieve list of entities identified by its unique attributes.


    In addition to the typeName path parameter, attribute key-value pair(s) can be provided in the following format


    typeName=\<typeName>&attr_1:\<attrName>=\<attrValue>&attr_2:\<attrName>=\<attrValue>&attr_3:\<attrName>=\<attrValue>


    NOTE: The attrName should be an unique attribute for the given entity-type


    The REST request would look something like this


    GET /v2/entity/bulk/uniqueAttribute/type/hive_db?attr_0:qualifiedName=db1@cl1&attr_2:qualifiedName=db2@cl1
- uid: catalog.api.purview.catalogdataplane.entity.getheader
  summary: Get entity header given its GUID.
- uid: catalog.api.purview.catalogdataplane.entity.listbyguids
  summary: List entities in bulk identified by its GUIDs.
- uid: catalog.api.purview.catalogdataplane.entity.partialupdateentityattributebyguid
  summary: >-
    Update entity partially - create or update entity attribute identified by its GUID.

    Supports only primitive attribute type and entity references.

    It does not support updating complex types like arrays, and maps.

    Null updates are not possible.
- uid: catalog.api.purview.catalogdataplane.entity.partialupdateentitybyuniqueattributes
  summary: >-
    Update entity partially - Allow a subset of attributes to be updated on

    an entity which is identified by its type and unique attribute  eg: Referenceable.qualifiedName.

    Null updates are not possible.

    In addition to the typeName path parameter, attribute key-value pair(s) can be provided in the following format:

    attr:<attrName>=<attrValue>.

    NOTE: The attrName and attrValue should be unique across entities, eg. qualifiedName.

    The REST request would look something like this:

    PUT /v2/entity/uniqueAttribute/type/aType?attr:aTypeAttribute=someValue.
- uid: catalog.api.purview.catalogdataplane.entity.setclassifications
  summary: Set classifications on entities in bulk.
- uid: catalog.api.purview.catalogdataplane.entity.updateclassifications
  summary: Update classifications to an existing entity represented by a guid.
- uid: catalog.api.purview.catalogdataplane.entity.updateclassificationsbyuniqueattribute
  summary: Update classification on an entity identified by its type and unique attributes.
