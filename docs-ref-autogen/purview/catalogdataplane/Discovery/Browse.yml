### YamlMime:RESTOperation
uid: catalog.api.purview.catalogdataplane.discovery.browse
name: Browse
service: Purview
groupName: Discovery
apiVersion: 2021-05-01-preview
summary: Browse entities by path or entity type.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/catalog/api/browse?api-version=2021-05-01-preview
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'The catalog endpoint of your Purview account. Example: https://{accountName}.purview.azure.com'
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of Purview APIs
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. On successful get the entities to browse.
  types:
  - uid: BrowseResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: entityType
    in: body
    description: The entity type to browse as the root level entry point.
    types:
    - uid: string
  - name: path
    in: body
    description: The path to browse the next level child entities.
    types:
    - uid: string
  - name: limit
    in: body
    description: The number of browse items we hope to return. The maximum value is 10000.
    types:
    - uid: integer
  - name: offset
    in: body
    description: The offset. The default value is 0. The maximum value is 100000.
    types:
    - uid: integer
requestHeader: []
definitions:
- name: BrowseResult
  description: BrowseResult
  kind: object
  properties:
  - name: '@search.count'
    description: The total number of browse results.
    types:
    - uid: integer
  - name: value
    description: "BrowseResultValue  \nThe value item of the browse result."
    types:
    - uid: BrowseResultValue
      isArray: true
- name: ErrorResponse
  description: An error response from the service
  kind: object
  properties:
  - name: requestId
    description: The request ID.
    types:
    - uid: string
  - name: errorCode
    description: The error code.
    types:
    - uid: string
  - name: errorMessage
    description: The error message.
    types:
    - uid: string
- name: BrowseRequest
  description: BrowseRequest
  kind: object
  properties:
  - name: entityType
    description: The entity type to browse as the root level entry point.
    types:
    - uid: string
  - name: path
    description: The path to browse the next level child entities.
    types:
    - uid: string
  - name: limit
    description: The number of browse items we hope to return. The maximum value is 10000.
    types:
    - uid: integer
  - name: offset
    description: The offset. The default value is 0. The maximum value is 100000.
    types:
    - uid: integer
- name: BrowseResultValue
  description: BrowseResultValue
  kind: object
  properties:
  - name: entityType
    description: The type name of the record.
    types:
    - uid: string
  - name: id
    description: The GUID of the record.
    types:
    - uid: string
  - name: isLeaf
    description: If the record is a leaf entity.
    types:
    - uid: boolean
  - name: name
    description: The name of the record.
    types:
    - uid: string
  - name: owner
    description: The owners of the record.
    types:
    - uid: BrowseResultOwner
      isArray: true
  - name: path
    description: The path of the record.
    types:
    - uid: string
  - name: qualifiedName
    description: The qualified name of the record.
    types:
    - uid: string
- name: BrowseResultOwner
  description: BrowseResultOwner
  kind: object
  properties:
  - name: id
    description: The GUID of the owner.
    types:
    - uid: string
  - name: displayName
    description: The display name of the owner.
    types:
    - uid: string
  - name: mail
    description: The mail of the owner.
    types:
    - uid: string
  - name: contactType
    description: The contact type of the owner. The value will be Owner.
    types:
    - uid: string
examples:
