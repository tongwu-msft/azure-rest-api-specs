- name: TermSearchResultValue
  description: Context
  kind: object
  properties:
  - name: name
    description: The name of the term.
    types:
    - uid: string
  - name: glossaryName
    description: The name of the glossary which contains the term.
    types:
    - uid: string
  - name: guid
    description: The GUID of the term.
    types:
    - uid: string
- name: ContactSearchResultValue
  description: contact
  kind: object
  properties:
  - name: id
    description: The GUID of the contact.
    types:
    - uid: string
  - name: info
    description: The description of the contact.
    types:
    - uid: string
  - name: contactType
    description: The type of the contact. It can be Expert or Owner for an entity. It can be Expert or Steward for a glossary term.
    types:
    - uid: string
examples:
- name: Discovery_Query
  request:
    uri: POST {Endpoint}/catalog/api/search/query?api-version=2022-03-01-preview
    body: >-
      {
        "keywords": "examplefile.csv",
        "filter": {
          "and": [
            {
              "not": {
                "or": [
                  {
                    "attributeName": "size",
                    "operator": "eq",
                    "attributeValue": 0
                  },
                  {
                    "attributeName": "fileSize",
                    "operator": "eq",
                    "attributeValue": 0
                  }
                ]
              }
            },
            {
              "not": {
                "classification": "MICROSOFT.SYSTEM.TEMP_FILE"
              }
            },
            {
              "not": {
                "or": [
                  {
                    "entityType": "AtlasGlossaryTerm"
                  },
                  {
                    "entityType": "AtlasGlossary"
                  }
                ]
              }
            }
          ]
        },
        "limit": 10,
        "offset": 0,
        "facets": [
          {
            "facet": "assetType",
            "count": 0,
            "sort": {
              "count": "desc"
            }
          },
          {
            "facet": "classification",
            "count": 10,
            "sort": {
              "count": "desc"
            }
          },
          {
            "facet": "contactId",
            "count": 10,
            "sort": {
              "count": "desc"
            }
          },
          {
            "facet": "label",
            "count": 10,
            "sort": {
              "count": "desc"
            }
          },
          {
            "facet": "term",
            "count": 10,
            "sort": {
              "count": "desc"
            }
          }
        ]
      }
