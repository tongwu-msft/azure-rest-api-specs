### YamlMime:RESTOperation
uid: catalog.api.purview.catalogdataplane.discovery.query
name: Query
service: Purview
groupName: Discovery
apiVersion: 2022-03-01-preview
summary: Gets data using search.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/catalog/api/search/query?api-version=2022-03-01-preview
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'The catalog endpoint of your Purview account. Example: https://{accountName}.purview.azure.com'
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of Purview APIs
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. On successful lookup of the advanced search.
  types:
  - uid: SearchResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: keywords
    in: body
    description: The keywords applied to all searchable fields.
    types:
    - uid: string
  - name: offset
    in: body
    description: The offset. The default value is 0. The maximum value is 100000.
    types:
    - uid: integer
  - name: limit
    in: body
    description: The limit of the number of the search result. default value is 50; maximum value is 1000.
    types:
    - uid: integer
  - name: filter
    in: body
    description: The filter for the search. See examples for the usage of supported filters.
    types:
    - uid: object
  - name: facets
    in: body
    description: "SearchFacetItemValue  \nThe content of a search facet result item."
    types:
    - uid: SearchFacetItem
      isArray: true
  - name: taxonomySetting
    in: body
    description: ''
    types:
    - uid: TaxonomySetting
requestHeader: []
definitions:
- name: SearchFacetItem
  description: SearchFacetItemValue
  kind: object
  properties:
  - name: count
    description: The count of the facet item.
    types:
    - uid: integer
  - name: facet
    description: The name of the facet item.
    types:
    - uid: string
  - name: sort
    description: ''
    types:
    - uid: object
- name: TaxonomySetting
  kind: object
  properties:
  - name: assetTypes
    description: ''
    types:
    - uid: string
      isArray: true
  - name: facet
    description: "SearchFacetItemValue  \nThe content of a search facet result item."
    types:
    - uid: SearchFacetItem
- name: SearchResult
  description: SearchResult
  kind: object
  properties:
  - name: '@search.count'
    description: The total number of search results (not the number of documents in a single page).
    types:
    - uid: integer
  - name: '@search.facets'
    description: "Context  \nA facet list that consists of index fields assetType ,classification, contactId, and label. When the facet is specified in the request, the value of the facet is returned as an element of @search.facets."
    types:
    - uid: SearchFacetResultValue
  - name: value
    description: "SearchResultValue  \nThe value item of the search result."
    types:
    - uid: SearchResultValue
      isArray: true
- name: ErrorResponse
  description: An error response from the service
  kind: object
  properties:
  - name: requestId
    description: The request ID.
    types:
    - uid: string
  - name: errorCode
    description: The error code.
    types:
    - uid: string
  - name: errorMessage
    description: The error message.
    types:
    - uid: string
- name: SearchRequest
  description: SearchRequest
  kind: object
  properties:
  - name: keywords
    description: The keywords applied to all searchable fields.
    types:
    - uid: string
  - name: offset
    description: The offset. The default value is 0. The maximum value is 100000.
    types:
    - uid: integer
  - name: limit
    description: The limit of the number of the search result. default value is 50; maximum value is 1000.
    types:
    - uid: integer
  - name: filter
    description: The filter for the search. See examples for the usage of supported filters.
    types:
    - uid: object
  - name: facets
    description: "SearchFacetItemValue  \nThe content of a search facet result item."
    types:
    - uid: SearchFacetItem
      isArray: true
  - name: taxonomySetting
    description: ''
    types:
    - uid: TaxonomySetting
- name: SearchFacetResultValue
  description: Context
  kind: object
  properties:
  - name: assetType
    description: "SearchFacetItemValue  \nThe content of a search facet result item."
    types:
    - uid: SearchFacetItemValue
      isArray: true
  - name: classification
    description: "SearchFacetItemValue  \nThe content of a search facet result item."
    types:
    - uid: SearchFacetItemValue
      isArray: true
  - name: classificationCategory
