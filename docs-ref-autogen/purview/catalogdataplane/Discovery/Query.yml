    types:
    - uid: SearchFacetItemValue
      isArray: true
  - name: term
    description: "SearchFacetItemValue  \nThe content of a search facet result item."
    types:
    - uid: SearchFacetItemValue
      isArray: true
- name: SearchResultValue
  description: SearchResultValue
  kind: object
  properties:
  - name: '@search.score'
    description: The search score calculated by the search engine. The results are ordered by search score by default.
    types:
    - uid: number
  - name: '@search.highlights'
    description: "SearchHighlights  \nA highlight list that consists of index fields id ,qualifiedName, name, description, entityType. When the keyword appears in those fields, the value of the field, attached with emphasis mark, is returned as an element of @search.highlights."
    types:
    - uid: SearchHighlights
  - name: '@search.text'
    description: The target text that contains the keyword as prefix. The keyword is wrapped with emphasis mark.
    types:
    - uid: string
  - name: description
    description: The description of the record.
    types:
    - uid: string
  - name: id
    description: The GUID of the record.
    types:
    - uid: string
  - name: name
    description: The name of the record.
    types:
    - uid: string
  - name: owner
    description: The owner of the record. This is an Atlas native attribute.
    types:
    - uid: string
  - name: qualifiedName
    description: The qualified name of the record.
    types:
    - uid: string
  - name: entityType
    description: The type name of the record.
    types:
    - uid: string
  - name: classification
    description: The classifications of the record.
    types:
    - uid: string
      isArray: true
  - name: label
    description: The labels of the record.
    types:
    - uid: string
      isArray: true
  - name: term
    description: The terms assigned to the record.
    types:
    - uid: TermSearchResultValue
      isArray: true
  - name: contact
    description: The contacts of the record.
    types:
    - uid: ContactSearchResultValue
      isArray: true
  - name: assetType
    description: The asset types of the record.
    types:
    - uid: string
      isArray: true
- name: SearchFacetItemValue
  description: SearchFacetItemValue
  kind: object
  properties:
