### YamlMime:RESTOperation
uid: catalog.api.purview.catalogdataplane.collection.createorupdatebulk
name: Create Or Update Bulk
service: Purview
groupName: Collection
apiVersion: 2021-05-01-preview
summary: >-
  Creates or updates entities in bulk to a collection.

  Existing entity is matched using its unique guid if supplied or by its unique attributes eg: qualifiedName.

  Map and array of collections are not well supported. E.g., array<array<int>>, array<map<string, int>>.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/catalog/api/collections/{collection}/entity/bulk?api-version=2021-05-01-preview
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'The catalog endpoint of your Purview account. Example: https://{accountName}.purview.azure.com'
  types:
  - uid: string
- name: collection
  in: path
  isRequired: true
  description: the collection unique name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of Purview APIs
  types:
  - uid: string
responses:
- name: 200 OK
  description: Created with EntityMutationResponse.
  types:
  - uid: EntityMutationResponse
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
