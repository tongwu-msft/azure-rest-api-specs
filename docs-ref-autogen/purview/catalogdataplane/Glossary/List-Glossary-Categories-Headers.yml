paths:
- content: GET {Endpoint}/catalog/api/atlas/v2/glossary/{glossaryGuid}/categories/headers
- content: GET {Endpoint}/catalog/api/atlas/v2/glossary/{glossaryGuid}/categories/headers?limit={limit}&offset={offset}&sort={sort}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'The catalog endpoint of your Purview account. Example: https://{accountName}.purview.azure.com'
