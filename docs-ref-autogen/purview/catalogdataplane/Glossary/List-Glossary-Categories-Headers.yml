  types:
  - uid: integer
  format: int32
- name: offset
  in: query
  description: The offset for pagination purpose.
  types:
  - uid: integer
  format: int32
- name: sort
  in: query
  description: The sort order, ASC (default) or DESC.
  types:
  - uid: string
responses:
