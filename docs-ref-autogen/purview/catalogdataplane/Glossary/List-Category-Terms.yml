    types:
    - uid: string
  - name: status
    description: "AtlasTermRelationshipStatus  \nThe status of term relationship."
    types:
    - uid: AtlasTermRelationshipStatus
  - name: steward
    description: The steward of the term.
    types:
    - uid: string
  - name: termGuid
    description: The GUID of the term.
    types:
    - uid: string
- name: ErrorResponse
  description: An error response from the service
  kind: object
  properties:
  - name: requestId
    description: The request ID.
    types:
    - uid: string
  - name: errorCode
