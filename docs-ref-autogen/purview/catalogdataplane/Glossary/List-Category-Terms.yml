### YamlMime:RESTOperation
uid: catalog.api.purview.catalogdataplane.glossary.listcategoryterms
name: List Category Terms
service: Purview
groupName: Glossary
apiVersion: 2021-09-01
summary: Get all terms associated with the specific category.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {Endpoint}/catalog/api/atlas/v2/glossary/category/{categoryGuid}/terms
- content: GET {Endpoint}/catalog/api/atlas/v2/glossary/category/{categoryGuid}/terms?limit={limit}&offset={offset}&sort={sort}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'The catalog endpoint of your Purview account. Example: https://{accountName}.purview.azure.com'
  types:
  - uid: string
- name: categoryGuid
  in: path
  isRequired: true
  description: The globally unique identifier of the category.
  types:
  - uid: string
- name: limit
  in: query
  description: The page size - by default there is no paging.
  types:
  - uid: integer
  format: int32
- name: offset
  in: query
  description: The offset for pagination purpose.
  types:
  - uid: integer
  format: int32
- name: sort
  in: query
  description: The sort order, ASC (default) or DESC.
  types:
  - uid: string
responses:
- name: 200 OK
  description: An array of terms for the given category or an empty list.
  types:
  - uid: AtlasRelatedTermHeader
    isArray: true
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
