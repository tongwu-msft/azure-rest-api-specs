### YamlMime:RESTOperation
uid: catalog.api.purview.catalogdataplane.glossary.listrelatedcategories
name: List Related Categories
service: Purview
groupName: Glossary
apiVersion: 2022-03-01-preview
summary: Get all related categories (parent and children). Limit, offset, and sort parameters are currently not being enabled and won't work even they are passed.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {Endpoint}/catalog/api/atlas/v2/glossary/category/{categoryGuid}/related
- content: GET {Endpoint}/catalog/api/atlas/v2/glossary/category/{categoryGuid}/related?limit={limit}&offset={offset}&sort={sort}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'The catalog endpoint of your Purview account. Example: https://{accountName}.purview.azure.com'
  types:
  - uid: string
- name: categoryGuid
  in: path
  isRequired: true
  description: The globally unique identifier of the category.
  types:
  - uid: string
- name: limit
  in: query
  description: The page size - by default there is no paging.
  types:
  - uid: integer
  format: int32
- name: offset
  in: query
  description: The offset for pagination purpose.
  types:
  - uid: integer
  format: int32
- name: sort
  in: query
  description: The sort order, ASC (default) or DESC.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. Gets an array of related categories.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ErrorResponse
  description: An error response from the service
  kind: object
  properties:
