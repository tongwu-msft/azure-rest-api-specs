### YamlMime:RESTOperation
uid: catalog.api.purview.catalogdataplane.entity.partialupdateentityattributebyguid
name: Partial Update Entity Attribute By Guid
service: Purview
groupName: Entity
apiVersion: 2021-09-01
summary: >-
  Update entity partially - create or update entity attribute identified by its GUID.

  Supports only primitive attribute type and entity references.

  It does not support updating complex types like arrays, and maps.

  Null updates are not possible.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT {Endpoint}/catalog/api/atlas/v2/entity/guid/{guid}?name={name}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'The catalog endpoint of your Purview account. Example: https://{accountName}.purview.azure.com'
  types:
  - uid: string
- name: guid
  in: path
  isRequired: true
  description: The globally unique identifier of the entity.
  types:
  - uid: string
- name: name
  in: query
  isRequired: true
  description: The name of the attribute.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Updated with EntityMutationResponse.
  types:
  - uid: EntityMutationResponse
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
