examples:
- name: Entity_PartialUpdateEntityAttributeByGuid
  request:
    uri: PUT {Endpoint}/catalog/api/atlas/v2/entity/guid/394d9a03-912e-483b-bbd2-bedee1a69798?name=ExampleName
    body: "\"ExampleNewName\""
  responses:
  - statusCode: "200"
    body: >-
      {
        "mutatedEntities": {
          "CREATE": [
            {
              "typeName": "azure_storage_account",
              "attributes": {
                "qualifiedName": "https://exampleaccount.core.windows.net"
              },
              "lastModifiedTS": "1",
              "guid": "394d9a03-912e-483b-bbd2-bedee1a69798",
              "status": "ACTIVE"
            }
          ]
        },
        "partialUpdatedEntities": [
          {
            "typeName": "azure_storage_account",
            "attributes": {
              "qualifiedName": "https://exampleaccount.core.windows.net"
            },
            "lastModifiedTS": "1",
            "guid": "394d9a03-912e-483b-bbd2-bedee1a69798"
          }
        ]
      }
