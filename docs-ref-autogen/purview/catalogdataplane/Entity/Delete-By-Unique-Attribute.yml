### YamlMime:RESTOperation
uid: catalog.api.purview.catalogdataplane.entity.deletebyuniqueattribute
name: Delete By Unique Attribute
service: Purview
groupName: Entity
apiVersion: 2021-05-01-preview
summary: >-
  Delete an entity identified by its type and unique attributes.

  In addition to the typeName path parameter, attribute key-value pair(s) can be provided in the following format:

  attr:\<attrName>=\<attrValue>.

  NOTE: The attrName and attrValue should be unique across entities, eg. qualifiedName.

  The REST request would look something like this:

  DELETE /v2/entity/uniqueAttribute/type/aType?attr:aTypeAttribute=someValue.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE {Endpoint}/catalog/api/atlas/v2/entity/uniqueAttribute/type/{typeName}
- content: DELETE {Endpoint}/catalog/api/atlas/v2/entity/uniqueAttribute/type/{typeName}?attr:qualifiedName={attr:qualifiedName}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'The catalog endpoint of your Purview account. Example: https://{accountName}.purview.azure.com'
  types:
  - uid: string
- name: typeName
  in: path
  isRequired: true
  description: The name of the type.
  types:
  - uid: string
- name: attr:qualifiedName
  in: query
  description: The qualified name of the entity.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Deleted with EntityMutationResponse.
  types:
  - uid: EntityMutationResponse
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
