### YamlMime:RESTOperation
uid: catalog.api.purview.catalogdataplane.entity.addorupdatebusinessmetadata
name: Add Or Update Business Metadata
service: Purview
groupName: Entity
apiVersion: 2022-03-01-preview
summary: Add business metadata to an entity.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/catalog/api/atlas/v2/entity/guid/{guid}/businessmetadata
- content: POST {Endpoint}/catalog/api/atlas/v2/entity/guid/{guid}/businessmetadata?isOverwrite={isOverwrite}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'The catalog endpoint of your Purview account. Example: https://{accountName}.purview.azure.com'
  types:
  - uid: string
- name: guid
  in: path
  isRequired: true
  description: The globally unique identifier of the entity.
  types:
  - uid: string
- name: isOverwrite
  in: query
  description: Whether to overwrite the existing business metadata on the entity or not, default is false.
  types:
  - uid: boolean
responses:
- name: 204 No Content
  description: Success
requestHeader: []
definitions: []
examples:
- name: Entity_AddOrUpdateBusinessMetadata
  request:
    uri: POST {Endpoint}/catalog/api/atlas/v2/entity/guid/02c373fe-2823-4be3-97fa-55180a9faa06/businessmetadata
    body: >-
      {
        "myBizMetadata1": {
          "bizAttr1": "myBizMetaData1.bizAttr1"
        }
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      DELETE {Endpoint}/catalog/api/atlas/v2/entity/guid/02c373fe-2823-4be3-97fa-55180a9faa06/businessmetadata

      {
        "myBizMetadata1": {
          "bizAttr1": "myBizMetaData1.bizAttr1"
        }
      }

      ```

  responses:
  - statusCode: "204"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: >
    Learn more about Purview service - Add business metadata to an entity.
errorCodes: []
