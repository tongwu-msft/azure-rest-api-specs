### YamlMime:RESTOperation
uid: catalog.api.purview.catalogdataplane.entity.setlabelsbyuniqueattribute
name: Set Labels By Unique Attribute
service: Purview
groupName: Entity
apiVersion: 2022-03-01-preview
summary: 'Set labels to a given entity identified by its type and unique attributes, if labels is null/empty, existing labels will all be removed. In addition to the typeName path parameter, attribute key-value pair(s) can be provided in the following format: attr:<attrName>=<attrValue>. NOTE: The attrName and attrValue should be unique across entities, eg. qualifiedName. The REST request would look something like this: POST /v2/entity/uniqueAttribute/type/aType?attr:aTypeAttribute=someValue.'
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/catalog/api/atlas/v2/entity/uniqueAttribute/type/{typeName}/labels
- content: POST {Endpoint}/catalog/api/atlas/v2/entity/uniqueAttribute/type/{typeName}/labels?attr:qualifiedName={attr:qualifiedName}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'The catalog endpoint of your Purview account. Example: https://{accountName}.purview.azure.com'
  types:
  - uid: string
- name: typeName
  in: path
  isRequired: true
  description: The name of the type.
  types:
  - uid: string
- name: attr:qualifiedName
  in: query
  description: The qualified name of the entity
  types:
  - uid: string
responses:
- name: 204 No Content
  description: Success
requestBody:
- name: default
  parameters:
  - name: body
    in: body
    description: set of labels to be set
    types:
    - uid: string
      isArray: true
requestHeader: []
definitions: []
examples: []
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Set labels to a given entity identified by its type and unique attributes, if labels is null/empty, existing labels will all be removed.
errorCodes: []
