### YamlMime:RESTOperation
uid: catalog.api.purview.catalogdataplane.entity.setlabels
name: Set Labels
service: Purview
groupName: Entity
apiVersion: 2022-03-01-preview
summary: Set labels to a given entity
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/catalog/api/atlas/v2/entity/guid/{guid}/labels
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'The catalog endpoint of your Purview account. Example: https://{accountName}.purview.azure.com'
  types:
  - uid: string
- name: guid
  in: path
  isRequired: true
  description: The globally unique identifier of the entity.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: Success
requestBody:
- name: default
  parameters:
  - name: body
    in: body
    description: set of labels to be set to the entity
    types:
    - uid: string
      isArray: true
requestHeader: []
definitions: []
examples:
- name: Entity_SetLabel
  request:
    uri: POST {Endpoint}/catalog/api/atlas/v2/entity/guid/02c373fe-2823-4be3-97fa-55180a9faa06/labels
    body: >-
      [
        "label1",
        "label2"
      ]
  responses:
  - statusCode: "204"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Purview service - Set labels to a given entity
errorCodes: []
