### YamlMime:RESTOperation
uid: catalog.api.purview.catalogdataplane.entity.createorupdate
name: Create Or Update
service: Purview
groupName: Entity
apiVersion: 2021-05-01-preview
summary: >-
  Create or update an entity in Atlas.

  Existing entity is matched using its unique guid if supplied or by its unique attributes eg: qualifiedName.

  Map and array of collections are not well supported. E.g., array<array<int>>, array<map<string, int>>.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/catalog/api/atlas/v2/entity
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'The catalog endpoint of your Purview account. Example: https://{accountName}.purview.azure.com'
  types:
  - uid: string
responses:
- name: 200 OK
  description: Created with EntityMutationResponse.
  types:
  - uid: EntityMutationResponse
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: referredEntities
    in: body
    description: The referred entities.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
  - name: entity
    in: body
    description: "AtlasEntity  \nAn instance of an entity - like hive_table, hive_database."
    types:
    - uid: AtlasEntity
requestHeader: []
