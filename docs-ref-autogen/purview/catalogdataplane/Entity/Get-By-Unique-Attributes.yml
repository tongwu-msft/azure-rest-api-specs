### YamlMime:RESTOperation
uid: catalog.api.purview.catalogdataplane.entity.getbyuniqueattributes
name: Get By Unique Attributes
service: Purview
groupName: Entity
apiVersion: 2022-03-01-preview
summary: "Get complete definition of an entity given its type and unique attribute.\nIn addition to the typeName path parameter, attribute key-value pair(s) can be provided in the following format:\nattr:\\<attrName>=<attrValue>. \nNOTE: The attrName and attrValue should be unique across entities, eg. qualifiedName.\nThe REST request would look something like this:\nGET /v2/entity/uniqueAttribute/type/aType?attr:aTypeAttribute=someValue."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {Endpoint}/catalog/api/atlas/v2/entity/uniqueAttribute/type/{typeName}
- content: GET {Endpoint}/catalog/api/atlas/v2/entity/uniqueAttribute/type/{typeName}?minExtInfo={minExtInfo}&ignoreRelationships={ignoreRelationships}&attr:qualifiedName={attr:qualifiedName}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'The catalog endpoint of your Purview account. Example: https://{accountName}.purview.azure.com'
  types:
  - uid: string
- name: typeName
  in: path
  isRequired: true
  description: The name of the type.
  types:
  - uid: string
- name: minExtInfo
  in: query
  description: Whether to return minimal information for referred entities.
  types:
  - uid: boolean
- name: ignoreRelationships
  in: query
  description: Whether to ignore relationship attributes.
  types:
  - uid: boolean
- name: attr:qualifiedName
  in: query
  description: The qualified name of the entity.
  types:
  - uid: string
responses:
- name: 200 OK
  description: AtlasEntityWithExtInfo.
  types:
  - uid: AtlasEntityWithExtInfo
- name: Other Status Codes
