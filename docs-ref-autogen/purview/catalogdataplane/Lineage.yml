### YamlMime:RESTOperationGroup
uid: catalog.api.purview.catalogdataplane.lineage
name: Lineage
apiVersion: 2022-03-01-preview
service: Purview
metadata:
  description: Learn more about [Purview Lineage Operations]. How to [Get Lineage By Unique Attribute,Get Lineage Graph,Next Page Lineage].
operations:
- uid: catalog.api.purview.catalogdataplane.lineage.getlineagebyuniqueattribute
  summary: >-
    Returns lineage info about entity.


    In addition to the typeName path parameter, attribute key-value pair(s) can be provided in the following format


    attr:[attrName]=[attrValue]


    NOTE: The attrName and attrValue should be unique across entities, eg. qualifiedName
- uid: catalog.api.purview.catalogdataplane.lineage.getlineagegraph
  summary: Get lineage info of the entity specified by GUID.
- uid: catalog.api.purview.catalogdataplane.lineage.nextpagelineage
  summary: Return immediate next page lineage info about entity with pagination
