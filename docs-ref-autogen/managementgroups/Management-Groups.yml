### YamlMime:RESTOperationGroup
uid: management.azure.com.managementgroups.managementgroups
name: Management Groups
apiVersion: 2020-05-01
service: Management Groups
metadata:
  description: Learn more about [Management Groups Management Groups Operations]. How to [Get,List,Update,Delete,Get Descendants,Create Or Update].
operations:
- uid: management.azure.com.managementgroups.managementgroups.createorupdate
  summary: >
    Create or update a management group.

    If a management group is already created and a subsequent create request is issued with different properties, the management group properties will be updated.
- uid: management.azure.com.managementgroups.managementgroups.delete
  summary: >
    Delete management group.

    If a management group contains child resources, the request will fail.
- uid: management.azure.com.managementgroups.managementgroups.get
  summary: >
    Get the details of the management group.
- uid: management.azure.com.managementgroups.managementgroups.getdescendants
  summary: >
    List all entities that descend from a management group.
- uid: management.azure.com.managementgroups.managementgroups.list
  summary: >
    List management groups for the authenticated user.
- uid: management.azure.com.managementgroups.managementgroups.update
  summary: >
    Update a management group.
