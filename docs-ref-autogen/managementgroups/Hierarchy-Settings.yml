uid: management.azure.com.managementgroups.hierarchysettings
name: Hierarchy Settings
apiVersion: 2020-05-01
service: Management Groups
metadata:
  description: Learn more about [Management Groups Hierarchy Settings Operations]. How to [Get,List,Update,Create Or Update,Delete].
operations:
- uid: management.azure.com.managementgroups.hierarchysettings.createorupdate
  summary: >
    Creates or updates the hierarchy settings defined at the Management Group level.
- uid: management.azure.com.managementgroups.hierarchysettings.delete
  summary: >
    Deletes the hierarchy settings defined at the Management Group level.
- uid: management.azure.com.managementgroups.hierarchysettings.get
  summary: >
    Gets the hierarchy settings defined at the Management Group level. Settings can only be set on the root Management Group of the hierarchy.
- uid: management.azure.com.managementgroups.hierarchysettings.list
  summary: >
    Gets all the hierarchy settings defined at the Management Group level. Settings can only be set on the root Management Group of the hierarchy.
- uid: management.azure.com.managementgroups.hierarchysettings.update
  summary: >
    Updates the hierarchy settings defined at the Management Group level.
