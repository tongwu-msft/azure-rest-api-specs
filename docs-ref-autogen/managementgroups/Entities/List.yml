### YamlMime:RESTOperation
uid: management.azure.com.managementgroups.entities.list
name: List
service: Management Groups
groupName: Entities
apiVersion: 2020-05-01
summary: >
  List all entities (Management Groups, Subscriptions, etc.) for the authenticated user.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/providers/Microsoft.Management/getEntities?api-version=2020-05-01
- content: POST https://management.azure.com/providers/Microsoft.Management/getEntities?api-version=2020-05-01&$skiptoken={$skiptoken}&$skip={$skip}&$top={$top}&$select={$select}&$search={$search}&$filter={$filter}&$view={$view}&groupName={groupName}
  isOptional: true
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2018-01-01-preview.
  types:
  - uid: string
- name: $skiptoken
  in: query
  description: "Page continuation token is only used if a previous operation returned a partial result. \nIf a previous response contains a nextLink element, the value of the nextLink element will include a token parameter that specifies a starting point to use for subsequent calls.\n"
  types:
  - uid: string
- name: $skip
  in: query
  description: Number of entities to skip over when retrieving results. Passing this in will override $skipToken.
  types:
  - uid: integer
- name: $top
  in: query
  description: Number of elements to return when retrieving results. Passing this in will override $skipToken.
  types:
  - uid: integer
- name: $select
  in: query
  description: This parameter specifies the fields to include in the response. Can include any combination of Name,DisplayName,Type,ParentDisplayNameChain,ParentChain, e.g. '$select=Name,DisplayName,Type,ParentDisplayNameChain,ParentNameChain'. When specified the $select parameter can override select in $skipToken.
  types:
  - uid: string
- name: $search
  in: query
  description: "The $search parameter is used in conjunction with the $filter parameter to return three different outputs depending on the parameter passed in. \nWith $search=AllowedParents the API will return the entity info of all groups that the requested entity will be able to reparent to as determined by the user's permissions.\nWith $search=AllowedChildren the API will return the entity info of all entities that can be added as children of the requested entity.\nWith $search=ParentAndFirstLevelChildren the API will return the parent and  first level of children that the user has either direct access to or indirect access via one of their descendants.\nWith $search=ParentOnly the API will return only the group if the user has access to at least one of the descendants of the group.\nWith $search=ChildrenOnly the API will return only the first level of children of the group entity info specified in $filter.  The user must have direct access to the children entities or one of it's descendants for it to show up in the results."
  types:
  - uid: string
- name: $filter
  in: query
  description: The filter parameter allows you to filter on the the name or display name fields. You can check for equality on the name field (e.g. name eq '{entityName}')  and you can check for substrings on either the name or display name fields(e.g. contains(name, '{substringToSearch}'), contains(displayName, '{substringToSearch')). Note that the '{entityName}' and '{substringToSearch}' fields are checked case insensitively.
  types:
  - uid: string
- name: $view
  in: query
  description: The view parameter allows clients to filter the type of data that is returned by the getEntities call.
  types:
  - uid: string
- name: groupName
  in: query
  description: A filter which allows the get entities call to focus on a particular group (i.e. "$filter=name eq 'groupName'")
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: EntityListResult
- name: Other Status Codes
  description: Error
  types:
  - uid: ErrorResponse
requestHeader:
- name: Cache-Control
  in: header
  description: Indicates that the request shouldn't utilize any caches.
  types:
  - uid: string
definitions:
- name: EntityListResult
  description: Describes the result of the request to view entities.
  kind: object
  properties:
  - name: value
    description: The list of entities.
    types:
    - uid: EntityInfo
      isArray: true
  - name: count
    isReadyOnly: true
    description: Total count of records that match the filter
    types:
    - uid: integer
  - name: nextLink
    isReadyOnly: true
    description: The URL to use for getting the next set of results.
    types:
    - uid: string
- name: ErrorResponse
  description: The error object.
  kind: object
  properties:
  - name: error
    description: "Error  \nThe details of the error."
    types:
    - uid: ErrorDetails
- name: EntityInfo
  description: The entity.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The fully qualified ID for the entity.  For example, /providers/Microsoft.Management/managementGroups/0000000-0000-0000-0000-000000000000
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. For example, Microsoft.Management/managementGroups
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the entity. For example, 00000000-0000-0000-0000-000000000000
    types:
    - uid: string
  - name: properties.tenantId
    description: The AAD Tenant ID associated with the entity. For example, 00000000-0000-0000-0000-000000000000
    types:
    - uid: string
  - name: properties.displayName
    description: The friendly name of the management group.
    types:
    - uid: string
  - name: properties.parent
    description: "Parent  \n(Optional) The ID of the parent management group."
    types:
    - uid: EntityParentGroupInfo
  - name: properties.permissions
    description: "Permissions  \nThe users specific permissions to this item."
    types:
    - uid: Permissions
  - name: properties.inheritedPermissions
    description: "Inherited Permissions  \nThe users specific permissions to this item."
    types:
    - uid: Permissions
  - name: properties.numberOfDescendants
    description: Number of Descendants
    types:
    - uid: integer
  - name: properties.numberOfChildren
    description: "Number of Children  \nNumber of children is the number of Groups and Subscriptions that are exactly one level underneath the current Group."
    types:
    - uid: integer
  - name: properties.numberOfChildGroups
    description: "Number of Child Groups  \nNumber of children is the number of Groups that are exactly one level underneath the current Group."
    types:
    - uid: integer
  - name: properties.parentDisplayNameChain
    description: The parent display name chain from the root group to the immediate parent
    types:
    - uid: string
      isArray: true
  - name: properties.parentNameChain
    description: The parent name chain from the root group to the immediate parent
    types:
    - uid: string
      isArray: true
- name: ErrorDetails
  description: The details of the error.
  kind: object
  properties:
  - name: code
    description: One of a server-defined set of error codes.
    types:
    - uid: string
  - name: message
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: details
    description: A human-readable representation of the error's details.
    types:
    - uid: string
- name: EntityParentGroupInfo
  description: (Optional) The ID of the parent management group.
  kind: object
  properties:
  - name: id
    description: The fully qualified ID for the parent management group.  For example, /providers/Microsoft.Management/managementGroups/0000000-0000-0000-0000-000000000000
    types:
    - uid: string
- name: Permissions
  description: The users specific permissions to this item.
  kind: enum
  properties:
  - name: noaccess
    types:
    - uid: string
  - name: view
    types:
    - uid: string
  - name: edit
    types:
    - uid: string
  - name: delete
    types:
    - uid: string
