### YamlMime:RESTOperation
uid: management.azure.com.managementgroups.managementgroups.getdescendants
name: Get Descendants
service: Management Groups
groupName: Management Groups
apiVersion: 2020-05-01
summary: >
  List all entities that descend from a management group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Management/managementGroups/{groupId}/descendants?api-version=2020-05-01
- content: GET https://management.azure.com/providers/Microsoft.Management/managementGroups/{groupId}/descendants?api-version=2020-05-01&$skiptoken={$skiptoken}&$top={$top}
  isOptional: true
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: Management Group ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2018-01-01-preview.
  types:
  - uid: string
- name: $skiptoken
  in: query
  description: "Page continuation token is only used if a previous operation returned a partial result. \nIf a previous response contains a nextLink element, the value of the nextLink element will include a token parameter that specifies a starting point to use for subsequent calls.\n"
  types:
  - uid: string
- name: $top
  in: query
  description: Number of elements to return when retrieving results. Passing this in will override $skipToken.
  types:
  - uid: integer
responses:
- name: 200 OK
  description: OK
  types:
  - uid: DescendantListResult
- name: Other Status Codes
  description: Error
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: DescendantListResult
  description: Describes the result of the request to view descendants.
  kind: object
  properties:
  - name: value
    description: The list of descendants.
    types:
    - uid: DescendantInfo
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The URL to use for getting the next set of results.
    types:
    - uid: string
- name: ErrorResponse
  description: The error object.
  kind: object
  properties:
  - name: error
    description: "Error  \nThe details of the error."
    types:
    - uid: ErrorDetails
- name: DescendantInfo
  description: The descendant.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The fully qualified ID for the descendant.  For example, /providers/Microsoft.Management/managementGroups/0000000-0000-0000-0000-000000000000 or /subscriptions/0000000-0000-0000-0000-000000000000
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. For example, Microsoft.Management/managementGroups or /subscriptions
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the descendant. For example, 00000000-0000-0000-0000-000000000000
    types:
    - uid: string
  - name: properties.displayName
    description: The friendly name of the management group.
    types:
    - uid: string
  - name: properties.parent
    description: "Parent  \nThe ID of the parent management group."
    types:
    - uid: DescendantParentGroupInfo
- name: ErrorDetails
  description: The details of the error.
  kind: object
  properties:
  - name: code
    description: One of a server-defined set of error codes.
    types:
    - uid: string
  - name: message
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: details
    description: A human-readable representation of the error's details.
    types:
    - uid: string
- name: DescendantParentGroupInfo
  description: The ID of the parent management group.
  kind: object
  properties:
  - name: id
    description: The fully qualified ID for the parent management group.  For example, /providers/Microsoft.Management/managementGroups/0000000-0000-0000-0000-000000000000
    types:
    - uid: string
examples:
- name: GetDescendants
  request:
    uri: GET https://management.azure.com/providers/Microsoft.Management/managementGroups/20000000-0000-0000-0000-000000000000/descendants?api-version=2020-05-01
    codeTab: |+
