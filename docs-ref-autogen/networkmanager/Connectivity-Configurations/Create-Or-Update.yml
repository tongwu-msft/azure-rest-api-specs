  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: networkManagerName
  in: path
  isRequired: true
  description: The name of the network manager.
  types:
  - uid: string
- name: configurationName
  in: path
  isRequired: true
  description: The name of the network manager connectivity configuration.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Update successful. The operation returns the resulting network manager connectivity configuration.
  types:
  - uid: ConnectivityConfiguration
- name: 201 Created
  description: Create successful. The operation returns the resulting network manager connectivity configuration.
  types:
  - uid: ConnectivityConfiguration
- name: Other Status Codes
  description: Resource Provider error response describing why the operation failed.
  types:
  - uid: CloudError
