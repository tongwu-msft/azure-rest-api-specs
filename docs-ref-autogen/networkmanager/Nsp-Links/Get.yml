### YamlMime:RESTOperation
uid: management.azure.com.networkmanager.nsplinks.get
name: Get
service: Network Manager
groupName: Nsp Links
apiVersion: 2021-02-01-preview
summary: Gets the specified NSP link resource.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/networkSecurityPerimeters/{networkSecurityPerimeterName}/links/{linkName}?api-version=2021-02-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: networkSecurityPerimeterName
  in: path
  isRequired: true
  description: The name of the network security perimeter.
  types:
  - uid: string
- name: linkName
  in: path
  isRequired: true
  description: The name of the NSP link.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns NSP link resource.
  types:
  - uid: NspLink
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: NspLink
  description: The network security perimeter link resource
  kind: object
  properties:
  - name: properties.provisioningState
    isReadyOnly: true
    description: The provisioning state of the NSP Link resource.
    types:
    - uid: nspProvisioningState
  - name: properties.autoApprovedRemotePerimeterResourceId
    description: Perimeter ARM Id for the remote NSP with which the link gets created in Auto-approval mode. It should be used when the NSP admin have Microsoft.Network/networkSecurityPerimeters/linkPerimeter/action permission on the remote NSP resource.
    types:
    - uid: string
  - name: properties.remotePerimeterGuid
    isReadyOnly: true
    description: Remote NSP Guid with which the link gets created.
    types:
    - uid: string
  - name: properties.localInboundProfiles
    description: Local Inbound profile names to which Inbound is allowed. Use ['*'] to allow inbound to all profiles. It's default value is ['*'].
    types:
    - uid: string
      isArray: true
  - name: properties.localOutboundProfiles
    isReadyOnly: true
    description: Local Outbound profile names from which Outbound is allowed. In current version, it is readonly property and it's value is set to ['*'] to allow outbound from all profiles. In later version, user will be able to modify it.
    types:
    - uid: string
      isArray: true
  - name: properties.remoteInboundProfiles
    description: Remote Inbound profile names to which Inbound is allowed. Use ['*'] to allow inbound to all profiles. This property can only be updated in auto-approval mode. It's default value is ['*'].
    types:
    - uid: string
      isArray: true
  - name: properties.remoteOutboundProfiles
    isReadyOnly: true
    description: Remote Outbound profile names from which Outbound is allowed. In current version, it is readonly property and it's value is set to ['*'] to allow outbound from all profiles. In later version, user will be able to modify it.
    types:
    - uid: string
      isArray: true
  - name: properties.description
    description: A message passed to the owner of the remote NSP link resource with this connection request. In case of Auto-approved flow, it is default to 'Auto Approved'. Restricted to 140 chars.
    types:
    - uid: string
  - name: properties.status
    isReadyOnly: true
    description: The NSP link state.
    types:
    - uid: nspLinkStatus
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: Cloud error body.
    types:
    - uid: CloudErrorBody
- name: nspProvisioningState
  description: The provisioning state of the scope assignment resource.
  kind: enum
  properties:
  - name: Succeeded
    types:
    - uid: string
  - name: Creating
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Accepted
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
- name: nspLinkStatus
  description: The NSP link state.
  kind: enum
  properties:
  - name: Approved
    types:
    - uid: string
  - name: Pending
    types:
    - uid: string
  - name: Rejected
    types:
    - uid: string
  - name: Disconnected
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
