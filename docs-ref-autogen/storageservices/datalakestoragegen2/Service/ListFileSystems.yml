### YamlMime:RESTOperation
uid: storageservices.datalakestoragegen2.service.listfilesystems
name: List File Systems
service: Storage Services
groupName: Service
apiVersion: 2020-06-12
summary: "List FileSystems  \nList filesystems and their properties in given account."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {url}/?resource=account
- content: GET {url}/?resource=account&prefix={prefix}&continuation={continuation}&maxResults={maxResults}&timeout={timeout}
  isOptional: true
uriParameters:
- name: url
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The URL of the service account, container, or blob that is the targe of the desired operation.
  types:
  - uid: string
- name: resource
  in: query
  isRequired: true
  description: The value must be "account" for all account operations.
  types:
  - uid: AccountResourceType
- name: prefix
  in: query
  description: Filters results to filesystems within the specified prefix.
  types:
  - uid: string
- name: continuation
  in: query
  description: Optional.  When deleting a directory, the number of paths that are deleted with each invocation is limited.  If the number of paths to be deleted exceeds this limit, a continuation token is returned in this response header.  When a continuation token is returned in the response, it must be specified in a subsequent invocation of the delete operation to continue deleting the directory.
  types:
  - uid: string
- name: maxResults
  in: query
  description: An optional value that specifies the maximum number of items to return. If omitted or greater than 5,000, the response will include up to 5,000 items.
  types:
  - uid: integer
  format: int32
- name: timeout
  in: query
  description: The timeout parameter is expressed in seconds. For more information, see <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/setting-timeouts-for-blob-service-operations">Setting Timeouts for Blob Service Operations.</a>
  types:
  - uid: integer
responses:
- name: 200 OK
  headers:
  - name: Date
    value: string
  - name: x-ms-request-id
    value: string
  - name: x-ms-version
    value: string
  - name: x-ms-continuation
    value: string
  - name: Content-Type
    value: string
  description: OK
  types:
  - uid: FileSystemList
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: Failure
  types:
  - uid: StorageError
requestHeader:
- name: x-ms-client-request-id
  in: header
  description: Provides a client-generated, opaque value with a 1 KB character limit that is recorded in the analytics logs when storage analytics logging is enabled.
  types:
  - uid: string
- name: x-ms-version
  in: header
  isRequired: true
  description: Specifies the version of the operation to use for this request.
  types:
  - uid: string
definitions:
- name: AccountResourceType
  description: The value must be "account" for all account operations.
  kind: enum
  properties:
  - name: account
    types:
    - uid: string
- name: FileSystemList
  kind: object
  properties:
  - name: filesystems
    description: ''
    types:
    - uid: FileSystem
      isArray: true
- name: StorageError
  kind: object
  properties:
  - name: error
    description: The service error response object.
    types:
    - uid: Error
- name: FileSystem
  kind: object
  properties:
  - name: name
    description: ''
    types:
    - uid: string
  - name: lastModified
    description: ''
    types:
    - uid: string
  - name: eTag
    description: ''
    types:
    - uid: string
- name: Error
  description: The service error response object.
  kind: object
  properties:
  - name: Code
    description: The service error code.
    types:
    - uid: string
  - name: Message
    description: The service error message.
    types:
    - uid: string
examples: []
