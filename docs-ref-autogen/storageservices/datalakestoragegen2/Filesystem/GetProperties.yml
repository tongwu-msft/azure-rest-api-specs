### YamlMime:RESTOperation
uid: storageservices.datalakestoragegen2.filesystem.getproperties
name: Get Properties
service: Storage Services
groupName: File System
apiVersion: 2020-06-12
summary: "Get FileSystem Properties.  \nAll system and user-defined filesystem properties are specified in the response headers."
consumes:
- application/json
produces:
- application/json
paths:
- content: HEAD {url}/{filesystem}?resource=filesystem
- content: HEAD {url}/{filesystem}?resource=filesystem&timeout={timeout}
  isOptional: true
uriParameters:
- name: url
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The URL of the service account, container, or blob that is the targe of the desired operation.
  types:
  - uid: string
- name: resource
  in: query
  isRequired: true
  description: The value must be "filesystem" for all filesystem operations.
  types:
  - uid: FileSystemResourceType
- name: timeout
  in: query
  description: The timeout parameter is expressed in seconds. For more information, see <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/setting-timeouts-for-blob-service-operations">Setting Timeouts for Blob Service Operations.</a>
