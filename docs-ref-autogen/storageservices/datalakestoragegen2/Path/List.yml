  in: header
  description: A UUID recorded in the analytics logs for troubleshooting and correlation.
  types:
  - uid: string
  pattern: ^[{(]?[0-9a-f]{8}[-]?([0-9a-f]{4}[-]?){3}[0-9a-f]{12}[)}]?$
- name: x-ms-date
  in: header
