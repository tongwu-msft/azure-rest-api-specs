### YamlMime:RESTOperation
uid: storageservices.datalakestoragegen2.path.appenddata
name: Append Data
service: Storage Services
groupName: Path
apiVersion: 2020-06-12
summary: Append data to the file.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH {url}/{filesystem}/{path}?action=append
- content: PATCH {url}/{filesystem}/{path}?position={position}&timeout={timeout}&action=append
  isOptional: true
uriParameters:
- name: url
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The URL of the service account, container, or blob that is the targe of the desired operation.
  types:
  - uid: string
- name: position
  in: query
  description: This parameter allows the caller to upload data in parallel and control the order in which it is appended to the file.  It is required when uploading data to be appended to the file and when flushing previously uploaded data to the file.  The value must be the position where the data is to be appended.  Uploaded data is not immediately flushed, or written, to the file.  To flush, the previously uploaded data must be contiguous, the position parameter must be specified and equal to the length of the file after all data has been written, and there must not be a request entity body included with the request.
  types:
  - uid: integer
  format: int64
- name: timeout
  in: query
  description: The timeout parameter is expressed in seconds. For more information, see <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/setting-timeouts-for-blob-service-operations">Setting Timeouts for Blob Service Operations.</a>
  types:
  - uid: integer
- name: action
  in: query
  isRequired: true
  types:
  - uid: string
responses:
- name: 202 Accepted
  headers:
  - name: Date
    value: string
  - name: x-ms-request-id
    value: string
  - name: x-ms-client-request-id
    value: string
  - name: x-ms-version
    value: string
  - name: ETag
    value: string
  - name: Content-MD5
    value: string
  - name: x-ms-content-crc64
    value: string
  - name: x-ms-request-server-encrypted
    value: boolean
  description: Append data to file control response.
- name: Other Status Codes
  headers:
  - name: x-ms-client-request-id
    value: string
  - name: x-ms-request-id
    value: string
  - name: x-ms-version
    value: string
  description: Failure
  types:
  - uid: StorageError
requestBody:
- name: default
  parameters:
  - name: body
    in: body
    description: Initial data
    types:
    - uid: object
requestHeader:
- name: Content-Length
  in: header
  description: Required for "Append Data" and "Flush Data".  Must be 0 for "Flush Data".  Must be the length of the request content in bytes for "Append Data".
  types:
  - uid: integer
  format: int64
- name: Content-MD5
  in: header
  description: Specify the transactional md5 for the body, to be validated by the service.
  types:
  - uid: string
  format: byte
- name: x-ms-content-crc64
  in: header
  description: Specify the transactional crc64 for the body, to be validated by the service.
  types:
  - uid: string
  format: byte
- name: x-ms-lease-id
  in: header
  description: If specified, the operation only succeeds if the resource's lease is active and matches this ID.
  types:
  - uid: string
- name: x-ms-client-request-id
  in: header
  description: Provides a client-generated, opaque value with a 1 KB character limit that is recorded in the analytics logs when storage analytics logging is enabled.
  types:
  - uid: string
- name: x-ms-version
  in: header
  isRequired: true
  description: Specifies the version of the operation to use for this request.
  types:
  - uid: string
