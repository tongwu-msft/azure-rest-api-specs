### YamlMime:RESTOperation
uid: storageservices.datalakestoragegen2.path.read
name: Read
service: Storage Services
groupName: Path
apiVersion: 2020-06-12
summary: "Read File  \nRead the contents of a file.  For read operations, range requests are supported. This operation supports conditional HTTP requests.  For more information, see [Specifying Conditional Headers for Blob Service Operations](https://docs.microsoft.com/en-us/rest/api/storageservices/specifying-conditional-headers-for-blob-service-operations)."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {url}/{filesystem}/{path}
- content: GET {url}/{filesystem}/{path}?timeout={timeout}
  isOptional: true
uriParameters:
- name: url
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The URL of the service account, container, or blob that is the targe of the desired operation.
  types:
  - uid: string
- name: timeout
  in: query
  description: The timeout parameter is expressed in seconds. For more information, see <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/setting-timeouts-for-blob-service-operations">Setting Timeouts for Blob Service Operations.</a>
