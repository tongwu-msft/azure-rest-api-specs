### YamlMime:RESTOperation
uid: storageservices.datalakestoragegen2.path.getproperties
name: Get Properties
service: Storage Services
groupName: Path
apiVersion: 2020-06-12
summary: "Get Properties | Get Status | Get Access Control List  \nGet Properties returns all system and user defined properties for a path. Get Status returns all system defined properties for a path. Get Access Control List returns the access control list for a path. This operation supports conditional HTTP requests.  For more information, see [Specifying Conditional Headers for Blob Service Operations](https://docs.microsoft.com/en-us/rest/api/storageservices/specifying-conditional-headers-for-blob-service-operations)."
consumes:
- application/json
produces:
- application/json
paths:
- content: HEAD {url}/{filesystem}/{path}
- content: HEAD {url}/{filesystem}/{path}?action={action}&upn={upn}&timeout={timeout}
  isOptional: true
uriParameters:
- name: url
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The URL of the service account, container, or blob that is the targe of the desired operation.
  types:
  - uid: string
- name: action
  in: query
  description: Optional. If the value is "getStatus" only the system defined properties for the path are returned. If the value is "getAccessControl" the access control list is returned in the response headers (Hierarchical Namespace must be enabled for the account), otherwise the properties are returned.
  types:
  - uid: PathGetPropertiesAction
- name: upn
  in: query
  description: Optional. Valid only when Hierarchical Namespace is enabled for the account. If "true", the user identity values returned in the x-ms-owner, x-ms-group, and x-ms-acl response headers will be transformed from Azure Active Directory Object IDs to User Principal Names.  If "false", the values will be returned as Azure Active Directory Object IDs. The default value is false. Note that group and application Object IDs are not translated because they do not have unique friendly names.
  types:
  - uid: boolean
- name: timeout
  in: query
  description: The timeout parameter is expressed in seconds. For more information, see <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/setting-timeouts-for-blob-service-operations">Setting Timeouts for Blob Service Operations.</a>
  types:
  - uid: integer
responses:
- name: 200 OK
  headers:
  - name: Accept-Ranges
    value: string
  - name: Cache-Control
    value: string
  - name: Content-Disposition
    value: string
  - name: Content-Encoding
    value: string
  - name: Content-Language
    value: string
  - name: Content-Length
    value: integer
  - name: Content-Range
    value: string
  - name: Content-Type
    value: string
  - name: Content-MD5
    value: string
  - name: Date
    value: string
  - name: ETag
    value: string
  - name: Last-Modified
    value: string
  - name: x-ms-request-id
    value: string
  - name: x-ms-version
    value: string
  - name: x-ms-resource-type
    value: string
  - name: x-ms-properties
    value: string
  - name: x-ms-owner
    value: string
  - name: x-ms-group
    value: string
  - name: x-ms-permissions
    value: string
  - name: x-ms-acl
    value: string
  - name: x-ms-lease-duration
    value: string
  - name: x-ms-lease-state
    value: string
  - name: x-ms-lease-status
    value: string
  description: Returns all properties for the file or directory.
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: Failure
  types:
  - uid: StorageError
requestHeader:
- name: x-ms-lease-id
  in: header
  description: If specified, the operation only succeeds if the resource's lease is active and matches this ID.
  types:
  - uid: string
- name: If-Match
  in: header
  description: Specify an ETag value to operate only on blobs with a matching value.
  types:
  - uid: string
  format: etag
- name: If-None-Match
  in: header
  description: Specify an ETag value to operate only on blobs without a matching value.
  types:
  - uid: string
  format: etag
- name: If-Modified-Since
  in: header
  description: Specify this header value to operate only on a blob if it has been modified since the specified date/time.
  types:
  - uid: string
  format: date-time-rfc1123
- name: If-Unmodified-Since
  in: header
  description: Specify this header value to operate only on a blob if it has not been modified since the specified date/time.
  types:
  - uid: string
  format: date-time-rfc1123
- name: x-ms-client-request-id
  in: header
  description: Provides a client-generated, opaque value with a 1 KB character limit that is recorded in the analytics logs when storage analytics logging is enabled.
  types:
  - uid: string
- name: x-ms-version
  in: header
  isRequired: true
  description: Specifies the version of the operation to use for this request.
  types:
  - uid: string
definitions:
- name: PathGetPropertiesAction
  description: Optional. If the value is "getStatus" only the system defined properties for the path are returned. If the value is "getAccessControl" the access control list is returned in the response headers (Hierarchical Namespace must be enabled for the account), otherwise the properties are returned.
  kind: enum
  properties:
  - name: getAccessControl
    types:
    - uid: string
  - name: getStatus
    types:
    - uid: string
- name: StorageError
  kind: object
  properties:
  - name: error
    description: The service error response object.
    types:
    - uid: Error
- name: Error
  description: The service error response object.
  kind: object
  properties:
  - name: Code
    description: The service error code.
    types:
    - uid: string
  - name: Message
    description: The service error message.
    types:
    - uid: string
