### YamlMime:RESTOperation
uid: storageservices.path.delete
name: Delete
service: Storage Services
groupName: Path
apiVersion: 2018-06-17
summary: "Delete File | Delete Directory  \nDelete the file or directory. This operation supports conditional HTTP requests.  For more information, see [Specifying Conditional Headers for Blob Service Operations](https://docs.microsoft.com/en-us/rest/api/storageservices/specifying-conditional-headers-for-blob-service-operations)."
produces:
- application/json
paths:
- content: DELETE http://{accountName}.{dnsSuffix}/{filesystem}/{path}
- content: DELETE http://{accountName}.{dnsSuffix}/{filesystem}/{path}?recursive={recursive}&continuation={continuation}&timeout={timeout}
  isOptional: true
uriParameters:
- name: accountName
  in: path
  isRequired: true
  description: The Azure Storage account name.
  types:
  - uid: string
- name: dnsSuffix
  in: path
  isRequired: true
  description: The DNS suffix for the Azure Data Lake Storage endpoint.
  types:
  - uid: string
- name: filesystem
  in: path
  isRequired: true
  description: The filesystem identifier.
  types:
  - uid: string
  pattern: ^[a-z0-9](?!.*--)[-a-z0-9]{1,61}[a-z0-9]$
- name: path
  in: path
  isRequired: true
  description: The file or directory path.
  types:
  - uid: string
- name: recursive
  in: query
  description: Required and valid only when the resource is a directory.  If "true", all paths beneath the directory will be deleted. If "false" and the directory is non-empty, an error occurs.
  types:
  - uid: boolean
- name: continuation
  in: query
  description: Optional.  When deleting a directory, the number of paths that are deleted with each invocation is limited.  If the number of paths to be deleted exceeds this limit, a continuation token is returned in this response header.  When a continuation token is returned in the response, it must be specified in a subsequent invocation of the delete operation to continue deleting the directory.
  types:
  - uid: string
- name: timeout
  in: query
  description: An optional operation timeout value in seconds. The period begins when the request is received by the service. If the timeout value elapses before the operation completes, the operation fails.
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  headers:
  - name: Date
    value: string
  - name: x-ms-request-id
    value: string
  - name: x-ms-version
    value: string
  - name: x-ms-continuation
    value: string
  description: The file was deleted.
- name: Other Status Codes
  headers:
  - name: x-ms-request-id
    value: string
  - name: x-ms-version
    value: string
  description: >-
