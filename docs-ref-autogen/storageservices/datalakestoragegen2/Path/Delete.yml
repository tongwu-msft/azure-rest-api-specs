### YamlMime:RESTOperation
uid: storageservices.datalakestoragegen2.path.delete
name: Delete
service: Storage Services
groupName: Path
apiVersion: 2020-06-12
summary: "Delete File | Delete Directory  \nDelete the file or directory. This operation supports conditional HTTP requests.  For more information, see [Specifying Conditional Headers for Blob Service Operations](https://docs.microsoft.com/en-us/rest/api/storageservices/specifying-conditional-headers-for-blob-service-operations)."
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE {url}/{filesystem}/{path}
- content: DELETE {url}/{filesystem}/{path}?recursive={recursive}&continuation={continuation}&timeout={timeout}
  isOptional: true
uriParameters:
- name: url
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The URL of the service account, container, or blob that is the targe of the desired operation.
  types:
  - uid: string
- name: recursive
  in: query
  description: Required
  types:
  - uid: boolean
- name: continuation
  in: query
  description: Optional.  When deleting a directory, the number of paths that are deleted with each invocation is limited.  If the number of paths to be deleted exceeds this limit, a continuation token is returned in this response header.  When a continuation token is returned in the response, it must be specified in a subsequent invocation of the delete operation to continue deleting the directory.
  types:
  - uid: string
- name: timeout
  in: query
  description: The timeout parameter is expressed in seconds. For more information, see <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/setting-timeouts-for-blob-service-operations">Setting Timeouts for Blob Service Operations.</a>
  types:
  - uid: integer
responses:
- name: 200 OK
  headers:
  - name: Date
    value: string
  - name: x-ms-request-id
    value: string
  - name: x-ms-version
    value: string
  - name: x-ms-continuation
    value: string
  - name: x-ms-deletion-id
    value: string
  description: The file was deleted.
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: Failure
  types:
  - uid: StorageError
requestHeader:
- name: x-ms-lease-id
  in: header
  description: If specified, the operation only succeeds if the resource's lease is active and matches this ID.
  types:
  - uid: string
- name: If-Match
  in: header
  description: Specify an ETag value to operate only on blobs with a matching value.
  types:
  - uid: string
  format: etag
- name: If-None-Match
  in: header
  description: Specify an ETag value to operate only on blobs without a matching value.
  types:
  - uid: string
  format: etag
- name: If-Modified-Since
  in: header
  description: Specify this header value to operate only on a blob if it has been modified since the specified date/time.
  types:
  - uid: string
  format: date-time-rfc1123
- name: If-Unmodified-Since
  in: header
  description: Specify this header value to operate only on a blob if it has not been modified since the specified date/time.
  types:
  - uid: string
  format: date-time-rfc1123
- name: x-ms-client-request-id
  in: header
  description: Provides a client-generated, opaque value with a 1 KB character limit that is recorded in the analytics logs when storage analytics logging is enabled.
  types:
  - uid: string
- name: x-ms-version
  in: header
  isRequired: true
  description: Specifies the version of the operation to use for this request.
  types:
  - uid: string
definitions:
- name: StorageError
  kind: object
  properties:
  - name: error
    description: The service error response object.
    types:
    - uid: Error
- name: Error
  description: The service error response object.
  kind: object
  properties:
  - name: Code
    description: The service error code.
    types:
    - uid: string
  - name: Message
    description: The service error message.
    types:
    - uid: string
examples: []
security: []
errorCodes: []
