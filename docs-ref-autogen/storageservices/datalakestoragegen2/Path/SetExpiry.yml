### YamlMime:RESTOperation
uid: storageservices.datalakestoragegen2.path.setexpiry
name: Set Expiry
service: Storage Services
groupName: Path
apiVersion: 2020-06-12
summary: Sets the time a blob will expire and be deleted.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT {url}/{filesystem}/{path}?comp=expiry
- content: PUT {url}/{filesystem}/{path}?timeout={timeout}&comp=expiry
  isOptional: true
uriParameters:
- name: url
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The URL of the service account, container, or blob that is the targe of the desired operation.
  types:
  - uid: string
- name: timeout
  in: query
  description: The timeout parameter is expressed in seconds. For more information, see <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/setting-timeouts-for-blob-service-operations">Setting Timeouts for Blob Service Operations.</a>
  types:
  - uid: integer
- name: comp
  in: query
  isRequired: true
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: ETag
    value: string
  - name: Last-Modified
    value: string
  - name: x-ms-client-request-id
    value: string
  - name: x-ms-request-id
    value: string
  - name: x-ms-version
    value: string
  - name: Date
    value: string
  description: The blob expiry was set successfully.
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: Failure
  types:
  - uid: StorageError
requestHeader:
- name: x-ms-version
  in: header
  isRequired: true
  description: Specifies the version of the operation to use for this request.
  types:
  - uid: string
- name: x-ms-client-request-id
  in: header
  description: Provides a client-generated, opaque value with a 1 KB character limit that is recorded in the analytics logs when storage analytics logging is enabled.
  types:
  - uid: string
- name: x-ms-expiry-option
  in: header
  isRequired: true
  description: Required. Indicates mode of the expiry time
  types:
  - uid: PathExpiryOptions
- name: x-ms-expiry-time
  in: header
  description: The time to set the blob to expiry
  types:
  - uid: string
definitions:
- name: PathExpiryOptions
  description: Required. Indicates mode of the expiry time
  kind: enum
  properties:
  - name: NeverExpire
    types:
    - uid: string
  - name: RelativeToCreation
    types:
    - uid: string
  - name: RelativeToNow
    types:
    - uid: string
  - name: Absolute
    types:
    - uid: string
- name: StorageError
  kind: object
  properties:
  - name: error
    description: The service error response object.
    types:
    - uid: Error
- name: Error
  description: The service error response object.
  kind: object
  properties:
  - name: Code
    description: The service error code.
    types:
    - uid: string
  - name: Message
    description: The service error message.
    types:
    - uid: string
examples: []
security: []
errorCodes: []
