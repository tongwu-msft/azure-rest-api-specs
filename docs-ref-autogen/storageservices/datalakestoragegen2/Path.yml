### YamlMime:RESTOperationGroup
uid: storageservices.datalakestoragegen2.path
name: Path
apiVersion: 2019-12-12
service: Storage Services
metadata:
  description: Learn more about [Storage Services Path Operations]. How to [Read,Update,List,Get Properties,Lease,Delete,Create].
operations:
- uid: storageservices.datalakestoragegen2.path.create
  summary: "Create File | Create Directory | Rename File | Rename Directory  \nCreate or rename a file or directory.    By default, the destination is overwritten and if the destination already exists and has a lease the lease is broken.  This operation supports conditional HTTP requests.  For more information, see [Specifying Conditional Headers for Blob Service Operations](https://docs.microsoft.com/en-us/rest/api/storageservices/specifying-conditional-headers-for-blob-service-operations).  To fail if the destination already exists, use a conditional request with If-None-Match: \"*\"."
- uid: storageservices.datalakestoragegen2.path.delete
  summary: "Delete File | Delete Directory  \nDelete the file or directory. This operation supports conditional HTTP requests.  For more information, see [Specifying Conditional Headers for Blob Service Operations](https://docs.microsoft.com/en-us/rest/api/storageservices/specifying-conditional-headers-for-blob-service-operations)."
- uid: storageservices.datalakestoragegen2.path.getproperties
  summary: "Get Properties | Get Status | Get Access Control List | Check Access  \nGet Properties returns all system and user defined properties for a path. Get Status returns all system defined properties for a path. Get Access Control List returns the access control list for a path. This operation supports conditional HTTP requests.  For more information, see [Specifying Conditional Headers for Blob Service Operations](https://docs.microsoft.com/en-us/rest/api/storageservices/specifying-conditional-headers-for-blob-service-operations)."
- uid: storageservices.datalakestoragegen2.path.lease
  summary: "Lease Path  \nCreate and manage a lease to restrict write and delete access to the path. This operation supports conditional HTTP requests.  For more information, see [Specifying Conditional Headers for Blob Service Operations](https://docs.microsoft.com/en-us/rest/api/storageservices/specifying-conditional-headers-for-blob-service-operations)."
- uid: storageservices.datalakestoragegen2.path.list
  summary: List paths and their properties in given filesystem.
- uid: storageservices.datalakestoragegen2.path.read
  summary: "Read File  \nRead the contents of a file.  For read operations, range requests are supported. This operation supports conditional HTTP requests.  For more information, see [Specifying Conditional Headers for Blob Service Operations](https://docs.microsoft.com/en-us/rest/api/storageservices/specifying-conditional-headers-for-blob-service-operations)."
- uid: storageservices.datalakestoragegen2.path.update
  summary: "Append Data | Flush Data | Set Properties | Set Access Control  \nUploads data to be appended to a file, flushes (writes) previously uploaded data to a file, sets properties for a file or directory, or sets access control for a file or directory. Data can only be appended to a file. Concurrent writes to the same file using multiple clients are not supported. This operation supports conditional HTTP requests. For more information, see [Specifying Conditional Headers for Blob Service Operations](https://docs.microsoft.com/en-us/rest/api/storageservices/specifying-conditional-headers-for-blob-service-operations)."
