### YamlMime:RESTOperationGroup
uid: graph.windows.net.graphrbac.serviceprincipals
name: Service Principals
apiVersion: "1.6"
service: Graph RBAC
operations:
- uid: graph.windows.net.graphrbac.serviceprincipals.create
  summary: Creates a service principal in the directory.
- uid: graph.windows.net.graphrbac.serviceprincipals.delete
  summary: Deletes a service principal from the directory.
- uid: graph.windows.net.graphrbac.serviceprincipals.get
  summary: Gets service principal information from the directory.
- uid: graph.windows.net.graphrbac.serviceprincipals.list
  summary: Gets a list of service principals from the current tenant.
- uid: graph.windows.net.graphrbac.serviceprincipals.listkeycredentials
  summary: Get the keyCredentials associated with the specified service principal.
- uid: graph.windows.net.graphrbac.serviceprincipals.listowners
  summary: Directory objects that are owners of this service principal. The owners are a set of non-admin users who are allowed to modify this object.
- uid: graph.windows.net.graphrbac.serviceprincipals.listpasswordcredentials
  summary: Gets the passwordCredentials associated with a service principal.
- uid: graph.windows.net.graphrbac.serviceprincipals.updatekeycredentials
  summary: Update the keyCredentials associated with a service principal.
- uid: graph.windows.net.graphrbac.serviceprincipals.updatepasswordcredentials
  summary: Updates the passwordCredentials associated with a service principal.
