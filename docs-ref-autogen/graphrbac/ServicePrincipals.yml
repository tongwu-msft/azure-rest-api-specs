### YamlMime:RESTOperationGroup
uid: graph.windows.net.graphrbac.serviceprincipals
name: Service Principals
apiVersion: "1.6"
service: Graph RBAC
operations:
- uid: graph.windows.net.graphrbac.serviceprincipals.serviceprincipals_create
  summary: Creates a service principal in the directory.
- uid: graph.windows.net.graphrbac.serviceprincipals.serviceprincipals_delete
  summary: Deletes a service principal from the directory.
- uid: graph.windows.net.graphrbac.serviceprincipals.serviceprincipals_get
  summary: Gets service principal information from the directory. Query by objectId or pass a filter to query by appId
- uid: graph.windows.net.graphrbac.serviceprincipals.serviceprincipals_list
  summary: Gets a list of service principals from the current tenant.
- uid: graph.windows.net.graphrbac.serviceprincipals.serviceprincipals_listkeycredentials
  summary: Get the keyCredentials associated with the specified service principal.
- uid: graph.windows.net.graphrbac.serviceprincipals.serviceprincipals_listnext
  summary: Gets a list of service principals from the current tenant.
- uid: graph.windows.net.graphrbac.serviceprincipals.serviceprincipals_listowners
  summary: "Directory objects that are owners of this service principal.  \nThe owners are a set of non-admin users who are allowed to modify this object."
- uid: graph.windows.net.graphrbac.serviceprincipals.serviceprincipals_listpasswordcredentials
  summary: Gets the passwordCredentials associated with a service principal.
- uid: graph.windows.net.graphrbac.serviceprincipals.serviceprincipals_update
  summary: Updates a service principal in the directory.
- uid: graph.windows.net.graphrbac.serviceprincipals.serviceprincipals_updatekeycredentials
  summary: Update the keyCredentials associated with a service principal.
- uid: graph.windows.net.graphrbac.serviceprincipals.serviceprincipals_updatepasswordcredentials
  summary: Updates the passwordCredentials associated with a service principal.
