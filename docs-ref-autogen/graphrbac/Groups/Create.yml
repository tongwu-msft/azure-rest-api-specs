### YamlMime:RESTOperation
uid: graph.windows.net.graphrbac.groups.create
name: Create
service: Graph RBAC
groupName: Groups
apiVersion: "1.6"
summary: Create a group in the directory.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST https://graph.windows.net/{tenantID}/groups?api-version=1.6
uriParameters:
- name: tenantID
  in: path
  isRequired: true
  description: The tenant ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Created
  types:
  - uid: ADGroup
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: GraphError
requestBody:
- name: default
  parameters:
  - name: displayName
    in: body
    isRequired: true
    description: Group display name
    types:
    - uid: string
  - name: mailEnabled
    in: body
    isRequired: true
    description: Whether the group is mail-enabled. Must be false. This is because only pure security groups can be created using the Graph API.
    types:
    - uid: "False"
    typesTitle: enum
  - name: mailNickname
    in: body
    isRequired: true
    description: Mail nickname
    types:
    - uid: string
  - name: securityEnabled
    in: body
    isRequired: true
    description: Whether the group is a security group. Must be true. This is because only pure security groups can be created using the Graph API.
    types:
    - uid: "True"
    typesTitle: enum
