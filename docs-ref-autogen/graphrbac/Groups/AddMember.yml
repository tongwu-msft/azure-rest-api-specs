### YamlMime:RESTOperation
uid: graph.windows.net.graphrbac.groups.addmember
name: Add Member
service: Graph RBAC
groupName: Groups
apiVersion: "1.6"
summary: Add a member to a group.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST graph.windows.net/{tenantID}/groups/{groupObjectId}/$links/members?api-version=1.6
uriParameters:
- name: tenantID
  in: path
  isRequired: true
  description: The tenant ID.
  types:
  - uid: string
- name: groupObjectId
  in: path
  isRequired: true
  description: The object ID of the group to which to add the member.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: No Content. Indicates success. No response body is returned.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: GraphError
requestBody:
- parameters:
  - name: url
    in: body
    isRequired: true
    description: "  \nA member object URL, such as \"https://graph.windows.net/0b1f9851-1bf0-433f-aec3-cb9272f093dc/directoryObjects/f260bbc4-c254-447b-94cf-293b5ec434dd\", where \"0b1f9851-1bf0-433f-aec3-cb9272f093dc\" is the tenantId and \"f260bbc4-c254-447b-94cf-293b5ec434dd\" is the objectId of the member (user, application, servicePrincipal, group) to be added."
    types:
    - uid: string
requestHeader: []
definitions:
- name: GraphError
  description: Active Directory error information.
  kind: object
  properties:
  - name: odata.error.code
    description: "  \nError code."
    types:
    - uid: string
  - name: odata.error.message.value
    description: "  \nError message value."
    types:
    - uid: string
- name: GroupAddMemberParameters
  description: Request parameters for adding a member to a group.
  kind: object
  properties:
  - name: url
    description: "  \nA member object URL, such as \"https://graph.windows.net/0b1f9851-1bf0-433f-aec3-cb9272f093dc/directoryObjects/f260bbc4-c254-447b-94cf-293b5ec434dd\", where \"0b1f9851-1bf0-433f-aec3-cb9272f093dc\" is the tenantId and \"f260bbc4-c254-447b-94cf-293b5ec434dd\" is the objectId of the member (user, application, servicePrincipal, group) to be added."
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
