### YamlMime:RESTOperation
uid: graph.windows.net.graphrbac.users.listnext
name: List Next
service: Graph RBAC
groupName: Users
apiVersion: "1.6"
summary: Gets a list of users for the current tenant.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://graph.windows.net/{tenantID}/{nextLink}?api-version=1.6
uriParameters:
- name: tenantID
  in: path
  isRequired: true
  description: The tenant ID.
  types:
  - uid: string
- name: nextLink
  in: path
  isRequired: true
  description: Next link for the list operation.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The operation was successful.
  types:
  - uid: UserListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: GraphError
requestHeader: []
definitions:
- name: UserListResult
  description: Server response for Get tenant users API call.
  kind: object
  properties:
  - name: value
    description: Active Directory user information.
    types:
    - uid: User
      isArray: true
  - name: odata.nextLink
    description: The URL to get the next set of results.
    types:
    - uid: string
- name: GraphError
  description: Active Directory error information.
  kind: object
  properties:
  - name: odata.error.code
    description: Error code.
    types:
    - uid: string
  - name: odata.error.message.value
    description: Error message value.
    types:
    - uid: string
- name: User
  description: Active Directory user information.
  kind: object
  properties:
  - name: immutableId
    description: This must be specified if you are using a federated domain for the user's userPrincipalName (UPN) property when creating a new user account. It is used to associate an on-premises Active Directory user account with their Azure AD user object.
    types:
    - uid: string
  - name: usageLocation
    description: 'A two letter country code (ISO standard 3166). Required for users that will be assigned licenses due to legal requirement to check for availability of services in countries. Examples include: "US", "JP", and "GB".'
    types:
    - uid: string
  - name: givenName
    description: The given name for the user.
    types:
    - uid: string
  - name: surname
    description: The user's surname (family name or last name).
    types:
    - uid: string
  - name: userType
    description: A string value that can be used to classify user types in your directory, such as 'Member' and 'Guest'.
    types:
    - uid: UserType
  - name: accountEnabled
    description: Whether the account is enabled.
    types:
    - uid: boolean
  - name: displayName
    description: The display name of the user.
    types:
    - uid: string
  - name: userPrincipalName
    description: The principal name of the user.
    types:
    - uid: string
  - name: mailNickname
    description: The mail alias for the user.
    types:
    - uid: string
  - name: mail
    description: The primary email address of the user.
    types:
    - uid: string
  - name: signInNames
    description: Contains information about a sign-in name of a local account user in an Azure Active Directory B2C tenant.
    types:
    - uid: SignInName
      isArray: true
  - name: objectId
    isReadyOnly: true
    description: The object ID.
    types:
    - uid: string
  - name: objectType
    isReadyOnly: true
    description: The object type.
    types:
    - uid: string
  - name: deletionTimestamp
    isReadyOnly: true
    description: The time at which the directory object was deleted.
    types:
    - uid: string
- name: UserType
  description: A string value that can be used to classify user types in your directory, such as 'Member' and 'Guest'.
  kind: enum
  properties:
  - name: Member
    types:
    - uid: string
  - name: Guest
    types:
    - uid: string
- name: SignInName
  description: The sign-in names of the user.
  kind: object
  properties:
  - name: type
    description: A string value that can be used to classify user sign-in types in your directory, such as 'emailAddress' or 'userName'.
    types:
    - uid: string
  - name: value
    description: The sign-in used by the local account. Must be unique across the company/tenant. For example, 'johnc@example.com'.
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
