### YamlMime:RESTOperation
uid: graph.windows.net.graphrbac.users.getmembergroups
name: Get Member Groups
service: graphrbac
groupName: Users
apiVersion: "1.6"
summary: Gets a collection that contains the object IDs of the groups of which the user is a member.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST https://graph.windows.net/{tenantID}/users/{objectId}/getMemberGroups?api-version=1.6
uriParameters:
- name: tenantID
  in: path
  isRequired: true
  description: The tenant ID.
  types:
  - uid: string
- name: objectId
  in: path
  isRequired: true
  description: The object ID of the user for which to get group membership.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The operation was successful.
  types:
  - uid: UserGetMemberGroupsResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: GraphError
requestBody:
- parameters:
  - name: securityEnabledOnly
    in: body
    isRequired: true
    description: If true, only membership in security-enabled groups should be checked. Otherwise, membership in all groups should be checked.
    types:
    - uid: boolean
requestHeader: []
definitions:
- name: UserGetMemberGroupsResult
  description: Server response for GetMemberGroups API call.
  kind: object
  properties:
  - name: value
    description: A collection of group IDs of which the user is a member.
    types:
    - uid: string
      isArray: true
- name: GraphError
  description: Active Directory error information.
  kind: object
  properties:
  - name: odata.error.code
    description: Error code.
    types:
    - uid: string
  - name: odata.error.message.value
    description: Error message value.
    types:
    - uid: string
- name: UserGetMemberGroupsParameters
  description: Request parameters for GetMemberGroups API call.
  kind: object
  properties:
  - name: securityEnabledOnly
    description: If true, only membership in security-enabled groups should be checked. Otherwise, membership in all groups should be checked.
    types:
    - uid: boolean
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
