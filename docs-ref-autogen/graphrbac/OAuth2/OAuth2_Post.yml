### YamlMime:RESTOperation
uid: graph.windows.net.graphrbac.oauth2.oauth2_post
name: Post
service: Graph RBAC
groupName: OAuth2
apiVersion: "1.6"
summary: Grants OAuth2 permissions for the relevant resource Ids of an app.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://graph.windows.net/{tenantID}/oauth2PermissionGrants?api-version=1.6
uriParameters:
- name: tenantID
  in: path
  isRequired: true
  description: The tenant ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 201 Created
  description: OK. The operation was successful.
  types:
  - uid: Permissions
requestBody:
- name: default
  parameters:
  - name: odata.type
    in: body
    description: Microsoft.DirectoryServices.OAuth2PermissionGrant
    types:
    - uid: string
  - name: clientId
    in: body
    description: The objectId of the Service Principal associated with the app
    types:
    - uid: string
  - name: consentType
    in: body
    description: Typically set to AllPrincipals
    types:
    - uid: string
  - name: principalId
    in: body
    description: Set to null if AllPrincipals is set
    types:
    - uid: object
  - name: resourceId
    in: body
    description: Service Principal Id of the resource you want to grant
    types:
    - uid: string
  - name: scope
    in: body
    description: Typically set to user_impersonation
    types:
    - uid: string
  - name: startTime
    in: body
    description: Start time for TTL
    types:
    - uid: string
  - name: expiryTime
    in: body
    description: Expiry time for TTL
    types:
    - uid: string
requestHeader: []
definitions:
- name: Permissions
  kind: object
  properties:
  - name: odata.type
    description: Microsoft.DirectoryServices.OAuth2PermissionGrant
    types:
    - uid: string
  - name: clientId
    description: The objectId of the Service Principal associated with the app
    types:
    - uid: string
  - name: consentType
    description: Typically set to AllPrincipals
    types:
    - uid: string
  - name: principalId
    description: Set to null if AllPrincipals is set
    types:
    - uid: object
  - name: resourceId
    description: Service Principal Id of the resource you want to grant
    types:
    - uid: string
  - name: scope
    description: Typically set to user_impersonation
    types:
    - uid: string
  - name: startTime
    description: Start time for TTL
    types:
    - uid: string
  - name: expiryTime
    description: Expiry time for TTL
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
