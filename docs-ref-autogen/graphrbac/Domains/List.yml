### YamlMime:RESTOperation
summary: Gets a list of domains for the current tenant.
service: Graph RBAC
apiVersion: "1.6"
groupName: Domains
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://graph.windows.net/{tenantID}/domains?api-version=1.6
- content: GET https://graph.windows.net/{tenantID}/domains?$filter={$filter}&api-version=1.6
  isOptional: true
uriParameters:
- in: path
  isRequired: true
  description: The tenant ID.
  types:
  - uid: string
  name: tenantID
- in: query
  description: The filter to apply to the operation.
  types:
  - uid: string
  name: $filter
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK. The operation was successful.
  types:
  - uid: DomainListResult
  name: 200 OK
requestHeader: []
definitions:
- name: DomainListResult
  description: Server response for Get tenant domains API call.
  kind: object
  properties:
  - description: Active Directory Domain information.
    types:
    - isArray: true
      uid: Domain
    name: value
- name: Domain
  description: Active Directory Domain information.
  kind: object
  properties:
  - isReadyOnly: true
    description: the type of the authentication into the domain.
    types:
    - uid: string
    name: authenticationType
  - isReadyOnly: true
    description: if this is the default domain in the tenant.
    types:
    - uid: boolean
    name: isDefault
  - isReadyOnly: true
    description: if this domain's ownership is verified.
    types:
    - uid: boolean
    name: isVerified
  - description: the domain name.
    types:
    - uid: string
    name: name
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List
uid: graph.windows.net.graphrbac.domains.list
