### YamlMime:RESTOperation
uid: graph.windows.net.graphrbac.domains.get
name: Get
service: graphrbac
groupName: Domains
apiVersion: "1.6"
summary: Gets a specific domain in the current tenant.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://graph.windows.net/{tenantID}/domains/{domainName}?api-version=1.6
uriParameters:
- name: tenantID
  in: path
  isRequired: true
  description: The tenant ID.
  types:
  - uid: string
- name: domainName
  in: path
  isRequired: true
  description: name of the domain.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The operation was successful.
  types:
  - uid: Domain
requestHeader: []
definitions:
- name: Domain
  description: Active Directory Domain information.
  kind: object
  properties:
  - name: authenticationType
    isReadyOnly: true
    description: the type of the authentication into the domain.
    types:
    - uid: string
  - name: isDefault
    isReadyOnly: true
    description: if this is the default domain in the tenant.
    types:
    - uid: boolean
  - name: isVerified
    isReadyOnly: true
    description: if this domain's ownership is verified.
    types:
    - uid: boolean
  - name: name
    description: the domain name.
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
