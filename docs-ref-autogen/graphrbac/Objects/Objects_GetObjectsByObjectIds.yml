### YamlMime:RESTOperation
uid: graph.windows.net.graphrbac.objects.objects_getobjectsbyobjectids
name: Get Objects By Object Ids
service: Graph RBAC
groupName: Objects
apiVersion: "1.6"
summary: Gets AD group membership for the specified AD object IDs.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST https://graph.windows.net/{tenantID}/getObjectsByObjectIds?api-version=1.6
uriParameters:
- name: tenantID
  in: path
  isRequired: true
  description: The tenant ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The operation was successful.
  types:
  - uid: GetObjectsResult
requestBody:
- name: default
  parameters:
  - name: objectIds
    in: body
    description: The requested object IDs.
    types:
    - uid: string
      isArray: true
  - name: types
    in: body
    description: The requested object types.
    types:
    - uid: string
      isArray: true
  - name: includeDirectoryObjectReferences
    in: body
    isRequired: true
    description: If true, also searches for object IDs in the partner tenant.
