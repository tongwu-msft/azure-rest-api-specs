### YamlMime:RESTOperation
uid: graph.windows.net.graphrbac.objects.getobjectsbyobjectids
name: Get Objects By Object Ids
service: Graph RBAC
groupName: Objects
apiVersion: "1.6"
summary: Gets the directory objects specified in a list of object IDs. You can also specify which resource collections (users, groups, etc.) should be searched by specifying the optional types parameter.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST https://graph.windows.net/{tenantID}/getObjectsByObjectIds?api-version=1.6
uriParameters:
- name: tenantID
  in: path
  isRequired: true
  description: The tenant ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The operation was successful.
  types:
  - uid: DirectoryObjectListResult
requestBody:
- name: default
  parameters:
  - name: objectIds
    in: body
    description: The requested object IDs.
    types:
    - uid: string
      isArray: true
  - name: types
    in: body
    description: The requested object types.
    types:
    - uid: string
      isArray: true
  - name: includeDirectoryObjectReferences
    in: body
    description: If true, also searches for object IDs in the partner tenant.
    types:
    - uid: boolean
requestHeader: []
definitions:
- name: DirectoryObjectListResult
  description: DirectoryObject list operation result.
  kind: object
  properties:
  - name: value
    description: A collection of DirectoryObject.
    types:
    - uid: ADGroup
      isArray: true
    typesTitle: DirectoryObject[]
  - name: odata.nextLink
    description: The URL to get the next set of results.
    types:
    - uid: string
- name: GetObjectsParameters
  description: Request parameters for the GetObjectsByObjectIds API.
  kind: object
  properties:
  - name: objectIds
    description: The requested object IDs.
    types:
    - uid: string
      isArray: true
  - name: types
    description: The requested object types.
    types:
    - uid: string
      isArray: true
  - name: includeDirectoryObjectReferences
    description: If true, also searches for object IDs in the partner tenant.
    types:
    - uid: boolean
- name: ADGroup
  description: Active Directory group information.
  kind: object
  properties:
  - name: displayName
    description: The display name of the group.
    types:
    - uid: string
  - name: mailEnabled
    description: Whether the group is mail-enabled. Must be false. This is because only pure security groups can be created using the Graph API.
    types:
    - uid: boolean
  - name: mailNickname
    description: 'The mail alias for the group. '
    types:
    - uid: string
  - name: securityEnabled
    description: Whether the group is security-enable.
    types:
    - uid: boolean
  - name: mail
    description: The primary email address of the group.
    types:
    - uid: string
  - name: objectId
    isReadyOnly: true
    description: The object ID.
    types:
    - uid: string
  - name: objectType
    isReadyOnly: true
    description: The object type.
    types:
    - uid: Group
    typesTitle: string
  - name: deletionTimestamp
    isReadyOnly: true
    description: The time at which the directory object was deleted.
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
