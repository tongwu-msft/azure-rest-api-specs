### YamlMime:RESTOperation
uid: graph.windows.net.graphrbac.applications.patch
name: Patch
service: Graph RBAC
groupName: Applications
apiVersion: "1.6"
summary: Update an existing application.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: PATCH https://graph.windows.net/{tenantID}/applications/{applicationObjectId}?api-version=1.6
uriParameters:
- name: tenantID
  in: path
  isRequired: true
  description: The tenant ID.
  types:
  - uid: string
- name: applicationObjectId
  in: path
  isRequired: true
  description: Application object ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: No Content
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: GraphError
requestBody:
- parameters:
  - name: availableToOtherTenants
    in: body
    description: Whether the application is available to other tenants
    types:
    - uid: boolean
  - name: displayName
    in: body
    description: The display name of the application.
    types:
    - uid: string
  - name: homepage
    in: body
    description: The home page of the application.
    types:
    - uid: string
  - name: identifierUris
    in: body
    description: A collection of URIs for the application.
    types:
    - uid: string
      isArray: true
  - name: replyUrls
    in: body
    description: A collection of reply URLs for the application.
    types:
    - uid: string
      isArray: true
  - name: keyCredentials
    in: body
    description: Active Directory Key Credential information.
    types:
    - uid: KeyCredential
      isArray: true
  - name: passwordCredentials
    in: body
    description: Active Directory Password Credential information.
    types:
    - uid: PasswordCredential
      isArray: true
  - name: oauth2AllowImplicitFlow
    in: body
    description: Whether to allow implicit grant flow for OAuth2
    types:
    - uid: boolean
  - name: requiredResourceAccess
    in: body
    description: Specifies the set of OAuth 2.0 permission scopes and app roles under the specified resource that an application requires access to. The specified OAuth 2.0 permission scopes may be requested by client applications (through the requiredResourceAccess collection) when calling a resource application. The requiredResourceAccess property of the Application entity is a collection of ReqiredResourceAccess.
    types:
    - uid: RequiredResourceAccess
      isArray: true
requestHeader: []
definitions:
- name: KeyCredential
  description: Active Directory Key Credential information.
  kind: object
  properties:
  - name: startDate
    description: Start date.
    types:
    - uid: string
  - name: endDate
    description: End date.
    types:
    - uid: string
  - name: value
    description: Key value.
    types:
    - uid: string
  - name: keyId
    description: Key ID.
    types:
    - uid: string
  - name: usage
    description: Usage. Acceptable values are 'Verify' and 'Sign'.
    types:
    - uid: string
  - name: type
    description: Type. Acceptable values are 'AsymmetricX509Cert' and 'Symmetric'.
    types:
    - uid: string
  - name: customKeyIdentifier
    description: Custom Key Identifier
    types:
    - uid: string
- name: PasswordCredential
  description: Active Directory Password Credential information.
  kind: object
  properties:
  - name: startDate
    description: Start date.
    types:
    - uid: string
  - name: endDate
    description: End date.
    types:
    - uid: string
  - name: keyId
    description: Key ID.
    types:
    - uid: string
  - name: value
    description: Key value.
    types:
    - uid: string
- name: RequiredResourceAccess
  description: Specifies the set of OAuth 2.0 permission scopes and app roles under the specified resource that an application requires access to. The specified OAuth 2.0 permission scopes may be requested by client applications (through the requiredResourceAccess collection) when calling a resource application. The requiredResourceAccess property of the Application entity is a collection of ReqiredResourceAccess.
  kind: object
  properties:
  - name: resourceAccess
    description: Specifies an OAuth 2.0 permission scope or an app role that an application requires. The resourceAccess property of the RequiredResourceAccess type is a collection of ResourceAccess.
    types:
    - uid: ResourceAccess
      isArray: true
  - name: resourceAppId
    description: The unique identifier for the resource that the application requires access to. This should be equal to the appId declared on the target resource application.
    types:
    - uid: string
- name: GraphError
  description: Active Directory error information.
  kind: object
  properties:
  - name: odata.error.code
    description: Error code.
    types:
    - uid: string
  - name: odata.error.message.value
    description: Error message value.
    types:
    - uid: string
- name: ApplicationUpdateParameters
  description: Request parameters for updating an existing application.
  kind: object
  properties:
  - name: availableToOtherTenants
    description: Whether the application is available to other tenants
    types:
    - uid: boolean
  - name: displayName
    description: The display name of the application.
    types:
    - uid: string
  - name: homepage
    description: The home page of the application.
    types:
    - uid: string
  - name: identifierUris
    description: A collection of URIs for the application.
    types:
    - uid: string
      isArray: true
  - name: replyUrls
    description: A collection of reply URLs for the application.
    types:
    - uid: string
      isArray: true
  - name: keyCredentials
    description: Active Directory Key Credential information.
    types:
    - uid: KeyCredential
      isArray: true
  - name: passwordCredentials
    description: Active Directory Password Credential information.
    types:
    - uid: PasswordCredential
      isArray: true
  - name: oauth2AllowImplicitFlow
    description: Whether to allow implicit grant flow for OAuth2
    types:
    - uid: boolean
  - name: requiredResourceAccess
    description: Specifies the set of OAuth 2.0 permission scopes and app roles under the specified resource that an application requires access to. The specified OAuth 2.0 permission scopes may be requested by client applications (through the requiredResourceAccess collection) when calling a resource application. The requiredResourceAccess property of the Application entity is a collection of ReqiredResourceAccess.
    types:
    - uid: RequiredResourceAccess
      isArray: true
- name: ResourceAccess
  description: Specifies an OAuth 2.0 permission scope or an app role that an application requires. The resourceAccess property of the RequiredResourceAccess type is a collection of ResourceAccess.
  kind: object
  properties:
  - name: id
    description: The unique identifier for one of the OAuth2Permission or AppRole instances that the resource application exposes.
    types:
    - uid: string
  - name: type
    description: Specifies whether the id property references an OAuth2Permission or an AppRole. Possible values are "scope" or "role".
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
