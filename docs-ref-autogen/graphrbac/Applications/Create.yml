### YamlMime:RESTOperation
uid: graph.windows.net.graphrbac.applications.create
name: Create
service: Graph RBAC
groupName: Applications
apiVersion: "1.6"
summary: Create a new application.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST https://graph.windows.net/{tenantID}/applications?api-version=1.6
uriParameters:
- name: tenantID
  in: path
  isRequired: true
  description: The tenant ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 201 Created
  description: The application was created successfully.
  types:
  - uid: Application
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: GraphError
requestBody:
- name: default
  parameters:
  - name: appRoles
    in: body
    description: The collection of application roles that an application may declare. These roles can be assigned to users, groups or service principals.
    types:
    - uid: AppRole
      isArray: true
  - name: availableToOtherTenants
    in: body
    isRequired: true
    description: Whether the application is available to other tenants.
    types:
    - uid: boolean
  - name: displayName
    in: body
    isRequired: true
    description: The display name of the application.
    types:
    - uid: string
  - name: homepage
    in: body
    description: The home page of the application.
    types:
    - uid: string
  - name: identifierUris
    in: body
    isRequired: true
    description: A collection of URIs for the application.
    types:
    - uid: string
      isArray: true
  - name: replyUrls
    in: body
    description: A collection of reply URLs for the application.
    types:
    - uid: string
      isArray: true
  - name: keyCredentials
    in: body
    description: The list of KeyCredential objects.
    types:
    - uid: KeyCredential
      isArray: true
  - name: passwordCredentials
    in: body
    description: The list of PasswordCredential objects.
    types:
    - uid: PasswordCredential
      isArray: true
  - name: oauth2AllowImplicitFlow
    in: body
    description: Whether to allow implicit grant flow for OAuth2
    types:
    - uid: boolean
  - name: requiredResourceAccess
    in: body
    description: Specifies resources that this application requires access to and the set of OAuth permission scopes and application roles that it needs under each of those resources. This pre-configuration of required resource access drives the consent experience.
    types:
    - uid: RequiredResourceAccess
      isArray: true
requestHeader: []
definitions:
- name: AppRole
  kind: object
  properties:
  - name: id
    description: Unique role identifier inside the appRoles collection.
    types:
    - uid: string
  - name: allowedMemberTypes
    description: "Specifies whether this app role definition can be assigned to users and groups by setting to 'User', or to other applications (that are accessing this application in daemon service scenarios) by setting to 'Application', or to both. "
    types:
    - uid: string
      isArray: true
  - name: description
    description: Permission help text that appears in the admin app assignment and consent experiences.
    types:
    - uid: string
  - name: displayName
    description: Display name for the permission that appears in the admin consent and app assignment experiences.
    types:
    - uid: string
  - name: isEnabled
    description: When creating or updating a role definition, this must be set to true (which is the default). To delete a role, this must first be set to false. At that point, in a subsequent call, this role may be removed.
    types:
    - uid: boolean
  - name: value
    description: Specifies the value of the roles claim that the application should expect in the authentication and access tokens.
    types:
    - uid: string
- name: KeyCredential
  description: Active Directory Key Credential information.
  kind: object
  properties:
  - name: startDate
    description: Start date.
    types:
    - uid: string
  - name: endDate
    description: End date.
    types:
    - uid: string
  - name: value
    description: Key value.
    types:
    - uid: string
  - name: keyId
    description: Key ID.
    types:
    - uid: string
  - name: usage
    description: Usage. Acceptable values are 'Verify' and 'Sign'.
    types:
    - uid: string
  - name: type
    description: Type. Acceptable values are 'AsymmetricX509Cert' and 'Symmetric'.
    types:
    - uid: string
  - name: customKeyIdentifier
    description: Custom Key Identifier
    types:
    - uid: string
- name: PasswordCredential
  description: Active Directory Password Credential information.
  kind: object
  properties:
  - name: startDate
    description: Start date.
    types:
    - uid: string
  - name: endDate
    description: End date.
    types:
    - uid: string
  - name: keyId
    description: Key ID.
    types:
    - uid: string
  - name: value
    description: Key value.
    types:
    - uid: string
- name: RequiredResourceAccess
  description: Specifies the set of OAuth 2.0 permission scopes and app roles under the specified resource that an application requires access to. The specified OAuth 2.0 permission scopes may be requested by client applications (through the requiredResourceAccess collection) when calling a resource application. The requiredResourceAccess property of the Application entity is a collection of ReqiredResourceAccess.
  kind: object
  properties:
  - name: resourceAccess
    description: The list of OAuth2.0 permission scopes and app roles that the application requires from the specified resource.
    types:
    - uid: ResourceAccess
      isArray: true
  - name: resourceAppId
    description: The unique identifier for the resource that the application requires access to. This should be equal to the appId declared on the target resource application.
    types:
    - uid: string
- name: Application
  description: Active Directory application information.
  kind: object
  properties:
  - name: appId
    description: The application ID.
    types:
    - uid: string
  - name: appRoles
    description: The collection of application roles that an application may declare. These roles can be assigned to users, groups or service principals.
    types:
    - uid: AppRole
      isArray: true
  - name: appPermissions
    description: The application permissions.
    types:
    - uid: string
      isArray: true
  - name: availableToOtherTenants
    description: Whether the application is be available to other tenants.
    types:
    - uid: boolean
  - name: displayName
    description: The display name of the application.
    types:
    - uid: string
  - name: identifierUris
    description: A collection of URIs for the application.
    types:
    - uid: string
      isArray: true
  - name: replyUrls
    description: A collection of reply URLs for the application.
    types:
    - uid: string
      isArray: true
  - name: homepage
    description: The home page of the application.
    types:
    - uid: string
  - name: oauth2AllowImplicitFlow
    description: Whether to allow implicit grant flow for OAuth2
    types:
    - uid: boolean
  - name: objectId
    isReadyOnly: true
    description: The object ID.
    types:
    - uid: string
  - name: objectType
    isReadyOnly: true
    description: The object type.
    types:
    - uid: string
  - name: deletionTimestamp
    isReadyOnly: true
    description: The time at which the directory object was deleted.
    types:
    - uid: string
- name: GraphError
  description: Active Directory error information.
  kind: object
  properties:
  - name: odata.error.code
    description: Error code.
    types:
    - uid: string
  - name: odata.error.message.value
    description: Error message value.
    types:
    - uid: string
- name: ApplicationCreateParameters
  description: Request parameters for creating a new application.
  kind: object
  properties:
  - name: appRoles
    description: The collection of application roles that an application may declare. These roles can be assigned to users, groups or service principals.
    types:
    - uid: AppRole
      isArray: true
  - name: availableToOtherTenants
    description: Whether the application is available to other tenants.
    types:
    - uid: boolean
  - name: displayName
    description: The display name of the application.
    types:
    - uid: string
  - name: homepage
    description: The home page of the application.
    types:
    - uid: string
  - name: identifierUris
    description: A collection of URIs for the application.
    types:
    - uid: string
      isArray: true
  - name: replyUrls
    description: A collection of reply URLs for the application.
    types:
    - uid: string
      isArray: true
  - name: keyCredentials
    description: The list of KeyCredential objects.
    types:
    - uid: KeyCredential
      isArray: true
  - name: passwordCredentials
    description: The list of PasswordCredential objects.
    types:
    - uid: PasswordCredential
      isArray: true
  - name: oauth2AllowImplicitFlow
    description: Whether to allow implicit grant flow for OAuth2
    types:
    - uid: boolean
  - name: requiredResourceAccess
    description: Specifies resources that this application requires access to and the set of OAuth permission scopes and application roles that it needs under each of those resources. This pre-configuration of required resource access drives the consent experience.
    types:
    - uid: RequiredResourceAccess
      isArray: true
- name: ResourceAccess
  description: Specifies an OAuth 2.0 permission scope or an app role that an application requires. The resourceAccess property of the RequiredResourceAccess type is a collection of ResourceAccess.
  kind: object
  properties:
  - name: id
    description: The unique identifier for one of the OAuth2Permission or AppRole instances that the resource application exposes.
    types:
    - uid: string
  - name: type
    description: Specifies whether the id property references an OAuth2Permission or an AppRole. Possible values are "scope" or "role".
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
