### YamlMime:RESTOperation
uid: graph.windows.net.graphrbac.applications.applications_get
name: Get
service: Graph RBAC
groupName: Applications
apiVersion: "1.6"
summary: Get an application by object ID.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://graph.windows.net/{tenantID}/applications/{applicationObjectId}?api-version=1.6
uriParameters:
- name: tenantID
  in: path
  isRequired: true
  description: The tenant ID.
  types:
  - uid: string
- name: applicationObjectId
  in: path
  isRequired: true
  description: Application object ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The operation was successful.
  types:
  - uid: Application
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: GraphError
requestHeader: []
definitions:
- name: Application
  description: Active Directory application information.
  kind: object
  properties:
  - name: appId
    description: The application ID.
    types:
    - uid: string
  - name: appPermissions
    description: The application permissions.
    types:
    - uid: string
      isArray: true
  - name: availableToOtherTenants
    description: Whether the application is be available to other tenants.
    types:
    - uid: boolean
  - name: displayName
    description: The display name of the application.
    types:
    - uid: string
  - name: identifierUris
    description: A collection of URIs for the application.
    types:
    - uid: string
      isArray: true
  - name: replyUrls
    description: A collection of reply URLs for the application.
    types:
    - uid: string
      isArray: true
  - name: homepage
    description: The home page of the application.
    types:
    - uid: string
  - name: oauth2AllowImplicitFlow
    description: Whether to allow implicit grant flow for OAuth2
    types:
    - uid: boolean
  - name: objectId
    isReadyOnly: true
    description: The object ID.
    types:
    - uid: string
  - name: objectType
    isReadyOnly: true
    description: The object type.
    types:
    - uid: string
  - name: deletionTimestamp
    isReadyOnly: true
    description: The time at which the directory object was deleted.
    types:
    - uid: string
- name: GraphError
  description: Active Directory error information.
  kind: object
  properties:
  - name: odata.error.code
    description: Error code.
    types:
    - uid: string
  - name: odata.error.message.value
    description: Error message value.
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
