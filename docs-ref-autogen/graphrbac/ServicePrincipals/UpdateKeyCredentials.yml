### YamlMime:RESTOperation
uid: graph.windows.net.graphrbac.serviceprincipals.updatekeycredentials
name: Update Key Credentials
service: Graph RBAC
groupName: Service Principals
apiVersion: "1.6"
summary: Update the keyCredentials associated with a service principal.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: PATCH https://graph.windows.net/{tenantID}/servicePrincipals/{objectId}/keyCredentials?api-version=1.6
uriParameters:
- name: tenantID
  in: path
  isRequired: true
  description: The tenant ID.
  types:
  - uid: string
- name: objectId
  in: path
  isRequired: true
  description: The object ID for which to get service principal information.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: No Content
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: GraphError
requestBody:
- parameters:
  - name: value
    in: body
    isRequired: true
    description: Active Directory Key Credential information.
    types:
    - uid: KeyCredential
      isArray: true
requestHeader: []
definitions:
- name: KeyCredential
  description: Active Directory Key Credential information.
  kind: object
  properties:
  - name: startDate
    description: Start date.
    types:
    - uid: string
  - name: endDate
    description: End date.
    types:
    - uid: string
  - name: value
    description: Key value.
    types:
    - uid: string
  - name: keyId
    description: Key ID.
    types:
    - uid: string
  - name: usage
    description: Usage. Acceptable values are 'Verify' and 'Sign'.
    types:
    - uid: string
  - name: type
    description: Type. Acceptable values are 'AsymmetricX509Cert' and 'Symmetric'.
    types:
    - uid: string
  - name: customKeyIdentifier
    description: Custom Key Identifier
    types:
    - uid: string
- name: GraphError
  description: Active Directory error information.
  kind: object
  properties:
  - name: odata.error.code
    description: Error code.
    types:
    - uid: string
  - name: odata.error.message.value
    description: Error message value.
    types:
    - uid: string
- name: KeyCredentialsUpdateParameters
  description: Request parameters for a KeyCredentials update operation
  kind: object
  properties:
  - name: value
    description: Active Directory Key Credential information.
    types:
    - uid: KeyCredential
      isArray: true
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
