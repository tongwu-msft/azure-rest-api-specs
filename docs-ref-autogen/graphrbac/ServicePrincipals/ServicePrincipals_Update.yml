### YamlMime:RESTOperation
uid: graph.windows.net.graphrbac.serviceprincipals.serviceprincipals_update
name: Update
service: Graph RBAC
groupName: Service Principals
apiVersion: "1.6"
summary: Updates a service principal in the directory.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: PATCH https://graph.windows.net/{tenantID}/servicePrincipals/{objectId}?api-version=1.6
uriParameters:
- name: tenantID
  in: path
  isRequired: true
  description: The tenant ID.
  types:
  - uid: string
- name: objectId
  in: path
  isRequired: true
  description: The object ID of the service principal to delete.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: No Content
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: GraphError
requestBody:
- name: default
  parameters:
  - name: accountEnabled
    in: body
    description: Whether the account is enabled
    types:
    - uid: boolean
  - name: appId
    in: body
    description: application Id
    types:
    - uid: string
  - name: appRoleAssignmentRequired
    in: body
    description: Specifies whether an AppRoleAssignment to a user or group is required before Azure AD will issue a user or access token to the application.
    types:
    - uid: boolean
  - name: displayName
    in: body
    description: The display name for the service principal.
    types:
    - uid: string
  - name: errorUrl
    in: body
    description: ''
    types:
    - uid: string
  - name: homepage
    in: body
    description: The URL to the homepage of the associated application.
    types:
    - uid: string
  - name: keyCredentials
    in: body
    description: A collection of KeyCredential objects.
    types:
    - uid: KeyCredential
      isArray: true
  - name: passwordCredentials
    in: body
    description: A collection of PasswordCredential objects
    types:
    - uid: PasswordCredential
      isArray: true
  - name: publisherName
    in: body
    description: The display name of the tenant in which the associated application is specified.
    types:
    - uid: string
  - name: replyUrls
    in: body
    description: A collection of reply URLs for the service principal.
    types:
    - uid: string
      isArray: true
  - name: samlMetadataUrl
    in: body
    description: ''
    types:
    - uid: string
  - name: servicePrincipalNames
    in: body
    description: A collection of service principal names.
    types:
    - uid: string
      isArray: true
  - name: tags
    in: body
    description: ''
    types:
    - uid: string
      isArray: true
