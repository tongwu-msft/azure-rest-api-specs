uid: graph.windows.net.graphrbac.groups
name: Groups
apiVersion: "1.6"
service: Graph RBAC
operations:
- uid: graph.windows.net.graphrbac.groups.groups_addmember
  summary: Add a member to a group.
- uid: graph.windows.net.graphrbac.groups.groups_addowner
  summary: Add an owner to a group.
- uid: graph.windows.net.graphrbac.groups.groups_create
  summary: Create a group in the directory.
- uid: graph.windows.net.graphrbac.groups.groups_delete
  summary: Delete a group from the directory.
- uid: graph.windows.net.graphrbac.groups.groups_get
  summary: Gets group information from the directory.
- uid: graph.windows.net.graphrbac.groups.groups_getgroupmembers
  summary: Gets the members of a group.
