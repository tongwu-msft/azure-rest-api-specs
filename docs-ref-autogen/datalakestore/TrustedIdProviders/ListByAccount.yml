### YamlMime:RESTOperation
uid: management.azure.com.datalakestore.trustedidproviders.listbyaccount
name: List By Account
service: Data Lake Store
groupName: Trusted Id Providers
apiVersion: 2016-11-01
summary: Lists the Data Lake Store trusted identity providers within the specified Data Lake Store account.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataLakeStore/accounts/{accountName}/trustedIdProviders?api-version=2016-11-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the Azure resource group that contains the Data Lake Store account.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of the Data Lake Store account from which to get the trusted identity providers.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the list of trusted identity providers.
  types:
  - uid: DataLakeStoreTrustedIdProviderListResult
requestHeader: []
definitions:
- name: DataLakeStoreTrustedIdProviderListResult
  description: Data Lake Store trusted identity provider list information.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: "  \nData Lake Store Trusted Identity Provider information"
    types:
    - uid: TrustedIdProvider
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: "  \nthe link (url) to the next page of results."
    types:
    - uid: string
- name: TrustedIdProvider
  description: Data Lake Store Trusted Identity Provider information
  kind: object
  properties:
  - name: properties.idProvider
    description: "  \nThe URL of this trusted identity provider"
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource Id"
    types:
    - uid: string
  - name: name
    description: "  \nResource name"
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type"
    types:
    - uid: string
examples:
- name: Lists the Data Lake Store trusted identity providers within the specified Data Lake Store account
  request:
    uri: GET management.azure.com/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/contosorg/providers/Microsoft.DataLakeStore/accounts/contosoadla/trustedIdProviders?api-version=2016-11-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "34adfa4f-cedf-4dc0-ba29-b6d1a69ab345",
            "name": "test_trusted_id_provider_name",
            "type": "test_type",
            "properties": {
              "idProvider": "https://sts.windows.net/ea9ec534-a3e3-4e45-ad36-3afc5bb291c1"
            }
          }
        ],
        "nextLink": "https://management.azure.com/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/contosorg/providers/Microsoft.DataLakeStore/accounts/contosoadla/jobPolicies?api-version=2016-11-01&%24skiptoken=<token>"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
