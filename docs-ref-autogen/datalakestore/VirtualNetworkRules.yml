### YamlMime:RESTOperationGroup
uid: management.azure.com.datalakestore.virtualnetworkrules
name: Virtual Network Rules
apiVersion: 2016-11-01
service: Data Lake Storage Gen1
operations:
- uid: management.azure.com.datalakestore.virtualnetworkrules.createorupdate
  summary: Creates or updates the specified virtual network rule. During update, the virtual network rule with the specified name will be replaced with this new virtual network rule.
- uid: management.azure.com.datalakestore.virtualnetworkrules.delete
  summary: Deletes the specified virtual network rule from the specified Data Lake Store account.
- uid: management.azure.com.datalakestore.virtualnetworkrules.get
  summary: Gets the specified Data Lake Store virtual network rule.
- uid: management.azure.com.datalakestore.virtualnetworkrules.listbyaccount
  summary: Lists the Data Lake Store virtual network rules within the specified Data Lake Store account.
- uid: management.azure.com.datalakestore.virtualnetworkrules.update
  summary: Updates the specified virtual network rule.
