### YamlMime:RESTOperationGroup
uid: management.azure.com.datalakestore.accounts
name: Accounts
apiVersion: 2016-11-01
service: datalakestore
operations:
- uid: management.azure.com.datalakestore.accounts.checknameavailability
  summary: Checks whether the specified account name is available or taken.
- uid: management.azure.com.datalakestore.accounts.create
  summary: Creates the specified Data Lake Store account.
- uid: management.azure.com.datalakestore.accounts.delete
  summary: Deletes the specified Data Lake Store account.
- uid: management.azure.com.datalakestore.accounts.enablekeyvault
  summary: Attempts to enable a user managed Key Vault for encryption of the specified Data Lake Store account.
- uid: management.azure.com.datalakestore.accounts.get
  summary: Gets the specified Data Lake Store account.
- uid: management.azure.com.datalakestore.accounts.list
  summary: Lists the Data Lake Store accounts within the subscription. The response includes a link to the next page of results, if any.
- uid: management.azure.com.datalakestore.accounts.listbyresourcegroup
  summary: Lists the Data Lake Store accounts within a specific resource group. The response includes a link to the next page of results, if any.
- uid: management.azure.com.datalakestore.accounts.update
  summary: Updates the specified Data Lake Store account information.
