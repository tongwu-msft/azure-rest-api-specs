### YamlMime:RESTOperationGroup
uid: management.azure.com.datalakestore.firewallrules
name: Firewall Rules
apiVersion: 2016-11-01
service: Data Lake Storage Gen1
operations:
- uid: management.azure.com.datalakestore.firewallrules.createorupdate
  summary: Creates or updates the specified firewall rule. During update, the firewall rule with the specified name will be replaced with this new firewall rule.
- uid: management.azure.com.datalakestore.firewallrules.delete
  summary: Deletes the specified firewall rule from the specified Data Lake Store account.
- uid: management.azure.com.datalakestore.firewallrules.get
  summary: Gets the specified Data Lake Store firewall rule.
- uid: management.azure.com.datalakestore.firewallrules.listbyaccount
  summary: Lists the Data Lake Store firewall rules within the specified Data Lake Store account.
- uid: management.azure.com.datalakestore.firewallrules.update
  summary: Updates the specified firewall rule.
