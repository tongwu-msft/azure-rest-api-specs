      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
- name: DataLakeStoreAccountStatus
  description: the provisioning status of the Data Lake Store account.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Failed
  - types:
    - uid: string
    name: Creating
  - types:
