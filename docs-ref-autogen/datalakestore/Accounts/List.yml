### YamlMime:RESTOperation
uid: management.azure.com.datalakestore.accounts.list
name: List
service: Data Lake Store
groupName: Accounts
apiVersion: 2016-11-01
summary: Lists the Data Lake Store accounts within the subscription. The response includes a link to the next page of results, if any.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.DataLakeStore/accounts?api-version=2016-11-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.DataLakeStore/accounts?$filter={$filter}&$top={$top}&$skip={$skip}&$select={$select}&$orderby={$orderby}&$count={$count}&api-version=2016-11-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: $filter
  in: query
  description: OData filter. Optional.
  types:
  - uid: string
- name: $top
  in: query
  description: The number of items to return. Optional.
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: The number of items to skip over before returning elements. Optional.
  types:
  - uid: integer
  format: int32
- name: $select
  in: query
  description: OData Select statement. Limits the properties on each entry to just those requested, e.g. Categories?$select=CategoryName,Description. Optional.
  types:
  - uid: string
- name: $orderby
  in: query
  description: OrderBy clause. One or more comma-separated expressions with an optional "asc" (the default) or "desc" depending on the order you'd like the values sorted, e.g. Categories?$orderby=CategoryName desc. Optional.
  types:
  - uid: string
- name: $count
  in: query
  description: The Boolean value of true or false to request a count of the matching resources included with the resources in the response, e.g. Categories?$count=true. Optional.
  types:
  - uid: boolean
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the list of accounts.
  types:
  - uid: DataLakeStoreAccountListResult
requestHeader: []
definitions:
- name: DataLakeStoreAccountListResult
  description: Data Lake Store account list information response.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: The results of the list operation.
    types:
    - uid: DataLakeStoreAccountBasic
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The link (url) to the next page of results.
    types:
    - uid: string
- name: DataLakeStoreAccountBasic
  description: Basic Data Lake Store account information, returned on list calls.
  kind: object
  properties:
  - name: properties.accountId
    isReadyOnly: true
    description: The unique identifier associated with this Data Lake Store account.
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: The provisioning status of the Data Lake Store account.
    types:
    - uid: DataLakeStoreAccountStatus
  - name: properties.state
    isReadyOnly: true
    description: The state of the Data Lake Store account.
    types:
    - uid: DataLakeStoreAccountState
  - name: properties.creationTime
    isReadyOnly: true
    description: The account creation time.
    types:
    - uid: string
  - name: properties.lastModifiedTime
    isReadyOnly: true
    description: The account last modified time.
    types:
    - uid: string
  - name: properties.endpoint
    isReadyOnly: true
    description: The full CName endpoint for this account.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: The resource identifier.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The resource type.
    types:
    - uid: string
  - name: location
    isReadyOnly: true
    description: The resource location.
    types:
    - uid: string
  - name: tags
    isReadyOnly: true
    description: The resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: DataLakeStoreAccountStatus
  description: The provisioning status of the Data Lake Store account.
  kind: enum
  properties:
  - name: Failed
    types:
    - uid: string
  - name: Creating
    types:
    - uid: string
  - name: Running
    types:
    - uid: string
  - name: Succeeded
