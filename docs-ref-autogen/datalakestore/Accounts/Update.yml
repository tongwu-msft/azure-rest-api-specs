### YamlMime:RESTOperation
uid: management.azure.com.datalakestore.accounts.update
name: Update
service: Data Lake Storage Gen1
groupName: Accounts
apiVersion: 2016-11-01
summary: Updates the specified Data Lake Store account information.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataLakeStore/accounts/{accountName}?api-version=2016-11-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the Azure resource group.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of the Data Lake Store account.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully updated the account details.
  types:
  - uid: DataLakeStoreAccount
- name: 201 Created
  description: Successfully initiated the update of the account details.
  types:
  - uid: DataLakeStoreAccount
- name: 202 Accepted
  description: Successfully initiated the update of the account details.
  types:
  - uid: DataLakeStoreAccount
requestBody:
- name: default
  parameters:
  - name: tags
    in: body
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.defaultGroup
    in: body
    description: The default owner group for all new folders and files created in the Data Lake Store account.
    types:
    - uid: string
  - name: properties.encryptionConfig
    in: body
    description: Used for rotation of user managed Key Vault keys. Can only be used to rotate a user managed encryption Key Vault key.
    types:
    - uid: UpdateEncryptionConfig
  - name: properties.firewallRules
    in: body
    description: The list of firewall rules associated with this Data Lake Store account.
    types:
    - uid: UpdateFirewallRuleWithAccountParameters
      isArray: true
  - name: properties.virtualNetworkRules
    in: body
    description: The list of virtual network rules associated with this Data Lake Store account.
    types:
    - uid: UpdateVirtualNetworkRuleWithAccountParameters
      isArray: true
  - name: properties.firewallState
    in: body
    description: The current state of the IP address firewall for this Data Lake Store account. Disabling the firewall does not remove existing rules, they will just be ignored until the firewall is re-enabled.
    types:
    - uid: FirewallState
  - name: properties.firewallAllowAzureIps
    in: body
    description: The current state of allowing or disallowing IPs originating within Azure through the firewall. If the firewall is disabled, this is not enforced.
    types:
    - uid: FirewallAllowAzureIpsState
  - name: properties.trustedIdProviders
    in: body
    description: The list of trusted identity providers associated with this Data Lake Store account.
    types:
    - uid: UpdateTrustedIdProviderWithAccountParameters
