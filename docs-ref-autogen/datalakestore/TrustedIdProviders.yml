### YamlMime:RESTOperationGroup
uid: management.azure.com.datalakestore.trustedidproviders
name: Trusted Id Providers
apiVersion: 2016-11-01
service: Data Lake Storage Gen1
operations:
- uid: management.azure.com.datalakestore.trustedidproviders.createorupdate
  summary: Creates or updates the specified trusted identity provider. During update, the trusted identity provider with the specified name will be replaced with this new provider
- uid: management.azure.com.datalakestore.trustedidproviders.delete
  summary: Deletes the specified trusted identity provider from the specified Data Lake Store account
- uid: management.azure.com.datalakestore.trustedidproviders.get
  summary: Gets the specified Data Lake Store trusted identity provider.
- uid: management.azure.com.datalakestore.trustedidproviders.listbyaccount
  summary: Lists the Data Lake Store trusted identity providers within the specified Data Lake Store account.
- uid: management.azure.com.datalakestore.trustedidproviders.update
  summary: Updates the specified trusted identity provider.
