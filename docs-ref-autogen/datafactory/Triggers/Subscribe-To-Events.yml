### YamlMime:RESTOperation
uid: management.azure.com.datafactory.triggers.subscribetoevents
name: Subscribe To Events
service: Data Factory
groupName: Triggers
apiVersion: 2018-06-01
summary: Subscribe event trigger to events.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataFactory/factories/{factoryName}/triggers/{triggerName}/subscribeToEvents?api-version=2018-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: factoryName
  in: path
  isRequired: true
  description: The factory name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*$
- name: triggerName
  in: path
  isRequired: true
  description: The trigger name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9_][^<>*#.%&:\\+?/]*$
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Trigger is subscribed to events.
  types:
  - uid: TriggerSubscriptionOperationStatus
- name: 202 Accepted
  description: Accepted.
- name: Other Status Codes
  description: An error response received from the Azure Data Factory service.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: TriggerSubscriptionOperationStatus
  description: Defines the response of a trigger subscription operation.
  kind: object
  properties:
  - name: triggerName
    isReadyOnly: true
    description: Trigger name.
    types:
    - uid: string
  - name: status
    isReadyOnly: true
    description: Event Subscription Status.
    types:
    - uid: EventSubscriptionStatus
- name: CloudError
  description: The object that defines the structure of an Azure Data Factory error response.
  kind: object
  properties:
  - name: error.code
    description: Error code.
    types:
    - uid: string
  - name: error.message
    description: Error message.
    types:
    - uid: string
  - name: error.target
    description: Property name/path in request associated with error.
    types:
    - uid: string
  - name: error.details
    description: Array with additional error details.
    types:
    - uid: CloudError
      isArray: true
- name: EventSubscriptionStatus
  description: Event Subscription Status.
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Provisioning
    types:
    - uid: string
  - name: Deprovisioning
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
  - name: Unknown
    types:
    - uid: string
examples:
- name: Triggers_SubscribeToEvents
  request:
    uri: POST https://management.azure.com/subscriptions/12345678-1234-1234-1234-12345678abc/resourceGroups/exampleResourceGroup/providers/Microsoft.DataFactory/factories/exampleFactoryName/triggers/exampleTrigger/subscribeToEvents?api-version=2018-06-01
  responses:
  - statusCode: "202"
    headers:
    - name: Location
      value: https://management.azure.com/subscriptions/12345678-1234-1234-1234-12345678abc/resourceGroups/exampleResourceGroup/providers/Microsoft.DataFactory/factories/exampleFactoryName/triggers/exampleTrigger/getEventSubscriptionStatus?api-version=2018-06-01
  - statusCode: "200"
    body: >-
      {
        "triggerName": "exampleTrigger",
        "status": "Enabled"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about <Data Factory> service - Subscribe event trigger to events.
errorCodes: []
