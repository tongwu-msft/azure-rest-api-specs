        const client = new DataFactoryManagementClient(credential, subscriptionId);
        const result = await client.triggers.createOrUpdate(
          resourceGroupName,
          factoryName,
          triggerName,
          trigger
        );
        console.log(result);
      }

      triggersUpdate().catch(console.error);

