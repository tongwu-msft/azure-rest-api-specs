### YamlMime:RESTOperation
uid: management.azure.com.datafactory.operations.list
name: List
service: Data Factory
groupName: Operations
apiVersion: 2018-06-01
summary: Lists the available Azure Data Factory API operations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.DataFactory/operations?api-version=2018-06-01
