### YamlMime:RESTOperation
summary: Creates a run of a pipeline.
service: Data Factory
apiVersion: 2017-09-01-preview
groupName: Pipelines
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataFactory/factories/{factoryName}/pipelines/{pipelineName}/createRun?api-version=2017-09-01-preview
uriParameters:
- in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: The factory name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*$
  name: factoryName
- in: path
  isRequired: true
  description: The pipeline name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9_][^<>*#.%&:\\+?/]*$
  name: pipelineName
- in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
  name: api-version
responses:
- description: Accepted.
  types:
  - uid: CreateRunResponse
  name: 202 Accepted
- description: An error response received from the Azure Data Factory service.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    description: An object mapping parameter names to argument values.
    types:
    - uid: ParameterValueSpecification
    name: parameters
requestHeader: []
definitions:
- name: CreateRunResponse
  description: Response body with a run identifier.
  kind: object
  properties:
