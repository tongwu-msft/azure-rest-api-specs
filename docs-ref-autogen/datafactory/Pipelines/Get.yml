- name: Pipelines_Get
  request:
    uri: GET https://management.azure.com/subscriptions/12345678-1234-1234-12345678abc/resourceGroups/exampleResourceGroup/providers/Microsoft.DataFactory/factories/exampleFactoryName/pipelines/examplePipeline?api-version=2017-09-01-preview
  responses:
  - statusCode: "200"
    headers:
    - name: Date
      value: Wed, 13 Sep 2017 17:55:56 GMT
    - name: x-ms-request-id
      value: f43d67bd-6702-4113-9b00-6ce0390f07ea
    - name: X-Content-Type-Options
      value: nosniff
    - name: x-ms-ratelimit-remaining-subscription-reads
      value: "14910"
    - name: x-ms-correlation-request-id
      value: 80f036bf-e6a7-4248-8ea4-fba427e19c79
    body: >-
      {
        "id": "/subscriptions/12345678-1234-1234-12345678abc/resourceGroups/exampleResourceGroup/providers/Microsoft.DataFactory/factories/exampleFactoryName/pipelines/examplePipeline",
        "name": "examplePipeline",
        "properties": {
          "description": "Example description",
          "activities": [
            {
              "type": "ForEach",
              "typeProperties": {
                "isSequential": true,
                "items": {
                  "value": "@pipeline().parameters.OutputBlobNameList",
                  "type": "Expression"
                },
                "activities": [
                  {
                    "type": "Copy",
                    "typeProperties": {
                      "source": {
                        "type": "BlobSource"
                      },
                      "sink": {
                        "type": "BlobSink"
                      }
                    },
                    "inputs": [
                      {
                        "referenceName": "exampleDataset",
                        "parameters": {
                          "MyFolderPath": "examplecontainer",
                          "MyFileName": "examplecontainer.csv"
                        },
                        "type": "DatasetReference"
                      }
                    ],
                    "outputs": [
                      {
                        "referenceName": "exampleDataset",
                        "parameters": {
                          "MyFolderPath": "examplecontainer",
                          "MyFileName": {
                            "value": "@item()",
                            "type": "Expression"
                          }
                        },
                        "type": "DatasetReference"
                      }
                    ],
                    "name": "ExampleCopyActivity"
                  }
                ]
              },
              "name": "ExampleForeachActivity"
            }
          ],
          "parameters": {
            "OutputBlobNameList": {
              "type": "Array"
            }
          }
        },
        "etag": "280324a7-0000-0000-0000-59b9712b0000"
      }
