### YamlMime:RESTOperation
uid: management.azure.com.datafactory.privatelinkresources.get
name: Get
service: Data Factory
groupName: private Link Resources
apiVersion: 2018-06-01
summary: Gets the private link resources
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataFactory/factories/{factoryName}/privateLinkResources?api-version=2018-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: factoryName
  in: path
  isRequired: true
  description: The factory name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*$
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: PrivateLinkResourcesWrapper
- name: Other Status Codes
  description: App Service error response.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: PrivateLinkResourcesWrapper
  description: Wrapper for a collection of private link resources
  kind: object
  properties:
  - name: value
    description: A private link resource
    types:
    - uid: PrivateLinkResource
      isArray: true
- name: CloudError
  description: The object that defines the structure of an Azure Data Factory error response.
  kind: object
  properties:
  - name: error.code
    description: Error code.
    types:
    - uid: string
  - name: error.message
    description: Error message.
    types:
    - uid: string
  - name: error.target
    description: Property name/path in request associated with error.
    types:
    - uid: string
  - name: error.details
    description: Array with additional error details.
    types:
    - uid: CloudError
      isArray: true
- name: PrivateLinkResource
  description: A private link resource
  kind: object
  properties:
  - name: properties
    description: Core resource properties
    types:
    - uid: PrivateLinkResourceProperties
  - name: id
    isReadyOnly: true
    description: The resource identifier.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The resource type.
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: Etag identifies change in the resource.
    types:
    - uid: string
- name: PrivateLinkResourceProperties
  description: Properties of a private link resource
  kind: object
  properties:
  - name: groupId
    isReadyOnly: true
    description: GroupId of a private link resource
    types:
    - uid: string
  - name: requiredMembers
    isReadyOnly: true
    description: RequiredMembers of a private link resource
    types:
    - uid: string
      isArray: true
  - name: requiredZoneNames
    isReadyOnly: true
    description: RequiredZoneNames of a private link resource
    types:
    - uid: string
      isArray: true
examples:
- name: Get private link resources of a site
  request:
    uri: GET https://management.azure.com/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/exampleResourceGroup/providers/Microsoft.DataFactory/factories/exampleFactoryName/privateLinkResources?api-version=2018-06-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "exampleFactoryName",
            "id": "/subscriptions/12345678-1234-1234-1234-12345678abc/resourceGroups/exampleResourceGroup/providers/Microsoft.DataFactory/factories/exampleFactoryName",
            "type": "Microsoft.DataFactory/factories/privateLinkResources",
            "properties": {
              "groupId": "dataFactory",
              "requiredMembers": [
                "dataFactory"
              ],
              "requiredZoneNames": [
                "privatelink.datafactory.azure.net"
              ]
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
