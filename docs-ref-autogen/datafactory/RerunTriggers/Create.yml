### YamlMime:RESTOperation
uid: management.azure.com.datafactory.reruntriggers.create
name: Create
service: Data Factory
groupName: Rerun Triggers
apiVersion: 2018-06-01
summary: Creates a rerun trigger.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataFactory/factories/{factoryName}/triggers/{triggerName}/rerunTriggers/{rerunTriggerName}?api-version=2018-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: factoryName
  in: path
  isRequired: true
  description: The factory name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*$
- name: triggerName
  in: path
  isRequired: true
  description: The trigger name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9_][^<>*#.%&:\\+?/]*$
- name: rerunTriggerName
  in: path
  isRequired: true
  description: The rerun trigger name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9_][^<>*#.%&:\\+?/]*$
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: TriggerResource
- name: Other Status Codes
  description: An error response received from the Azure Data Factory service.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: startTime
    in: body
    isRequired: true
    description: The start time for the time period for which restatement is initiated. Only UTC time is currently supported.
    types:
    - uid: string
  - name: endTime
    in: body
    isRequired: true
    description: The end time for the time period for which restatement is initiated. Only UTC time is currently supported.
    types:
    - uid: string
  - name: maxConcurrency
    in: body
    isRequired: true
    description: The max number of parallel time windows (ready for execution) for which a rerun is triggered.
    types:
    - uid: integer
requestHeader: []
definitions:
- name: TriggerResource
  description: Trigger resource type.
  kind: object
  properties:
  - name: properties
    description: Properties of the trigger.
    types:
    - uid: MultiplePipelineTrigger
    typesTitle: Trigger
  - name: id
    isReadyOnly: true
    description: The resource identifier.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The resource type.
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: Etag identifies change in the resource.
    types:
    - uid: string
- name: CloudError
  description: The object that defines the structure of an Azure Data Factory error response.
  kind: object
  properties:
  - name: error.code
    description: Error code.
    types:
    - uid: string
  - name: error.message
    description: Error message.
    types:
    - uid: string
  - name: error.target
    description: Property name/path in request associated with error.
    types:
    - uid: string
  - name: error.details
    description: Array with additional error details.
    types:
    - uid: CloudError
      isArray: true
- name: RerunTumblingWindowTriggerActionParameters
  description: Rerun tumbling window trigger Parameters.
  kind: object
  properties:
  - name: startTime
    description: The start time for the time period for which restatement is initiated. Only UTC time is currently supported.
    types:
    - uid: string
  - name: endTime
    description: The end time for the time period for which restatement is initiated. Only UTC time is currently supported.
    types:
    - uid: string
  - name: maxConcurrency
    description: The max number of parallel time windows (ready for execution) for which a rerun is triggered.
    types:
    - uid: integer
- name: MultiplePipelineTrigger
  description: Base class for all triggers that support one to many model for trigger to pipeline.
  kind: object
  properties:
  - name: pipelines
    description: Pipelines that need to be started.
    types:
    - uid: TriggerPipelineReference
      isArray: true
  - name: type
    description: Trigger type.
    types:
    - uid: MultiplePipelineTrigger
    typesTitle: string
  - name: description
    description: Trigger description.
    types:
    - uid: string
  - name: runtimeState
    isReadyOnly: true
    description: Indicates if trigger is running or not. Updated when Start/Stop APIs are called on the Trigger.
    types:
    - uid: TriggerRuntimeState
  - name: annotations
    description: List of tags that can be used for describing the trigger.
    types:
    - uid: object
      isArray: true
- name: TriggerPipelineReference
  description: Pipeline that needs to be triggered with the given parameters.
  kind: object
  properties:
  - name: pipelineReference
    description: Pipeline reference.
    types:
    - uid: PipelineReference
  - name: parameters
    description: Pipeline parameters.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
- name: TriggerRuntimeState
  description: Enumerates possible state of Triggers.
  kind: enum
  properties:
  - name: Started
    types:
    - uid: string
  - name: Stopped
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: PipelineReference
  description: Pipeline reference type.
  kind: object
  properties:
  - name: type
    description: Pipeline reference type.
    types:
    - uid: PipelineReference
    typesTitle: enum
  - name: referenceName
    description: Reference pipeline name.
    types:
    - uid: string
  - name: name
    description: Reference name.
    types:
    - uid: string
examples:
