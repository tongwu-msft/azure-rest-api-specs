  request:
    uri: PUT https://management.azure.com/subscriptions/12345678-1234-1234-1234-12345678abc/resourceGroups/exampleResourceGroup/providers/Microsoft.DataFactory/factories/exampleFactoryName/triggers/exampleTrigger/rerunTriggers/exampleRerunTrigger?api-version=2018-06-01
    body: >-
      {
        "startTime": "2018-06-16T00:39:13.8441801Z",
        "endTime": "2018-06-16T00:55:13.8441801Z",
        "maxConcurrency": 4
      }
  responses:
  - statusCode: "200"
    headers:
    - name: Date
      value: Sat, 16 Jun 2018 00:40:14 GMT
    - name: X-Content-Type-Options
      value: nosniff
    - name: x-ms-ratelimit-remaining-subscription-writes
      value: "1186"
    - name: x-ms-request-id
      value: 373f1a49-685d-4c07-8857-0fcf1bcaffcb
    - name: x-ms-correlation-request-id
      value: 373f1a49-685d-4c07-8857-0fcf1bcaffcb
    body: >-
      {
        "id": "/subscriptions/12345678-1234-1234-1234-12345678abc/resourceGroups/exampleResourceGroup/providers/Microsoft.DataFactory/factories/exampleFactoryName/triggers/exampleTrigger/rerunTriggers/exampleRerunTrigger",
        "name": "exampleRerunTrigger",
        "type": "Microsoft.DataFactory/factories/triggers/rerunTriggers",
        "properties": {
          "type": "RerunTumblingWindowTrigger",
          "typeProperties": {
