### YamlMime:RESTOperationGroup
uid: management.azure.com.datafactory.integrationruntimes
name: Integration Runtimes
apiVersion: 2018-06-01
service: Data Factory
operations:
- uid: management.azure.com.datafactory.integrationruntimes.integrationruntimes_createlinkedintegrationruntime
  summary: Create a linked integration runtime entry in a shared integration runtime.
- uid: management.azure.com.datafactory.integrationruntimes.integrationruntimes_createorupdate
  summary: Creates or updates an integration runtime.
- uid: management.azure.com.datafactory.integrationruntimes.integrationruntimes_delete
  summary: Deletes an integration runtime.
- uid: management.azure.com.datafactory.integrationruntimes.integrationruntimes_get
  summary: Gets an integration runtime.
- uid: management.azure.com.datafactory.integrationruntimes.integrationruntimes_getconnectioninfo
  summary: Gets the on-premises integration runtime connection information for encrypting the on-premises data source credentials.
- uid: management.azure.com.datafactory.integrationruntimes.integrationruntimes_getmonitoringdata
  summary: Get the integration runtime monitoring data, which includes the monitor data for all the nodes under this integration runtime.
- uid: management.azure.com.datafactory.integrationruntimes.integrationruntimes_getstatus
  summary: Gets detailed status information for an integration runtime.
- uid: management.azure.com.datafactory.integrationruntimes.integrationruntimes_listauthkeys
  summary: Retrieves the authentication keys for an integration runtime.
- uid: management.azure.com.datafactory.integrationruntimes.integrationruntimes_listbyfactory
  summary: Lists integration runtimes.
- uid: management.azure.com.datafactory.integrationruntimes.integrationruntimes_regenerateauthkey
  summary: Regenerates the authentication key for an integration runtime.
- uid: management.azure.com.datafactory.integrationruntimes.integrationruntimes_removelinks
  summary: Remove all linked integration runtimes under specific data factory in a self-hosted integration runtime.
- uid: management.azure.com.datafactory.integrationruntimes.integrationruntimes_start
  summary: Starts a ManagedReserved type integration runtime.
- uid: management.azure.com.datafactory.integrationruntimes.integrationruntimes_stop
  summary: Stops a ManagedReserved type integration runtime.
- uid: management.azure.com.datafactory.integrationruntimes.integrationruntimes_synccredentials
  summary: Force the integration runtime to synchronize credentials across integration runtime nodes, and this will override the credentials across all worker nodes with those available on the dispatcher node. If you already have the latest credential backup file, you should manually import it (preferred) on any self-hosted integration runtime node than using this API directly.
- uid: management.azure.com.datafactory.integrationruntimes.integrationruntimes_update
  summary: Updates an integration runtime.
- uid: management.azure.com.datafactory.integrationruntimes.integrationruntimes_upgrade
  summary: Upgrade self-hosted integration runtime to latest version if availably.
