### YamlMime:RESTOperation
uid: management.azure.com.datafactory.globalparameters.createorupdate
name: Create Or Update
service: Data Factory
groupName: Global Parameters
apiVersion: 2018-06-01
summary: Creates or updates a Global parameter
consumes:
- application/json
produces:
- application/json
paths:
