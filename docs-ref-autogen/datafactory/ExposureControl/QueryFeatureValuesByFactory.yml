### YamlMime:RESTOperation
uid: management.azure.com.datafactory.exposurecontrol.queryfeaturevaluesbyfactory
name: Query Feature Values By Factory
service: Data Factory
groupName: Exposure Control
apiVersion: 2018-06-01
summary: Get list of exposure control features for specific factory.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataFactory/factories/{factoryName}/queryFeaturesValue?api-version=2018-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: factoryName
  in: path
  isRequired: true
  description: The factory name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*$
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: ExposureControlBatchResponse
- name: Other Status Codes
  description: An error response received from the Azure Data Factory service.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: exposureControlRequests
    in: body
    isRequired: true
    description: List of exposure control features.
    types:
    - uid: ExposureControlRequest
      isArray: true
requestHeader: []
definitions:
- name: ExposureControlRequest
  description: The exposure control request.
  kind: object
  properties:
  - name: featureName
    description: The feature name.
    types:
    - uid: string
  - name: featureType
    description: The feature type.
    types:
    - uid: string
- name: ExposureControlBatchResponse
  description: A list of exposure control feature values.
  kind: object
  properties:
  - name: exposureControlResponses
    description: List of exposure control feature values.
    types:
    - uid: ExposureControlResponse
      isArray: true
- name: CloudError
  description: The object that defines the structure of an Azure Data Factory error response.
  kind: object
  properties:
  - name: error.code
    description: Error code.
    types:
    - uid: string
  - name: error.message
    description: Error message.
    types:
    - uid: string
  - name: error.target
    description: Property name/path in request associated with error.
    types:
    - uid: string
  - name: error.details
    description: Array with additional error details.
    types:
    - uid: CloudError
      isArray: true
- name: ExposureControlBatchRequest
  description: A list of exposure control features.
  kind: object
  properties:
  - name: exposureControlRequests
    description: List of exposure control features.
    types:
    - uid: ExposureControlRequest
      isArray: true
- name: ExposureControlResponse
  description: The exposure control response.
  kind: object
  properties:
  - name: featureName
    isReadyOnly: true
    description: The feature name.
    types:
    - uid: string
  - name: value
    isReadyOnly: true
    description: The feature value.
    types:
    - uid: string
examples:
- name: ExposureControl_QueryFeatureValuesByFactory
  request:
    uri: POST https://management.azure.com/subscriptions/12345678-1234-1234-1234-12345678abc/resourceGroups/exampleResourceGroup/providers/Microsoft.DataFactory/factories/exampleFactoryName/queryFeaturesValue?api-version=2018-06-01
    body: >-
      {
        "exposureControlRequests": [
          {
            "featureName": "ADFIntegrationRuntimeSharingRbac",
            "featureType": "Feature"
          },
          {
            "featureName": "ADFSampleFeature",
            "featureType": "Feature"
          }
        ]
      }
  responses:
  - statusCode: "200"
    headers:
    - name: Date
      value: Sat, 22 Dec 2018 09:46:07 GMT
    - name: X-Content-Type-Options
      value: nosniff
    body: >-
      {
        "exposureControlResponses": [
          {
            "featureName": "ADFIntegrationRuntimeSharingRbac",
            "value": "False"
          },
          {
            "featureName": "ADFSampleFeature",
            "value": "True"
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
