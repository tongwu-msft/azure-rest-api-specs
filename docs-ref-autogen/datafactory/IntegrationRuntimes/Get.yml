### YamlMime:RESTOperation
uid: management.azure.com.datafactory.integrationruntimes.get
name: Get
service: Data Factory
groupName: Integration Runtimes
apiVersion: 2018-06-01
summary: Gets an integration runtime.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataFactory/factories/{factoryName}/integrationRuntimes/{integrationRuntimeName}?api-version=2018-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: factoryName
  in: path
  isRequired: true
  description: The factory name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*$
- name: integrationRuntimeName
  in: path
  isRequired: true
  description: The integration runtime name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*$
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: IntegrationRuntimeResource
- name: Other Status Codes
  description: Not modified.
- name: Other Status Codes
  description: An error response received from GET integration runtime operation.
  types:
  - uid: CloudError
requestHeader:
- name: If-None-Match
  in: header
  description: ETag of the integration runtime entity. Should only be specified for get. If the ETag matches the existing entity tag, or if * was provided, then no content will be returned.
  types:
  - uid: string
definitions:
- name: IntegrationRuntimeResource
  description: Integration runtime resource type.
  kind: object
  properties:
