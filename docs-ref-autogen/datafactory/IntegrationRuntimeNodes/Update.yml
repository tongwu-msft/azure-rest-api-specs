    - uid: string
    name: Offline
  - types:
    - uid: string
    name: Upgrading
  - types:
    - uid: string
    name: Initializing
  - types:
    - uid: string
    name: InitializeFailed
- name: IntegrationRuntimeUpdateResult
  description: The result of the last integration runtime node update.
  kind: enum
  properties:
