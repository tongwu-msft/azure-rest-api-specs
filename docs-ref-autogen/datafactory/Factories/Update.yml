### YamlMime:RESTOperation
uid: management.azure.com.datafactory.factories.update
name: Update
service: Data Factory
groupName: Factories
apiVersion: 2018-06-01
summary: Updates a factory.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataFactory/factories/{factoryName}?api-version=2018-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: factoryName
  in: path
  isRequired: true
  description: The factory name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*$
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: Factory
- name: Other Status Codes
  description: An error response received from the Azure Data Factory service.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: tags
    in: body
    description: The resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: identity
    in: body
    description: Managed service identity of the factory.
    types:
    - uid: FactoryIdentity
requestHeader: []
definitions:
- name: FactoryIdentity
  description: Identity properties of the factory resource.
  kind: object
  properties:
  - name: type
    description: The identity type.
    types:
    - uid: FactoryIdentityType
  - name: principalId
    isReadyOnly: true
    description: The principal id of the identity.
    types:
    - uid: string
  - name: tenantId
    isReadyOnly: true
    description: The client tenant id of the identity.
    types:
    - uid: string
  - name: userAssignedIdentities
    description: List of user assigned identities for the factory.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: UserAssignedIdentitySpecification
- name: Factory
  description: Factory resource type.
  kind: object
  properties:
  - name: identity
    description: Managed service identity of the factory.
    types:
    - uid: FactoryIdentity
  - name: properties.provisioningState
    isReadyOnly: true
    description: Factory provisioning state, example Succeeded.
    types:
    - uid: string
  - name: properties.createTime
    isReadyOnly: true
    description: Time the factory was created in ISO8601 format.
    types:
    - uid: string
  - name: properties.version
    isReadyOnly: true
    description: Version of the factory.
    types:
    - uid: string
  - name: properties.repoConfiguration
    description: Git repo information of the factory.
    types:
    - uid: FactoryVSTSConfiguration
    - uid: FactoryGitHubConfiguration
    typesTitle: FactoryRepoConfiguration
  - name: properties.globalParameters
    description: List of parameters for factory.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: GlobalParameterSpecification
  - name: properties.encryption
    description: Properties to enable Customer Managed Key for the factory.
    types:
    - uid: EncryptionConfiguration
  - name: properties.publicNetworkAccess
    description: Whether or not public network access is allowed for the data factory.
    types:
    - uid: PublicNetworkAccess
  - name: id
    isReadyOnly: true
    description: The resource identifier.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The resource type.
    types:
    - uid: string
  - name: location
    description: The resource location.
    types:
    - uid: string
  - name: tags
    description: The resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
