    typesTitle: string
  - name: accountName
    description: Account name.
    types:
    - uid: string
  - name: repositoryName
    description: Repository name.
    types:
    - uid: string
  - name: collaborationBranch
    description: Collaboration branch.
    types:
    - uid: string
  - name: rootFolder
    description: Root folder.
    types:
    - uid: string
  - name: lastCommitId
    description: Last commit id.
    types:
    - uid: string
- name: GlobalParameterType
  description: Global Parameter type.
  kind: enum
  properties:
  - name: Object
    types:
    - uid: string
  - name: String
    types:
    - uid: string
  - name: Int
    types:
    - uid: string
  - name: Float
    types:
    - uid: string
  - name: Bool
    types:
    - uid: string
  - name: Array
    types:
    - uid: string
- name: CMKIdentityDefinition
  description: Managed Identity used for CMK.
  kind: object
  properties:
  - name: userAssignedIdentity
    description: The resource id of the user assigned identity to authenticate to customer's key vault.
    types:
    - uid: string
