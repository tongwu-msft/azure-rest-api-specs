### YamlMime:RESTOperation
uid: management.azure.com.datafactory.factories.get
name: Get
service: Data Factory
groupName: Factories
apiVersion: 2018-06-01
summary: Gets a factory.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataFactory/factories/{factoryName}?api-version=2018-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: factoryName
  in: path
  isRequired: true
  description: The factory name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*$
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: Factory
- name: Other Status Codes
  description: Not modified.
- name: Other Status Codes
  description: An error response received from the Azure Data Factory service.
  types:
  - uid: CloudError
requestHeader:
- name: If-None-Match
  in: header
  description: ETag of the factory entity. Should only be specified for get. If the ETag matches the existing entity tag, or if * was provided, then no content will be returned.
  types:
  - uid: string
definitions:
- name: Factory
  description: Factory resource type.
  kind: object
  properties:
  - name: identity
    description: Managed service identity of the factory.
    types:
    - uid: FactoryIdentity
  - name: properties.provisioningState
    isReadyOnly: true
    description: Factory provisioning state, example Succeeded.
    types:
    - uid: string
  - name: properties.createTime
    isReadyOnly: true
    description: Time the factory was created in ISO8601 format.
    types:
    - uid: string
  - name: properties.version
    isReadyOnly: true
    description: Version of the factory.
    types:
    - uid: string
  - name: properties.repoConfiguration
    description: Git repo information of the factory.
    types:
    - uid: FactoryVSTSConfiguration
    - uid: FactoryGitHubConfiguration
    typesTitle: FactoryRepoConfiguration
  - name: id
    isReadyOnly: true
    description: The resource identifier.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The resource type.
    types:
    - uid: string
  - name: location
    description: The resource location.
    types:
    - uid: string
  - name: tags
    description: The resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: eTag
    isReadyOnly: true
    description: Etag identifies change in the resource.
    types:
    - uid: string
- name: CloudError
  description: The object that defines the structure of an Azure Data Factory error response.
  kind: object
  properties:
  - name: error.code
    description: Error code.
    types:
    - uid: string
  - name: error.message
    description: Error message.
    types:
    - uid: string
  - name: error.target
    description: Property name/path in request associated with error.
    types:
    - uid: string
  - name: error.details
    description: Array with additional error details.
    types:
    - uid: CloudError
      isArray: true
- name: FactoryIdentity
  description: Identity properties of the factory resource.
  kind: object
  properties:
  - name: type
    description: The identity type. Currently the only supported type is 'SystemAssigned'.
    types:
    - uid: FactoryIdentityType
  - name: principalId
    isReadyOnly: true
    description: The principal id of the identity.
    types:
    - uid: string
  - name: tenantId
    isReadyOnly: true
    description: The client tenant id of the identity.
    types:
    - uid: string
- name: FactoryIdentityType
  description: The identity type. Currently the only supported type is 'SystemAssigned'.
  kind: enum
  properties:
  - name: SystemAssigned
    types:
    - uid: string
- name: FactoryVSTSConfiguration
  description: Factory's VSTS repo information.
  kind: object
  properties:
  - name: projectName
    description: VSTS project name.
    types:
    - uid: string
  - name: tenantId
    description: VSTS tenant id.
    types:
    - uid: string
  - name: type
    description: Type of repo configuration.
    types:
    - uid: FactoryVSTSConfiguration
    typesTitle: string
  - name: accountName
    description: Account name.
    types:
    - uid: string
  - name: repositoryName
    description: Rrepository name.
    types:
    - uid: string
  - name: collaborationBranch
    description: Collaboration branch.
    types:
    - uid: string
  - name: rootFolder
    description: Root folder.
    types:
    - uid: string
  - name: lastCommitId
    description: Last commit id.
    types:
    - uid: string
- name: FactoryGitHubConfiguration
  description: Factory's GitHub repo information.
  kind: object
  properties:
  - name: hostName
    description: 'GitHub Enterprise host name. For example: https://github.mydomain.com'
    types:
    - uid: string
  - name: type
    description: Type of repo configuration.
    types:
    - uid: FactoryGithubConfiguration
    typesTitle: string
  - name: accountName
    description: Account name.
    types:
    - uid: string
  - name: repositoryName
    description: Rrepository name.
    types:
    - uid: string
  - name: collaborationBranch
    description: Collaboration branch.
    types:
    - uid: string
  - name: rootFolder
    description: Root folder.
    types:
    - uid: string
  - name: lastCommitId
    description: Last commit id.
    types:
    - uid: string
