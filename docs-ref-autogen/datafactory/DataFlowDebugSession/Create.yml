examples:
- name: DataFlowDebugSession_Create
  request:
    uri: POST https://management.azure.com/subscriptions/12345678-1234-1234-1234-12345678abc/resourceGroups/exampleResourceGroup/providers/Microsoft.DataFactory/factories/exampleFactoryName/createDataFlowDebugSession?api-version=2018-06-01
    body: >-
      {
        "timeToLive": 60,
        "integrationRuntime": {
          "name": "ir1",
          "properties": {
            "type": "Managed",
            "typeProperties": {
              "computeProperties": {
                "location": "AutoResolve",
                "dataFlowProperties": {
                  "computeType": "General",
                  "coreCount": 48,
                  "timeToLive": 10
                }
              }
            }
          }
        }
      }
  responses:
  - statusCode: "202"
    headers:
    - name: Date
      value: Sat, 16 Jun 2018 00:40:01 GMT
