    - name: x-ms-correlation-request-id
      value: 2f955e10-c6df-45a7-97d4-81acdb8540cd
    - name: location
      value: https://management.azure.com/subscriptions/12345678-1234-1234-1234-12345678abc/resourceGroups/exampleResourceGroup/providers/Microsoft.DataFactory/factories/exampleFactoryName/operationStatuses/dfCreateSession$$229c688c-944c-44ac-b31a-82d50f347154?api-version=2018-06-01
  - statusCode: "200"
