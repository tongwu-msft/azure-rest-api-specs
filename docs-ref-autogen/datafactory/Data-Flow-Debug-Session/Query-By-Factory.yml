### YamlMime:RESTOperation
uid: management.azure.com.datafactory.dataflowdebugsession.querybyfactory
name: Query By Factory
service: Data Factory
groupName: Data Flow Debug Session
apiVersion: 2018-06-01
summary: Query all active data flow debug sessions.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataFactory/factories/{factoryName}/queryDataFlowDebugSessions?api-version=2018-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: factoryName
  in: path
  isRequired: true
  description: The factory name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*$
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: QueryDataFlowDebugSessionsResponse
- name: Other Status Codes
  description: An error response received from the Azure Data Factory service.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: QueryDataFlowDebugSessionsResponse
  description: A list of active debug sessions.
  kind: object
  properties:
  - name: value
    description: Array with all active debug sessions.
    types:
    - uid: DataFlowDebugSessionInfo
      isArray: true
  - name: nextLink
    description: The link to the next page of results, if any remaining results exist.
    types:
    - uid: string
- name: CloudError
  description: The object that defines the structure of an Azure Data Factory error response.
  kind: object
  properties:
  - name: error.code
    description: Error code.
    types:
    - uid: string
  - name: error.message
    description: Error message.
    types:
    - uid: string
  - name: error.target
    description: Property name/path in request associated with error.
    types:
    - uid: string
  - name: error.details
    description: Array with additional error details.
    types:
    - uid: CloudError
      isArray: true
- name: DataFlowDebugSessionInfo
  description: Data flow debug session info.
  kind: object
  properties:
  - name: dataFlowName
    description: The name of the data flow.
    types:
    - uid: string
  - name: computeType
    description: Compute type of the cluster.
    types:
    - uid: string
  - name: coreCount
    description: Core count of the cluster.
    types:
    - uid: integer
  - name: nodeCount
    description: Node count of the cluster. (deprecated property)
    types:
    - uid: integer
  - name: integrationRuntimeName
    description: Attached integration runtime name of data flow debug session.
    types:
    - uid: string
  - name: sessionId
    description: The ID of data flow debug session.
    types:
    - uid: string
  - name: startTime
    description: Start time of data flow debug session.
    types:
    - uid: string
  - name: timeToLiveInMinutes
    description: Compute type of the cluster.
    types:
    - uid: integer
  - name: lastActivityTime
    description: Last activity time of data flow debug session.
    types:
    - uid: string
