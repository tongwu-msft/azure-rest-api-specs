### YamlMime:RESTOperation
uid: management.azure.com.datafactory.dataflows.createorupdate
name: Create Or Update
service: Data Factory
groupName: Data Flows
apiVersion: 2018-06-01
summary: Creates or updates a data flow.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataFactory/factories/{factoryName}/dataflows/{dataFlowName}?api-version=2018-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: factoryName
  in: path
  isRequired: true
  description: The factory name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*$
- name: dataFlowName
  in: path
  isRequired: true
  description: The data flow name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9_][^<>*#.%&:\\+?/]*$
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: DataFlowResource
- name: Other Status Codes
  description: An error response received from the Azure Data Factory service.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties
    in: body
    isRequired: true
    description: Data flow properties.
    types:
    - uid: MappingDataFlow
    typesTitle: DataFlow
requestHeader:
- name: If-Match
  in: header
  description: ETag of the data flow entity. Should only be specified for update, for which it should match existing entity or can be * for unconditional update.
  types:
  - uid: string
definitions:
- name: DataFlowResource
  description: Data flow resource type.
  kind: object
  properties:
  - name: properties
    description: Data flow properties.
    types:
    - uid: MappingDataFlow
    typesTitle: DataFlow
  - name: id
    isReadyOnly: true
    description: The resource identifier.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The resource type.
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: Etag identifies change in the resource.
    types:
    - uid: string
- name: CloudError
  description: The object that defines the structure of an Azure Data Factory error response.
  kind: object
  properties:
  - name: error.code
    description: Error code.
    types:
    - uid: string
  - name: error.message
    description: Error message.
    types:
    - uid: string
  - name: error.target
    description: Property name/path in request associated with error.
    types:
    - uid: string
  - name: error.details
    description: Array with additional error details.
    types:
    - uid: CloudError
      isArray: true
- name: MappingDataFlow
  description: Mapping data flow.
  kind: object
  properties:
  - name: typeProperties.sources
    description: List of sources in data flow.
    types:
    - uid: DataFlowSource
      isArray: true
  - name: typeProperties.sinks
    description: List of sinks in data flow.
    types:
    - uid: DataFlowSink
      isArray: true
  - name: typeProperties.transformations
    description: List of transformations in data flow.
    types:
    - uid: Transformation
      isArray: true
  - name: typeProperties.script
    description: DataFlow script.
    types:
    - uid: string
  - name: type
    description: Type of data flow.
    types:
    - uid: MappingDataFlow
    typesTitle: string
  - name: description
    description: The description of the data flow.
    types:
    - uid: string
  - name: annotations
    description: List of tags that can be used for describing the data flow.
    types:
    - uid: object
      isArray: true
  - name: folder
    description: The folder that this data flow is in. If not specified, Data flow will appear at the root level.
    types:
    - uid: Folder
- name: DataFlowSource
  description: Transformation for data flow source.
  kind: object
  properties:
  - name: dataset
    description: Dataset reference.
    types:
    - uid: DatasetReference
  - name: name
    description: Transformation name.
    types:
    - uid: string
  - name: description
    description: Transformation description.
    types:
    - uid: string
- name: DataFlowSink
  description: Transformation for data flow sink.
  kind: object
  properties:
  - name: dataset
    description: Dataset reference.
    types:
    - uid: DatasetReference
  - name: name
    description: Transformation name.
    types:
    - uid: string
  - name: description
    description: Transformation description.
    types:
    - uid: string
- name: Transformation
  description: A data flow transformation.
  kind: object
  properties:
  - name: name
    description: Transformation name.
    types:
    - uid: string
  - name: description
    description: Transformation description.
    types:
    - uid: string
- name: Folder
  description: The folder that this Dataset is in. If not specified, Dataset will appear at the root level.
  kind: object
  properties:
  - name: name
    description: The name of the folder that this Dataset is in.
    types:
    - uid: string
- name: DatasetReference
  description: Dataset reference type.
  kind: object
  properties:
  - name: type
    description: Dataset reference type.
    types:
    - uid: DatasetReference
    typesTitle: enum
  - name: referenceName
    description: Reference dataset name.
    types:
    - uid: string
  - name: parameters
    description: Arguments for dataset.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
examples:
- name: DataFlows_Create
  request:
    uri: PUT https://management.azure.com/subscriptions/12345678-1234-1234-1234-12345678abc/resourceGroups/exampleResourceGroup/providers/Microsoft.DataFactory/factories/exampleFactoryName/dataflows/exampleDataFlow?api-version=2018-06-01
    body: >-
      {
        "properties": {
          "description": "Sample demo data flow to convert currencies showing usage of union, derive and conditional split transformation.",
          "type": "MappingDataFlow",
          "typeProperties": {
            "sources": [
              {
                "dataset": {
                  "referenceName": "CurrencyDatasetUSD",
                  "type": "DatasetReference"
                },
                "name": "USDCurrency"
              },
              {
                "dataset": {
                  "referenceName": "CurrencyDatasetCAD",
                  "type": "DatasetReference"
                },
                "name": "CADSource"
              }
            ],
            "sinks": [
              {
                "dataset": {
                  "referenceName": "USDOutput",
                  "type": "DatasetReference"
                },
                "name": "USDSink"
              },
              {
                "dataset": {
                  "referenceName": "CADOutput",
                  "type": "DatasetReference"
                },
                "name": "CADSink"
              }
            ],
            "script": "source(output(PreviousConversionRate as double,Country as string,DateTime1 as string,CurrentConversionRate as double),allowSchemaDrift: false,validateSchema: false) ~> USDCurrency\nsource(output(PreviousConversionRate as double,Country as string,DateTime1 as string,CurrentConversionRate as double),allowSchemaDrift: true,validateSchema: false) ~> CADSource\nUSDCurrency, CADSource union(byName: true)~> Union\nUnion derive(NewCurrencyRate = round(CurrentConversionRate*1.25)) ~> NewCurrencyColumn\nNewCurrencyColumn split(Country == 'USD',Country == 'CAD',disjoint: false) ~> ConditionalSplit1@(USD, CAD)\nConditionalSplit1@USD sink(saveMode:'overwrite' ) ~> USDSink\nConditionalSplit1@CAD sink(saveMode:'overwrite' ) ~> CADSink"
          }
        }
      }
  responses:
  - statusCode: "200"
    headers:
    - name: Date
      value: Sat, 16 Jun 2019 00:37:38 GMT
    - name: X-Content-Type-Options
      value: nosniff
    - name: x-ms-ratelimit-remaining-subscription-writes
      value: "1194"
    - name: x-ms-request-id
      value: ce95d6dd-c04d-4b02-b7ad-fe79c9b26df0
    - name: x-ms-correlation-request-id
      value: ce95d6dd-c04d-4b02-b7ad-fe79c9b26df0
    body: >-
      {
        "id": "/subscriptions/12345678-1234-1234-1234-12345678abc/resourceGroups/exampleResourceGroup/providers/Microsoft.DataFactory/factories/exampleFactoryName/datasets/exampleDataset",
        "name": "exampleDataFlow",
        "type": "Microsoft.DataFactory/factories/dataflows",
        "properties": {
          "description": "Sample demo data flow to convert currencies showing usage of union, derive and conditional split transformation.",
          "type": "MappingDataFlow",
          "typeProperties": {
            "sources": [
              {
                "dataset": {
                  "referenceName": "CurrencyDatasetUSD",
                  "type": "DatasetReference"
                },
                "name": "USDCurrency"
              },
              {
                "dataset": {
                  "referenceName": "CurrencyDatasetCAD",
                  "type": "DatasetReference"
                },
                "name": "CADSource"
              }
            ],
            "sinks": [
              {
                "dataset": {
                  "referenceName": "USDOutput",
                  "type": "DatasetReference"
                },
                "name": "USDSink"
              },
              {
                "dataset": {
                  "referenceName": "CADOutput",
                  "type": "DatasetReference"
                },
                "name": "CADSink"
              }
            ],
            "script": "source(output(PreviousConversionRate as double,Country as string,DateTime1 as string,CurrentConversionRate as double),allowSchemaDrift: false,validateSchema: false) ~> USDCurrency\nsource(output(PreviousConversionRate as double,Country as string,DateTime1 as string,CurrentConversionRate as double),allowSchemaDrift: true,validateSchema: false) ~> CADSource\nUSDCurrency, CADSource union(byName: true)~> Union\nUnion derive(NewCurrencyRate = round(CurrentConversionRate*1.25)) ~> NewCurrencyColumn\nNewCurrencyColumn split(Country == 'USD',Country == 'CAD',disjoint: false) ~> ConditionalSplit1@(USD, CAD)\nConditionalSplit1@USD sink(saveMode:'overwrite' ) ~> USDSink\nConditionalSplit1@CAD sink(saveMode:'overwrite' ) ~> CADSink"
          }
        },
        "etag": "0a0066d4-0000-0000-0000-5b245bd20000"
      }
