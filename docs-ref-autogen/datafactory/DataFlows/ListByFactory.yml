### YamlMime:RESTOperation
uid: management.azure.com.datafactory.dataflows.listbyfactory
name: List By Factory
service: Data Factory
groupName: Data Flows
apiVersion: 2018-06-01
summary: Lists data flows.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataFactory/factories/{factoryName}/dataflows?api-version=2018-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: factoryName
  in: path
  isRequired: true
  description: The factory name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*$
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: DataFlowListResponse
- name: Other Status Codes
  description: An error response received from the Azure Data Factory service.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: DataFlowListResponse
  description: A list of data flow resources.
  kind: object
  properties:
  - name: value
    description: List of data flows.
    types:
    - uid: DataFlowResource
      isArray: true
  - name: nextLink
    description: The link to the next page of results, if any remaining results exist.
    types:
    - uid: string
- name: CloudError
  description: The object that defines the structure of an Azure Data Factory error response.
  kind: object
  properties:
  - name: error.code
    description: Error code.
    types:
    - uid: string
  - name: error.message
    description: Error message.
    types:
    - uid: string
  - name: error.target
    description: Property name/path in request associated with error.
    types:
    - uid: string
  - name: error.details
    description: Array with additional error details.
    types:
    - uid: CloudError
      isArray: true
- name: DataFlowResource
  description: Data flow resource type.
  kind: object
  properties:
  - name: properties
    description: Data flow properties.
    types:
    - uid: MappingDataFlow
    typesTitle: DataFlow
  - name: id
    isReadyOnly: true
    description: The resource identifier.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The resource type.
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: Etag identifies change in the resource.
    types:
    - uid: string
- name: MappingDataFlow
  description: Mapping data flow.
  kind: object
  properties:
  - name: typeProperties.sources
    description: List of sources in data flow.
    types:
    - uid: DataFlowSource
      isArray: true
  - name: typeProperties.sinks
    description: List of sinks in data flow.
    types:
    - uid: DataFlowSink
      isArray: true
  - name: typeProperties.transformations
    description: List of transformations in data flow.
    types:
    - uid: Transformation
      isArray: true
  - name: typeProperties.script
    description: DataFlow script.
    types:
    - uid: string
  - name: type
    description: Type of data flow.
    types:
    - uid: MappingDataFlow
    typesTitle: string
  - name: description
    description: The description of the data flow.
    types:
    - uid: string
  - name: annotations
    description: List of tags that can be used for describing the data flow.
    types:
    - uid: object
      isArray: true
  - name: folder
    description: The folder that this data flow is in. If not specified, Data flow will appear at the root level.
    types:
    - uid: Folder
- name: DataFlowSource
  description: Transformation for data flow source.
  kind: object
  properties:
  - name: dataset
    description: Dataset reference.
    types:
    - uid: DatasetReference
  - name: name
    description: Transformation name.
    types:
    - uid: string
  - name: description
    description: Transformation description.
    types:
    - uid: string
- name: DataFlowSink
  description: Transformation for data flow sink.
  kind: object
  properties:
  - name: dataset
    description: Dataset reference.
    types:
    - uid: DatasetReference
  - name: name
    description: Transformation name.
    types:
    - uid: string
  - name: description
    description: Transformation description.
    types:
    - uid: string
- name: Transformation
  description: A data flow transformation.
  kind: object
  properties:
  - name: name
    description: Transformation name.
    types:
    - uid: string
  - name: description
    description: Transformation description.
    types:
    - uid: string
- name: Folder
  description: The folder that this Dataset is in. If not specified, Dataset will appear at the root level.
  kind: object
  properties:
  - name: name
    description: The name of the folder that this Dataset is in.
    types:
    - uid: string
- name: DatasetReference
  description: Dataset reference type.
  kind: object
  properties:
  - name: type
    description: Dataset reference type.
    types:
    - uid: DatasetReference
    typesTitle: enum
  - name: referenceName
    description: Reference dataset name.
    types:
    - uid: string
  - name: parameters
    description: Arguments for dataset.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
examples:
- name: DataFlows_ListByFactory
  request:
    uri: GET https://management.azure.com/subscriptions/12345678-1234-1234-1234-12345678abc/resourceGroups/exampleResourceGroup/providers/Microsoft.DataFactory/factories/exampleFactoryName/dataflows?api-version=2018-06-01
  responses:
  - statusCode: "200"
    headers:
    - name: Date
      value: Sat, 16 Jun 2018 00:37:40 GMT
    - name: X-Content-Type-Options
      value: nosniff
    - name: x-ms-ratelimit-remaining-subscription-reads
      value: "14992"
    - name: x-ms-request-id
      value: 341c9ece-5062-448b-be98-3ccbf476ed5d
    - name: x-ms-correlation-request-id
      value: 341c9ece-5062-448b-be98-3ccbf476ed5d
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/12345678-1234-1234-1234-12345678abc/resourceGroups/exampleResourceGroup/providers/Microsoft.DataFactory/factories/exampleFactoryName/dataflows/exampleDataFlow",
            "name": "exampleDataFlow",
            "type": "Microsoft.DataFactory/factories/dataflows",
            "properties": {
              "description": "Sample demo data flow to convert currencies showing usage of union, derive and conditional split transformation.",
              "type": "MappingDataFlow",
              "typeProperties": {
                "sources": [
                  {
                    "dataset": {
                      "referenceName": "CurrencyDatasetUSD",
                      "type": "DatasetReference"
                    },
                    "name": "USDCurrency"
                  },
                  {
                    "dataset": {
                      "referenceName": "CurrencyDatasetCAD",
                      "type": "DatasetReference"
                    },
                    "name": "CADSource"
                  }
                ],
                "sinks": [
                  {
                    "dataset": {
                      "referenceName": "USDOutput",
                      "type": "DatasetReference"
                    },
                    "name": "USDSink"
                  },
                  {
                    "dataset": {
                      "referenceName": "CADOutput",
                      "type": "DatasetReference"
                    },
                    "name": "CADSink"
                  }
                ],
                "script": "source(output(PreviousConversionRate as double,Country as string,DateTime1 as string,CurrentConversionRate as double),allowSchemaDrift: false,validateSchema: false) ~> USDCurrency\nsource(output(PreviousConversionRate as double,Country as string,DateTime1 as string,CurrentConversionRate as double),allowSchemaDrift: true,validateSchema: false) ~> CADSource\nUSDCurrency, CADSource union(byName: true)~> Union\nUnion derive(NewCurrencyRate = round(CurrentConversionRate*1.25)) ~> NewCurrencyColumn\nNewCurrencyColumn split(Country == 'USD',Country == 'CAD',disjoint: false) ~> ConditionalSplit1@(USD, CAD)\nConditionalSplit1@USD sink(saveMode:'overwrite' ) ~> USDSink\nConditionalSplit1@CAD sink(saveMode:'overwrite' ) ~> CADSink"
              }
            },
            "etag": "0a0068d4-0000-0000-0000-5b245bd30000"
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
