### YamlMime:RESTOperation
uid: management.azure.com.datafactory.integrationruntimeobjectmetadata.get
name: Get
service: Data Factory
groupName: Integration Runtime Object Metadata
apiVersion: 2018-06-01
summary: Get a SSIS integration runtime object metadata by specified path. The return is pageable metadata list.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataFactory/factories/{factoryName}/integrationRuntimes/{integrationRuntimeName}/getObjectMetadata?api-version=2018-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: factoryName
  in: path
  isRequired: true
  description: The factory name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*$
- name: integrationRuntimeName
  in: path
  isRequired: true
  description: The integration runtime name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*$
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: SsisObjectMetadataListResponse
- name: Other Status Codes
  description: An error response received from the Azure Data Factory service.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: metadataPath
    in: body
    description: Metadata path.
    types:
    - uid: string
requestHeader: []
definitions:
- name: SsisObjectMetadataListResponse
  description: A list of SSIS object metadata.
  kind: object
  properties:
  - name: value
    description: List of SSIS object metadata.
    types:
    - uid: SsisObjectMetadata
      isArray: true
  - name: nextLink
    description: The link to the next page of results, if any remaining results exist.
    types:
    - uid: string
- name: CloudError
  description: The object that defines the structure of an Azure Data Factory error response.
  kind: object
  properties:
  - name: error.code
    description: Error code.
    types:
    - uid: string
  - name: error.message
    description: Error message.
    types:
    - uid: string
  - name: error.target
    description: Property name/path in request associated with error.
    types:
    - uid: string
  - name: error.details
    description: Array with additional error details.
    types:
    - uid: CloudError
      isArray: true
- name: GetSsisObjectMetadataRequest
  description: The request payload of get SSIS object metadata.
  kind: object
  properties:
  - name: metadataPath
    description: Metadata path.
    types:
    - uid: string
