uid: management.azure.com.datafactory.managedvirtualnetworks.createorupdate
name: Create Or Update
service: Data Factory
groupName: Managed Virtual Networks
apiVersion: 2018-06-01
summary: Creates or updates a managed Virtual Network.
consumes:
- application/json
produces:
