uid: management.azure.com.media.assets.getencryptionkey
name: Get Encryption Key
service: Media Services
groupName: Assets
apiVersion: 2021-11-01
summary: "Gets the Asset storage key  \nGets the Asset storage encryption keys used to decrypt content created by version 2 of the Media Services API"
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Media/mediaServices/{accountName}/assets/{assetName}/getEncryptionKey?api-version=2021-11-01
uriParameters:
- name: subscriptionId
