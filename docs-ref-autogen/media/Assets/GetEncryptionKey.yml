### YamlMime:RESTOperation
uid: management.azure.com.media.assets.getencryptionkey
name: Get Encryption Key
service: Media Services
groupName: Assets
apiVersion: 2018-07-01
summary: "Gets the Asset storage key  \nGets the Asset storage encryption keys used to decrypt content created by version 2 of the Media Services API"
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Media/mediaServices/{accountName}/assets/{assetName}/getEncryptionKey?api-version=2018-07-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The unique identifier for a Microsoft Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the Azure subscription.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The Media Services account name.
  types:
  - uid: string
- name: assetName
  in: path
  isRequired: true
  description: The Asset name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: StorageEncryptedAssetDecryptionData
- name: Other Status Codes
  description: Detailed error information.
  types:
  - uid: ApiError
requestHeader: []
definitions:
- name: StorageEncryptedAssetDecryptionData
  description: Data needed to decrypt asset files encrypted with legacy storage encryption.
  kind: object
  properties:
  - name: key
    description: The Asset File storage encryption key.
    types:
    - uid: string
  - name: assetFileEncryptionMetadata
    description: Asset File encryption metadata.
    types:
    - uid: AssetFileEncryptionMetadata
      isArray: true
- name: ApiError
  description: The API error.
  kind: object
  properties:
  - name: error
    description: The error properties.
    types:
    - uid: ODataError
- name: AssetFileEncryptionMetadata
  description: The Asset File Storage encryption metadata.
  kind: object
  properties:
  - name: initializationVector
    description: The Asset File initialization vector.
    types:
    - uid: string
  - name: assetFileName
    description: The Asset File name.
    types:
    - uid: string
  - name: assetFileId
    description: The Asset File Id.
    types:
    - uid: string
- name: ODataError
  description: Information about an error.
  kind: object
  properties:
  - name: code
    description: A language-independent error name.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    description: The target of the error (for example, the name of the property in error).
    types:
    - uid: string
  - name: details
    description: The error details.
    types:
    - uid: ODataError
      isArray: true
