### YamlMime:RESTOperation
uid: management.azure.com.media.assets.list
name: List
service: Media Services
groupName: Assets
apiVersion: 2020-05-01
summary: List Assets in the Media Services account with optional filtering and ordering
consumes:
- application/json
produces:
- application/json
paths:
