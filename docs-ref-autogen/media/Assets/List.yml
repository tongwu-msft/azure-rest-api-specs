- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Media/mediaServices/{accountName}/assets?api-version=2020-05-01&$filter={$filter}&$top={$top}&$orderby={$orderby}
