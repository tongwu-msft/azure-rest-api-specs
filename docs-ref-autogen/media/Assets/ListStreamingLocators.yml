### YamlMime:RESTOperation
uid: management.azure.com.media.assets.liststreaminglocators
name: List Streaming Locators
service: Media Services
groupName: Assets
apiVersion: 2020-05-01
summary: "List Streaming Locators  \nLists Streaming Locators which are associated with this asset."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Media/mediaServices/{accountName}/assets/{assetName}/listStreamingLocators?api-version=2020-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The unique identifier for a Microsoft Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the Azure subscription.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The Media Services account name.
  types:
  - uid: string
- name: assetName
  in: path
  isRequired: true
  description: The Asset name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ListStreamingLocatorsResponse
- name: Other Status Codes
  description: Detailed error information.
  types:
  - uid: ApiError
requestHeader: []
definitions:
- name: ListStreamingLocatorsResponse
  description: The Streaming Locators associated with this Asset.
  kind: object
  properties:
  - name: streamingLocators
    isReadyOnly: true
    description: The list of Streaming Locators.
    types:
    - uid: AssetStreamingLocator
      isArray: true
- name: ApiError
  description: The API error.
  kind: object
  properties:
  - name: error
    description: The error properties.
    types:
    - uid: ODataError
- name: AssetStreamingLocator
  description: Properties of the Streaming Locator.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: Streaming Locator name.
    types:
    - uid: string
  - name: assetName
    isReadyOnly: true
    description: Asset Name.
    types:
    - uid: string
  - name: created
    isReadyOnly: true
    description: The creation time of the Streaming Locator.
    types:
    - uid: string
  - name: startTime
    isReadyOnly: true
    description: The start time of the Streaming Locator.
    types:
    - uid: string
  - name: endTime
    isReadyOnly: true
    description: The end time of the Streaming Locator.
    types:
    - uid: string
  - name: streamingLocatorId
    isReadyOnly: true
    description: StreamingLocatorId of the Streaming Locator.
    types:
    - uid: string
  - name: streamingPolicyName
    isReadyOnly: true
    description: Name of the Streaming Policy used by this Streaming Locator.
    types:
    - uid: string
  - name: defaultContentKeyPolicyName
    isReadyOnly: true
    description: Name of the default ContentKeyPolicy used by this Streaming Locator.
    types:
    - uid: string
- name: ODataError
  description: Information about an error.
  kind: object
  properties:
  - name: code
    description: A language-independent error name.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    description: The target of the error (for example, the name of the property in error).
    types:
    - uid: string
  - name: details
    description: The error details.
    types:
    - uid: ODataError
      isArray: true
