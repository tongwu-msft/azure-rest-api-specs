### YamlMime:RESTOperation
uid: management.azure.com.media.assets.createorupdate
name: Create Or Update
service: Media Services
groupName: Assets
apiVersion: 2020-05-01
summary: "Create or update an Asset  \nCreates or updates an Asset in the Media Services account"
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Media/mediaServices/{accountName}/assets/{assetName}?api-version=2020-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The unique identifier for a Microsoft Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the Azure subscription.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The Media Services account name.
  types:
  - uid: string
- name: assetName
  in: path
  isRequired: true
  description: The Asset name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Asset
- name: 201 Created
  description: Created
  types:
  - uid: Asset
- name: Other Status Codes
  description: Detailed error information.
  types:
  - uid: ApiError
requestBody:
- name: default
  parameters:
  - name: properties.alternateId
    in: body
    description: The alternate ID of the Asset.
    types:
    - uid: string
  - name: properties.description
    in: body
    description: The Asset description.
    types:
    - uid: string
  - name: properties.container
    in: body
    description: The name of the asset blob container.
    types:
    - uid: string
  - name: properties.storageAccountName
    in: body
    description: The name of the storage account.
    types:
    - uid: string
requestHeader: []
definitions:
- name: Asset
  description: An Asset.
  kind: object
  properties:
  - name: properties.assetId
    isReadyOnly: true
    description: The Asset ID.
    types:
    - uid: string
  - name: properties.created
    isReadyOnly: true
    description: The creation date of the Asset.
    types:
    - uid: string
  - name: properties.lastModified
    isReadyOnly: true
    description: The last modified date of the Asset.
    types:
    - uid: string
  - name: properties.alternateId
    description: The alternate ID of the Asset.
    types:
    - uid: string
  - name: properties.description
    description: The Asset description.
    types:
    - uid: string
  - name: properties.container
    description: The name of the asset blob container.
    types:
    - uid: string
  - name: properties.storageAccountName
    description: The name of the storage account.
    types:
    - uid: string
  - name: properties.storageEncryptionFormat
    isReadyOnly: true
    description: The Asset encryption format. One of None or MediaStorageEncryption.
    types:
    - uid: AssetStorageEncryptionFormat
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
- name: ApiError
  description: The API error.
  kind: object
  properties:
  - name: error
    description: The error properties.
    types:
    - uid: ODataError
- name: AssetStorageEncryptionFormat
  description: The Asset encryption format. One of None or MediaStorageEncryption.
  kind: enum
  properties:
  - name: None
    description: The Asset does not use client-side storage encryption (this is the only allowed value for new Assets).
    types:
    - uid: string
  - name: MediaStorageClientEncryption
    description: The Asset is encrypted with Media Services client-side encryption.
    types:
    - uid: string
- name: ODataError
  description: Information about an error.
  kind: object
  properties:
  - name: code
    description: A language-independent error name.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    description: The target of the error (for example, the name of the property in error).
    types:
    - uid: string
  - name: details
    description: The error details.
    types:
    - uid: ODataError
      isArray: true
examples:
