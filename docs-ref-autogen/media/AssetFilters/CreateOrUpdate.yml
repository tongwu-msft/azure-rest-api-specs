### YamlMime:RESTOperation
uid: management.azure.com.media.assetfilters.createorupdate
name: Create Or Update
service: Media Services
groupName: Asset Filters
apiVersion: 2018-07-01
summary: "Create or update an Asset Filter  \nCreates or updates an Asset Filter associated with the specified Asset."
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Media/mediaServices/{accountName}/assets/{assetName}/assetFilters/{filterName}?api-version=2018-07-01
uriParameters:
