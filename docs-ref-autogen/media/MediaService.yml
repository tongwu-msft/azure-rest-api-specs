### YamlMime:RESTOperationGroup
uid: management.azure.com.media.mediaservice
name: Media Service
apiVersion: 2015-10-01
service: Media Services
operations:
- uid: management.azure.com.media.mediaservice.mediaservice_checknameavailability
  summary: Checks whether the Media Service resource name is available. The name must be globally unique.
- uid: management.azure.com.media.mediaservice.mediaservice_create
  summary: Creates a Media Service.
- uid: management.azure.com.media.mediaservice.mediaservice_delete
  summary: Deletes a Media Service.
- uid: management.azure.com.media.mediaservice.mediaservice_get
  summary: Gets a Media Service.
- uid: management.azure.com.media.mediaservice.mediaservice_listbyresourcegroup
  summary: Lists all of the Media Services in a resource group.
- uid: management.azure.com.media.mediaservice.mediaservice_listkeys
  summary: Lists the keys for a Media Service.
- uid: management.azure.com.media.mediaservice.mediaservice_regeneratekey
  summary: Regenerates a primary or secondary key for a Media Service.
- uid: management.azure.com.media.mediaservice.mediaservice_syncstoragekeys
  summary: Synchronizes storage account keys for a storage account associated with the Media Service account.
- uid: management.azure.com.media.mediaservice.mediaservice_update
  summary: Updates a Media Service.
