### YamlMime:RESTOperation
uid: management.azure.com.media.streamingendpoints.streamingendpoints_update
name: Update
service: Media Services
groupName: Streaming Endpoints
apiVersion: 2018-07-01
summary: "Update StreamingEndpoint  \nUpdates a existing StreamingEndpoint."
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Media/mediaservices/{accountName}/streamingEndpoints/{streamingEndpointName}?api-version=2018-07-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The unique identifier for a Microsoft Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the Azure subscription.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The Media Services account name.
  types:
  - uid: string
- name: streamingEndpointName
  in: path
  isRequired: true
  description: The name of the StreamingEndpoint.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]+(-*[a-zA-Z0-9])*$
- name: api-version
  in: query
  isRequired: true
  description: The Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: StreamingEndpoint
- name: 202 Accepted
  description: Accepted. The request has been accepted for processing and the operation will complete asynchronously.
  types:
  - uid: StreamingEndpoint
- name: Other Status Codes
  description: The streaming error response describing why the operation failed.
  types:
  - uid: ApiError
requestBody:
- name: default
  parameters:
  - name: properties.description
    in: body
    description: The StreamingEndpoint description.
    types:
    - uid: string
  - name: properties.scaleUnits
    in: body
    isRequired: true
    description: The number of scale units.  Use the Scale operation to adjust this value.
    types:
    - uid: integer
  - name: properties.availabilitySetName
    in: body
    description: The name of the AvailabilitySet used with this StreamingEndpoint for high availability streaming.  This value can only be set at creation time.
    types:
    - uid: string
  - name: properties.accessControl
    in: body
    description: The access control definition of the StreamingEndpoint.
    types:
    - uid: StreamingEndpointAccessControl
  - name: properties.maxCacheAge
    in: body
    description: Max cache age
    types:
    - uid: integer
  - name: properties.customHostNames
    in: body
    description: The custom host names of the StreamingEndpoint
