### YamlMime:RESTOperation
uid: management.azure.com.media.tracks.update
name: Update
service: Media Services
groupName: Tracks
apiVersion: 2022-08-01
summary: "Update an Track  \nUpdates an existing Track in the asset"
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Media/mediaServices/{accountName}/assets/{assetName}/tracks/{trackName}?api-version=2022-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The unique identifier for a Microsoft Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the Azure subscription.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The Media Services account name.
  types:
  - uid: string
- name: assetName
  in: path
  isRequired: true
  description: The Asset name.
  types:
  - uid: string
- name: trackName
  in: path
  isRequired: true
  description: The Asset Track name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 202 Accepted
  headers:
  - name: Retry-After
    value: integer
  - name: Location
    value: string
  - name: Azure-AsyncOperation
    value: string
  description: Accepted
  types:
  - uid: AssetTrack
- name: Other Status Codes
  description: Detailed error information.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.track
    in: body
    description: Detailed information about a track in the asset.
    types:
    - uid: AudioTrack
    - uid: VideoTrack
    - uid: TextTrack
    typesTitle: TrackBase
requestHeader: []
definitions:
- name: AssetTrack
  description: An Asset Track resource.
  kind: object
  properties:
  - name: properties.track
    description: Detailed information about a track in the asset.
    types:
    - uid: AudioTrack
    - uid: VideoTrack
    - uid: TextTrack
    typesTitle: TrackBase
  - name: properties.provisioningState
    isReadyOnly: true
    description: Provisioning state of the asset track.
    types:
    - uid: ProvisioningState
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: AudioTrack
  description: Represents an audio track in the asset.
  kind: object
  properties:
  - name: fileName
    description: The file name to the source file. This file is located in the storage container of the asset.
    types:
    - uid: string
  - name: displayName
    description: The display name of the audio track on a video player. In HLS, this maps to the NAME attribute of EXT-X-MEDIA.
    types:
    - uid: string
  - name: languageCode
    description: The RFC5646 language code for the audio track.
    types:
    - uid: string
  - name: hlsSettings
    description: The HLS specific setting for the audio track.
    types:
    - uid: HlsSettings
  - name: dashSettings
    description: The DASH specific setting for the audio track.
    types:
    - uid: DashSettings
  - name: mpeg4TrackId
    description: The MPEG-4 audio track ID for the audio track.
    types:
    - uid: integer
  - name: bitRate
    isReadyOnly: true
    description: The stream bit rate for the audio track.
    types:
    - uid: integer
  - name: '@odata.type'
    description: The discriminator for derived types.
    types:
    - uid: '#Microsoft.Media.AudioTrack'
    typesTitle: string
- name: VideoTrack
  description: Represents a video track in the asset.
  kind: object
  properties:
  - name: '@odata.type'
    description: The discriminator for derived types.
    types:
    - uid: '#Microsoft.Media.VideoTrack'
    typesTitle: string
- name: TextTrack
  description: Represents a text track in an asset. A text track is usually used for sparse data related to the audio or video tracks.
  kind: object
  properties:
  - name: fileName
    description: The file name to the source file. This file is located in the storage container of the asset.
    types:
    - uid: string
  - name: displayName
    description: The display name of the text track on a video player. In HLS, this maps to the NAME attribute of EXT-X-MEDIA.
    types:
    - uid: string
  - name: languageCode
    isReadyOnly: true
    description: The RFC5646 language code for the text track.
    types:
    - uid: string
  - name: playerVisibility
    description: When PlayerVisibility is set to "Visible", the text track will be present in the DASH manifest or HLS playlist when requested by a client. When the PlayerVisibility is set to "Hidden", the text will not be available to the client. The default value is "Visible".
    types:
    - uid: Visibility
  - name: hlsSettings
    description: The HLS specific setting for the text track.
    types:
    - uid: HlsSettings
  - name: '@odata.type'
    description: The discriminator for derived types.
    types:
    - uid: '#Microsoft.Media.TextTrack'
    typesTitle: string
- name: ProvisioningState
  description: Provisioning state of the asset track.
  kind: enum
  properties:
  - name: Failed
    description: Provisioning state failed.
    types:
    - uid: string
  - name: InProgress
    description: Provisioning state in progress.
    types:
    - uid: string
  - name: Succeeded
    description: Provisioning state succeeded.
    types:
    - uid: string
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: HlsSettings
  description: The HLS setting for a track.
  kind: object
  properties:
  - name: default
    description: The default for the HLS setting.
    types:
    - uid: boolean
  - name: forced
    description: The forced for the HLS setting.
    types:
    - uid: boolean
  - name: characteristics
    description: The characteristics for the HLS setting.
    types:
    - uid: string
- name: DashSettings
  description: The DASH setting for a track.
  kind: object
  properties:
  - name: role
    description: The role for the DASH setting.
    types:
    - uid: string
- name: Visibility
  description: When PlayerVisibility is set to "Visible", the text track will be present in the DASH manifest or HLS playlist when requested by a client. When the PlayerVisibility is set to "Hidden", the text will not be available to the client. The default value is "Visible".
  kind: enum
  properties:
  - name: Hidden
    description: The track is hidden to video player.
    types:
    - uid: string
  - name: Visible
    description: The track is visible to video player.
    types:
    - uid: string
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
