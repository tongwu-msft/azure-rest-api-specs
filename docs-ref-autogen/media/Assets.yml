### YamlMime:RESTOperationGroup
uid: media.assets
name: Assets
apiVersion: 2018-03-30-preview
service: Media Services
operations:
- uid: media.assets.createorupdate
  summary: "Create or update an Asset  \nCreates or updates an Asset in the Media Services account"
- uid: media.assets.delete
  summary: "Delete an Asset.  \nDeletes an Asset in the Media Services account"
- uid: media.assets.get
  summary: "Get an Asset  \nGet the details of an Asset in the Media Services account"
- uid: media.assets.getencryptionkey
  summary: "Gets the Asset storage key  \nGets the Asset storage encryption keys used to decrypt content created by version 2 of the Media Services API"
- uid: media.assets.list
  summary: "List Assets  \nList Assets in the Media Services account with optional filtering and ordering"
- uid: media.assets.listcontainersas
  summary: "List the Asset URLs  \nLists storage container URLs with shared access signatures (SAS) for uploading and downloading Asset content. The signatures are derived from the storage account keys."
- uid: media.assets.update
  summary: "Update an Asset  \nUpdates an existing Asset in the Media Services account"
