examples:
- name: Update a Content Key Policy
  request:
    uri: PATCH https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/contoso/providers/Microsoft.Media/mediaServices/contosomedia/contentKeyPolicies/PolicyWithClearKeyOptionAndTokenRestriction?api-version=2018-07-01
    body: >-
      {
        "properties": {
          "description": "Updated Policy",
          "options": [
            {
              "name": "ClearKeyOption",
              "configuration": {
                "@odata.type": "#Microsoft.Media.ContentKeyPolicyClearKeyConfiguration"
              },
              "restriction": {
                "@odata.type": "#Microsoft.Media.ContentKeyPolicyOpenRestriction"
              }
            }
          ]
        }
      }
  responses:
