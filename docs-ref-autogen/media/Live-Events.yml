### YamlMime:RESTOperationGroup
uid: management.azure.com.media.liveevents
name: Live Events
apiVersion: 2020-05-01
service: Media Services
metadata:
  description: Learn more about [Media Services Live Events Operations]. How to [Stop,Update,Allocate,Get,List,Create,Start,Delete,Reset].
operations:
- uid: management.azure.com.media.liveevents.allocate
  summary: "Allocate resources for a live event  \nA live event is in StandBy state after allocation completes, and is ready to start."
- uid: management.azure.com.media.liveevents.create
  summary: "Create Live Event  \nCreates a new live event."
- uid: management.azure.com.media.liveevents.delete
  summary: "Delete Live Event  \nDeletes a live event."
- uid: management.azure.com.media.liveevents.get
  summary: "Get Live Event  \nGets properties of a live event."
- uid: management.azure.com.media.liveevents.list
  summary: "List live events  \nLists all the live events in the account."
- uid: management.azure.com.media.liveevents.reset
  summary: "Reset Live Event  \nResets an existing live event. All live outputs for the live event are deleted and the live event is stopped and will be started again. All assets used by the live outputs and streaming locators created on these assets are unaffected. "
- uid: management.azure.com.media.liveevents.start
  summary: "Start Live Event  \nA live event in Stopped or StandBy state will be in Running state after the start operation completes."
- uid: management.azure.com.media.liveevents.stop
  summary: "Stop Live Event  \nStops a running live event."
- uid: management.azure.com.media.liveevents.update
  summary: Updates settings on an existing live event.
