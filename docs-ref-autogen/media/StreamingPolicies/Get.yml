### YamlMime:RESTOperation
uid: management.azure.com.media.streamingpolicies.get
name: Get
service: Media Services
groupName: Streaming Policies
apiVersion: 2018-07-01
summary: "Get a Streaming Policy  \nGet the details of a Streaming Policy in the Media Services account"
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Media/mediaServices/{accountName}/streamingPolicies/{streamingPolicyName}?api-version=2018-07-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The unique identifier for a Microsoft Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the Azure subscription.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The Media Services account name.
  types:
  - uid: string
- name: streamingPolicyName
  in: path
  isRequired: true
  description: The Streaming Policy name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: StreamingPolicy
- name: 404 Not Found
  description: NotFound
- name: Other Status Codes
  description: Detailed error information.
  types:
  - uid: ApiError
requestHeader: []
