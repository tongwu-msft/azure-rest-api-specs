    - uid: CbcsDrmConfiguration
- name: NoEncryption
  description: Class for NoEncryption scheme
  kind: object
  properties:
  - name: enabledProtocols
    description: Representing supported protocols
    types:
    - uid: EnabledProtocols
- name: StreamingPolicy
