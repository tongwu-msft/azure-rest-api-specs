  isRequired: true
  description: The Streaming Policy name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Created
  types:
  - uid: StreamingPolicy
- name: Other Status Codes
