        "properties": {
          "created": "2018-03-07T18:49:21.8642989Z",
          "defaultContentKeyPolicyName": "PolicyWithClearKeyOptionAndTokenRestriction",
          "envelopeEncryption": {
            "enabledProtocols": {
              "download": false,
              "dash": true,
              "hls": true,
              "smoothStreaming": true
            },
            "clearTracks": [],
            "contentKeys": {
              "defaultKey": {
                "label": "aesDefaultKey",
                "policyName": null
              },
              "keyToTrackMappings": []
