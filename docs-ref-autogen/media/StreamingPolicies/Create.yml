examples:
- name: Creates a Streaming Policy with clear streaming
  request:
    uri: PUT https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/contoso/providers/Microsoft.Media/mediaServices/contosomedia/streamingPolicies/UserCreatedClearStreamingPolicy?api-version=2018-07-01
    body: >-
      {
        "properties": {
          "noEncryption": {
            "enabledProtocols": {
              "download": true,
              "dash": true,
              "hls": true,
              "smoothStreaming": true
            }
          }
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "name": "UserCreatedClearStreamingPolicy",
        "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/contoso/providers/Microsoft.Media/mediaservices/contosomedia/streamingPolicies/UserCreatedClearStreamingPolicy",
        "type": "Microsoft.Media/mediaservices/streamingPolicies",
        "properties": {
          "created": "2018-08-08T18:29:31.1535417Z",
          "noEncryption": {
            "enabledProtocols": {
              "download": true,
              "dash": true,
              "hls": true,
              "smoothStreaming": true
            }
          }
        }
      }
- name: Creates a Streaming Policy with envelopeEncryption only
  request:
    uri: PUT https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/contoso/providers/Microsoft.Media/mediaServices/contosomedia/streamingPolicies/UserCreatedSecureStreamingPolicyWithEnvelopeEncryptionOnly?api-version=2018-07-01
    body: >-
      {
        "properties": {
          "defaultContentKeyPolicyName": "PolicyWithClearKeyOptionAndTokenRestriction",
          "envelopeEncryption": {
            "enabledProtocols": {
              "dash": true,
              "hls": true,
              "smoothStreaming": true
            },
            "contentKeys": {
              "defaultKey": {
                "label": "aesDefaultKey"
              }
            },
            "customKeyAcquisitionUrlTemplate": "https://contoso.com/{AssetAlternativeId}/envelope/{ContentKeyId}"
          }
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "name": "UserCreatedSecureStreamingPolicyWithEnvelopeEncryptionOnly",
        "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/contoso/providers/Microsoft.Media/mediaservices/contosomedia/streamingPolicies/UserCreatedSecureStreamingPolicyWithEnvelopeEncryptionOnly",
        "type": "Microsoft.Media/mediaservices/streamingPolicies",
        "properties": {
          "created": "2018-08-08T18:29:31.3055712Z",
          "defaultContentKeyPolicyName": "PolicyWithClearKeyOptionAndTokenRestriction",
          "envelopeEncryption": {
            "enabledProtocols": {
              "download": false,
              "dash": true,
              "hls": true,
              "smoothStreaming": true
            },
            "clearTracks": [],
            "contentKeys": {
              "defaultKey": {
                "label": "aesDefaultKey"
              },
              "keyToTrackMappings": []
            },
            "customKeyAcquisitionUrlTemplate": "https://contoso.com/{AssetAlternativeId}/envelope/{ContentKeyId}"
          }
        }
      }
- name: Creates a Streaming Policy with commonEncryptionCenc only
  request:
    uri: PUT https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/contoso/providers/Microsoft.Media/mediaServices/contosomedia/streamingPolicies/UserCreatedSecureStreamingPolicyWithCommonEncryptionCencOnly?api-version=2018-07-01
    body: >-
      {
        "properties": {
          "defaultContentKeyPolicyName": "PolicyWithPlayReadyOptionAndOpenRestriction",
          "commonEncryptionCenc": {
            "enabledProtocols": {
              "download": false,
              "dash": true,
              "hls": false,
              "smoothStreaming": true
            },
            "clearTracks": [
              {
                "trackSelections": [
                  {
                    "property": "FourCC",
                    "operation": "Equal",
                    "value": "hev1"
                  }
                ]
              }
            ],
            "contentKeys": {
              "defaultKey": {
                "label": "cencDefaultKey"
              }
            },
            "drm": {
              "playReady": {
                "customLicenseAcquisitionUrlTemplate": "https://contoso.com/{AssetAlternativeId}/playready/{ContentKeyId}",
                "playReadyCustomAttributes": "PlayReady CustomAttributes"
              },
              "widevine": {
                "customLicenseAcquisitionUrlTemplate": "https://contoso.com/{AssetAlternativeId}/widevine/{ContentKeyId"
              }
            }
          }
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "name": "UserCreatedSecureStreamingPolicyWithCommonEncryptionCencOnly",
        "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/contoso/providers/Microsoft.Media/mediaservices/contosomedia/streamingPolicies/UserCreatedSecureStreamingPolicyWithCommonEncryptionCencOnly",
        "type": "Microsoft.Media/mediaservices/streamingPolicies",
        "properties": {
          "created": "2018-08-08T18:29:31.4678543Z",
          "defaultContentKeyPolicyName": "PolicyWithPlayReadyOptionAndOpenRestriction",
          "commonEncryptionCenc": {
            "enabledProtocols": {
              "download": false,
              "dash": true,
              "hls": false,
              "smoothStreaming": true
            },
            "clearTracks": [
              {
                "trackSelections": [
                  {
                    "property": "FourCC",
                    "operation": "Equal",
                    "value": "hev1"
                  }
                ]
              }
            ],
            "contentKeys": {
              "defaultKey": {
                "label": "cencDefaultKey"
              },
              "keyToTrackMappings": []
            },
            "drm": {
              "playReady": {
                "customLicenseAcquisitionUrlTemplate": "https://contoso.com/{AssetAlternativeId}/playready/{ContentKeyId}",
                "playReadyCustomAttributes": "PlayReady CustomAttributes"
              },
              "widevine": {
                "customLicenseAcquisitionUrlTemplate": "https://contoso.com/{AssetAlternativeId}/widevine/{ContentKeyId"
              }
            }
          }
        }
      }
