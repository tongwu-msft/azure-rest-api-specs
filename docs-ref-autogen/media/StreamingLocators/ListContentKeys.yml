### YamlMime:RESTOperation
uid: management.azure.com.media.streaminglocators.listcontentkeys
name: List Content Keys
service: Media Services
groupName: Streaming Locators
apiVersion: 2018-07-01
summary: "List Content Keys  \nList Content Keys used by this Streaming Locator"
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Media/mediaServices/{accountName}/streamingLocators/{streamingLocatorName}/listContentKeys?api-version=2018-07-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The unique identifier for a Microsoft Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the Azure subscription.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The Media Services account name.
  types:
  - uid: string
- name: streamingLocatorName
  in: path
  isRequired: true
  description: The Streaming Locator name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ListContentKeysResponse
- name: Other Status Codes
  description: Detailed error information.
  types:
  - uid: ApiError
requestHeader: []
definitions:
- name: ListContentKeysResponse
  description: Class of response for listContentKeys action
  kind: object
  properties:
  - name: contentKeys
    description: ContentKeys used by current Streaming Locator
    types:
    - uid: StreamingLocatorContentKey
      isArray: true
- name: ApiError
  description: The API error.
  kind: object
  properties:
  - name: error
    description: The error properties.
    types:
    - uid: ODataError
- name: StreamingLocatorContentKey
  description: Class for content key in Streaming Locator
  kind: object
  properties:
  - name: id
    description: ID of Content Key
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Encryption type of Content Key
    types:
    - uid: StreamingLocatorContentKeyType
  - name: labelReferenceInStreamingPolicy
    description: Label of Content Key as specified in the Streaming Policy
    types:
    - uid: string
  - name: value
    description: Value of Content Key
    types:
    - uid: string
  - name: policyName
    isReadyOnly: true
    description: ContentKeyPolicy used by Content Key
    types:
    - uid: string
  - name: tracks
    isReadyOnly: true
    description: Tracks which use this Content Key
    types:
    - uid: TrackSelection
      isArray: true
- name: ODataError
  description: Information about an error.
  kind: object
  properties:
  - name: code
    description: A language-independent error name.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    description: The target of the error (for example, the name of the property in error).
    types:
    - uid: string
  - name: details
    description: The error details.
    types:
    - uid: ODataError
      isArray: true
- name: StreamingLocatorContentKeyType
  description: Encryption type of Content Key
  kind: enum
  properties:
  - name: CommonEncryptionCenc
    description: Common Encryption using CENC
    types:
    - uid: string
  - name: CommonEncryptionCbcs
    description: Common Encryption using CBCS
    types:
    - uid: string
  - name: EnvelopeEncryption
    description: Envelope Encryption
    types:
    - uid: string
- name: TrackSelection
  description: Class to select a track
  kind: object
  properties:
  - name: trackSelections
    description: TrackSelections is a track property condition list which can specify track(s)
    types:
    - uid: TrackPropertyCondition
      isArray: true
- name: TrackPropertyCondition
  description: Class to specify one track property condition
  kind: object
  properties:
  - name: property
    description: Track property type
    types:
    - uid: TrackPropertyType
  - name: operation
    description: Track property condition operation
    types:
    - uid: TrackPropertyCompareOperation
  - name: value
    description: Track property value
    types:
    - uid: string
- name: TrackPropertyType
  description: Track property type
  kind: enum
  properties:
  - name: Unknown
    description: Unknown track property
    types:
    - uid: string
  - name: FourCC
    description: Track FourCC
    types:
    - uid: string
- name: TrackPropertyCompareOperation
  description: Track property condition operation
  kind: enum
  properties:
  - name: Unknown
    description: Unknown track property compare operation
    types:
    - uid: string
  - name: Equal
    description: Equal operation
    types:
    - uid: string
