### YamlMime:RESTOperation
uid: management.azure.com.media.streaminglocators.create
name: Create
service: Media Services
groupName: Streaming Locators
apiVersion: 2018-07-01
summary: "Create a Streaming Locator  \nCreate a Streaming Locator in the Media Services account"
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Media/mediaServices/{accountName}/streamingLocators/{streamingLocatorName}?api-version=2018-07-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The unique identifier for a Microsoft Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the Azure subscription.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The Media Services account name.
  types:
  - uid: string
- name: streamingLocatorName
  in: path
  isRequired: true
  description: The Streaming Locator name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Created
  types:
  - uid: StreamingLocator
- name: Other Status Codes
  description: Detailed error information.
  types:
  - uid: ApiError
requestBody:
- name: default
  parameters:
  - name: properties.assetName
    in: body
    isRequired: true
    description: Asset Name
    types:
    - uid: string
  - name: properties.startTime
    in: body
    description: The start time of the Streaming Locator.
    types:
    - uid: string
  - name: properties.endTime
    in: body
    description: The end time of the Streaming Locator.
    types:
    - uid: string
  - name: properties.streamingLocatorId
    in: body
    description: The StreamingLocatorId of the Streaming Locator.
    types:
    - uid: string
  - name: properties.streamingPolicyName
    in: body
    isRequired: true
    description: "Name of the Streaming Policy used by this Streaming Locator. Either specify the name of Streaming Policy you created or use one of the predefined Streaming Policies. The predefined Streaming Policies available are: 'Predefined_DownloadOnly', 'Predefined_ClearStreamingOnly', 'Predefined_DownloadAndClearStreaming', 'Predefined_ClearKey', 'Predefined_MultiDrmCencStreaming' and 'Predefined_MultiDrmStreaming'"
    types:
    - uid: string
  - name: properties.defaultContentKeyPolicyName
    in: body
    description: Name of the default ContentKeyPolicy used by this Streaming Locator.
    types:
    - uid: string
  - name: properties.contentKeys
    in: body
    description: The ContentKeys used by this Streaming Locator.
    types:
    - uid: StreamingLocatorContentKey
      isArray: true
  - name: properties.alternativeMediaId
    in: body
    description: Alternative Media ID of this Streaming Locator
    types:
    - uid: string
  - name: properties.filters
    in: body
    description: A list of asset or account filters which apply to this streaming locator
    types:
    - uid: string
      isArray: true
requestHeader: []
