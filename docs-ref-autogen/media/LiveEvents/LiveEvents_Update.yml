  - name: properties.crossSiteAccessPolicies
    in: body
    description: The Live Event access policies.
    types:
    - uid: CrossSiteAccessPolicies
  - name: properties.vanityUrl
    in: body
    description: Specifies whether to use a vanity url with the Live Event.  This value is specified at creation time and cannot be updated.
    types:
    - uid: boolean
  - name: properties.streamOptions
    in: body
    description: The options to use for the LiveEvent.  This value is specified at creation time and cannot be updated.
    types:
    - uid: string
      isArray: true
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    in: body
    description: The Azure Region of the resource.
    types:
    - uid: string
requestHeader: []
definitions:
- name: LiveEventInput
  description: The Live Event input.
  kind: object
  properties:
