### YamlMime:RESTOperation
uid: management.azure.com.media.liveevents.liveevents_update
name: Update
service: Media Services
groupName: Live Events
apiVersion: 2018-07-01
summary: Updates a existing Live Event.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Media/mediaservices/{accountName}/liveEvents/{liveEventName}?api-version=2018-07-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The unique identifier for a Microsoft Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the Azure subscription.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The Media Services account name.
  types:
  - uid: string
- name: liveEventName
  in: path
  isRequired: true
  description: The name of the Live Event.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]+(-*[a-zA-Z0-9])*$
- name: api-version
  in: query
  isRequired: true
  description: The Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: LiveEvent
- name: 202 Accepted
  description: Accepted. The request has been accepted for processing and the operation will complete asynchronously.
  types:
  - uid: LiveEvent
- name: Other Status Codes
  description: The streaming error response describing why the operation failed.
  types:
  - uid: ApiError
requestBody:
- name: default
  parameters:
  - name: properties.description
    in: body
    description: The Live Event description.
    types:
    - uid: string
  - name: properties.input
    in: body
