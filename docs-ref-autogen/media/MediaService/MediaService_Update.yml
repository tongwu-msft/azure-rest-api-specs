### YamlMime:RESTOperation
uid: management.azure.com.media.mediaservice.mediaservice_update
name: Update
service: Media Services
groupName: Media Service
apiVersion: 2015-10-01
summary: Updates a Media Service.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Media/mediaservices/{mediaServiceName}?api-version=2015-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The unique identifier for a Microsoft Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group within the Azure subscription.
  types:
  - uid: string
- name: mediaServiceName
  in: path
  isRequired: true
  description: Name of the Media Service.
  types:
  - uid: string
  pattern: ^[a-z0-9]{3,24}$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2015-10-01.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The Media Services account was updated.
  types:
  - uid: MediaService
- name: Other Status Codes
  description: Update Media Services failed.
  types:
  - uid: ApiError
requestBody:
- name: default
  parameters:
  - name: properties.storageAccounts
    in: body
    description: The storage accounts for this resource.
    types:
    - uid: StorageAccount
      isArray: true
  - name: location
    in: body
    description: The geographic location of the resource. This must be one of the supported and registered Azure Geo Regions (for example, West US, East US, Southeast Asia, and so forth).
    types:
    - uid: string
  - name: tags
    in: body
    description: Tags to help categorize the resource in the Azure portal.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: ApiEndpoint
  description: The properties for a Media Services REST API endpoint.
  kind: object
  properties:
  - name: endpoint
    description: The Media Services REST endpoint.
    types:
    - uid: string
  - name: majorVersion
    description: The version of Media Services REST API.
    types:
    - uid: string
- name: StorageAccount
  description: The properties of a storage account associated with this resource.
  kind: object
  properties:
  - name: id
    description: The id of the storage account resource. Media Services relies on tables and queues as well as blobs, so the primary storage account must be a Standard Storage account (either Microsoft.ClassicStorage or Microsoft.Storage). Blob only storage accounts can be added as secondary storage accounts (isPrimary false).
    types:
    - uid: string
  - name: isPrimary
    description: Is this storage account resource the primary storage account for the Media Service resource. Blob only storage must set this to false.
    types:
    - uid: boolean
- name: MediaService
  description: The properties of a Media Service resource.
  kind: object
  properties:
  - name: properties.apiEndpoints
    isReadyOnly: true
    description: Read-only property that lists the Media Services REST API endpoints for this resource. If supplied on a PUT or PATCH, the value will be ignored.
    types:
    - uid: ApiEndpoint
      isArray: true
  - name: properties.storageAccounts
    description: The storage accounts for this resource.
    types:
    - uid: StorageAccount
      isArray: true
  - name: id
    isReadyOnly: true
    description: The id of the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource
    types:
    - uid: string
  - name: location
    description: The geographic location of the resource. This must be one of the supported and registered Azure Geo Regions (for example, West US, East US, Southeast Asia, and so forth).
    types:
    - uid: string
  - name: tags
    description: Tags to help categorize the resource in the Azure portal.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ApiError
  description: The error returned from a failed Media Services REST API call.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message.
    types:
    - uid: string
examples:
- name: MediaServiceUpdate
  request:
    uri: PATCH https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/contosoresources/providers/Microsoft.Media/mediaservices/contosmedia?api-version=2015-10-01
    body: >-
      {
        "location": "West US",
        "properties": {
          "storageAccounts": [
            {
              "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/contosoresources/providers/Microsoft.Storage/storageAccounts/contosostore",
              "isPrimary": true
            }
          ]
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "location": "West US",
        "properties": {
          "storageAccounts": [
            {
              "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/contosoresources/providers/Microsoft.Storage/storageAccounts/contosostore",
              "isPrimary": true
            }
          ]
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
