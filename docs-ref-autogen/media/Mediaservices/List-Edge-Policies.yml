    description: Name of the Event Hub where usage will be reported.
    types:
    - uid: string
  - name: namespace
    description: Namespace of the Event Hub where usage will be reported.
    types:
    - uid: string
  - name: token
    description: SAS token needed to interact with Event Hub.
