    types:
    - uid: string
  - name: Suspending
    types:
    - uid: string
  - name: Pausing
    types:
    - uid: string
  - name: Resuming
    types:
    - uid: string
  - name: Preparing
    types:
    - uid: string
  - name: Scaling
    types:
    - uid: string
- name: ProvisioningState
  description: The current deployment state of Analysis Services resource. The provisioningState is to indicate states for resource provisioning.
  kind: enum
  properties:
  - name: Deleting
    types:
    - uid: string
  - name: Succeeded
