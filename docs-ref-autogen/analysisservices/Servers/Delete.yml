### YamlMime:RESTOperation
summary: Deletes the specified Analysis Services server.
service: Analysis Services
apiVersion: 2016-05-16
groupName: Servers
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AnalysisServices/servers/{serverName}?api-version=2016-05-16
uriParameters:
- in: path
  isRequired: true
  description: A unique identifier for a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the Azure Resource group of which a given Analysis Services server is part. This name must be at least 1 character in length, and no more than 90.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the Analysis Services server. It must be at least 3 characters in length, and no more than 63.
  types:
  - uid: string
  pattern: ^[a-z][a-z0-9]*$
  name: serverName
- in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK.
  name: 200 OK
- description: No Content.
  name: 204 No Content
- description: Accepted.
  name: 202 Accepted
requestHeader: []
definitions: []
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Delete
uid: management.azure.com.analysisservices.servers.delete
