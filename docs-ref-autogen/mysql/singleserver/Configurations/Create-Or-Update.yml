examples:
- name: ConfigurationCreateOrUpdate
  request:
    uri: PUT https://management.azure.com/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/TestGroup/providers/Microsoft.DBForMySQL/servers/testserver/configurations/event_scheduler?api-version=2017-12-01
    body: >-
      {
        "properties": {
          "value": "off",
          "source": "user-override"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "value": "ON",
          "description": "Indicates the status of the Event Scheduler.",
          "defaultValue": "OFF",
          "dataType": "Enumeration",
          "allowedValues": "ON,OFF,DISABLED",
          "source": "user-override"
        },
