### YamlMime:RESTOperation
uid: management.azure.com.mysql.singleserver.recommendedactions.listbyserver
name: List By Server
service: MySQL
groupName: Recommended Actions
apiVersion: 2018-06-01
summary: Retrieve recommended actions from the advisor.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DBforMySQL/servers/{serverName}/advisors/{advisorName}/recommendedActions?api-version=2018-06-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DBforMySQL/servers/{serverName}/advisors/{advisorName}/recommendedActions?api-version=2018-06-01&sessionId={sessionId}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: advisorName
  in: path
  isRequired: true
  description: The advisor name for recommendation action.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
- name: sessionId
  in: query
  description: The recommendation action session identifier.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: RecommendationActionsResultList
requestHeader: []
definitions:
- name: RecommendationActionsResultList
  description: A list of recommendation actions.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: The list of recommendation action advisors.
    types:
    - uid: RecommendationAction
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to retrieve next page of results.
    types:
    - uid: string
- name: RecommendationAction
  description: Represents a Recommendation Action.
  kind: object
  properties:
  - name: properties.advisorName
    description: Advisor name.
    types:
    - uid: string
  - name: properties.sessionId
    description: Recommendation action session identifier.
    types:
    - uid: string
  - name: properties.actionId
    description: Recommendation action identifier.
    types:
    - uid: integer
  - name: properties.createdTime
    description: Recommendation action creation time.
    types:
    - uid: string
  - name: properties.expirationTime
    description: Recommendation action expiration time.
    types:
    - uid: string
  - name: properties.reason
    description: Recommendation action reason.
    types:
    - uid: string
  - name: properties.recommendationType
    description: Recommendation action type.
    types:
    - uid: string
  - name: properties.details
    description: Recommendation action details.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
