operations:
- uid: management.azure.com.mysql.servers.servers_create
  summary: Creates a new server or updates an existing server. The update action will overwrite the existing server.
- uid: management.azure.com.mysql.servers.servers_delete
  summary: Deletes a server.
- uid: management.azure.com.mysql.servers.servers_get
  summary: Gets information about a server.
- uid: management.azure.com.mysql.servers.servers_list
  summary: List all the servers in a given subscription.
- uid: management.azure.com.mysql.servers.servers_listbyresourcegroup
  summary: List all the servers in a given resource group.
- uid: management.azure.com.mysql.servers.servers_update
