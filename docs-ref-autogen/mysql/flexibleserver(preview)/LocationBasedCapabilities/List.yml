    isReadyOnly: true
    description: The status of the capability.
    types:
    - uid: string
- name: ServerVersionCapability
  description: Server version capabilities.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: server version
    types:
    - uid: string
  - name: supportedVcores
    isReadyOnly: true
    description: A list of supported Vcores
    types:
    - uid: VcoreCapability
