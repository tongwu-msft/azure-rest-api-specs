    isReadyOnly: true
    description: A list of supported capabilities.
    types:
    - uid: CapabilityProperties
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to retrieve next page of results.
    types:
    - uid: string
- name: CloudError
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: error
    description: "Error Response  \nThe resource management error response."
    types:
    - uid: ErrorResponse
- name: CapabilityProperties
  description: Location capabilities.
  kind: object
