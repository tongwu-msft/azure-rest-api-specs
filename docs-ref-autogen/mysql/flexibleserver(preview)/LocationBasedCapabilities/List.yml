    isReadyOnly: true
    description: The status of the capability.
    types:
    - uid: string
- name: StorageMBCapability
  description: storage size in MB capability
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: storage MB name
    types:
    - uid: string
  - name: storageSizeMB
    isReadyOnly: true
    description: storage size in MB
    types:
    - uid: integer
- name: VcoreCapability
  description: Vcores capability
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: vCore name
    types:
    - uid: string
  - name: vCores
    isReadyOnly: true
    description: supported vCores
    types:
    - uid: integer
  - name: supportedIops
    isReadyOnly: true
    description: supported IOPS
    types:
    - uid: integer
  - name: supportedMemoryPerVcoreMB
    isReadyOnly: true
    description: supported memory per vCore in MB
    types:
    - uid: integer
  - name: status
    isReadyOnly: true
    description: The status of the capability.
    types:
    - uid: string
