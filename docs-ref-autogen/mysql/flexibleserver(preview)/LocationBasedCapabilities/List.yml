### YamlMime:RESTOperation
uid: management.azure.com.mysql.flexibleserver(preview).locationbasedcapabilities.list
name: List
service: MySQL
groupName: Location Based Capabilities
apiVersion: 2020-07-01-preview
summary: Get capabilities at specified location in a given subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.DBForMySql/locations/{locationName}/capabilities?api-version=2020-07-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: locationName
  in: path
  isRequired: true
  description: The name of the location.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: CapabilitiesListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: CapabilitiesListResult
  description: location capability
  kind: object
  properties:
