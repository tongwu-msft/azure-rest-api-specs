examples:
- name: ServerUpdate
  request:
    uri: PATCH https://management.azure.com/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/testrg/providers/Microsoft.DBForMySQL/servers/mysqltestsvc4?api-version=2017-12-01-preview
    body: >-
      {
        "properties": {
          "administratorLoginPassword": "<administratorLoginPassword>",
          "sslEnforcement": "Disabled"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "sku": {
          "name": "GP_Gen4_2",
          "tier": "GeneralPurpose",
          "family": "Gen4",
          "capacity": 2
        },
        "properties": {
          "administratorLogin": "cloudsa",
          "storageProfile": {
            "storageMB": 128000,
            "backupRetentionDays": 7,
            "geoRedundantBackup": "Enabled"
          },
          "version": "5.7",
          "sslEnforcement": "Disabled",
          "userVisibleState": "Ready",
          "fullyQualifiedDomainName": "mysqltestsvc4.mysql.database.azure.com",
          "earliestRestoreDate": "2018-03-14T18:02:41.577+00:00"
        },
        "location": "westus",
        "tags": {
          "ElasticServer": "1"
        },
        "id": "/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/testrg/providers/Microsoft.DBforMySQL/servers/mysqltestsvc4",
        "name": "mysqltestsvc4",
        "type": "Microsoft.DBforMySQL/servers"
      }
  - statusCode: "202"
