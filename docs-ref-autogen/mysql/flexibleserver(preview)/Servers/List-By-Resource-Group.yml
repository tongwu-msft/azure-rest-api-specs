### YamlMime:RESTOperation
uid: management.azure.com.mysql.flexibleserver(preview).servers.listbyresourcegroup
name: List By Resource Group
service: MySQL
groupName: Servers
apiVersion: 2020-07-01-preview
summary: List all the servers in a given resource group.
consumes:
- application/json
produces:
- application/json
