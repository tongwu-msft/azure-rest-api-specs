examples:
- name: Create a new server
  request:
    uri: PUT https://management.azure.com/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/testrg/providers/Microsoft.DBForMySql/flexibleServers/mysqltestsvc4?api-version=2020-07-01-preview
    body: >-
      {
        "location": "westus",
        "properties": {
          "administratorLogin": "cloudsa",
          "administratorLoginPassword": "<administratorLoginPassword>",
          "sslEnforcement": "Enabled",
          "storageProfile": {
            "storageMB": 128000,
            "storageIops": 200,
            "backupRetentionDays": 7
          },
          "createMode": "Default"
        },
        "sku": {
          "name": "Standard_D14_v2",
          "tier": "GeneralPurpose"
        },
        "tags": {
          "ElasticServer": "1"
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "sku": {
          "name": "Standard_D14_v2",
          "tier": "GeneralPurpose"
        },
        "properties": {
          "administratorLogin": "cloudsa",
          "storageProfile": {
            "storageMB": 128000,
            "storageIops": 200,
            "backupRetentionDays": 7,
            "fileStorageSkuName": "Premium_LRS"
          },
          "version": "5.7",
          "sslEnforcement": "Enabled",
          "publicNetworkAccess": "Enabled",
          "state": "Ready",
          "haState": "NotEnabled",
          "haEnabled": "Disabled",
          "fullyQualifiedDomainName": "mysqltestsvc4.mysql.database.azure.com"
        },
        "location": "westus",
        "tags": {
          "ElasticServer": "1"
        },
        "id": "/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/testrg/providers/Microsoft.DBforMySQL/flexibleServers/mysqltestsvc4",
        "name": "mysqltestsvc4",
        "type": "Microsoft.DBforMySQL/flexibleServers"
