### YamlMime:RESTOperation
uid: management.azure.com.mysql.flexibleserver(preview).firewallrules.createorupdate
name: Create Or Update
service: MySQL
groupName: Firewall Rules
apiVersion: 2017-12-01-preview
summary: Creates a new firewall rule or updates an existing firewall rule.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DBForMySQL/servers/{serverName}/firewallRules/{firewallRuleName}?api-version=2017-12-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: firewallRuleName
  in: path
  isRequired: true
  description: The name of the server firewall rule.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: FirewallRule
- name: 201 Created
  description: Created
  types:
  - uid: FirewallRule
- name: 202 Accepted
  description: Accepted
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties.startIpAddress
    in: body
    isRequired: true
    description: The start IP address of the server firewall rule. Must be IPv4 format.
    types:
    - uid: string
  - name: properties.endIpAddress
    in: body
    isRequired: true
    description: The end IP address of the server firewall rule. Must be IPv4 format.
    types:
    - uid: string
requestHeader: []
definitions:
- name: FirewallRule
  description: Represents a server firewall rule.
  kind: object
  properties:
  - name: properties.startIpAddress
    description: The start IP address of the server firewall rule. Must be IPv4 format.
    types:
    - uid: string
  - name: properties.endIpAddress
    description: The end IP address of the server firewall rule. Must be IPv4 format.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
