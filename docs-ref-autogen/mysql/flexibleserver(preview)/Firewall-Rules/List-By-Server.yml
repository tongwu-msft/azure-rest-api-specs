### YamlMime:RESTOperation
uid: management.azure.com.mysql.flexibleserver(preview).firewallrules.listbyserver
name: List By Server
service: MySQL
groupName: Firewall Rules
apiVersion: 2020-07-01-preview
summary: List all the firewall rules in a given server.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DBForMySql/flexibleServers/{serverName}/firewallRules?api-version=2020-07-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: FirewallRuleListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: FirewallRuleListResult
  description: A list of firewall rules.
  kind: object
  properties:
  - name: value
    description: The list of firewall rules in a server.
    types:
    - uid: FirewallRule
      isArray: true
  - name: nextLink
    description: The link used to get the next page of operations.
    types:
    - uid: string
- name: CloudError
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: error
    description: "Error Response  \nThe resource management error response."
    types:
    - uid: ErrorResponse
- name: FirewallRule
  description: Represents a server firewall rule.
  kind: object
  properties:
  - name: properties.startIpAddress
    description: The start IP address of the server firewall rule. Must be IPv4 format.
    types:
    - uid: string
  - name: properties.endIpAddress
    description: The end IP address of the server firewall rule. Must be IPv4 format.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
