### YamlMime:RESTOperation
summary: Updates a configuration of a server.
service: MySQL
apiVersion: 2017-04-30-preview
groupName: Configurations
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DBforMySQL/servers/{serverName}/configurations/{configurationName}?api-version=2017-04-30-preview
uriParameters:
- in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
  name: serverName
- in: path
  isRequired: true
  description: The name of the server configuration.
  types:
  - uid: string
  name: configurationName
- in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: Configuration
  name: 200 OK
- description: Accepted
  name: 202 Accepted
requestBody:
- parameters:
  - in: body
    description: Value of the configuration.
    types:
    - uid: string
    name: properties.value
  - in: body
    description: Source of the configuration.
    types:
    - uid: string
    name: properties.source
requestHeader: []
definitions:
- name: Configuration
  description: Represents a Configuration.
  kind: object
  properties:
  - description: Value of the configuration.
    types:
    - uid: string
    name: properties.value
  - isReadyOnly: true
    description: Description of the configuration.
    types:
    - uid: string
    name: properties.description
  - isReadyOnly: true
    description: Default value of the configuration.
    types:
    - uid: string
    name: properties.defaultValue
  - isReadyOnly: true
    description: Data type of the configuration.
    types:
    - uid: string
    name: properties.dataType
  - isReadyOnly: true
    description: Allowed values of the configuration.
    types:
    - uid: string
    name: properties.allowedValues
  - description: Source of the configuration.
    types:
    - uid: string
    name: properties.source
  - isReadyOnly: true
    description: Resource ID
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
examples:
- request:
    uri: PUT https://management.azure.com/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/TestGroup/providers/Microsoft.DBforMySQL/servers/testserver/configurations/event_scheduler?api-version=2017-04-30-preview
    body: >-
      {
        "properties": {
          "value": "ON",
          "source": "user-override"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "value": "ON",
          "description": "Indicates the status of the Event Scheduler.",
          "defaultValue": "OFF",
          "dataType": "Enumeration",
          "allowedValues": "ON,OFF,DISABLED",
          "source": "user-override"
        },
        "id": "/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/TestGroup/providers/Microsoft.DBforMySQL/servers/testserver/configurations/event_scheduler",
        "name": "event_scheduler",
        "type": "Microsoft.DBforMySQL/servers/configurations"
      }
  - statusCode: "202"
  name: ConfigurationCreateOrUpdate
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Create Or Update
uid: management.azure.com.mysql.configurations.createorupdate
