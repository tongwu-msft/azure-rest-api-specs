### YamlMime:RESTOperation
uid: management.azure.com.mysql.databases.createorupdate
name: Create Or Update
service: MySQL
groupName: Databases
apiVersion: 2017-04-30-preview
summary: Creates a new database or updates an existing database.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DBforMySQL/servers/{serverName}/databases/{databaseName}?api-version=2017-04-30-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Database
- name: 201 Created
  description: Created
  types:
  - uid: Database
- name: 202 Accepted
  description: Accepted
requestBody:
- parameters:
  - name: properties.charset
    in: body
    description: "  \nThe charset of the database."
    types:
    - uid: string
  - name: properties.collation
    in: body
    description: "  \nThe collation of the database."
    types:
    - uid: string
requestHeader: []
definitions:
- name: Database
  description: Represents a Database.
  kind: object
  properties:
  - name: properties.charset
    description: "  \nThe charset of the database."
    types:
    - uid: string
  - name: properties.collation
    description: "  \nThe collation of the database."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource ID"
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
examples:
- name: DatabaseCreate
  request:
