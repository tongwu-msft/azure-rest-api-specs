### YamlMime:RESTOperation
uid: management.azure.com.mysql.serveradministrators.createorupdate
name: Create Or Update
service: MySQL
groupName: Server Administrators
apiVersion: 2017-12-01
summary: Creates or update active directory administrator on an existing server. The update action will overwrite the existing administrator.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DBforMySQL/servers/{serverName}/Administrators/activeDirectory?api-version=2017-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully updated the active directory administrator
  types:
  - uid: ServerAdministratorResource
- name: 202 Accepted
  description: Operation in progress
  types:
  - uid: ServerAdministratorResource
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties.administratorType
    in: body
    isRequired: true
    description: The type of administrator.
    types:
    - uid: AdministratorType
  - name: properties.login
    in: body
    isRequired: true
    description: The server administrator login account name.
    types:
    - uid: string
  - name: properties.sid
    in: body
    isRequired: true
    description: The server administrator Sid (Secure ID).
    types:
    - uid: string
  - name: properties.tenantId
    in: body
    isRequired: true
    description: The server Active Directory Administrator tenant id.
    types:
    - uid: string
requestHeader: []
