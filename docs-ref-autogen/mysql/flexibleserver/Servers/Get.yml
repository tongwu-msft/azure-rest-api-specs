### YamlMime:RESTOperation
uid: management.azure.com.mysql.flexibleserver.servers.get
name: Get
service: MySQL
groupName: Servers
apiVersion: 2021-05-01
summary: Gets information about a server.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DBforMySQL/flexibleServers/{serverName}?api-version=2021-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Server
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: Server
  description: Represents a server.
  kind: object
  properties:
  - name: sku
    description: The SKU (pricing tier) of the server.
    types:
    - uid: Sku
  - name: systemData
    isReadyOnly: true
    description: The system metadata relating to this resource.
    types:
    - uid: systemData
  - name: identity.principalId
    isReadyOnly: true
    description: ObjectId from the KeyVault
    types:
    - uid: string
  - name: identity.tenantId
    isReadyOnly: true
    description: TenantId from the KeyVault
    types:
    - uid: string
  - name: identity.type
    description: Type of managed service identity.
    types:
    - uid: ManagedServiceIdentityType
  - name: identity.userAssignedIdentities
    description: Metadata of user assigned identity.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
  - name: properties.administratorLogin
    description: The administrator's login name of a server. Can only be specified when the server is being created (and is required for creation).
    types:
    - uid: string
  - name: properties.administratorLoginPassword
    description: The password of the administrator login (required for server creation).
    types:
    - uid: string
  - name: properties.version
    description: Server version.
    types:
    - uid: ServerVersion
  - name: properties.availabilityZone
    description: availability Zone information of the server.
    types:
    - uid: string
  - name: properties.createMode
    description: The mode to create a new MySQL server.
    types:
    - uid: CreateMode
  - name: properties.sourceServerResourceId
    description: The source MySQL server id.
    types:
    - uid: string
  - name: properties.restorePointInTime
    description: Restore point creation time (ISO8601 format), specifying the time to restore from.
    types:
    - uid: string
  - name: properties.replicationRole
    description: The replication role.
    types:
    - uid: ReplicationRole
  - name: properties.replicaCapacity
    isReadyOnly: true
    description: The maximum number of replicas that a primary server can have.
    types:
    - uid: integer
  - name: properties.dataEncryption
    description: The Data Encryption for CMK.
    types:
    - uid: DataEncryption
  - name: properties.state
    isReadyOnly: true
    description: The state of a server.
    types:
    - uid: ServerState
  - name: properties.fullyQualifiedDomainName
    isReadyOnly: true
    description: The fully qualified domain name of a server.
    types:
    - uid: string
  - name: properties.storage
    description: Storage related properties of a server.
    types:
    - uid: Storage
  - name: properties.backup
    description: Backup related properties of a server.
    types:
    - uid: Backup
  - name: properties.highAvailability
    description: High availability related properties of a server.
    types:
    - uid: HighAvailability
  - name: properties.network
    description: Network related properties of a server.
    types:
    - uid: Network
  - name: properties.maintenanceWindow
    description: Maintenance window of a server.
    types:
    - uid: MaintenanceWindow
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    description: The geo-location where the resource lives
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: CloudError
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: error
    description: "Error Response  \nThe resource management error response."
    types:
    - uid: ErrorResponse
- name: Sku
  description: Billing information related properties of a server.
  kind: object
  properties:
  - name: name
    description: The name of the sku, e.g. Standard_D32s_v3.
    types:
    - uid: string
  - name: tier
    description: The tier of the particular SKU, e.g. GeneralPurpose.
    types:
    - uid: SkuTier
- name: systemData
  description: Metadata pertaining to creation and last modification of the resource.
  kind: object
  properties:
  - name: createdBy
    description: The identity that created the resource.
    types:
    - uid: string
  - name: createdByType
    description: The type of identity that created the resource.
    types:
    - uid: createdByType
  - name: createdAt
    description: The timestamp of resource creation (UTC).
    types:
    - uid: string
  - name: lastModifiedBy
    description: The identity that last modified the resource.
    types:
    - uid: string
  - name: lastModifiedByType
    description: The type of identity that last modified the resource.
    types:
    - uid: createdByType
  - name: lastModifiedAt
    description: The timestamp of resource last modification (UTC)
    types:
    - uid: string
- name: ManagedServiceIdentityType
  description: Type of managed service identity.
  kind: enum
  properties:
  - name: UserAssigned
    types:
    - uid: string
- name: ServerVersion
  description: The version of a server.
  kind: enum
  properties:
  - name: "5.7"
    types:
    - uid: string
  - name: 8.0.21
    types:
    - uid: string
- name: CreateMode
  description: The mode to create a new MySQL server.
  kind: enum
  properties:
  - name: Default
    types:
    - uid: string
  - name: PointInTimeRestore
    types:
    - uid: string
  - name: Replica
    types:
    - uid: string
  - name: GeoRestore
    types:
    - uid: string
- name: ReplicationRole
  description: The replication role.
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: Source
    types:
    - uid: string
  - name: Replica
    types:
    - uid: string
- name: DataEncryption
  description: The date encryption for cmk.
  kind: object
  properties:
  - name: primaryUserAssignedIdentityId
    description: Primary user identity resource id
    types:
    - uid: string
  - name: primaryKeyUri
    description: Primary key uri
    types:
    - uid: string
  - name: geoBackupUserAssignedIdentityId
    description: Geo backup user identity resource id as identity can't cross region, need identity in same region as geo backup
    types:
    - uid: string
  - name: geoBackupKeyUri
    description: Geo backup key uri as key vault can't cross region, need cmk in same region as geo backup
    types:
    - uid: string
  - name: type
    description: The key type, AzureKeyVault for enable cmk, SystemManaged for disable cmk.
    types:
    - uid: DataEncryptionType
- name: ServerState
  description: The state of a server.
  kind: enum
  properties:
  - name: Ready
    types:
    - uid: string
  - name: Dropping
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
  - name: Starting
    types:
    - uid: string
  - name: Stopping
    types:
    - uid: string
  - name: Stopped
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
- name: Storage
  description: Storage Profile properties of a server
  kind: object
  properties:
  - name: storageSizeGB
    description: Max storage size allowed for a server.
    types:
    - uid: integer
  - name: iops
    description: Storage IOPS for a server.
    types:
    - uid: integer
  - name: autoGrow
    description: Enable Storage Auto Grow or not.
    types:
    - uid: EnableStatusEnum
  - name: storageSku
    isReadyOnly: true
    description: The sku name of the server storage.
    types:
    - uid: string
- name: Backup
  description: Storage Profile properties of a server
  kind: object
  properties:
  - name: backupRetentionDays
    description: Backup retention days for the server.
    types:
    - uid: integer
  - name: geoRedundantBackup
    description: Whether or not geo redundant backup is enabled.
    types:
    - uid: EnableStatusEnum
  - name: earliestRestoreDate
    isReadyOnly: true
    description: Earliest restore point creation time (ISO8601 format)
    types:
    - uid: string
- name: HighAvailability
  description: Network related properties of a server
  kind: object
  properties:
  - name: mode
    description: High availability mode for a server.
    types:
    - uid: HighAvailabilityMode
  - name: state
    isReadyOnly: true
    description: The state of server high availability.
    types:
    - uid: HighAvailabilityState
  - name: standbyAvailabilityZone
    description: Availability zone of the standby server.
    types:
    - uid: string
- name: Network
  description: Network related properties of a server
  kind: object
  properties:
  - name: publicNetworkAccess
    isReadyOnly: true
    description: Whether or not public network access is allowed for this server. Value is 'Disabled' when server has VNet integration.
    types:
    - uid: EnableStatusEnum
  - name: delegatedSubnetResourceId
    description: Delegated subnet resource id used to setup vnet for a server.
    types:
    - uid: string
  - name: privateDnsZoneResourceId
    description: Private DNS zone resource id.
    types:
    - uid: string
- name: MaintenanceWindow
  description: Maintenance window of a server.
  kind: object
  properties:
  - name: customWindow
    description: indicates whether custom window is enabled or disabled
    types:
    - uid: string
  - name: startHour
    description: start hour for maintenance window
    types:
    - uid: integer
  - name: startMinute
    description: start minute for maintenance window
    types:
    - uid: integer
  - name: dayOfWeek
    description: day of week for maintenance window
    types:
    - uid: integer
- name: ErrorResponse
  description: Error Response
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorResponse
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: SkuTier
  description: The tier of the particular SKU, e.g. GeneralPurpose.
  kind: enum
  properties:
  - name: Burstable
    types:
    - uid: string
  - name: GeneralPurpose
    types:
    - uid: string
  - name: MemoryOptimized
    types:
    - uid: string
- name: createdByType
  description: The type of identity that created the resource.
  kind: enum
  properties:
  - name: User
    types:
    - uid: string
  - name: Application
    types:
    - uid: string
  - name: ManagedIdentity
    types:
    - uid: string
  - name: Key
    types:
    - uid: string
- name: DataEncryptionType
  description: The key type, AzureKeyVault for enable cmk, SystemManaged for disable cmk.
  kind: enum
  properties:
  - name: AzureKeyVault
    types:
    - uid: string
  - name: SystemManaged
    types:
    - uid: string
- name: EnableStatusEnum
  description: Enum to indicate whether value is 'Enabled' or 'Disabled'
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: HighAvailabilityMode
  description: High availability mode for a server.
  kind: enum
  properties:
  - name: Disabled
    types:
    - uid: string
  - name: ZoneRedundant
    types:
    - uid: string
  - name: SameZone
    types:
    - uid: string
- name: HighAvailabilityState
  description: The state of server high availability.
  kind: enum
  properties:
  - name: NotEnabled
    types:
    - uid: string
  - name: CreatingStandby
    types:
    - uid: string
  - name: Healthy
    types:
    - uid: string
  - name: FailingOver
    types:
    - uid: string
  - name: RemovingStandby
    types:
    - uid: string
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
