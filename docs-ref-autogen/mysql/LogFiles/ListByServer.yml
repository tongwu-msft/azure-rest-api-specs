### YamlMime:RESTOperation
uid: management.azure.com.mysql.logfiles.listbyserver
name: List By Server
service: MySQL
groupName: Log Files
apiVersion: 2017-12-01
summary: List all the log files in a given server.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DBforMySQL/servers/{serverName}/logFiles?api-version=2017-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: LogFileListResult
requestHeader: []
definitions:
- name: LogFileListResult
  description: A list of log files.
  kind: object
  properties:
  - name: value
    description: The list of log files.
    types:
    - uid: LogFile
      isArray: true
- name: LogFile
  description: Represents a log file.
  kind: object
  properties:
  - name: name
    description: The name of the log file.
    types:
    - uid: string
  - name: properties.sizeInKB
    description: Size of the log file.
    types:
    - uid: integer
  - name: properties.createdTime
    isReadyOnly: true
    description: Creation timestamp of the log file.
    types:
    - uid: string
  - name: properties.lastModifiedTime
    isReadyOnly: true
    description: Last modified timestamp of the log file.
    types:
    - uid: string
  - name: properties.type
    description: Type of the log file.
    types:
    - uid: string
  - name: properties.url
    description: The url to download the log file from.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
examples:
- name: LogFileList
  request:
    uri: GET https://management.azure.com/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/TestGroup/providers/Microsoft.DBforMySQL/servers/testserver/logFiles?api-version=2017-12-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "properties": {
              "sizeInKB": 1,
              "createdTime": "0001-01-01T00:00:00+00:00",
              "lastModifiedTime": "2018-03-01T06:09:20+00:00",
              "type": "slowlog",
              "url": "https://wasd2prodwus1afse42.file.core.windows.net/833c99b2f36c47349e5554b903fe0440/serverlogs/mysql-slow-mysqltestsvc1-2018022823.log?sv=2015-04-05&sr=f&sig=D9Ga4N5Pa%2BPe5Bmjpvs7A0TPD%2FF7IZpk9e4KWR0jgpM%3D&se=2018-03-01T07%3A12%3A13Z&sp=r"
            },
            "id": "/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/testrg/providers/Microsoft.DBforMySQL/servers/mysqltestsvc1/logFiles/mysql-slow-mysqltestsvc1-2018022823.log",
            "name": "mysql-slow-mysqltestsvc1-2018022823.log",
            "type": "Microsoft.DBforMySQL/servers/logFiles"
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
