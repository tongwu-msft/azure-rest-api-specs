### YamlMime:RESTOperation
uid: management.azure.com.advisor.configurations.createinsubscription
name: Create In Subscription
service: Advisor
groupName: Configurations
apiVersion: 2020-01-01
summary: Create/Overwrite Azure Advisor configuration and also delete all configurations of contained resource groups.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Advisor/configurations/default?api-version=2020-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: configurationName
  in: path
  isRequired: true
  description: Advisor configuration name. Value must be 'default'
  types:
  - uid: ConfigurationName
- name: api-version
  in: query
  isRequired: true
  description: The version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully created/overwrote configuration.
  types:
  - uid: ConfigData
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ArmErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.exclude
    in: body
    description: 'Exclude the resource from Advisor evaluations. Valid values: False (default) or True.'
    types:
    - uid: boolean
  - name: properties.lowCpuThreshold
    in: body
    description: 'Minimum percentage threshold for Advisor low CPU utilization evaluation. Valid only for subscriptions. Valid values: 5 (default), 10, 15 or 20.'
    types:
    - uid: CpuThreshold
  - name: properties.digests
    in: body
    description: Advisor digest configuration. Valid only for subscriptions
    types:
    - uid: DigestConfig
      isArray: true
requestHeader: []
definitions:
- name: ConfigurationName
  description: Advisor configuration name. Value must be 'default'
  kind: enum
  properties:
  - name: default
    types:
    - uid: string
- name: DigestConfig
  description: Advisor Digest configuration entity
  kind: object
  properties:
  - name: name
    description: Name of digest configuration. Value is case-insensitive and must be unique within a subscription.
    types:
    - uid: string
  - name: actionGroupResourceId
    description: Action group resource id used by digest.
    types:
    - uid: string
  - name: frequency
    description: Frequency that digest will be triggered, in days. Value must be between 7 and 30 days inclusive.
    types:
    - uid: integer
  - name: categories
    description: Categories to send digest for. If categories are not provided, then digest will be sent for all categories.
    types:
    - uid: string
      isArray: true
  - name: language
    description: Language for digest content body. Value must be ISO 639-1 code for one of Azure portal supported languages. Otherwise, it will be converted into one. Default value is English (en).
    types:
    - uid: string
  - name: state
    description: State of digest configuration.
    types:
    - uid: DigestConfigState
- name: ConfigData
  description: The Advisor configuration data structure.
  kind: object
  properties:
  - name: properties.exclude
    description: 'Exclude the resource from Advisor evaluations. Valid values: False (default) or True.'
    types:
    - uid: boolean
  - name: properties.lowCpuThreshold
    description: 'Minimum percentage threshold for Advisor low CPU utilization evaluation. Valid only for subscriptions. Valid values: 5 (default), 10, 15 or 20.'
    types:
    - uid: CpuThreshold
  - name: properties.digests
    description: Advisor digest configuration. Valid only for subscriptions
    types:
    - uid: DigestConfig
      isArray: true
  - name: id
    isReadyOnly: true
    description: The resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
- name: ArmErrorResponse
  kind: object
  properties:
  - name: error
    description: ARM error response body.
    types:
    - uid: ARMErrorResponseBody
- name: DigestConfigState
  description: State of digest configuration.
  kind: enum
  properties:
  - name: Active
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: CpuThreshold
  description: 'Minimum percentage threshold for Advisor low CPU utilization evaluation. Valid only for subscriptions. Valid values: 5 (default), 10, 15 or 20.'
  kind: enum
  properties:
  - name: "5"
    types:
    - uid: string
  - name: "10"
    types:
    - uid: string
  - name: "15"
    types:
    - uid: string
  - name: "20"
    types:
    - uid: string
- name: ARMErrorResponseBody
  description: ARM error response body.
  kind: object
  properties:
  - name: message
    description: Gets or sets the string that describes the error in detail and provides debugging information.
    types:
    - uid: string
  - name: code
    description: Gets or sets the string that can be used to programmatically identify the error.
    types:
    - uid: string
examples:
- name: PutConfigurations
  request:
    uri: PUT https://management.azure.com/subscriptions/subscriptionId/providers/Microsoft.Advisor/configurations/default?api-version=2020-01-01
    body: >-
      {
        "properties": {
          "lowCpuThreshold": "5",
          "exclude": true,
          "digests": [
            {
              "name": "digestConfigName",
              "actionGroupResourceId": "/subscriptions/subscriptionId/resourceGroups/resourceGroup/providers/microsoft.insights/actionGroups/actionGroupName",
              "frequency": 30,
              "categories": [
                "HighAvailability",
                "Security",
                "Performance",
                "Cost",
                "OperationalExcellence"
              ],
              "language": "en",
              "state": "Active"
            }
          ]
        }
      }
