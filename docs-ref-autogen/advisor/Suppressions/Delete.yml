### YamlMime:RESTOperation
uid: management.azure.com.advisor.suppressions.delete
name: Delete
service: Advisor
groupName: Suppressions
apiVersion: 2020-01-01
summary: Enables the activation of a snoozed or dismissed recommendation. The snoozed or dismissed attribute of a recommendation is referred to as a suppression.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/{resourceUri}/providers/Microsoft.Advisor/recommendations/{recommendationId}/suppressions/{name}?api-version=2020-01-01
uriParameters:
- name: resourceUri
  in: path
  isRequired: true
  description: The fully qualified Azure Resource Manager identifier of the resource to which the recommendation applies.
  types:
  - uid: string
- name: recommendationId
  in: path
  isRequired: true
  description: The recommendation ID.
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: The name of the suppression.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: NoContent. The recommendation has been activated.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ArmErrorResponse
requestHeader: []
definitions:
- name: ArmErrorResponse
  kind: object
  properties:
  - name: error
    description: ARM error response body.
    types:
    - uid: ARMErrorResponseBody
- name: ARMErrorResponseBody
  description: ARM error response body.
  kind: object
  properties:
  - name: message
    description: Gets or sets the string that describes the error in detail and provides debugging information.
    types:
    - uid: string
  - name: code
    description: Gets or sets the string that can be used to programmatically identify the error.
    types:
    - uid: string
examples:
- name: DeleteSuppression
  request:
    uri: DELETE https://management.azure.com/resourceUri/providers/Microsoft.Advisor/recommendations/recommendationId/suppressions/suppressionName1?api-version=2020-01-01
  responses:
  - statusCode: "204"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
