### YamlMime:RESTOperation
uid: management.azure.com.advisor.suppressions.get
name: Get
service: Advisor
groupName: Suppressions
apiVersion: 2020-01-01
summary: Obtains the details of a suppression.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/{resourceUri}/providers/Microsoft.Advisor/recommendations/{recommendationId}/suppressions/{name}?api-version=2020-01-01
uriParameters:
- name: resourceUri
  in: path
