### YamlMime:RESTOperation
uid: management.azure.com.advisor.advisorscore(preview).advisorscore.get
name: Get
service: Advisor
groupName: Advisor Score
apiVersion: 2020-07-01-preview
summary: Gets the advisor score.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Advisor/advisorScore/{name}
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: The scope of Advisor score entity.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: advisorScoreEntity
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ArmErrorResponse
requestHeader: []
definitions:
- name: advisorScoreEntity
  description: The details of Advisor score for a single category.
  kind: object
  properties:
  - name: id
    description: The ID of the resource.
    types:
    - uid: string
  - name: name
    description: The category.
    types:
    - uid: string
  - name: type
    description: The type of resource.
    types:
    - uid: string
  - name: properties
    description: The Advisor score data.
    types:
    - uid: Properties
- name: ArmErrorResponse
  kind: object
  properties:
  - name: error
    description: ARM error response body.
    types:
    - uid: ARMErrorResponseBody
- name: Properties
  description: The Advisor score data.
  kind: object
  properties:
  - name: lastRefreshedScore
    description: The details of latest available score.
    types:
    - uid: scoreEntity
  - name: timeSeries
    description: The historic Advisor score data.
    types:
    - uid: timeSeriesEntity
      isArray: true
- name: ARMErrorResponseBody
  description: ARM error response body.
  kind: object
  properties:
  - name: message
    description: Gets or sets the string that describes the error in detail and provides debugging information.
    types:
    - uid: string
  - name: code
    description: Gets or sets the string that can be used to programmatically identify the error.
    types:
    - uid: string
- name: scoreEntity
  description: The details of Advisor Score
  kind: object
  properties:
  - name: date
    description: The date score was calculated.
    types:
    - uid: string
  - name: score
    description: The percentage score.
    types:
    - uid: number
  - name: consumptionUnits
    description: The consumption units for the score.
    types:
    - uid: number
  - name: impactedResourceCount
    description: The number of impacted resources.
    types:
    - uid: number
  - name: potentialScoreIncrease
    description: The potential percentage increase in overall score at subscription level once all recommendations in this scope are implemented.
    types:
    - uid: number
  - name: categoryCount
    isReadyOnly: true
    description: The count of impacted categories.
    types:
    - uid: number
- name: timeSeriesEntity
  description: The historic data at different aggregation levels.
  kind: object
  properties:
  - name: aggregationLevel
    description: The aggregation level of the score.
    types:
    - uid: week
    - uid: day
    - uid: month
    typesTitle: enum
  - name: scoreHistory
    description: The past score data
    types:
    - uid: scoreEntity
      isArray: true
