### YamlMime:RESTOperation
uid: management.azure.com.advisor.recommendations.list
name: List
service: Advisor
groupName: Recommendations
apiVersion: 2020-01-01
summary: Obtains cached recommendations for a subscription. The recommendations are generated or computed by invoking generateRecommendations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Advisor/recommendations?api-version=2020-01-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Advisor/recommendations?api-version=2020-01-01&$filter={$filter}&$top={$top}&$skipToken={$skipToken}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API to be used with the client request.
  types:
  - uid: string
- name: $filter
  in: query
  description: The filter to apply to the recommendations.<br>Filter can be applied to properties ['ResourceId', 'ResourceGroup', 'RecommendationTypeGuid', '[Category](#category)'] with operators ['eq', 'and', 'or'].<br>Example:<br>- $filter=Category eq 'Cost' and ResourceGroup eq 'MyResourceGroup'
  types:
  - uid: string
- name: $top
  in: query
  description: The number of recommendations per page if a paged version of this API is being used.
  types:
  - uid: integer
  format: int32
- name: $skipToken
  in: query
  description: The page-continuation token to use with a paged version of this API.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. Successfully obtained cached recommendations.
  types:
  - uid: ResourceRecommendationBaseListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ArmErrorResponse
requestHeader: []
