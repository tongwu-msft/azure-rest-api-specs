### YamlMime:RESTOperation
uid: management.azure.com.advisor.recommendations.generate
name: Generate
service: Advisor
groupName: Recommendations
apiVersion: 2020-01-01
summary: Initiates the recommendation generation or computation process for a subscription. This operation is asynchronous. The generated recommendations are stored in a cache in the Advisor service.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Advisor/generateRecommendations?api-version=2020-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 202 Accepted
  headers:
  - name: Location
    value: string
  - name: Retry-After
    value: string
  description: Accepted. Recommendation generation has been accepted.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ArmErrorResponse
requestHeader: []
definitions:
- name: ArmErrorResponse
  kind: object
  properties:
  - name: error
    description: ARM error response body.
    types:
    - uid: ARMErrorResponseBody
- name: ARMErrorResponseBody
  description: ARM error response body.
  kind: object
  properties:
  - name: message
    description: Gets or sets the string that describes the error in detail and provides debugging information.
    types:
    - uid: string
  - name: code
    description: Gets or sets the string that can be used to programmatically identify the error.
    types:
    - uid: string
examples:
- name: GenerateRecommendations
  request:
    uri: POST https://management.azure.com/subscriptions/subscriptionId/providers/Microsoft.Advisor/generateRecommendations?api-version=2020-01-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/subscriptionId/providers/Microsoft.Advisor/generateRecommendations?api-version=2020-01-01
      ```

  responses:
  - statusCode: "202"
    headers:
    - name: Location
      value: https://management.azure.com/subscriptions/subscriptionId/providers/Microsoft.Microsoft.Advisor/generateRecommendations/recGUID?api-version=2020-01-01
    - name: Retry-After
      value: "60"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Initiates the recommendation generation or computation process for a subscription. This operation is asynchronous.
errorCodes: []
