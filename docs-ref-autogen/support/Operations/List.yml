### YamlMime:RESTOperation
uid: management.azure.com.support.operations.list
name: List
service: Support
groupName: Operations
apiVersion: 2020-04-01
summary: This lists all the available Microsoft Support REST API operations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Support/operations?api-version=2020-04-01
uriParameters:
