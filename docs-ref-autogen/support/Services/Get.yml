### YamlMime:RESTOperation
uid: management.azure.com.support.services.get
name: Get
service: Support
groupName: Services
apiVersion: 2019-05-01-preview
summary: Gets a specific Azure service for support ticket creation.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Support/services/{serviceName}?api-version=2019-05-01-preview
uriParameters:
- name: serviceName
  in: path
  isRequired: true
  description: Name of Azure service
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Api version
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved Azure service for support ticket creation.
  types:
