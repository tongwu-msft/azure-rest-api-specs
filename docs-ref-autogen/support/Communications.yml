### YamlMime:RESTOperationGroup
uid: management.azure.com.support.communications
name: Communications
apiVersion: 2019-05-01-preview
service: Support
operations:
- uid: management.azure.com.support.communications.checknameavailability
  summary: Check the availability of a resource name. This API should to be used to check the uniqueness of the name for adding a new communication to the support ticket.
- uid: management.azure.com.support.communications.create
  summary: Adds a new customer communication to an Azure support ticket. Adding attachments are not currently supported via the API. <br/>To add a file to a support ticket, visit the <a target='_blank' href='https://portal.azure.com/#blade/Microsoft_Azure_Support/HelpAndSupportBlade/managesupportrequest'>Manage support ticket</a> page in the Azure portal, select the support ticket, and use the file upload control to add a new file.
- uid: management.azure.com.support.communications.get
  summary: Returns details of a specific communication in a support ticket.
- uid: management.azure.com.support.communications.list
  summary: Lists all communications (attachments not included) for a support ticket. <br/></br> You can also filter support ticket communications by <i>CreatedDate</i>ï¿½or <i>CommunicationType</i> using the $filter parameter. The only type of communication supported today is <i>Web</i>. Output will be a paged result with <i>nextLink</i>, using which you can retrieve the next set of Communication results. <br/><br/> Support ticket data is available for 12 months after ticket creation. If a ticket was created more than 12 months ago, a request for data might cause an error.
