### YamlMime:RESTOperationGroup
uid: management.azure.com.support.communications
name: Communications
apiVersion: 2020-04-01
service: Support
operations:
- uid: management.azure.com.support.communications.checknameavailability
  summary: Check the availability of a resource name. This API should be used to check the uniqueness of the name for adding a new communication to the support ticket.
- uid: management.azure.com.support.communications.create
  summary: Adds a new customer communication to an Azure support ticket.
- uid: management.azure.com.support.communications.get
  summary: Returns communication details for a support ticket.
- uid: management.azure.com.support.communications.list
  summary: Lists all communications (attachments not included) for a support ticket. <br/></br> You can also filter support ticket communications by _CreatedDate_ or _CommunicationType_ using the $filter parameter. The only type of communication supported today is _Web_. Output will be a paged result with _nextLink_, using which you can retrieve the next set of Communication results. <br/><br/>Support ticket data is available for 12 months after ticket creation. If a ticket was created more than 12 months ago, a request for data might cause an error.
