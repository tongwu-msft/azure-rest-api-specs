### YamlMime:RESTOperation
uid: management.azure.com.support.supporttickets.update
name: Update
service: Support
groupName: Support Tickets
apiVersion: 2020-04-01
summary: 'This API allows you to update the severity level, ticket status, and your contact information in the support ticket.<br/><br/>Note: The severity levels cannot be changed if a support ticket is actively being worked upon by an Azure support engineer. In such a case, contact your support engineer to request severity update by adding a new communication using the Communications API.<br/><br/>Changing the ticket status to _closed_ is allowed only on an unassigned case. When an engineer is actively working on the ticket, send your ticket closure request by sending a note to your engineer.'
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Support/supportTickets/{supportTicketName}?api-version=2020-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription Id.
  types:
  - uid: string
- name: supportTicketName
  in: path
  isRequired: true
  description: Support ticket name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully updated support ticket.
  types:
  - uid: SupportTicketDetails
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ExceptionResponse
requestBody:
- name: default
  parameters:
  - name: severity
    in: body
    description: Severity level.
    types:
    - uid: SeverityLevel
  - name: status
    in: body
    description: Status to be updated on the ticket.
    types:
    - uid: Status
  - name: contactDetails
    in: body
    description: Contact details to be updated on the support ticket.
    types:
    - uid: UpdateContactProfile
requestHeader: []
