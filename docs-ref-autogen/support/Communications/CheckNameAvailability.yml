### YamlMime:RESTOperation
uid: management.azure.com.support.communications.checknameavailability
name: Check Name Availability
service: Support
groupName: Communications
apiVersion: 2020-04-01
summary: Check the availability of a resource name. This API should be used to check the uniqueness of the name for adding a new communication to the support ticket.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Support/supportTickets/{supportTicketName}/checkNameAvailability?api-version=2020-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription Id.
  types:
  - uid: string
- name: supportTicketName
  in: path
  isRequired: true
  description: Support ticket name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
