examples:
- name: Checks whether name is available for Communication resource
  request:
    uri: POST https://management.azure.com/subscriptions/subid/providers/Microsoft.Support/supportTickets/testticket/checkNameAvailability?api-version=2020-04-01
    body: >-
      {
        "name": "sampleName",
        "type": "Microsoft.Support/communications"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": false,
        "reason": "Name is already in use",
        "message": "Name not available"
      }
