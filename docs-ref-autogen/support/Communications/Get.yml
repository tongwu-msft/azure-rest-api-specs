### YamlMime:RESTOperation
uid: management.azure.com.support.communications.get
name: Get
service: Support
groupName: Communications
apiVersion: 2020-04-01
summary: Returns communication details for a support ticket.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Support/supportTickets/{supportTicketName}/communications/{communicationName}?api-version=2020-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription Id.
  types:
  - uid: string
- name: supportTicketName
  in: path
  isRequired: true
  description: Support ticket name.
  types:
  - uid: string
- name: communicationName
  in: path
  isRequired: true
  description: Communication name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved communication details.
  types:
  - uid: CommunicationDetails
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ExceptionResponse
requestHeader: []
definitions:
- name: CommunicationDetails
  description: Object that represents a Communication resource.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Id of the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Type of the resource 'Microsoft.Support/communications'.
    types:
    - uid: string
  - name: properties.communicationType
    isReadyOnly: true
    description: Communication type.
    types:
    - uid: CommunicationType
  - name: properties.communicationDirection
    isReadyOnly: true
    description: Direction of communication.
    types:
    - uid: CommunicationDirection
  - name: properties.sender
    description: Email address of the sender. This property is required if called by a service principal.
    types:
    - uid: string
  - name: properties.subject
    description: Subject of the communication.
    types:
    - uid: string
  - name: properties.body
    description: Body of the communication.
    types:
    - uid: string
  - name: properties.createdDate
    isReadyOnly: true
    description: Time in UTC (ISO 8601 format) when the communication was created.
    types:
    - uid: string
- name: ExceptionResponse
  description: The API error.
  kind: object
  properties:
  - name: error
    description: The API error details.
    types:
    - uid: ServiceError
- name: CommunicationType
  description: Communication type.
  kind: enum
  properties:
  - name: web
    types:
    - uid: string
  - name: phone
    types:
    - uid: string
- name: CommunicationDirection
  description: Direction of communication.
  kind: enum
  properties:
  - name: inbound
    types:
    - uid: string
  - name: outbound
    types:
    - uid: string
- name: ServiceError
  description: The API error details.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    description: The target of the error.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The list of error details.
    types:
    - uid: ServiceErrorDetail
      isArray: true
- name: ServiceErrorDetail
  description: The error details.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    description: The target of the error.
    types:
    - uid: string
examples:
- name: Get communication details for a subscription support ticket
  request:
    uri: GET https://management.azure.com/subscriptions/subid/providers/Microsoft.Support/supportTickets/testticket/communications/testmessage?api-version=2020-04-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/providers/Microsoft.Support/supportTickets/testticket/communications/testmessage",
        "name": "testmessage",
        "type": "Microsoft.Support/communications",
        "properties": {
          "subject": "this is a test message",
          "body": "this is a test message",
          "communicationType": "web",
          "communicationDirection": "outbound",
          "sender": "user@contoso.com",
          "createdDate": "2020-03-10T20:18:19Z"
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
