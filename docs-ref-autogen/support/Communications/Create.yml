### YamlMime:RESTOperation
uid: management.azure.com.support.communications.create
name: Create
service: Support
groupName: Communications
apiVersion: 2020-04-01
summary: Adds a new customer communication to an Azure support ticket.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Support/supportTickets/{supportTicketName}/communications/{communicationName}?api-version=2020-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription Id.
  types:
  - uid: string
- name: supportTicketName
  in: path
  isRequired: true
  description: Support ticket name.
  types:
  - uid: string
- name: communicationName
  in: path
  isRequired: true
  description: Communication name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Communication created successfully.
  types:
  - uid: CommunicationDetails
- name: 202 Accepted
  description: Accepted - Communication will be created asynchronously.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ExceptionResponse
requestBody:
- name: default
  parameters:
  - name: properties.sender
    in: body
    description: Email address of the sender. This property is required if called by a service principal.
    types:
    - uid: string
  - name: properties.subject
    in: body
    isRequired: true
    description: Subject of the communication.
    types:
    - uid: string
  - name: properties.body
    in: body
    isRequired: true
    description: Body of the communication.
    types:
    - uid: string
requestHeader: []
