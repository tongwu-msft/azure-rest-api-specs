examples:
- name: AddCommunicationToSubscriptionTicket
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/providers/Microsoft.Support/supportTickets/testticket/communications/testcommunication?api-version=2020-04-01
    body: >-
      {
        "properties": {
          "subject": "This is a test message from a customer!",
          "body": "This is a test message from a customer!",
          "sender": "user@contoso.com"
        }
      }
  responses:
  - statusCode: "202"
    headers:
    - name: location
      value: https://management.azure.com/subscriptions/subid/providers/Microsoft.Support/operationResults/operationid?api-version=2020-04-01
    - name: azure-asyncoperation
      value: https://management.azure.com/subscriptions/subid/providers/Microsoft.Support/operationsStatus/operationid?api-version=2020-04-01
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/providers/Microsoft.Support/supportTickets/testticket/communications/testcommunication",
        "name": "testcommunication",
        "type": "Microsoft.Support/communications",
        "properties": {
          "subject": "This is a test message from a customer!",
          "body": "This is a test message from a customer!",
          "communicationType": "web",
          "communicationDirection": "outbound",
          "createdDate": "2020-03-10T20:18:19Z",
          "sender": "user@contoso.com"
        }
      }
