### YamlMime:RESTOperationGroup
uid: management.azure.com.support.problemclassifications
name: Problem Classifications
apiVersion: 2019-05-01-preview
service: Support
operations:
- uid: management.azure.com.support.problemclassifications.get
  summary: Gets the details of a specific problem classification for a specific Azure service.
- uid: management.azure.com.support.problemclassifications.list
  summary: Lists all the problem classifications (categories) available for a specific Azure service.<br/><br/> Always use the service and problem classifications obtained programmatically. This practice ensures that you always have the most recent set of service and problem classification Ids.
