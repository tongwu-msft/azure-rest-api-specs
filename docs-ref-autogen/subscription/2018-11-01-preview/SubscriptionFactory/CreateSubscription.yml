### YamlMime:RESTOperation
uid: management.azure.com.subscription.2018-11-01-preview.subscriptionfactory.createsubscription
name: Create Subscription
service: Subscription
groupName: Subscription Factory
apiVersion: 2018-11-01-preview
summary: The operation to create a new WebDirect or EA Azure subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{billingProfileName}/invoiceSections/{invoiceSectionName}/providers/Microsoft.Subscription/createSubscription?api-version=2018-11-01-preview
uriParameters:
- name: billingAccountName
  in: path
  isRequired: true
  description: The name of the Microsoft Customer Agreement billing account for which you want to create the subscription.
  types:
  - uid: string
- name: billingProfileName
  in: path
  isRequired: true
  description: The name of the billing profile in the billing account for which you want to create the subscription.
  types:
  - uid: string
- name: invoiceSectionName
  in: path
  isRequired: true
  description: The name of the invoice section in the billing account for which you want to create the subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2018-11-01-preview
  types:
  - uid: string
responses:
- name: 200 OK
  description: Normal response for a successful query. The response body will contain the data that matches the filters specified in the query parameters.
  types:
  - uid: SubscriptionCreationResult
- name: 202 Accepted
  headers:
  - name: Location
    value: string
  - name: Retry-After
    value: integer
  description: Accepted. Subscription creation is in progress.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: displayName
    in: body
    isRequired: true
    description: The friendly name of the subscription.
    types:
    - uid: string
  - name: billingProfileId
    in: body
    isRequired: true
    description: The ARM ID of the billing profile for which you want to create the subscription.
    types:
    - uid: string
  - name: skuId
    in: body
    isRequired: true
    description: The SKU ID of the Azure plan. Azure plan determines the pricing and service-level agreement of the subscription.  Use 001 for Microsoft Azure Plan and 002 for Microsoft Azure Plan for DevTest.
    types:
    - uid: string
  - name: costCenter
    in: body
    description: If set, the cost center will show up on the Azure usage and charges file.
    types:
    - uid: string
  - name: owner
    in: body
    description: If specified, the AD principal will get owner access to the subscription, along with the user who is performing the create subscription operation
    types:
    - uid: AdPrincipal
  - name: managementGroupId
    in: body
    description: The identifier of the management group to which this subscription will be associated.
    types:
    - uid: string
  - name: additionalParameters
    in: body
    description: Additional, untyped parameters to support custom subscription creation scenarios.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
requestHeader: []
definitions:
- name: AdPrincipal
  description: Active Directory Principal whoâ€™ll get owner access on the new subscription.
  kind: object
  properties:
  - name: objectId
    description: Object id of the Principal
    types:
    - uid: string
- name: SubscriptionCreationResult
  description: The created subscription object.
  kind: object
  properties:
  - name: subscriptionLink
    description: The link to the new subscription. Use this link to check the status of subscription creation operation.
    types:
    - uid: string
- name: ErrorResponse
  description: Describes the format of Error response.
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: ModernSubscriptionCreationParameters
  description: The parameters required to create a new subscription.
  kind: object
  properties:
  - name: displayName
    description: The friendly name of the subscription.
    types:
    - uid: string
  - name: billingProfileId
    description: The ARM ID of the billing profile for which you want to create the subscription.
    types:
    - uid: string
  - name: skuId
    description: The SKU ID of the Azure plan. Azure plan determines the pricing and service-level agreement of the subscription.  Use 001 for Microsoft Azure Plan and 002 for Microsoft Azure Plan for DevTest.
    types:
    - uid: string
  - name: costCenter
    description: If set, the cost center will show up on the Azure usage and charges file.
    types:
    - uid: string
  - name: owner
    description: If specified, the AD principal will get owner access to the subscription, along with the user who is performing the create subscription operation
    types:
    - uid: AdPrincipal
  - name: managementGroupId
    description: The identifier of the management group to which this subscription will be associated.
    types:
    - uid: string
  - name: additionalParameters
    description: Additional, untyped parameters to support custom subscription creation scenarios.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
