### YamlMime:RESTOperation
uid: management.azure.com.subscription.2018-11-01-preview.subscriptionoperation.get
name: Get
service: Subscription
groupName: Subscription Operation
apiVersion: 2018-11-01-preview
summary: Get the status of the pending Microsoft.Subscription API operations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Subscription/subscriptionOperations/{operationId}?api-version=2018-11-01-preview
uriParameters:
- name: operationId
  in: path
  isRequired: true
  description: The operation ID, which can be found from the Location field in the generate recommendation response header.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2018-11-01-preview
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successful completion of the asynchronous operation
  types:
  - uid: SubscriptionCreationResult
- name: 202 Accepted
  headers:
  - name: Location
    value: string
  - name: Retry-After
    value: integer
  description: Accepted. Subscription update is in progress.
requestHeader: []
definitions:
- name: SubscriptionCreationResult
  description: The created subscription object.
  kind: object
  properties:
  - name: subscriptionLink
    description: The link to the new subscription. Use this link to check the status of subscription creation operation.
    types:
    - uid: string
examples:
- name: getPendingSubscriptionOperations
  request:
    uri: GET https://management.azure.com/providers/Microsoft.Subscription/subscriptionOperations/e4b8d068-f574-462a-a76f-6fa0afc613c9?api-version=2018-11-01-preview
  responses:
  - statusCode: "202"
    headers:
    - name: Location
      value: /providers/Microsoft.Subscription/subscriptionOperations/e4b8d068-f574-462a-a76f-6fa0afc613c9?api-version=2018-11-01-preview
    - name: Retry-After
      value: "8"
  - statusCode: "200"
    body: >-
      {
        "subscriptionLink": "/subscriptions/4df8d5c2-1b7e-4dd5-bc61-640704bde633"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about <Subscription> service - Get the status of the pending Microsoft.Subscription API operations.
errorCodes: []
