### YamlMime:RESTOperation
uid: management.azure.com.maintenance.updates.list
name: List
service: Maintenance
groupName: Updates
apiVersion: 2021-05-01
summary: Get updates to resources.
consumes: []
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/{providerName}/{resourceType}/{resourceName}/providers/Microsoft.Maintenance/updates?api-version=2021-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Resource group name
  types:
  - uid: string
- name: providerName
  in: path
  isRequired: true
  description: Resource provider name
  types:
  - uid: string
- name: resourceType
  in: path
  isRequired: true
  description: Resource type
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: Resource identifier
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ListUpdatesResult
- name: Other Status Codes
  description: BadRequest
  types:
  - uid: MaintenanceError
requestHeader: []
definitions:
- name: ListUpdatesResult
  description: Response for Updates list
  kind: object
  properties:
  - name: value
    description: The pending updates
    types:
    - uid: Update
      isArray: true
- name: MaintenanceError
  description: An error response received from the Azure Maintenance service.
  kind: object
  properties:
  - name: error
    description: Details of the error
    types:
    - uid: ErrorDetails
- name: Update
  description: Maintenance update on a resource
  kind: object
  properties:
  - name: maintenanceScope
    description: The impact area
    types:
    - uid: MaintenanceScope
  - name: impactType
    description: The impact type
    types:
    - uid: ImpactType
  - name: status
    description: The status
    types:
    - uid: UpdateStatus
  - name: impactDurationInSec
    description: Duration of impact in seconds
    types:
    - uid: integer
  - name: notBefore
    description: Time when Azure will start force updates if not self-updated by customer before this time
    types:
    - uid: string
  - name: properties.resourceId
    description: The resourceId
    types:
    - uid: string
- name: ErrorDetails
  description: An error response details received from the Azure Maintenance service.
  kind: object
  properties:
  - name: code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of the error.
    types:
    - uid: string
- name: MaintenanceScope
  description: Gets or sets maintenanceScope of the configuration
  kind: enum
  properties:
  - name: Host
    description: This maintenance scope controls installation of azure platform updates i.e. services on physical nodes hosting customer VMs.
    types:
    - uid: string
  - name: OSImage
    description: This maintenance scope controls os image installation on VM/VMSS
    types:
    - uid: string
  - name: Extension
    description: This maintenance scope controls extension installation on VM/VMSS
    types:
    - uid: string
  - name: InGuestPatch
    description: This maintenance scope controls installation of windows and linux packages on VM/VMSS
    types:
    - uid: string
  - name: SQLDB
    description: This maintenance scope controls installation of SQL server platform updates.
    types:
    - uid: string
  - name: SQLManagedInstance
    description: This maintenance scope controls installation of SQL managed instance platform update.
    types:
    - uid: string
- name: ImpactType
  description: The impact type
  kind: enum
  properties:
  - name: None
    description: Pending updates has no impact on resource.
    types:
    - uid: string
  - name: Freeze
    description: Pending updates can freeze network or disk io operation on resource.
    types:
    - uid: string
  - name: Restart
    description: Pending updates can cause resource to restart.
    types:
    - uid: string
  - name: Redeploy
    description: Pending updates can redeploy resource.
    types:
    - uid: string
- name: UpdateStatus
  description: The status
  kind: enum
  properties:
  - name: Pending
    description: There are pending updates to be installed.
    types:
    - uid: string
  - name: InProgress
    description: Updates installation are in progress.
    types:
    - uid: string
  - name: Completed
    description: All updates are successfully applied.
    types:
    - uid: string
  - name: RetryNow
    description: Updates installation failed but are ready to retry again.
    types:
    - uid: string
  - name: RetryLater
    description: Updates installation failed and should be retried later.
    types:
    - uid: string
examples:
- name: Updates_List
  request:
    uri: GET https://management.azure.com/subscriptions/5b4b650e-28b9-4790-b3ab-ddbd88d727c4/resourcegroups/examplerg/providers/Microsoft.Compute/virtualMachineScaleSets/smdtest1/providers/Microsoft.Maintenance/updates?api-version=2021-05-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "maintenanceScope": "Resource",
            "status": "Pending",
            "impactType": "Reboot",
            "impactDurationInSec": 1440,
            "notBefore": "2018-10-09T06:17:44.235Z",
            "properties": {
              "resourceId": "/subscriptions/5b4b650e-28b9-4790-b3ab-ddbd88d727c4/resourcegroups/examplerg/providers/Microsoft.Compute/virtualMachineScaleSets/smdtest1"
            }
          }
        ]
      }
security: []
metadata:
  description: Learn more about Maintenance service - Get updates to resources.
errorCodes: []
