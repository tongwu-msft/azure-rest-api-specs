uid: management.azure.com.visualstudio.accounts
name: Accounts
apiVersion: 2017-11-01-preview
service: Visual Studio
operations:
- uid: management.azure.com.visualstudio.accounts.checknameavailability
  summary: "Accounts_CheckNameAvailability  \nChecks if the specified Visual Studio Team Services account name is available. Resource name can be either an account name or an account name and PUID."
- uid: management.azure.com.visualstudio.accounts.createorupdate
  summary: "Accounts_CreateOrUpdate  \nCreates or updates a Visual Studio Team Services account resource."
- uid: management.azure.com.visualstudio.accounts.delete
  summary: "Accounts_Delete  \nDeletes a Visual Studio Team Services account resource."
- uid: management.azure.com.visualstudio.accounts.get
  summary: "Accounts_Get  \nGets the Visual Studio Team Services account resource details."
- uid: management.azure.com.visualstudio.accounts.listbyresourcegroup
  summary: "Accounts_ListByResourceGroup  \nGets all Visual Studio Team Services account resources under the resource group linked to the specified Azure subscription."
