### YamlMime:RESTOperation
uid: management.azure.com.visualstudio.projects.update
name: Update
service: Visual Studio
groupName: Projects
apiVersion: 2017-11-01-preview
summary: "Projects_Update  \nUpdates the tags of the specified Team Services project."
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/microsoft.visualstudio/account/{rootResourceName}/project/{resourceName}?api-version=2017-11-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group within the Azure subscription.
  types:
  - uid: string
- name: rootResourceName
  in: path
  isRequired: true
  description: Name of the Team Services account.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: Name of the Team Services project.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation succeeded. The response contains the details of the updated team project resource.
  types:
  - uid: ProjectResource
requestBody:
- name: default
  parameters:
  - name: tags
    in: body
    description: The custom tags to be set on the resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: ProjectResource
  description: A Visual Studio Team Services project resource.
  kind: object
