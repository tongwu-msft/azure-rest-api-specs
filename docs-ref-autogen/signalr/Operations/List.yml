### YamlMime:RESTOperation
uid: management.azure.com.signalr.operations.list
name: List
service: SignalR Service
groupName: Operations
apiVersion: 2018-10-01
summary: Lists all of the available REST API operations of the Microsoft.SignalRService provider.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.SignalRService/operations?api-version=2018-10-01
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The response describes the list of operations.
  types:
  - uid: OperationList
- name: Other Status Codes
  description: An unexpected error occurred during the operation.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: OperationList
  description: Result of the request to list REST API operations. It contains a list of operations.
  kind: object
  properties:
  - name: value
    description: List of operations supported by the resource provider.
    types:
    - uid: Operation
      isArray: true
  - name: nextLink
    description: >-
      The URL the client should use to fetch the next page (per server side paging).

      It's null for now, added for future use.
    types:
    - uid: string
- name: ErrorResponse
  description: Contains information about an API error.
  kind: object
  properties:
  - name: error
    description: Describes a particular API error with an error code and a message.
    types:
    - uid: ErrorResponseBody
- name: Operation
  description: REST API operation supported by SignalR resource provider.
  kind: object
  properties:
  - name: name
    description: 'Name of the operation with format: {provider}/{resource}/{operation}'
    types:
    - uid: string
  - name: display
    description: The object that describes the operation.
    types:
    - uid: OperationDisplay
  - name: origin
    description: Optional. The intended executor of the operation; governs the display of the operation in the RBAC UX and the audit logs UX.
    types:
    - uid: string
  - name: properties
    description: Extra properties for the operation.
    types:
    - uid: OperationProperties
- name: ErrorResponseBody
  description: Describes a particular API error with an error code and a message.
  kind: object
  properties:
  - name: code
    description: "An error code that describes the error condition more precisely than an HTTP status code. \nCan be used to programmatically handle specific error cases."
    types:
    - uid: string
  - name: message
    description: A message that describes the error in detail and provides debugging information.
    types:
    - uid: string
  - name: target
    description: The target of the particular error (for example, the name of the property in error).
    types:
    - uid: string
  - name: details
    description: Contains nested errors that are related to this error.
    types:
    - uid: ErrorResponseBody
      isArray: true
- name: OperationDisplay
  description: The object that describes a operation.
  kind: object
  properties:
  - name: provider
    description: Friendly name of the resource provider
    types:
    - uid: string
  - name: resource
    description: Resource type on which the operation is performed.
    types:
    - uid: string
  - name: operation
    description: The localized friendly name for the operation.
    types:
    - uid: string
  - name: description
    description: The localized friendly description for the operation
    types:
    - uid: string
- name: OperationProperties
  description: Extra Operation properties.
  kind: object
  properties:
  - name: serviceSpecification
    description: The service specifications.
    types:
    - uid: ServiceSpecification
- name: ServiceSpecification
  description: An object that describes a specification.
  kind: object
  properties:
  - name: metricSpecifications
    description: Specifications of the Metrics for Azure Monitoring.
    types:
    - uid: MetricSpecification
      isArray: true
  - name: logSpecifications
    description: Specifications of the Logs for Azure Monitoring.
    types:
    - uid: LogSpecification
      isArray: true
- name: MetricSpecification
  description: Specifications of the Metrics for Azure Monitoring.
  kind: object
  properties:
  - name: name
    description: Name of the metric.
    types:
    - uid: string
  - name: displayName
    description: Localized friendly display name of the metric.
    types:
    - uid: string
  - name: displayDescription
    description: Localized friendly description of the metric.
    types:
    - uid: string
  - name: unit
    description: The unit that makes sense for the metric.
    types:
    - uid: string
  - name: aggregationType
    description: 'Only provide one value for this field. Valid values: Average, Minimum, Maximum, Total, Count.'
    types:
    - uid: string
  - name: fillGapWithZero
    description: "Optional. If set to true, then zero will be returned for time duration where no metric is emitted/published. \nEx. a metric that returns the number of times a particular error code was emitted. The error code may not appear \noften, instead of the RP publishing 0, Shoebox can auto fill in 0s for time periods where nothing was emitted."
    types:
    - uid: string
  - name: category
    description: The name of the metric category that the metric belongs to. A metric can only belong to a single category.
    types:
    - uid: string
  - name: dimensions
    description: The dimensions of the metrics.
    types:
    - uid: Dimension
      isArray: true
- name: LogSpecification
  description: Specifications of the Logs for Azure Monitoring.
  kind: object
  properties:
  - name: name
    description: Name of the log.
    types:
    - uid: string
  - name: displayName
    description: Localized friendly display name of the log.
    types:
    - uid: string
- name: Dimension
  description: Specifications of the Dimension of metrics.
  kind: object
  properties:
  - name: name
    description: The public facing name of the dimension.
    types:
    - uid: string
  - name: displayName
    description: Localized friendly display name of the dimension.
    types:
    - uid: string
  - name: internalName
    description: Name of the dimension as it appears in MDM.
    types:
    - uid: string
  - name: toBeExportedForShoebox
    description: A Boolean flag indicating whether this dimension should be included for the shoebox export scenario.
    types:
    - uid: boolean
examples:
- name: Operations_List
  request:
    uri: GET https://management.azure.com/providers/Microsoft.SignalRService/operations?api-version=2018-10-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "Microsoft.SignalRService/SignalR/read",
            "display": {
              "provider": "Microsoft.SignalRService",
              "resource": "SignalR",
              "operation": "Manage SignalR (read-only)",
              "description": "View the SignalR's settings and configurations in the management portal or through API"
            },
            "properties": {}
          }
        ],
        "nextLink": "providers/Microsoft.SignalRService?$skipToken={opaqueString}"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
