### YamlMime:RESTOperation
uid: management.azure.com.signalr.usages.list
name: List
service: SignalR Service
groupName: Usages
apiVersion: 2018-10-01
summary: List usage quotas for Azure SignalR service by location.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.SignalRService/locations/{location}/usages?api-version=2018-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription Id which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: the location like "eastus"
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The response describe the usage quotas of a subscription in specified region.
  types:
  - uid: SignalRUsageList
requestHeader: []
definitions:
- name: SignalRUsageList
  description: Object that includes an array of SignalR resource usages and a possible link for next set.
  kind: object
  properties:
  - name: value
    description: List of SignalR usages
    types:
    - uid: SignalRUsage
      isArray: true
  - name: nextLink
    description: >-
      The URL the client should use to fetch the next page (per server side paging).

      It's null for now, added for future use.
    types:
    - uid: string
- name: SignalRUsage
  description: Object that describes a specific usage of SignalR resources.
  kind: object
  properties:
  - name: id
    description: Fully qualified ARM resource id
    types:
    - uid: string
  - name: currentValue
    description: Current value for the usage quota.
    types:
    - uid: integer
  - name: limit
    description: The maximum permitted value for the usage quota. If there is no limit, this value will be -1.
    types:
    - uid: integer
  - name: name
    description: Localizable String object containing the name and a localized value.
    types:
    - uid: SignalRUsageName
  - name: unit
    description: 'Representing the units of the usage quota. Possible values are: Count, Bytes, Seconds, Percent, CountPerSecond, BytesPerSecond.'
    types:
    - uid: string
- name: SignalRUsageName
  description: Localizable String object containing the name and a localized value.
  kind: object
  properties:
  - name: value
    description: The identifier of the usage.
    types:
    - uid: string
  - name: localizedValue
    description: Localized name of the usage.
    types:
    - uid: string
examples:
- name: Usages_List
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.SignalRService/locations/eastus/usages?api-version=2018-10-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.SignalRService/locations/eastus/usages/Usage1",
            "currentValue": 0,
            "limit": 100,
            "name": {
              "value": "Usage1",
              "localizedValue": "Usage1"
            },
            "unit": "Count"
          },
          {
            "id": "/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.SignalRService/locations/eastus/usages/Usage2",
            "currentValue": 0,
            "limit": 100,
            "name": {
              "value": "Usage2",
              "localizedValue": "Usage2"
            },
            "unit": "Count"
          }
        ],
        "nextLink": "https://management.azure.com/subscriptions/subid/providers/Microsoft.SignalRService/...pathToMoreResults..."
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
