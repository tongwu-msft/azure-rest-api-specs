### YamlMime:RESTOperation
uid: management.azure.com.signalr.usages.list
name: List
service: SignalR Service
groupName: Usages
apiVersion: 2021-09-01-preview
summary: List resource usage quotas by location.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.SignalRService/locations/{location}/usages?api-version=2021-09-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription Id which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: the location like "eastus"
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The response describe the usage quotas of a subscription in specified region.
  types:
  - uid: SignalRUsageList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: SignalRUsageList
  description: Object that includes an array of the resource usages and a possible link for next set.
  kind: object
  properties:
  - name: value
    description: List of the resource usages
    types:
    - uid: SignalRUsage
      isArray: true
  - name: nextLink
    description: >-
      The URL the client should use to fetch the next page (per server side paging).

      It's null for now, added for future use.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: SignalRUsage
  description: Object that describes a specific usage of the resources.
  kind: object
  properties:
  - name: id
    description: Fully qualified ARM resource id
    types:
    - uid: string
  - name: currentValue
    description: Current value for the usage quota.
    types:
    - uid: integer
  - name: limit
    description: The maximum permitted value for the usage quota. If there is no limit, this value will be -1.
    types:
    - uid: integer
  - name: name
    description: Localizable String object containing the name and a localized value.
    types:
    - uid: SignalRUsageName
  - name: unit
    description: 'Representing the units of the usage quota. Possible values are: Count, Bytes, Seconds, Percent, CountPerSecond, BytesPerSecond.'
    types:
    - uid: string
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: SignalRUsageName
  description: Localizable String object containing the name and a localized value.
  kind: object
  properties:
  - name: value
    description: The identifier of the usage.
    types:
    - uid: string
  - name: localizedValue
    description: Localized name of the usage.
    types:
    - uid: string
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
