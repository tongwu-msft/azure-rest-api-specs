### YamlMime:RESTOperation
uid: management.azure.com.signalr.signalr.checknameavailability
name: Check Name Availability
service: SignalR Service
groupName: SignalR
apiVersion: 2021-09-01-preview
summary: Checks that the resource name is valid and is not already in use.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.SignalRService/locations/{location}/checkNameAvailability?api-version=2021-09-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription Id which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: the region
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The response describes the name availability.
  types:
  - uid: NameAvailability
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: type
    in: body
    isRequired: true
    description: The resource type. Can be "Microsoft.SignalRService/SignalR" or "Microsoft.SignalRService/webPubSub"
    types:
    - uid: string
  - name: name
    in: body
    isRequired: true
    description: The resource name to validate. e.g."my-resource-name"
    types:
    - uid: string
requestHeader: []
