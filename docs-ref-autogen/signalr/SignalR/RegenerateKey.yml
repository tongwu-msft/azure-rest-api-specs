### YamlMime:RESTOperation
uid: management.azure.com.signalr.signalr.regeneratekey
name: Regenerate Key
service: SignalR Service
groupName: SignalR
apiVersion: 2018-03-01-preview
summary: Regenerate SignalR service access key. PrimaryKey and SecondaryKey cannot be regenerated at the same time.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.SignalRService/SignalR/{resourceName}/regenerateKey?api-version=2018-03-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription Id which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the SignalR resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Created and an async operation is excuting in background to make the new key to take effect. The response contains new keys and a Location header to query the async operation result.
  types:
  - uid: SignalRKeys
requestBody:
- name: default
  parameters:
  - name: keyType
    in: body
    description: The keyType to regenerate. Must be either 'primary' or 'secondary'(case-insensitive).
    types:
    - uid: KeyType
requestHeader: []
definitions:
- name: SignalRKeys
  description: A class represents the access keys of SignalR service.
  kind: object
  properties:
  - name: primaryKey
    description: The primary access key.
    types:
    - uid: string
  - name: secondaryKey
    description: The secondary access key.
    types:
    - uid: string
  - name: primaryConnectionString
    description: SignalR connection string constructed via the primaryKey
    types:
    - uid: string
  - name: secondaryConnectionString
    description: SignalR connection string constructed via the secondaryKey
    types:
    - uid: string
- name: RegenerateKeyParameters
  description: Parameters describes the request to regenerate access keys
  kind: object
  properties:
  - name: keyType
    description: The keyType to regenerate. Must be either 'primary' or 'secondary'(case-insensitive).
    types:
    - uid: KeyType
- name: KeyType
  description: The keyType to regenerate. Must be either 'primary' or 'secondary'(case-insensitive).
  kind: enum
  properties:
  - name: Primary
    types:
    - uid: string
  - name: Secondary
    types:
    - uid: string
examples:
- name: RegenerateKey
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.SignalRService/SignalR/mySignalRService/regenerateKey?api-version=2018-03-01-preview
    body: >-
      {
        "keyType": "Primary"
      }
  responses:
  - statusCode: "201"
    headers:
    - name: Location
      value: https://management.azure.com/subscriptions/subid/providers/Microsoft.SignalRService/...pathToOperationResult...
    body: >-
      {
        "primaryKey": "primaryAccessKey",
        "secondaryKey": "secondaryAccessKey",
        "primaryConnectionString": "Endpoint=https://yourServiceName.service.signalr.net;AccessKey=primaryAccessKey;",
        "secondaryConnectionString": "Endpoint=https://yourServiceName.service.signalr.net;AccessKey=secondaryAccessKey;"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
