### YamlMime:RESTOperation
uid: management.azure.com.signalr.signalr.checknameavailability
name: Check Name Availability
service: SignalR Service
groupName: SignalR
apiVersion: 2018-03-01-preview
summary: Checks that the SignalR name is valid and is not already in use.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.SignalRService/locations/{location}/checkNameAvailability?api-version=2018-03-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription Id which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: the region
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The response describes the name availability.
  types:
  - uid: NameAvailability
requestBody:
- name: default
  parameters:
  - name: type
    in: body
    isRequired: true
    description: The resource type. Should be always "Microsoft.SignalRService/SignalR".
    types:
    - uid: string
  - name: name
    in: body
    isRequired: true
    description: The SignalR service name to validate. e.g."my-signalR-name-here"
    types:
    - uid: string
requestHeader: []
definitions:
- name: NameAvailability
  description: Result of the request to check name availability. It contains a flag and possible reason of failure.
  kind: object
  properties:
  - name: nameAvailable
    description: Indicates whether the name is available or not.
    types:
    - uid: boolean
  - name: reason
    description: The reason of the availability. Required if name is not available.
    types:
    - uid: string
  - name: message
    description: The message of the operation.
    types:
    - uid: string
- name: NameAvailabilityParameters
  description: Data POST-ed to the nameAvailability action
  kind: object
  properties:
  - name: type
    description: The resource type. Should be always "Microsoft.SignalRService/SignalR".
    types:
    - uid: string
  - name: name
    description: The SignalR service name to validate. e.g."my-signalR-name-here"
    types:
    - uid: string
examples:
- name: CheckNameAvailability
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.SignalRService/locations/eastus/checkNameAvailability?api-version=2018-03-01-preview
    body: >-
      {
        "type": "Microsoft.SignalRService/SignalR",
        "name": "my-signalr-service"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": false,
        "reason": "AlreadyExists",
        "message": "The leaf is already used by other people"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
