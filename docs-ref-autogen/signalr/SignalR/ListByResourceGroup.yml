### YamlMime:RESTOperation
uid: management.azure.com.signalr.signalr.listbyresourcegroup
name: List By Resource Group
service: SignalR Service
groupName: SignalR
apiVersion: 2018-03-01-preview
summary: Handles requests to list all resources in a resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.SignalRService/SignalR?api-version=2018-03-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription Id which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The response describes the list of SignalR services in a resourceGroup.
  types:
  - uid: SignalRResourceList
requestHeader: []
definitions:
- name: SignalRResourceList
  description: Object that includes an array of SignalR services and a possible link for next set.
  kind: object
  properties:
  - name: value
    description: List of SignalR services
    types:
    - uid: SignalRResource
      isArray: true
  - name: nextLink
    description: >-
      The URL the client should use to fetch the next page (per server side paging).

      It's null for now, added for future use.
    types:
    - uid: string
- name: SignalRResource
  description: A class represent a SignalR service resource.
  kind: object
  properties:
  - name: sku
    description: SKU of the service.
    types:
    - uid: ResourceSku
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the service - e.g. "Microsoft.SignalRService/SignalR"
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: Provisioning state of the resource.
    types:
    - uid: ProvisioningState
  - name: properties.externalIP
    isReadyOnly: true
    description: The publicly accessible IP of the SignalR service.
    types:
    - uid: string
  - name: properties.hostName
    isReadyOnly: true
    description: 'FQDN of the SignalR service instance. Format: xxx.service.signalr.net'
    types:
    - uid: string
  - name: properties.publicPort
    isReadyOnly: true
    description: The publicly accessibly port of the SignalR service which is designed for browser/client side usage.
    types:
    - uid: integer
  - name: properties.serverPort
    isReadyOnly: true
    description: The publicly accessibly port of the SignalR service which is designed for customer server side usage.
    types:
    - uid: integer
  - name: properties.version
    description: Version of the SignalR resource. Probably you need the same or higher version of client SDKs.
    types:
    - uid: string
  - name: location
    description: The GEO location of the SignalR service. e.g. West US | East US | North Central US | South Central US.
    types:
    - uid: string
  - name: tags
    description: Tags of the service which is a list of key value pairs that describe the resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.hostNamePrefix
    description: >-
      Prefix for the hostName of the SignalR service. Retained for future use.

      The hostname will be of format: &lt;hostNamePrefix&gt;.service.signalr.net.
    types:
    - uid: string
- name: ResourceSku
  description: The billing information of the resource.(e.g. basic vs. standard)
  kind: object
  properties:
  - name: name
    description: The name of the SKU. This is typically a letter + number code, such as A0 or P3.  Required (if sku is specified)
    types:
    - uid: string
  - name: tier
    description: Optional tier of this particular SKU. `Basic` is deprecated, use `Standard` instead for Basic tier
    types:
    - uid: SignalRSkuTier
  - name: size
    description: Optional, string. When the name field is the combination of tier and some other value, this would be the standalone code.
    types:
    - uid: string
  - name: family
    description: Optional, string. If the service has different generations of hardware, for the same SKU, then that can be captured here.
    types:
    - uid: string
  - name: capacity
    description: "Optional, integer. If the SKU supports scale out/in then the capacity integer should be included. If scale out/in is not \npossible for the resource this may be omitted."
    types:
    - uid: integer
- name: ProvisioningState
  description: Provisioning state of the resource.
  kind: enum
  properties:
  - name: Unknown
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: Running
    types:
    - uid: string
  - name: Creating
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Moving
    types:
    - uid: string
- name: SignalRSkuTier
  description: Optional tier of this particular SKU. `Basic` is deprecated, use `Standard` instead for Basic tier
  kind: enum
  properties:
  - name: Free
    types:
    - uid: string
  - name: Basic
    types:
    - uid: string
  - name: Standard
    types:
    - uid: string
  - name: Premium
    types:
    - uid: string
examples:
- name: ListByResourceGroup
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.SignalRService/SignalR?api-version=2018-03-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "sku": {
              "name": "Standard_S1",
              "tier": "Standard",
              "size": "S1",
              "capacity": 1
            },
            "properties": {
              "provisioningState": "Succeeded",
              "externalIP": "10.0.0.1",
              "hostName": "myservice.service.signalr.net",
              "publicPort": 5001,
              "serverPort": 5002,
              "version": "1.0-preview",
              "hostNamePrefix": null
            },
            "location": "eastus",
            "tags": {
              "key1": "value1"
            },
            "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/myResourceGroup/providers/Microsoft.SignalRService/SignalR/mySignalRService",
            "name": "mySignalRService",
            "type": "Microsoft.SignalRService/SignalR"
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
