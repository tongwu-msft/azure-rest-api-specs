uid: management.azure.com.cdn.azurefrontdoorstandard.premium(preview).secrets.get
name: Get
service: Azure Front Door Standard/Premium (Preview) and CDN
groupName: Secrets
apiVersion: 2020-09-01
summary: Gets an existing Secret within a profile.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/profiles/{profileName}/secrets/{secretName}?api-version=2020-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: profileName
  in: path
  isRequired: true
  description: Name of the CDN profile which is unique within the resource group.
  types:
  - uid: string
- name: secretName
  in: path
  isRequired: true
  description: Name of the Secret under the profile.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2020-09-01.
  types:
  - uid: string
