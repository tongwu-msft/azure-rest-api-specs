### YamlMime:RESTOperation
uid: management.azure.com.cdn.azurefrontdoorstandard.premium(preview).secrets.listbyprofile
name: List By Profile
service: Azure Front Door Standard/Premium (Preview) and CDN
groupName: Secrets
apiVersion: 2020-09-01
summary: Lists existing AzureFrontDoor secrets.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/profiles/{profileName}/secrets?api-version=2020-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: profileName
  in: path
  isRequired: true
  description: Name of the CDN profile which is unique within the resource group.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2020-09-01.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: SecretListResult
- name: Other Status Codes
  description: CDN error response describing why the operation failed.
  types:
  - uid: AfdErrorResponse
requestHeader: []
definitions:
- name: SecretListResult
  description: Result of the request to list secrets. It contains a list of Secret objects and a URL link to get the next set of results.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: List of AzureFrontDoor secrets within a profile.
    types:
    - uid: Secret
      isArray: true
  - name: nextLink
    description: URL to get the next set of Secret objects if there are any.
    types:
    - uid: string
- name: AfdErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorResponse
- name: Secret
  description: Friendly Secret name mapping to the any Secret or secret related information.
  kind: object
  properties:
  - name: properties.parameters
    description: object which contains secret parameters
    types:
    - uid: UrlSigningKeyParameters
    - uid: ManagedCertificateParameters
    - uid: CustomerCertificateParameters
    typesTitle: SecretParameters
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: systemData
    isReadyOnly: true
    description: Read only system data
    types:
    - uid: SystemData
  - name: properties.provisioningState
    isReadyOnly: true
    description: Provisioning status
    types:
    - uid: AfdProvisioningState
  - name: properties.deploymentStatus
    isReadyOnly: true
    description: ''
    types:
    - uid: DeploymentStatus
- name: ErrorResponse
  description: Error response indicates CDN service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: SystemData
  description: Read only system data
  kind: object
  properties:
  - name: createdBy
    description: An identifier for the identity that created the resource
    types:
    - uid: string
  - name: createdByType
    description: The type of identity that created the resource
    types:
    - uid: IdentityType
  - name: createdAt
    description: The timestamp of resource creation (UTC)
    types:
    - uid: string
  - name: lastModifiedBy
    description: An identifier for the identity that last modified the resource
    types:
    - uid: string
  - name: lastModifiedByType
    description: The type of identity that last modified the resource
    types:
    - uid: IdentityType
  - name: lastModifiedAt
    description: The timestamp of resource last modification (UTC)
    types:
    - uid: string
- name: AfdProvisioningState
  description: Provisioning status
  kind: enum
  properties:
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Creating
    types:
    - uid: string
- name: DeploymentStatus
  kind: enum
  properties:
  - name: NotStarted
    types:
    - uid: string
  - name: InProgress
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
- name: UrlSigningKeyParameters
  description: Url signing key parameters
  kind: object
  properties:
  - name: keyId
    description: Defines the customer defined key Id. This id will exist in the incoming request to indicate the key used to form the hash.
    types:
    - uid: string
  - name: secretSource
    description: Resource reference to the KV secret
    types:
    - uid: ResourceReference
  - name: secretVersion
    description: Version of the secret to be used
    types:
    - uid: string
  - name: type
    description: The type of the Secret to create.
    types:
    - uid: UrlSigningKey
    typesTitle: string
- name: ManagedCertificateParameters
  description: Managed Certificate used for https
  kind: object
  properties:
  - name: type
    description: The type of the Secret to create.
    types:
    - uid: ManagedCertificate
    typesTitle: string
- name: CustomerCertificateParameters
  description: Customer Certificate used for https
  kind: object
  properties:
  - name: secretSource
    description: Resource reference to the KV secret
    types:
    - uid: ResourceReference
  - name: secretVersion
    description: Version of the secret to be used
    types:
    - uid: string
  - name: certificateAuthority
    description: Certificate issuing authority.
    types:
    - uid: string
  - name: useLatestVersion
    description: Whether to use the latest version for the certificate
    types:
    - uid: boolean
  - name: subjectAlternativeNames
    description: The list of SANs.
    types:
    - uid: string
      isArray: true
  - name: type
    description: The type of the Secret to create.
    types:
    - uid: CustomerCertificate
    typesTitle: string
- name: IdentityType
  description: The type of identity that creates/modifies resources
  kind: enum
  properties:
  - name: user
    types:
    - uid: string
  - name: application
    types:
    - uid: string
  - name: managedIdentity
    types:
    - uid: string
  - name: key
    types:
    - uid: string
- name: ResourceReference
  description: Reference to another resource.
  kind: object
  properties:
  - name: id
    description: Resource ID.
    types:
    - uid: string
examples:
- name: Secrets_ListByProfile
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/RG/providers/Microsoft.Cdn/profiles/profile1/secrets?api-version=2020-09-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "secret1",
            "id": "/subscriptions/subid/resourcegroups/RG/providers/Microsoft.Cdn/profiles/profile1/secrets/secret1",
            "type": "Microsoft.Cdn/profiles/secrets",
            "properties": {
              "parameters": {
                "type": "CustomerCertificate",
                "subjectAlternativeNames": [
                  "foo.contoso.com",
                  "www3.foo.contoso.com"
                ],
                "secretVersion": "67c452f83c804aed80aa3a21e523c226",
                "certificateAuthority": "Symantec",
                "secretSource": {
                  "id": "/subscriptions/subid/resourcegroups/RG/providers/Microsoft.KeyVault/vault/kvName/certificate/certName"
                },
                "useLatestVersion": false
              },
              "provisioningState": "Succeeded",
              "deploymentStatus": "NotStarted"
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
