### YamlMime:RESTOperationGroup
uid: management.azure.com.cdn.azurefrontdoorstandard.premium(preview).afdcustomdomains
name: AFD Custom Domains
apiVersion: 2020-09-01
service: Azure Front Door Standard/Premium (Preview) and CDN
metadata:
  description: Learn more about [Azure Front Door Standard/Premium (Preview) and CDN AFD Custom Domains Operations]. How to [Update,List By Profile,Create,Get,Refresh Validation Token,Delete].
operations:
- uid: management.azure.com.cdn.azurefrontdoorstandard.premium(preview).afdcustomdomains.create
  summary: Creates a new domain within the specified profile.
- uid: management.azure.com.cdn.azurefrontdoorstandard.premium(preview).afdcustomdomains.delete
  summary: Deletes an existing AzureFrontDoor domain with the specified domain name under the specified subscription, resource group and profile.
- uid: management.azure.com.cdn.azurefrontdoorstandard.premium(preview).afdcustomdomains.get
  summary: Gets an existing AzureFrontDoor domain with the specified domain name under the specified subscription, resource group and profile.
- uid: management.azure.com.cdn.azurefrontdoorstandard.premium(preview).afdcustomdomains.listbyprofile
  summary: Lists existing AzureFrontDoor domains.
- uid: management.azure.com.cdn.azurefrontdoorstandard.premium(preview).afdcustomdomains.refreshvalidationtoken
  summary: Updates the domain validation token.
- uid: management.azure.com.cdn.azurefrontdoorstandard.premium(preview).afdcustomdomains.update
  summary: Updates an existing domain within a profile.
