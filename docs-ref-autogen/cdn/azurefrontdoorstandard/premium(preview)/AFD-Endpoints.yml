### YamlMime:RESTOperationGroup
uid: management.azure.com.cdn.azurefrontdoorstandard.premium(preview).afdendpoints
name: AFD Endpoints
apiVersion: 2020-09-01
service: Azure Front Door Standard/Premium (Preview) and CDN
metadata:
  description: Learn more about [Azure Front Door Standard/Premium (Preview) and CDN AFD Endpoints Operations]. How to [Update,Validate Custom Domain,Get,Purge Content,Delete,List Resource Usage,List By Profile,Create].
operations:
- uid: management.azure.com.cdn.azurefrontdoorstandard.premium(preview).afdendpoints.create
  summary: Creates a new AzureFrontDoor endpoint with the specified endpoint name under the specified subscription, resource group and profile.
- uid: management.azure.com.cdn.azurefrontdoorstandard.premium(preview).afdendpoints.delete
  summary: Deletes an existing AzureFrontDoor endpoint with the specified endpoint name under the specified subscription, resource group and profile.
- uid: management.azure.com.cdn.azurefrontdoorstandard.premium(preview).afdendpoints.get
  summary: Gets an existing AzureFrontDoor endpoint with the specified endpoint name under the specified subscription, resource group and profile.
- uid: management.azure.com.cdn.azurefrontdoorstandard.premium(preview).afdendpoints.listbyprofile
  summary: Lists existing AzureFrontDoor endpoints.
- uid: management.azure.com.cdn.azurefrontdoorstandard.premium(preview).afdendpoints.listresourceusage
  summary: Checks the quota and actual usage of endpoints under the given CDN profile.
- uid: management.azure.com.cdn.azurefrontdoorstandard.premium(preview).afdendpoints.purgecontent
  summary: Removes a content from AzureFrontDoor.
- uid: management.azure.com.cdn.azurefrontdoorstandard.premium(preview).afdendpoints.update
  summary: Updates an existing AzureFrontDoor endpoint with the specified endpoint name under the specified subscription, resource group and profile. Only tags can be updated after creating an endpoint. To update origins, use the Update Origin operation. To update origin groups, use the Update Origin group operation. To update domains, use the Update Custom Domain operation.
- uid: management.azure.com.cdn.azurefrontdoorstandard.premium(preview).afdendpoints.validatecustomdomain
  summary: Validates the custom domain mapping to ensure it maps to the correct CDN endpoint in DNS.
