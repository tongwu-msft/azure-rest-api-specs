### YamlMime:RESTOperation
uid: management.azure.com.cdn.azurefrontdoorstandard.premium(preview).afdcustomdomains.update
name: Update
service: Azure Front Door Standard/Premium (Preview) and CDN
groupName: AFD Custom Domains
apiVersion: 2020-09-01
summary: Updates an existing domain within a profile.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/profiles/{profileName}/customDomains/{customDomainName}?api-version=2020-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: profileName
  in: path
  isRequired: true
  description: Name of the CDN profile which is unique within the resource group.
  types:
  - uid: string
- name: customDomainName
  in: path
  isRequired: true
  description: Name of the domain under the profile which is unique globally
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2020-09-01.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: AFDDomain
- name: 202 Accepted
  description: Accepted
  types:
  - uid: AFDDomain
- name: Other Status Codes
  description: CDN error response describing why the operation failed.
  types:
  - uid: AfdErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.tlsSettings
    in: body
    description: The configuration specifying how to enable HTTPS for the domain - using AzureFrontDoor managed certificate or user's own certificate. If not specified, enabling ssl uses AzureFrontDoor managed certificate by default.
    types:
    - uid: AFDDomainHttpsParameters
  - name: properties.azureDnsZone
    in: body
    description: Resource reference to the Azure DNS zone
    types:
    - uid: ResourceReference
requestHeader: []
definitions:
- name: AFDDomainHttpsParameters
  description: The JSON object that contains the properties to secure a domain.
  kind: object
  properties:
  - name: certificateType
    description: Defines the source of the SSL certificate.
    types:
    - uid: AfdCertificateType
  - name: minimumTlsVersion
    description: TLS protocol version that will be used for Https
    types:
    - uid: AfdMinimumTlsVersion
  - name: secret
    description: Resource reference to the secret. ie. subs/rg/profile/secret
    types:
    - uid: ResourceReference
- name: ResourceReference
  description: Reference to another resource.
  kind: object
  properties:
  - name: id
    description: Resource ID.
    types:
    - uid: string
- name: AFDDomain
  description: Friendly domain name mapping to the endpoint hostname that the customer provides for branding purposes, e.g. www.contoso.com.
  kind: object
  properties:
  - name: properties.domainValidationState
    isReadyOnly: true
    description: Provisioning substate shows the progress of custom HTTPS enabling/disabling process step by step. DCV stands for DomainControlValidation.
    types:
    - uid: DomainValidationState
  - name: properties.hostName
    description: The host name of the domain. Must be a domain name.
    types:
    - uid: string
  - name: properties.validationProperties
    isReadyOnly: true
    description: Values the customer needs to validate domain ownership
    types:
    - uid: DomainValidationProperties
  - name: systemData
    isReadyOnly: true
    description: Read only system data
    types:
    - uid: SystemData
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: properties.tlsSettings
    description: The configuration specifying how to enable HTTPS for the domain - using AzureFrontDoor managed certificate or user's own certificate. If not specified, enabling ssl uses AzureFrontDoor managed certificate by default.
    types:
    - uid: AFDDomainHttpsParameters
  - name: properties.azureDnsZone
    description: Resource reference to the Azure DNS zone
    types:
    - uid: ResourceReference
  - name: properties.provisioningState
    isReadyOnly: true
    description: Provisioning status
    types:
    - uid: AfdProvisioningState
  - name: properties.deploymentStatus
    isReadyOnly: true
    description: ''
    types:
    - uid: DeploymentStatus
- name: AfdErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorResponse
- name: AFDDomainUpdateParameters
  description: The domain JSON object required for domain creation or update.
  kind: object
  properties:
  - name: properties.tlsSettings
    description: The configuration specifying how to enable HTTPS for the domain - using AzureFrontDoor managed certificate or user's own certificate. If not specified, enabling ssl uses AzureFrontDoor managed certificate by default.
    types:
    - uid: AFDDomainHttpsParameters
  - name: properties.azureDnsZone
    description: Resource reference to the Azure DNS zone
    types:
    - uid: ResourceReference
- name: AfdCertificateType
  description: Defines the source of the SSL certificate.
  kind: enum
  properties:
  - name: CustomerCertificate
    types:
    - uid: string
  - name: ManagedCertificate
    types:
    - uid: string
- name: AfdMinimumTlsVersion
  description: TLS protocol version that will be used for Https
  kind: enum
  properties:
  - name: TLS10
    types:
    - uid: string
  - name: TLS12
    types:
    - uid: string
- name: DomainValidationState
  description: Provisioning substate shows the progress of custom HTTPS enabling/disabling process step by step. DCV stands for DomainControlValidation.
  kind: enum
  properties:
  - name: Unknown
    types:
    - uid: string
  - name: Submitting
    types:
    - uid: string
  - name: Pending
    types:
    - uid: string
  - name: TimedOut
    types:
    - uid: string
  - name: PendingRevalidation
    types:
    - uid: string
  - name: Approved
    types:
    - uid: string
- name: DomainValidationProperties
  description: The JSON object that contains the properties to validate a domain.
  kind: object
  properties:
  - name: validationToken
    isReadyOnly: true
    description: Challenge used for DNS TXT record or file based validation
    types:
    - uid: string
  - name: expirationDate
    isReadyOnly: true
    description: The date time that the token expires
    types:
    - uid: string
- name: SystemData
  description: Read only system data
  kind: object
  properties:
  - name: createdBy
    description: An identifier for the identity that created the resource
    types:
    - uid: string
  - name: createdByType
    description: The type of identity that created the resource
    types:
    - uid: IdentityType
  - name: createdAt
    description: The timestamp of resource creation (UTC)
    types:
    - uid: string
  - name: lastModifiedBy
    description: An identifier for the identity that last modified the resource
    types:
    - uid: string
  - name: lastModifiedByType
    description: The type of identity that last modified the resource
    types:
    - uid: IdentityType
  - name: lastModifiedAt
    description: The timestamp of resource last modification (UTC)
    types:
    - uid: string
- name: AfdProvisioningState
  description: Provisioning status
  kind: enum
  properties:
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Creating
    types:
    - uid: string
- name: DeploymentStatus
  kind: enum
  properties:
  - name: NotStarted
    types:
    - uid: string
  - name: InProgress
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
- name: ErrorResponse
  description: Error response indicates CDN service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: IdentityType
  description: The type of identity that creates/modifies resources
  kind: enum
  properties:
  - name: user
    types:
    - uid: string
  - name: application
    types:
    - uid: string
  - name: managedIdentity
    types:
    - uid: string
  - name: key
    types:
    - uid: string
examples:
- name: AFDCustomDomains_Update
  request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/RG/providers/Microsoft.Cdn/profiles/profile1/customDomains/domain1?api-version=2020-09-01
    body: >-
      {
        "properties": {
          "tlsSettings": {
            "certificateType": "CustomerCertificate",
            "minimumTlsVersion": "TLS12"
          },
          "azureDnsZone": {
            "id": ""
          }
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourcegroups/RG/providers/Microsoft.Cdn/profiles/profile1/domains/domain1",
        "name": "domain1",
        "type": "Microsoft.Cdn/Profiles/CustomDomains",
        "properties": {
          "hostName": "www.contoso.com",
          "tlsSettings": {
            "certificateType": "ManagedCertificate",
            "minimumTlsVersion": "TLS12",
            "secret": {
              "id": "/subscriptions/subid/resourcegroups/RG/providers/Microsoft.Cdn/profiles/profile1/secrets/mysecert"
            }
          },
          "azureDnsZone": {
            "id": ""
          },
          "validationProperties": {
            "validationToken": "8c9912db-c615-4eeb-8465",
            "expirationDate": "2009-06-15T13:45:43.0000000Z"
          },
          "domainValidationState": "Approved",
          "provisioningState": "Updating",
          "deploymentStatus": "NotStarted"
        }
      }
  - statusCode: "202"
    body: >-
      {
        "id": "/subscriptions/subid/resourcegroups/RG/providers/Microsoft.Cdn/profiles/profile1/domains/domain1",
        "name": "domain1",
        "type": "Microsoft.Cdn/Profiles/CustomDomains",
        "properties": {
          "hostName": "www.contoso.com",
          "tlsSettings": {
            "certificateType": "ManagedCertificate",
            "minimumTlsVersion": "TLS12",
            "secret": {
              "id": "/subscriptions/subid/resourcegroups/RG/providers/Microsoft.Cdn/profiles/profile1/secrets/mysecert"
            }
          },
          "azureDnsZone": {
            "id": ""
          },
          "validationProperties": {
            "validationToken": "8c9912db-c615-4eeb-8465",
            "expirationDate": "2009-06-15T13:45:43.0000000Z"
          },
          "domainValidationState": "Approved",
          "provisioningState": "Updating",
          "deploymentStatus": "NotStarted"
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
