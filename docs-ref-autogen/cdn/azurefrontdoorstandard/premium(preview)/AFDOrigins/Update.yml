### YamlMime:RESTOperation
uid: management.azure.com.cdn.azurefrontdoorstandard.premium(preview).afdorigins.update
name: Update
service: Azure Front Door Standard/Premium (Preview) and CDN
groupName: AFD Origins
apiVersion: 2020-09-01
summary: Updates an existing origin within an origin group.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/profiles/{profileName}/originGroups/{originGroupName}/origins/{originName}?api-version=2020-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: profileName
  in: path
  isRequired: true
  description: Name of the CDN profile which is unique within the resource group.
  types:
  - uid: string
- name: originGroupName
  in: path
  isRequired: true
  description: Name of the origin group which is unique within the profile.
  types:
  - uid: string
- name: originName
  in: path
  isRequired: true
  description: Name of the origin which is unique within the profile.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2020-09-01.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: AFDOrigin
- name: 202 Accepted
  description: Accepted
  types:
  - uid: AFDOrigin
- name: Other Status Codes
  description: CDN error response describing why the operation failed.
  types:
  - uid: AfdErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.azureOrigin
    in: body
    description: Resource reference to the Azure origin resource.
    types:
    - uid: ResourceReference
  - name: properties.hostName
    in: body
    description: The address of the origin. Domain names, IPv4 addresses, and IPv6 addresses are supported.This should be unique across all origins in an endpoint.
    types:
    - uid: string
  - name: properties.httpPort
    in: body
    description: The value of the HTTP port. Must be between 1 and 65535.
    types:
    - uid: integer
  - name: properties.httpsPort
    in: body
    description: The value of the HTTPS port. Must be between 1 and 65535.
    types:
    - uid: integer
  - name: properties.originHostHeader
    in: body
    description: The host header value sent to the origin with each request. If you leave this blank, the request hostname determines this value. Azure CDN origins, such as Web Apps, Blob Storage, and Cloud Services require this host header value to match the origin hostname by default. This overrides the host header defined at Endpoint
    types:
    - uid: string
  - name: properties.priority
    in: body
    description: Priority of origin in given origin group for load balancing. Higher priorities will not be used for load balancing if any lower priority origin is healthy.Must be between 1 and 5
    types:
    - uid: integer
  - name: properties.weight
    in: body
    description: Weight of the origin in given origin group for load balancing. Must be between 1 and 1000
    types:
    - uid: integer
  - name: properties.sharedPrivateLinkResource
    in: body
    description: The properties of the private link resource for private origin.
    types:
    - uid: SharedPrivateLinkResourceProperties
      isArray: true
  - name: properties.enabledState
    in: body
    description: Whether to enable health probes to be made against backends defined under backendPools. Health probes can only be disabled if there is a single enabled backend in single enabled backend pool.
    types:
    - uid: EnabledState
requestHeader: []
