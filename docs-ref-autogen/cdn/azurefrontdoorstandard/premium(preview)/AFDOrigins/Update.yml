    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/RG/providers/Microsoft.Cdn/profiles/profile1/originGroups/origingroup1/origins/origin1?api-version=2020-09-01
    body: >-
      {
        "properties": {
          "hostName": "host1.blob.core.windows.net",
          "httpPort": 80,
          "httpsPort": 443,
          "enabledState": "Enabled"
        }
      }
