### YamlMime:RESTOperation
uid: management.azure.com.cdn.azurefrontdoorstandard.premium(preview).afdorigingroups.get
name: Get
service: Azure Front Door Standard/Premium (Preview) and CDN
groupName: AFD Origin Groups
apiVersion: 2020-09-01
summary: Gets an existing origin group within a profile.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/profiles/{profileName}/originGroups/{originGroupName}?api-version=2020-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: profileName
  in: path
  isRequired: true
  description: Name of the CDN profile which is unique within the resource group.
  types:
  - uid: string
- name: originGroupName
  in: path
  isRequired: true
  description: Name of the origin group which is unique within the endpoint.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2020-09-01.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: AFDOriginGroup
- name: Other Status Codes
  description: CDN error response describing why the operation failed.
  types:
  - uid: AfdErrorResponse
requestHeader: []
definitions:
- name: AFDOriginGroup
  description: AFDOrigin group comprising of origins is used for load balancing to origins when the content cannot be served from CDN.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: systemData
    isReadyOnly: true
    description: Read only system data
    types:
    - uid: SystemData
  - name: properties.loadBalancingSettings
    description: Load balancing settings for a backend pool
    types:
    - uid: LoadBalancingSettingsParameters
  - name: properties.healthProbeSettings
    description: Health probe settings to the origin that is used to determine the health of the origin.
    types:
    - uid: HealthProbeParameters
  - name: properties.trafficRestorationTimeToHealedOrNewEndpointsInMinutes
    description: Time in minutes to shift the traffic to the endpoint gradually when an unhealthy endpoint comes healthy or a new endpoint is added. Default is 10 mins. This property is currently not supported.
    types:
    - uid: integer
  - name: properties.responseBasedAfdOriginErrorDetectionSettings
    description: The JSON object that contains the properties to determine origin health using real requests/responses. This property is currently not supported.
    types:
    - uid: ResponseBasedOriginErrorDetectionParameters
  - name: properties.sessionAffinityState
    description: Whether to allow session affinity on this host. Valid options are 'Enabled' or 'Disabled'
    types:
    - uid: EnabledState
  - name: properties.provisioningState
    isReadyOnly: true
    description: Provisioning status
    types:
    - uid: AfdProvisioningState
  - name: properties.deploymentStatus
    isReadyOnly: true
    description: ''
    types:
    - uid: DeploymentStatus
- name: AfdErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorResponse
- name: SystemData
  description: Read only system data
  kind: object
  properties:
  - name: createdBy
    description: An identifier for the identity that created the resource
    types:
    - uid: string
  - name: createdByType
    description: The type of identity that created the resource
    types:
    - uid: IdentityType
  - name: createdAt
    description: The timestamp of resource creation (UTC)
    types:
    - uid: string
  - name: lastModifiedBy
    description: An identifier for the identity that last modified the resource
    types:
    - uid: string
  - name: lastModifiedByType
    description: The type of identity that last modified the resource
    types:
    - uid: IdentityType
  - name: lastModifiedAt
    description: The timestamp of resource last modification (UTC)
    types:
    - uid: string
- name: LoadBalancingSettingsParameters
  description: Round-Robin load balancing settings for a backend pool
  kind: object
  properties:
  - name: sampleSize
    description: The number of samples to consider for load balancing decisions
    types:
    - uid: integer
  - name: successfulSamplesRequired
    description: The number of samples within the sample period that must succeed
    types:
    - uid: integer
  - name: additionalLatencyInMilliseconds
    description: The additional latency in milliseconds for probes to fall into the lowest latency bucket
    types:
    - uid: integer
- name: HealthProbeParameters
  description: The JSON object that contains the properties to send health probes to origin.
  kind: object
  properties:
  - name: probePath
    description: The path relative to the origin that is used to determine the health of the origin.
    types:
    - uid: string
  - name: probeRequestType
    description: The type of health probe request that is made.
    types:
    - uid: HealthProbeRequestType
  - name: probeProtocol
    description: Protocol to use for health probe.
    types:
    - uid: ProbeProtocol
  - name: probeIntervalInSeconds
    description: The number of seconds between health probes.Default is 240sec.
    types:
    - uid: integer
- name: ResponseBasedOriginErrorDetectionParameters
  description: The JSON object that contains the properties to determine origin health using real requests/responses.
  kind: object
  properties:
  - name: responseBasedDetectedErrorTypes
    description: Type of response errors for real user requests for which origin will be deemed unhealthy
    types:
    - uid: ResponseBasedDetectedErrorTypes
  - name: responseBasedFailoverThresholdPercentage
    description: The percentage of failed requests in the sample where failover should trigger.
    types:
    - uid: integer
  - name: httpErrorRanges
    description: The list of Http status code ranges that are considered as server errors for origin and it is marked as unhealthy.
    types:
    - uid: HttpErrorRangeParameters
      isArray: true
- name: EnabledState
  description: Whether to enable use of this rule. Permitted values are 'Enabled' or 'Disabled'
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: AfdProvisioningState
  description: Provisioning status
  kind: enum
  properties:
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Creating
    types:
    - uid: string
- name: DeploymentStatus
  kind: enum
  properties:
  - name: NotStarted
    types:
    - uid: string
  - name: InProgress
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
- name: ErrorResponse
  description: Error response indicates CDN service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: IdentityType
  description: The type of identity that creates/modifies resources
  kind: enum
  properties:
  - name: user
    types:
    - uid: string
  - name: application
    types:
    - uid: string
  - name: managedIdentity
    types:
    - uid: string
  - name: key
    types:
    - uid: string
- name: HealthProbeRequestType
  description: The type of health probe request that is made.
  kind: enum
  properties:
  - name: NotSet
    types:
    - uid: string
  - name: GET
    types:
    - uid: string
  - name: HEAD
    types:
    - uid: string
- name: ProbeProtocol
  description: Protocol to use for health probe.
  kind: enum
  properties:
  - name: NotSet
    types:
    - uid: string
  - name: Http
    types:
    - uid: string
  - name: Https
    types:
    - uid: string
- name: ResponseBasedDetectedErrorTypes
  description: Type of response errors for real user requests for which origin will be deemed unhealthy
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: TcpErrorsOnly
    types:
    - uid: string
  - name: TcpAndHttpErrors
    types:
    - uid: string
- name: HttpErrorRangeParameters
  description: The JSON object that represents the range for http status codes
  kind: object
  properties:
  - name: begin
    description: The inclusive start of the http status code range.
    types:
    - uid: integer
  - name: end
    description: The inclusive end of the http status code range.
    types:
    - uid: integer
examples:
- name: AFDOriginGroups_Get
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/RG/providers/Microsoft.Cdn/profiles/profile1/originGroups/origingroup1?api-version=2020-09-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourcegroups/RG/providers/Microsoft.Cdn/profiles/profile1/origingroups/origingroup1",
        "type": "Microsoft.Cdn/profiles/origingroups",
        "name": "origingroup1",
        "properties": {
          "loadBalancingSettings": {
            "sampleSize": 3,
            "successfulSamplesRequired": 3,
            "additionalLatencyInMilliseconds": 1000
          },
          "healthProbeSettings": {
            "probePath": "/path1",
            "probeRequestType": "HEAD",
            "probeProtocol": "Http",
            "probeIntervalInSeconds": 10
          },
          "responseBasedAfdOriginErrorDetectionSettings": null,
          "trafficRestorationTimeToHealedOrNewEndpointsInMinutes": 5,
          "provisioningState": "Succeeded",
          "deploymentStatus": "NotStarted"
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Azure Front Door Standard/Premium (Preview) and CDN service - Gets an existing origin group within a profile.
errorCodes: []
