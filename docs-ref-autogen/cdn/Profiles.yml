### YamlMime:RESTOperationGroup
uid: management.azure.com.cdn.profiles
name: Profiles
apiVersion: 2021-06-01
service: CDN
metadata:
  description: Learn more about [CDN Profiles Operations]. How to [Create,Delete,Generate Sso Uri,Get,List,List By Resource Group,List Resource Usage,List Supported Optimizati
operations:
- uid: management.azure.com.cdn.profiles.create
  summary: Creates a new Azure Front Door Standard or Azure Front Door Premium or CDN profile with a profile name under the specified subscription and resource group.
- uid: management.azure.com.cdn.profiles.delete
  summary: Deletes an existing  Azure Front Door Standard or Azure Front Door Premium or CDN profile with the specified parameters. Deleting a profile will result in the deletion of all of the sub-resources including endpoints, origins and custom domains.
- uid: management.azure.com.cdn.profiles.generatessouri
  summary: Generates a dynamic SSO URI used to sign in to the CDN supplemental portal. Supplemental portal is used to configure advanced feature capabilities that are not yet available in the Azure portal, such as core reports in a standard profile; rules engine, advanced HTTP reports, and real-time stats and alerts in a premium profile. The SSO URI changes approximately every 10 minutes.
- uid: management.azure.com.cdn.profiles.get
  summary: Gets an Azure Front Door Standard or Azure Front Door Premium or CDN profile with the specified profile name under the specified subscription and resource group.
- uid: management.azure.com.cdn.profiles.list
  summary: Lists all of the Azure Front Door Standard, Azure Front Door Premium, and CDN profiles within an Azure subscription.
- uid: management.azure.com.cdn.profiles.listbyresourcegroup
  summary: Lists all of the Azure Front Door Standard, Azure Front Door Premium, and CDN profiles within a resource group.
- uid: management.azure.com.cdn.profiles.listresourceusage
  summary: Checks the quota and actual usage of endpoints under the given Azure Front Door Standard or Azure Front Door Premium or CDN profile.
- uid: management.azure.com.cdn.profiles.listsupportedoptimizationtypes
  summary: Gets the supported optimization types for the current profile. A user can create an endpoint with an optimization type from the listed values.
- uid: management.azure.com.cdn.profiles.update
  summary: Updates an existing Azure Front Door Standard or Azure Front Door Premium or CDN profile with the specified profile name under the specified subscription and resource group.
