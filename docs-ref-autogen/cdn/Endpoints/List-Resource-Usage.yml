  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "resourceType": "customdomain",
            "unit": "count",
            "currentValue": 1,
            "limit": 20
          },
          {
            "resourceType": "geofilter",
            "unit": "count",
            "currentValue": 0,
            "limit": 25
          }
        ]
      }
