- name: GeoFilter
  description: Rules defining user's geo access within a CDN endpoint.
  kind: object
  properties:
  - name: relativePath
    description: Relative path applicable to geo filter. (e.g. '/mypictures', '/mypicture/kitty.jpg', and etc.)
    types:
