### YamlMime:RESTOperation
uid: management.azure.com.cdn.endpoints.validatecustomdomain
name: Validate Custom Domain
service: CDN
groupName: Endpoints
apiVersion: 2016-10-02
summary: Validates the custom domain mapping to ensure it maps to the correct CDN endpoint in DNS.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/profiles/{profileName}/endpoints/{endpointName}/validateCustomDomain?api-version=2016-10-02
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: profileName
  in: path
  isRequired: true
  description: Name of the CDN profile which is unique within the resource group.
  types:
  - uid: string
- name: endpointName
  in: path
  isRequired: true
  description: Name of the endpoint under the profile which is unique globally.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2016-10-02.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: ValidateCustomDomainOutput
- name: Other Status Codes
  description: CDN error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: hostName
    in: body
    isRequired: true
    description: "  \nThe host name of the custom domain. Must be a domain name."
    types:
    - uid: string
requestHeader: []
definitions:
- name: ValidateCustomDomainOutput
  description: Output of custom domain validation.
  kind: object
  properties:
  - name: customDomainValidated
    description: "  \nIndicates whether the custom domain is validated or not."
    types:
    - uid: boolean
  - name: reason
    description: "  \nThe reason why the custom domain is not valid."
    types:
    - uid: string
  - name: message
    description: "  \nError message describing why the custom domain is not valid."
    types:
    - uid: string
- name: ErrorResponse
  description: Error reponse indicates CDN service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    description: "  \nError code."
    types:
    - uid: string
  - name: message
    description: "  \nError message indicating why the operation failed."
    types:
    - uid: string
- name: ValidateCustomDomainInput
  description: Input of the custom domain to be validated for DNS mapping.
  kind: object
  properties:
  - name: hostName
    description: "  \nThe host name of the custom domain. Must be a domain name."
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
