### YamlMime:RESTOperationGroup
uid: management.azure.com.cdn.cdn.endpoints
name: Endpoints
apiVersion: 2019-12-31
service: Azure Front Door Standard/Premium (Preview) and CDN
metadata:
  description: Learn more about [Azure Front Door Standard/Premium (Preview) and CDN Endpoints Operations]. How to [Update,Validate Custom Domain,Delete,List By Profile,Create,Load Content,Purge Content,Get,Stop,Start,List Resource Usage].
operations:
- uid: management.azure.com.cdn.cdn.endpoints.create
  summary: Creates a new CDN endpoint with the specified endpoint name under the specified subscription, resource group and profile.
- uid: management.azure.com.cdn.cdn.endpoints.delete
  summary: Deletes an existing CDN endpoint with the specified endpoint name under the specified subscription, resource group and profile.
- uid: management.azure.com.cdn.cdn.endpoints.get
  summary: Gets an existing CDN endpoint with the specified endpoint name under the specified subscription, resource group and profile.
- uid: management.azure.com.cdn.cdn.endpoints.listbyprofile
  summary: Lists existing CDN endpoints.
- uid: management.azure.com.cdn.cdn.endpoints.listresourceusage
  summary: Checks the quota and usage of geo filters and custom domains under the given endpoint.
- uid: management.azure.com.cdn.cdn.endpoints.loadcontent
  summary: Pre-loads a content to CDN. Available for Verizon Profiles.
- uid: management.azure.com.cdn.cdn.endpoints.purgecontent
  summary: Removes a content from CDN.
- uid: management.azure.com.cdn.cdn.endpoints.start
  summary: Starts an existing CDN endpoint that is on a stopped state.
- uid: management.azure.com.cdn.cdn.endpoints.stop
  summary: Stops an existing running CDN endpoint.
- uid: management.azure.com.cdn.cdn.endpoints.update
  summary: Updates an existing CDN endpoint with the specified endpoint name under the specified subscription, resource group and profile. To update origins, use the Update Origin operation. To update origin groups, use the Update Origin Group operation. To update custom domains, use the Update Custom Domain operation.
- uid: management.azure.com.cdn.cdn.endpoints.validatecustomdomain
  summary: Validates the custom domain mapping to ensure it maps to the correct CDN endpoint in DNS.
