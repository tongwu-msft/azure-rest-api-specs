### YamlMime:RESTOperationGroup
uid: management.azure.com.cdn.cdn.customdomains
name: Custom Domains
apiVersion: 2019-12-31
service: Azure Front Door Standard/Premium (Preview) and CDN
metadata:
  description: Learn more about [Azure Front Door Standard/Premium (Preview) and CDN Custom Domains Operations]. How to [Disable Custom Https,List By Endpoint,Get,Enable Custom Https,Create,Delete].
operations:
- uid: management.azure.com.cdn.cdn.customdomains.create
  summary: Creates a new custom domain within an endpoint.
- uid: management.azure.com.cdn.cdn.customdomains.delete
  summary: Deletes an existing custom domain within an endpoint.
- uid: management.azure.com.cdn.cdn.customdomains.disablecustomhttps
  summary: Disable https delivery of the custom domain.
- uid: management.azure.com.cdn.cdn.customdomains.enablecustomhttps
  summary: Enable https delivery of the custom domain.
- uid: management.azure.com.cdn.cdn.customdomains.get
  summary: Gets an existing custom domain within an endpoint.
- uid: management.azure.com.cdn.cdn.customdomains.listbyendpoint
  summary: Lists all of the existing custom domains within an endpoint.
