### YamlMime:RESTOperation
uid: management.azure.com.cdn.afdprofiles.checkhostnameavailability
name: Check Host Name Availability
service: CDN
groupName: AFD Profiles
apiVersion: 2020-09-01
summary: Validates the custom domain mapping to ensure it maps to the correct CDN endpoint in DNS.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/profiles/{profileName}/checkHostNameAvailability?api-version=2020-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: profileName
  in: path
  isRequired: true
  description: Name of the CDN profile which is unique within the resource group.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2020-09-01.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: ValidateCustomDomainOutput
- name: Other Status Codes
  description: CDN error response describing why the operation failed.
  types:
  - uid: AfdErrorResponse
requestBody:
- name: default
  parameters:
  - name: hostName
    in: body
    isRequired: true
    description: The host name of the custom domain. Must be a domain name.
    types:
    - uid: string
requestHeader: []
definitions:
- name: ValidateCustomDomainOutput
  description: Output of custom domain validation.
  kind: object
  properties:
  - name: customDomainValidated
    isReadyOnly: true
    description: Indicates whether the custom domain is valid or not.
    types:
    - uid: boolean
  - name: reason
    isReadyOnly: true
    description: The reason why the custom domain is not valid.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message describing why the custom domain is not valid.
    types:
    - uid: string
- name: AfdErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorResponse
- name: ValidateCustomDomainInput
  description: Input of the custom domain to be validated for DNS mapping.
  kind: object
  properties:
  - name: hostName
    description: The host name of the custom domain. Must be a domain name.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response indicates CDN service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
examples:
- name: AFDProfiles_CheckHostNameAvailability
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/RG/providers/Microsoft.Cdn/profiles/profile1/checkHostNameAvailability?api-version=2020-09-01
    body: >-
      {
        "hostName": "www.someDomain.net"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "customDomainValidated": false,
        "reason": "Hostname is already owned by another profile.",
        "message": "Hostname is already owned by another profile."
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
