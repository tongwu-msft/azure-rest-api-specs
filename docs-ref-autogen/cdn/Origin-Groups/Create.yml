### YamlMime:RESTOperation
uid: management.azure.com.cdn.origingroups.create
name: Create
service: CDN
groupName: Origin Groups
apiVersion: 2021-06-01
summary: Creates a new origin group within the specified endpoint.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/profiles/{profileName}/endpoints/{endpointName}/originGroups/{originGroupName}?api-version=2021-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: profileName
  in: path
  isRequired: true
  description: Name of the CDN profile which is unique within the resource group.
  types:
  - uid: string
- name: endpointName
  in: path
  isRequired: true
  description: Name of the endpoint under the profile which is unique globally.
  types:
  - uid: string
- name: originGroupName
  in: path
  isRequired: true
  description: Name of the origin group which is unique within the endpoint.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2021-06-01.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: OriginGroup
- name: 201 Created
  description: Created. The request has been fulfilled and a new origin group has been created.
  types:
  - uid: OriginGroup
- name: 202 Accepted
  description: Accepted and the operation will complete asynchronously.
  types:
  - uid: OriginGroup
- name: Other Status Codes
  description: CDN error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.healthProbeSettings
    in: body
    description: Health probe settings to the origin that is used to determine the health of the origin.
    types:
    - uid: HealthProbeParameters
  - name: properties.origins
    in: body
    isRequired: true
    description: The source of the content being delivered via CDN within given origin group.
    types:
    - uid: ResourceReference
      isArray: true
  - name: properties.trafficRestorationTimeToHealedOrNewEndpointsInMinutes
    in: body
    description: Time in minutes to shift the traffic to the endpoint gradually when an unhealthy endpoint comes healthy or a new endpoint is added. Default is 10 mins. This property is currently not supported.
    types:
    - uid: integer
  - name: properties.responseBasedOriginErrorDetectionSettings
    in: body
    description: The JSON object that contains the properties to determine origin health using real requests/responses. This property is currently not supported.
    types:
    - uid: ResponseBasedOriginErrorDetectionParameters
requestHeader: []
definitions:
- name: SystemData
  description: Read only system data
  kind: object
  properties:
  - name: createdBy
    description: An identifier for the identity that created the resource
    types:
    - uid: string
  - name: createdByType
    description: The type of identity that created the resource
    types:
    - uid: IdentityType
  - name: createdAt
    description: The timestamp of resource creation (UTC)
    types:
    - uid: string
  - name: lastModifiedBy
    description: An identifier for the identity that last modified the resource
    types:
    - uid: string
  - name: lastModifiedByType
    description: The type of identity that last modified the resource
    types:
    - uid: IdentityType
  - name: lastModifiedAt
    description: The timestamp of resource last modification (UTC)
    types:
    - uid: string
- name: HealthProbeParameters
  description: The JSON object that contains the properties to send health probes to origin.
  kind: object
  properties:
  - name: probePath
    description: The path relative to the origin that is used to determine the health of the origin.
    types:
    - uid: string
  - name: probeRequestType
    description: The type of health probe request that is made.
    types:
    - uid: HealthProbeRequestType
  - name: probeProtocol
    description: Protocol to use for health probe.
    types:
    - uid: ProbeProtocol
  - name: probeIntervalInSeconds
    description: The number of seconds between health probes.Default is 240sec.
    types:
    - uid: integer
- name: ResourceReference
  description: Reference to another resource.
  kind: object
  properties:
  - name: id
    description: Resource ID.
    types:
    - uid: string
- name: ResponseBasedOriginErrorDetectionParameters
  description: The JSON object that contains the properties to determine origin health using real requests/responses.
  kind: object
  properties:
  - name: responseBasedDetectedErrorTypes
    description: Type of response errors for real user requests for which origin will be deemed unhealthy
    types:
    - uid: ResponseBasedDetectedErrorTypes
  - name: responseBasedFailoverThresholdPercentage
    description: The percentage of failed requests in the sample where failover should trigger.
    types:
    - uid: integer
  - name: httpErrorRanges
    description: The list of Http status code ranges that are considered as server errors for origin and it is marked as unhealthy.
    types:
    - uid: HttpErrorRangeParameters
      isArray: true
- name: OriginGroup
  description: Origin group comprising of origins is used for load balancing to origins when the content cannot be served from CDN.
  kind: object
  properties:
  - name: properties.resourceState
    isReadyOnly: true
    description: Resource status of the origin group.
    types:
    - uid: OriginGroupResourceState
  - name: properties.provisioningState
    isReadyOnly: true
    description: Provisioning status of the origin group.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: systemData
    isReadyOnly: true
    description: Read only system data
    types:
    - uid: SystemData
  - name: properties.healthProbeSettings
    description: Health probe settings to the origin that is used to determine the health of the origin.
    types:
    - uid: HealthProbeParameters
  - name: properties.origins
    description: The source of the content being delivered via CDN within given origin group.
    types:
    - uid: ResourceReference
      isArray: true
  - name: properties.trafficRestorationTimeToHealedOrNewEndpointsInMinutes
    description: Time in minutes to shift the traffic to the endpoint gradually when an unhealthy endpoint comes healthy or a new endpoint is added. Default is 10 mins. This property is currently not supported.
    types:
    - uid: integer
  - name: properties.responseBasedOriginErrorDetectionSettings
    description: The JSON object that contains the properties to determine origin health using real requests/responses. This property is currently not supported.
    types:
    - uid: ResponseBasedOriginErrorDetectionParameters
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: IdentityType
  description: The type of identity that creates/modifies resources
  kind: enum
  properties:
  - name: user
    types:
    - uid: string
  - name: application
    types:
    - uid: string
  - name: managedIdentity
    types:
    - uid: string
  - name: key
    types:
    - uid: string
- name: HealthProbeRequestType
  description: The type of health probe request that is made.
  kind: enum
  properties:
  - name: NotSet
    types:
    - uid: string
  - name: GET
    types:
    - uid: string
  - name: HEAD
    types:
