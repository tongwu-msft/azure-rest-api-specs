### YamlMime:RESTOperation
uid: management.azure.com.cdn.origingroups.update
name: Update
service: CDN
groupName: Origin Groups
apiVersion: 2021-06-01
summary: Updates an existing origin group within an endpoint.
consumes:
- application/json
produces:
