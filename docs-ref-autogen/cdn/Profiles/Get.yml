### YamlMime:RESTOperation
uid: management.azure.com.cdn.profiles.get
name: Get
service: CDN
groupName: Profiles
apiVersion: 2017-10-12
summary: Gets a CDN profile with the specified profile name under the specified subscription and resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/profiles/{profileName}?api-version=2017-10-12
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: profileName
  in: path
  isRequired: true
  description: Name of the CDN profile which is unique within the resource group.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2017-04-02.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: Profile
- name: Other Status Codes
  description: CDN error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: Profile
  description: CDN profile is a logical grouping of endpoints that share the same settings, such as CDN provider and pricing tier.
  kind: object
  properties:
  - name: sku
    description: The pricing tier (defines a CDN provider, feature list and rate) of the CDN profile.
    types:
    - uid: Sku
  - name: properties.resourceState
    isReadyOnly: true
    description: Resource status of the profile.
    types:
    - uid: ProfileResourceState
  - name: properties.provisioningState
    isReadyOnly: true
    description: Provisioning status of the profile.
    types:
    - uid: string
  - name: location
    description: Resource location.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: ErrorResponse
  description: Error reponse indicates CDN service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: Sku
  description: The pricing tier (defines a CDN provider, feature list and rate) of the CDN profile.
  kind: object
  properties:
  - name: name
    description: Name of the pricing tier.
    types:
    - uid: SkuName
- name: ProfileResourceState
  description: Resource status of the profile.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Active
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: SkuName
  description: Name of the pricing tier.
  kind: enum
  properties:
  - name: Standard_Verizon
    types:
    - uid: string
  - name: Premium_Verizon
    types:
    - uid: string
  - name: Custom_Verizon
    types:
    - uid: string
  - name: Standard_Akamai
    types:
    - uid: string
  - name: Standard_ChinaCdn
    types:
    - uid: string
  - name: Standard_Microsoft
    types:
    - uid: string
examples:
- name: Profiles_Get
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/RG/providers/Microsoft.Cdn/profiles/profile1?api-version=2017-10-12
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "profile1",
            "id": "/subscriptions/subid/resourcegroups/RG/providers/Microsoft.Cdn/profiles/profile1",
            "type": "Microsoft.Cdn/profiles",
            "tags": {},
            "location": "WestCentralUs",
            "sku": {
              "name": "Standard_Akamai"
            },
            "properties": {
              "provisioningState": "Succeeded",
              "resourceState": "Active"
            }
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
