### YamlMime:RESTOperationGroup
uid: management.azure.com.cdn.customdomains
name: Custom Domains
apiVersion: 2021-06-01
service: CDN
metadata:
  description: Learn more about [CDN Custom Domains Operations]. How to [Create,Delete,Disable Custom Https,Enable Custom Https,Get,List By Endpoint].
operations:
- uid: management.azure.com.cdn.customdomains.create
  summary: Creates a new custom domain within an endpoint.
