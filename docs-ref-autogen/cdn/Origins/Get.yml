### YamlMime:RESTOperation
summary: Gets an existing origin within an endpoint.
service: CDN
apiVersion: 2016-10-02
groupName: Origins
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/profiles/{profileName}/endpoints/{endpointName}/origins/{originName}?api-version=2016-10-02
uriParameters:
- in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of the CDN profile which is unique within the resource group.
  types:
  - uid: string
  name: profileName
- in: path
  isRequired: true
  description: Name of the endpoint under the profile which is unique globally.
  types:
  - uid: string
  name: endpointName
- in: path
  isRequired: true
  description: Name of the origin which is unique within the endpoint.
  types:
  - uid: string
  name: originName
- in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2016-10-02.
  types:
  - uid: string
  name: api-version
responses:
- description: OK. The request has succeeded.
  types:
  - uid: Origin
  name: 200 OK
- description: CDN error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: Origin
  description: CDN origin is the source of the content being delivered via CDN. When the edge nodes represented by an endpoint do not have the requested content cached, they attempt to fetch it from one or more of the configured origins.
  kind: object
  properties:
  - description: The address of the origin. Domain names, IPv4 addresses, and IPv6 addresses are supported.
    types:
    - uid: string
    name: properties.hostName
  - description: The value of the HTTP port. Must be between 1 and 65535.
    types:
    - uid: integer
    name: properties.httpPort
  - description: The value of the https port. Must be between 1 and 65535.
    types:
    - uid: integer
    name: properties.httpsPort
  - isReadyOnly: true
    description: Resource status of the origin.
    types:
    - uid: OriginResourceState
    name: properties.resourceState
  - isReadyOnly: true
    description: Provisioning status of the origin.
    types:
    - uid: string
    name: properties.provisioningState
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
  - description: Resource location.
    types:
    - uid: string
    name: location
  - description: Resource tags.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
- name: ErrorResponse
  description: Error reponse indicates CDN service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - description: Error code.
    types:
    - uid: string
    name: code
  - description: Error message indicating why the operation failed.
    types:
    - uid: string
    name: message
- name: OriginResourceState
  description: Resource status of the origin.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Creating
  - types:
    - uid: string
    name: Active
  - types:
    - uid: string
    name: Deleting
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Get
uid: management.azure.com.cdn.origins.get
