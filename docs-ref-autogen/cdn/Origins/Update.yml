### YamlMime:RESTOperation
uid: management.azure.com.cdn.origins.update
name: Update
service: CDN
groupName: Origins
apiVersion: 2021-06-01
summary: Updates an existing origin within an endpoint.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/profiles/{profileName}/endpoints/{endpointName}/origins/{originName}?api-version=2021-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: profileName
  in: path
  isRequired: true
  description: Name of the CDN profile which is unique within the resource group.
  types:
  - uid: string
- name: endpointName
  in: path
  isRequired: true
  description: Name of the endpoint under the profile which is unique globally.
  types:
  - uid: string
- name: originName
  in: path
  isRequired: true
  description: Name of the origin which is unique within the endpoint.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2021-06-01.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: Origin
- name: 202 Accepted
  description: Accepted and the operation will complete asynchronously.
  types:
  - uid: Origin
- name: Other Status Codes
  description: CDN error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.hostName
    in: body
    description: The address of the origin. Domain names, IPv4 addresses, and IPv6 addresses are supported.This should be unique across all origins in an endpoint.
    types:
    - uid: string
  - name: properties.httpPort
    in: body
    description: The value of the HTTP port. Must be between 1 and 65535.
    types:
    - uid: integer
  - name: properties.httpsPort
    in: body
    description: The value of the HTTPS port. Must be between 1 and 65535.
    types:
    - uid: integer
  - name: properties.originHostHeader
    in: body
    description: The host header value sent to the origin with each request. If you leave this blank, the request hostname determines this value. Azure CDN origins, such as Web Apps, Blob Storage, and Cloud Services require this host header value to match the origin hostname by default. This overrides the host header defined at Endpoint
    types:
    - uid: string
  - name: properties.priority
    in: body
    description: Priority of origin in given origin group for load balancing. Higher priorities will not be used for load balancing if any lower priority origin is healthy.Must be between 1 and 5
    types:
    - uid: integer
  - name: properties.weight
    in: body
    description: Weight of the origin in given origin group for load balancing. Must be between 1 and 1000
    types:
    - uid: integer
  - name: properties.enabled
    in: body
    description: Origin is enabled for load balancing or not
    types:
    - uid: boolean
  - name: properties.privateLinkAlias
    in: body
    description: The Alias of the Private Link resource. Populating this optional field indicates that this origin is 'Private'
    types:
    - uid: string
  - name: properties.privateLinkResourceId
    in: body
    description: The Resource Id of the Private Link resource. Populating this optional field indicates that this backend is 'Private'
    types:
    - uid: string
  - name: properties.privateLinkLocation
    in: body
    description: The location of the Private Link resource. Required only if 'privateLinkResourceId' is populated
    types:
    - uid: string
  - name: properties.privateLinkApprovalMessage
    in: body
    description: A custom message to be included in the approval request to connect to the Private Link.
    types:
    - uid: string
requestHeader: []
