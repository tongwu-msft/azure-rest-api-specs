### YamlMime:RESTOperation
uid: management.azure.com.cdn.origins.update
name: Update
service: CDN
groupName: Origins
apiVersion: 2017-10-12
summary: Updates an existing origin within an endpoint.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/profiles/{profileName}/endpoints/{endpointName}/origins/{originName}?api-version=2017-10-12
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: profileName
  in: path
  isRequired: true
  description: Name of the CDN profile which is unique within the resource group.
  types:
  - uid: string
- name: endpointName
  in: path
  isRequired: true
  description: Name of the endpoint under the profile which is unique globally.
  types:
  - uid: string
- name: originName
  in: path
  isRequired: true
  description: Name of the origin which is unique within the endpoint.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2017-04-02.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: Origin
- name: 202 Accepted
  description: Accepted and the operation will complete asynchronously.
  types:
  - uid: Origin
- name: Other Status Codes
  description: CDN error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: properties.hostName
    in: body
    description: The address of the origin. Domain names, IPv4 addresses, and IPv6 addresses are supported.
    types:
    - uid: string
  - name: properties.httpPort
    in: body
    description: The value of the HTTP port. Must be between 1 and 65535.
    types:
    - uid: integer
  - name: properties.httpsPort
    in: body
    description: The value of the HTTPS port. Must be between 1 and 65535.
    types:
    - uid: integer
requestHeader: []
definitions:
- name: Origin
  description: CDN origin is the source of the content being delivered via CDN. When the edge nodes represented by an endpoint do not have the requested content cached, they attempt to fetch it from one or more of the configured origins.
  kind: object
  properties:
  - name: properties.hostName
    description: The address of the origin. Domain names, IPv4 addresses, and IPv6 addresses are supported.
    types:
    - uid: string
  - name: properties.httpPort
    description: The value of the HTTP port. Must be between 1 and 65535.
    types:
    - uid: integer
  - name: properties.httpsPort
    description: The value of the https port. Must be between 1 and 65535.
    types:
    - uid: integer
  - name: properties.resourceState
    isReadyOnly: true
    description: Resource status of the origin.
    types:
    - uid: OriginResourceState
  - name: properties.provisioningState
    isReadyOnly: true
    description: Provisioning status of the origin.
    types:
    - uid: string
  - name: location
    description: Resource location.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: ErrorResponse
  description: Error reponse indicates CDN service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: OriginUpdateParameters
  description: Origin properties needed for origin creation or update.
  kind: object
  properties:
  - name: properties.hostName
    description: The address of the origin. Domain names, IPv4 addresses, and IPv6 addresses are supported.
    types:
    - uid: string
  - name: properties.httpPort
    description: The value of the HTTP port. Must be between 1 and 65535.
    types:
    - uid: integer
  - name: properties.httpsPort
    description: The value of the HTTPS port. Must be between 1 and 65535.
    types:
    - uid: integer
- name: OriginResourceState
  description: Resource status of the origin.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Active
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
examples:
- name: Origins_Update
  request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/RG/providers/Microsoft.Cdn/profiles/profile1/endpoints/endpoint1/origins/www-someDomain-net?api-version=2017-10-12
    body: >-
      {
        "httpPort": 42,
        "httpsPort": 43
      }
  responses:
  - statusCode: "202"
    body: >-
      {
        "name": "www-someDomain-net",
        "id": "/subscriptions/subid/resourcegroups/RG/providers/Microsoft.Cdn/profiles/profile1/endpoints/endpoint1/origins/www-someDomain-net",
        "type": "Microsoft.Cdn/profiles/endpoints/origins",
        "properties": {
          "provisioningState": "Succeeded",
          "resourceState": "Active",
          "hostName": "www.someDomain.net",
          "httpPort": 42,
          "httpsPort": 43
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
