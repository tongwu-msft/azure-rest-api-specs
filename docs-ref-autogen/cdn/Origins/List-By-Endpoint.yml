### YamlMime:RESTOperation
uid: management.azure.com.cdn.origins.listbyendpoint
name: List By Endpoint
service: CDN
groupName: Origins
apiVersion: 2019-12-31
summary: Lists all of the existing origins within an endpoint.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/profiles/{profileName}/endpoints/{endpointName}/origins?api-version=2019-12-31
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: profileName
  in: path
  isRequired: true
  description: Name of the CDN profile which is unique within the resource group.
  types:
  - uid: string
- name: endpointName
  in: path
  isRequired: true
  description: Name of the endpoint under the profile which is unique globally.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2017-04-02.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: OriginListResult
- name: Other Status Codes
  description: CDN error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: OriginListResult
  description: Result of the request to list origins. It contains a list of origin objects and a URL link to get the next set of results.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: List of CDN origins within an endpoint
    types:
    - uid: Origin
      isArray: true
  - name: nextLink
    description: URL to get the next set of origin objects if there are any.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response indicates CDN service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: Origin
  description: CDN origin is the source of the content being delivered via CDN. When the edge nodes represented by an endpoint do not have the requested content cached, they attempt to fetch it from one or more of the configured origins.
  kind: object
  properties:
  - name: properties.resourceState
    isReadyOnly: true
    description: Resource status of the origin.
    types:
    - uid: OriginResourceState
  - name: properties.provisioningState
    isReadyOnly: true
    description: Provisioning status of the origin.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: properties.hostName
    description: The address of the origin. Domain names, IPv4 addresses, and IPv6 addresses are supported.This should be unique across all origins in an endpoint.
    types:
    - uid: string
  - name: properties.httpPort
    description: The value of the HTTP port. Must be between 1 and 65535.
    types:
    - uid: integer
  - name: properties.httpsPort
    description: The value of the HTTPS port. Must be between 1 and 65535.
    types:
    - uid: integer
  - name: properties.originHostHeader
    description: The host header value sent to the origin with each request. If you leave this blank, the request hostname determines this value. Azure CDN origins, such as Web Apps, Blob Storage, and Cloud Services require this host header value to match the origin hostname by default. If endpoint uses multiple origins for load balancing, then the host header at endpoint is ignored and this one is considered.
    types:
    - uid: string
  - name: properties.priority
    description: Priority of origin in given origin group for load balancing. Higher priorities will not be used for load balancing if any lower priority origin is healthy.Must be between 1 and 5
    types:
    - uid: integer
  - name: properties.weight
    description: Weight of the origin in given origin group for load balancing. Must be between 1 and 1000
    types:
    - uid: integer
  - name: properties.enabled
    description: Origin is enabled for load balancing or not
    types:
    - uid: boolean
- name: OriginResourceState
  description: Resource status of the origin.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Active
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
examples:
- name: Origins_ListByEndpoint
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/RG/providers/Microsoft.Cdn/profiles/profile1/endpoints/endpoint1/origins?api-version=2019-12-31
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "www-someDomain-net",
            "id": "/subscriptions/subid/resourcegroups/RG/providers/Microsoft.Cdn/profiles/profile1/endpoints/endpoint1/origins/www-someDomain-net",
            "type": "Microsoft.Cdn/profiles/endpoints/origins",
            "properties": {
              "provisioningState": "Succeeded",
              "resourceState": "Active",
              "hostName": "www.someDomain.net",
              "httpPort": null,
              "httpsPort": null,
              "originHostHeader": "www.someDomain.net",
              "priority": 1,
              "weight": 50,
              "enabled": true
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about CDN service - Lists all of the existing origins within an endpoint.
errorCodes: []
