### YamlMime:RESTOperationGroup
uid: management.azure.com.cdn.rulesets
name: Rule Sets
apiVersion: 2020-09-01
service: CDN
operations:
- uid: management.azure.com.cdn.rulesets.create
  summary: Creates a new rule set within the specified profile.
- uid: management.azure.com.cdn.rulesets.delete
  summary: Deletes an existing AzureFrontDoor rule set with the specified rule set name under the specified subscription, resource group and profile.
- uid: management.azure.com.cdn.rulesets.get
  summary: Gets an existing AzureFrontDoor rule set with the specified rule set name under the specified subscription, resource group and profile.
- uid: management.azure.com.cdn.rulesets.listbyprofile
  summary: Lists existing AzureFrontDoor rule sets within a profile.
- uid: management.azure.com.cdn.rulesets.listresourceusage
  summary: Checks the quota and actual usage of endpoints under the given CDN profile.
