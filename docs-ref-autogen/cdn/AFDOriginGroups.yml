### YamlMime:RESTOperationGroup
uid: management.azure.com.cdn.afdorigingroups
name: AFD Origin Groups
apiVersion: 2020-09-01
service: CDN
operations:
- uid: management.azure.com.cdn.afdorigingroups.create
  summary: Creates a new origin group within the specified profile.
- uid: management.azure.com.cdn.afdorigingroups.delete
  summary: Deletes an existing origin group within a profile.
- uid: management.azure.com.cdn.afdorigingroups.get
  summary: Gets an existing origin group within a profile.
- uid: management.azure.com.cdn.afdorigingroups.listbyprofile
  summary: Lists all of the existing origin groups within a profile.
- uid: management.azure.com.cdn.afdorigingroups.listresourceusage
  summary: Checks the quota and actual usage of endpoints under the given CDN profile.
- uid: management.azure.com.cdn.afdorigingroups.update
  summary: Updates an existing origin group within a profile.
