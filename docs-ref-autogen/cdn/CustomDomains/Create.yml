### YamlMime:RESTOperation
uid: management.azure.com.cdn.customdomains.create
name: Create
service: CDN
groupName: Custom Domains
apiVersion: 2017-10-12
summary: Creates a new custom domain within an endpoint.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/profiles/{profileName}/endpoints/{endpointName}/customDomains/{customDomainName}?api-version=2017-10-12
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: profileName
  in: path
  isRequired: true
  description: Name of the CDN profile which is unique within the resource group.
  types:
  - uid: string
- name: endpointName
  in: path
  isRequired: true
  description: Name of the endpoint under the profile which is unique globally.
  types:
  - uid: string
- name: customDomainName
  in: path
  isRequired: true
  description: Name of the custom domain within an endpoint.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2017-04-02.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: CustomDomain
- name: 201 Created
  description: Created. The request has been fulfilled and a new custom domain has been created.
  types:
  - uid: CustomDomain
- name: 202 Accepted
  description: Accepted and the operation will complete asynchronously.
  types:
  - uid: CustomDomain
- name: Other Status Codes
  description: CDN error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.hostName
    in: body
    isRequired: true
    description: The host name of the custom domain. Must be a domain name.
    types:
    - uid: string
requestHeader: []
definitions:
- name: CustomDomain
  description: Friendly domain name mapping to the endpoint hostname that the customer provides for branding purposes, e.g. www.consoto.com.
  kind: object
  properties:
  - name: properties.hostName
    description: The host name of the custom domain. Must be a domain name.
    types:
    - uid: string
  - name: properties.resourceState
    isReadyOnly: true
    description: Resource status of the custom domain.
    types:
    - uid: CustomDomainResourceState
  - name: properties.customHttpsProvisioningState
    isReadyOnly: true
    description: Provisioning status of Custom Https of the custom domain.
    types:
    - uid: CustomHttpsProvisioningState
  - name: properties.customHttpsProvisioningSubstate
    isReadyOnly: true
    description: Provisioning substate shows the progress of custom HTTPS enabling/disabling process step by step.
    types:
    - uid: CustomHttpsProvisioningSubstate
  - name: properties.validationData
    description: Special validation or data may be required when delivering CDN to some regions due to local compliance reasons. E.g. ICP license number of a custom domain is required to deliver content in China.
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: Provisioning status of the custom domain.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: ErrorResponse
  description: Error reponse indicates CDN service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: CustomDomainParameters
  description: The customDomain JSON object required for custom domain creation or update.
  kind: object
  properties:
  - name: properties.hostName
    description: The host name of the custom domain. Must be a domain name.
    types:
    - uid: string
- name: CustomDomainResourceState
  description: Resource status of the custom domain.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Active
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
- name: CustomHttpsProvisioningState
  description: Provisioning status of Custom Https of the custom domain.
  kind: enum
  properties:
  - name: Enabling
    types:
    - uid: string
  - name: Enabled
    types:
    - uid: string
  - name: Disabling
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
- name: CustomHttpsProvisioningSubstate
  description: Provisioning substate shows the progress of custom HTTPS enabling/disabling process step by step.
  kind: enum
  properties:
  - name: SubmittingDomainControlValidationRequest
    types:
    - uid: string
  - name: PendingDomainControlValidationREquestApproval
    types:
    - uid: string
  - name: DomainControlValidationRequestApproved
    types:
    - uid: string
  - name: DomainControlValidationRequestRejected
    types:
    - uid: string
  - name: DomainControlValidationRequestTimedOut
    types:
    - uid: string
  - name: IssuingCertificate
    types:
    - uid: string
  - name: DeployingCertificate
    types:
    - uid: string
  - name: CertificateDeployed
    types:
    - uid: string
  - name: DeletingCertificate
    types:
    - uid: string
  - name: CertificateDeleted
    types:
    - uid: string
examples:
- name: CustomDomains_Create
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/RG/providers/Microsoft.Cdn/profiles/profile1/endpoints/endpoint1/customDomains/www-someDomain-net?api-version=2017-10-12
    body: >-
      {
        "hostName": "www.someDomain.net"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "www-someDomain-net",
        "id": "/subscriptions/subid/resourcegroups/RG/providers/Microsoft.Cdn/profiles/profile1/endpoints/endpoint1/customdomains/www-someDomain-net",
        "type": "Microsoft.Cdn/profiles/endpoints/customdomains",
        "properties": {
          "provisioningState": "Succeeded",
          "resourceState": "Active",
          "hostName": "www.someDomain.net",
          "customHttpsProvisioningState": "Enabling",
          "customHttpsProvisioningSubstate": "PendingDomainControlValidationRequestApproval",
          "validationData": null
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
