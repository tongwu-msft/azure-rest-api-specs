### YamlMime:RESTOperation
uid: management.azure.com.cdn.loganalytics.getloganalyticslocations
name: Get Log Analytics Locations
service: CDN
groupName: Log Analytics
apiVersion: 2020-09-01
summary: Get all available location names for AFD log analytics report.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/profiles/{profileName}/getLogAnalyticsLocations?api-version=2020-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: profileName
  in: path
  isRequired: true
  description: Name of the CDN profile which is unique within the resource group.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2020-09-01.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Describe the result of a successful operation.
  types:
  - uid: ContinentsResponse
- name: Other Status Codes
  description: CDN Error response describing why the operation failed.
  types:
  - uid: AfdErrorResponse
requestHeader: []
definitions:
- name: ContinentsResponse
  description: Continents Response
  kind: object
  properties:
  - name: continents
    description: ''
    types:
    - uid: Continents
      isArray: true
  - name: countryOrRegions
    description: ''
    types:
    - uid: CountryOrRegions
      isArray: true
- name: AfdErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorResponse
- name: Continents
  kind: object
  properties:
  - name: id
    description: ''
    types:
    - uid: string
- name: CountryOrRegions
  kind: object
  properties:
  - name: id
    description: ''
    types:
    - uid: string
  - name: continentId
    description: ''
    types:
    - uid: string
- name: ErrorResponse
  description: Error response indicates CDN service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
examples:
- name: LogAnalytics_GetLogAnalyticsLocations
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/RG/providers/Microsoft.Cdn/profiles/profile1/getLogAnalyticsLocations?api-version=2020-09-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "continents": [
          {
            "id": "africa"
          },
          {
            "id": "antarctica"
          },
          {
            "id": "asia"
          },
          {
            "id": "europe"
          },
          {
            "id": "northAmerica"
          },
          {
            "id": "oceania"
          },
          {
            "id": "southAmerica"
          }
        ],
        "countryOrRegions": [
          {
            "id": "dz",
            "continentId": "africa"
          },
          {
            "id": "ao",
            "continentId": "africa"
          },
          {
            "id": "bw",
            "continentId": "africa"
          },
          {
            "id": "bi",
            "continentId": "africa"
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
