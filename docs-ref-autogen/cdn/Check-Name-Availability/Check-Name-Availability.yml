uid: management.azure.com.cdn.checknameavailability.checknameavailability
name: Check Name Availability
service: CDN
groupName: Check Name Availability
apiVersion: 2021-06-01
summary: Check the availability of a resource name. This is needed for resources where name is globally unique, such as a CDN endpoint.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/providers/Microsoft.Cdn/checkNameAvailability?api-version=2021-06-01
uriParameters:
