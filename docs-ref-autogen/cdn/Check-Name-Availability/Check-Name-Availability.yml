examples:
- name: CheckNameAvailability
  request:
    uri: POST https://management.azure.com/providers/Microsoft.Cdn/checkNameAvailability?api-version=2021-06-01
    body: >-
      {
        "name": "sampleName",
        "type": "Microsoft.Cdn/Profiles/Endpoints"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/providers/Microsoft.Cdn/checkNameAvailability?api-version=2021-06-01

      {
        "name": "sampleName",
        "type": "Microsoft.Cdn/Profiles/Endpoints"
      }

      ```

  responses:
