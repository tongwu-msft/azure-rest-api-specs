### YamlMime:RESTOperation
uid: management.azure.com.cdn.afdcustomdomains.refreshvalidationtoken
name: Refresh Validation Token
service: CDN
groupName: AFD Custom Domains
apiVersion: 2020-09-01
summary: Updates the domain validation token.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/profiles/{profileName}/customDomains/{customDomainName}/refreshValidationToken?api-version=2020-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: profileName
  in: path
  isRequired: true
  description: Name of the CDN profile which is unique within the resource group.
  types:
  - uid: string
- name: customDomainName
  in: path
  isRequired: true
  description: Name of the domain under the profile which is unique globally.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2020-09-01.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ValidationToken
- name: Other Status Codes
  description: CDN error response describing why the operation failed.
  types:
  - uid: AfdErrorResponse
requestHeader: []
definitions:
- name: ValidationToken
  description: The validation token.
  kind: object
  properties:
  - name: token
    isReadyOnly: true
    description: ''
    types:
    - uid: string
- name: AfdErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorResponse
- name: ErrorResponse
  description: Error response indicates CDN service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
examples:
- name: AFDCustomDomains_Delete
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/RG/providers/Microsoft.Cdn/profiles/profile1/customDomains/domain1/refreshValidationToken?api-version=2020-09-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "token": "exampleValidationToken"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
