### YamlMime:RESTOperation
uid: management.azure.com.cdn.customdomains.enablecustomhttps
name: Enable Custom Https
service: CDN
groupName: Custom Domains
apiVersion: 2019-12-31
summary: Enable https delivery of the custom domain.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/profiles/{profileName}/endpoints/{endpointName}/customDomains/{customDomainName}/enableCustomHttps?api-version=2019-12-31
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: profileName
  in: path
  isRequired: true
  description: Name of the CDN profile which is unique within the resource group.
  types:
  - uid: string
- name: endpointName
  in: path
  isRequired: true
  description: Name of the endpoint under the profile which is unique globally.
  types:
  - uid: string
- name: customDomainName
  in: path
  isRequired: true
  description: Name of the custom domain within an endpoint.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2017-04-02.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
- name: 202 Accepted
  description: Accepted and the operation will complete asynchronously.
  types:
  - uid: CustomDomain
- name: Other Status Codes
  description: CDN error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: CdnManagedHttpsParameters
  description: Defines the certificate source parameters using CDN managed certificate for enabling SSL.
  parameters:
  - name: certificateSourceParameters
    in: body
    isRequired: true
    description: Defines the certificate source parameters using CDN managed certificate for enabling SSL.
    types:
    - uid: CdnCertificateSourceParameters
  - name: certificateSource
    in: body
    isRequired: true
    description: Defines the source of the SSL certificate.
    types:
    - uid: Cdn
    typesTitle: string
  - name: protocolType
    in: body
    isRequired: true
    description: Defines the TLS extension protocol that is used for secure delivery.
    types:
    - uid: ProtocolType
  - name: minimumTlsVersion
    in: body
    description: TLS protocol version that will be used for Https
    types:
    - uid: MinimumTlsVersion
- name: UserManagedHttpsParameters
  description: Defines the certificate source parameters using user's keyvault certificate for enabling SSL.
  parameters:
  - name: certificateSourceParameters
    in: body
    isRequired: true
    description: Defines the certificate source parameters using user's keyvault certificate for enabling SSL.
    types:
    - uid: KeyVaultCertificateSourceParameters
  - name: certificateSource
    in: body
    isRequired: true
    description: Defines the source of the SSL certificate.
    types:
    - uid: AzureKeyVault
    typesTitle: string
  - name: protocolType
    in: body
    isRequired: true
    description: Defines the TLS extension protocol that is used for secure delivery.
    types:
    - uid: ProtocolType
  - name: minimumTlsVersion
    in: body
    description: TLS protocol version that will be used for Https
    types:
    - uid: MinimumTlsVersion
requestHeader: []
definitions:
- name: CdnManagedHttpsParameters
  description: Defines the certificate source parameters using CDN managed certificate for enabling SSL.
  kind: object
  properties:
  - name: certificateSourceParameters
    description: Defines the certificate source parameters using CDN managed certificate for enabling SSL.
    types:
    - uid: CdnCertificateSourceParameters
  - name: certificateSource
    description: Defines the source of the SSL certificate.
    types:
    - uid: Cdn
    typesTitle: string
  - name: protocolType
    description: Defines the TLS extension protocol that is used for secure delivery.
    types:
    - uid: ProtocolType
  - name: minimumTlsVersion
    description: TLS protocol version that will be used for Https
    types:
    - uid: MinimumTlsVersion
- name: UserManagedHttpsParameters
  description: Defines the certificate source parameters using user's keyvault certificate for enabling SSL.
  kind: object
  properties:
  - name: certificateSourceParameters
    description: Defines the certificate source parameters using user's keyvault certificate for enabling SSL.
    types:
    - uid: KeyVaultCertificateSourceParameters
  - name: certificateSource
    description: Defines the source of the SSL certificate.
    types:
    - uid: AzureKeyVault
    typesTitle: string
  - name: protocolType
    description: Defines the TLS extension protocol that is used for secure delivery.
    types:
    - uid: ProtocolType
  - name: minimumTlsVersion
    description: TLS protocol version that will be used for Https
    types:
    - uid: MinimumTlsVersion
- name: CustomDomain
  description: Friendly domain name mapping to the endpoint hostname that the customer provides for branding purposes, e.g. www.contoso.com.
  kind: object
  properties:
  - name: properties.hostName
    description: The host name of the custom domain. Must be a domain name.
    types:
    - uid: string
  - name: properties.resourceState
    isReadyOnly: true
    description: Resource status of the custom domain.
    types:
    - uid: CustomDomainResourceState
  - name: properties.customHttpsProvisioningState
    isReadyOnly: true
    description: Provisioning status of Custom Https of the custom domain.
    types:
    - uid: CustomHttpsProvisioningState
  - name: properties.customHttpsProvisioningSubstate
    isReadyOnly: true
    description: Provisioning substate shows the progress of custom HTTPS enabling/disabling process step by step.
    types:
    - uid: CustomHttpsProvisioningSubstate
  - name: properties.validationData
    description: Special validation or data may be required when delivering CDN to some regions due to local compliance reasons. E.g. ICP license number of a custom domain is required to deliver content in China.
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: Provisioning status of the custom domain.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response indicates CDN service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: CdnCertificateSourceParameters
  description: Defines the parameters for using CDN managed certificate for securing custom domain.
  kind: object
  properties:
  - name: '@odata.type'
    description: ''
    types:
    - uid: '#Microsoft.Azure.Cdn.Models.CdnCertificateSourceParameters'
    typesTitle: enum
  - name: certificateType
    description: Type of certificate used
    types:
    - uid: CertificateType
- name: ProtocolType
  description: Defines the TLS extension protocol that is used for secure delivery.
  kind: enum
  properties:
  - name: ServerNameIndication
    types:
    - uid: string
  - name: IPBased
    types:
    - uid: string
- name: MinimumTlsVersion
  description: TLS protocol version that will be used for Https
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: TLS10
    types:
    - uid: string
  - name: TLS12
    types:
    - uid: string
- name: KeyVaultCertificateSourceParameters
  description: Describes the parameters for using a user's KeyVault certificate for securing custom domain.
  kind: object
  properties:
  - name: '@odata.type'
    description: ''
    types:
    - uid: '#Microsoft.Azure.Cdn.Models.KeyVaultCertificateSourceParameters'
    typesTitle: enum
  - name: subscriptionId
    description: Subscription Id of the user's Key Vault containing the SSL certificate
    types:
    - uid: string
  - name: resourceGroupName
    description: Resource group of the user's Key Vault containing the SSL certificate
    types:
    - uid: string
  - name: vaultName
    description: The name of the user's Key Vault containing the SSL certificate
    types:
    - uid: string
  - name: secretName
    description: The name of Key Vault Secret (representing the full certificate PFX) in Key Vault.
    types:
    - uid: string
  - name: secretVersion
    description: The version(GUID) of Key Vault Secret in Key Vault.
    types:
    - uid: string
  - name: updateRule
    description: Describes the action that shall be taken when the certificate is updated in Key Vault.
    types:
    - uid: UpdateRule
  - name: deleteRule
    description: Describes the action that shall be taken when the certificate is removed from Key Vault.
    types:
    - uid: DeleteRule
- name: CustomDomainResourceState
  description: Resource status of the custom domain.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Active
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
- name: CustomHttpsProvisioningState
  description: Provisioning status of Custom Https of the custom domain.
  kind: enum
  properties:
  - name: Enabling
    types:
    - uid: string
  - name: Enabled
    types:
    - uid: string
  - name: Disabling
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
- name: CustomHttpsProvisioningSubstate
  description: Provisioning substate shows the progress of custom HTTPS enabling/disabling process step by step.
  kind: enum
  properties:
  - name: SubmittingDomainControlValidationRequest
    types:
    - uid: string
  - name: PendingDomainControlValidationREquestApproval
    types:
    - uid: string
  - name: DomainControlValidationRequestApproved
    types:
    - uid: string
  - name: DomainControlValidationRequestRejected
    types:
    - uid: string
  - name: DomainControlValidationRequestTimedOut
    types:
    - uid: string
  - name: IssuingCertificate
    types:
    - uid: string
  - name: DeployingCertificate
    types:
    - uid: string
  - name: CertificateDeployed
    types:
    - uid: string
  - name: DeletingCertificate
    types:
    - uid: string
  - name: CertificateDeleted
    types:
    - uid: string
- name: CertificateType
  description: Type of certificate used
  kind: enum
  properties:
  - name: Shared
    types:
    - uid: string
  - name: Dedicated
    types:
    - uid: string
- name: UpdateRule
  description: Describes the action that shall be taken when the certificate is updated in Key Vault.
  kind: enum
  properties:
  - name: NoAction
    types:
    - uid: string
- name: DeleteRule
  description: Describes the action that shall be taken when the certificate is removed from Key Vault.
  kind: enum
  properties:
  - name: NoAction
    types:
    - uid: string
examples:
- name: CustomDomains_EnableCustomHttpsUsingYourOwnCertificate
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/RG/providers/Microsoft.Cdn/profiles/profile1/endpoints/endpoint1/customDomains/www-someDomain-net/enableCustomHttps?api-version=2019-12-31
  responses:
  - statusCode: "200"
  - statusCode: "202"
    body: >-
      {
        "name": "www-someDomain-net",
        "id": "/subscriptions/subid/resourcegroups/RG/providers/Microsoft.Cdn/profiles/profile1/endpoints/endpoint1/customdomains/www-someDomain-net",
        "type": "Microsoft.Cdn/profiles/endpoints/customdomains",
        "properties": {
          "provisioningState": "Succeeded",
          "resourceState": "Active",
          "hostName": "www.someDomain.net",
          "customHttpsProvisioningState": "Enabling",
          "customHttpsProvisioningSubstate": "PendingDomainControlValidationREquestApproval",
          "validationData": "validationdata"
        }
      }
- name: CustomDomains_EnableCustomHttpsUsingCDNManagedCertificate
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/RG/providers/Microsoft.Cdn/profiles/profile1/endpoints/endpoint1/customDomains/www-someDomain-net/enableCustomHttps?api-version=2019-12-31
  responses:
  - statusCode: "200"
  - statusCode: "202"
    body: >-
      {
        "name": "www-someDomain-net",
        "id": "/subscriptions/subid/resourcegroups/RG/providers/Microsoft.Cdn/profiles/profile1/endpoints/endpoint1/customdomains/www-someDomain-net",
        "type": "Microsoft.Cdn/profiles/endpoints/customdomains",
        "properties": {
          "provisioningState": "Succeeded",
          "resourceState": "Active",
          "hostName": "www.someDomain.net",
          "customHttpsProvisioningState": "Enabling",
          "customHttpsProvisioningSubstate": "PendingDomainControlValidationREquestApproval",
          "validationData": "validationdata"
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about CDN service - Enable https delivery of the custom domain.
errorCodes: []
