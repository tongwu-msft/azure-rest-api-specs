### YamlMime:RESTOperation
uid: management.azure.com.cdn.resourceusage.list
name: List
service: CDN
groupName: Resource Usage
apiVersion: 2021-06-01
summary: Check the quota and actual usage of the CDN profiles under the given subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Cdn/checkResourceUsage?api-version=2021-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2021-06-01.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: ResourceUsageListResult
- name: Other Status Codes
  description: CDN error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ResourceUsageListResult
  description: Output of check resource usage API.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: List of resource usages.
    types:
    - uid: ResourceUsage
      isArray: true
  - name: nextLink
    description: URL to get the next set of custom domain objects if there are any.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: ResourceUsage
  description: Output of check resource usage API.
  kind: object
  properties:
  - name: resourceType
    isReadyOnly: true
    description: Resource type for which the usage is provided.
    types:
    - uid: string
  - name: unit
    isReadyOnly: true
    description: Unit of the usage. e.g. Count.
    types:
    - uid: string
  - name: currentValue
    isReadyOnly: true
    description: Actual value of usage on the specified resource type.
    types:
    - uid: integer
  - name: limit
    isReadyOnly: true
    description: Quota of the specified resource type.
    types:
    - uid: integer
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
- name: ResourceUsage_List
  request:
    uri: POST https://management.azure.com/subscriptions/subid/providers/Microsoft.Cdn/checkResourceUsage?api-version=2021-06-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "resourceType": "profile",
            "unit": "count",
            "currentValue": 31,
            "limit": 200
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about CDN service - Check the quota and actual usage of the CDN profiles under the given subscription.
errorCodes: []
