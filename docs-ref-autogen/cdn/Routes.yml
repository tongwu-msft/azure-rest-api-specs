### YamlMime:RESTOperationGroup
uid: management.azure.com.cdn.routes
name: Routes
apiVersion: 2020-09-01
service: CDN
operations:
- uid: management.azure.com.cdn.routes.create
  summary: Creates a new route with the specified route name under the specified subscription, resource group, profile, and AzureFrontDoor endpoint.
- uid: management.azure.com.cdn.routes.delete
  summary: Deletes an existing route with the specified route name under the specified subscription, resource group, profile, and AzureFrontDoor endpoint.
- uid: management.azure.com.cdn.routes.get
  summary: Gets an existing route with the specified route name under the specified subscription, resource group, profile, and AzureFrontDoor endpoint.
- uid: management.azure.com.cdn.routes.listbyendpoint
  summary: Lists all of the existing origins within a profile.
- uid: management.azure.com.cdn.routes.update
  summary: Updates an existing route with the specified route name under the specified subscription, resource group, profile, and AzureFrontDoor endpoint.
