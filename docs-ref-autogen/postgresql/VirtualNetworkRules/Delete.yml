uid: management.azure.com.postgresql.virtualnetworkrules.delete
name: Delete
service: PostgreSQL
groupName: Virtual Network Rules
apiVersion: 2017-04-30-preview
summary: Deletes the virtual network rule with the given name.
consumes:
- application/json
produces:
- application/json
paths:
