### YamlMime:RESTOperation
uid: management.azure.com.postgresql.virtualnetworkrules.get
name: Get
service: PostgreSQL
groupName: Virtual Network Rules
apiVersion: 2017-12-01
summary: Gets a virtual network rule.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DBforPostgreSQL/servers/{serverName}/virtualNetworkRules/{virtualNetworkRuleName}?api-version=2017-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: virtualNetworkRuleName
  in: path
  isRequired: true
  description: The name of the virtual network rule.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved a specified virtual network rule.
  types:
  - uid: VirtualNetworkRule
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 ResourceNotFound - The requested resource was not found.
requestHeader: []
definitions:
- name: VirtualNetworkRule
  description: A virtual network rule.
  kind: object
  properties:
  - name: properties.virtualNetworkSubnetId
    description: The ARM resource id of the virtual network subnet.
    types:
    - uid: string
  - name: properties.ignoreMissingVnetServiceEndpoint
    description: Create firewall rule before the virtual network has vnet service endpoint enabled.
    types:
    - uid: boolean
  - name: properties.state
    isReadyOnly: true
    description: Virtual Network Rule State
    types:
    - uid: VirtualNetworkRuleState
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
- name: VirtualNetworkRuleState
  description: Virtual Network Rule State
  kind: enum
  properties:
  - name: Initializing
    types:
    - uid: string
  - name: InProgress
    types:
    - uid: string
  - name: Ready
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Unknown
    types:
    - uid: string
examples:
- name: Gets a virtual network rule
  request:
    uri: GET https://management.azure.com/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/TestGroup/providers/Microsoft.DBforPostgreSQL/servers/vnet-test-svr/virtualNetworkRules/vnet-firewall-rule?api-version=2017-12-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/TestGroup/providers/Microsoft.DBforPostgreSQL/servers/vnet-test-svr/virtualNetworkRules/vnet-firewall-rule",
        "name": "vnet-firewall-rule",
        "type": "Microsoft.DBforPostgreSQL/servers/virtualNetworkRules",
        "properties": {
          "ignoreMissingVnetServiceEndpoint": false,
          "state": "Ready",
          "virtualNetworkSubnetId": "/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/TestGroup/providers/Microsoft.Network/virtualNetworks/testvnet/subnets/testsubnet"
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
