      /** Samples for Databases CreateOrUpdate. */
      public final class Main {
          /*
           * x-ms-original-file: specification/postgresql/resource-manager/Microsoft.DBforPostgreSQL/stable/2017-12-01/examples/DatabaseCreate.json
