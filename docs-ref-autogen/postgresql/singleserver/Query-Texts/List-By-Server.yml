### YamlMime:RESTOperation
uid: management.azure.com.postgresql.singleserver.querytexts.listbyserver
name: List By Server
service: PostgreSQL
groupName: Query Texts
apiVersion: 2018-06-01
summary: Retrieve the Query-Store query texts for specified queryIds.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DBforPostgreSQL/servers/{serverName}/queryTexts?api-version=2018-06-01&queryIds={queryIds}
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
- name: queryIds
  in: query
  isRequired: true
  description: The query identifiers
  types:
  - uid: array
responses:
- name: 200 OK
  description: OK
  types:
  - uid: QueryTextsResultList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: QueryTextsResultList
  description: A list of query texts.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: The list of query texts.
    types:
    - uid: QueryText
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to retrieve next page of results.
    types:
    - uid: string
- name: CloudError
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: error
    description: "Error Response  \nCommon error response for all Azure Resource Manager APIs to return error details for failed operations. (This also follows the OData error response format.)"
    types:
    - uid: ErrorResponse
- name: QueryText
  description: Represents a Query Text.
  kind: object
  properties:
  - name: properties.queryId
    description: Query identifier unique to the server.
    types:
    - uid: string
  - name: properties.queryText
    description: Query text.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorResponse
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
- name: QueryTextsListByServer
  request:
    uri: >-
      GET https://management.azure.com/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/testResourceGroupName/providers/Microsoft.DBforPostgreSQL/servers/testServerName/queryTexts?api-version=2018-06-01&queryIds=[

        "1",

        "2"

      ]
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "queryTexts-1",
            "name": "1",
            "type": "Microsoft.DBforPostgreSQL/servers/queryTexts",
            "properties": {
              "queryId": "1",
              "queryText": "UPDATE `performance_schema`.`setup_instruments` SET `ENABLED` = ? , `TIMED` = ? WHERE NAME = ?"
            }
          },
          {
            "id": "queryTexts-2",
            "name": "2",
            "type": "Microsoft.DBforPostgreSQL/servers/queryTexts",
            "properties": {
              "queryId": "2",
              "queryText": "UPDATE `performance_schema`.`setup_instruments` SET `ENABLED` = ? , `TIMED` = ? WHERE NAME LIKE ?"
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about PostgreSQL service - Retrieve the Query-Store query texts for specified queryIds.
errorCodes: []
