### YamlMime:RESTOperation
uid: management.azure.com.postgresql.singleserver.serverkeys.delete
name: Delete
service: PostgreSQL
groupName: Server Keys
apiVersion: 2020-01-01
summary: Deletes the PostgreSQL Server key with the given name.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DBforPostgreSQL/servers/{serverName}/keys/{keyName}?api-version=2020-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: keyName
  in: path
  isRequired: true
  description: The name of the PostgreSQL Server key to be deleted.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully deleted the PostgreSQL Server key.
- name: 202 Accepted
  description: Operation in progress
- name: 204 No Content
  description: The specified PostgreSQL Server key does not exist.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
