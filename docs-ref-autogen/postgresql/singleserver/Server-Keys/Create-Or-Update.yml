### YamlMime:RESTOperation
uid: management.azure.com.postgresql.singleserver.serverkeys.createorupdate
name: Create Or Update
service: PostgreSQL
groupName: Server Keys
apiVersion: 2020-01-01
summary: Creates or updates a PostgreSQL Server key.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DBforPostgreSQL/servers/{serverName}/keys/{keyName}?api-version=2020-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: keyName
  in: path
  isRequired: true
  description: The name of the PostgreSQL Server key to be operated on (updated or created).
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully updated the PostgreSQL Server key.
  types:
  - uid: ServerKey
- name: 202 Accepted
  description: Operation in progress
  types:
  - uid: ServerKey
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties.serverKeyType
    in: body
    isRequired: true
    description: The key type like 'AzureKeyVault'.
    types:
    - uid: ServerKeyType
  - name: properties.uri
    in: body
    description: The URI of the key.
    types:
    - uid: string
requestHeader: []
definitions:
- name: ServerKey
  description: A PostgreSQL Server key.
  kind: object
  properties:
  - name: kind
    isReadyOnly: true
    description: Kind of encryption protector used to protect the key.
    types:
    - uid: string
  - name: properties.serverKeyType
    description: The key type like 'AzureKeyVault'.
    types:
    - uid: ServerKeyType
  - name: properties.uri
    description: The URI of the key.
    types:
    - uid: string
  - name: properties.creationDate
    isReadyOnly: true
    description: The key creation date.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
