### YamlMime:RESTOperation
uid: management.azure.com.postgresql.singleserver.topquerystatistics.listbyserver
name: List By Server
service: PostgreSQL
groupName: Top Query Statistics
apiVersion: 2018-06-01
summary: Retrieve the Query-Store top queries for specified metric and aggregation.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DBforPostgreSQL/servers/{serverName}/topQueryStatistics?api-version=2018-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: TopQueryStatisticsResultList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: TopQueryStatisticsResultList
  description: A list of query statistics.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: The list of top query statistics.
    types:
    - uid: QueryStatistic
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to retrieve next page of results.
    types:
    - uid: string
- name: CloudError
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: error
    description: "Error Response  \nCommon error response for all Azure Resource Manager APIs to return error details for failed operations. (This also follows the OData error response format.)"
    types:
    - uid: ErrorResponse
- name: QueryStatistic
  description: Represents a Query Statistic.
  kind: object
  properties:
  - name: properties.queryId
    description: Database query identifier.
    types:
    - uid: string
  - name: properties.startTime
    description: Observation start time.
    types:
    - uid: string
  - name: properties.endTime
    description: Observation end time.
    types:
    - uid: string
  - name: properties.aggregationFunction
    description: Aggregation function name.
    types:
    - uid: string
  - name: properties.databaseNames
    description: The list of database names.
    types:
    - uid: string
      isArray: true
  - name: properties.queryExecutionCount
    description: Number of query executions in this time interval.
    types:
    - uid: integer
  - name: properties.metricName
    description: Metric name.
    types:
    - uid: string
  - name: properties.metricDisplayName
    description: Metric display name.
    types:
    - uid: string
  - name: properties.metricValue
    description: Metric value.
    types:
    - uid: number
  - name: properties.metricValueUnit
    description: Metric value unit.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorResponse
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
