### YamlMime:RESTOperation
uid: management.azure.com.postgresql.singleserver.serverbasedperformancetier.list
name: List
service: PostgreSQL
groupName: Server Based Performance Tier
apiVersion: 2017-12-01
summary: List all the performance tiers for a PostgreSQL server.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DBForPostgreSQL/servers/{serverName}/performanceTiers?api-version=2017-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: PerformanceTierListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: PerformanceTierListResult
  description: A list of performance tiers.
  kind: object
  properties:
  - name: value
    description: The list of performance tiers
    types:
    - uid: PerformanceTierProperties
      isArray: true
- name: CloudError
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: error
    description: "Error Response  \nCommon error response for all Azure Resource Manager APIs to return error details for failed operations. (This also follows the OData error response format.)"
    types:
    - uid: ErrorResponse
- name: PerformanceTierProperties
  description: Performance tier properties
  kind: object
  properties:
  - name: id
    description: ID of the performance tier.
    types:
    - uid: string
  - name: maxBackupRetentionDays
    description: Maximum Backup retention in days for the performance tier edition
    types:
    - uid: integer
  - name: minBackupRetentionDays
    description: Minimum Backup retention in days for the performance tier edition
    types:
    - uid: integer
  - name: maxStorageMB
    description: Max storage allowed for a server.
    types:
    - uid: integer
  - name: minLargeStorageMB
    description: Max storage allowed for a server.
    types:
    - uid: integer
  - name: maxLargeStorageMB
    description: Max storage allowed for a server.
    types:
    - uid: integer
  - name: minStorageMB
    description: Max storage allowed for a server.
    types:
    - uid: integer
  - name: serviceLevelObjectives
    description: Service level objectives associated with the performance tier
    types:
    - uid: PerformanceTierServiceLevelObjectives
      isArray: true
- name: ErrorResponse
  description: Error Response
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorResponse
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: PerformanceTierServiceLevelObjectives
  description: Service level objectives for performance tier.
  kind: object
  properties:
  - name: id
    description: ID for the service level objective.
    types:
    - uid: string
  - name: edition
    description: Edition of the performance tier.
    types:
    - uid: string
  - name: vCore
    description: vCore associated with the service level objective
    types:
    - uid: integer
  - name: hardwareGeneration
    description: Hardware generation associated with the service level objective
    types:
    - uid: string
  - name: maxBackupRetentionDays
    description: Maximum Backup retention in days for the performance tier edition
    types:
    - uid: integer
  - name: minBackupRetentionDays
    description: Minimum Backup retention in days for the performance tier edition
    types:
    - uid: integer
  - name: maxStorageMB
    description: Max storage allowed for a server.
    types:
    - uid: integer
  - name: minStorageMB
    description: Max storage allowed for a server.
    types:
    - uid: integer
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
