### YamlMime:RESTOperationGroup
uid: management.azure.com.postgresql.serveradministrators
name: Server Administrators
apiVersion: 2017-12-01
service: PostgreSQL
operations:
- uid: management.azure.com.postgresql.serveradministrators.createorupdate
  summary: Creates or update active directory administrator on an existing server. The update action will overwrite the existing administrator.
- uid: management.azure.com.postgresql.serveradministrators.delete
  summary: Deletes server active directory administrator.
- uid: management.azure.com.postgresql.serveradministrators.get
  summary: Gets information about a AAD server administrator.
- uid: management.azure.com.postgresql.serveradministrators.list
  summary: Returns a list of server Administrators.
