### YamlMime:RESTOperation
uid: management.azure.com.postgresql.databases.createorupdate
name: Create Or Update
service: PostgreSQL
groupName: Databases
apiVersion: 2017-12-01
summary: Creates a new database or updates an existing database.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DBforPostgreSQL/servers/{serverName}/databases/{databaseName}?api-version=2017-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Database
- name: 201 Created
  description: Created
  types:
  - uid: Database
- name: 202 Accepted
  description: Accepted
requestBody:
- name: default
  parameters:
  - name: properties.charset
    in: body
    description: The charset of the database.
    types:
    - uid: string
  - name: properties.collation
    in: body
    description: The collation of the database.
    types:
    - uid: string
requestHeader: []
definitions:
- name: Database
  description: Represents a Database.
  kind: object
  properties:
  - name: properties.charset
    description: The charset of the database.
    types:
    - uid: string
  - name: properties.collation
    description: The collation of the database.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
examples:
- name: DatabaseCreate
  request:
    uri: PUT https://management.azure.com/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/TestGroup/providers/Microsoft.DBforPostgreSQL/servers/testserver/databases/db1?api-version=2017-12-01
    body: >-
      {
        "properties": {
          "charset": "UTF8",
          "collation": "English_United States.1252"
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/TestGroup/providers/Microsoft.DBforPostgreSQL/servers/testserver/databases/db1",
        "name": "db1",
        "type": "Microsoft.DBforPostgreSQL/servers/databases",
        "properties": {
          "charset": "UTF8",
          "collation": "English_United States.1252"
        }
      }
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/TestGroup/providers/Microsoft.DBforPostgreSQL/servers/testserver/databases/db1",
        "name": "db1",
        "type": "Microsoft.DBforPostgreSQL/servers/databases",
        "properties": {
          "charset": "UTF8",
          "collation": "English_United States.1252"
        }
      }
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
