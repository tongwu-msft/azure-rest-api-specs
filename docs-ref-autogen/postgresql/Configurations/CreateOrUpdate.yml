### YamlMime:RESTOperation
uid: management.azure.com.postgresql.configurations.createorupdate
name: Create Or Update
service: PostgreSQL
groupName: Configurations
apiVersion: 2017-04-30-preview
summary: Updates a configuration of a server.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DBforPostgreSQL/servers/{serverName}/configurations/{configurationName}?api-version=2017-04-30-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: configurationName
  in: path
  isRequired: true
  description: The name of the server configuration.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Configuration
- name: 202 Accepted
  description: Accepted
requestBody:
- parameters:
  - name: properties.value
    in: body
    description: Value of the configuration.
    types:
    - uid: string
  - name: properties.source
    in: body
    description: Source of the configuration.
    types:
    - uid: string
requestHeader: []
definitions:
- name: Configuration
  description: Represents a Configuration.
  kind: object
  properties:
  - name: properties.value
    description: Value of the configuration.
    types:
    - uid: string
  - name: properties.description
    isReadyOnly: true
    description: Description of the configuration.
    types:
    - uid: string
  - name: properties.defaultValue
    isReadyOnly: true
    description: Default value of the configuration.
    types:
    - uid: string
  - name: properties.dataType
    isReadyOnly: true
    description: Data type of the configuration.
    types:
    - uid: string
  - name: properties.allowedValues
    isReadyOnly: true
    description: Allowed values of the configuration.
    types:
    - uid: string
  - name: properties.source
    description: Source of the configuration.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
examples:
- name: ConfigurationCreateOrUpdate
  request:
    uri: PUT https://management.azure.com/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/TestGroup/providers/Microsoft.DBforPostgreSQL/servers/testserver/configurations/array_nulls?api-version=2017-04-30-preview
    body: >-
      {
        "properties": {
          "value": "off",
          "source": "user-override"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "value": "off",
          "description": "Enable input of NULL elements in arrays.",
          "defaultValue": "on",
          "dataType": "Boolean",
          "allowedValues": "on,off",
          "source": "user-override"
        },
        "id": "/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/TestGroup/providers/Microsoft.DBforPostgreSQL/servers/testserver/configurations/array_nulls",
        "name": "array_nulls",
        "type": "Microsoft.DBforPostgreSQL/servers/configurations"
      }
  - statusCode: "202"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
