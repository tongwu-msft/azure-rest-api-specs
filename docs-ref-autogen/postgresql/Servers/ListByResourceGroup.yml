### YamlMime:RESTOperation
uid: management.azure.com.postgresql.servers.listbyresourcegroup
name: List By Resource Group
service: PostgreSQL
groupName: Servers
apiVersion: 2017-12-01
summary: List all the servers in a given resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DBforPostgreSQL/servers?api-version=2017-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ServerListResult
requestHeader: []
definitions:
- name: ServerListResult
  description: A list of servers.
  kind: object
  properties:
  - name: value
    description: Represents a server.
    types:
    - uid: Server
      isArray: true
- name: Server
  description: Represents a server.
  kind: object
  properties:
  - name: sku
    description: The SKU (pricing tier) of the server.
    types:
    - uid: Sku
  - name: properties.administratorLogin
    description: The administrator's login name of a server. Can only be specified when the server is being created (and is required for creation).
    types:
    - uid: string
  - name: properties.version
    description: Server version.
    types:
    - uid: ServerVersion
  - name: properties.sslEnforcement
    description: Enable ssl enforcement or not when connect to server.
    types:
    - uid: SslEnforcementEnum
  - name: properties.userVisibleState
    description: A state of a server that is visible to user.
    types:
    - uid: ServerState
  - name: properties.fullyQualifiedDomainName
    description: The fully qualified domain name of a server.
    types:
    - uid: string
  - name: properties.earliestRestoreDate
    description: Earliest restore point creation time (ISO8601 format)
    types:
    - uid: string
  - name: properties.storageProfile
    description: Storage profile of a server.
    types:
    - uid: StorageProfile
  - name: location
    description: The location the resource resides in.
    types:
    - uid: string
  - name: tags
    description: Application-specific metadata in the form of key-value pairs.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: Sku
  description: Billing information related properties of a server.
  kind: object
  properties:
  - name: name
    description: The name of the sku, typically, tier + family + cores, e.g. B_Gen4_1, GP_Gen5_8.
    types:
    - uid: string
  - name: tier
    description: The tier of the particular SKU, e.g. Basic.
    types:
    - uid: SkuTier
  - name: capacity
    description: The scale up/out capacity, representing server's compute units.
    types:
    - uid: integer
  - name: size
    description: The size code, to be interpreted by resource as appropriate.
    types:
    - uid: string
  - name: family
    description: The family of hardware.
    types:
    - uid: string
- name: ServerVersion
  description: The version of a server.
  kind: enum
  properties:
  - name: "9.5"
    types:
    - uid: string
  - name: "9.6"
    types:
    - uid: string
- name: SslEnforcementEnum
  description: Enable ssl enforcement or not when connect to server.
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: ServerState
  description: A state of a server that is visible to user.
  kind: enum
  properties:
  - name: Ready
    types:
    - uid: string
  - name: Dropping
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: StorageProfile
  description: Storage Profile properties of a server
  kind: object
  properties:
  - name: backupRetentionDays
    description: Backup retention days for the server.
    types:
    - uid: integer
  - name: geoRedundantBackup
    description: Enable Geo-redundant or not for server backup.
    types:
    - uid: GeoRedundantBackup
  - name: storageMB
    description: Max storage allowed for a server.
    types:
    - uid: integer
- name: SkuTier
  description: The tier of the particular SKU, e.g. Basic.
  kind: enum
  properties:
  - name: Basic
    types:
    - uid: string
  - name: GeneralPurpose
    types:
    - uid: string
  - name: MemoryOptimized
    types:
    - uid: string
- name: GeoRedundantBackup
  description: Enable Geo-redundant or not for server backup.
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
examples:
