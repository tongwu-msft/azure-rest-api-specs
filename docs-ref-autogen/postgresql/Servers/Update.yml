examples:
- name: ServerUpdate
  request:
    uri: PATCH https://management.azure.com/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/testrg/providers/Microsoft.DBForPostgreSQL/servers/pgtestsvc4?api-version=2017-12-01
    body: >-
      {
        "properties": {
          "administratorLoginPassword": "<administratorLoginPassword>",
          "sslEnforcement": "Enabled",
          "minimalTlsVersion": "TLS1_2"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "sku": {
          "name": "B_Gen4_2",
          "tier": "Basic",
          "family": "Gen4",
          "capacity": 2
        },
        "properties": {
          "administratorLogin": "cloudsa",
          "storageProfile": {
            "storageMB": 128000,
            "backupRetentionDays": 7,
            "geoRedundantBackup": "Disabled"
          },
          "version": "9.6",
          "sslEnforcement": "Enabled",
          "minimalTlsVersion": "TLS1_2",
          "userVisibleState": "Ready",
          "fullyQualifiedDomainName": "pgtestsvc4.postgres.database.azure.com",
          "earliestRestoreDate": "2018-03-14T21:08:24.637+00:00"
        },
        "location": "westus",
        "tags": {
          "ElasticServer": "1"
        },
        "id": "/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/testrg/providers/Microsoft.DBforPostgreSQL/servers/pgtestsvc4",
        "name": "pgtestsvc4",
        "type": "Microsoft.DBforPostgreSQL/servers"
      }
  - statusCode: "202"
