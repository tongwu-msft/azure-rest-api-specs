### YamlMime:RESTOperation
uid: management.azure.com.postgresql.servers.update
name: Update
service: PostgreSQL
groupName: Servers
apiVersion: 2017-12-01
summary: Updates an existing server. The request body can contain one to many of the properties present in the normal server definition.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DBForPostgreSQL/servers/{serverName}?api-version=2017-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Server
- name: 202 Accepted
  description: Accepted
requestBody:
- name: default
  parameters:
  - name: identity
    in: body
    description: The Azure Active Directory identity of the server.
    types:
    - uid: ResourceIdentity
  - name: sku
    in: body
    description: The SKU (pricing tier) of the server.
    types:
    - uid: Sku
  - name: tags
    in: body
    description: Application-specific metadata in the form of key-value pairs.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.storageProfile
    in: body
    description: Storage profile of a server.
    types:
    - uid: StorageProfile
  - name: properties.administratorLoginPassword
    in: body
    description: The password of the administrator login.
    types:
    - uid: string
  - name: properties.version
    in: body
    description: The version of a server.
    types:
    - uid: ServerVersion
  - name: properties.sslEnforcement
    in: body
    description: Enable ssl enforcement or not when connect to server.
    types:
    - uid: SslEnforcementEnum
  - name: properties.minimalTlsVersion
    in: body
    description: Enforce a minimal Tls version for the server.
    types:
    - uid: MinimalTlsVersionEnum
  - name: properties.publicNetworkAccess
    in: body
    description: Whether or not public network access is allowed for this server. Value is optional but if passed in, must be 'Enabled' or 'Disabled'
    types:
    - uid: PublicNetworkAccessEnum
  - name: properties.replicationRole
    in: body
    description: The replication role of the server.
    types:
    - uid: string
requestHeader: []
definitions:
- name: ResourceIdentity
  description: Azure Active Directory identity configuration for a resource.
  kind: object
  properties:
  - name: principalId
    isReadyOnly: true
    description: The Azure Active Directory principal id.
    types:
    - uid: string
  - name: type
    description: The identity type. Set this to 'SystemAssigned' in order to automatically create and assign an Azure Active Directory principal for the resource.
    types:
    - uid: IdentityType
  - name: tenantId
    isReadyOnly: true
    description: The Azure Active Directory tenant id.
    types:
    - uid: string
- name: Sku
  description: Billing information related properties of a server.
  kind: object
  properties:
  - name: name
    description: The name of the sku, typically, tier + family + cores, e.g. B_Gen4_1, GP_Gen5_8.
    types:
    - uid: string
  - name: tier
    description: The tier of the particular SKU, e.g. Basic.
    types:
    - uid: SkuTier
  - name: capacity
    description: The scale up/out capacity, representing server's compute units.
    types:
    - uid: integer
  - name: size
    description: The size code, to be interpreted by resource as appropriate.
    types:
    - uid: string
  - name: family
    description: The family of hardware.
    types:
    - uid: string
- name: StorageProfile
  description: Storage Profile properties of a server
  kind: object
  properties:
  - name: backupRetentionDays
    description: Backup retention days for the server.
    types:
    - uid: integer
  - name: geoRedundantBackup
    description: Enable Geo-redundant or not for server backup.
    types:
    - uid: GeoRedundantBackup
  - name: storageMB
    description: Max storage allowed for a server.
    types:
    - uid: integer
  - name: storageAutogrow
    description: Enable Storage Auto Grow.
    types:
    - uid: StorageAutogrow
- name: Server
  description: Represents a server.
  kind: object
  properties:
  - name: identity
    description: The Azure Active Directory identity of the server.
    types:
    - uid: ResourceIdentity
  - name: sku
    description: The SKU (pricing tier) of the server.
    types:
    - uid: Sku
  - name: properties.administratorLogin
    description: The administrator's login name of a server. Can only be specified when the server is being created (and is required for creation).
    types:
    - uid: string
  - name: properties.version
    description: Server version.
    types:
    - uid: ServerVersion
  - name: properties.sslEnforcement
    description: Enable ssl enforcement or not when connect to server.
    types:
    - uid: SslEnforcementEnum
  - name: properties.minimalTlsVersion
    description: Enforce a minimal Tls version for the server.
    types:
    - uid: MinimalTlsVersionEnum
  - name: properties.byokEnforcement
    isReadyOnly: true
    description: Status showing whether the server data encryption is enabled with customer-managed keys.
    types:
    - uid: string
  - name: properties.infrastructureEncryption
    description: Status showing whether the server enabled infrastructure encryption.
    types:
    - uid: InfrastructureEncryption
  - name: properties.userVisibleState
    description: A state of a server that is visible to user.
    types:
    - uid: ServerState
  - name: properties.fullyQualifiedDomainName
    description: The fully qualified domain name of a server.
    types:
    - uid: string
  - name: properties.earliestRestoreDate
    description: Earliest restore point creation time (ISO8601 format)
    types:
    - uid: string
  - name: properties.storageProfile
    description: Storage profile of a server.
    types:
    - uid: StorageProfile
  - name: properties.replicationRole
    description: The replication role of the server.
    types:
    - uid: string
  - name: properties.masterServerId
    description: The master server id of a replica server.
    types:
    - uid: string
  - name: properties.replicaCapacity
    description: The maximum number of replicas that a master server can have.
    types:
    - uid: integer
  - name: properties.publicNetworkAccess
    description: Whether or not public network access is allowed for this server. Value is optional but if passed in, must be 'Enabled' or 'Disabled'
    types:
    - uid: PublicNetworkAccessEnum
  - name: properties.privateEndpointConnections
    isReadyOnly: true
    description: List of private endpoint connections on a server
    types:
    - uid: ServerPrivateEndpointConnection
      isArray: true
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    description: The geo-location where the resource lives
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
