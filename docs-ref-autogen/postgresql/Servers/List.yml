### YamlMime:RESTOperation
summary: List all the servers in a given subscription.
service: PostgreSQL
apiVersion: 2017-04-30-preview
groupName: Servers
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.DBforPostgreSQL/servers?api-version=2017-04-30-preview
uriParameters:
- in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
  name: subscriptionId
- in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: ServerListResult
  name: 200 OK
requestHeader: []
definitions:
- name: ServerListResult
  description: A list of servers.
  kind: object
  properties:
  - description: Represents a server.
    types:
    - isArray: true
      uid: Server
    name: value
- name: Server
  description: Represents a server.
  kind: object
  properties:
  - description: The SKU (pricing tier) of the server.
    types:
    - uid: Sku
    name: sku
  - description: The administrator's login name of a server. Can only be specified when the server is being created (and is required for creation).
    types:
    - uid: string
    name: properties.administratorLogin
  - description: The maximum storage allowed for a server.
    types:
    - uid: integer
    name: properties.storageMB
  - description: Server version.
    types:
    - uid: ServerVersion
    name: properties.version
  - description: Enable ssl enforcement or not when connect to server.
    types:
    - uid: SslEnforcementEnum
    name: properties.sslEnforcement
  - description: A state of a server that is visible to user.
    types:
    - uid: ServerState
    name: properties.userVisibleState
  - description: The fully qualified domain name of a server.
    types:
    - uid: string
    name: properties.fullyQualifiedDomainName
  - description: The location the resource resides in.
    types:
    - uid: string
    name: location
  - description: Application-specific metadata in the form of key-value pairs.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
  - isReadyOnly: true
    description: Resource ID
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
- name: Sku
  description: Billing information related properties of a server.
  kind: object
  properties:
  - description: The name of the sku, typically, a letter + Number code, e.g. P3.
    types:
    - uid: string
    name: name
  - description: The tier of the particular SKU, e.g. Basic.
    types:
    - uid: SkuTier
    name: tier
  - description: The scale up/out capacity, representing server's compute units.
    types:
    - uid: integer
    name: capacity
  - description: The size code, to be interpreted by resource as appropriate.
    types:
    - uid: string
    name: size
  - description: The family of hardware.
    types:
    - uid: string
    name: family
- name: ServerVersion
  description: The version of a server.
  kind: enum
  properties:
  - types:
    - uid: string
    name: "9.5"
  - types:
    - uid: string
    name: "9.6"
- name: SslEnforcementEnum
  description: Enable ssl enforcement or not when connect to server.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Enabled
  - types:
    - uid: string
    name: Disabled
- name: ServerState
  description: A state of a server that is visible to user.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Ready
  - types:
    - uid: string
    name: Dropping
  - types:
    - uid: string
    name: Disabled
- name: SkuTier
  description: The tier of the particular SKU, e.g. Basic.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Basic
  - types:
    - uid: string
    name: Standard
