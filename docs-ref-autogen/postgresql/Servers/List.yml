### YamlMime:RESTOperation
uid: management.azure.com.postgresql.servers.list
name: List
service: PostgreSQL
groupName: Servers
apiVersion: 2017-12-01
summary: List all the servers in a given subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.DBforPostgreSQL/servers?api-version=2017-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ServerListResult
requestHeader: []
definitions:
- name: ServerListResult
  description: A list of servers.
  kind: object
  properties:
  - name: value
    description: The list of servers
    types:
    - uid: Server
      isArray: true
- name: Server
  description: Represents a server.
  kind: object
  properties:
  - name: identity
    description: The Azure Active Directory identity of the server.
    types:
    - uid: ResourceIdentity
  - name: sku
    description: The SKU (pricing tier) of the server.
    types:
    - uid: Sku
  - name: properties.administratorLogin
    description: The administrator's login name of a server. Can only be specified when the server is being created (and is required for creation).
    types:
    - uid: string
  - name: properties.version
    description: Server version.
    types:
    - uid: ServerVersion
  - name: properties.sslEnforcement
    description: Enable ssl enforcement or not when connect to server.
    types:
    - uid: SslEnforcementEnum
  - name: properties.minimalTlsVersion
    description: Enforce a minimal Tls version for the server.
    types:
    - uid: MinimalTlsVersionEnum
  - name: properties.byokEnforcement
    isReadyOnly: true
    description: Status showing whether the server data encryption is enabled with customer-managed keys.
    types:
    - uid: string
  - name: properties.infrastructureEncryption
    description: Status showing whether the server enabled infrastructure encryption.
    types:
    - uid: InfrastructureEncryption
  - name: properties.userVisibleState
    description: A state of a server that is visible to user.
    types:
    - uid: ServerState
  - name: properties.fullyQualifiedDomainName
    description: The fully qualified domain name of a server.
    types:
    - uid: string
  - name: properties.earliestRestoreDate
    description: Earliest restore point creation time (ISO8601 format)
    types:
    - uid: string
  - name: properties.storageProfile
    description: Storage profile of a server.
    types:
    - uid: StorageProfile
  - name: properties.replicationRole
    description: The replication role of the server.
    types:
    - uid: string
  - name: properties.masterServerId
    description: The master server id of a replica server.
    types:
    - uid: string
  - name: properties.replicaCapacity
    description: The maximum number of replicas that a master server can have.
    types:
    - uid: integer
  - name: properties.publicNetworkAccess
    description: Whether or not public network access is allowed for this server. Value is optional but if passed in, must be 'Enabled' or 'Disabled'
    types:
    - uid: PublicNetworkAccessEnum
  - name: properties.privateEndpointConnections
    isReadyOnly: true
    description: List of private endpoint connections on a server
    types:
    - uid: ServerPrivateEndpointConnection
      isArray: true
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    description: The geo-location where the resource lives
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
- name: ResourceIdentity
  description: Azure Active Directory identity configuration for a resource.
  kind: object
  properties:
  - name: principalId
    isReadyOnly: true
    description: The Azure Active Directory principal id.
    types:
    - uid: string
  - name: type
    description: The identity type. Set this to 'SystemAssigned' in order to automatically create and assign an Azure Active Directory principal for the resource.
    types:
    - uid: IdentityType
  - name: tenantId
    isReadyOnly: true
    description: The Azure Active Directory tenant id.
    types:
    - uid: string
- name: Sku
  description: Billing information related properties of a server.
  kind: object
  properties:
  - name: name
    description: The name of the sku, typically, tier + family + cores, e.g. B_Gen4_1, GP_Gen5_8.
    types:
    - uid: string
  - name: tier
    description: The tier of the particular SKU, e.g. Basic.
    types:
    - uid: SkuTier
  - name: capacity
    description: The scale up/out capacity, representing server's compute units.
    types:
    - uid: integer
  - name: size
    description: The size code, to be interpreted by resource as appropriate.
    types:
    - uid: string
  - name: family
    description: The family of hardware.
    types:
    - uid: string
- name: ServerVersion
  description: The version of a server.
  kind: enum
  properties:
  - name: "9.5"
    types:
    - uid: string
  - name: "9.6"
    types:
    - uid: string
  - name: "10"
    types:
    - uid: string
  - name: "10.0"
    types:
    - uid: string
  - name: "10.2"
    types:
    - uid: string
  - name: "11"
    types:
    - uid: string
- name: SslEnforcementEnum
  description: Enable ssl enforcement or not when connect to server.
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: MinimalTlsVersionEnum
  description: Enforce a minimal Tls version for the server.
  kind: enum
  properties:
  - name: TLS1_0
    types:
    - uid: string
  - name: TLS1_1
    types:
    - uid: string
  - name: TLS1_2
    types:
    - uid: string
  - name: TLSEnforcementDisabled
    types:
    - uid: string
- name: InfrastructureEncryption
  description: Status showing whether the server enabled infrastructure encryption.
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: ServerState
  description: A state of a server that is visible to user.
  kind: enum
  properties:
  - name: Ready
    types:
    - uid: string
  - name: Dropping
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
  - name: Inaccessible
    types:
    - uid: string
- name: StorageProfile
  description: Storage Profile properties of a server
  kind: object
  properties:
  - name: backupRetentionDays
    description: Backup retention days for the server.
    types:
    - uid: integer
  - name: geoRedundantBackup
    description: Enable Geo-redundant or not for server backup.
    types:
    - uid: GeoRedundantBackup
  - name: storageMB
    description: Max storage allowed for a server.
    types:
    - uid: integer
  - name: storageAutogrow
    description: Enable Storage Auto Grow.
    types:
    - uid: StorageAutogrow
- name: PublicNetworkAccessEnum
  description: Whether or not public network access is allowed for this server. Value is optional but if passed in, must be 'Enabled' or 'Disabled'
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: ServerPrivateEndpointConnection
  description: A private endpoint connection under a server
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Resource ID of the Private Endpoint Connection.
    types:
    - uid: string
  - name: properties
    isReadyOnly: true
    description: Private endpoint connection properties
    types:
    - uid: ServerPrivateEndpointConnectionProperties
- name: IdentityType
  description: The identity type. Set this to 'SystemAssigned' in order to automatically create and assign an Azure Active Directory principal for the resource.
  kind: enum
  properties:
  - name: SystemAssigned
    types:
    - uid: string
- name: SkuTier
  description: The tier of the particular SKU, e.g. Basic.
  kind: enum
  properties:
  - name: Basic
    types:
    - uid: string
  - name: GeneralPurpose
    types:
    - uid: string
  - name: MemoryOptimized
    types:
    - uid: string
- name: GeoRedundantBackup
  description: Enable Geo-redundant or not for server backup.
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: StorageAutogrow
  description: Enable Storage Auto Grow.
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: ServerPrivateEndpointConnectionProperties
  description: Properties of a private endpoint connection.
  kind: object
  properties:
  - name: privateEndpoint
    description: Private endpoint which the connection belongs to.
    types:
    - uid: PrivateEndpointProperty
  - name: privateLinkServiceConnectionState
    description: Connection state of the private endpoint connection.
    types:
    - uid: ServerPrivateLinkServiceConnectionStateProperty
  - name: provisioningState
    isReadyOnly: true
    description: State of the private endpoint connection.
    types:
    - uid: PrivateEndpointProvisioningState
- name: PrivateEndpointProperty
  kind: object
  properties:
  - name: id
    description: Resource id of the private endpoint.
    types:
    - uid: string
- name: ServerPrivateLinkServiceConnectionStateProperty
  kind: object
  properties:
  - name: status
    description: The private link service connection status.
    types:
    - uid: PrivateLinkServiceConnectionStateStatus
  - name: description
    description: The private link service connection description.
    types:
    - uid: string
  - name: actionsRequired
    isReadyOnly: true
    description: The actions required for private link service connection.
    types:
    - uid: PrivateLinkServiceConnectionStateActionsRequire
- name: PrivateEndpointProvisioningState
  description: State of the private endpoint connection.
  kind: enum
  properties:
  - name: Approving
    types:
    - uid: string
  - name: Ready
    types:
    - uid: string
  - name: Dropping
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Rejecting
    types:
    - uid: string
- name: PrivateLinkServiceConnectionStateStatus
  description: The private link service connection status.
  kind: enum
  properties:
  - name: Approved
    types:
    - uid: string
  - name: Pending
    types:
    - uid: string
  - name: Rejected
    types:
    - uid: string
  - name: Disconnected
    types:
    - uid: string
- name: PrivateLinkServiceConnectionStateActionsRequire
  description: The actions required for private link service connection.
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
