### YamlMime:RESTOperation
uid: management.azure.com.postgresql.flexibleserver(preview).locationbasedcapabilities.execute
name: Execute
service: PostgreSQL
groupName: Location Based Capabilities
apiVersion: 2020-02-14-preview
summary: Get capabilities at specified location in a given subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.DBForPostgreSql/locations/{locationName}/capabilities?api-version=2020-02-14-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: locationName
  in: path
  isRequired: true
  description: The name of the location.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: CapabilitiesListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: CapabilitiesListResult
  description: location capability
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: A list of supported capabilities.
    types:
    - uid: CapabilityProperties
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to retrieve next page of results.
    types:
    - uid: string
- name: CloudError
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: error
    description: "Error Response  \nCommon error response for all Azure Resource Manager APIs to return error details for failed operations. (This also follows the OData error response format.)"
    types:
    - uid: ErrorResponse
- name: CapabilityProperties
  description: Location capabilities.
  kind: object
  properties:
  - name: zone
    isReadyOnly: true
    description: zone name
    types:
    - uid: string
  - name: supportedFlexibleServerEditions
    isReadyOnly: true
    description: Server edition capabilities.
    types:
    - uid: ServerEditionCapability
      isArray: true
- name: ErrorResponse
  description: Error Response
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorResponse
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ServerEditionCapability
  description: Server edition capabilities.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: Server edition name
    types:
    - uid: string
  - name: supportedStorageEditions
    isReadyOnly: true
    description: storage edition capability
    types:
    - uid: StorageEditionCapability
      isArray: true
  - name: supportedServerVersions
    isReadyOnly: true
    description: Server version capabilities.
    types:
    - uid: ServerVersionCapability
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
- name: StorageEditionCapability
  description: storage edition capability
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: storage edition name
    types:
    - uid: string
  - name: supportedStorageMB
    isReadyOnly: true
    description: storage size in MB capability
    types:
    - uid: StorageMBCapability
      isArray: true
- name: ServerVersionCapability
  description: Server version capabilities.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: server version
    types:
    - uid: string
  - name: supportedVcores
    isReadyOnly: true
    description: Vcores capability
    types:
    - uid: VcoreCapability
      isArray: true
- name: StorageMBCapability
  description: storage size in MB capability
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: storage MB name
    types:
    - uid: string
  - name: supportedIops
    isReadyOnly: true
    description: supported IOPS
    types:
    - uid: integer
  - name: storageSizeMB
    isReadyOnly: true
    description: storage size in MB
    types:
    - uid: integer
- name: VcoreCapability
  description: Vcores capability
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: vCore name
    types:
    - uid: string
  - name: vCores
    isReadyOnly: true
    description: supported vCores
    types:
    - uid: integer
  - name: supportedIops
    isReadyOnly: true
    description: supported IOPS
    types:
    - uid: integer
  - name: supportedMemoryPerVcoreMB
    isReadyOnly: true
    description: supported memory per vCore in MB
    types:
    - uid: integer
