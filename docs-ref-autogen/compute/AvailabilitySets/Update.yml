### YamlMime:RESTOperation
uid: management.azure.com.compute.availabilitysets.update
name: Update
service: Compute
groupName: Availability Sets
apiVersion: 2017-12-01
summary: Update an availability set.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/availabilitySets/{availabilitySetName}?api-version=2017-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: availabilitySetName
  in: path
  isRequired: true
  description: The name of the availability set.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: AvailabilitySet
requestBody:
- name: default
  parameters:
  - name: sku
    in: body
    description: Sku of the availability set
    types:
    - uid: Sku
  - name: properties.platformUpdateDomainCount
    in: body
    description: Update Domain count.
    types:
    - uid: integer
  - name: properties.platformFaultDomainCount
    in: body
    description: Fault Domain count.
    types:
    - uid: integer
  - name: properties.virtualMachines
    in: body
    description: A list of references to all virtual machines in the availability set.
    types:
    - uid: SubResource
      isArray: true
  - name: tags
    in: body
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
