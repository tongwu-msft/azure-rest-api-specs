### YamlMime:RESTOperationGroup
uid: management.azure.com.compute.virtualmachines
name: Virtual Machines
apiVersion: 2019-07-01
service: Compute
operations:
- uid: management.azure.com.compute.virtualmachines.capture
  summary: Captures the VM by copying virtual hard disks of the VM and outputs a template that can be used to create similar VMs.
- uid: management.azure.com.compute.virtualmachines.converttomanageddisks
  summary: Converts virtual machine disks from blob-based to managed disks. Virtual machine must be stop-deallocated before invoking this operation.
- uid: management.azure.com.compute.virtualmachines.createorupdate
  summary: The operation to create or update a virtual machine. Please note some properties can be set only during virtual machine creation.
- uid: management.azure.com.compute.virtualmachines.deallocate
  summary: Shuts down the virtual machine and releases the compute resources. You are not billed for the compute resources that this virtual machine uses.
- uid: management.azure.com.compute.virtualmachines.delete
  summary: The operation to delete a virtual machine.
- uid: management.azure.com.compute.virtualmachines.generalize
  summary: Sets the OS state of the virtual machine to generalized. It is recommended to sysprep the virtual machine before performing this operation. <br>For Windows, please refer to [Create a managed image of a generalized VM in Azure](https://docs.microsoft.com/en-us/azure/virtual-machines/windows/capture-image-resource).<br>For Linux, please refer to [How to create an image of a virtual machine or VHD](https://docs.microsoft.com/en-us/azure/virtual-machines/linux/capture-image).
- uid: management.azure.com.compute.virtualmachines.get
  summary: Retrieves information about the model view or the instance view of a virtual machine.
- uid: management.azure.com.compute.virtualmachines.instanceview
  summary: Retrieves information about the run-time state of a virtual machine.
- uid: management.azure.com.compute.virtualmachines.list
  summary: Lists all of the virtual machines in the specified resource group. Use the nextLink property in the response to get the next page of virtual machines.
- uid: management.azure.com.compute.virtualmachines.listall
  summary: Lists all of the virtual machines in the specified subscription. Use the nextLink property in the response to get the next page of virtual machines.
- uid: management.azure.com.compute.virtualmachines.listavailablesizes
  summary: Lists all available virtual machine sizes to which the specified virtual machine can be resized.
- uid: management.azure.com.compute.virtualmachines.listbylocation
  summary: Gets all the virtual machines under the specified subscription for the specified location.
- uid: management.azure.com.compute.virtualmachines.performmaintenance
  summary: The operation to perform maintenance on a virtual machine.
- uid: management.azure.com.compute.virtualmachines.poweroff
  summary: The operation to power off (stop) a virtual machine. The virtual machine can be restarted with the same provisioned resources. You are still charged for this virtual machine.
- uid: management.azure.com.compute.virtualmachines.reapply
  summary: The operation to reapply a virtual machine's state.
- uid: management.azure.com.compute.virtualmachines.redeploy
  summary: Shuts down the virtual machine, moves it to a new node, and powers it back on.
- uid: management.azure.com.compute.virtualmachines.reimage
  summary: Reimages the virtual machine which has an ephemeral OS disk back to its initial state.
- uid: management.azure.com.compute.virtualmachines.restart
  summary: The operation to restart a virtual machine.
- uid: management.azure.com.compute.virtualmachines.start
  summary: The operation to start a virtual machine.
- uid: management.azure.com.compute.virtualmachines.update
  summary: The operation to update a virtual machine.
