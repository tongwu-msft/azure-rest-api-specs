### YamlMime:RESTOperationGroup
uid: management.azure.com.compute.cloudserviceroleinstances
name: Cloud Service Role Instances
apiVersion: 2021-03-01
service: Compute
metadata:
  description: Learn more about [Compute Cloud Service Role Instances Operations]. How to [Reimage,Restart,List,Delete,Rebuild,Get,Get Remote Desktop File,Get Instance View].
operations:
- uid: management.azure.com.compute.cloudserviceroleinstances.delete
  summary: Deletes a role instance from a cloud service.
- uid: management.azure.com.compute.cloudserviceroleinstances.get
  summary: Gets a role instance from a cloud service.
- uid: management.azure.com.compute.cloudserviceroleinstances.getinstanceview
  summary: Retrieves information about the run-time state of a role instance in a cloud service.
- uid: management.azure.com.compute.cloudserviceroleinstances.getremotedesktopfile
  summary: Gets a remote desktop file for a role instance in a cloud service.
- uid: management.azure.com.compute.cloudserviceroleinstances.list
  summary: Gets the list of all role instances in a cloud service. Use nextLink property in the response to get the next page of role instances. Do this till nextLink is null to fetch all the role instances.
- uid: management.azure.com.compute.cloudserviceroleinstances.rebuild
  summary: The Rebuild Role Instance asynchronous operation reinstalls the operating system on instances of web roles or worker roles and initializes the storage resources that are used by them. If you do not want to initialize storage resources, you can use Reimage Role Instance.
- uid: management.azure.com.compute.cloudserviceroleinstances.reimage
  summary: The Reimage Role Instance asynchronous operation reinstalls the operating system on instances of web roles or worker roles.
- uid: management.azure.com.compute.cloudserviceroleinstances.restart
  summary: The Reboot Role Instance asynchronous operation requests a reboot of a role instance in the cloud service.
