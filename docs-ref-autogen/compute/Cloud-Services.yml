### YamlMime:RESTOperationGroup
uid: management.azure.com.compute.cloudservices
name: Cloud Services
apiVersion: 2021-03-01
service: Compute
metadata:
  description: Learn more about [Compute Cloud Services Operations]. How to [Get,Start,Update,Delete Instances,Restart,Delete,List,Create Or Update,List All,Power Off,Reimage,Rebuild,Get Instance View].
operations:
- uid: management.azure.com.compute.cloudservices.createorupdate
  summary: Create or update a cloud service. Please note some properties can be set only during cloud service creation.
- uid: management.azure.com.compute.cloudservices.delete
  summary: Deletes a cloud service.
- uid: management.azure.com.compute.cloudservices.deleteinstances
  summary: Deletes role instances in a cloud service.
- uid: management.azure.com.compute.cloudservices.get
  summary: Display information about a cloud service.
- uid: management.azure.com.compute.cloudservices.getinstanceview
  summary: Gets the status of a cloud service.
- uid: management.azure.com.compute.cloudservices.list
  summary: Gets a list of all cloud services under a resource group. Use nextLink property in the response to get the next page of Cloud Services. Do this till nextLink is null to fetch all the Cloud Services.
- uid: management.azure.com.compute.cloudservices.listall
  summary: Gets a list of all cloud services in the subscription, regardless of the associated resource group. Use nextLink property in the response to get the next page of Cloud Services. Do this till nextLink is null to fetch all the Cloud Services.
- uid: management.azure.com.compute.cloudservices.poweroff
  summary: Power off the cloud service. Note that resources are still attached and you are getting charged for the resources.
- uid: management.azure.com.compute.cloudservices.rebuild
  summary: Rebuild Role Instances reinstalls the operating system on instances of web roles or worker roles and initializes the storage resources that are used by them. If you do not want to initialize storage resources, you can use Reimage Role Instances.
- uid: management.azure.com.compute.cloudservices.reimage
  summary: Reimage asynchronous operation reinstalls the operating system on instances of web roles or worker roles.
- uid: management.azure.com.compute.cloudservices.restart
  summary: Restarts one or more role instances in a cloud service.
- uid: management.azure.com.compute.cloudservices.start
  summary: Starts the cloud service.
- uid: management.azure.com.compute.cloudservices.update
  summary: Update a cloud service.
