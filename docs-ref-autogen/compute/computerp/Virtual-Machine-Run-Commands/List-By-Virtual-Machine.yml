examples:
- name: List run commands in a Virtual Machine.
  request:
    uri: GET https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/virtualMachines/myVM/runCommands?api-version=2022-03-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "myRunCommand",
            "id": "/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/virtualMachines/myVM/runCommands/myRunCommand",
            "type": "Microsoft.Compute/virtualMachines/runCommands",
            "location": "westus",
            "tags": {
              "tag1": "value1",
              "tag2": "value2"
            },
            "properties": {
              "source": {
                "script": "Write-Host Hello World!"
              },
              "parameters": [
                {
                  "name": "param1",
                  "value": "value1"
                },
                {
                  "name": "param2",
                  "value": "value2"
                }
              ],
              "asyncExecution": false,
              "runAsUser": "user1",
              "timeoutInSeconds": 0,
              "provisioningState": "Succeeded"
            }
          }
        ]
      }
