examples:
- name: Get an ssh public key.
  request:
    uri: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/sshPublicKeys/mySshPublicKeyName?api-version=2022-03-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "mySshPublicKeyName",
        "location": "westus",
        "tags": {
          "{tagName}": "{tagValue}"
        },
        "id": "/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/SshPublicKeys/mySshPublicKeyName",
        "properties": {
          "publicKey": "{ssh-rsa public key}"
        }
      }
