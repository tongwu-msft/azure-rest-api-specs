### YamlMime:RESTOperation
uid: management.azure.com.compute.virtualmachinescalesetvmextensions.createorupdate
name: Create Or Update
service: Compute
groupName: Virtual Machine Scale Set VM Extensions
apiVersion: 2022-08-01
summary: The operation to create or update the VMSS VM extension.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/virtualMachineScaleSets/{vmScaleSetName}/virtualMachines/{instanceId}/extensions/{vmExtensionName}?api-version=2022-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
