### YamlMime:RESTOperation
uid: management.azure.com.compute.virtualmachinescalesetvmsruncommands.runcommand
name: Run Command
service: Compute
groupName: Virtual Machine ScaleSetVMs Run Commands
apiVersion: 2019-03-01
summary: Run command on a virtual machine in a VM scale set.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/virtualMachineScaleSets/{vmScaleSetName}/virtualmachines/{instanceId}/runCommand?api-version=2019-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: vmScaleSetName
  in: path
  isRequired: true
  description: The name of the VM scale set.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  description: The instance ID of the virtual machine.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: RunCommandResult
- name: 202 Accepted
  description: Accepted
requestBody:
- name: default
  parameters:
  - name: commandId
    in: body
    isRequired: true
    description: The run command id.
    types:
    - uid: string
  - name: script
    in: body
    description: Optional. The script to be executed.  When this value is given, the given script will override the default script of the command.
    types:
    - uid: string
      isArray: true
  - name: parameters
    in: body
    description: The run command parameters.
    types:
    - uid: RunCommandInputParameter
      isArray: true
requestHeader: []
definitions:
- name: RunCommandInputParameter
  description: Describes the properties of a run command parameter.
  kind: object
  properties:
  - name: name
    description: The run command parameter name.
    types:
    - uid: string
  - name: value
    description: The run command parameter value.
    types:
    - uid: string
- name: RunCommandResult
  kind: object
  properties:
  - name: value
    description: Run command operation response.
    types:
    - uid: InstanceViewStatus
      isArray: true
- name: RunCommandInput
  description: Capture Virtual Machine parameters.
  kind: object
  properties:
  - name: commandId
    description: The run command id.
    types:
    - uid: string
  - name: script
    description: Optional. The script to be executed.  When this value is given, the given script will override the default script of the command.
    types:
    - uid: string
      isArray: true
  - name: parameters
    description: The run command parameters.
    types:
    - uid: RunCommandInputParameter
      isArray: true
- name: InstanceViewStatus
  description: Instance view status.
  kind: object
  properties:
  - name: code
    description: The status code.
    types:
    - uid: string
  - name: level
    description: The level code.
    types:
    - uid: StatusLevelTypes
  - name: displayStatus
    description: The short localizable label for the status.
    types:
    - uid: string
  - name: message
    description: The detailed status message, including for alerts and error messages.
    types:
    - uid: string
  - name: time
    description: The time of the status.
    types:
    - uid: string
- name: StatusLevelTypes
  description: The level code.
  kind: enum
  properties:
  - name: Info
    types:
    - uid: string
  - name: Warning
    types:
    - uid: string
  - name: Error
    types:
    - uid: string
examples: []
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
