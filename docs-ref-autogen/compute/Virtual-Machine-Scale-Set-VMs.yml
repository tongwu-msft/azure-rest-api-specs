### YamlMime:RESTOperationGroup
uid: management.azure.com.compute.virtualmachinescalesetvms
name: Virtual Machine Scale Set VMs
apiVersion: 2021-03-01
service: Compute
metadata:
  description: Learn more about [Compute Virtual Machine Scale Set VMs Operations]. How to [Start,Update,Perform Maintenance,Restart,List,Simulate Eviction,Redeploy,Power Off,Delete,Retrieve Boot Diagnostics Data,Reimage All,Get Instance View,Reimage,Deallocate,Get].
operations:
- uid: management.azure.com.compute.virtualmachinescalesetvms.deallocate
  summary: Deallocates a specific virtual machine in a VM scale set. Shuts down the virtual machine and releases the compute resources it uses. You are not billed for the compute resources of this virtual machine once it is deallocated.
- uid: management.azure.com.compute.virtualmachinescalesetvms.delete
  summary: Deletes a virtual machine from a VM scale set.
- uid: management.azure.com.compute.virtualmachinescalesetvms.get
  summary: Gets a virtual machine from a VM scale set.
- uid: management.azure.com.compute.virtualmachinescalesetvms.getinstanceview
  summary: Gets the status of a virtual machine from a VM scale set.
- uid: management.azure.com.compute.virtualmachinescalesetvms.list
  summary: Gets a list of all virtual machines in a VM scale sets.
- uid: management.azure.com.compute.virtualmachinescalesetvms.performmaintenance
  summary: Performs maintenance on a virtual machine in a VM scale set.
- uid: management.azure.com.compute.virtualmachinescalesetvms.poweroff
  summary: Power off (stop) a virtual machine in a VM scale set. Note that resources are still attached and you are getting charged for the resources. Instead, use deallocate to release resources and avoid charges.
- uid: management.azure.com.compute.virtualmachinescalesetvms.redeploy
  summary: Shuts down the virtual machine in the virtual machine scale set, moves it to a new node, and powers it back on.
- uid: management.azure.com.compute.virtualmachinescalesetvms.reimage
  summary: Reimages (upgrade the operating system) a specific virtual machine in a VM scale set.
- uid: management.azure.com.compute.virtualmachinescalesetvms.reimageall
  summary: Allows you to re-image all the disks ( including data disks ) in the a VM scale set instance. This operation is only supported for managed disks.
- uid: management.azure.com.compute.virtualmachinescalesetvms.restart
  summary: Restarts a virtual machine in a VM scale set.
- uid: management.azure.com.compute.virtualmachinescalesetvms.retrievebootdiagnosticsdata
  summary: The operation to retrieve SAS URIs of boot diagnostic logs for a virtual machine in a VM scale set.
- uid: management.azure.com.compute.virtualmachinescalesetvms.simulateeviction
  summary: The operation to simulate the eviction of spot virtual machine in a VM scale set.
- uid: management.azure.com.compute.virtualmachinescalesetvms.start
  summary: Starts a virtual machine in a VM scale set.
- uid: management.azure.com.compute.virtualmachinescalesetvms.update
  summary: Updates a virtual machine of a VM scale set.
