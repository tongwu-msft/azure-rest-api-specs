### YamlMime:RESTOperationGroup
uid: management.azure.com.compute.capacityreservationgroups
name: Capacity Reservation Groups
apiVersion: 2021-07-01
service: Compute
metadata:
  description: Learn more about [Compute Capacity Reservation Groups Operations]. How to [List By Subscription,Update,Delete,Get,List By Resource Group,Create Or Update].
operations:
- uid: management.azure.com.compute.capacityreservationgroups.createorupdate
  summary: The operation to create or update a capacity reservation group. When updating a capacity reservation group, only tags may be modified. Please refer to https://aka.ms/CapacityReservation for more details.
- uid: management.azure.com.compute.capacityreservationgroups.delete
  summary: The operation to delete a capacity reservation group. This operation is allowed only if all the associated resources are disassociated from the reservation group and all capacity reservations under the reservation group have also been deleted. Please refer to https://aka.ms/CapacityReservation for more details.
- uid: management.azure.com.compute.capacityreservationgroups.get
  summary: The operation that retrieves information about a capacity reservation group.
- uid: management.azure.com.compute.capacityreservationgroups.listbyresourcegroup
  summary: Lists all of the capacity reservation groups in the specified resource group. Use the nextLink property in the response to get the next page of capacity reservation groups.
- uid: management.azure.com.compute.capacityreservationgroups.listbysubscription
  summary: Lists all of the capacity reservation groups in the subscription. Use the nextLink property in the response to get the next page of capacity reservation groups.
- uid: management.azure.com.compute.capacityreservationgroups.update
  summary: The operation to update a capacity reservation group. When updating a capacity reservation group, only tags may be modified.
