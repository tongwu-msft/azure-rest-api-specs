### YamlMime:RESTOperation
uid: management.azure.com.compute.diskencryptionsets.listbyresourcegroup
name: List By Resource Group
service: Compute
groupName: Disk Encryption Sets
apiVersion: 2020-06-30
summary: Lists all the disk encryption sets under a resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/diskEncryptionSets?api-version=2020-06-30
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: DiskEncryptionSetList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: DiskEncryptionSetList
  description: The List disk encryption set operation response.
  kind: object
  properties:
  - name: value
    description: A list of disk encryption sets.
    types:
    - uid: DiskEncryptionSet
      isArray: true
  - name: nextLink
    description: The uri to fetch the next page of disk encryption sets. Call ListNext() with this to fetch the next page of disk encryption sets.
    types:
    - uid: string
- name: CloudError
  description: An error response from the Compute service.
  kind: object
  properties:
  - name: error
    description: Api error.
    types:
    - uid: ApiError
- name: DiskEncryptionSet
  description: disk encryption set resource.
  kind: object
  properties:
  - name: identity
    description: The managed identity for the disk encryption set. It should be given permission on the key vault before it can be used to encrypt disks.
    types:
    - uid: EncryptionSetIdentity
  - name: properties.encryptionType
    description: The type of key used to encrypt the data of the disk.
    types:
    - uid: DiskEncryptionSetType
  - name: properties.activeKey
    description: The key vault key which is currently used by this disk encryption set.
    types:
    - uid: KeyVaultAndKeyReference
  - name: properties.previousKeys
    isReadyOnly: true
    description: A readonly collection of key vault keys previously used by this disk encryption set while a key rotation is in progress. It will be empty if there is no ongoing key rotation.
    types:
    - uid: KeyVaultAndKeyReference
      isArray: true
  - name: properties.provisioningState
    isReadyOnly: true
    description: The disk encryption set provisioning state.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ApiError
  description: Api error.
  kind: object
  properties:
  - name: details
    description: The Api error details
    types:
    - uid: ApiErrorBase
      isArray: true
  - name: innererror
    description: The Api inner error
    types:
    - uid: InnerError
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: target
    description: The target of the particular error.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
- name: EncryptionSetIdentity
  description: The managed identity for the disk encryption set. It should be given permission on the key vault before it can be used to encrypt disks.
  kind: object
  properties:
  - name: type
    description: The type of Managed Identity used by the DiskEncryptionSet. Only SystemAssigned is supported.
    types:
    - uid: DiskEncryptionSetIdentityType
  - name: principalId
    isReadyOnly: true
    description: The object id of the Managed Identity Resource. This will be sent to the RP from ARM via the x-ms-identity-principal-id header in the PUT request if the resource has a systemAssigned(implicit) identity
    types:
    - uid: string
  - name: tenantId
    isReadyOnly: true
    description: The tenant id of the Managed Identity Resource. This will be sent to the RP from ARM via the x-ms-client-tenant-id header in the PUT request if the resource has a systemAssigned(implicit) identity
    types:
    - uid: string
- name: DiskEncryptionSetType
  description: The type of key used to encrypt the data of the disk.
  kind: enum
  properties:
  - name: EncryptionAtRestWithCustomerKey
    description: Resource using diskEncryptionSet would be encrypted at rest with Customer managed key that can be changed and revoked by a customer.
    types:
    - uid: string
  - name: EncryptionAtRestWithPlatformAndCustomerKeys
    description: Resource using diskEncryptionSet would be encrypted at rest with two layers of encryption. One of the keys is Customer managed and the other key is Platform managed.
    types:
    - uid: string
- name: KeyVaultAndKeyReference
  description: Key Vault Key Url and vault id of KeK, KeK is optional and when provided is used to unwrap the encryptionKey
  kind: object
  properties:
  - name: sourceVault
    description: Resource id of the KeyVault containing the key or secret
    types:
    - uid: SourceVault
  - name: keyUrl
    description: Url pointing to a key or secret in KeyVault
    types:
    - uid: string
- name: ApiErrorBase
  description: Api error base.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: target
    description: The target of the particular error.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
- name: InnerError
  description: Inner error details.
  kind: object
  properties:
  - name: exceptiontype
    description: The exception type.
    types:
    - uid: string
  - name: errordetail
    description: The internal error message or exception dump.
    types:
    - uid: string
- name: DiskEncryptionSetIdentityType
  description: The type of Managed Identity used by the DiskEncryptionSet. Only SystemAssigned is supported.
  kind: enum
  properties:
  - name: SystemAssigned
    types:
    - uid: string
- name: SourceVault
  description: The vault id is an Azure Resource Manager Resource id in the form /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.KeyVault/vaults/{vaultName}
  kind: object
  properties:
  - name: id
    description: Resource Id
    types:
    - uid: string
examples:
- name: List all disk encryption sets in a resource group.
  request:
    uri: GET https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/diskEncryptionSets?api-version=2020-06-30
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "identity": {
              "type": "SystemAssigned"
            },
            "properties": {
              "activeKey": {
                "sourceVault": {
                  "id": "/subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.KeyVault/vaults/myVMVault"
                },
                "keyUrl": "https://myvmvault.vault-int.azure-int.net/keys/{key}"
              },
              "encryptionType": "EncryptionAtRestWithCustomerKey",
              "previousKeys": [],
              "provisioningState": "Succeeded"
            },
            "type": "Microsoft.Compute/diskEncryptionSets",
            "location": "westus",
            "tags": {
              "department": "Development",
              "project": "Encryption"
            },
            "id": "/subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/diskEncryptionSets/myDiskEncryptionSet",
            "name": "myDiskEncryptionSet"
          },
          {
            "identity": {
              "type": "SystemAssigned"
            },
            "properties": {
              "activeKey": {
                "sourceVault": {
                  "id": "/subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.KeyVault/vaults/myVMVault2"
                },
                "keyUrl": "https://myvmvault.vault-int.azure-int.net/keys/{key}"
              },
              "encryptionType": "EncryptionAtRestWithCustomerKey",
              "previousKeys": [],
              "provisioningState": "Succeeded"
            },
            "type": "Microsoft.Compute/diskEncryptionSets",
            "location": "westus",
            "tags": {
              "department": "Development",
              "project": "Encryption"
            },
            "id": "/subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/diskEncryptionSets/myDiskEncryptionSet2",
            "name": "myDiskEncryptionSet2"
          }
        ],
        "nextLink": "https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Compute/diskEncryptionSets?$skiptoken={token}"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
