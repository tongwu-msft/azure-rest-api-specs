### YamlMime:RESTOperation
uid: management.azure.com.compute.dedicatedhostgroups.listbyresourcegroup
name: List By Resource Group
service: Compute
groupName: Dedicated Host Groups
apiVersion: 2022-08-01
summary: Lists all of the dedicated host groups in the specified resource group. Use the nextLink property in the response to get the next page of dedicated host groups.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/hostGroups?api-version=2022-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: DedicatedHostGroupListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: DedicatedHostGroupListResult
  description: The List Dedicated Host Group with resource group response.
  kind: object
  properties:
  - name: value
    description: The list of dedicated host groups
    types:
    - uid: DedicatedHostGroup
      isArray: true
  - name: nextLink
    description: The URI to fetch the next page of Dedicated Host Groups. Call ListNext() with this URI to fetch the next page of Dedicated Host Groups.
    types:
    - uid: string
- name: CloudError
  description: An error response from the Compute service.
  kind: object
  properties:
  - name: error
    description: Api error.
    types:
    - uid: ApiError
- name: DedicatedHostGroup
  description: Specifies information about the dedicated host group that the dedicated hosts should be assigned to. <br><br> Currently, a dedicated host can only be added to a dedicated host group at creation time. An existing dedicated host cannot be added to another dedicated host group.
  kind: object
  properties:
  - name: zones
    description: Availability Zone to use for this host group. Only single zone is supported. The zone can be assigned only during creation. If not provided, the group supports all zones in the region. If provided, enforces each host in the group to be in the same zone.
    types:
    - uid: string
      isArray: true
  - name: properties.platformFaultDomainCount
    description: Number of fault domains that the host group can span.
    types:
    - uid: integer
  - name: properties.hosts
    isReadyOnly: true
    description: A list of references to all dedicated hosts in the dedicated host group.
    types:
    - uid: SubResourceReadOnly
      isArray: true
  - name: properties.instanceView
    isReadyOnly: true
    description: The dedicated host group instance view, which has the list of instance view of the dedicated hosts under the dedicated host group.
    types:
    - uid: DedicatedHostGroupInstanceView
  - name: properties.supportAutomaticPlacement
    description: "Specifies whether virtual machines or virtual machine scale sets can be placed automatically on the dedicated host group. Automatic placement means resources are allocated on dedicated hosts, that are chosen by Azure, under the dedicated host group. The value is defaulted to 'false' when not provided. <br><br>Minimum api-version: 2020-06-01."
    types:
    - uid: boolean
  - name: properties.additionalCapabilities
    description: 'Enables or disables a capability on the dedicated host group.<br><br>Minimum api-version: 2022-03-01.'
    types:
    - uid: AdditionalCapabilities
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ApiError
  description: Api error.
  kind: object
  properties:
  - name: details
    description: The Api error details
    types:
    - uid: ApiErrorBase
      isArray: true
  - name: innererror
    description: The Api inner error
    types:
    - uid: InnerError
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: target
    description: The target of the particular error.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
- name: SubResourceReadOnly
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
- name: DedicatedHostGroupInstanceView
  kind: object
  properties:
  - name: hosts
    description: List of instance view of the dedicated hosts under the dedicated host group.
    types:
    - uid: DedicatedHostInstanceViewWithName
      isArray: true
- name: AdditionalCapabilities
  description: 'Enables or disables a capability on the dedicated host group.<br><br>Minimum api-version: 2022-03-01.'
  kind: object
  properties:
  - name: ultraSSDEnabled
    description: "The flag that enables or disables a capability to have UltraSSD Enabled Virtual Machines on Dedicated Hosts of the Dedicated Host Group. For the Virtual Machines to be UltraSSD Enabled, UltraSSDEnabled flag for the resource needs to be set true as well. The value is defaulted to 'false' when not provided. Please refer to https://docs.microsoft.com/en-us/azure/virtual-machines/disks-enable-ultra-ssd for more details on Ultra SSD feature. <br><br>NOTE: The ultraSSDEnabled setting can only be enabled for Host Groups that are created as zonal. <br><br>Minimum api-version: 2022-03-01."
    types:
    - uid: boolean
- name: ApiErrorBase
  description: Api error base.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: target
    description: The target of the particular error.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
- name: InnerError
  description: Inner error details.
  kind: object
  properties:
  - name: exceptiontype
    description: The exception type.
    types:
    - uid: string
  - name: errordetail
    description: The internal error message or exception dump.
    types:
    - uid: string
- name: DedicatedHostInstanceViewWithName
  description: The instance view of a dedicated host that includes the name of the dedicated host. It is used for the response to the instance view of a dedicated host group.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: The name of the dedicated host.
    types:
    - uid: string
  - name: assetId
    isReadyOnly: true
    description: Specifies the unique id of the dedicated physical machine on which the dedicated host resides.
    types:
    - uid: string
  - name: availableCapacity
    description: Unutilized capacity of the dedicated host.
    types:
    - uid: DedicatedHostAvailableCapacity
  - name: statuses
    description: The resource status information.
    types:
    - uid: InstanceViewStatus
      isArray: true
- name: DedicatedHostAvailableCapacity
  description: Dedicated host unutilized capacity.
  kind: object
  properties:
  - name: allocatableVMs
    description: The unutilized capacity of the dedicated host represented in terms of each VM size that is allowed to be deployed to the dedicated host.
    types:
    - uid: DedicatedHostAllocatableVM
      isArray: true
- name: InstanceViewStatus
  description: Instance view status.
  kind: object
  properties:
  - name: code
    description: The status code.
    types:
    - uid: string
  - name: level
    description: The level code.
    types:
    - uid: StatusLevelTypes
  - name: displayStatus
    description: The short localizable label for the status.
    types:
    - uid: string
  - name: message
    description: The detailed status message, including for alerts and error messages.
    types:
    - uid: string
  - name: time
    description: The time of the status.
    types:
    - uid: string
- name: DedicatedHostAllocatableVM
  description: Represents the dedicated host unutilized capacity in terms of a specific VM size.
  kind: object
  properties:
  - name: vmSize
    description: VM size in terms of which the unutilized capacity is represented.
    types:
    - uid: string
  - name: count
    description: Maximum number of VMs of size vmSize that can fit in the dedicated host's remaining capacity.
    types:
    - uid: number
- name: StatusLevelTypes
  description: The level code.
  kind: enum
  properties:
  - name: Info
    types:
    - uid: string
  - name: Warning
    types:
    - uid: string
  - name: Error
    types:
    - uid: string
