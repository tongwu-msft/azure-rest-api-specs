### YamlMime:RESTOperation
uid: management.azure.com.compute.dedicatedhostgroups.get
name: Get
service: Compute
groupName: Dedicated Host Groups
apiVersion: 2021-03-01
summary: Retrieves information about a dedicated host group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/hostGroups/{hostGroupName}?api-version=2021-03-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/hostGroups/{hostGroupName}?$expand={$expand}&api-version=2021-03-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: hostGroupName
  in: path
  isRequired: true
  description: The name of the dedicated host group.
  types:
  - uid: string
- name: $expand
  in: query
  description: The expand expression to apply on the operation. 'InstanceView' will retrieve the list of instance views of the dedicated hosts under the dedicated host group. 'UserData' is not supported for dedicated host group.
  types:
  - uid: InstanceViewTypes
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: DedicatedHostGroup
requestHeader: []
definitions:
- name: InstanceViewTypes
  description: The expand expression to apply on the operation. 'InstanceView' will retrieve the list of instance views of the dedicated hosts under the dedicated host group. 'UserData' is not supported for dedicated host group.
  kind: enum
  properties:
  - name: instanceView
    types:
    - uid: string
  - name: userData
    types:
    - uid: string
- name: DedicatedHostGroup
  description: Specifies information about the dedicated host group that the dedicated hosts should be assigned to. <br><br> Currently, a dedicated host can only be added to a dedicated host group at creation time. An existing dedicated host cannot be added to another dedicated host group.
  kind: object
  properties:
  - name: zones
    description: Availability Zone to use for this host group. Only single zone is supported. The zone can be assigned only during creation. If not provided, the group supports all zones in the region. If provided, enforces each host in the group to be in the same zone.
    types:
    - uid: string
      isArray: true
  - name: properties.platformFaultDomainCount
    description: Number of fault domains that the host group can span.
    types:
    - uid: integer
  - name: properties.hosts
    isReadyOnly: true
    description: A list of references to all dedicated hosts in the dedicated host group.
    types:
    - uid: SubResourceReadOnly
      isArray: true
  - name: properties.instanceView
    isReadyOnly: true
    description: The dedicated host group instance view, which has the list of instance view of the dedicated hosts under the dedicated host group.
    types:
    - uid: DedicatedHostGroupInstanceView
  - name: properties.supportAutomaticPlacement
    description: "Specifies whether virtual machines or virtual machine scale sets can be placed automatically on the dedicated host group. Automatic placement means resources are allocated on dedicated hosts, that are chosen by Azure, under the dedicated host group. The value is defaulted to 'false' when not provided. <br><br>Minimum api-version: 2020-06-01."
    types:
    - uid: boolean
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: SubResourceReadOnly
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
- name: DedicatedHostGroupInstanceView
  kind: object
  properties:
  - name: hosts
    description: List of instance view of the dedicated hosts under the dedicated host group.
    types:
    - uid: DedicatedHostInstanceViewWithName
      isArray: true
- name: DedicatedHostInstanceViewWithName
  description: The instance view of a dedicated host that includes the name of the dedicated host. It is used for the response to the instance view of a dedicated host group.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: The name of the dedicated host.
    types:
    - uid: string
  - name: assetId
    isReadyOnly: true
    description: Specifies the unique id of the dedicated physical machine on which the dedicated host resides.
    types:
    - uid: string
  - name: availableCapacity
    description: Unutilized capacity of the dedicated host.
    types:
    - uid: DedicatedHostAvailableCapacity
  - name: statuses
    description: The resource status information.
    types:
    - uid: InstanceViewStatus
      isArray: true
- name: DedicatedHostAvailableCapacity
  description: Dedicated host unutilized capacity.
  kind: object
  properties:
  - name: allocatableVMs
    description: The unutilized capacity of the dedicated host represented in terms of each VM size that is allowed to be deployed to the dedicated host.
    types:
    - uid: DedicatedHostAllocatableVM
      isArray: true
- name: InstanceViewStatus
  description: Instance view status.
  kind: object
  properties:
  - name: code
    description: The status code.
    types:
    - uid: string
  - name: level
    description: The level code.
    types:
    - uid: StatusLevelTypes
  - name: displayStatus
    description: The short localizable label for the status.
    types:
    - uid: string
  - name: message
    description: The detailed status message, including for alerts and error messages.
    types:
    - uid: string
  - name: time
    description: The time of the status.
    types:
    - uid: string
- name: DedicatedHostAllocatableVM
  description: Represents the dedicated host unutilized capacity in terms of a specific VM size.
  kind: object
  properties:
  - name: vmSize
    description: VM size in terms of which the unutilized capacity is represented.
    types:
    - uid: string
  - name: count
    description: Maximum number of VMs of size vmSize that can fit in the dedicated host's remaining capacity.
    types:
    - uid: number
- name: StatusLevelTypes
  description: The level code.
  kind: enum
  properties:
  - name: Info
    types:
    - uid: string
  - name: Warning
    types:
    - uid: string
  - name: Error
    types:
    - uid: string
examples:
- name: Create a dedicated host group.
  request:
    uri: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/hostGroups/myDedicatedHostGroup?api-version=2021-03-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "platformFaultDomainCount": 3,
          "hosts": [
            {
              "id": "subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/myDedicatedHostGroup/myHostGroup/Hosts/myHost1"
            },
            {
              "id": "subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/myDedicatedHostGroup/myHostGroup/Hosts/myHost2"
            }
          ],
          "supportAutomaticPlacement": true,
          "instanceView": {
            "hosts": [
              {
                "name": "myHost1",
                "assetId": "eb3f58b8-b4e8-4882-b69f-301a01812407",
                "availableCapacity": {
                  "allocatableVMs": [
                    {
                      "vmSize": "Standard_A1",
                      "count": 10
                    }
                  ]
                },
                "statuses": [
                  {
                    "code": "ProvisioningState/succeeded",
                    "level": "Info",
                    "displayStatus": "Provisioning succeeded"
                  },
                  {
                    "code": "HealthState/available",
                    "level": "Info",
                    "displayStatus": "Host available"
                  }
                ]
              },
              {
                "name": "myHost2",
                "assetId": "f293d4ac-5eea-4be2-b0c0-0fcaa09aebf8",
                "availableCapacity": {
                  "allocatableVMs": [
                    {
                      "vmSize": "Standard_A1",
                      "count": 10
                    }
                  ]
                },
                "statuses": [
                  {
                    "code": "ProvisioningState/succeeded",
                    "level": "Info",
                    "displayStatus": "Provisioning succeeded"
                  },
                  {
                    "code": "HealthState/available",
                    "level": "Info",
                    "displayStatus": "Host available"
                  }
                ]
              }
            ]
          }
        },
        "location": "westus",
        "tags": {
          "{tagName}": "{tagValue}"
        },
        "name": "myDedicatedHostGroup",
        "zones": [
          "3"
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Compute service - Retrieves information about a dedicated host group.
errorCodes: []
