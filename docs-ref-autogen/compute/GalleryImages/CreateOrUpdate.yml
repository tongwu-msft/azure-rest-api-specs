examples:
- name: Create or update a simple gallery image.
  request:
    uri: PUT https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/galleries/myGalleryName/images/myGalleryImageName?api-version=2018-06-01
    body: >-
      {
        "location": "West US",
        "properties": {
          "osType": "Windows",
          "osState": "Generalized",
          "identifier": {
            "publisher": "myPublisherName",
            "offer": "myOfferName",
            "sku": "mySkuName"
          }
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "osType": "Windows",
          "osState": "Generalized",
          "identifier": {
            "publisher": "myPublisherName",
            "offer": "myOfferName",
            "sku": "mySkuName"
          },
          "provisioningState": "Updating"
        },
        "location": "West US",
        "name": "myGalleryImageName"
      }
  - statusCode: "201"
    body: >-
      {
        "properties": {
          "osType": "Windows",
          "osState": "Generalized",
          "identifier": {
            "publisher": "myPublisherName",
            "offer": "myOfferName",
            "sku": "mySkuName"
          },
          "provisioningState": "Creating"
        },
        "location": "West US",
        "name": "myGalleryImageName"
      }
  - statusCode: "202"
    body: >-
      {
        "properties": {
          "osType": "Windows",
          "osState": "Generalized",
          "identifier": {
            "publisher": "myPublisherName",
            "offer": "myOfferName",
