examples:
- name: Update a simple gallery image.
  request:
    uri: PATCH https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/galleries/myGalleryName/images/myGalleryImageName?api-version=2019-07-01
    body: >-
      {
        "properties": {
          "osType": "Windows",
          "osState": "Generalized",
          "hyperVGeneration": "V1",
          "identifier": {
            "publisher": "myPublisherName",
            "offer": "myOfferName",
            "sku": "mySkuName"
          }
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "osType": "Windows",
          "osState": "Generalized",
          "hyperVGeneration": "V1",
          "identifier": {
            "publisher": "myPublisherName",
            "offer": "myOfferName",
            "sku": "mySkuName"
          },
          "provisioningState": "Updating"
        },
        "location": "West US",
        "name": "myGalleryImageName"
      }
