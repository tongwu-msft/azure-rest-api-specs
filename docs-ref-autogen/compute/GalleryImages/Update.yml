### YamlMime:RESTOperation
uid: management.azure.com.compute.galleryimages.update
name: Update
service: Compute
groupName: Gallery Images
apiVersion: 2019-07-01
summary: Update a gallery Image Definition.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/galleries/{galleryName}/images/{galleryImageName}?api-version=2019-07-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: galleryName
  in: path
  isRequired: true
  description: The name of the Shared Image Gallery in which the Image Definition is to be updated.
  types:
  - uid: string
- name: galleryImageName
  in: path
  isRequired: true
  description: The name of the gallery Image Definition to be updated. The allowed characters are alphabets and numbers with dots, dashes, and periods allowed in the middle. The maximum length is 80 characters.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: GalleryImage
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties.description
    in: body
    description: The description of this gallery Image Definition resource. This property is updatable.
    types:
    - uid: string
  - name: properties.eula
    in: body
    description: The Eula agreement for the gallery Image Definition.
    types:
    - uid: string
  - name: properties.privacyStatementUri
    in: body
    description: The privacy statement uri.
    types:
    - uid: string
  - name: properties.releaseNoteUri
    in: body
    description: The release note uri.
    types:
    - uid: string
  - name: properties.osType
    in: body
    isRequired: true
    description: 'This property allows you to specify the type of the OS that is included in the disk when creating a VM from a managed image. <br><br> Possible values are: <br><br> **Windows** <br><br> **Linux**'
    types:
    - uid: OperatingSystemTypes
  - name: properties.osState
    in: body
    isRequired: true
    description: This property allows the user to specify whether the virtual machines created under this image are 'Generalized' or 'Specialized'.
    types:
    - uid: OperatingSystemStateTypes
  - name: properties.hyperVGeneration
    in: body
    description: The hypervisor generation of the Virtual Machine. Applicable to OS disks only.
    types:
    - uid: HyperVGeneration
  - name: properties.endOfLifeDate
    in: body
    description: The end of life date of the gallery Image Definition. This property can be used for decommissioning purposes. This property is updatable.
    types:
    - uid: string
  - name: properties.identifier
    in: body
    isRequired: true
    description: This is the gallery Image Definition identifier.
    types:
    - uid: GalleryImageIdentifier
  - name: properties.recommended
    in: body
    description: The properties describe the recommended machine configuration for this Image Definition. These properties are updatable.
    types:
    - uid: RecommendedMachineConfiguration
  - name: properties.disallowed
    in: body
    description: Describes the disallowed disk types.
    types:
    - uid: Disallowed
  - name: properties.purchasePlan
    in: body
    description: Describes the gallery Image Definition purchase plan. This is used by marketplace images.
    types:
    - uid: ImagePurchasePlan
  - name: tags
    in: body
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
