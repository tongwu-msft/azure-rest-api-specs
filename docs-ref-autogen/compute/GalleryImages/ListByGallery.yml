### YamlMime:RESTOperation
uid: management.azure.com.compute.galleryimages.listbygallery
name: List By Gallery
service: Compute
groupName: Gallery Images
apiVersion: 2018-06-01
summary: List gallery Image Definitions in a gallery.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/galleries/{galleryName}/images?api-version=2018-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: galleryName
  in: path
  isRequired: true
  description: The name of the Shared Image Gallery from which Image Definitions are to be listed.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: GalleryImageList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: GalleryImageList
  description: The List Gallery Images operation response.
  kind: object
  properties:
  - name: value
    description: A list of Shared Image Gallery images.
    types:
    - uid: GalleryImage
      isArray: true
  - name: nextLink
    description: The uri to fetch the next page of Image Definitions in the Shared Image Gallery. Call ListNext() with this to fetch the next page of gallery Image Definitions.
    types:
    - uid: string
- name: CloudError
  description: An error response from the Gallery service.
  kind: object
  properties:
  - name: error
    description: Api error.
    types:
    - uid: ApiError
- name: GalleryImage
  description: Specifies information about the gallery Image Definition that you want to create or update.
  kind: object
  properties:
  - name: properties.description
    description: The description of this gallery Image Definition resource. This property is updateable.
    types:
    - uid: string
  - name: properties.eula
    description: The Eula agreement for the gallery Image Definition.
    types:
    - uid: string
  - name: properties.privacyStatementUri
    description: The privacy statement uri.
    types:
    - uid: string
  - name: properties.releaseNoteUri
    description: The release note uri.
    types:
    - uid: string
  - name: properties.osType
    description: 'This property allows you to specify the type of the OS that is included in the disk when creating a VM from a managed image. <br><br> Possible values are: <br><br> **Windows** <br><br> **Linux**'
    types:
    - uid: OperatingSystemTypes
  - name: properties.osState
    description: The allowed values for OS State are 'Generalized'.
    types:
    - uid: OperatingSystemStateTypes
  - name: properties.endOfLifeDate
    description: The end of life date of the gallery Image Definition. This property can be used for decommissioning purposes. This property is updateable.
    types:
    - uid: string
  - name: properties.identifier
    description: This is the gallery Image Definition identifier.
    types:
    - uid: GalleryImageIdentifier
  - name: properties.recommended
    description: The properties describe the recommended machine configuration for this Image Definition. These properties are updateable.
    types:
    - uid: RecommendedMachineConfiguration
  - name: properties.disallowed
    description: Describes the disallowed disk types.
    types:
    - uid: Disallowed
  - name: properties.purchasePlan
    description: Describes the gallery Image Definition purchase plan. This is used by marketplace images.
    types:
    - uid: ImagePurchasePlan
  - name: properties.provisioningState
    isReadyOnly: true
    description: "The current state of the gallery Image Definition.  \nThe provisioning state, which only appears in the response."
    types:
    - uid: Creating
    - uid: Updating
    - uid: Failed
    - uid: Succeeded
    - uid: Deleting
    - uid: Migrating
    typesTitle: enum
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ApiError
  description: Api error.
  kind: object
  properties:
  - name: details
    description: The Api error details
    types:
    - uid: ApiErrorBase
      isArray: true
  - name: innererror
    description: The Api inner error
    types:
    - uid: InnerError
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: target
    description: The target of the particular error.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
- name: OperatingSystemTypes
  description: 'This property allows you to specify the type of the OS that is included in the disk when creating a VM from a managed image. <br><br> Possible values are: <br><br> **Windows** <br><br> **Linux**'
  kind: enum
  properties:
  - name: Windows
    types:
    - uid: string
  - name: Linux
    types:
    - uid: string
- name: OperatingSystemStateTypes
  description: The allowed values for OS State are 'Generalized'.
  kind: enum
  properties:
  - name: Generalized
    types:
    - uid: string
  - name: Specialized
    types:
    - uid: string
- name: GalleryImageIdentifier
  description: This is the gallery Image Definition identifier.
  kind: object
  properties:
  - name: publisher
    description: The name of the gallery Image Definition publisher.
    types:
    - uid: string
  - name: offer
    description: The name of the gallery Image Definition offer.
    types:
    - uid: string
  - name: sku
    description: The name of the gallery Image Definition SKU.
    types:
    - uid: string
- name: RecommendedMachineConfiguration
  description: The properties describe the recommended machine configuration for this Image Definition. These properties are updateable.
  kind: object
  properties:
  - name: vCPUs
    description: Describes the resource range.
    types:
    - uid: ResourceRange
  - name: memory
    description: Describes the resource range.
    types:
    - uid: ResourceRange
- name: Disallowed
  description: Describes the disallowed disk types.
  kind: object
  properties:
  - name: diskTypes
    description: A list of disk types.
    types:
    - uid: string
      isArray: true
- name: ImagePurchasePlan
  description: Describes the gallery Image Definition purchase plan. This is used by marketplace images.
  kind: object
  properties:
  - name: name
    description: The plan ID.
    types:
    - uid: string
  - name: publisher
    description: The publisher ID.
    types:
    - uid: string
  - name: product
    description: The product ID.
    types:
    - uid: string
- name: ApiErrorBase
  description: Api error base.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: target
    description: The target of the particular error.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
- name: InnerError
  description: Inner error details.
  kind: object
  properties:
  - name: exceptiontype
    description: The exception type.
    types:
    - uid: string
  - name: errordetail
    description: The internal error message or exception dump.
    types:
    - uid: string
- name: ResourceRange
  description: Describes the resource range.
  kind: object
  properties:
  - name: min
    description: The minimum number of the resource.
    types:
    - uid: integer
  - name: max
    description: The maximum number of the resource.
    types:
    - uid: integer
examples:
- name: List gallery images in a gallery.
  request:
    uri: GET https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/galleries/myGalleryName/images?api-version=2018-06-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "properties": {
              "osType": "Windows",
              "osState": "Generalized",
              "identifier": {
                "publisher": "myPublisherName",
                "offer": "myOfferName",
                "sku": "mySkuName"
              },
              "provisioningState": "Succeeded"
            },
            "location": "West US",
            "name": "myGalleryImageName"
          }
        ],
        "nextLink": "http://svchost:99/subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/galleries/myGalleryName/images?$skiptoken={token}/Subscriptions/{subscriptionId}/ResourceGroups/myResourceGroup/galleries/myGalleryName/images/myGalleryImageName"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
