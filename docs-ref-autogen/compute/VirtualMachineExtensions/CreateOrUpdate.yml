### YamlMime:RESTOperation
uid: management.azure.com.compute.virtualmachineextensions.createorupdate
name: Create Or Update
service: Compute
groupName: Virtual Machine Extensions
apiVersion: 2017-12-01
summary: The operation to create or update the extension.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/virtualMachines/{vmName}/extensions/{vmExtensionName}?api-version=2017-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: vmName
  in: path
  isRequired: true
  description: The name of the virtual machine where the extension should be created or updated.
  types:
  - uid: string
- name: vmExtensionName
  in: path
  isRequired: true
  description: The name of the virtual machine extension.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: VirtualMachineExtension
- name: 201 Created
  description: Created
  types:
  - uid: VirtualMachineExtension
requestBody:
- parameters:
  - name: properties.forceUpdateTag
    in: body
    description: How the extension handler should be forced to update even if the extension configuration has not changed.
    types:
    - uid: string
  - name: properties.publisher
    in: body
    description: The name of the extension handler publisher.
    types:
    - uid: string
  - name: properties.type
    in: body
    description: Specifies the type of the extension; an example is "CustomScriptExtension".
    types:
    - uid: string
  - name: properties.typeHandlerVersion
    in: body
    description: Specifies the version of the script handler.
    types:
    - uid: string
  - name: properties.autoUpgradeMinorVersion
    in: body
    description: Indicates whether the extension should use a newer minor version if one is available at deployment time. Once deployed, however, the extension will not upgrade minor versions unless redeployed, even with this property set to true.
    types:
    - uid: boolean
  - name: properties.settings
    in: body
    description: Json formatted public settings for the extension.
    types:
    - uid: object
  - name: properties.protectedSettings
    in: body
    description: The extension can contain either protectedSettings or protectedSettingsFromKeyVault or no protected settings at all.
    types:
    - uid: object
  - name: properties.instanceView
    in: body
    description: The virtual machine extension instance view.
    types:
    - uid: VirtualMachineExtensionInstanceView
  - name: location
    in: body
    isRequired: true
    description: Resource location
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: VirtualMachineExtensionInstanceView
  description: The instance view of a virtual machine extension.
  kind: object
  properties:
  - name: name
    description: The virtual machine extension name.
    types:
    - uid: string
  - name: type
    description: Specifies the type of the extension; an example is "CustomScriptExtension".
    types:
    - uid: string
  - name: typeHandlerVersion
    description: Specifies the version of the script handler.
    types:
    - uid: string
  - name: substatuses
    description: Instance view status.
    types:
    - uid: InstanceViewStatus
      isArray: true
  - name: statuses
    description: Instance view status.
    types:
    - uid: InstanceViewStatus
      isArray: true
- name: VirtualMachineExtension
  description: Describes a Virtual Machine Extension.
  kind: object
  properties:
  - name: properties.forceUpdateTag
    description: How the extension handler should be forced to update even if the extension configuration has not changed.
    types:
    - uid: string
  - name: properties.publisher
    description: The name of the extension handler publisher.
    types:
    - uid: string
  - name: properties.type
    description: Specifies the type of the extension; an example is "CustomScriptExtension".
    types:
    - uid: string
  - name: properties.typeHandlerVersion
    description: Specifies the version of the script handler.
    types:
    - uid: string
  - name: properties.autoUpgradeMinorVersion
    description: Indicates whether the extension should use a newer minor version if one is available at deployment time. Once deployed, however, the extension will not upgrade minor versions unless redeployed, even with this property set to true.
    types:
    - uid: boolean
  - name: properties.settings
    description: Json formatted public settings for the extension.
    types:
    - uid: object
  - name: properties.protectedSettings
    description: The extension can contain either protectedSettings or protectedSettingsFromKeyVault or no protected settings at all.
    types:
    - uid: object
  - name: properties.provisioningState
    isReadyOnly: true
    description: The provisioning state, which only appears in the response.
    types:
    - uid: string
  - name: properties.instanceView
    description: The virtual machine extension instance view.
    types:
    - uid: VirtualMachineExtensionInstanceView
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: InstanceViewStatus
  description: Instance view status.
  kind: object
  properties:
  - name: code
    description: The status code.
    types:
    - uid: string
  - name: level
    description: The level code.
    types:
    - uid: StatusLevelTypes
  - name: displayStatus
    description: The short localizable label for the status.
    types:
    - uid: string
  - name: message
    description: The detailed status message, including for alerts and error messages.
    types:
    - uid: string
  - name: time
    description: The time of the status.
    types:
    - uid: string
- name: StatusLevelTypes
  description: The level code.
  kind: enum
  properties:
  - name: Info
    types:
    - uid: string
  - name: Warning
    types:
    - uid: string
  - name: Error
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
