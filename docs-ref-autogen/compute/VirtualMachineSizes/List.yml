### YamlMime:RESTOperation
uid: management.azure.com.compute.virtualmachinesizes.list
name: List
service: Compute
groupName: Virtual Machine Sizes
apiVersion: 2021-03-01
summary: This API is deprecated. Use [Resources Skus](https://docs.microsoft.com/rest/api/compute/resourceskus/list)
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Compute/locations/{location}/vmSizes?api-version=2021-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: The location upon which virtual-machine-sizes is queried.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: VirtualMachineSizeListResult
requestHeader: []
definitions:
- name: VirtualMachineSizeListResult
  description: The List Virtual Machine operation response.
  kind: object
  properties:
  - name: value
    description: The list of virtual machine sizes.
    types:
    - uid: VirtualMachineSize
      isArray: true
- name: VirtualMachineSize
  description: Describes the properties of a VM size.
  kind: object
  properties:
  - name: name
    description: The name of the virtual machine size.
    types:
    - uid: string
  - name: numberOfCores
    description: The number of cores supported by the virtual machine size. For Constrained vCPU capable VM sizes, this number represents the total vCPUs of quota that the VM uses. For accurate vCPU count, please refer to https://docs.microsoft.com/azure/virtual-machines/constrained-vcpu or https://docs.microsoft.com/rest/api/compute/resourceskus/list
    types:
    - uid: integer
  - name: osDiskSizeInMB
    description: The OS disk size, in MB, allowed by the virtual machine size.
    types:
    - uid: integer
  - name: resourceDiskSizeInMB
    description: The resource disk size, in MB, allowed by the virtual machine size.
    types:
    - uid: integer
  - name: memoryInMB
    description: The amount of memory, in MB, supported by the virtual machine size.
    types:
    - uid: integer
  - name: maxDataDiskCount
    description: The maximum number of data disks that can be attached to the virtual machine size.
    types:
    - uid: integer
examples: []
