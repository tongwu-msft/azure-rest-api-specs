### YamlMime:RESTOperation
uid: management.azure.com.compute.virtualmachines.capture
name: Capture
service: Compute
groupName: Virtual Machines
apiVersion: 2022-03-01
summary: Captures the VM by copying virtual hard disks of the VM and outputs a template that can be used to create similar VMs.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/virtualMachines/{vmName}/capture?api-version=2022-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: vmName
  in: path
  isRequired: true
  description: The name of the virtual machine.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: VirtualMachineCaptureResult
- name: 202 Accepted
  description: Accepted
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: vhdPrefix
    in: body
    isRequired: true
    description: The captured virtual hard disk's name prefix.
    types:
    - uid: string
  - name: destinationContainerName
    in: body
    isRequired: true
    description: The destination container name.
    types:
    - uid: string
  - name: overwriteVhds
    in: body
    isRequired: true
    description: Specifies whether to overwrite the destination virtual hard disk, in case of conflict.
    types:
    - uid: boolean
requestHeader: []
