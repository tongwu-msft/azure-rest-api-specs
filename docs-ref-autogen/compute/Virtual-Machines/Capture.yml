- name: VirtualMachineCaptureResult
  description: Output of virtual machine capture operation.
  kind: object
  properties:
  - name: $schema
    isReadyOnly: true
    description: the schema of the captured virtual machine
    types:
    - uid: string
  - name: contentVersion
    isReadyOnly: true
    description: the version of the content
    types:
    - uid: string
  - name: parameters
    isReadyOnly: true
    description: parameters of the captured virtual machine
    types:
    - uid: object
  - name: resources
    isReadyOnly: true
    description: a list of resource items of the captured virtual machine
    types:
    - uid: object
      isArray: true
  - name: id
