### YamlMime:RESTOperation
uid: management.azure.com.compute.virtualmachines.listavailablesizes
name: List Available Sizes
service: Compute
groupName: Virtual Machines
apiVersion: 2021-07-01
summary: Lists all available virtual machine sizes to which the specified virtual machine can be resized.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/virtualMachines/{vmName}/vmSizes?api-version=2021-07-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: vmName
  in: path
  isRequired: true
  description: The name of the virtual machine.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: VirtualMachineSizeListResult
requestHeader: []
definitions:
- name: VirtualMachineSizeListResult
  description: The List Virtual Machine operation response.
  kind: object
  properties:
  - name: value
    description: The list of virtual machine sizes.
    types:
    - uid: VirtualMachineSize
      isArray: true
- name: VirtualMachineSize
  description: Describes the properties of a VM size.
  kind: object
  properties:
  - name: name
    description: The name of the virtual machine size.
    types:
    - uid: string
  - name: numberOfCores
    description: The number of cores supported by the virtual machine size. For Constrained vCPU capable VM sizes, this number represents the total vCPUs of quota that the VM uses. For accurate vCPU count, please refer to https://docs.microsoft.com/azure/virtual-machines/constrained-vcpu or https://docs.microsoft.com/rest/api/compute/resourceskus/list
    types:
    - uid: integer
  - name: osDiskSizeInMB
    description: The OS disk size, in MB, allowed by the virtual machine size.
    types:
    - uid: integer
  - name: resourceDiskSizeInMB
    description: The resource disk size, in MB, allowed by the virtual machine size.
    types:
    - uid: integer
  - name: memoryInMB
    description: The amount of memory, in MB, supported by the virtual machine size.
    types:
    - uid: integer
  - name: maxDataDiskCount
    description: The maximum number of data disks that can be attached to the virtual machine size.
    types:
    - uid: integer
examples:
- name: Lists all available virtual machine sizes to which the specified virtual machine can be resized
  request:
    uri: GET https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/virtualMachines/myVmName/vmSizes?api-version=2021-07-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "Standard_A1_V2",
            "numberOfCores": 1,
            "osDiskSizeInMB": 1047552,
            "resourceDiskSizeInMB": 10240,
            "memoryInMB": 2048,
            "maxDataDiskCount": 2
          },
          {
            "name": "Standard_A2_V2",
            "numberOfCores": 2,
            "osDiskSizeInMB": 1047552,
            "resourceDiskSizeInMB": 20480,
            "memoryInMB": 4096,
            "maxDataDiskCount": 4
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
