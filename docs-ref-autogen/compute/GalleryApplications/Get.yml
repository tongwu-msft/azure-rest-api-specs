examples:
- name: Get a gallery Application.
  request:
    uri: GET https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/galleries/myGalleryName/applications/myGalleryApplicationName?api-version=2019-03-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "description": "This is the gallery application description.",
          "eula": "This is the gallery application EULA.",
          "privacyStatementUri": "myPrivacyStatementUri}",
          "releaseNoteUri": "myReleaseNoteUri",
          "supportedOSType": "Windows"
        },
        "location": "West US",
        "name": "myGalleryApplicationName"
      }
