### YamlMime:RESTOperationGroup
uid: management.azure.com.compute.virtualmachinescalesetrollingupgrades
name: Virtual Machine Scale Set Rolling Upgrades
apiVersion: 2017-12-01
service: Compute
operations:
- uid: management.azure.com.compute.virtualmachinescalesetrollingupgrades.cancel
  summary: Cancels the current virtual machine scale set rolling upgrade.
- uid: management.azure.com.compute.virtualmachinescalesetrollingupgrades.getlatest
  summary: Gets the status of the latest virtual machine scale set rolling upgrade.
- uid: management.azure.com.compute.virtualmachinescalesetrollingupgrades.startosupgrade
  summary: Starts a rolling upgrade to move all virtual machine scale set instances to the latest available Platform Image OS version. Instances which are already running the latest available OS version are not affected.
