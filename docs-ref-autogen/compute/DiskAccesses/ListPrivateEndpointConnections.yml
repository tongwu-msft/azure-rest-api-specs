    - uid: string
  - name: Rejected
    types:
    - uid: string
examples:
- name: Get information about a private endpoint connection under a disk access resource.
  request:
    uri: GET https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/diskAccesses/myDiskAccess/privateEndpointConnections?api-version=2020-12-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "myPrivateEndpointConnection",
            "type": "Microsoft.Compute/diskAccesses/PrivateEndpointConnections",
            "id": "/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/diskAccesses/myDiskAccess/privateEndpoinConnections/myPrivateEndpointConnection",
            "properties": {
              "provisioningState": "Succeeded",
              "privateEndpoint": {
                "id": "/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Network/privateEndpoints/myPrivateEndpoint"
              },
              "privateLinkServiceConnectionState": {
                "actionsRequired": "None",
                "description": "Auto-Approved",
                "status": "Approved"
              }
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
