### YamlMime:RESTOperation
uid: management.azure.com.compute.loadbalancers.swappublicipaddresses
name: Swap Public Ip Addresses
service: Compute
groupName: Load Balancers
apiVersion: 2021-03-01
summary: Swaps VIPs between two load balancers.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Network/locations/{location}/setLoadBalancerFrontendPublicIpAddresses?api-version=2021-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: The region where load balancers are located at.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful.
- name: 202 Accepted
  description: Accepted and the operation will complete asynchronously.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: frontendIPConfigurations
    in: body
    description: A list of frontend IP configuration resources that should swap VIPs.
    types:
    - uid: LoadBalancerVipSwapRequestFrontendIPConfiguration
      isArray: true
requestHeader: []
definitions:
- name: LoadBalancerVipSwapRequestFrontendIPConfiguration
  description: VIP swap request's frontend IP configuration object.
  kind: object
  properties:
  - name: id
    description: The ID of frontend IP configuration resource.
    types:
    - uid: string
  - name: properties.publicIPAddress
    description: A reference to public IP address resource.
    types:
    - uid: SubResource
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: Cloud error body.
    types:
    - uid: CloudErrorBody
- name: LoadBalancerVipSwapRequest
  description: The request for a VIP swap.
  kind: object
  properties:
  - name: frontendIPConfigurations
    description: A list of frontend IP configuration resources that should swap VIPs.
    types:
    - uid: LoadBalancerVipSwapRequestFrontendIPConfiguration
      isArray: true
- name: SubResource
  description: Reference to another subresource.
  kind: object
  properties:
  - name: id
    description: Resource ID.
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: Swap VIPs between two load balancers.
  request:
    uri: POST https://management.azure.com/subscriptions/subid/providers/Microsoft.Network/locations/westus/setLoadBalancerFrontendPublicIpAddresses?api-version=2021-03-01
    body: >-
      {
        "frontendIPConfigurations": [
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/loadBalancers/lb1/frontendIPConfigurations/lbfe1",
            "properties": {
              "publicIPAddress": {
                "id": "/subscriptions/subid/resourceGroups/rg2/providers/Microsoft.Network/publicIPAddresses/pip2"
              }
            }
          },
          {
            "id": "/subscriptions/subid/resourceGroups/rg2/providers/Microsoft.Network/loadBalancers/lb2/frontendIPConfigurations/lbfe2",
            "properties": {
              "publicIPAddress": {
                "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/publicIPAddresses/pip1"
              }
            }
          }
        ]
      }
  responses:
  - statusCode: "200"
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Compute service - Swaps VIPs between two load balancers.
errorCodes: []
