### YamlMime:RESTOperationGroup
uid: management.azure.com.compute.virtualmachinescalesets
name: Virtual Machine Scale Sets
apiVersion: 2021-03-01
service: Compute
metadata:
  description: Learn more about [Compute Virtual Machine Scale Sets Operations]. How to [List All,Update,Update Instances,Create Or Update,Force Recovery Service Fabric Platform Update Domain Walk,Perform Maintenance,Redeploy,Set Orchestration Service State,Get Instance View,List By Location,Start,Reimage,Get OS Upgrade History,Power Off,Reimage All,Delete Instances,List Skus,List,Convert To Single Placement Group,Deallocate,Get,Restart,Delete].
operations:
- uid: management.azure.com.compute.virtualmachinescalesets.converttosingleplacementgroup
  summary: Converts SinglePlacementGroup property to false for a existing virtual machine scale set.
- uid: management.azure.com.compute.virtualmachinescalesets.createorupdate
  summary: Create or update a VM scale set.
- uid: management.azure.com.compute.virtualmachinescalesets.deallocate
  summary: Deallocates specific virtual machines in a VM scale set. Shuts down the virtual machines and releases the compute resources. You are not billed for the compute resources that this virtual machine scale set deallocates.
- uid: management.azure.com.compute.virtualmachinescalesets.delete
  summary: Deletes a VM scale set.
- uid: management.azure.com.compute.virtualmachinescalesets.deleteinstances
  summary: Deletes virtual machines in a VM scale set.
- uid: management.azure.com.compute.virtualmachinescalesets.forcerecoveryservicefabricplatformupdatedomainwalk
  summary: Manual platform update domain walk to update virtual machines in a service fabric virtual machine scale set.
- uid: management.azure.com.compute.virtualmachinescalesets.get
  summary: Display information about a virtual machine scale set.
- uid: management.azure.com.compute.virtualmachinescalesets.getinstanceview
  summary: Gets the status of a VM scale set instance.
- uid: management.azure.com.compute.virtualmachinescalesets.getosupgradehistory
  summary: Gets list of OS upgrades on a VM scale set instance.
- uid: management.azure.com.compute.virtualmachinescalesets.list
  summary: Gets a list of all VM scale sets under a resource group.
- uid: management.azure.com.compute.virtualmachinescalesets.listall
  summary: Gets a list of all VM Scale Sets in the subscription, regardless of the associated resource group. Use nextLink property in the response to get the next page of VM Scale Sets. Do this till nextLink is null to fetch all the VM Scale Sets.
- uid: management.azure.com.compute.virtualmachinescalesets.listbylocation
  summary: Gets all the VM scale sets under the specified subscription for the specified location.
- uid: management.azure.com.compute.virtualmachinescalesets.listskus
  summary: Gets a list of SKUs available for your VM scale set, including the minimum and maximum VM instances allowed for each SKU.
- uid: management.azure.com.compute.virtualmachinescalesets.performmaintenance
  summary: 'Perform maintenance on one or more virtual machines in a VM scale set. Operation on instances which are not eligible for perform maintenance will be failed. Please refer to best practices for more details: https://docs.microsoft.com/azure/virtual-machine-scale-sets/virtual-machine-scale-sets-maintenance-notifications'
- uid: management.azure.com.compute.virtualmachinescalesets.poweroff
  summary: Power off (stop) one or more virtual machines in a VM scale set. Note that resources are still attached and you are getting charged for the resources. Instead, use deallocate to release resources and avoid charges.
- uid: management.azure.com.compute.virtualmachinescalesets.redeploy
  summary: Shuts down all the virtual machines in the virtual machine scale set, moves them to a new node, and powers them back on.
- uid: management.azure.com.compute.virtualmachinescalesets.reimage
  summary: Reimages (upgrade the operating system) one or more virtual machines in a VM scale set which don't have a ephemeral OS disk, for virtual machines who have a ephemeral OS disk the virtual machine is reset to initial state.
- uid: management.azure.com.compute.virtualmachinescalesets.reimageall
  summary: Reimages all the disks ( including data disks ) in the virtual machines in a VM scale set. This operation is only supported for managed disks.
- uid: management.azure.com.compute.virtualmachinescalesets.restart
  summary: Restarts one or more virtual machines in a VM scale set.
- uid: management.azure.com.compute.virtualmachinescalesets.setorchestrationservicestate
  summary: Changes ServiceState property for a given service
- uid: management.azure.com.compute.virtualmachinescalesets.start
  summary: Starts one or more virtual machines in a VM scale set.
- uid: management.azure.com.compute.virtualmachinescalesets.update
  summary: Update a VM scale set.
- uid: management.azure.com.compute.virtualmachinescalesets.updateinstances
  summary: Upgrades one or more virtual machines to the latest SKU set in the VM scale set model.
