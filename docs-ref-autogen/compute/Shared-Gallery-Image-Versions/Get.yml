### YamlMime:RESTOperation
uid: management.azure.com.compute.sharedgalleryimageversions.get
name: Get
service: Compute
groupName: Shared Gallery Image Versions
apiVersion: 2022-01-03
summary: Get a shared gallery image version by subscription id or tenant id.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Compute/locations/{location}/sharedGalleries/{galleryUniqueName}/images/{galleryImageName}/versions/{galleryImageVersionName}?api-version=2022-01-03
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: Resource location.
  types:
  - uid: string
- name: galleryUniqueName
  in: path
  isRequired: true
  description: The unique name of the Shared Gallery.
  types:
  - uid: string
- name: galleryImageName
  in: path
  isRequired: true
  description: The name of the Shared Gallery Image Definition from which the Image Versions are to be listed.
  types:
  - uid: string
- name: galleryImageVersionName
  in: path
  isRequired: true
  description: 'The name of the gallery image version to be created. Needs to follow semantic version name pattern: The allowed characters are digit and period. Digits must be within the range of a 32-bit integer. Format: <MajorVersion>.<MinorVersion>.<Patch>'
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: SharedGalleryImageVersion
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: SharedGalleryImageVersion
  description: Specifies information about the gallery image version that you want to create or update.
  kind: object
  properties:
  - name: properties.publishedDate
    description: The published date of the gallery image version Definition. This property can be used for decommissioning purposes. This property is updatable.
    types:
    - uid: string
  - name: properties.endOfLifeDate
    description: The end of life date of the gallery image version Definition. This property can be used for decommissioning purposes. This property is updatable.
    types:
    - uid: string
  - name: properties.excludeFromLatest
    description: If set to true, Virtual Machines deployed from the latest version of the Image Definition won't use this Image Version.
    types:
    - uid: boolean
  - name: properties.storageProfile
    description: Describes the storage profile of the image version.
    types:
    - uid: SharedGalleryImageVersionStorageProfile
  - name: identifier.uniqueId
    description: The unique id of this shared gallery.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: location
    isReadyOnly: true
    description: Resource location
    types:
    - uid: string
- name: CloudError
  description: An error response from the Compute service.
  kind: object
  properties:
  - name: error
    description: Api error.
    types:
    - uid: ApiError
- name: SharedGalleryImageVersionStorageProfile
  description: This is the storage profile of a Gallery Image Version.
  kind: object
  properties:
  - name: osDiskImage
    description: This is the OS disk image.
    types:
    - uid: SharedGalleryOSDiskImage
  - name: dataDiskImages
    description: A list of data disk images.
    types:
    - uid: SharedGalleryDataDiskImage
      isArray: true
- name: ApiError
  description: Api error.
  kind: object
  properties:
  - name: details
    description: The Api error details
    types:
    - uid: ApiErrorBase
      isArray: true
  - name: innererror
    description: The Api inner error
    types:
    - uid: InnerError
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: target
    description: The target of the particular error.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
- name: SharedGalleryOSDiskImage
  description: This is the OS disk image.
  kind: object
  properties:
  - name: diskSizeGB
    isReadyOnly: true
    description: This property indicates the size of the VHD to be created.
    types:
    - uid: integer
  - name: hostCaching
    description: The host caching of the disk. Valid values are 'None', 'ReadOnly', and 'ReadWrite'
    types:
    - uid: SharedGalleryHostCaching
- name: SharedGalleryDataDiskImage
  description: This is the data disk image.
  kind: object
  properties:
  - name: lun
    description: This property specifies the logical unit number of the data disk. This value is used to identify data disks within the Virtual Machine and therefore must be unique for each data disk attached to the Virtual Machine.
    types:
    - uid: integer
  - name: diskSizeGB
    isReadyOnly: true
    description: This property indicates the size of the VHD to be created.
    types:
    - uid: integer
  - name: hostCaching
    description: The host caching of the disk. Valid values are 'None', 'ReadOnly', and 'ReadWrite'
    types:
    - uid: SharedGalleryHostCaching
- name: ApiErrorBase
  description: Api error base.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: target
    description: The target of the particular error.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
- name: InnerError
  description: Inner error details.
  kind: object
  properties:
  - name: exceptiontype
    description: The exception type.
    types:
    - uid: string
  - name: errordetail
    description: The internal error message or exception dump.
    types:
    - uid: string
- name: SharedGalleryHostCaching
  description: The host caching of the disk. Valid values are 'None', 'ReadOnly', and 'ReadWrite'
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: ReadOnly
    types:
    - uid: string
  - name: ReadWrite
    types:
    - uid: string
examples:
- name: Get a shared gallery image version.
  request:
    uri: GET https://management.azure.com/subscriptions/{subscription-id}/providers/Microsoft.Compute/locations/myLocation/sharedGalleries/galleryUniqueName/images/myGalleryImageName/versions/myGalleryImageVersionName?api-version=2022-01-03
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "publishedDate": "2018-03-20T09:12:28Z",
          "endOfLifeDate": "2022-03-20T09:12:28Z",
          "excludeFromLatest": false,
          "storageProfile": {
            "osDiskImage": {
              "diskSizeGB": 29,
              "hostCaching": "None"
            }
          }
        },
        "location": "myLocation",
        "name": "myGalleryImageVersionName",
        "identifier": {
          "uniqueId": "/SharedGalleries/galleryUniqueName/Images/myGalleryImageName/Versions/myGalleryImageVersionName"
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Compute service - Get a shared gallery image version by subscription id or tenant id.
errorCodes: []
