### YamlMime:RESTOperationGroup
uid: management.azure.com.compute.restorepointcollections
name: Restore Point Collections
apiVersion: 2021-03-01
service: Compute
metadata:
  description: Learn more about [Compute Restore Point Collections Operations]. How to [Update,List,List All,Get,Delete,Create Or Update].
operations:
- uid: management.azure.com.compute.restorepointcollections.createorupdate
  summary: The operation to create or update the restore point collection. Please refer to https://aka.ms/RestorePoints for more details. When updating a restore point collection, only tags may be modified.
- uid: management.azure.com.compute.restorepointcollections.delete
  summary: The operation to delete the restore point collection. This operation will also delete all the contained restore points.
- uid: management.azure.com.compute.restorepointcollections.get
  summary: The operation to get the restore point collection.
- uid: management.azure.com.compute.restorepointcollections.list
  summary: Gets the list of restore point collections in a resource group.
- uid: management.azure.com.compute.restorepointcollections.listall
  summary: Gets the list of restore point collections in the subscription. Use nextLink property in the response to get the next page of restore point collections. Do this till nextLink is not null to fetch all the restore point collections.
- uid: management.azure.com.compute.restorepointcollections.update
  summary: The operation to update the restore point collection.
