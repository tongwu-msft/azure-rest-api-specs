### YamlMime:RESTOperation
uid: management.azure.com.compute.capacityreservations.createorupdate
name: Create Or Update
service: Compute
groupName: Capacity Reservations
apiVersion: 2022-08-01
summary: The operation to create or update a capacity reservation. Please note some properties can be set only during capacity reservation creation. Please refer to https://aka.ms/CapacityReservation for more details.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/capacityReservationGroups/{capacityReservationGroupName}/capacityReservations/{capacityReservationName}?api-version=2022-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: capacityReservationGroupName
  in: path
  isRequired: true
  description: The name of the capacity reservation group.
  types:
  - uid: string
- name: capacityReservationName
  in: path
  isRequired: true
  description: The name of the capacity reservation.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: CapacityReservation
- name: 201 Created
  description: Created
  types:
  - uid: CapacityReservation
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: sku
    in: body
    isRequired: true
    description: SKU of the resource for which capacity needs be reserved. The SKU name and capacity is required to be set. Currently VM Skus with the capability called 'CapacityReservationSupported' set to true are supported. Refer to List Microsoft.Compute SKUs in a region (https://docs.microsoft.com/rest/api/compute/resourceskus/list) for supported values.
    types:
    - uid: Sku
  - name: zones
    in: body
    description: Availability Zone to use for this capacity reservation. The zone has to be single value and also should be part for the list of zones specified during the capacity reservation group creation. The zone can be assigned only during creation. If not provided, the reservation supports only non-zonal deployments. If provided, enforces VM/VMSS using this capacity reservation to be in same zone.
    types:
    - uid: string
      isArray: true
  - name: location
    in: body
    isRequired: true
    description: Resource location
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: Sku
  description: 'Describes a virtual machine scale set sku. NOTE: If the new VM SKU is not supported on the hardware the scale set is currently on, you need to deallocate the VMs in the scale set before you modify the SKU name.'
  kind: object
  properties:
  - name: name
    description: The sku name.
    types:
    - uid: string
  - name: tier
    description: Specifies the tier of virtual machines in a scale set.<br /><br /> Possible Values:<br /><br /> **Standard**<br /><br /> **Basic**
    types:
    - uid: string
  - name: capacity
    description: Specifies the number of virtual machines in the scale set.
    types:
    - uid: integer
- name: SubResourceReadOnly
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
- name: CapacityReservationInstanceView
  description: The instance view of a capacity reservation that provides as snapshot of the runtime properties of the capacity reservation that is managed by the platform and can change outside of control plane operations.
  kind: object
  properties:
  - name: utilizationInfo
    description: Unutilized capacity of the capacity reservation.
    types:
    - uid: CapacityReservationUtilization
  - name: statuses
    description: The resource status information.
    types:
    - uid: InstanceViewStatus
      isArray: true
- name: CapacityReservation
  description: Specifies information about the capacity reservation.
  kind: object
  properties:
  - name: sku
    description: SKU of the resource for which capacity needs be reserved. The SKU name and capacity is required to be set. Currently VM Skus with the capability called 'CapacityReservationSupported' set to true are supported. Refer to List Microsoft.Compute SKUs in a region (https://docs.microsoft.com/rest/api/compute/resourceskus/list) for supported values.
    types:
    - uid: Sku
  - name: zones
    description: Availability Zone to use for this capacity reservation. The zone has to be single value and also should be part for the list of zones specified during the capacity reservation group creation. The zone can be assigned only during creation. If not provided, the reservation supports only non-zonal deployments. If provided, enforces VM/VMSS using this capacity reservation to be in same zone.
    types:
    - uid: string
      isArray: true
  - name: properties.reservationId
    isReadyOnly: true
    description: A unique id generated and assigned to the capacity reservation by the platform which does not change throughout the lifetime of the resource.
    types:
    - uid: string
  - name: properties.platformFaultDomainCount
    isReadyOnly: true
    description: 'Specifies the value of fault domain count that Capacity Reservation supports for requested VM size.<br>NOTE: The fault domain count specified for a resource (like virtual machines scale set) must be less than or equal to this value if it deploys using capacity reservation.<br><br>Minimum api-version: 2022-08-01.'
    types:
    - uid: integer
  - name: properties.virtualMachinesAssociated
    isReadyOnly: true
    description: A list of all virtual machine resource ids that are associated with the capacity reservation.
    types:
    - uid: SubResourceReadOnly
      isArray: true
  - name: properties.provisioningTime
    isReadyOnly: true
    description: The date time when the capacity reservation was last updated.
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: The provisioning state, which only appears in the response.
    types:
    - uid: string
  - name: properties.instanceView
    isReadyOnly: true
    description: The Capacity reservation instance view.
    types:
    - uid: CapacityReservationInstanceView
  - name: properties.timeCreated
    isReadyOnly: true
    description: 'Specifies the time at which the Capacity Reservation resource was created.<br><br>Minimum api-version: 2021-11-01.'
    types:
    - uid: string
