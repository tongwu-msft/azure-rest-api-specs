examples:
- name: Restart Cloud Service Role Instances in a Cloud Service
  request:
    uri: POST https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/ConstosoRG/providers/Microsoft.Compute/cloudServices/{cs-name}/restart?api-version=2022-04-04
    body: >-
      {
        "roleInstances": [
