### YamlMime:RESTOperation
uid: management.azure.com.compute.cloudservices.restart
name: Restart
service: Compute
groupName: Cloud Services
apiVersion: 2022-04-04
summary: Restarts one or more role instances in a cloud service.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/cloudServices/{cloudServiceName}/restart?api-version=2022-04-04
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group.
  types:
  - uid: string
- name: cloudServiceName
  in: path
  isRequired: true
  description: Name of the cloud service.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
