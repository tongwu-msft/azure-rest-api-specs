### YamlMime:RESTOperation
uid: management.azure.com.compute.snapshots.grantaccess
name: Grant Access
service: Compute
groupName: Snapshots
apiVersion: 2017-03-30
summary: Grants access to a snapshot.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/snapshots/{snapshotName}/beginGetAccess?api-version=2017-03-30
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: snapshotName
  in: path
  isRequired: true
  description: The name of the snapshot that is being created. The name can't be changed after the snapshot is created. Supported characters for the name are a-z, A-Z, 0-9 and _. The max name length is 80 characters.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: AccessUri
- name: 202 Accepted
  description: Accepted
requestBody:
- parameters:
  - name: access
    in: body
    isRequired: true
    description: ''
    types:
    - uid: AccessLevel
  - name: durationInSeconds
    in: body
    isRequired: true
    description: Time duration in seconds until the SAS access expires.
    types:
    - uid: integer
requestHeader: []
definitions:
- name: AccessUri
  description: A disk access SAS uri.
  kind: object
  properties:
  - name: properties.output.accessSAS
    isReadyOnly: true
    description: A SAS uri for accessing a disk.
    types:
    - uid: string
- name: GrantAccessData
  description: Data used for requesting a SAS.
  kind: object
  properties:
  - name: access
    description: ''
    types:
    - uid: AccessLevel
  - name: durationInSeconds
    description: Time duration in seconds until the SAS access expires.
    types:
    - uid: integer
- name: AccessLevel
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: Read
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
