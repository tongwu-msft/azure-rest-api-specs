### YamlMime:RESTOperation
uid: management.azure.com.compute.snapshots.revokeaccess
name: Revoke Access
service: Compute
groupName: Snapshots
apiVersion: 2021-12-01
summary: Revokes access to a snapshot.
consumes:
- application/json
produces:
- application/json
paths:
