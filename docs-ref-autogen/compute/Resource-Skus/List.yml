### YamlMime:RESTOperation
uid: management.azure.com.compute.resourceskus.list
name: List
service: Compute
groupName: Resource Skus
apiVersion: 2021-07-01
summary: Gets the list of Microsoft.Compute SKUs available for your Subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Compute/skus?api-version=2021-07-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Compute/skus?api-version=2021-07-01&$filter={$filter}&includeExtendedLocations={includeExtendedLocations}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
- name: $filter
  in: query
  description: The filter to apply on the operation. Only **location** filter is supported currently.
  types:
  - uid: string
- name: includeExtendedLocations
  in: query
  description: To Include Extended Locations information or not in the response.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ResourceSkusResult
requestHeader: []
definitions:
- name: ResourceSkusResult
  description: The List Resource Skus operation response.
  kind: object
  properties:
  - name: value
    description: The list of skus available for the subscription.
    types:
    - uid: ResourceSku
      isArray: true
  - name: nextLink
    description: The URI to fetch the next page of Resource Skus. Call ListNext() with this URI to fetch the next page of Resource Skus
    types:
    - uid: string
- name: ResourceSku
  description: Describes an available Compute SKU.
  kind: object
  properties:
  - name: resourceType
    isReadyOnly: true
    description: The type of resource the SKU applies to.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of SKU.
    types:
    - uid: string
  - name: tier
    isReadyOnly: true
    description: Specifies the tier of virtual machines in a scale set.<br /><br /> Possible Values:<br /><br /> **Standard**<br /><br /> **Basic**
    types:
    - uid: string
  - name: size
    isReadyOnly: true
    description: The Size of the SKU.
    types:
    - uid: string
  - name: family
    isReadyOnly: true
    description: The Family of this particular SKU.
    types:
    - uid: string
  - name: kind
    isReadyOnly: true
    description: The Kind of resources that are supported in this SKU.
    types:
    - uid: string
  - name: capacity
    isReadyOnly: true
    description: Specifies the number of virtual machines in the scale set.
    types:
    - uid: ResourceSkuCapacity
  - name: locations
    isReadyOnly: true
    description: The set of locations that the SKU is available.
    types:
    - uid: string
      isArray: true
  - name: locationInfo
    isReadyOnly: true
    description: A list of locations and availability zones in those locations where the SKU is available.
    types:
    - uid: ResourceSkuLocationInfo
      isArray: true
  - name: apiVersions
    isReadyOnly: true
    description: The api versions that support this SKU.
    types:
    - uid: string
      isArray: true
  - name: costs
    isReadyOnly: true
    description: Metadata for retrieving price info.
    types:
    - uid: ResourceSkuCosts
      isArray: true
  - name: capabilities
    isReadyOnly: true
    description: A name value pair to describe the capability.
    types:
    - uid: ResourceSkuCapabilities
      isArray: true
  - name: restrictions
    isReadyOnly: true
    description: The restrictions because of which SKU cannot be used. This is empty if there are no restrictions.
    types:
    - uid: ResourceSkuRestrictions
      isArray: true
