- name: share a gallery to community.
  request:
    uri: POST https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/galleries/myGalleryName/share?api-version=2022-01-03
    body: >-
      {
        "operationType": "EnableCommunity"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "operationType": "EnableCommunity"
      }
  - statusCode: "202"
    headers:
    - name: Location
      value: https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/galleries/myGalleryName/share?api-version=2022-01-03
    body: >-
      {
        "operationType": "EnableCommunity"
      }
