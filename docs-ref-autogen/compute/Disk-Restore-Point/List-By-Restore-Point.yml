    types:
    - uid: string
  - name: V2
    types:
    - uid: string
- name: PurchasePlan
  description: Used for establishing the purchase context of any 3rd Party artifact through MarketPlace.
  kind: object
  properties:
  - name: name
    description: The plan ID.
    types:
    - uid: string
  - name: publisher
    description: The publisher ID.
