### YamlMime:RESTOperation
uid: management.azure.com.compute.diskrestorepoint.listbyrestorepoint
name: List By Restore Point
service: Compute
groupName: Disk Restore Point
apiVersion: 2020-12-01
summary: Lists diskRestorePoints under a vmRestorePoint.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/restorePointCollections/{restorePointCollectionName}/restorePoints/{vmRestorePointName}/diskRestorePoints?api-version=2020-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: restorePointCollectionName
  in: path
  isRequired: true
  description: The name of the restore point collection that the disk restore point belongs. Supported characters for the name are a-z, A-Z, 0-9 and _. The maximum name length is 80 characters.
  types:
  - uid: string
- name: vmRestorePointName
  in: path
  isRequired: true
  description: The name of the vm restore point that the disk disk restore point belongs. Supported characters for the name are a-z, A-Z, 0-9 and _. The maximum name length is 80 characters.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: DiskRestorePointList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: DiskRestorePointList
  description: The List Disk Restore Points operation response.
  kind: object
  properties:
  - name: value
    description: A list of disk restore points.
    types:
    - uid: DiskRestorePoint
      isArray: true
  - name: nextLink
    description: The uri to fetch the next page of disk restore points. Call ListNext() with this to fetch the next page of disk restore points.
    types:
    - uid: string
- name: CloudError
  description: An error response from the Compute service.
  kind: object
  properties:
  - name: error
    description: Api error.
    types:
    - uid: ApiError
- name: DiskRestorePoint
  description: Properties of disk restore point
  kind: object
  properties:
  - name: properties.timeCreated
    isReadyOnly: true
    description: The timestamp of restorePoint creation
    types:
    - uid: string
  - name: properties.sourceResourceId
    isReadyOnly: true
    description: arm id of source disk
    types:
    - uid: string
  - name: properties.osType
    isReadyOnly: true
    description: The Operating System type.
    types:
    - uid: OperatingSystemTypes
  - name: properties.hyperVGeneration
    description: The hypervisor generation of the Virtual Machine. Applicable to OS disks only.
    types:
    - uid: HyperVGeneration
  - name: properties.purchasePlan
    description: Purchase plan information for the the image from which the OS disk was created.
    types:
    - uid: PurchasePlan
  - name: properties.familyId
    isReadyOnly: true
    description: id of the backing snapshot's MIS family
    types:
    - uid: string
  - name: properties.sourceUniqueId
    isReadyOnly: true
    description: unique incarnation id of the source disk
    types:
    - uid: string
  - name: properties.encryption
    isReadyOnly: true
    description: Encryption property can be used to encrypt data at rest with customer managed keys or platform managed keys.
    types:
    - uid: Encryption
  - name: properties.supportsHibernation
    description: Indicates the OS on a disk supports hibernation.
    types:
    - uid: boolean
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
- name: ApiError
  description: Api error.
  kind: object
  properties:
  - name: details
    description: The Api error details
