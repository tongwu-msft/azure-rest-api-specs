  - name: dataDiskImages
    description: A list of encryption specifications for data disk images.
    types:
    - uid: DataDiskImageEncryption
      isArray: true
- name: HostCaching
  description: The host caching of the disk. Valid values are 'None', 'ReadOnly', and 'ReadWrite'
  kind: enum
