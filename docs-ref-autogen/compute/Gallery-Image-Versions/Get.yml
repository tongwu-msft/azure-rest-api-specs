examples:
- name: Get a gallery Image Version.
  request:
    uri: GET https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/galleries/myGalleryName/images/myGalleryImageName/versions/1.0.0?$expand=ReplicationStatus&api-version=2019-12-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "publishingProfile": {
            "targetRegions": [
              {
                "name": "West US",
                "regionalReplicaCount": 1,
                "storageAccountType": "Standard_LRS",
                "encryption": {
                  "osDiskImage": {
                    "diskEncryptionSetId": "/subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/diskEncryptionSet/myDiskEncryptionSet"
                  },
                  "dataDiskImages": [
                    {
                      "lun": 0,
                      "diskEncryptionSetId": "/subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/diskEncryptionSet/myOtherDiskEncryptionSet"
                    },
                    {
                      "lun": 1,
                      "diskEncryptionSetId": "/subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/diskEncryptionSet/myDiskEncryptionSet"
                    }
                  ]
                }
              },
              {
                "name": "East US",
                "regionalReplicaCount": 2,
                "storageAccountType": "Standard_LRS"
              }
            ],
            "replicaCount": 1,
            "publishedDate": "2018-01-01T00:00:00Z",
            "storageAccountType": "Standard_LRS"
          },
          "storageProfile": {
            "source": {
              "id": "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Compute/images/{imageName}"
            },
            "osDiskImage": {
              "sizeInGB": 10,
              "hostCaching": "ReadOnly"
            },
            "dataDiskImages": [
              {
                "lun": 1,
                "sizeInGB": 10,
                "hostCaching": "None"
              }
            ]
          },
          "provisioningState": "Succeeded"
        },
        "location": "West US",
        "name": "1.0.0"
      }
