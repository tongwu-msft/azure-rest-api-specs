### YamlMime:RESTOperation
uid: management.azure.com.compute.galleryimageversions.get
name: Get
service: Compute
groupName: Gallery Image Versions
apiVersion: 2019-12-01
summary: Retrieves information about a gallery Image Version.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/galleries/{galleryName}/images/{galleryImageName}/versions/{galleryImageVersionName}?api-version=2019-12-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/galleries/{galleryName}/images/{galleryImageName}/versions/{galleryImageVersionName}?$expand=ReplicationStatus&api-version=2019-12-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: galleryName
  in: path
  isRequired: true
  description: The name of the Shared Image Gallery in which the Image Definition resides.
  types:
  - uid: string
- name: galleryImageName
  in: path
  isRequired: true
  description: The name of the gallery Image Definition in which the Image Version resides.
  types:
  - uid: string
- name: galleryImageVersionName
  in: path
  isRequired: true
  description: The name of the gallery Image Version to be retrieved.
  types:
  - uid: string
- name: $expand
  in: query
  description: The expand expression to apply on the operation.
  types:
  - uid: ReplicationStatusTypes
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: GalleryImageVersion
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
