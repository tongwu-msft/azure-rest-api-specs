### YamlMime:RESTOperationGroup
uid: management.azure.com.compute.capacityreservations
name: Capacity Reservations
apiVersion: 2021-07-01
service: Compute
metadata:
  description: Learn more about [Compute Capacity Reservations Operations]. How to [List By Capacity Reservation Group,Update,Get,Create Or Update,Delete].
operations:
- uid: management.azure.com.compute.capacityreservations.createorupdate
  summary: The operation to create or update a capacity reservation. Please note some properties can be set only during capacity reservation creation. Please refer to https://aka.ms/CapacityReservation for more details.
- uid: management.azure.com.compute.capacityreservations.delete
  summary: The operation to delete a capacity reservation. This operation is allowed only when all the associated resources are disassociated from the capacity reservation. Please refer to https://aka.ms/CapacityReservation for more details.
- uid: management.azure.com.compute.capacityreservations.get
  summary: The operation that retrieves information about the capacity reservation.
- uid: management.azure.com.compute.capacityreservations.listbycapacityreservationgroup
  summary: Lists all of the capacity reservations in the specified capacity reservation group. Use the nextLink property in the response to get the next page of capacity reservations.
- uid: management.azure.com.compute.capacityreservations.update
  summary: The operation to update a capacity reservation.
