### YamlMime:RESTOperationGroup
uid: management.azure.com.compute.cloudservicesupdatedomain
name: Cloud Services Update Domain
apiVersion: 2021-03-01
service: Compute
metadata:
  description: Learn more about [Compute Cloud Services Update Domain Operations]. How to [List Update Domains,Walk Update Domain,Get Update Domain].
operations:
- uid: management.azure.com.compute.cloudservicesupdatedomain.getupdatedomain
  summary: Gets the specified update domain of a cloud service. Use nextLink property in the response to get the next page of update domains. Do this till nextLink is null to fetch all the update domains.
- uid: management.azure.com.compute.cloudservicesupdatedomain.listupdatedomains
  summary: Gets a list of all update domains in a cloud service.
- uid: management.azure.com.compute.cloudservicesupdatedomain.walkupdatedomain
  summary: Updates the role instances in the specified update domain.
