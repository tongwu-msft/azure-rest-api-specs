### YamlMime:RESTOperation
uid: management.azure.com.compute.cloudserviceoperatingsystems.listosversions
name: List OS Versions
service: Compute
groupName: Cloud Service Operating Systems
apiVersion: 2021-03-01
summary: Gets a list of all guest operating system versions available to be specified in the XML service configuration (.cscfg) for a cloud service. Use nextLink property in the response to get the next page of OS versions. Do this till nextLink is null to fetch all the OS versions.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Compute/locations/{location}/cloudServiceOsVersions?api-version=2021-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: Name of the location that the OS versions pertain to.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: Other Status Codes
  description: Error
  types:
  - uid: CloudError
- name: 200 OK
  description: OK
  types:
  - uid: OSVersionListResult
requestHeader: []
