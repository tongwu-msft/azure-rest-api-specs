### YamlMime:RESTOperationGroup
uid: management.azure.com.compute.sshpublickeys
name: Ssh Public Keys
apiVersion: 2019-12-01
service: Compute
operations:
- uid: management.azure.com.compute.sshpublickeys.create
  summary: Creates a new SSH public key resource.
- uid: management.azure.com.compute.sshpublickeys.delete
  summary: Delete an SSH public key.
- uid: management.azure.com.compute.sshpublickeys.generatekeypair
  summary: Generates and returns a public/private key pair and populates the SSH public key resource with the public key. The length of the key will be 3072 bits. This operation can only be performed once per SSH public key resource.
- uid: management.azure.com.compute.sshpublickeys.get
  summary: Retrieves information about an SSH public key.
- uid: management.azure.com.compute.sshpublickeys.listbyresourcegroup
  summary: Lists all of the SSH public keys in the specified resource group. Use the nextLink property in the response to get the next page of SSH public keys.
- uid: management.azure.com.compute.sshpublickeys.listbysubscription
  summary: Lists all of the SSH public keys in the subscription. Use the nextLink property in the response to get the next page of SSH public keys.
- uid: management.azure.com.compute.sshpublickeys.update
  summary: Updates a new SSH public key resource.
