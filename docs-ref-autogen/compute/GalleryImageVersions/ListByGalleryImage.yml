### YamlMime:RESTOperation
uid: management.azure.com.compute.galleryimageversions.listbygalleryimage
name: List By Gallery Image
service: Compute
groupName: Gallery Image Versions
apiVersion: 2019-07-01
summary: List gallery Image Versions in a gallery Image Definition.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/galleries/{galleryName}/images/{galleryImageName}/versions?api-version=2019-07-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: galleryName
  in: path
  isRequired: true
  description: The name of the Shared Image Gallery in which the Image Definition resides.
  types:
  - uid: string
- name: galleryImageName
  in: path
  isRequired: true
  description: The name of the Shared Image Gallery Image Definition from which the Image Versions are to be listed.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: GalleryImageVersionList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
