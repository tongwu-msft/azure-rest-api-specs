  - name: Completed
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
examples:
- name: List gallery Image Versions in a gallery Image Definition.
  request:
    uri: GET https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/galleries/myGalleryName/images/myGalleryImageName/versions?api-version=2019-07-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "properties": {
              "publishingProfile": {
                "targetRegions": [
                  {
                    "name": "West US",
                    "regionalReplicaCount": 1,
                    "storageAccountType": "Standard_LRS"
                  },
                  {
                    "name": "East US",
                    "regionalReplicaCount": 2,
                    "storageAccountType": "Standard_LRS"
                  }
                ],
                "replicaCount": 1,
                "publishedDate": "2018-01-01T00:00:00Z",
                "storageAccountType": "Standard_LRS"
              },
              "storageProfile": {
                "source": {
                  "id": "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Compute/images/{imageName}"
                },
                "osDiskImage": {
                  "sizeInGB": 10,
                  "hostCaching": "ReadOnly"
                },
                "dataDiskImages": [
                  {
                    "lun": 1,
                    "sizeInGB": 10,
                    "hostCaching": "None"
                  }
                ]
              },
              "provisioningState": "Succeeded"
            },
            "location": "West US",
            "name": "1.0.0"
          }
        ],
        "nextLink": "http://svchost:99/subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/galleries/myGalleryName/images/myGalleryImageName/versions?$skiptoken={token}/Subscriptions/{subscriptionId}/ResourceGroups/myResourceGroup/galleries/myGalleryName/images/myGalleryImageName/versions/myGalleryImageVersionName"
      }
