### YamlMime:RESTOperation
uid: management.azure.com.compute.disks.grantaccess
name: Grant Access
service: Compute
groupName: Disks
apiVersion: 2021-12-01
summary: Grants access to a disk.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/disks/{diskName}/beginGetAccess?api-version=2021-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: diskName
  in: path
  isRequired: true
  description: The name of the managed disk that is being created. The name can't be changed after the disk is created. Supported characters for the name are a-z, A-Z, 0-9, _ and -. The maximum name length is 80 characters.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: AccessUri
- name: 202 Accepted
  description: Accepted
requestBody:
- name: default
  parameters:
  - name: access
    in: body
    isRequired: true
    description: ''
    types:
    - uid: AccessLevel
  - name: durationInSeconds
    in: body
    isRequired: true
    description: Time duration in seconds until the SAS access expires.
    types:
    - uid: integer
  - name: getSecureVMGuestStateSAS
    in: body
    description: Set this flag to true to get additional SAS for VM guest state
    types:
    - uid: boolean
requestHeader: []
definitions:
- name: AccessUri
  description: A disk access SAS uri.
  kind: object
  properties:
  - name: accessSAS
    isReadyOnly: true
    description: A SAS uri for accessing a disk.
    types:
    - uid: string
  - name: securityDataAccessSAS
    isReadyOnly: true
    description: A SAS uri for accessing a VM guest state.
    types:
    - uid: string
- name: GrantAccessData
  description: Data used for requesting a SAS.
  kind: object
  properties:
  - name: access
    description: ''
    types:
    - uid: AccessLevel
  - name: durationInSeconds
    description: Time duration in seconds until the SAS access expires.
    types:
    - uid: integer
  - name: getSecureVMGuestStateSAS
    description: Set this flag to true to get additional SAS for VM guest state
    types:
    - uid: boolean
- name: AccessLevel
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: Read
    types:
    - uid: string
  - name: Write
    types:
    - uid: string
examples:
- name: Get a sas on a managed disk.
  request:
    uri: POST https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/disks/myDisk/beginGetAccess?api-version=2021-12-01
    body: >-
      {
        "access": "Read",
        "durationInSeconds": 300
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/disks/myDisk/beginGetAccess?api-version=2021-12-01

      {
        "access": "Read",
        "durationInSeconds": 300
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "accessSAS": "https://md-gpvmcxzlzxgd.partition.blob.storage.azure.net/xx3cqcx53f0v/abcd?sv=2014-02-14&sr=b&sk=key1&sig=XXX&st=2021-05-24T18:02:34Z&se=2021-05-24T18:19:14Z&sp=r"
      }
  - statusCode: "202"
- name: Get sas on managed disk and VM guest state
  request:
    uri: POST https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/disks/myDisk/beginGetAccess?api-version=2021-12-01
    body: >-
      {
        "access": "Read",
        "durationInSeconds": 300,
        "getSecureVMGuestStateSAS": true
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/disks/myDisk/beginGetAccess?api-version=2021-12-01

      {
        "access": "Read",
        "durationInSeconds": 300,
        "getSecureVMGuestStateSAS": true
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "accessSAS": "https://md-gpvmcxzlzxgd.partition.blob.storage.azure.net/xx3cqcx53f0v/abcd?sv=2014-02-14&sr=b&sk=key1&sig=XXX&st=2021-05-24T18:02:34Z&se=2021-05-24T18:19:14Z&sp=r",
        "securityDataAccessSAS": "https://md-gpvmcxzlzxgd.partition.blob.storage.azure.net/xx3cqcx53f0v/b9bf5824-6122-49e0-ba22-042f76ccd8a1_vmgs?sv=2014-02-14&sr=b&sk=key1&sig=XXX&st=2021-05-24T18:02:34Z&se=2021-05-24T18:19:14Z&sp=r"
      }
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
