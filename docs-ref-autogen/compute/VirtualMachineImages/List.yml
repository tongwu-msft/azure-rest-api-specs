### YamlMime:RESTOperation
uid: management.azure.com.compute.virtualmachineimages.list
name: List
service: compute
groupName: Virtual Machine Images
apiVersion: 2017-12-01
summary: Gets a list of all virtual machine image versions for the specified location, publisher, offer, and SKU.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Compute/locations/{location}/publishers/{publisherName}/artifacttypes/vmimage/offers/{offer}/skus/{skus}/versions?api-version=2017-12-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Compute/locations/{location}/publishers/{publisherName}/artifacttypes/vmimage/offers/{offer}/skus/{skus}/versions?$filter={$filter}&$top={$top}&$orderby={$orderby}&api-version=2017-12-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: The name of a supported Azure region.
  types:
  - uid: string
- name: publisherName
  in: path
  isRequired: true
  description: A valid image publisher.
  types:
  - uid: string
- name: offer
  in: path
  isRequired: true
  description: A valid image publisher offer.
  types:
  - uid: string
- name: skus
  in: path
  isRequired: true
  description: A valid image SKU.
  types:
  - uid: string
- name: $filter
  in: query
  description: The filter to apply on the operation.
  types:
  - uid: string
- name: $top
  in: query
  types:
  - uid: integer
  format: int32
- name: $orderby
  in: query
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: VirtualMachineImageResource
    isArray: true
requestHeader: []
definitions:
- name: VirtualMachineImage
  description: Describes a Virtual Machine Image.
  kind: object
  properties:
  - name: properties.plan
    description: Used for establishing the purchase context of any 3rd Party artifact through MarketPlace.
    types:
    - uid: PurchasePlan
  - name: properties.osDiskImage
    description: Contains the os disk image information.
    types:
    - uid: OSDiskImage
  - name: properties.dataDiskImages
    description: Contains the data disk images information.
    types:
    - uid: DataDiskImage
      isArray: true
  - name: name
    description: The name of the resource.
    types:
    - uid: string
  - name: location
    description: The supported Azure location of the resource.
    types:
    - uid: string
  - name: tags
    description: Specifies the tags that are assigned to the virtual machine. For more information about using tags, see [Using tags to organize your Azure resources](https://docs.microsoft.com/azure/azure-resource-manager/resource-group-using-tags.md).
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: id
    description: Resource Id
    types:
    - uid: string
- name: PurchasePlan
  description: Used for establishing the purchase context of any 3rd Party artifact through MarketPlace.
  kind: object
  properties:
  - name: publisher
    description: The publisher ID.
    types:
    - uid: string
  - name: name
    description: The plan ID.
    types:
    - uid: string
  - name: product
    description: Specifies the product of the image from the marketplace. This is the same value as Offer under the imageReference element.
    types:
    - uid: string
- name: OSDiskImage
  description: Contains the os disk image information.
  kind: object
  properties:
  - name: operatingSystem
    description: The operating system of the osDiskImage.
    types:
    - uid: OperatingSystemTypes
- name: DataDiskImage
  description: Contains the data disk images information.
  kind: object
  properties:
  - name: lun
    isReadyOnly: true
    description: Specifies the logical unit number of the data disk. This value is used to identify data disks within the VM and therefore must be unique for each data disk attached to a VM.
    types:
    - uid: integer
- name: OperatingSystemTypes
  description: The operating system of the osDiskImage.
  kind: enum
  properties:
  - name: Windows
    types:
    - uid: string
  - name: Linux
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
