### YamlMime:RESTOperation
uid: management.azure.com.compute.virtualmachineimages.get
name: Get
service: Compute
groupName: Virtual Machine Images
apiVersion: 2020-12-01
summary: Gets a virtual machine image.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Compute/locations/{location}/publishers/{publisherName}/artifacttypes/vmimage/offers/{offer}/skus/{skus}/versions/{version}?api-version=2020-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: The name of a supported Azure region.
  types:
  - uid: string
- name: publisherName
  in: path
  isRequired: true
  description: A valid image publisher.
  types:
  - uid: string
- name: offer
  in: path
  isRequired: true
  description: A valid image publisher offer.
  types:
  - uid: string
- name: skus
  in: path
  isRequired: true
  description: A valid image SKU.
  types:
  - uid: string
- name: version
  in: path
  isRequired: true
  description: A valid image SKU version.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: VirtualMachineImage
requestHeader: []
definitions:
- name: VirtualMachineImage
  description: Describes a Virtual Machine Image.
  kind: object
  properties:
  - name: properties.plan
    description: Used for establishing the purchase context of any 3rd Party artifact through MarketPlace.
    types:
    - uid: PurchasePlan
  - name: properties.osDiskImage
    description: Contains the os disk image information.
    types:
    - uid: OSDiskImage
  - name: properties.dataDiskImages
    description: Contains the data disk images information.
    types:
    - uid: DataDiskImage
      isArray: true
  - name: properties.automaticOSUpgradeProperties
    description: Describes automatic OS upgrade properties on the image.
    types:
    - uid: AutomaticOSUpgradeProperties
  - name: properties.hyperVGeneration
    description: Specifies the HyperVGeneration Type
    types:
    - uid: HyperVGenerationTypes
  - name: properties.disallowed
    description: Specifies disallowed configuration for the VirtualMachine created from the image
    types:
    - uid: DisallowedConfiguration
  - name: properties.features
    description: Specifies additional capabilities supported by the image
    types:
    - uid: VirtualMachineImageFeature
      isArray: true
  - name: name
    description: The name of the resource.
    types:
    - uid: string
  - name: location
    description: The supported Azure location of the resource.
    types:
    - uid: string
  - name: tags
    description: Specifies the tags that are assigned to the virtual machine. For more information about using tags, see [Using tags to organize your Azure resources](https://docs.microsoft.com/azure/azure-resource-manager/resource-group-using-tags.md).
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: extendedLocation
    description: The extended location of the Virtual Machine.
    types:
    - uid: ExtendedLocation
  - name: id
    description: Resource Id
    types:
    - uid: string
- name: PurchasePlan
  description: Used for establishing the purchase context of any 3rd Party artifact through MarketPlace.
  kind: object
  properties:
  - name: publisher
    description: The publisher ID.
    types:
    - uid: string
  - name: name
    description: The plan ID.
    types:
    - uid: string
  - name: product
    description: Specifies the product of the image from the marketplace. This is the same value as Offer under the imageReference element.
    types:
    - uid: string
- name: OSDiskImage
  description: Contains the os disk image information.
  kind: object
  properties:
  - name: operatingSystem
    description: The operating system of the osDiskImage.
    types:
    - uid: OperatingSystemTypes
- name: DataDiskImage
  description: Contains the data disk images information.
  kind: object
  properties:
  - name: lun
    isReadyOnly: true
    description: Specifies the logical unit number of the data disk. This value is used to identify data disks within the VM and therefore must be unique for each data disk attached to a VM.
    types:
    - uid: integer
- name: AutomaticOSUpgradeProperties
  description: Describes automatic OS upgrade properties on the image.
  kind: object
  properties:
  - name: automaticOSUpgradeSupported
    description: Specifies whether automatic OS upgrade is supported on the image.
    types:
    - uid: boolean
- name: HyperVGenerationTypes
  description: Specifies the HyperVGeneration Type
  kind: enum
  properties:
  - name: V1
    types:
    - uid: string
  - name: V2
    types:
    - uid: string
- name: DisallowedConfiguration
  description: Specifies the disallowed configuration for a virtual machine image.
  kind: object
  properties:
  - name: vmDiskType
    description: VM disk types which are disallowed.
    types:
    - uid: VmDiskTypes
- name: VirtualMachineImageFeature
  description: Specifies additional capabilities supported by the image
  kind: object
  properties:
  - name: name
    description: The name of the feature.
    types:
    - uid: string
  - name: value
    description: The corresponding value for the feature.
    types:
    - uid: string
- name: ExtendedLocation
  description: The complex type of the extended location.
  kind: object
  properties:
  - name: name
    description: The name of the extended location.
    types:
    - uid: string
  - name: type
    description: The type of the extended location.
    types:
    - uid: ExtendedLocationTypes
- name: OperatingSystemTypes
  description: The operating system of the osDiskImage.
  kind: enum
  properties:
  - name: Windows
    types:
    - uid: string
  - name: Linux
    types:
    - uid: string
- name: VmDiskTypes
  description: VM disk types which are disallowed.
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: Unmanaged
    types:
    - uid: string
- name: ExtendedLocationTypes
  description: The type of the extended location.
  kind: enum
  properties:
  - name: EdgeZone
    types:
    - uid: string
examples: []
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
