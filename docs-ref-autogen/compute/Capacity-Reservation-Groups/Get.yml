### YamlMime:RESTOperation
uid: management.azure.com.compute.capacityreservationgroups.get
name: Get
service: Compute
groupName: Capacity Reservation Groups
apiVersion: 2022-03-01
summary: The operation that retrieves information about a capacity reservation group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/capacityReservationGroups/{capacityReservationGroupName}?api-version=2022-03-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/capacityReservationGroups/{capacityReservationGroupName}?$expand=instanceView&api-version=2022-03-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: capacityReservationGroupName
  in: path
  isRequired: true
  description: The name of the capacity reservation group.
  types:
  - uid: string
- name: $expand
  in: query
  description: The expand expression to apply on the operation. 'InstanceView' will retrieve the list of instance views of the capacity reservations under the capacity reservation group which is a snapshot of the runtime properties of a capacity reservation that is managed by the platform and can change outside of control plane operations.
  types:
  - uid: CapacityReservationGroupInstanceViewTypes
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: CapacityReservationGroup
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: CapacityReservationGroupInstanceViewTypes
  description: The expand expression to apply on the operation. 'InstanceView' will retrieve the list of instance views of the capacity reservations under the capacity reservation group which is a snapshot of the runtime properties of a capacity reservation that is managed by the platform and can change outside of control plane operations.
  kind: enum
  properties:
  - name: instanceView
    types:
    - uid: string
- name: CapacityReservationGroup
  description: Specifies information about the capacity reservation group that the capacity reservations should be assigned to. <br><br> Currently, a capacity reservation can only be added to a capacity reservation group at creation time. An existing capacity reservation cannot be added or moved to another capacity reservation group.
  kind: object
  properties:
  - name: zones
    description: Availability Zones to use for this capacity reservation group. The zones can be assigned only during creation. If not provided, the group supports only regional resources in the region. If provided, enforces each capacity reservation in the group to be in one of the zones.
    types:
    - uid: string
      isArray: true
  - name: properties.capacityReservations
    isReadyOnly: true
    description: A list of all capacity reservation resource ids that belong to capacity reservation group.
    types:
    - uid: SubResourceReadOnly
      isArray: true
  - name: properties.virtualMachinesAssociated
    isReadyOnly: true
    description: A list of references to all virtual machines associated to the capacity reservation group.
    types:
    - uid: SubResourceReadOnly
      isArray: true
  - name: properties.instanceView
    isReadyOnly: true
    description: The capacity reservation group instance view which has the list of instance views for all the capacity reservations that belong to the capacity reservation group.
    types:
    - uid: CapacityReservationGroupInstanceView
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
