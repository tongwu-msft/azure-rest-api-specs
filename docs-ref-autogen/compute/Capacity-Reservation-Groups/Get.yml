    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/capacityReservationGroups/myCapacityReservationGroup?$expand=instanceView&api-version=2022-03-01
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "capacityReservations": [
