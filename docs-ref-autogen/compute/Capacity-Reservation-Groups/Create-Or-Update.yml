examples:
- name: Create or update a capacity reservation group.
  request:
    uri: PUT https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/capacityReservationGroups/myCapacityReservationGroup?api-version=2021-07-01
    body: >-
      {
        "location": "westus",
        "tags": {
          "department": "finance"
        },
        "zones": [
          "1",
          "2"
        ]
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "name": "myCapacityReservationGroup",
        "location": "westus",
        "id": "/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/CapacityReservationGroups/myCapacityReservationGroup",
        "tags": {
          "department": "finance"
        },
        "zones": [
          "1",
          "2"
        ]
      }
  - statusCode: "200"
    body: >-
      {
        "location": "westus",
        "tags": {
          "department": "finance",
          "owner": "myCompany"
        },
        "name": "myCapacityReservationGroup",
        "id": "/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/CapacityReservationGroups/myCapacityReservationGroup",
        "zones": [
          "1",
          "2"
        ]
      }
