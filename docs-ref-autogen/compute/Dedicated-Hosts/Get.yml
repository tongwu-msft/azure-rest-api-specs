### YamlMime:RESTOperation
uid: management.azure.com.compute.dedicatedhosts.get
name: Get
service: Compute
groupName: Dedicated Hosts
apiVersion: 2022-03-01
summary: Retrieves information about a dedicated host.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/hostGroups/{hostGroupName}/hosts/{hostName}?api-version=2022-03-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/hostGroups/{hostGroupName}/hosts/{hostName}?$expand={$expand}&api-version=2022-03-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: hostGroupName
  in: path
  isRequired: true
  description: The name of the dedicated host group.
  types:
  - uid: string
- name: hostName
  in: path
  isRequired: true
  description: The name of the dedicated host.
  types:
  - uid: string
- name: $expand
  in: query
  description: The expand expression to apply on the operation. 'InstanceView' will retrieve the list of instance views of the dedicated host. 'UserData' is not supported for dedicated host.
  types:
  - uid: InstanceViewTypes
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
