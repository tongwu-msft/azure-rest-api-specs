### YamlMime:RESTOperation
uid: management.azure.com.compute.dedicatedhosts.listbyhostgroup
name: List By Host Group
service: Compute
groupName: Dedicated Hosts
apiVersion: 2022-03-01
summary: Lists all of the dedicated hosts in the specified dedicated host group. Use the nextLink property in the response to get the next page of dedicated hosts.
consumes:
- application/json
produces:
- application/json
