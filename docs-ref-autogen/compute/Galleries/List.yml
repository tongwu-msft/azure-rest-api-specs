examples:
- name: List galleries in a subscription.
  request:
    uri: GET https://management.azure.com/subscriptions/{subscription-id}/providers/Microsoft.Compute/galleries?api-version=2020-09-30
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "properties": {
              "description": "This is the gallery description.",
              "identifier": {
                "uniqueName": "{subscription-id}-MYGALLERYNAME"
              },
              "provisioningState": "Succeeded"
            },
            "location": "West US",
            "name": "myGalleryName",
            "id": "/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/galleries/myGalleryName"
          }
        ],
        "nextLink": "http://svchost:99/subscriptions/{subscriptionId}/providers/Microsoft.Compute/galleries?$skiptoken={token}/Subscriptions/{subscriptionId}/ResourceGroups/myResourceGroup/galleries/myGalleryName"
      }
