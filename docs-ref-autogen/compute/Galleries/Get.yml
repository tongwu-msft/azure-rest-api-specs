examples:
- name: Get a gallery.
  request:
    uri: GET https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/galleries/myGalleryName?api-version=2021-07-01&$select=Permissions
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "description": "This is the gallery description.",
          "identifier": {
            "uniqueName": "{subscription-id}-MYGALLERYNAME"
          },
          "provisioningState": "Succeeded"
        },
        "location": "West US",
        "name": "myGalleryName"
      }
- name: Get a gallery with select permissions.
  request:
    uri: GET https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/galleries/myGalleryName?api-version=2021-07-01&$select=Permissions
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "sharingProfile": {
            "permissions": "Groups",
            "groups": [
              {
                "type": "Subscriptions",
                "ids": [
                  "34a4ab42-0d72-47d9-bd1a-aed207386dac",
                  "380fd389-260b-41aa-bad9-0a83108c370b"
                ]
              },
              {
                "type": "AADTenants",
                "ids": [
                  "c24c76aa-8897-4027-9b03-8f7928b54ff6"
                ]
              }
            ]
          }
        },
        "location": "West US",
        "name": "myGalleryName"
      }
