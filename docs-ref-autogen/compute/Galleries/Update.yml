examples:
- name: Update a simple gallery.
  request:
    uri: PATCH https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/galleries/myGalleryName?api-version=2022-01-03
    body: >-
      {
        "properties": {
          "description": "This is the gallery description."
        }
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      PATCH https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/galleries/myGalleryName?api-version=2022-01-03

      {
        "properties": {
          "description": "This is the gallery description."
        }
      }

      ```

  responses:
