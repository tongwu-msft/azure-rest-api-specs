### YamlMime:RESTOperation
uid: management.azure.com.compute.galleries.update
name: Update
service: Compute
groupName: Galleries
apiVersion: 2022-01-03
summary: Update a Shared Image Gallery.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/galleries/{galleryName}?api-version=2022-01-03
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: galleryName
  in: path
  isRequired: true
  description: The name of the Shared Image Gallery. The allowed characters are alphabets and numbers with dots and periods allowed in the middle. The maximum length is 80 characters.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Gallery
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties.description
    in: body
    description: The description of this Shared Image Gallery resource. This property is updatable.
    types:
    - uid: string
  - name: properties.identifier
    in: body
    description: Describes the gallery unique name.
    types:
    - uid: GalleryIdentifier
  - name: properties.sharingProfile
    in: body
    description: Profile for gallery sharing to subscription or tenant
    types:
    - uid: SharingProfile
  - name: properties.softDeletePolicy
    in: body
    description: Contains information about the soft deletion policy of the gallery.
    types:
    - uid: SoftDeletePolicy
  - name: tags
    in: body
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: GalleryIdentifier
  description: Describes the gallery unique name.
  kind: object
  properties:
  - name: uniqueName
    isReadyOnly: true
    description: The unique name of the Shared Image Gallery. This name is generated automatically by Azure.
    types:
    - uid: string
- name: SharingProfile
  description: Profile for gallery sharing to subscription or tenant
  kind: object
  properties:
  - name: permissions
    description: 'This property allows you to specify the permission of sharing gallery. <br><br> Possible values are: <br><br> **Private** <br><br> **Groups** <br><br> **Community**'
    types:
    - uid: GallerySharingPermissionTypes
  - name: groups
    isReadyOnly: true
    description: A list of sharing profile groups.
    types:
    - uid: SharingProfileGroup
      isArray: true
  - name: communityGalleryInfo
    description: Information of community gallery if current gallery is shared to community.
    types:
    - uid: CommunityGalleryInfo
- name: SoftDeletePolicy
  description: Contains information about the soft deletion policy of the gallery.
  kind: object
  properties:
  - name: isSoftDeleteEnabled
    description: Enables soft-deletion for resources in this gallery, allowing them to be recovered within retention time.
    types:
    - uid: boolean
- name: SharingStatus
  description: Sharing status of current gallery.
  kind: object
  properties:
  - name: aggregatedState
    isReadyOnly: true
    description: "The sharing state of the gallery.  \nAggregated sharing state of current gallery."
    types:
    - uid: SharingState
  - name: summary
    description: Summary of all regional sharing status.
    types:
    - uid: RegionalSharingStatus
      isArray: true
