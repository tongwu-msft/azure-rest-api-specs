examples:
- name: Update a simple gallery Application Version.
  request:
    uri: PATCH https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/galleries/myGalleryName/applications/myGalleryApplicationName/versions/1.0.0?api-version=2021-10-01
    body: >-
      {
        "properties": {
          "publishingProfile": {
            "source": {
              "mediaLink": "https://mystorageaccount.blob.core.windows.net/mycontainer/package.zip?{sasKey}"
            },
            "manageActions": {
              "install": "powershell -command \"Expand-Archive -Path package.zip -DestinationPath C:\\package\"",
              "remove": "del C:\\package "
            },
            "targetRegions": [
              {
                "name": "West US",
                "regionalReplicaCount": 1,
                "storageAccountType": "Standard_LRS"
              }
            ],
            "replicaCount": 1,
            "endOfLifeDate": "2019-07-01T07:00:00Z",
            "storageAccountType": "Standard_LRS"
          }
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "location": "West US",
        "name": "1.0.0",
        "type": "Microsoft.Compute/galleries/applications/versions",
        "id": "/subscriptions/01523d7c-60da-455e-adef-521b547922c4/resourceGroups/galleryPsTestRg98/providers/Microsoft.Compute/galleries/galleryPsTestGallery6165/applications/galleryPsTestGalleryApplication7825/versions/1.0.0",
        "properties": {
          "publishingProfile": {
            "source": {
              "mediaLink": "https://mystorageaccount.blob.core.windows.net/mycontainer/package.zip?{sasKey}"
            },
            "manageActions": {
              "install": "powershell -command \"Expand-Archive -Path package.zip -DestinationPath C:\\package\"",
              "remove": "del C:\\package "
            },
            "enableHealthCheck": false,
            "targetRegions": [
              {
                "name": "West US",
                "regionalReplicaCount": 1,
                "storageAccountType": "Standard_LRS"
              }
            ],
            "replicaCount": 1,
            "excludeFromLatest": false,
            "publishedDate": "2019-06-21T17:13:57.5972568+00:00",
            "endOfLifeDate": "2019-07-01T07:00:00+00:00",
            "storageAccountType": "Standard_LRS"
          },
          "provisioningState": "Updating"
        }
      }
