### YamlMime:RESTOperation
uid: management.azure.com.compute.galleryapplicationversions.update
name: Update
service: Compute
groupName: Gallery Application Versions
apiVersion: 2021-10-01
summary: Update a gallery Application Version.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/galleries/{galleryName}/applications/{galleryApplicationName}/versions/{galleryApplicationVersionName}?api-version=2021-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: galleryName
  in: path
  isRequired: true
  description: The name of the Shared Application Gallery in which the Application Definition resides.
  types:
  - uid: string
- name: galleryApplicationName
  in: path
  isRequired: true
  description: The name of the gallery Application Definition in which the Application Version is to be updated.
  types:
  - uid: string
- name: galleryApplicationVersionName
  in: path
  isRequired: true
  description: 'The name of the gallery Application Version to be updated. Needs to follow semantic version name pattern: The allowed characters are digit and period. Digits must be within the range of a 32-bit integer. Format: <MajorVersion>.<MinorVersion>.<Patch>'
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: GalleryApplicationVersion
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
