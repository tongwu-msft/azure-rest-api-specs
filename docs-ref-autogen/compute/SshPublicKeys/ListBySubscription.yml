### YamlMime:RESTOperation
uid: management.azure.com.compute.sshpublickeys.listbysubscription
name: List By Subscription
service: Compute
groupName: Ssh Public Keys
apiVersion: 2019-12-01
summary: Lists all of the SSH public keys in the subscription. Use the nextLink property in the response to get the next page of SSH public keys.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Compute/sshPublicKeys?api-version=2019-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: SshPublicKeysGroupListResult
requestHeader: []
definitions:
- name: SshPublicKeysGroupListResult
  description: The list SSH public keys operation response.
  kind: object
  properties:
  - name: value
    description: The list of SSH public keys
    types:
    - uid: SshPublicKeyResource
      isArray: true
  - name: nextLink
    description: The URI to fetch the next page of SSH public keys. Call ListNext() with this URI to fetch the next page of SSH public keys.
    types:
    - uid: string
- name: SshPublicKeyResource
  description: Specifies information about the SSH public key.
  kind: object
  properties:
  - name: properties.publicKey
    description: SSH public key used to authenticate to a virtual machine through ssh. If this property is not initially provided when the resource is created, the publicKey property will be populated when generateKeyPair is called. If the public key is provided upon resource creation, the provided public key needs to be at least 2048-bit and in ssh-rsa format.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
examples: []
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
