### YamlMime:RESTOperationGroup
uid: management.azure.com.compute.cloudserviceoperatingsystems
name: Cloud Service Operating Systems
apiVersion: 2021-03-01
service: Compute
metadata:
  description: Learn more about [Compute Cloud Service Operating Systems Operations]. How to [List OS Families,List OS Versions,Get OS Family,Get OS Version].
operations:
- uid: management.azure.com.compute.cloudserviceoperatingsystems.getosfamily
  summary: Gets properties of a guest operating system family that can be specified in the XML service configuration (.cscfg) for a cloud service.
- uid: management.azure.com.compute.cloudserviceoperatingsystems.getosversion
  summary: Gets properties of a guest operating system version that can be specified in the XML service configuration (.cscfg) for a cloud service.
- uid: management.azure.com.compute.cloudserviceoperatingsystems.listosfamilies
  summary: Gets a list of all guest operating system families available to be specified in the XML service configuration (.cscfg) for a cloud service. Use nextLink property in the response to get the next page of OS Families. Do this till nextLink is null to fetch all the OS Families.
- uid: management.azure.com.compute.cloudserviceoperatingsystems.listosversions
  summary: Gets a list of all guest operating system versions available to be specified in the XML service configuration (.cscfg) for a cloud service. Use nextLink property in the response to get the next page of OS versions. Do this till nextLink is null to fetch all the OS versions.
