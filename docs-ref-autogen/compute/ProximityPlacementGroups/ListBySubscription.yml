  - name: Info
    types:
    - uid: string
  - name: Warning
    types:
    - uid: string
  - name: Error
    types:
    - uid: string
examples:
- name: Create a proximity placement group.
  request:
    uri: GET https://management.azure.com/subscriptions/{subscription-id}/providers/Microsoft.Compute/proximityPlacementGroups?api-version=2019-12-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "myProximityPlacementGroup",
            "properties": {
              "proximityPlacementGroupType": "Standard",
              "virtualMachines": [
                {
                  "id": "string"
                }
              ],
              "virtualMachineScaleSets": [
                {
                  "id": "string"
                }
              ],
              "availabilitySets": [
                {
                  "id": "string"
                }
              ]
            },
            "location": "westus",
            "type": "Microsoft.Compute/proximityPlacementGroups",
            "id": "/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/proximityPlacementGroups/myProximityPlacementGroup"
          }
        ],
        "nextLink": "string"
      }
