examples:
- name: Update VM extension.
  request:
    uri: PATCH https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/virtualMachines/myVM/extensions/myVMExtension?api-version=2021-11-01
    body: >-
      {
        "properties": {
          "autoUpgradeMinorVersion": true,
          "publisher": "extPublisher",
          "type": "extType",
          "typeHandlerVersion": "1.2",
          "suppressFailures": true,
          "settings": {
            "UserName": "xyz@microsoft.com"
          },
          "protectedSettingsFromKeyVault": {
            "sourceVault": {
              "id": "/subscriptions/a53f7094-a16c-47af-abe4-b05c05d0d79a/resourceGroups/myResourceGroup/providers/Microsoft.KeyVault/vaults/kvName"
            },
            "secretUrl": "https://kvName.vault.azure.net/secrets/secretName/79b88b3a6f5440ffb2e73e44a0db712e"
          }
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "myVMExtension",
        "type": "Microsoft.Compute/virtualMachines/extensions",
        "id": "/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/virtualMachines/myVM/extensions/myVMExtension",
        "location": "westus",
        "properties": {
          "autoUpgradeMinorVersion": true,
          "provisioningState": "Creating",
          "publisher": "extPublisher",
          "type": "extType",
          "typeHandlerVersion": "1.2",
          "suppressFailures": true,
          "settings": {
            "UserName": "xyz@microsoft.com"
          },
          "protectedSettingsFromKeyVault": {
            "sourceVault": {
              "id": "/subscriptions/a53f7094-a16c-47af-abe4-b05c05d0d79a/resourceGroups/myResourceGroup/providers/Microsoft.KeyVault/vaults/kvName"
            },
            "secretUrl": "https://kvName.vault.azure.net/secrets/secretName/79b88b3a6f5440ffb2e73e44a0db712e"
          }
        }
      }
