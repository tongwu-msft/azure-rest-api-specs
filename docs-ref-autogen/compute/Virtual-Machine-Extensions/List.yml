### YamlMime:RESTOperation
uid: management.azure.com.compute.virtualmachineextensions.list
name: List
service: Compute
groupName: Virtual Machine Extensions
apiVersion: 2021-07-01
summary: The operation to get all extensions of a Virtual Machine.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/virtualMachines/{vmName}/extensions?api-version=2021-07-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/virtualMachines/{vmName}/extensions?$expand={$expand}&api-version=2021-07-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: vmName
  in: path
  isRequired: true
  description: The name of the virtual machine containing the extension.
  types:
  - uid: string
- name: $expand
  in: query
  description: The expand expression to apply on the operation.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: VirtualMachineExtensionsListResult
requestHeader: []
definitions:
- name: VirtualMachineExtensionsListResult
  description: The List Extension operation response
  kind: object
  properties:
  - name: value
    description: The list of extensions
    types:
    - uid: VirtualMachineExtension
      isArray: true
- name: VirtualMachineExtension
  description: Describes a Virtual Machine Extension.
  kind: object
  properties:
  - name: properties.forceUpdateTag
    description: How the extension handler should be forced to update even if the extension configuration has not changed.
    types:
    - uid: string
  - name: properties.publisher
    description: The name of the extension handler publisher.
    types:
    - uid: string
  - name: properties.type
    description: Specifies the type of the extension; an example is "CustomScriptExtension".
    types:
    - uid: string
  - name: properties.typeHandlerVersion
    description: Specifies the version of the script handler.
    types:
    - uid: string
  - name: properties.autoUpgradeMinorVersion
    description: Indicates whether the extension should use a newer minor version if one is available at deployment time. Once deployed, however, the extension will not upgrade minor versions unless redeployed, even with this property set to true.
    types:
    - uid: boolean
  - name: properties.enableAutomaticUpgrade
    description: Indicates whether the extension should be automatically upgraded by the platform if there is a newer version of the extension available.
    types:
    - uid: boolean
  - name: properties.settings
    description: Json formatted public settings for the extension.
    types:
    - uid: object
  - name: properties.protectedSettings
    description: The extension can contain either protectedSettings or protectedSettingsFromKeyVault or no protected settings at all.
    types:
    - uid: object
  - name: properties.provisioningState
    isReadyOnly: true
    description: The provisioning state, which only appears in the response.
    types:
    - uid: string
  - name: properties.instanceView
    description: The virtual machine extension instance view.
    types:
    - uid: VirtualMachineExtensionInstanceView
  - name: properties.suppressFailures
    description: Indicates whether failures stemming from the extension will be suppressed (Operational failures such as not connecting to the VM will not be suppressed regardless of this value). The default is false.
    types:
    - uid: boolean
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
