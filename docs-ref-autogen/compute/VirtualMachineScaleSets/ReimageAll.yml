### YamlMime:RESTOperation
uid: management.azure.com.compute.virtualmachinescalesets.reimageall
name: Reimage All
service: Compute
groupName: Virtual Machine Scale Sets
apiVersion: 2017-12-01
summary: Reimages all the disks ( including data disks ) in the virtual machines in a VM scale set. This operation is only supported for managed disks.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/virtualMachineScaleSets/{vmScaleSetName}/reimageall?api-version=2017-12-01
