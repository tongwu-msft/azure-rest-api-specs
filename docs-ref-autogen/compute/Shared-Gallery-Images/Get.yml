### YamlMime:RESTOperation
uid: management.azure.com.compute.sharedgalleryimages.get
name: Get
service: Compute
groupName: Shared Gallery Images
apiVersion: 2022-01-03
summary: Get a shared gallery image by subscription id or tenant id.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Compute/locations/{location}/sharedGalleries/{galleryUniqueName}/images/{galleryImageName}?api-version=2022-01-03
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: Resource location.
  types:
  - uid: string
- name: galleryUniqueName
  in: path
  isRequired: true
  description: The unique name of the Shared Gallery.
  types:
  - uid: string
- name: galleryImageName
  in: path
  isRequired: true
  description: The name of the Shared Gallery Image Definition from which the Image Versions are to be listed.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: SharedGalleryImage
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: SharedGalleryImage
  description: Specifies information about the gallery image definition that you want to create or update.
  kind: object
  properties:
  - name: properties.osType
    description: 'This property allows you to specify the type of the OS that is included in the disk when creating a VM from a managed image. <br><br> Possible values are: <br><br> **Windows** <br><br> **Linux**'
    types:
    - uid: OperatingSystemTypes
  - name: properties.osState
    description: This property allows the user to specify whether the virtual machines created under this image are 'Generalized' or 'Specialized'.
    types:
    - uid: OperatingSystemStateTypes
  - name: properties.endOfLifeDate
    description: The end of life date of the gallery image definition. This property can be used for decommissioning purposes. This property is updatable.
    types:
    - uid: string
  - name: properties.identifier
    description: This is the gallery image definition identifier.
    types:
    - uid: GalleryImageIdentifier
  - name: properties.recommended
    description: The properties describe the recommended machine configuration for this Image Definition. These properties are updatable.
    types:
    - uid: RecommendedMachineConfiguration
  - name: properties.disallowed
    description: Describes the disallowed disk types.
    types:
    - uid: Disallowed
  - name: properties.hyperVGeneration
    description: The hypervisor generation of the Virtual Machine. Applicable to OS disks only.
    types:
    - uid: HyperVGeneration
  - name: properties.features
    description: A list of gallery image features.
    types:
    - uid: GalleryImageFeature
      isArray: true
  - name: properties.purchasePlan
    description: Describes the gallery image definition purchase plan. This is used by marketplace images.
    types:
    - uid: ImagePurchasePlan
  - name: properties.architecture
    description: The architecture of the image. Applicable to OS disks only.
    types:
    - uid: Architecture
  - name: identifier.uniqueId
    description: The unique id of this shared gallery.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: location
    isReadyOnly: true
    description: Resource location
    types:
    - uid: string
- name: CloudError
  description: An error response from the Compute service.
  kind: object
  properties:
  - name: error
    description: Api error.
    types:
    - uid: ApiError
- name: OperatingSystemTypes
  description: 'This property allows you to specify the type of the OS that is included in the disk when creating a VM from a managed image. <br><br> Possible values are: <br><br> **Windows** <br><br> **Linux**'
  kind: enum
  properties:
  - name: Windows
    types:
    - uid: string
  - name: Linux
    types:
    - uid: string
- name: OperatingSystemStateTypes
  description: This property allows the user to specify whether the virtual machines created under this image are 'Generalized' or 'Specialized'.
  kind: enum
  properties:
  - name: Generalized
    types:
    - uid: string
  - name: Specialized
    types:
    - uid: string
- name: GalleryImageIdentifier
  description: This is the gallery image definition identifier.
  kind: object
  properties:
  - name: publisher
    description: The name of the gallery image definition publisher.
    types:
    - uid: string
  - name: offer
    description: The name of the gallery image definition offer.
    types:
    - uid: string
  - name: sku
    description: The name of the gallery image definition SKU.
    types:
    - uid: string
- name: RecommendedMachineConfiguration
  description: The properties describe the recommended machine configuration for this Image Definition. These properties are updatable.
  kind: object
  properties:
  - name: vCPUs
    description: Describes the resource range.
    types:
    - uid: ResourceRange
  - name: memory
    description: Describes the resource range.
    types:
    - uid: ResourceRange
- name: Disallowed
  description: Describes the disallowed disk types.
  kind: object
  properties:
  - name: diskTypes
    description: A list of disk types.
    types:
    - uid: string
      isArray: true
- name: HyperVGeneration
  description: The hypervisor generation of the Virtual Machine. Applicable to OS disks only.
  kind: enum
  properties:
  - name: V1
    types:
    - uid: string
  - name: V2
    types:
    - uid: string
- name: GalleryImageFeature
  description: A feature for gallery image.
  kind: object
  properties:
  - name: name
    description: The name of the gallery image feature.
    types:
    - uid: string
  - name: value
    description: The value of the gallery image feature.
    types:
