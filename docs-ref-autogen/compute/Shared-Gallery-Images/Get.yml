examples:
- name: Get a shared gallery image.
  request:
    uri: GET https://management.azure.com/subscriptions/{subscription-id}/providers/Microsoft.Compute/locations/myLocation/sharedGalleries/galleryUniqueName/images/myGalleryImageName?api-version=2022-01-03
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/{subscription-id}/providers/Microsoft.Compute/locations/myLocation/sharedGalleries/galleryUniqueName/images/myGalleryImageName?api-version=2022-01-03
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "osType": "Windows",
          "osState": "Generalized",
          "hyperVGeneration": "V1",
          "identifier": {
            "publisher": "myPublisherName",
            "offer": "myOfferName",
            "sku": "mySkuName"
          }
        },
        "location": "myLocation",
        "name": "myGalleryImageName",
        "identifier": {
          "uniqueId": "/SharedGalleries/galleryUniqueName/Images/myGalleryImageName"
        }
      }
