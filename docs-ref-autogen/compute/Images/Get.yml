examples:
- name: Get information about a virtual machine image.
  request:
    uri: GET https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/images/myImage?api-version=2022-08-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/images/myImage?api-version=2022-08-01
      ```

      # [JavaScript](#tab/JavaScript)
      ``` js
      const { ComputeManagementClient } = require("@azure/arm-compute");
      const { DefaultAzureCredential } = require("@azure/identity");

      /**
       * This sample demonstrates how to Gets an image.
       *
       * @summary Gets an image.
       * x-ms-original-file: specification/compute/resource-manager/Microsoft.Compute/ComputeRP/stable/2022-08-01/examples/imageExamples/Image_Get.json
       */
      async function getInformationAboutAVirtualMachineImage() {
        const subscriptionId = "{subscription-id}";
        const resourceGroupName = "myResourceGroup";
        const imageName = "myImage";
        const credential = new DefaultAzureCredential();
        const client = new ComputeManagementClient(credential, subscriptionId);
        const result = await client.images.get(resourceGroupName, imageName);
        console.log(result);
      }

      getInformationAboutAVirtualMachineImage().catch(console.error);

      ```
      Read this [SDK documentation](https://github.com/Azure/azure-sdk-for-js/blob/%40azure%2Farm-compute_19.2.0/sdk/compute/arm-compute/README.md) on how to add the SDK to your project and authenticate.
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/images/myImage",
        "name": "myImage",
        "type": "Microsoft.Compute/images",
        "location": "West US",
        "properties": {
          "storageProfile": {
            "osDisk": {
              "osType": "Windows",
              "blobUri": "https://mystorageaccount.blob.core.windows.net/osimages/osimage.vhd",
              "snapshot": {
                "id": "subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/snapshots/mySnapshot1"
              },
              "managedDisk": {
                "id": "subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/disks/myManagedDisk1"
              },
              "osState": "Generalized",
              "storageAccountType": "Standard_LRS",
              "diskSizeGB": 20
            },
            "dataDisks": [
              {
                "lun": 1,
                "blobUri": "https://mystorageaccount.blob.core.windows.net/dataimages/dataimage.vhd",
                "snapshot": {
                  "id": "subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/snapshots/mySnapshot2"
                },
                "managedDisk": {
                  "id": "subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/disks/myManagedDisk2"
                },
                "storageAccountType": "Standard_LRS"
              }
            ],
            "zoneResilient": true
          },
          "provisioningState": "created"
        }
      }
