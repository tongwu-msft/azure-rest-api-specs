    types:
    - uid: string
  - name: ReadWrite
    types:
    - uid: string
- name: StorageAccountTypes
  description: 'Specifies the storage account type for the managed disk. NOTE: UltraSSD_LRS can only be used with data disks, it cannot be used with OS Disk.'
  kind: enum
