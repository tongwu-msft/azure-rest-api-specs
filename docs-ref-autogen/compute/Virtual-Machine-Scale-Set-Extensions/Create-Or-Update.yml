### YamlMime:RESTOperation
uid: management.azure.com.compute.virtualmachinescalesetextensions.createorupdate
name: Create Or Update
service: Compute
groupName: Virtual Machine Scale Set Extensions
apiVersion: 2022-08-01
summary: The operation to create or update an extension.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/virtualMachineScaleSets/{vmScaleSetName}/extensions/{vmssExtensionName}?api-version=2022-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: vmScaleSetName
  in: path
  isRequired: true
  description: The name of the VM scale set where the extension should be create or updated.
  types:
  - uid: string
- name: vmssExtensionName
  in: path
  isRequired: true
  description: The name of the VM scale set extension.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: VirtualMachineScaleSetExtension
- name: 201 Created
  description: Created
  types:
  - uid: VirtualMachineScaleSetExtension
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    description: The name of the extension.
    types:
    - uid: string
  - name: properties.forceUpdateTag
    in: body
    description: If a value is provided and is different from the previous value, the extension handler will be forced to update even if the extension configuration has not changed.
    types:
    - uid: string
  - name: properties.publisher
    in: body
    description: The name of the extension handler publisher.
    types:
    - uid: string
  - name: properties.type
    in: body
    description: Specifies the type of the extension; an example is "CustomScriptExtension".
    types:
    - uid: string
  - name: properties.typeHandlerVersion
    in: body
    description: Specifies the version of the script handler.
    types:
    - uid: string
  - name: properties.autoUpgradeMinorVersion
    in: body
    description: Indicates whether the extension should use a newer minor version if one is available at deployment time. Once deployed, however, the extension will not upgrade minor versions unless redeployed, even with this property set to true.
    types:
    - uid: boolean
  - name: properties.enableAutomaticUpgrade
    in: body
    description: Indicates whether the extension should be automatically upgraded by the platform if there is a newer version of the extension available.
    types:
    - uid: boolean
  - name: properties.settings
    in: body
    description: Json formatted public settings for the extension.
    types:
    - uid: object
  - name: properties.protectedSettings
    in: body
    description: The extension can contain either protectedSettings or protectedSettingsFromKeyVault or no protected settings at all.
    types:
    - uid: object
  - name: properties.provisionAfterExtensions
    in: body
    description: Collection of extension names after which this extension needs to be provisioned.
    types:
    - uid: string
      isArray: true
  - name: properties.suppressFailures
    in: body
    description: Indicates whether failures stemming from the extension will be suppressed (Operational failures such as not connecting to the VM will not be suppressed regardless of this value). The default is false.
    types:
    - uid: boolean
  - name: properties.protectedSettingsFromKeyVault
    in: body
    description: The extensions protected settings that are passed by reference, and consumed from key vault
    types:
    - uid: KeyVaultSecretReference
requestHeader: []
