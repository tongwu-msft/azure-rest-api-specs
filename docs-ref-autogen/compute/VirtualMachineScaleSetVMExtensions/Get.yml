examples:
- name: Get VirtualMachineScaleSet VM extension.
  request:
    uri: GET https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/virtualMachineScaleSets/myvmScaleSet/virtualMachines/0/extensions/myVMExtension?api-version=2019-12-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "autoUpgradeMinorVersion": true,
          "provisioningState": "Creating",
          "publisher": "extPublisher",
          "type": "extType",
          "typeHandlerVersion": "1.2",
          "settings": {
            "UserName": "xyz@microsoft.com"
          }
        },
        "name": "myVMExtension",
        "location": "westus",
        "type": "Microsoft.Compute/virtualMachineScaleSets/virtualMachines/extensions",
        "id": "/subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/virtualMachineScaleSets/myvmScaleSet/virtualMachines/0/extensions/myVMExtension"
      }
