### YamlMime:RESTOperation
uid: management.azure.com.compute.availabilitysets.listavailablesizes
name: List Available Sizes
service: Compute
groupName: Availability Sets
apiVersion: 2022-03-01
summary: Lists all available virtual machine sizes that can be used to create a new virtual machine in an existing availability set.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/availabilitySets/{availabilitySetName}/vmSizes?api-version=2022-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: availabilitySetName
  in: path
  isRequired: true
  description: The name of the availability set.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: VirtualMachineSizeListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: VirtualMachineSizeListResult
  description: The List Virtual Machine operation response.
  kind: object
  properties:
  - name: value
    description: The list of virtual machine sizes.
    types:
    - uid: VirtualMachineSize
      isArray: true
- name: CloudError
  description: An error response from the Compute service.
  kind: object
  properties:
  - name: error
    description: Api error.
    types:
    - uid: ApiError
- name: VirtualMachineSize
  description: Describes the properties of a VM size.
  kind: object
  properties:
  - name: name
    description: The name of the virtual machine size.
    types:
    - uid: string
  - name: numberOfCores
    description: The number of cores supported by the virtual machine size. For Constrained vCPU capable VM sizes, this number represents the total vCPUs of quota that the VM uses. For accurate vCPU count, please refer to https://docs.microsoft.com/azure/virtual-machines/constrained-vcpu or https://docs.microsoft.com/rest/api/compute/resourceskus/list
    types:
    - uid: integer
  - name: osDiskSizeInMB
    description: The OS disk size, in MB, allowed by the virtual machine size.
    types:
    - uid: integer
  - name: resourceDiskSizeInMB
    description: The resource disk size, in MB, allowed by the virtual machine size.
    types:
    - uid: integer
  - name: memoryInMB
    description: The amount of memory, in MB, supported by the virtual machine size.
    types:
    - uid: integer
  - name: maxDataDiskCount
    description: The maximum number of data disks that can be attached to the virtual machine size.
    types:
    - uid: integer
- name: ApiError
  description: Api error.
  kind: object
  properties:
  - name: details
    description: The Api error details
    types:
    - uid: ApiErrorBase
      isArray: true
  - name: innererror
    description: The Api inner error
    types:
    - uid: InnerError
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: target
    description: The target of the particular error.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
- name: ApiErrorBase
  description: Api error base.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: target
    description: The target of the particular error.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
- name: InnerError
  description: Inner error details.
  kind: object
  properties:
  - name: exceptiontype
    description: The exception type.
    types:
    - uid: string
  - name: errordetail
    description: The internal error message or exception dump.
    types:
    - uid: string
