### YamlMime:RESTOperation
uid: management.azure.com.compute.availabilitysets.update
name: Update
service: Compute
groupName: Availability Sets
apiVersion: 2022-03-01
summary: Update an availability set.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/availabilitySets/{availabilitySetName}?api-version=2022-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: availabilitySetName
  in: path
  isRequired: true
  description: The name of the availability set.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: AvailabilitySet
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: sku
    in: body
    description: Sku of the availability set
    types:
    - uid: Sku
  - name: properties.platformUpdateDomainCount
    in: body
    description: Update Domain count.
    types:
    - uid: integer
  - name: properties.platformFaultDomainCount
    in: body
    description: Fault Domain count.
    types:
    - uid: integer
  - name: properties.virtualMachines
    in: body
    description: A list of references to all virtual machines in the availability set.
    types:
    - uid: SubResource
      isArray: true
  - name: properties.proximityPlacementGroup
    in: body
    description: 'Specifies information about the proximity placement group that the availability set should be assigned to. <br><br>Minimum api-version: 2018-04-01.'
    types:
    - uid: SubResource
  - name: tags
    in: body
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: Sku
  description: 'Describes a virtual machine scale set sku. NOTE: If the new VM SKU is not supported on the hardware the scale set is currently on, you need to deallocate the VMs in the scale set before you modify the SKU name.'
  kind: object
  properties:
  - name: name
    description: The sku name.
    types:
    - uid: string
  - name: tier
    description: Specifies the tier of virtual machines in a scale set.<br /><br /> Possible Values:<br /><br /> **Standard**<br /><br /> **Basic**
    types:
    - uid: string
  - name: capacity
    description: Specifies the number of virtual machines in the scale set.
    types:
    - uid: integer
- name: SubResource
  kind: object
  properties:
  - name: id
    description: Resource Id
    types:
    - uid: string
- name: InstanceViewStatus
  description: Instance view status.
  kind: object
  properties:
  - name: code
    description: The status code.
    types:
    - uid: string
  - name: level
    description: The level code.
    types:
    - uid: StatusLevelTypes
  - name: displayStatus
    description: The short localizable label for the status.
    types:
    - uid: string
  - name: message
    description: The detailed status message, including for alerts and error messages.
    types:
    - uid: string
  - name: time
    description: The time of the status.
    types:
    - uid: string
- name: AvailabilitySet
  description: Specifies information about the availability set that the virtual machine should be assigned to. Virtual machines specified in the same availability set are allocated to different nodes to maximize availability. For more information about availability sets, see [Availability sets overview](https://docs.microsoft.com/azure/virtual-machines/availability-set-overview). <br><br> For more information on Azure planned maintenance, see [Maintenance and updates for Virtual Machines in Azure](https://docs.microsoft.com/azure/virtual-machines/maintenance-and-updates) <br><br> Currently, a VM can only be added to availability set at creation time. An existing VM cannot be added to an availability set.
  kind: object
  properties:
  - name: sku
    description: Sku of the availability set, only name is required to be set. See AvailabilitySetSkuTypes for possible set of values. Use 'Aligned' for virtual machines with managed disks and 'Classic' for virtual machines with unmanaged disks. Default value is 'Classic'.
    types:
    - uid: Sku
  - name: properties.platformUpdateDomainCount
    description: Update Domain count.
    types:
    - uid: integer
  - name: properties.platformFaultDomainCount
    description: Fault Domain count.
    types:
    - uid: integer
  - name: properties.virtualMachines
    description: A list of references to all virtual machines in the availability set.
    types:
    - uid: SubResource
      isArray: true
  - name: properties.proximityPlacementGroup
    description: 'Specifies information about the proximity placement group that the availability set should be assigned to. <br><br>Minimum api-version: 2018-04-01.'
    types:
    - uid: SubResource
  - name: properties.statuses
    isReadyOnly: true
    description: The resource status information.
    types:
