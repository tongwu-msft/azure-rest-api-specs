### YamlMime:RESTOperation
uid: management.azure.com.recoveryservices.recoveryservices.checknameavailability
name: Check Name Availability
service: Recovery Services
groupName: Recovery Services
apiVersion: 2016-06-01
summary: >-
  API to check for resource name availability.

  A name is available if no other resource exists that has the same SubscriptionId, Resource Name and Type

  or if one or more such resources exist, each of these must be GC'd and their time of deletion be more than 24 Hours Ago
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/locations/{location}/checkNameAvailability?api-version=2016-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription Id.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group where the recovery services vault is present.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: Location of the resource
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: CheckNameAvailabilityResult
requestBody:
- name: default
  parameters:
  - name: type
    in: body
    description: 'Describes the Resource type: Microsoft.RecoveryServices/Vaults'
    types:
    - uid: string
  - name: name
    in: body
    description: Resource name for which availability needs to be checked
    types:
    - uid: string
requestHeader: []
definitions:
- name: CheckNameAvailabilityResult
  description: Response for check name availability API. Resource provider will set availability as true | false.
  kind: object
  properties:
  - name: nameAvailable
    description: ''
    types:
    - uid: boolean
  - name: reason
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
- name: CheckNameAvailabilityParameters
  description: Resource Name availability input parameters - Resource type and resource name
  kind: object
  properties:
  - name: type
    description: 'Describes the Resource type: Microsoft.RecoveryServices/Vaults'
    types:
    - uid: string
  - name: name
    description: Resource name for which availability needs to be checked
    types:
    - uid: string
examples:
- name: Availability status of Resource Name when no resource with same name, type and subscription exists, nor has been deleted within last 24 hours
  request:
    uri: POST https://management.azure.com/subscriptions/77777777-b0c6-47a2-b37c-d8e65a629c18/resourceGroups/resGroupFoo/providers/Microsoft.RecoveryServices/locations/westus/checkNameAvailability?api-version=2016-06-01
    body: >-
      {
        "name": "swaggerExample",
        "type": "Microsoft.RecoveryServices/Vaults"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": true
      }
- name: Availability status of Resource Name when resource with same name, type and subscription exists
  request:
    uri: POST https://management.azure.com/subscriptions/77777777-b0c6-47a2-b37c-d8e65a629c18/resourceGroups/resGroupBar/providers/Microsoft.RecoveryServices/locations/westus/checkNameAvailability?api-version=2016-06-01
    body: >-
      {
        "name": "swaggerExample2",
        "type": "Microsoft.RecoveryServices/Vaults"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": false,
        "reason": "AlreadyExists",
        "message": "Resource already exists with the same name."
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account.
metadata:
  description: >-
    API to check for resource name availability.

    A name is available if no other resource exists that has the same SubscriptionId, Resource Name and Type

    or if on
errorCodes: []
