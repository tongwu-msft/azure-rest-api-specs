### YamlMime:RESTOperation
uid: communication.communicationidentity-preview.communicationidentity.exchangeteamsuseraccesstoken
name: Exchange Teams User Access Token
service: Communication
groupName: Communication Identity
apiVersion: 2021-10-31-preview
summary: Exchange an AAD access token of a Teams user for a new Communication Identity access token with a matching expiration time.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {endpoint}/teamsUser/:exchangeAccessToken?api-version=2021-10-31-preview
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The communication resource, for example https://my-resource.communication.azure.com
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke.
  types:
  - uid: string
responses:
- name: Other Status Codes
  description: Error
  types:
  - uid: CommunicationErrorResponse
- name: 200 OK
  description: Success
  types:
  - uid: CommunicationIdentityAccessToken
requestBody:
- name: default
  parameters:
  - name: token
    in: body
    isRequired: true
    description: AAD access token of a Teams User to acquire a new Communication Identity access token.
    types:
    - uid: string
requestHeader: []
definitions:
- name: CommunicationErrorResponse
  description: The Communication Services error.
  kind: object
  properties:
  - name: error
    description: The Communication Services error.
    types:
    - uid: CommunicationError
- name: CommunicationIdentityAccessToken
  description: An access token.
  kind: object
  properties:
  - name: token
    description: The access token issued for the identity.
    types:
    - uid: string
  - name: expiresOn
    description: The expiry time of the token.
    types:
    - uid: string
- name: TeamsUserAccessTokenRequest
  kind: object
  properties:
  - name: token
    description: AAD access token of a Teams User to acquire a new Communication Identity access token.
    types:
    - uid: string
- name: CommunicationError
  description: The Communication Services error.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: Further details about specific errors that led to this error.
    types:
    - uid: CommunicationError
      isArray: true
  - name: innererror
    isReadyOnly: true
    description: The inner error if any.
    types:
    - uid: CommunicationError
examples:
- name: Exchange a Teams user access token
  request:
    uri: POST https://my-resource.communication.azure.com/teamsUser/:exchangeAccessToken?api-version=2021-10-31-preview
    body: >-
      {
        "token": "AadAccessTokenOfATeamsUser"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://my-resource.communication.azure.com/teamsUser/:exchangeAccessToken?api-version=2021-10-31-preview

      {
        "token": "AadAccessTokenOfATeamsUser"
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "token": "CommunicationIdentityAccessToken",
        "expiresOn": "2021-09-10T21:39:39.3244584+00:00"
      }
security: []
metadata:
  description: Exchange an AAD access token of a Teams user for a new Communication Identity access token with a matching expiration time.
errorCodes: []
