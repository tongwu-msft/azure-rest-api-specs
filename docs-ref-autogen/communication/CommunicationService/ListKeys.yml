### YamlMime:RESTOperation
uid: management.azure.com.communication.communicationservice.listkeys
name: List Keys
service: Communication
groupName: Communication Service
apiVersion: 2020-08-20-preview
summary: "List Keys  \nGet the access keys of the CommunicationService resource."
consumes:
- application/json
produces:
- application/json
paths:
