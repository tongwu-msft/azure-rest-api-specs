### YamlMime:RESTOperation
uid: management.azure.com.communication.communicationservice.checknameavailability
name: Check Name Availability
service: Communication
groupName: Communication Service
apiVersion: 2020-08-20-preview
summary: "Check Name Availability  \nChecks that the CommunicationService name is valid and is not already in use."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Communication/checkNameAvailability?api-version=2020-08-20-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription ID which uniquely identifies the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The response describes the name availability.
  types:
  - uid: NameAvailability
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: type
    in: body
    isRequired: true
    description: The resource type. Should be always "Microsoft.Communication/CommunicationServices".
    types:
    - uid: string
  - name: name
    in: body
    isRequired: true
    description: The CommunicationService name to validate. e.g."my-CommunicationService-name-here"
    types:
    - uid: string
requestHeader: []
definitions:
- name: NameAvailability
  description: Result of the request to check name availability. It contains a flag and possible reason of failure.
  kind: object
  properties:
  - name: nameAvailable
    description: Indicates whether the name is available or not.
    types:
    - uid: boolean
  - name: reason
    description: The reason of the availability. Required if name is not available.
    types:
    - uid: string
  - name: message
    description: The message of the operation.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response indicating why the requested operation could not be performed.
  kind: object
  properties:
  - name: error
    description: The error
    types:
    - uid: Error
- name: NameAvailabilityParameters
  description: Data POST-ed to the nameAvailability action
  kind: object
  properties:
  - name: type
    description: The resource type. Should be always "Microsoft.Communication/CommunicationServices".
    types:
    - uid: string
  - name: name
    description: The CommunicationService name to validate. e.g."my-CommunicationService-name-here"
    types:
    - uid: string
- name: Error
  description: The error
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
examples:
- name: Check name availability available
  request:
    uri: POST https://management.azure.com/subscriptions/12345/providers/Microsoft.Communication/checkNameAvailability?api-version=2020-08-20-preview
    body: >-
      {
        "type": "Microsoft.Communication/CommunicationServices",
        "name": "MyCommunicationService"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": true,
        "reason": "NameAvailable",
        "message": "Requested name is available for the requested type"
      }
- name: Check name availability unavailable
  request:
    uri: POST https://management.azure.com/subscriptions/12345/providers/Microsoft.Communication/checkNameAvailability?api-version=2020-08-20-preview
    body: >-
      {
        "type": "Microsoft.Communication/CommunicationServices",
        "name": "MyCommunicationService"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": false,
        "reason": "AlreadyExists",
        "message": "Requested name is unavailable for the requested type"
      }
security: []
errorCodes: []
