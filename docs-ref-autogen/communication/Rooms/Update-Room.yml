### YamlMime:RESTOperation
uid: communication.rooms.updateroom
name: Update Room
service: Communication
groupName: Rooms
apiVersion: 2022-02-01
summary: Update a room with given changes.
consumes:
- application/json
- application/merge-patch+json
produces:
- application/json
paths:
- content: PATCH {endpoint}/rooms/{roomId}?api-version=2022-02-01
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The endpoint of the Azure Communication resource.
  types:
  - uid: string
  format: uri
- name: roomId
  in: path
  isRequired: true
  description: The id of the room requested
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The action returns an updated room.
  types:
  - uid: RoomModel
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: Error response
  types:
  - uid: CommunicationErrorResponse
requestBody:
- name: default
  parameters:
  - name: validFrom
    in: body
    description: '(Optional) The timestamp from when the room is open for joining. The timestamp is in RFC3339 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
  - name: validUntil
    in: body
    description: '(Optional) The timestamp from when the room can no longer be joined. The timestamp is in RFC3339 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
  - name: roomJoinPolicy
    in: body
    description: The Policy based on which Participants can join a room.
    types:
    - uid: RoomJoinPolicy
  - name: participants
    in: body
    description: Collection of room participants.
    types:
    - uid: RoomParticipant
      isArray: true
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: An ACS (Azure Communication Services) user access token.
  types:
  - uid: string
definitions:
- name: RoomParticipant
  description: A participant of the room.
  kind: object
  properties:
  - name: communicationIdentifier
    description: 'Identifies a participant in Azure Communication services. A participant is, for example, an Azure communication user. This model must be interpreted as a union: Apart from rawId, at most one further property may be set.'
    types:
    - uid: CommunicationIdentifierModel
  - name: role
    description: The Role of a room participant.
    types:
    - uid: RoleType
- name: RoomModel
  description: The meeting room.
  kind: object
  properties:
  - name: id
    description: Unique identifier of a room. This id is server generated.
    types:
    - uid: string
  - name: createdDateTime
    description: 'The timestamp when the room was created at the server. The timestamp is in RFC3339 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
  - name: validFrom
    description: 'The timestamp from when the room is open for joining. The timestamp is in RFC3339 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
  - name: validUntil
    description: 'The timestamp from when the room can no longer be joined. The timestamp is in RFC3339 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
  - name: roomJoinPolicy
    description: The Policy based on which Participants can join a room.
    types:
    - uid: RoomJoinPolicy
  - name: participants
    description: Collection of room participants.
    types:
    - uid: RoomParticipant
      isArray: true
- name: UpdateRoomRequest
  description: Request payload for updating a room.
  kind: object
  properties:
  - name: validFrom
    description: '(Optional) The timestamp from when the room is open for joining. The timestamp is in RFC3339 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
  - name: validUntil
    description: '(Optional) The timestamp from when the room can no longer be joined. The timestamp is in RFC3339 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
  - name: roomJoinPolicy
    description: The Policy based on which Participants can join a room.
    types:
    - uid: RoomJoinPolicy
  - name: participants
    description: Collection of room participants.
    types:
    - uid: RoomParticipant
      isArray: true
- name: CommunicationIdentifierModel
  description: 'Identifies a participant in Azure Communication services. A participant is, for example, an Azure communication user. This model must be interpreted as a union: Apart from rawId, at most one further property may be set.'
  kind: object
  properties:
  - name: rawId
    description: Raw id of the identifier. Optional in requests, required in responses.
    types:
    - uid: string
  - name: communicationUser
    description: ''
    types:
    - uid: CommunicationUserIdentifierModel
- name: RoleType
  description: The Role of a room participant.
  kind: enum
  properties:
  - name: Presenter
    types:
    - uid: string
  - name: Attendee
    types:
    - uid: string
  - name: Consumer
    types:
    - uid: string
- name: RoomJoinPolicy
  description: The Policy based on which Participants can join a room.
  kind: enum
  properties:
  - name: InviteOnly
    types:
    - uid: string
  - name: CommunicationServiceUsers
    types:
    - uid: string
