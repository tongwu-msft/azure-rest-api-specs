### YamlMime:RESTOperation
uid: communication.phonenumberadministration.updatecapabilities
name: Update Capabilities
service: Communication
groupName: Phone Number Administration
apiVersion: 2020-07-20-preview1
summary: Adds or removes phone number capabilities
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {endpoint}/administration/phonenumbers/capabilities?api-version=2020-07-20-preview1
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The endpoint of the Azure Communication resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: UpdateNumberCapabilitiesResponse
- name: Other Status Codes
  description: Failure
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: phoneNumberCapabilitiesUpdate
    in: body
    isRequired: true
    description: The map of phone numbers to the capabilities update applied to the phone number.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: NumberUpdateCapabilities
requestHeader: []
definitions:
- name: NumberUpdateCapabilities
  description: Represents an individual number capabilities update request
  kind: object
  properties:
  - name: add
    description: Capabilities to be added to a phone number
    types:
    - uid: string
      isArray: true
  - name: remove
    description: Capabilities to be removed from a phone number
    types:
    - uid: string
      isArray: true
- name: UpdateNumberCapabilitiesResponse
  description: Represents a number capability update response.
  kind: object
  properties:
  - name: capabilitiesUpdateId
    description: The capabilities id
    types:
    - uid: string
- name: ErrorResponse
  description: Represents a service error response.
  kind: object
  properties:
  - name: error
    description: Represents a service error response body.
    types:
    - uid: ErrorBody
- name: UpdateNumberCapabilitiesRequest
  description: Represents a numbers capabilities update request
  kind: object
  properties:
  - name: phoneNumberCapabilitiesUpdate
    description: The map of phone numbers to the capabilities update applied to the phone number.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: NumberUpdateCapabilities
- name: ErrorBody
  description: Represents a service error response body.
  kind: object
  properties:
  - name: code
    description: The error code in the error response.
    types:
    - uid: string
  - name: message
    description: The error message in the error response.
    types:
    - uid: string
examples:
- name: Update number capabilities
  request:
    uri: POST https://resourcename.communications.azure.net//administration/phonenumbers/capabilities?api-version=2020-07-20-preview1
    body: >-
      {
        "phoneNumberCapabilitiesUpdate": {
          "12345878981": {
            "add": [
              "InboundA2PSms",
              "OutboundA2PSms"
            ],
            "remove": []
          },
          "12345878991": {
            "add": [],
            "remove": [
              "InboundA2PSms",
              "OutboundA2PSms"
            ]
          }
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "capabilitiesUpdateId": "0cc077cd-5337-7msf-964e-560b1e06c63e"
      }
security: []
errorCodes: []
