### YamlMime:RESTOperation
uid: communication.phonenumberadministration.getallareacodes
name: Get All Area Codes
service: Communication
groupName: Phone Number Administration
apiVersion: 2020-07-20-preview1
summary: Gets a list of the supported area codes
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {endpoint}/administration/phonenumbers/countries/{countryCode}/areacodes?locationType={locationType}&phonePlanId={phonePlanId}&api-version=2020-07-20-preview1
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The endpoint of the Azure Communication resource.
  types:
  - uid: string
- name: countryCode
  in: path
  isRequired: true
  description: The ISO 3166-2 country code
  types:
  - uid: string
- name: locationType
  in: query
  isRequired: true
  description: The type of location information required by the plan.
  types:
  - uid: string
- name: phonePlanId
  in: query
  isRequired: true
  description: The plan id from which to search area codes.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: AreaCodes
- name: Other Status Codes
  description: Failure
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: locationOptions
    in: body
    description: Represents the underlying list of countries.
    types:
    - uid: LocationOptionsQuery
      isArray: true
requestHeader: []
definitions:
- name: LocationOptionsQuery
  description: Represents a location options parameter, used for fetching area codes.
  kind: object
  properties:
  - name: labelId
    description: Represents the location option label id, returned from the GetLocationOptions API.
    types:
    - uid: string
  - name: optionsValue
    description: Represents the location options value, returned from the GetLocationOptions API.
    types:
    - uid: string
- name: AreaCodes
  description: Represents a list of area codes.
  kind: object
  properties:
  - name: primaryAreaCodes
    description: Represents the list of primary area codes.
    types:
    - uid: string
      isArray: true
  - name: secondaryAreaCodes
    description: Represents the list of secondary area codes.
    types:
    - uid: string
      isArray: true
  - name: nextLink
    description: Represents the URL link to the next page
    types:
    - uid: string
- name: ErrorResponse
  description: Represents a service error response.
  kind: object
  properties:
  - name: error
    description: Represents a service error response body.
    types:
    - uid: ErrorBody
- name: LocationOptionsQueries
  description: Represents a list of location option queries, used for fetching area codes.
  kind: object
  properties:
  - name: locationOptions
    description: Represents the underlying list of countries.
    types:
    - uid: LocationOptionsQuery
      isArray: true
- name: ErrorBody
  description: Represents a service error response body.
  kind: object
  properties:
  - name: code
    description: The error code in the error response.
    types:
    - uid: string
  - name: message
    description: The error message in the error response.
    types:
    - uid: string
examples:
- name: Get area codes
  request:
    uri: POST https://resourcename.communications.azure.net//administration/phonenumbers/countries/CA/areacodes?locationType=Selection&phonePlanId=0cc077cd-333a-39fd-90f7-560b1e06c63e&api-version=2020-07-20-preview1
  responses:
  - statusCode: "200"
    body: >-
      {
        "primaryAreaCodes": [
          "236",
          "604",
          "778"
        ],
        "secondaryAreaCodes": []
      }
security: []
errorCodes: []
