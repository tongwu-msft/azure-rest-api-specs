### YamlMime:RESTOperation
uid: communication.phonenumberadministration.getallphonenumbers
name: Get All Phone Numbers
service: Communication
groupName: Phone Number Administration
apiVersion: 2020-07-20-preview1
summary: Gets the list of the acquired phone numbers.
produces:
- application/json
paths:
- content: GET {endpoint}/administration/phonenumbers/phonenumbers?api-version=2020-07-20-preview1
- content: GET {endpoint}/administration/phonenumbers/phonenumbers?locale={locale}&skip={skip}&take={take}&api-version=2020-07-20-preview1
  isOptional: true
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The endpoint of the Azure Communication resource.
  types:
  - uid: string
- name: locale
  in: query
  description: A language-locale pairing which will be used to localize the names of countries
  types:
  - uid: string
- name: skip
  in: query
  description: An optional parameter for how many entries to skip, for pagination purposes.
  types:
  - uid: integer
  format: int32
- name: take
  in: query
  description: An optional parameter for how many entries to return, for pagination purposes.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: AcquiredPhoneNumbers
- name: Other Status Codes
  description: Failure
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: AcquiredPhoneNumbers
  description: A wrapper of list of phone numbers
  kind: object
  properties:
  - name: phoneNumbers
    description: Represents a list of phone numbers
    types:
    - uid: AcquiredPhoneNumber
      isArray: true
  - name: nextLink
    description: Represents the URL link to the next page
    types:
    - uid: string
- name: ErrorResponse
  description: Represents a service error response.
  kind: object
  properties:
  - name: error
    description: Represents a service error response body.
    types:
    - uid: ErrorBody
- name: AcquiredPhoneNumber
  description: Represents an acquired phone number.
  kind: object
  properties:
  - name: phoneNumber
    description: String of the E.164 format of the phone number
    types:
    - uid: string
  - name: acquiredCapabilities
    description: The set of all acquired capabilities of the phone number.
    types:
    - uid: string
      isArray: true
  - name: availableCapabilities
    description: The set of all available capabilities that can be acquired for this phone number.
    types:
    - uid: string
      isArray: true
  - name: assignmentStatus
    description: The assignment status of the phone number. Conveys what type of entity the number is assigned to.
    types:
    - uid: AssignmentStatus
  - name: placeName
    description: The name of the place of the phone number.
    types:
    - uid: string
  - name: activationState
    description: The activation state of the phone number. Can be "Activated", "AssignmentPending", "AssignmentFailed", "UpdatePending", "UpdateFailed"
    types:
    - uid: ActivationState
- name: ErrorBody
  description: Represents a service error response body.
  kind: object
  properties:
  - name: code
    description: The error code in the error response.
    types:
    - uid: string
  - name: message
    description: The error message in the error response.
    types:
    - uid: string
- name: AssignmentStatus
  description: The assignment status of the phone number. Conveys what type of entity the number is assigned to.
  kind: enum
  properties:
  - name: Unassigned
    types:
    - uid: string
  - name: Unknown
    types:
    - uid: string
  - name: UserAssigned
    types:
    - uid: string
  - name: ConferenceAssigned
    types:
    - uid: string
  - name: FirstPartyAppAssigned
    types:
    - uid: string
  - name: ThirdPartyAppAssigned
    types:
    - uid: string
- name: ActivationState
  description: The activation state of the phone number. Can be "Activated", "AssignmentPending", "AssignmentFailed", "UpdatePending", "UpdateFailed"
  kind: enum
  properties:
  - name: Activated
    types:
    - uid: string
  - name: AssignmentPending
    types:
    - uid: string
  - name: AssignmentFailed
    types:
    - uid: string
  - name: UpdatePending
    types:
    - uid: string
  - name: UpdateFailed
    types:
    - uid: string
examples:
- name: List acquired phone numbers
  request:
    uri: GET https://resourcename.communications.azure.net//administration/phonenumbers/phonenumbers?locale=en-us&api-version=2020-07-20-preview1
  responses:
  - statusCode: "200"
    body: >-
      {
        "phoneNumbers": [
          {
            "phoneNumber": "+11234567890",
            "acquiredCapabilities": [
              "FirstPartyAppAssignment"
            ],
            "availableCapabilities": [
              "FirstPartyAppAssignment",
              "UserAssignment"
            ],
            "assignmentStatus": "Unassigned",
            "placeName": "Toll-Free, United States",
            "activationState": "Activated"
          },
          {
            "phoneNumber": "+18003456789",
            "acquiredCapabilities": [
              "FirstPartyAppAssignment"
            ],
            "availableCapabilities": [
              "FirstPartyAppAssignment",
              "UserAssignment"
            ],
            "assignmentStatus": "Unassigned",
            "placeName": "Toll-Free, United States",
            "activationState": "Activated"
          }
        ]
      }
security: []
errorCodes: []
