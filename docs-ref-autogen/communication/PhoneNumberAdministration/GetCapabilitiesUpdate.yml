### YamlMime:RESTOperation
uid: communication.phonenumberadministration.getcapabilitiesupdate
name: Get Capabilities Update
service: Communication
groupName: Phone Number Administration
apiVersion: 2020-07-20-preview1
summary: Get capabilities by capabilities update id.
produces:
- application/json
paths:
- content: GET {endpoint}/administration/phonenumbers/capabilities/{capabilitiesUpdateId}?api-version=2020-07-20-preview1
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The endpoint of the Azure Communication resource.
  types:
  - uid: string
- name: capabilitiesUpdateId
  in: path
  isRequired: true
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: UpdatePhoneNumberCapabilitiesResponse
- name: Other Status Codes
  description: Failure
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: UpdatePhoneNumberCapabilitiesResponse
  description: Response for getting a phone number update capabilities.
  kind: object
  properties:
  - name: capabilitiesUpdateId
    description: The id of the phone number capabilities update
    types:
    - uid: string
  - name: createdAt
    description: The time the capabilities update was created
    types:
    - uid: string
  - name: capabilitiesUpdateStatus
    description: Status of the capabilities update.
    types:
    - uid: CapabilitiesUpdateStatus
  - name: phoneNumberCapabilitiesUpdates
    description: The capabilities update for each of a set of phone numbers.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: NumberUpdateCapabilities
- name: ErrorResponse
  description: Represents a service error response.
  kind: object
  properties:
  - name: error
    description: Represents a service error response body.
    types:
    - uid: ErrorBody
- name: CapabilitiesUpdateStatus
  description: Status of the capabilities update.
  kind: enum
  properties:
  - name: Pending
    types:
    - uid: string
  - name: InProgress
    types:
    - uid: string
  - name: Complete
    types:
    - uid: string
  - name: Error
    types:
    - uid: string
- name: NumberUpdateCapabilities
  description: Represents an individual number capabilities update request
  kind: object
  properties:
  - name: add
    description: Capabilities to be added to a phone number
    types:
    - uid: string
      isArray: true
  - name: remove
    description: Capabilities to be removed from a phone number
    types:
    - uid: string
      isArray: true
- name: ErrorBody
  description: Represents a service error response body.
  kind: object
  properties:
  - name: code
    description: The error code in the error response.
    types:
    - uid: string
  - name: message
    description: The error message in the error response.
    types:
    - uid: string
examples:
- name: Get number capabilities update
  request:
    uri: GET https://resourcename.communications.azure.net//administration/phonenumbers/capabilities/0cc077cd-333a-39fd-90f7-560b1e06c63e?api-version=2020-07-20-preview1
  responses:
  - statusCode: "200"
    body: >-
      {
        "capabilitiesUpdateId": "0cc077cd-333a-39fd-90f7-560b1e06c63e",
        "createdAt": "2020-06-18T17:11:52.5005818+00:00",
        "capabilitiesUpdateStatus": "Complete",
        "phoneNumberCapabilitiesUpdates": {
          "12345878991": {
            "add": [],
            "remove": [
              "InboundA2PSms",
              "OutboundA2PSms"
            ]
          }
        }
      }
security: []
errorCodes: []
