- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: ReleaseResponse
- name: Other Status Codes
  description: Failure
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: phoneNumbers
    in: body
    isRequired: true
    description: The list of phone numbers in the release request.
    types:
    - uid: string
      isArray: true
requestHeader: []
