### YamlMime:RESTOperation
uid: communication.phonenumberadministration.getphoneplangroups
name: Get Phone Plan Groups
service: Communication
groupName: Phone Number Administration
apiVersion: 2020-07-20-preview1
summary: Gets a list of phone plan groups for the given country
produces:
- application/json
paths:
- content: GET {endpoint}/administration/phonenumbers/countries/{countryCode}/phoneplangroups?api-version=2020-07-20-preview1
- content: GET {endpoint}/administration/phonenumbers/countries/{countryCode}/phoneplangroups?locale={locale}&includeRateInformation={includeRateInformation}&skip={skip}&take={take}&api-version=2020-07-20-preview1
  isOptional: true
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The endpoint of the Azure Communication resource.
  types:
  - uid: string
- name: countryCode
  in: path
  isRequired: true
  description: The ISO 3166-2 country code.
  types:
  - uid: string
- name: locale
  in: query
  description: A language-locale pairing which will be used to localize the names of countries
  types:
  - uid: string
- name: includeRateInformation
  in: query
  types:
  - uid: boolean
- name: skip
  in: query
  description: An optional parameter for how many entries to skip, for pagination purposes.
  types:
  - uid: integer
  format: int32
- name: take
  in: query
  description: An optional parameter for how many entries to return, for pagination purposes.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: PhonePlanGroups
- name: Other Status Codes
  description: Failure
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: PhonePlanGroups
  description: Represents a wrapper of list of plan groups.
  kind: object
  properties:
  - name: phonePlanGroups
    description: The underlying list of phone plan groups.
    types:
    - uid: PhonePlanGroup
      isArray: true
  - name: nextLink
    description: Represents the URL link to the next page
    types:
    - uid: string
- name: ErrorResponse
  description: Represents a service error response.
  kind: object
  properties:
  - name: error
    description: Represents a service error response body.
    types:
    - uid: ErrorBody
- name: PhonePlanGroup
  description: Represents a plan group.
  kind: object
  properties:
  - name: phonePlanGroupId
    description: The id of the plan group
    types:
    - uid: string
  - name: phoneNumberType
    description: The phone number type of the plan group
    types:
    - uid: PhoneNumberType
  - name: localizedName
    description: The name of the plan group.
    types:
    - uid: string
  - name: localizedDescription
    description: The description of the plan group.
    types:
    - uid: string
  - name: carrierDetails
    description: Represents carrier details.
    types:
    - uid: CarrierDetails
  - name: rateInformation
    description: Represents a wrapper of rate information
    types:
    - uid: RateInformation
- name: ErrorBody
  description: Represents a service error response body.
  kind: object
  properties:
  - name: code
    description: The error code in the error response.
    types:
    - uid: string
  - name: message
    description: The error message in the error response.
    types:
    - uid: string
- name: PhoneNumberType
  description: The phone number type of the plan group
  kind: enum
  properties:
  - name: Unknown
    types:
    - uid: string
  - name: Geographic
    types:
    - uid: string
  - name: TollFree
    types:
    - uid: string
  - name: Indirect
    types:
    - uid: string
- name: CarrierDetails
  description: Represents carrier details.
  kind: object
  properties:
  - name: name
    description: Name of carrier details
    types:
    - uid: string
  - name: localizedName
    description: Display name of carrier details
    types:
    - uid: string
- name: RateInformation
  description: Represents a wrapper of rate information
  kind: object
  properties:
  - name: monthlyRate
    description: The monthly rate of a phone plan group
    types:
    - uid: number
  - name: currencyType
    description: The currency of a phone plan group
    types:
    - uid: CurrencyType
  - name: rateErrorMessage
    description: The error code of a phone plan group
    types:
    - uid: string
- name: CurrencyType
  description: The currency of a phone plan group
  kind: enum
  properties:
  - name: USD
    types:
    - uid: string
examples:
- name: Get plans
  request:
    uri: GET https://resourcename.communications.azure.net//administration/phonenumbers/countries/US/phoneplangroups?locale=en-us&api-version=2020-07-20-preview1
  responses:
  - statusCode: "200"
    body: >-
      {
        "phonePlanGroups": [
          {
            "phonePlanGroupId": "671ee064-662f-4c3b-82a9-af2ab200dd5c",
            "phoneNumberType": "Geographic",
            "localizedName": "Geographic",
            "localizedDescription": "These are Toll numbers",
            "rateInformation": {
              "monthlyRate": 2,
              "currencyType": "USD"
            }
          },
          {
            "phonePlanGroupId": "d47a0cdc-8dc1-4e82-a29b-39067f7fc317",
            "phoneNumberType": "TollFree",
            "localizedName": "TollFree",
            "localizedDescription": "These are toll free numbers used by Azure resources.",
            "rateInformation": {
              "monthlyRate": 1,
              "currencyType": "USD"
            }
          }
        ]
      }
security: []
errorCodes: []
