### YamlMime:RESTOperation
uid: communication.phonenumberadministration.getphoneplanlocationoptions
name: Get Phone Plan Location Options
service: Communication
groupName: Phone Number Administration
apiVersion: 2020-07-20-preview1
summary: Gets a list of location options for a phone plan
produces:
- application/json
paths:
- content: GET {endpoint}/administration/phonenumbers/countries/{countryCode}/phoneplangroups/{phonePlanGroupId}/phoneplans/{phonePlanId}/locationoptions?api-version=2020-07-20-preview1
- content: GET {endpoint}/administration/phonenumbers/countries/{countryCode}/phoneplangroups/{phonePlanGroupId}/phoneplans/{phonePlanId}/locationoptions?locale={locale}&api-version=2020-07-20-preview1
  isOptional: true
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The endpoint of the Azure Communication resource.
  types:
  - uid: string
- name: countryCode
  in: path
  isRequired: true
  description: The ISO 3166-2 country code.
  types:
  - uid: string
- name: phonePlanGroupId
  in: path
  isRequired: true
  types:
  - uid: string
- name: phonePlanId
  in: path
  isRequired: true
  types:
  - uid: string
- name: locale
  in: query
  description: A language-locale pairing which will be used to localize the names of countries
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: LocationOptionsResponse
- name: Other Status Codes
  description: Failure
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: LocationOptionsResponse
  description: Represents a wrapper around a list of location options.
  kind: object
  properties:
  - name: locationOptions
    description: Represents a location options.
    types:
    - uid: LocationOptions
- name: ErrorResponse
  description: Represents a service error response.
  kind: object
  properties:
  - name: error
    description: Represents a service error response body.
    types:
    - uid: ErrorBody
- name: LocationOptions
  description: Represents a location options.
  kind: object
  properties:
  - name: labelId
    description: The label id of the location.
    types:
    - uid: string
  - name: labelName
    description: The display name of the location.
    types:
    - uid: string
  - name: options
    description: The underlying location option details.
    types:
    - uid: LocationOptionsDetails
      isArray: true
- name: ErrorBody
  description: Represents a service error response body.
  kind: object
  properties:
  - name: code
    description: The error code in the error response.
    types:
    - uid: string
  - name: message
    description: The error message in the error response.
    types:
    - uid: string
- name: LocationOptionsDetails
  description: Represents location options details.
  kind: object
  properties:
  - name: name
    description: The name of the location options
    types:
    - uid: string
  - name: value
    description: The abbreviated name of the location options
    types:
    - uid: string
  - name: locationOptions
    description: The underlying location options
    types:
    - uid: LocationOptions
      isArray: true
