### YamlMime:RESTOperation
uid: communication.servercalls.addparticipant
name: Add Participant
service: Communication
groupName: Server Calls
apiVersion: 2021-06-15-preview
summary: Add a participant to the call.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {endpoint}/calling/serverCalls/{serverCallId}/participants?api-version=2021-06-15-preview
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The endpoint of the Azure Communication resource.
  types:
  - uid: string
- name: serverCallId
  in: path
  isRequired: true
  description: The server call id.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Returns the add participant response.
  types:
  - uid: AddParticipantResult
- name: 400 Bad Request
  description: BadRequest
  types:
  - uid: CommunicationErrorResponse
- name: 401 Unauthorized
  description: Unauthorized
  types:
  - uid: CommunicationErrorResponse
- name: 403 Forbidden
  description: Forbidden
  types:
  - uid: CommunicationErrorResponse
- name: 404 Not Found
  description: NotFound
  types:
  - uid: CommunicationErrorResponse
- name: 500 Internal Server Error
  description: InternalServerError
  types:
  - uid: CommunicationErrorResponse
requestBody:
- name: default
  parameters:
  - name: alternateCallerId
    in: body
    description: The alternate identity of source participant.
    types:
    - uid: PhoneNumberIdentifierModel
  - name: participant
    in: body
    description: The participant to be added to the call.
    types:
    - uid: CommunicationIdentifierModel
  - name: operationContext
    in: body
    description: The operation context.
    types:
    - uid: string
  - name: callbackUri
    in: body
    description: The callback URI.
    types:
    - uid: string
requestHeader: []
definitions:
- name: PhoneNumberIdentifierModel
  description: A phone number.
  kind: object
  properties:
  - name: value
    description: The phone number in E.164 format.
    types:
    - uid: string
- name: CommunicationIdentifierModel
  description: 'Identifies a participant in Azure Communication services. A participant is, for example, a phone number or an Azure communication user. This model must be interpreted as a union: Apart from rawId, at most one further property may be set.'
  kind: object
  properties:
  - name: rawId
    description: Raw Id of the identifier. Optional in requests, required in responses.
    types:
    - uid: string
  - name: communicationUser
    description: The communication user.
    types:
    - uid: CommunicationUserIdentifierModel
  - name: phoneNumber
    description: The phone number.
    types:
    - uid: PhoneNumberIdentifierModel
  - name: microsoftTeamsUser
    description: The Microsoft Teams user.
    types:
    - uid: MicrosoftTeamsUserIdentifierModel
- name: AddParticipantResult
  description: The add participant result
  kind: object
  properties:
  - name: participantId
    description: The id of the added participant.
    types:
    - uid: string
- name: AddParticipantRequest
  description: The add participant request.
  kind: object
  properties:
  - name: alternateCallerId
    description: The alternate identity of source participant.
    types:
    - uid: PhoneNumberIdentifierModel
  - name: participant
    description: The participant to be added to the call.
    types:
    - uid: CommunicationIdentifierModel
  - name: operationContext
    description: The operation context.
    types:
    - uid: string
  - name: callbackUri
    description: The callback URI.
    types:
    - uid: string
- name: CommunicationUserIdentifierModel
  description: A user that got created with an Azure Communication Services resource.
  kind: object
  properties:
  - name: id
    description: The Id of the communication user.
    types:
    - uid: string
- name: MicrosoftTeamsUserIdentifierModel
  description: A Microsoft Teams user.
  kind: object
  properties:
  - name: userId
    description: The Id of the Microsoft Teams user. If not anonymous, this is the AAD object Id of the user.
    types:
    - uid: string
  - name: isAnonymous
    description: True if the Microsoft Teams user is anonymous. By default false if missing.
    types:
    - uid: boolean
  - name: cloud
    description: The cloud that the Microsoft Teams user belongs to. By default 'public' if missing.
    types:
    - uid: CommunicationCloudEnvironmentModel
- name: CommunicationCloudEnvironmentModel
  description: The cloud that the identifier belongs to.
  kind: enum
  properties:
  - name: public
    types:
    - uid: string
  - name: dod
    types:
    - uid: string
  - name: gcch
    types:
    - uid: string
