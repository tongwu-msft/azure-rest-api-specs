examples:
- name: Regenerate key
  request:
    uri: POST https://management.azure.com/subscriptions/12345/resourceGroups/MyResourceGroup/providers/Microsoft.Communication/communicationServices/MyCommunicationResource/regenerateKey?api-version=2020-08-20
    body: >-
      {
        "keyType": "Primary"
