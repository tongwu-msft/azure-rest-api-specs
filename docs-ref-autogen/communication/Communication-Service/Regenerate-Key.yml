### YamlMime:RESTOperation
uid: management.azure.com.communication.communicationservice.regeneratekey
name: Regenerate Key
service: Communication
groupName: Communication Service
apiVersion: 2020-08-20
summary: "Regenerate Key  \nRegenerate CommunicationService access key. PrimaryKey and SecondaryKey cannot be regenerated at the same time."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Communication/communicationServices/{communicationServiceName}/regenerateKey?api-version=2020-08-20
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: communicationServiceName
  in: path
  isRequired: true
  description: The name of the CommunicationService resource.
  types:
  - uid: string
  pattern: ^[-\w]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Created. The response contains the new key.
  types:
  - uid: CommunicationServiceKeys
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: keyType
    in: body
    description: The keyType to regenerate. Must be either 'primary' or 'secondary'(case-insensitive).
    types:
    - uid: KeyType
requestHeader: []
