### YamlMime:RESTOperation
uid: management.azure.com.communication.communicationservice.checknameavailability
name: Check Name Availability
service: Communication
groupName: Communication Service
apiVersion: 2020-08-20
summary: "Check Name Availability  \nChecks that the CommunicationService name is valid and is not already in use."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Communication/checkNameAvailability?api-version=2020-08-20
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The response describes the name availability.
  types:
  - uid: NameAvailability
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: type
    in: body
    isRequired: true
    description: The resource type. Should be always "Microsoft.Communication/CommunicationServices".
    types:
    - uid: string
  - name: name
    in: body
    isRequired: true
    description: The CommunicationService name to validate. e.g."my-CommunicationService-name-here"
    types:
    - uid: string
requestHeader: []
definitions:
- name: NameAvailability
  description: Result of the request to check name availability. It contains a flag and possible reason of failure.
  kind: object
  properties:
  - name: nameAvailable
    description: Indicates whether the name is available or not.
    types:
    - uid: boolean
  - name: reason
    description: The reason of the availability. Required if name is not available.
    types:
    - uid: string
  - name: message
    description: The message of the operation.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: NameAvailabilityParameters
  description: Data POST-ed to the nameAvailability action
  kind: object
  properties:
  - name: type
    description: The resource type. Should be always "Microsoft.Communication/CommunicationServices".
    types:
    - uid: string
  - name: name
    description: The CommunicationService name to validate. e.g."my-CommunicationService-name-here"
    types:
    - uid: string
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
- name: Check name availability available
  request:
    uri: POST https://management.azure.com/subscriptions/12345/providers/Microsoft.Communication/checkNameAvailability?api-version=2020-08-20
    body: >-
      {
        "type": "Microsoft.Communication/CommunicationServices",
        "name": "MyCommunicationService"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/12345/providers/Microsoft.Communication/checkNameAvailability?api-version=2020-08-20

      {
        "type": "Microsoft.Communication/CommunicationServices",
        "name": "MyCommunicationService"
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": true,
        "reason": "NameAvailable",
        "message": "Requested name is available for the requested type"
      }
- name: Check name availability unavailable
  request:
    uri: POST https://management.azure.com/subscriptions/12345/providers/Microsoft.Communication/checkNameAvailability?api-version=2020-08-20
    body: >-
      {
        "type": "Microsoft.Communication/CommunicationServices",
        "name": "MyCommunicationService"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/12345/providers/Microsoft.Communication/checkNameAvailability?api-version=2020-08-20

      {
        "type": "Microsoft.Communication/CommunicationServices",
        "name": "MyCommunicationService"
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": false,
        "reason": "AlreadyExists",
        "message": "Requested name is unavailable for the requested type"
      }
security: []
metadata:
  description: >
    Check Name Availability

    Checks that the CommunicationService name is valid and is not already in use.
