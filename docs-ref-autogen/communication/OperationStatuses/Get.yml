    types:
    - uid: string
  - name: status
    isReadyOnly: true
    description: Provisioning state of the resource.
    types:
    - uid: Status
  - name: startTime
    isReadyOnly: true
    description: The start time of the operation
    types:
    - uid: string
  - name: endTime
    isReadyOnly: true
    description: The end time of the operation
    types:
    - uid: string
  - name: percentComplete
    isReadyOnly: true
    description: Percent of the operation that is complete
    types:
    - uid: number
  - name: error.error
    description: The error
    types:
    - uid: Error
- name: ErrorResponse
  description: Error response indicating why the requested operation could not be performed.
  kind: object
  properties:
  - name: error
    description: The error
    types:
    - uid: Error
- name: Status
  description: Provisioning state of the resource.
  kind: enum
  properties:
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: Creating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Moving
    types:
    - uid: string
- name: Error
  description: The error
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
examples:
- name: Get OperationStatus
  request:
