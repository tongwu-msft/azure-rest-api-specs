### YamlMime:RESTOperation
uid: management.azure.com.communication.operationstatuses.get
name: Get
service: Communication
groupName: Operation Statuses
apiVersion: 2020-08-20-preview
summary: "Get Operation Status  \nGets the current status of an async operation."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Communication/locations/{location}/operationStatuses/{operationId}?api-version=2020-08-20-preview
uriParameters:
- name: location
  in: path
  isRequired: true
  description: The Azure region
  types:
  - uid: string
- name: operationId
  in: path
  isRequired: true
  description: The ID of an ongoing async operation
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The requested operation status
  types:
  - uid: OperationStatus
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: OperationStatus
  description: The current status of an async operation
  kind: object
  properties:
