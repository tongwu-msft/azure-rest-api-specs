  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "db5f291f-284d-46e9-9152-d5c83f7c14b8",
        "status": "Succeeded",
        "startTime": "2020-07-06T17:06:26.100Z",
        "endTime": "2020-07-06T17:06:42.800Z",
        "percentComplete": 100
      }
  - statusCode: default
    body: >-
      {
        "error": {
          "code": "OperationNotFound",
          "message": "The requested async operation was not found"
        }
