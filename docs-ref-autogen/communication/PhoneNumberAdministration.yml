### YamlMime:RESTOperationGroup
uid: communication.phonenumberadministration
name: Phone Number Administration
apiVersion: 2020-07-20-preview1
service: Communication
operations:
- uid: communication.phonenumberadministration.cancelsearch
  summary: Cancels the search. This means existing numbers in the search will be made available.
- uid: communication.phonenumberadministration.configurenumber
  summary: Endpoint for configuring a pstn number
- uid: communication.phonenumberadministration.createsearch
  summary: Creates a phone number search
- uid: communication.phonenumberadministration.getallareacodes
  summary: Gets a list of the supported area codes
- uid: communication.phonenumberadministration.getallphonenumbers
  summary: Gets the list of the acquired phone numbers.
- uid: communication.phonenumberadministration.getallreleases
  summary: Gets a list of all releases
- uid: communication.phonenumberadministration.getallsearches
  summary: Gets a list of all searches
- uid: communication.phonenumberadministration.getallsupportedcountries
  summary: Gets a list of supported countries
- uid: communication.phonenumberadministration.getcapabilitiesupdate
  summary: Get capabilities by capabilities update id.
- uid: communication.phonenumberadministration.getnumberconfiguration
  summary: Endpoint for getting number configurations
- uid: communication.phonenumberadministration.getphoneplangroups
  summary: Gets a list of phone plan groups for the given country
- uid: communication.phonenumberadministration.getphoneplanlocationoptions
  summary: Gets a list of location options for a phone plan
- uid: communication.phonenumberadministration.getphoneplans
  summary: Gets a list of phone plans for a phone plan group
- uid: communication.phonenumberadministration.getreleasebyid
  summary: Gets a release by a release id
- uid: communication.phonenumberadministration.getsearchbyid
  summary: Get search by search id
- uid: communication.phonenumberadministration.purchasesearch
  summary: Purchases the phone number search.
- uid: communication.phonenumberadministration.releasephonenumbers
  summary: Creates a release for the given phone numbers
- uid: communication.phonenumberadministration.unconfigurenumber
  summary: Endpoint for unconfiguring a pstn number by removing the configuration
- uid: communication.phonenumberadministration.updatecapabilities
  summary: Adds or removes phone number capabilities
