### YamlMime:RESTOperation
uid: communication.listchatthreads.listchatthreads
name: List Chat Threads
service: Communication
groupName: List Chat Threads
apiVersion: 2020-09-21-preview2
summary: Gets the list of chat threads of a user.
produces:
- application/json
paths:
- content: GET {endpoint}/chat/threads?api-version=2020-09-21-preview2
- content: GET {endpoint}/chat/threads?maxPageSize={maxPageSize}&startTime={startTime}&api-version=2020-09-21-preview2
  isOptional: true
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The endpoint of the Azure Communication resource.
  types:
  - uid: string
- name: maxPageSize
  in: query
  description: The maximum number of chat threads returned per page.
  types:
  - uid: integer
  format: int32
- name: startTime
  in: query
  description: 'The earliest point in time to get chat threads up to. The timestamp should be in ISO8601 format: `yyyy-MM-ddTHH:mm:ssZ`.'
  types:
  - uid: string
  format: date-time
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The action returns a `GetThreadsResponse` resource.
  types:
  - uid: ChatThreadsInfoCollection
- name: 401 Unauthorized
  description: Unauthorized
  types:
  - uid: Error
- name: 403 Forbidden
  description: Forbidden
  types:
  - uid: Error
- name: Other Status Codes
  description: Too many requests
  types:
  - uid: Error
- name: Other Status Codes
  description: Service unavailable
  types:
  - uid: Error
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: An ACS (Azure Communication Services) user access token.
  types:
  - uid: string
definitions:
- name: ChatThreadsInfoCollection
  description: Collection of chat threads.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Collection of chat threads.
    types:
    - uid: ChatThreadInfo
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: If there are more chat threads that can be retrieved, the next link will be populated.
    types:
    - uid: string
- name: Error
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: innerErrors
    isReadyOnly: true
    description: ''
    types:
    - uid: Error
      isArray: true
- name: ChatThreadInfo
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Chat thread id.
    types:
    - uid: string
  - name: topic
    description: Chat thread topic.
    types:
    - uid: string
  - name: isDeleted
    description: Flag if a chat thread is soft deleted.
    types:
    - uid: boolean
  - name: lastMessageReceivedOn
    isReadyOnly: true
    description: 'The timestamp when the last message arrived at the server. The timestamp is in ISO8601 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
