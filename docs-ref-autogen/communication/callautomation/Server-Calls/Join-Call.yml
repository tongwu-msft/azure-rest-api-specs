### YamlMime:RESTOperation
uid: communication.callautomation.servercalls.joincall
name: Join Call
service: Communication
groupName: Server Calls
apiVersion: 2021-08-30-preview
summary: Join a call.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {endpoint}/calling/serverCalls/{serverCallId}/:join?api-version=2021-08-30-preview
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The endpoint of the Azure Communication resource.
  types:
  - uid: string
- name: serverCallId
  in: path
  isRequired: true
  description: The server call id.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Returns the join call response.
  types:
  - uid: JoinCallResult
- name: 400 Bad Request
  description: BadRequest
  types:
  - uid: CommunicationErrorResponse
- name: 401 Unauthorized
  description: Unauthorized
  types:
  - uid: CommunicationErrorResponse
- name: 403 Forbidden
  description: Forbidden
  types:
  - uid: CommunicationErrorResponse
- name: 500 Internal Server Error
  description: InternalServerError
  types:
  - uid: CommunicationErrorResponse
requestBody:
- name: default
  parameters:
  - name: source
    in: body
    isRequired: true
    description: The source of the call.
    types:
    - uid: CommunicationIdentifierModel
  - name: subject
    in: body
    description: The subject.
    types:
    - uid: string
  - name: callbackUri
    in: body
    isRequired: true
    description: The callback URI.
    types:
    - uid: string
  - name: requestedMediaTypes
    in: body
    description: The requested modalities.
    types:
    - uid: string
      isArray: true
  - name: requestedCallEvents
    in: body
    description: The requested call events to subscribe to.
    types:
    - uid: string
      isArray: true
requestHeader: []
definitions:
- name: CommunicationIdentifierModel
  description: 'Identifies a participant in Azure Communication services. A participant is, for example, a phone number or an Azure communication user. This model must be interpreted as a union: Apart from rawId, at most one further property may be set.'
  kind: object
  properties:
  - name: rawId
    description: Raw Id of the identifier. Optional in requests, required in responses.
    types:
    - uid: string
  - name: communicationUser
    description: The communication user.
    types:
    - uid: CommunicationUserIdentifierModel
  - name: phoneNumber
    description: The phone number.
    types:
    - uid: PhoneNumberIdentifierModel
  - name: microsoftTeamsUser
    description: The Microsoft Teams user.
    types:
    - uid: MicrosoftTeamsUserIdentifierModel
- name: JoinCallResult
  description: The response payload of the join call operation.
  kind: object
  properties:
  - name: callConnectionId
    description: The call connection id.
    types:
    - uid: string
- name: JoinCallRequest
  description: The request payload for join call.
  kind: object
  properties:
  - name: source
    description: The source of the call.
    types:
    - uid: CommunicationIdentifierModel
  - name: subject
    description: The subject.
    types:
    - uid: string
  - name: callbackUri
    description: The callback URI.
    types:
    - uid: string
  - name: requestedMediaTypes
    description: The requested modalities.
    types:
    - uid: string
      isArray: true
  - name: requestedCallEvents
    description: The requested call events to subscribe to.
    types:
    - uid: string
      isArray: true
- name: CommunicationUserIdentifierModel
  description: A user that got created with an Azure Communication Services resource.
  kind: object
  properties:
  - name: id
    description: The Id of the communication user.
    types:
    - uid: string
- name: PhoneNumberIdentifierModel
  description: A phone number.
  kind: object
  properties:
  - name: value
    description: The phone number in E.164 format.
    types:
    - uid: string
- name: MicrosoftTeamsUserIdentifierModel
  description: A Microsoft Teams user.
  kind: object
  properties:
  - name: userId
    description: The Id of the Microsoft Teams user. If not anonymous, this is the AAD object Id of the user.
    types:
    - uid: string
  - name: isAnonymous
    description: True if the Microsoft Teams user is anonymous. By default false if missing.
    types:
    - uid: boolean
  - name: cloud
    description: The cloud that the Microsoft Teams user belongs to. By default 'public' if missing.
    types:
    - uid: CommunicationCloudEnvironmentModel
- name: CommunicationCloudEnvironmentModel
  description: The cloud that the identifier belongs to.
  kind: enum
  properties:
  - name: public
    types:
    - uid: string
  - name: dod
    types:
    - uid: string
  - name: gcch
    types:
    - uid: string
