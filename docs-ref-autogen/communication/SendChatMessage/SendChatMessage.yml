### YamlMime:RESTOperation
uid: communication.sendchatmessage.sendchatmessage
name: Send Chat Message
service: Communication
groupName: Send Chat Message
apiVersion: 2020-09-21-preview2
summary: Sends a message to a thread.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {endpoint}/chat/threads/{chatThreadId}/messages?api-version=2020-09-21-preview2
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The endpoint of the Azure Communication resource.
  types:
  - uid: string
- name: chatThreadId
  in: path
  isRequired: true
  description: The thread id to send the message to.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Message sent, the `Location` header contains the URL for the newly sent message.
  types:
  - uid: SendChatMessageResult
- name: 401 Unauthorized
  description: Unauthorized
  types:
  - uid: Error
- name: 403 Forbidden
  description: Forbidden
  types:
  - uid: Error
- name: Other Status Codes
  description: Too many requests
  types:
  - uid: Error
- name: Other Status Codes
  description: Service unavailable
  types:
  - uid: Error
requestBody:
- name: default
  parameters:
  - name: priority
    in: body
    description: The chat message priority.
    types:
    - uid: ChatMessagePriority
  - name: content
    in: body
    isRequired: true
    description: Chat message content.
    types:
    - uid: string
  - name: senderDisplayName
    in: body
    description: The display name of the chat message sender. This property is used to populate sender name for push notifications.
    types:
    - uid: string
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: An ACS (Azure Communication Services) user access token.
  types:
  - uid: string
definitions:
- name: SendChatMessageResult
  description: Result of the send message operation.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: A server-generated message id.
    types:
    - uid: string
- name: Error
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: innerErrors
    isReadyOnly: true
    description: ''
    types:
    - uid: Error
      isArray: true
- name: SendChatMessageRequest
  description: Details of the message to send.
  kind: object
  properties:
  - name: priority
    description: The chat message priority.
    types:
    - uid: ChatMessagePriority
  - name: content
    description: Chat message content.
    types:
    - uid: string
  - name: senderDisplayName
    description: The display name of the chat message sender. This property is used to populate sender name for push notifications.
    types:
    - uid: string
- name: ChatMessagePriority
  description: The chat message priority.
  kind: enum
  properties:
  - name: Normal
    types:
    - uid: string
  - name: High
    types:
    - uid: string
examples:
- name: Send Message
  request:
    uri: POST https://contoso.westus.communications.azure.com/chat/threads/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/messages?api-version=2020-09-21-preview2
    body: >-
      {
        "priority": "Normal",
        "content": "Let's head out for lunch in 15 minutes.",
        "senderDisplayName": "Jane"
      }
  responses:
  - statusCode: "201"
    headers:
    - name: Location
      value: https://contoso.westus.communications.azure.com/chat/threads/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/messages/1593072104708
    body: >-
      {
        "id": "1593072104708"
      }
  - statusCode: "401"
    body: >-
      {
        "code": "Unauthorized",
        "message": "Request is not authorized."
      }
  - statusCode: "403"
    body: >-
      {
        "code": "Forbidden",
        "message": "User is not allowed to perform specified action."
      }
  - statusCode: "429"
    body: >-
      {
        "code": "TooManyRequests",
        "message": "Rate limit exceeded."
      }
  - statusCode: "503"
    body: >-
      {
        "code": "ServiceUnavailable",
        "message": "The server is currently unable to handle the request."
      }
security:
- name: Authorization
  type: apiKey
  description: An ACS (Azure Communication Services) user access token.
  in: header
errorCodes: []
