### YamlMime:RESTOperation
uid: communication.getchatthread.getchatthread
name: Get Chat Thread
service: Communication
groupName: Get Chat Thread
apiVersion: 2020-09-21-preview2
summary: Gets a chat thread.
produces:
- application/json
paths:
- content: GET {endpoint}/chat/threads/{chatThreadId}?api-version=2020-09-21-preview2
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The endpoint of the Azure Communication resource.
  types:
  - uid: string
- name: chatThreadId
  in: path
  isRequired: true
  description: Thread id to get.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The action returns a `Thread` resource.
  types:
  - uid: ChatThread
- name: 401 Unauthorized
  description: Unauthorized
  types:
  - uid: Error
- name: 403 Forbidden
  description: Forbidden
  types:
  - uid: Error
- name: Other Status Codes
  description: Too many requests
  types:
  - uid: Error
- name: Other Status Codes
  description: Service unavailable
  types:
  - uid: Error
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: An ACS (Azure Communication Services) user access token.
  types:
  - uid: string
definitions:
- name: ChatThread
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Chat thread id.
    types:
    - uid: string
  - name: topic
    description: Chat thread topic.
    types:
    - uid: string
  - name: createdOn
    isReadyOnly: true
    description: 'The timestamp when the chat thread was created. The timestamp is in ISO8601 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
  - name: createdBy
    isReadyOnly: true
    description: Id of the chat thread owner.
    types:
    - uid: string
  - name: members
    description: Chat thread members.
    types:
    - uid: ChatThreadMember
      isArray: true
- name: Error
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: innerErrors
    isReadyOnly: true
    description: ''
    types:
    - uid: Error
      isArray: true
- name: ChatThreadMember
  description: A member of the chat thread.
  kind: object
  properties:
  - name: id
    description: The id of the chat thread member in the format `8:acs:ResourceId_AcsUserId`.
    types:
    - uid: string
  - name: displayName
    description: Display name for the chat thread member.
    types:
    - uid: string
  - name: shareHistoryTime
    description: 'Time from which the chat history is shared with the member. The timestamp is in ISO8601 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
examples:
- name: Get chat thread
  request:
    uri: GET https://contoso.westus.communications.azure.com/chat/threads/19:uni01_zbnh3nt2dfuffezc3sox7dog7wfhk6y5qe2rwlnfhlhdzirihdpq@thread.v2?api-version=2020-09-21-preview2
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "19:uni01_zbnh3nt2dfuffezc3sox7dog7wfhk6y5qe2rwlnfhlhdzirihdpq@thread.v2",
        "topic": "Lunch",
        "createdOn": "2020-06-06T05:55:41.6460000Z",
        "createdBy": "8:acs:8540c0de-899f-5cce-acb5-3ec493af3800_0e59221d-0c1d-46ae-9544-c963ce56c10b",
        "members": [
          {
            "id": "8:acs:8540c0de-899f-5cce-acb5-3ec493af3800_0e59221d-0c1d-46ae-9544-c963ce56c10a",
            "shareHistoryTime": "2020-06-06T05:55:41Z"
          },
          {
            "id": "8:acs:8540c0de-899f-5cce-acb5-3ec493af3800_0e59221d-0c1d-46ae-9544-c963ce56c10b",
            "shareHistoryTime": "2020-06-06T05:55:41Z"
          }
        ]
      }
  - statusCode: "401"
    body: >-
      {
        "code": "Unauthorized",
        "message": "Request is not authorized."
      }
  - statusCode: "403"
    body: >-
      {
        "code": "Forbidden",
        "message": "User is not allowed to perform specified action."
      }
  - statusCode: "429"
    body: >-
      {
        "code": "TooManyRequests",
        "message": "Rate limit exceeded."
      }
  - statusCode: "503"
    body: >-
      {
        "code": "ServiceUnavailable",
        "message": "The server is currently unable to handle the request."
      }
security:
- name: Authorization
  type: apiKey
  description: An ACS (Azure Communication Services) user access token.
  in: header
errorCodes: []
