### YamlMime:RESTOperation
uid: communication.shortcodes.submitusprogrambrief
name: Submit US Program Brief
service: Communication
groupName: Short Codes
apiVersion: 2021-10-25-preview
summary: Submits a US Program Brief for review.
produces:
- application/json
paths:
- content: POST {endpoint}/shortCodes/countries/US/programBriefs/{programBriefId}/:submit?api-version=2021-10-25-preview
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The communication resource, for example https://resourcename.communication.azure.com
  types:
  - uid: string
- name: programBriefId
  in: path
  isRequired: true
  description: Program Brief Id. Must be a valid GUID
  types:
  - uid: string
  format: uuid
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: USProgramBrief
- name: Other Status Codes
  description: Failure
  types:
  - uid: CommunicationErrorResponse
requestHeader: []
definitions:
- name: USProgramBrief
  description: >-
    Represents a US Program Brief for acquiring a short code in the United States.

    A Program Brief provides vital information to the carriers about a messaging program or campaign that would be associated with a short code or alpha sender number.

    A Program Brief also provides specifics about the use case, the purpose and the consumer experience receiving the message.
  kind: object
  properties:
  - name: id
    description: Program Brief Id.
    types:
    - uid: string
  - name: status
    description: Program Brief status e.g. 'submitted', 'approved', etc
    types:
    - uid: ProgramBriefStatus
  - name: number
    description: Number provisioned for the Program Brief e.g. 555555, 'CONTOSO'
    types:
    - uid: string
  - name: reviewNotes
    description: >-
      Notes added to the Program Brief after being reviewed to help customer understand

      review results and necessary follow up actions.
    types:
    - uid: ReviewNote
      isArray: true
  - name: costs
    description: Represents the costs tied to the number.
    types:
    - uid: ShortCodeCost
      isArray: true
  - name: submissionDate
    description: Date and time when the Program Brief was submitted.
    types:
    - uid: string
  - name: statusUpdatedDate
    description: Last date and time when the Program Brief status was updated.
    types:
    - uid: string
  - name: programDetails
    description: ''
    types:
    - uid: ProgramDetails
  - name: companyInformation
    description: ''
    types:
    - uid: CompanyInformation
  - name: messageDetails
    description: ''
    types:
    - uid: MessageDetails
  - name: trafficDetails
    description: ''
    types:
    - uid: TrafficDetails
- name: CommunicationErrorResponse
  description: The Communication Services error.
  kind: object
  properties:
  - name: error
    description: The Communication Services error.
    types:
    - uid: CommunicationError
- name: ProgramBriefStatus
  description: Program Brief status e.g. 'submitted', 'approved', etc
  kind: enum
  properties:
  - name: submitted
    types:
    - uid: string
  - name: approved
    types:
    - uid: string
  - name: submitNewVanityNumbers
    types:
    - uid: string
  - name: updateProgramBrief
    types:
    - uid: string
  - name: draft
    types:
    - uid: string
  - name: denied
    types:
    - uid: string
- name: ReviewNote
  description: Holds a note about a Program Brief that has gone thru stages of review process.
  kind: object
  properties:
  - name: message
    description: Note related to a Program Brief that may imply changes needed from the client.
    types:
    - uid: string
  - name: date
    description: Date and time when the note was added to the Program Brief.
    types:
    - uid: string
- name: ShortCodeCost
  description: The incurred cost for a single short code.
  kind: object
  properties:
  - name: amount
    description: The cost amount.
    types:
    - uid: number
  - name: currencyCode
    description: The ISO 4217 currency code for the cost amount, e.g. USD.
    types:
    - uid: string
  - name: billingFrequency
    description: The frequency with which the cost gets billed.
    types:
    - uid: BillingFrequency
- name: ProgramDetails
  kind: object
  properties:
  - name: isVanity
    description: Set to true if the request is for a vanity number.
    types:
    - uid: boolean
  - name: preferredVanityNumbers
    description: >-
      Priority ordered list of preferred vanity numbers.

      Vanity numbers should be 5 or 6 digit when number type is ShortCode.

      e.g. 555555, 222222.
    types:
    - uid: string
      isArray: true
  - name: numberType
    description: Type for desired numbers e.g. 'shortCode' or 'alphaId'.
    types:
    - uid: NumberType
  - name: isPoliticalCampaign
    description: Indicates whether the number will be used for political campaigns or not.
    types:
    - uid: boolean
  - name: name
    description: >-
      A program name that indicates the purpose of filling the Program Brief and how the number will be used for messaging.

      e.g. 'CONTOSO Shipping'
    types:
    - uid: string
  - name: description
    description: Describes how and why the number will be used for messaging as part of the program.
    types:
    - uid: string
  - name: url
    description: URL for the program or company.
    types:
    - uid: string
  - name: signUpTypes
    description: Indicates how the consumer can sign up to the program e.g. 'website', 'pointOfSale' and/or 'sms'.
    types:
    - uid: string
      isArray: true
  - name: signUpUrl
    description: URL for "call to action" image for the program.
    types:
    - uid: string
  - name: termsOfServiceUrl
    description: URL for program terms of service.
    types:
    - uid: string
  - name: privacyPolicyUrl
    description: URL for privacy policy.
    types:
    - uid: string
  - name: expectedDateOfService
    description: >-
      Date in which SMS messages will start to be sent out.

      Should follow ISO 8601 internet format for datetimes.

      e.g. 2021-08-17T22:02:51.316Z, 2021-08-17T16:39:57-08:00, etc.
    types:
    - uid: string
- name: CompanyInformation
  kind: object
  properties:
  - name: name
    description: Legal entity name for customer submitting Program Brief.
    types:
    - uid: string
  - name: url
    description: Company URL for customer submitting Program Brief.
    types:
    - uid: string
  - name: address
    description: Company's address for the customer submitting the Program Brief.
    types:
    - uid: string
  - name: contactInformation
    description: Contact Information
    types:
    - uid: ContactInformation
  - name: customerCareInformation
    description: Customer Care Information
    types:
    - uid: CustomerCareInformation
- name: MessageDetails
  kind: object
  properties:
  - name: supportedProtocols
    description: Applicable message protocols used in the program e.g. SMS, MMS.
    types:
    - uid: string
      isArray: true
  - name: recurrence
    description: Indicates the nature of the messaging associated with the program e.g. 'subscription', 'transaction'.
    types:
    - uid: Recurrence
  - name: helpMessage
    description: >-
      Message text for mobile terminated message associated with HELP keyword

      e.g 'This is the HELP message test.'.
    types:
    - uid: string
  - name: optOutMessage
    description: "\"Message text for mobile terminated message associated with STOP keyword\ne.g. 'This is the STOP message test.'."
    types:
    - uid: string
  - name: optInMessage
    description: ''
    types:
    - uid: string
  - name: optInReply
    description: Keyword used to confirm double Opt-In method e.g. 'JOIN'.
    types:
    - uid: string
  - name: confirmationMessage
    description: ''
    types:
    - uid: string
  - name: directionality
    description: Describes directionality e.g. oneWay or twoWay
    types:
    - uid: MessageDirectionality
  - name: useCases
    description: Provides message exchange examples from and to end user for each supported message content type.
    types:
    - uid: UseCase
      isArray: true
- name: TrafficDetails
  kind: object
  properties:
  - name: totalMonthlyVolume
    description: Estimated total messages per month.
    types:
    - uid: integer
  - name: monthlyAverageMessagesFromUser
    description: Estimated number of Mobile-Originated messages likely to be received from a user per month.
    types:
    - uid: integer
  - name: monthlyAverageMessagesToUser
    description: Estimated number of Mobile-Terminated messages likely to be sent per user per month.
    types:
    - uid: integer
  - name: isSpiky
    description: Indicates if the nature of the messaging traffic will be bursty.
    types:
    - uid: boolean
  - name: spikeDetails
    description: >-
      If isSpiky=true, then explain additional details about the traffic pattern

      e.g. 'Higher traffic expected during holiday season and Black Friday.'.
    types:
    - uid: string
  - name: estimatedRampUpTimeInDays
    description: Numbers of days in which is expected to start sending messages from the short code.
    types:
    - uid: integer
- name: CommunicationError
  description: The Communication Services error.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: Further details about specific errors that led to this error.
    types:
    - uid: CommunicationError
      isArray: true
  - name: innererror
    isReadyOnly: true
    description: The inner error if any.
    types:
    - uid: CommunicationError
- name: BillingFrequency
  description: The frequency with which the cost gets billed.
  kind: enum
  properties:
  - name: monthly
    types:
    - uid: string
  - name: once
    types:
    - uid: string
- name: NumberType
  description: The type of number e.g. 'ShortCode', 'AlphaId'.
  kind: enum
  properties:
  - name: shortCode
    types:
    - uid: string
  - name: alphaId
    types:
    - uid: string
- name: ContactInformation
  description: Contact Information
  kind: object
  properties:
  - name: name
    description: Name of authorized user for purposes of submitting the Program Brief.
    types:
    - uid: string
  - name: phone
    description: Contact phone number for the authorized user for the customer. Use E164 format. e.g. +14086111111.
    types:
    - uid: string
  - name: email
    description: Contact email address number for the authorized user for the customer.
    types:
    - uid: string
- name: CustomerCareInformation
  description: Customer Care Information
  kind: object
  properties:
  - name: tollFreeNumber
    description: Customer support phone number for the customer submitting the Program Brief. Use E164 format. e.g. +18005551212
    types:
    - uid: string
  - name: email
    description: Customer support email address for the customer submitting the Program Brief.
    types:
    - uid: string
- name: Recurrence
  description: Indicates the nature of the messaging associated with the program e.g. 'subscription', 'transaction'.
  kind: enum
  properties:
  - name: subscription
    types:
    - uid: string
  - name: transaction
    types:
    - uid: string
- name: MessageDirectionality
  description: Describes directionality e.g. oneWay or twoWay
  kind: enum
  properties:
  - name: oneWay
    types:
    - uid: string
  - name: twoWay
    types:
    - uid: string
- name: UseCase
  description: Describes a messaging use case for a given content type by providing example messages.
  kind: object
  properties:
  - name: contentCategory
    description: Indicates the messaging content category used in the program e.g. 'ringTones', 'smsChat', 'video', 'loyaltyProgramPointsPrizes', 'gifting', 'inApplicationBilling', 'textToScreen'.
    types:
    - uid: MessageContentCategory
  - name: examples
    description: Example messages to be sent to and from the end user for the indicated content type.
    types:
    - uid: MessageExampleSequence
      isArray: true
- name: MessageContentCategory
  description: Indicates the messaging content category used in the program e.g. 'ringTones', 'smsChat', 'video', 'loyaltyProgramPointsPrizes', 'gifting', 'inApplicationBilling', 'textToScreen'.
