### YamlMime:RESTOperation
uid: communication.shortcodes.getshortcodes
name: Get Short Codes
service: Communication
groupName: Short Codes
apiVersion: 2021-10-25-preview
summary: Gets the list of short codes for the current resource.
produces:
- application/json
paths:
- content: GET {endpoint}/shortCodes?api-version=2021-10-25-preview
- content: GET {endpoint}/shortCodes?skip={skip}&top={top}&api-version=2021-10-25-preview
  isOptional: true
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The communication resource, for example https://resourcename.communication.azure.com
  types:
  - uid: string
- name: skip
  in: query
  description: An optional parameter for how many entries to skip, for pagination purposes.
  types:
  - uid: integer
  format: int32
- name: top
  in: query
  description: An optional parameter for how many entries to return, for pagination purposes.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: ShortCodes
- name: Other Status Codes
  description: Failure
  types:
  - uid: CommunicationErrorResponse
requestHeader: []
definitions:
- name: ShortCodes
  description: A wrapper for a list of short code entities.
  kind: object
  properties:
  - name: shortCodes
    description: List of short codes.
    types:
    - uid: ShortCode
      isArray: true
  - name: nextLink
    description: Represents the URL link to the next page.
    types:
    - uid: string
- name: CommunicationErrorResponse
  description: The Communication Services error.
  kind: object
  properties:
  - name: error
    description: The Communication Services error.
    types:
    - uid: CommunicationError
- name: ShortCode
  description: Represents a number, ShortCode or AlphaId, acquired in a given country.
  kind: object
  properties:
  - name: number
    description: The value of the ShortCode or the alpha numeric e.g. '555555', 'CONTOSO', etc.
    types:
    - uid: string
  - name: numberType
    description: The type of number e.g. 'ShortCode', 'AlphaId'.
    types:
    - uid: NumberType
  - name: countryCode
    description: ISO 3166 2-char code representing the country e.g. 'US'.
    types:
    - uid: string
  - name: programBriefIds
    description: Program Brief Name.
    types:
    - uid: string
      isArray: true
  - name: purchaseDate
    description: Date in which number was purchased.
    types:
    - uid: string
- name: CommunicationError
  description: The Communication Services error.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: Further details about specific errors that led to this error.
    types:
    - uid: CommunicationError
      isArray: true
  - name: innererror
    isReadyOnly: true
    description: The inner error if any.
    types:
    - uid: CommunicationError
- name: NumberType
  description: The type of number e.g. 'ShortCode', 'AlphaId'.
  kind: enum
  properties:
  - name: shortCode
    types:
    - uid: string
  - name: alphaId
    types:
    - uid: string
examples:
- name: List short codes
  request:
    uri: GET https://resourcename.region.dev.communications.azure.net//shortCodes?api-version=2021-10-25-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "shortCodes": [
          {
            "number": "123456",
            "numberType": "shortCode",
            "countryCode": "US",
            "programBriefIds": [
              "146b433f-d774-40b9-9138-55d386208725"
            ],
            "purchaseDate": "2021-07-14T13:00:00+00:00"
          }
        ],
        "nextLink": "<NEXT_LINK_URL>"
      }
security: []
metadata:
  description: Learn more about Communication service - Gets the list of short codes for the current resource.
errorCodes: []
