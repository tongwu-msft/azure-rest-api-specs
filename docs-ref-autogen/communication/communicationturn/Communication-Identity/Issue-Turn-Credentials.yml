### YamlMime:RESTOperation
uid: communication.communicationturn.communicationidentity.issueturncredentials
name: Issue Turn Credentials
service: Communication
groupName: Communication Identity
apiVersion: 2021-02-22-preview1
summary: Issue TURN credentials for an existing identity.
produces:
- application/json
paths:
- content: POST {endpoint}/turn/{id}/:issueCredentials?api-version=2021-02-22-preview1
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The communication resource, for example https://my-resource.communication.azure.com
  types:
  - uid: string
- name: id
  in: path
  isRequired: true
  description: Identifier of the existing identity to issue credentials for.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke.
  types:
  - uid: string
responses:
- name: Other Status Codes
  description: Error
  types:
  - uid: CommunicationErrorResponse
- name: 200 OK
  description: Success
  types:
  - uid: CommunicationRelayConfiguration
requestHeader: []
definitions:
- name: CommunicationErrorResponse
  description: The Communication Services error.
  kind: object
  properties:
  - name: error
    description: The Communication Services error.
    types:
    - uid: CommunicationError
- name: CommunicationRelayConfiguration
  description: A relay configuration containing the TURN URLs and credentials.
  kind: object
  properties:
  - name: expiresOn
    description: The date for which the username and credentials are not longer valid.
    types:
    - uid: string
  - name: turnServers
    description: An array representing the credentials and the TURN server URL.
    types:
    - uid: CommunicationTurnServer
      isArray: true
- name: CommunicationError
  description: The Communication Services error.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: Further details about specific errors that led to this error.
    types:
    - uid: CommunicationError
      isArray: true
  - name: innererror
    isReadyOnly: true
    description: The inner error if any.
    types:
    - uid: CommunicationError
- name: CommunicationTurnServer
  description: An instance of a TURN server with credentials.
  kind: object
  properties:
  - name: urls
    description: List of TURN server URLs.
    types:
    - uid: string
      isArray: true
  - name: username
    description: User account name which uniquely identifies the credentials.
    types:
    - uid: string
  - name: credential
    description: Credential for the server.
    types:
    - uid: string
