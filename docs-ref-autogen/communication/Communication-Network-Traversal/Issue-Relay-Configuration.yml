### YamlMime:RESTOperation
uid: communication.communicationnetworktraversal.issuerelayconfiguration
name: Issue Relay Configuration
service: Communication
groupName: Communication Network Traversal
apiVersion: 2021-10-08-preview
summary: Issue a configuration for an STUN/TURN server for an existing identity.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {endpoint}/networktraversal/:issueRelayConfiguration?api-version=2021-10-08-preview
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The communication resource, for example https://my-resource.communication.azure.com
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: CommunicationRelayConfiguration
- name: Other Status Codes
  description: Error
  types:
  - uid: CommunicationErrorResponse
requestBody:
- name: default
  parameters:
  - name: id
    in: body
    description: An existing ACS identity.
    types:
    - uid: string
  - name: routeType
    in: body
    description: The routing methodology to where the ICE server will be located from the client.
    types:
    - uid: RouteType
requestHeader: []
definitions:
- name: CommunicationRelayConfiguration
  description: A relay configuration containing the STUN/TURN URLs and credentials.
  kind: object
  properties:
  - name: expiresOn
    description: The date for which the username and credentials are not longer valid.
    types:
    - uid: string
  - name: iceServers
    description: An array representing the credentials and the STUN/TURN server URLs for use in ICE negotiations.
    types:
    - uid: CommunicationIceServer
      isArray: true
- name: CommunicationErrorResponse
  description: The Communication Services error.
  kind: object
  properties:
  - name: error
    description: The Communication Services error.
    types:
    - uid: CommunicationError
- name: CommunicationRelayConfigurationRequest
  description: Request for a CommunicationRelayConfiguration.
  kind: object
  properties:
  - name: id
    description: An existing ACS identity.
    types:
    - uid: string
  - name: routeType
    description: The routing methodology to where the ICE server will be located from the client.
    types:
    - uid: RouteType
- name: CommunicationIceServer
  description: An instance of a STUN/TURN server with credentials to be used for ICE negotiation.
  kind: object
  properties:
  - name: urls
    description: List of STUN/TURN server URLs.
    types:
    - uid: string
      isArray: true
  - name: username
    description: User account name which uniquely identifies the credentials.
    types:
    - uid: string
  - name: credential
    description: Credential for the server.
    types:
    - uid: string
  - name: routeType
    description: The routing methodology to where the ICE server will be located from the client.
    types:
    - uid: RouteType
- name: CommunicationError
  description: The Communication Services error.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: Further details about specific errors that led to this error.
    types:
    - uid: CommunicationError
      isArray: true
  - name: innererror
    isReadyOnly: true
    description: The inner error if any.
    types:
    - uid: CommunicationError
- name: RouteType
  description: The routing methodology to where the ICE server will be located from the client.
  kind: enum
  properties:
  - name: any
    types:
    - uid: string
  - name: nearest
    types:
    - uid: string
