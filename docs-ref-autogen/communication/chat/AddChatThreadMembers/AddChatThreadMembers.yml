### YamlMime:RESTOperation
uid: communication.chat.addchatthreadmembers.addchatthreadmembers
name: Add Chat Thread Members
service: Communication
groupName: Add Chat Thread Members
apiVersion: 2020-09-21-preview2
summary: Adds thread members to a thread. If members already exist, no change occurs.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {endpoint}/chat/threads/{chatThreadId}/members?api-version=2020-09-21-preview2
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The endpoint of the Azure Communication resource.
  types:
  - uid: string
- name: chatThreadId
  in: path
  isRequired: true
  description: Id of the thread to add members to.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke.
  types:
  - uid: string
responses:
- name: Other Status Codes
  description: Multi status response, containing the status for the thread member addition operations.
- name: 401 Unauthorized
  description: Unauthorized
  types:
  - uid: Error
- name: 403 Forbidden
  description: Forbidden
  types:
  - uid: Error
- name: Other Status Codes
  description: Too many requests
  types:
  - uid: Error
- name: Other Status Codes
  description: Service unavailable
  types:
  - uid: Error
requestBody:
- name: default
  parameters:
  - name: members
    in: body
    isRequired: true
    description: Members to add to a chat thread.
    types:
    - uid: ChatThreadMember
      isArray: true
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: An ACS (Azure Communication Services) user access token.
  types:
  - uid: string
definitions:
- name: ChatThreadMember
  description: A member of the chat thread.
  kind: object
  properties:
  - name: id
    description: The id of the chat thread member in the format `8:acs:ResourceId_AcsUserId`.
    types:
    - uid: string
  - name: displayName
    description: Display name for the chat thread member.
    types:
    - uid: string
  - name: shareHistoryTime
    description: 'Time from which the chat history is shared with the member. The timestamp is in ISO8601 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
- name: Error
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: innerErrors
    isReadyOnly: true
    description: ''
    types:
    - uid: Error
      isArray: true
- name: AddChatThreadMembersRequest
  description: Thread members to be added to the thread.
  kind: object
  properties:
  - name: members
    description: Members to add to a chat thread.
    types:
    - uid: ChatThreadMember
      isArray: true
examples:
- name: Add thread members
  request:
    uri: POST https://contoso.westus.communications.azure.com/chat/threads/19:f2167429acf6482880c6b7790a9086c1@thread.v2/members?api-version=2020-09-21-preview2
    body: >-
      {
        "members": [
          {
            "id": "8:acs:8540c0de-899f-5cce-acb5-3ec493af3800_0e59221d-0c1d-46ae-9544-c963ce56c10b",
            "displayName": "Alex",
            "shareHistoryTime": "2020-06-06T05:55:41Z"
          },
          {
            "id": "8:acs:8540c0de-899f-5cce-acb5-3ec493af3800_0e59221d-0c1d-46ae-9544-c963ce56c10a",
            "displayName": "Peter",
            "shareHistoryTime": "2020-06-06T05:55:41Z"
          },
          {
            "id": "8:acs:8540c0de-899f-5cce-acb5-3ec493af3800_0e59221d-0c1d-46ae-9544-c963ce56c10c",
            "displayName": "Rama",
            "shareHistoryTime": "2020-06-06T05:55:41Z"
          }
        ]
      }
  responses:
  - statusCode: "207"
  - statusCode: "401"
    body: >-
      {
        "code": "Unauthorized",
        "message": "Request is not authorized."
      }
  - statusCode: "403"
    body: >-
      {
        "code": "Forbidden",
        "message": "User is not allowed to perform specified action."
      }
  - statusCode: "429"
    body: >-
      {
        "code": "TooManyRequests",
        "message": "Rate limit exceeded."
      }
  - statusCode: "503"
    body: >-
      {
        "code": "ServiceUnavailable",
        "message": "The server is currently unable to handle the request."
      }
security:
- name: Authorization
  type: apiKey
  description: An ACS (Azure Communication Services) user access token.
  in: header
errorCodes: []
