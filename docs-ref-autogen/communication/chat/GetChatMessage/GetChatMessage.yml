### YamlMime:RESTOperation
uid: communication.chat.getchatmessage.getchatmessage
name: Get Chat Message
service: Communication
groupName: Get Chat Message
apiVersion: 2020-09-21-preview2
summary: Gets a message by id.
produces:
- application/json
paths:
- content: GET {endpoint}/chat/threads/{chatThreadId}/messages/{chatMessageId}?api-version=2020-09-21-preview2
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The endpoint of the Azure Communication resource.
  types:
  - uid: string
- name: chatThreadId
  in: path
  isRequired: true
  description: The thread id to which the message was sent.
  types:
  - uid: string
- name: chatMessageId
  in: path
  isRequired: true
  description: The message id.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The action returns a `Message` resource.
  types:
  - uid: ChatMessage
- name: 401 Unauthorized
  description: Unauthorized
  types:
  - uid: Error
- name: 403 Forbidden
  description: Forbidden
  types:
  - uid: Error
- name: Other Status Codes
  description: Too many requests
  types:
  - uid: Error
- name: Other Status Codes
  description: Service unavailable
  types:
  - uid: Error
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: An ACS (Azure Communication Services) user access token.
  types:
  - uid: string
definitions:
- name: ChatMessage
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The id of the chat message. This id is server generated.
    types:
    - uid: string
  - name: type
    description: "Type of the chat message.\n            \nPossible values:\n    - Text\n    - ThreadActivity/TopicUpdate\n    - ThreadActivity/AddMember\n    - ThreadActivity/DeleteMember"
    types:
    - uid: string
  - name: priority
    description: The chat message priority.
    types:
    - uid: ChatMessagePriority
  - name: version
    isReadyOnly: true
    description: Version of the chat message.
    types:
    - uid: string
  - name: content
    description: Content of the chat message.
    types:
    - uid: string
  - name: senderDisplayName
    description: The display name of the chat message sender. This property is used to populate sender name for push notifications.
    types:
    - uid: string
  - name: createdOn
    isReadyOnly: true
    description: 'The timestamp when the chat message arrived at the server. The timestamp is in ISO8601 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
  - name: senderId
    isReadyOnly: true
    description: The id of the chat message sender.
    types:
    - uid: string
  - name: deletedOn
    description: 'The timestamp when the chat message was deleted. The timestamp is in ISO8601 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
  - name: editedOn
    description: 'The timestamp when the chat message was edited. The timestamp is in ISO8601 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
- name: Error
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: innerErrors
    isReadyOnly: true
    description: ''
    types:
    - uid: Error
      isArray: true
- name: ChatMessagePriority
  description: The chat message priority.
  kind: enum
  properties:
  - name: Normal
    types:
    - uid: string
  - name: High
    types:
    - uid: string
examples:
- name: Get Message
  request:
    uri: GET https://contoso.westus.communications.azure.com/chat/threads/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/messages/1591768249318?api-version=2020-09-21-preview2
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "1591768249318",
        "type": "Text",
        "version": "1599016601134",
        "priority": "Normal",
        "content": "Let's head out for lunch in 15 minutes.",
        "senderDisplayName": "Jane",
        "createdOn": "2020-06-10T05:50:49.3180000Z",
        "senderId": "8:acs:8540c0de-899f-5cce-acb5-3ec493af3800_0e59221d-0c1d-46ae-9544-c963ce56c10b"
      }
  - statusCode: "401"
    body: >-
      {
        "code": "Unauthorized",
        "message": "Request is not authorized."
      }
  - statusCode: "403"
    body: >-
      {
        "code": "Forbidden",
        "message": "User is not allowed to perform specified action."
      }
  - statusCode: "429"
    body: >-
      {
        "code": "TooManyRequests",
        "message": "Rate limit exceeded."
      }
  - statusCode: "503"
    body: >-
      {
        "code": "ServiceUnavailable",
        "message": "The server is currently unable to handle the request."
      }
security:
- name: Authorization
  type: apiKey
  description: An ACS (Azure Communication Services) user access token.
  in: header
errorCodes: []
