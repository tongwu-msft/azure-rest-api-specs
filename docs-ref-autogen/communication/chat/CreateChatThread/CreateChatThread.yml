### YamlMime:RESTOperation
uid: communication.chat.createchatthread.createchatthread
name: Create Chat Thread
service: Communication
groupName: Create Chat Thread
apiVersion: 2020-09-21-preview2
summary: Creates a chat thread.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {endpoint}/chat/threads?api-version=2020-09-21-preview2
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The endpoint of the Azure Communication resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke.
  types:
  - uid: string
responses:
- name: Other Status Codes
  description: >-
    Multi status response, containing the status for the thread creation and the thread member addition operations.

    If the thread was created successfully, `Location` header would contain the URL for the newly created thread.
  types:
  - uid: MultiStatusResponse
- name: 401 Unauthorized
  description: Unauthorized
  types:
  - uid: Error
- name: 403 Forbidden
  description: Forbidden
  types:
  - uid: Error
- name: Other Status Codes
  description: Too many requests
  types:
  - uid: Error
- name: Other Status Codes
  description: Service unavailable
  types:
  - uid: Error
requestBody:
- name: default
  parameters:
  - name: topic
    in: body
    isRequired: true
    description: The chat thread topic.
    types:
    - uid: string
  - name: members
    in: body
    isRequired: true
    description: Members to be added to the chat thread.
    types:
    - uid: ChatThreadMember
      isArray: true
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: An ACS (Azure Communication Services) user access token.
  types:
  - uid: string
definitions:
- name: ChatThreadMember
  description: A member of the chat thread.
  kind: object
  properties:
  - name: id
    description: The id of the chat thread member in the format `8:acs:ResourceId_AcsUserId`.
    types:
    - uid: string
  - name: displayName
    description: Display name for the chat thread member.
    types:
    - uid: string
  - name: shareHistoryTime
    description: 'Time from which the chat history is shared with the member. The timestamp is in ISO8601 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
- name: MultiStatusResponse
  kind: object
  properties:
  - name: multipleStatus
    isReadyOnly: true
    description: The list of status information for each resource in the request.
    types:
    - uid: IndividualStatusResponse
      isArray: true
- name: Error
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: innerErrors
    isReadyOnly: true
    description: ''
    types:
    - uid: Error
      isArray: true
- name: CreateChatThreadRequest
  description: Request payload for creating a chat thread.
  kind: object
  properties:
  - name: topic
    description: The chat thread topic.
    types:
    - uid: string
  - name: members
    description: Members to be added to the chat thread.
    types:
    - uid: ChatThreadMember
      isArray: true
- name: IndividualStatusResponse
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Identifies the resource to which the individual status corresponds.
    types:
    - uid: string
  - name: statusCode
    isReadyOnly: true
    description: "The status code of the resource operation.\n            \nPossible values include:\n  200 for a successful update or delete,\n  201 for successful creation,\n  400 for a malformed input,\n  403 for lacking permission to execute the operation,\n  404 for resource not found."
    types:
    - uid: integer
  - name: message
    isReadyOnly: true
    description: The message explaining why the operation failed for the resource identified by the key; null if the operation succeeded.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Identifies the type of the resource to which the individual status corresponds.
    types:
    - uid: string
examples:
