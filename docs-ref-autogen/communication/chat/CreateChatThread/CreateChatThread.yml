  request:
    uri: POST https://contoso.westus.communications.azure.com/chat/threads?api-version=2020-09-21-preview2
    body: >-
      {
        "topic": "Lunch",
        "members": [
          {
            "id": "8:acs:8540c0de-899f-5cce-acb5-3ec493af3800_0e59221d-0c1d-46ae-9544-c963ce56c10a",
            "displayName": "Jane"
