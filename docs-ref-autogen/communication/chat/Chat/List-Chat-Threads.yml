### YamlMime:RESTOperation
uid: communication.chat.chat.listchatthreads
name: List Chat Threads
service: Communication
groupName: Chat
apiVersion: 2021-09-07
summary: Gets the list of chat threads of a user.
produces:
- application/json
paths:
- content: GET {endpoint}/chat/threads?api-version=2021-09-07
- content: GET {endpoint}/chat/threads?maxPageSize={maxPageSize}&startTime={startTime}&api-version=2021-09-07
  isOptional: true
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The endpoint of the Azure Communication resource.
  types:
  - uid: string
- name: maxPageSize
  in: query
  description: The maximum number of chat threads returned per page.
  types:
  - uid: integer
  format: int32
- name: startTime
  in: query
  description: 'The earliest point in time to get chat threads up to. The timestamp should be in RFC3339 format: `yyyy-MM-ddTHH:mm:ssZ`.'
  types:
  - uid: string
  format: date-time
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The action returns a `GetThreadsResponse` resource.
  types:
  - uid: ChatThreadsItemCollection
- name: 401 Unauthorized
  description: Unauthorized.
  types:
  - uid: CommunicationErrorResponse
- name: 403 Forbidden
  description: Forbidden.
  types:
  - uid: CommunicationErrorResponse
- name: Other Status Codes
  description: Too many requests.
  types:
  - uid: CommunicationErrorResponse
- name: Other Status Codes
  description: Service unavailable.
  types:
  - uid: CommunicationErrorResponse
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: An ACS (Azure Communication Services) user access token.
  types:
  - uid: string
definitions:
- name: ChatThreadsItemCollection
  description: Collection of chat threads.
  kind: object
  properties:
  - name: value
    description: Collection of chat threads.
    types:
    - uid: ChatThreadItem
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: If there are more chat threads that can be retrieved, the next link will be populated.
    types:
    - uid: string
- name: ChatThreadItem
  description: Summary information of a chat thread.
  kind: object
  properties:
  - name: id
    description: Chat thread id.
    types:
    - uid: string
  - name: topic
    description: Chat thread topic.
    types:
    - uid: string
  - name: deletedOn
    description: 'The timestamp when the chat thread was deleted. The timestamp is in RFC3339 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
  - name: lastMessageReceivedOn
    isReadyOnly: true
    description: 'The timestamp when the last message arrived at the server. The timestamp is in RFC3339 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
