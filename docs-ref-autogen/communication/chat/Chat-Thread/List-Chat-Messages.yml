### YamlMime:RESTOperation
uid: communication.chat.chatthread.listchatmessages
name: List Chat Messages
service: Communication
groupName: Chat Thread
apiVersion: 2021-09-07
summary: Gets a list of messages from a thread.
produces:
- application/json
paths:
- content: GET {endpoint}/chat/threads/{chatThreadId}/messages?api-version=2021-09-07
- content: GET {endpoint}/chat/threads/{chatThreadId}/messages?maxPageSize={maxPageSize}&startTime={startTime}&api-version=2021-09-07
  isOptional: true
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The endpoint of the Azure Communication resource.
  types:
  - uid: string
- name: chatThreadId
  in: path
  isRequired: true
  description: The thread id of the message.
  types:
  - uid: string
- name: maxPageSize
  in: query
  description: The maximum number of messages to be returned per page.
  types:
  - uid: integer
  format: int32
- name: startTime
  in: query
  description: 'The earliest point in time to get messages up to. The timestamp should be in RFC3339 format: `yyyy-MM-ddTHH:mm:ssZ`.'
  types:
  - uid: string
  format: date-time
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: ChatMessagesCollection
- name: 401 Unauthorized
  description: Unauthorized.
  types:
  - uid: CommunicationErrorResponse
- name: 403 Forbidden
  description: Forbidden.
  types:
  - uid: CommunicationErrorResponse
- name: Other Status Codes
  description: Too many requests.
  types:
  - uid: CommunicationErrorResponse
- name: Other Status Codes
  description: Service unavailable.
  types:
  - uid: CommunicationErrorResponse
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: An ACS (Azure Communication Services) user access token.
  types:
  - uid: string
definitions:
- name: ChatMessagesCollection
  description: Collection of chat messages for a particular chat thread.
  kind: object
  properties:
  - name: value
    description: Collection of chat messages.
    types:
    - uid: ChatMessage
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: If there are more chat messages that can be retrieved, the next link will be populated.
    types:
    - uid: string
- name: ChatMessage
  description: Chat message.
  kind: object
  properties:
  - name: id
    description: The id of the chat message. This id is server generated.
    types:
    - uid: string
  - name: type
    description: The chat message type.
    types:
    - uid: ChatMessageType
  - name: sequenceId
    description: Sequence of the chat message in the conversation.
    types:
    - uid: string
  - name: version
    description: Version of the chat message.
    types:
    - uid: string
  - name: content
    description: Content of a chat message.
    types:
    - uid: ChatMessageContent
  - name: senderDisplayName
    description: The display name of the chat message sender. This property is used to populate sender name for push notifications.
    types:
    - uid: string
  - name: createdOn
    description: 'The timestamp when the chat message arrived at the server. The timestamp is in RFC3339 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
  - name: senderCommunicationIdentifier
    description: ''
    types:
    - uid: CommunicationIdentifierModel
  - name: deletedOn
    description: 'The timestamp (if applicable) when the message was deleted. The timestamp is in RFC3339 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
  - name: editedOn
    description: 'The last timestamp (if applicable) when the message was edited. The timestamp is in RFC3339 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
  - name: metadata
    description: Message metadata.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ChatMessageType
  description: The chat message type.
  kind: enum
  properties:
  - name: text
    types:
    - uid: string
  - name: html
    types:
    - uid: string
  - name: topicUpdated
    types:
    - uid: string
  - name: participantAdded
    types:
    - uid: string
  - name: participantRemoved
    types:
    - uid: string
- name: ChatMessageContent
  description: Content of a chat message.
  kind: object
  properties:
  - name: message
    description: Chat message content for messages of types text or html.
    types:
    - uid: string
  - name: topic
    description: Chat message content for messages of type topicUpdated.
    types:
    - uid: string
  - name: participants
    description: Chat message content for messages of types participantAdded or participantRemoved.
    types:
    - uid: ChatParticipant
      isArray: true
  - name: initiatorCommunicationIdentifier
    description: ''
    types:
    - uid: CommunicationIdentifierModel
- name: ChatParticipant
  description: A participant of the chat thread.
  kind: object
  properties:
  - name: communicationIdentifier
    description: ''
    types:
    - uid: CommunicationIdentifierModel
  - name: displayName
    description: Display name for the chat participant.
    types:
    - uid: string
  - name: shareHistoryTime
    description: 'Time from which the chat history is shared with the participant. The timestamp is in RFC3339 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
