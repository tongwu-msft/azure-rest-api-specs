### YamlMime:RESTOperation
uid: communication.chat.chatthread.listchatreadreceipts
name: List Chat Read Receipts
service: Communication
groupName: Chat Thread
apiVersion: 2021-09-07
summary: Gets chat message read receipts for a thread.
produces:
- application/json
paths:
- content: GET {endpoint}/chat/threads/{chatThreadId}/readReceipts?api-version=2021-09-07
- content: GET {endpoint}/chat/threads/{chatThreadId}/readReceipts?maxPageSize={maxPageSize}&skip={skip}&api-version=2021-09-07
  isOptional: true
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The endpoint of the Azure Communication resource.
  types:
  - uid: string
- name: chatThreadId
  in: path
  isRequired: true
  description: Thread id to get the chat message read receipts for.
  types:
  - uid: string
- name: maxPageSize
  in: query
  description: The maximum number of chat message read receipts to be returned per page.
  types:
  - uid: integer
  format: int32
- name: skip
  in: query
  description: Skips chat message read receipts up to a specified position in response.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The action returns the requested `ChatMessageReadReceipt` resources.
  types:
  - uid: ChatMessageReadReceiptsCollection
- name: 401 Unauthorized
  description: Unauthorized.
  types:
  - uid: CommunicationErrorResponse
- name: 403 Forbidden
  description: Forbidden.
  types:
  - uid: CommunicationErrorResponse
- name: Other Status Codes
  description: Too many requests.
  types:
  - uid: CommunicationErrorResponse
- name: Other Status Codes
  description: Service unavailable.
  types:
  - uid: CommunicationErrorResponse
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: An ACS (Azure Communication Services) user access token.
  types:
  - uid: string
definitions:
- name: ChatMessageReadReceiptsCollection
  description: A paged collection of chat message read receipts.
  kind: object
  properties:
  - name: value
    description: Collection of chat message read receipts.
    types:
    - uid: ChatMessageReadReceipt
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: If there are more chat message read receipts that can be retrieved, the next link will be populated.
    types:
    - uid: string
- name: ChatMessageReadReceipt
  description: A chat message read receipt indicates the time a chat message was read by a recipient.
  kind: object
  properties:
  - name: senderCommunicationIdentifier
    description: ''
    types:
    - uid: CommunicationIdentifierModel
  - name: chatMessageId
    description: Id of the chat message that has been read. This id is generated by the server.
    types:
    - uid: string
  - name: readOn
    description: 'The time at which the message was read. The timestamp is in RFC3339 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
