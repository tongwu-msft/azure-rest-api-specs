### YamlMime:RESTOperation
uid: communication.chat.chatthread.sendtypingnotification
name: Send Typing Notification
service: Communication
groupName: Chat Thread
apiVersion: 2021-09-07
summary: Posts a typing event to a thread, on behalf of a user.
consumes:
- application/json
- application/merge-patch+json
produces:
- application/json
paths:
- content: POST {endpoint}/chat/threads/{chatThreadId}/typing?api-version=2021-09-07
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The endpoint of the Azure Communication resource.
  types:
  - uid: string
- name: chatThreadId
  in: path
  isRequired: true
  description: Id of the thread.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful.
- name: 401 Unauthorized
  description: Unauthorized.
  types:
  - uid: CommunicationErrorResponse
- name: 403 Forbidden
  description: Forbidden.
  types:
  - uid: CommunicationErrorResponse
- name: Other Status Codes
  description: Too many requests.
  types:
  - uid: CommunicationErrorResponse
- name: Other Status Codes
  description: Service unavailable.
  types:
  - uid: CommunicationErrorResponse
requestBody:
- name: default
  parameters:
  - name: senderDisplayName
    in: body
    description: The display name of the typing notification sender. This property is used to populate sender name for push notifications.
    types:
    - uid: string
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: An ACS (Azure Communication Services) user access token.
  types:
  - uid: string
definitions:
- name: SendTypingNotificationRequest
  description: Request payload for typing notifications.
  kind: object
  properties:
  - name: senderDisplayName
    description: The display name of the typing notification sender. This property is used to populate sender name for push notifications.
    types:
    - uid: string
