### YamlMime:RESTOperation
uid: communication.chat.listchatmessages.listchatmessages
name: List Chat Messages
service: Communication
groupName: List Chat Messages
apiVersion: 2020-09-21-preview2
summary: Gets a list of messages from a thread.
produces:
- application/json
paths:
- content: GET {endpoint}/chat/threads/{chatThreadId}/messages?api-version=2020-09-21-preview2
- content: GET {endpoint}/chat/threads/{chatThreadId}/messages?maxPageSize={maxPageSize}&startTime={startTime}&api-version=2020-09-21-preview2
  isOptional: true
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The endpoint of the Azure Communication resource.
  types:
  - uid: string
- name: chatThreadId
  in: path
  isRequired: true
  description: The thread id of the message.
  types:
  - uid: string
- name: maxPageSize
  in: query
  description: The maximum number of messages to be returned per page.
  types:
  - uid: integer
  format: int32
- name: startTime
  in: query
  description: 'The earliest point in time to get messages up to. The timestamp should be in ISO8601 format: `yyyy-MM-ddTHH:mm:ssZ`.'
  types:
  - uid: string
  format: date-time
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: ChatMessagesCollection
- name: 401 Unauthorized
  description: Unauthorized
  types:
  - uid: Error
- name: 403 Forbidden
  description: Forbidden
  types:
  - uid: Error
- name: Other Status Codes
  description: Too many requests
  types:
  - uid: Error
- name: Other Status Codes
  description: Service unavailable
  types:
  - uid: Error
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: An ACS (Azure Communication Services) user access token.
  types:
  - uid: string
definitions:
- name: ChatMessagesCollection
  description: Collection of chat messages for a particular chat thread.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Collection of chat messages.
    types:
    - uid: ChatMessage
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: If there are more chat messages that can be retrieved, the next link will be populated.
    types:
    - uid: string
- name: Error
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: innerErrors
    isReadyOnly: true
    description: ''
    types:
    - uid: Error
      isArray: true
- name: ChatMessage
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The id of the chat message. This id is server generated.
    types:
    - uid: string
  - name: type
    description: "Type of the chat message.\n            \nPossible values:\n    - Text\n    - ThreadActivity/TopicUpdate\n    - ThreadActivity/AddMember\n    - ThreadActivity/DeleteMember"
    types:
    - uid: string
  - name: priority
    description: The chat message priority.
    types:
    - uid: ChatMessagePriority
  - name: version
    isReadyOnly: true
    description: Version of the chat message.
    types:
    - uid: string
  - name: content
    description: Content of the chat message.
    types:
    - uid: string
  - name: senderDisplayName
    description: The display name of the chat message sender. This property is used to populate sender name for push notifications.
    types:
    - uid: string
  - name: createdOn
    isReadyOnly: true
    description: 'The timestamp when the chat message arrived at the server. The timestamp is in ISO8601 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
  - name: senderId
    isReadyOnly: true
    description: The id of the chat message sender.
    types:
    - uid: string
  - name: deletedOn
    description: 'The timestamp when the chat message was deleted. The timestamp is in ISO8601 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
  - name: editedOn
    description: 'The timestamp when the chat message was edited. The timestamp is in ISO8601 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
- name: ChatMessagePriority
  description: The chat message priority.
  kind: enum
  properties:
  - name: Normal
    types:
    - uid: string
  - name: High
    types:
    - uid: string
