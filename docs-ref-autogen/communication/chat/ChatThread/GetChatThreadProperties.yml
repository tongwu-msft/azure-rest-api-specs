### YamlMime:RESTOperation
uid: communication.chat.chatthread.getchatthreadproperties
name: Get Chat Thread Properties
service: Communication
groupName: Chat Thread
apiVersion: 2021-03-07
summary: Gets a chat thread's properties.
produces:
- application/json
paths:
- content: GET {endpoint}/chat/threads/{chatThreadId}?api-version=2021-03-07
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The endpoint of the Azure Communication resource.
  types:
  - uid: string
- name: chatThreadId
  in: path
  isRequired: true
  description: Id of the thread.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The action returns a chat thread.
  types:
  - uid: ChatThreadProperties
- name: 401 Unauthorized
  description: Unauthorized.
  types:
  - uid: CommunicationErrorResponse
- name: 403 Forbidden
  description: Forbidden.
  types:
  - uid: CommunicationErrorResponse
- name: Other Status Codes
  description: Too many requests.
  types:
  - uid: CommunicationErrorResponse
- name: Other Status Codes
  description: Service unavailable.
  types:
  - uid: CommunicationErrorResponse
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: An ACS (Azure Communication Services) user access token.
  types:
  - uid: string
definitions:
- name: ChatThreadProperties
  description: Chat thread.
  kind: object
  properties:
  - name: id
    description: Chat thread id.
    types:
    - uid: string
  - name: topic
    description: Chat thread topic.
    types:
    - uid: string
  - name: createdOn
    description: 'The timestamp when the chat thread was created. The timestamp is in RFC3339 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
  - name: createdByCommunicationIdentifier
    description: ''
    types:
    - uid: CommunicationIdentifierModel
  - name: deletedOn
    description: 'The timestamp when the chat thread was deleted. The timestamp is in RFC3339 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
examples:
- name: Get chat thread
  request:
    uri: GET https://contoso.westus.communications.azure.com/chat/threads/19:uni01_zbnh3nt2dfuffezc3sox7dog7wfhk6y5qe2rwlnfhlhdzirihdpq@thread.v2?api-version=2021-03-07
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "19:uni01_zbnh3nt2dfuffezc3sox7dog7wfhk6y5qe2rwlnfhlhdzirihdpq@thread.v2",
        "topic": "Lunch",
        "createdOn": "2020-06-06T05:55:41.6460000Z",
        "createdByCommunicationIdentifier": {
          "rawId": "8:acs:8540c0de-899f-5cce-acb5-3ec493af3800_0e59221d-0c1d-46ae-9544-c963ce56c10b",
          "communicationUser": {
            "id": "8:acs:8540c0de-899f-5cce-acb5-3ec493af3800_0e59221d-0c1d-46ae-9544-c963ce56c10b"
          }
        }
      }
  - statusCode: "401"
    body: >-
      {
        "error": {
          "code": "Unauthorized",
          "message": "Request is not authorized."
        }
      }
  - statusCode: "403"
    body: >-
      {
        "error": {
          "code": "Forbidden",
          "message": "User is not allowed to perform specified action."
        }
      }
  - statusCode: "429"
    body: >-
      {
        "error": {
          "code": "TooManyRequests",
          "message": "Rate limit exceeded."
        }
      }
  - statusCode: "503"
    body: >-
      {
        "error": {
          "code": "ServiceUnavailable",
          "message": "The server is currently unable to handle the request."
        }
      }
security:
