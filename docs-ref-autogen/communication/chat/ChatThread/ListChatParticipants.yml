  request:
    uri: GET https://contoso.westus.communications.azure.com/chat/threads/19:f2167429acf6482880c6b7790a9086c1@thread.v2/participants?maxPageSize=2&api-version=2020-11-01-preview3
  responses:
  - statusCode: "200"
    body: >-
      {
