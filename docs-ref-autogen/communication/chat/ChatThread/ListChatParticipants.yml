### YamlMime:RESTOperation
uid: communication.chat.chatthread.listchatparticipants
name: List Chat Participants
service: Communication
groupName: Chat Thread
apiVersion: 2020-11-01-preview3
summary: Gets the participants of a thread.
produces:
- application/json
paths:
- content: GET {endpoint}/chat/threads/{chatThreadId}/participants?api-version=2020-11-01-preview3
- content: GET {endpoint}/chat/threads/{chatThreadId}/participants?maxPageSize={maxPageSize}&skip={skip}&api-version=2020-11-01-preview3
  isOptional: true
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The endpoint of the Azure Communication resource.
  types:
  - uid: string
- name: chatThreadId
  in: path
  isRequired: true
  description: Thread id to get participants for.
  types:
  - uid: string
- name: maxPageSize
  in: query
  description: The maximum number of participants to be returned per page.
  types:
  - uid: integer
  format: int32
- name: skip
  in: query
  description: Skips participants up to a specified position in response.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The action returns the participants of a thread.
  types:
  - uid: ChatParticipantsCollection
- name: 401 Unauthorized
  description: Unauthorized.
  types:
  - uid: CommunicationErrorResponse
- name: 403 Forbidden
  description: Forbidden.
  types:
  - uid: CommunicationErrorResponse
- name: Other Status Codes
  description: Too many requests.
  types:
  - uid: CommunicationErrorResponse
- name: Other Status Codes
  description: Service unavailable.
  types:
  - uid: CommunicationErrorResponse
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: An ACS (Azure Communication Services) user access token.
  types:
  - uid: string
definitions:
- name: ChatParticipantsCollection
  description: Collection of participants belong to a particular thread.
  kind: object
  properties:
  - name: value
    description: Chat participants.
    types:
    - uid: ChatParticipant
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: If there are more chat participants that can be retrieved, the next link will be populated.
    types:
    - uid: string
- name: CommunicationErrorResponse
  description: The Communication Services error.
  kind: object
  properties:
  - name: error
    description: The Communication Services error.
    types:
    - uid: CommunicationError
- name: ChatParticipant
  description: A participant of the chat thread.
  kind: object
  properties:
  - name: id
    description: The id of the chat participant.
    types:
    - uid: string
  - name: displayName
    description: Display name for the chat participant.
    types:
    - uid: string
  - name: shareHistoryTime
    description: 'Time from which the chat history is shared with the participant. The timestamp is in RFC3339 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
- name: CommunicationError
  description: The Communication Services error.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: Further details about specific errors that led to this error.
    types:
    - uid: CommunicationError
      isArray: true
  - name: innererror
    isReadyOnly: true
    description: The inner error if any.
    types:
    - uid: CommunicationError
