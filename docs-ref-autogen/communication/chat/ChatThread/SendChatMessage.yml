### YamlMime:RESTOperation
uid: communication.chat.chatthread.sendchatmessage
name: Send Chat Message
service: Communication
groupName: Chat Thread
apiVersion: 2021-03-07
summary: Sends a message to a thread.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {endpoint}/chat/threads/{chatThreadId}/messages?api-version=2021-03-07
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The endpoint of the Azure Communication resource.
  types:
  - uid: string
- name: chatThreadId
  in: path
  isRequired: true
  description: The thread id to send the message to.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Message sent, the `Location` header contains the URL for the newly sent message.
  types:
  - uid: SendChatMessageResult
- name: 401 Unauthorized
  description: Unauthorized.
  types:
  - uid: CommunicationErrorResponse
- name: 403 Forbidden
  description: Forbidden.
  types:
  - uid: CommunicationErrorResponse
- name: Other Status Codes
  description: Too many requests.
  types:
  - uid: CommunicationErrorResponse
- name: Other Status Codes
  description: Service unavailable.
  types:
  - uid: CommunicationErrorResponse
requestBody:
- name: default
  parameters:
  - name: content
    in: body
    isRequired: true
    description: Chat message content.
    types:
    - uid: string
  - name: senderDisplayName
    in: body
    description: The display name of the chat message sender. This property is used to populate sender name for push notifications.
    types:
    - uid: string
  - name: type
    in: body
    description: The chat message type.
    types:
    - uid: ChatMessageType
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: An ACS (Azure Communication Services) user access token.
  types:
  - uid: string
definitions:
- name: SendChatMessageResult
  description: Result of the send message operation.
  kind: object
  properties:
  - name: id
    description: A server-generated message id.
    types:
    - uid: string
- name: SendChatMessageRequest
  description: Details of the message to send.
  kind: object
  properties:
  - name: content
    description: Chat message content.
    types:
    - uid: string
  - name: senderDisplayName
    description: The display name of the chat message sender. This property is used to populate sender name for push notifications.
    types:
    - uid: string
  - name: type
    description: The chat message type.
    types:
    - uid: ChatMessageType
- name: ChatMessageType
  description: The chat message type.
  kind: enum
  properties:
  - name: text
    types:
    - uid: string
  - name: html
    types:
    - uid: string
  - name: topicUpdated
    types:
    - uid: string
  - name: participantAdded
    types:
    - uid: string
  - name: participantRemoved
    types:
    - uid: string
examples:
- name: Send Message
  request:
    uri: POST https://contoso.westus.communications.azure.com/chat/threads/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/messages?api-version=2021-03-07
    body: >-
      {
        "content": "Let's head out for lunch in 15 minutes.",
        "senderDisplayName": "Jane"
      }
  responses:
  - statusCode: "201"
    headers:
    - name: Location
      value: https://contoso.westus.communications.azure.com/chat/threads/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/messages/1593072104708
    body: >-
      {
        "id": "1593072104708"
      }
  - statusCode: "401"
    body: >-
      {
        "error": {
          "code": "Unauthorized",
          "message": "Request is not authorized."
        }
      }
  - statusCode: "403"
    body: >-
      {
        "error": {
          "code": "Forbidden",
          "message": "User is not allowed to perform specified action."
        }
      }
  - statusCode: "429"
    body: >-
      {
        "error": {
          "code": "TooManyRequests",
          "message": "Rate limit exceeded."
        }
      }
  - statusCode: "503"
    body: >-
      {
        "error": {
          "code": "ServiceUnavailable",
          "message": "The server is currently unable to handle the request."
        }
      }
security:
- name: Authorization
  type: apiKey
  description: An ACS (Azure Communication Services) user access token.
  in: header
errorCodes: []
