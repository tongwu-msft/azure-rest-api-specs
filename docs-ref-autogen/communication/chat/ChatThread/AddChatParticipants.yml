### YamlMime:RESTOperation
uid: communication.chat.chatthread.addchatparticipants
name: Add Chat Participants
service: Communication
groupName: Chat Thread
apiVersion: 2020-11-01-preview3
summary: Adds thread participants to a thread. If participants already exist, no change occurs.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {endpoint}/chat/threads/{chatThreadId}/participants/:add?api-version=2020-11-01-preview3
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The endpoint of the Azure Communication resource.
  types:
  - uid: string
- name: chatThreadId
  in: path
  isRequired: true
  description: Id of the thread to add participants to.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke.
  types:
  - uid: string
responses:
- name: 201 Created
  description: The participants were successfully added.
  types:
  - uid: AddChatParticipantsResult
- name: 401 Unauthorized
  description: Unauthorized.
  types:
  - uid: CommunicationErrorResponse
- name: 403 Forbidden
  description: Forbidden.
  types:
  - uid: CommunicationErrorResponse
- name: Other Status Codes
  description: Too many requests.
  types:
  - uid: CommunicationErrorResponse
- name: Other Status Codes
  description: Service unavailable.
  types:
  - uid: CommunicationErrorResponse
requestBody:
- name: default
  parameters:
  - name: participants
    in: body
    isRequired: true
    description: Participants to add to a chat thread.
    types:
    - uid: ChatParticipant
      isArray: true
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: An ACS (Azure Communication Services) user access token.
  types:
  - uid: string
definitions:
- name: ChatParticipant
  description: A participant of the chat thread.
  kind: object
  properties:
  - name: id
    description: The id of the chat participant.
    types:
    - uid: string
  - name: displayName
    description: Display name for the chat participant.
    types:
    - uid: string
  - name: shareHistoryTime
    description: 'Time from which the chat history is shared with the participant. The timestamp is in RFC3339 format: `yyyy-MM-ddTHH:mm:ssZ`.'
    types:
    - uid: string
- name: AddChatParticipantsResult
  description: Result of the add chat participants operation.
  kind: object
  properties:
  - name: errors
    description: Errors encountered during the addition of the chat participant to the chat thread.
    types:
    - uid: AddChatParticipantsErrors
- name: CommunicationErrorResponse
  description: The Communication Services error.
  kind: object
  properties:
  - name: error
    description: The Communication Services error.
    types:
    - uid: CommunicationError
- name: AddChatParticipantsRequest
  description: Participants to be added to the thread.
  kind: object
  properties:
  - name: participants
    description: Participants to add to a chat thread.
    types:
    - uid: ChatParticipant
      isArray: true
- name: AddChatParticipantsErrors
  description: Errors encountered during the addition of the chat participant to the chat thread.
  kind: object
  properties:
  - name: invalidParticipants
    description: The participants that failed to be added to the chat thread.
    types:
    - uid: CommunicationError
      isArray: true
- name: CommunicationError
  description: The Communication Services error.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: Further details about specific errors that led to this error.
    types:
    - uid: CommunicationError
      isArray: true
  - name: innererror
    isReadyOnly: true
    description: The inner error if any.
    types:
    - uid: CommunicationError
