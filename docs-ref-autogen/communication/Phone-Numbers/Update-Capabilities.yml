### YamlMime:RESTOperation
uid: communication.phonenumbers.updatecapabilities
name: Update Capabilities
service: Communication
groupName: Phone Numbers
apiVersion: 2021-03-07
summary: Updates the capabilities of a phone number.
consumes:
- application/merge-patch+json
produces:
- application/json
paths:
- content: PATCH {endpoint}/phoneNumbers/{phoneNumber}/capabilities?api-version=2021-03-07
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The communication resource, for example https://resourcename.communication.azure.com.
  types:
  - uid: string
- name: phoneNumber
  in: path
  isRequired: true
  description: The phone number id in E.164 format. The leading plus can be either + or encoded as %2B, e.g. +11234567890.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke.
  types:
  - uid: string
responses:
- name: 202 Accepted
  headers:
  - name: Location
    value: string
  - name: Operation-Location
    value: string
  - name: operation-id
    value: string
  - name: capabilities-id
    value: string
  description: The service has accepted the request and will start processing later. It will return 'Accepted' immediately and include an 'Operation-Location' and 'Location' headers. Client side should further query the operation status using the URL specified in 'Operation-Location' header. When operation completes successfully query final result using URL specified in 'Location' header.
  types:
  - uid: PurchasedPhoneNumber
- name: Other Status Codes
  description: Failure
  types:
  - uid: CommunicationErrorResponse
requestBody:
- name: default
  parameters:
  - name: calling
    in: body
    description: Capability value for calling.
    types:
    - uid: PhoneNumberCapabilityType
  - name: sms
    in: body
    description: Capability value for SMS.
    types:
    - uid: PhoneNumberCapabilityType
requestHeader: []
definitions:
- name: PurchasedPhoneNumber
  description: Represents a purchased phone number.
  kind: object
  properties:
  - name: id
    description: The id of the phone number, e.g. 11234567890.
    types:
    - uid: string
  - name: phoneNumber
    description: String of the E.164 format of the phone number, e.g. +11234567890.
    types:
    - uid: string
  - name: countryCode
    description: The ISO 3166-2 code of the phone number's country, e.g. US.
    types:
    - uid: string
  - name: phoneNumberType
    description: The phone number's type, e.g. Geographic, TollFree.
    types:
    - uid: PhoneNumberType
  - name: capabilities
    description: Capabilities of a phone number.
    types:
    - uid: PhoneNumberCapabilities
  - name: assignmentType
    description: The assignment type of the phone number. A phone number can be assigned to a person, or to an application.
    types:
    - uid: PhoneNumberAssignmentType
  - name: purchaseDate
    description: The date and time that the phone number was purchased.
    types:
    - uid: string
  - name: cost
    description: The incurred cost for a single phone number.
    types:
    - uid: PhoneNumberCost
- name: CommunicationErrorResponse
  description: The Communication Services error.
  kind: object
  properties:
  - name: error
    description: The Communication Services error.
    types:
    - uid: CommunicationError
- name: PhoneNumberCapabilitiesRequest
  description: Capabilities of a phone number.
  kind: object
  properties:
  - name: calling
    description: Capability value for calling.
    types:
    - uid: PhoneNumberCapabilityType
  - name: sms
    description: Capability value for SMS.
    types:
    - uid: PhoneNumberCapabilityType
- name: PhoneNumberType
  description: The type of phone numbers to search for, e.g. geographic, or tollFree.
  kind: enum
  properties:
  - name: geographic
    types:
    - uid: string
  - name: tollFree
    types:
    - uid: string
- name: PhoneNumberCapabilities
  description: Capabilities of a phone number.
  kind: object
  properties:
  - name: calling
    description: Capability value for calling.
    types:
    - uid: PhoneNumberCapabilityType
  - name: sms
    description: Capability value for SMS.
    types:
    - uid: PhoneNumberCapabilityType
- name: PhoneNumberAssignmentType
  description: The assignment type of the phone numbers to search for. A phone number can be assigned to a person, or to an application.
  kind: enum
  properties:
  - name: person
    types:
    - uid: string
  - name: application
    types:
    - uid: string
- name: PhoneNumberCost
  description: The incurred cost for a single phone number.
  kind: object
  properties:
  - name: amount
    description: The cost amount.
    types:
    - uid: number
  - name: currencyCode
    description: The ISO 4217 currency code for the cost amount, e.g. USD.
    types:
    - uid: string
  - name: billingFrequency
    description: The frequency with which the cost gets billed.
    types:
    - uid: BillingFrequency
- name: CommunicationError
  description: The Communication Services error.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: Further details about specific errors that led to this error.
    types:
    - uid: CommunicationError
      isArray: true
  - name: innererror
    isReadyOnly: true
    description: The inner error if any.
    types:
    - uid: CommunicationError
- name: PhoneNumberCapabilityType
  description: Capability value for calling.
  kind: enum
  properties:
  - name: none
    types:
    - uid: string
  - name: inbound
    types:
    - uid: string
  - name: outbound
    types:
    - uid: string
  - name: inbound+outbound
    types:
    - uid: string
- name: BillingFrequency
  description: The frequency with which the cost gets billed.
  kind: enum
  properties:
  - name: monthly
    types:
    - uid: string
examples:
- name: Update phoneNumber capabilities
  request:
    uri: PATCH https://resourcename.communication.azure.com//phoneNumbers/+14792000102/capabilities?api-version=2021-03-07
    body: >-
      {
        "calling": "inbound+outbound",
        "sms": "none"
      }
  responses:
  - statusCode: "202"
    headers:
    - name: Operation-Location
      value: /phoneNumbers/operations/capabilities_378ddf60-81be-452a-ba4f-613198ea6c28
    - name: Location
      value: /phoneNumbers/%2b14792000102
    - name: operation-id
      value: capabilities_378ddf60-81be-452a-ba4f-613198ea6c28
    - name: capabilities-id
      value: 378ddf60-81be-452a-ba4f-613198ea6c28
    body: >-
      {
        "id": "14792000102",
        "phoneNumber": "+14792000102",
        "countryCode": "US",
        "assignmentType": "person",
        "phoneNumberType": "geographic",
        "capabilities": {
          "calling": "inbound+outbound",
          "sms": "none"
        },
        "purchaseDate": "2020-11-19T16:31:49.048Z",
        "cost": {
          "amount": 0.8,
          "currencyCode": "USD",
          "billingFrequency": "monthly"
        }
      }
security: []
metadata:
  description: Learn more about <Communication> service - Updates the capabilities of a phone number.
errorCodes: []
