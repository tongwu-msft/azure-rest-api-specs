### YamlMime:RESTOperation
uid: communication.sendchatreadreceipt.sendchatreadreceipt
name: Send Chat Read Receipt
service: Communication
groupName: Send Chat Read Receipt
apiVersion: 2020-09-21-preview2
summary: Sends a read receipt event to a thread, on behalf of a user.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {endpoint}/chat/threads/{chatThreadId}/readreceipts?api-version=2020-09-21-preview2
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The endpoint of the Azure Communication resource.
  types:
  - uid: string
- name: chatThreadId
  in: path
  isRequired: true
  description: Thread id to send the read receipt event to.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Request successful.
- name: 401 Unauthorized
  description: Unauthorized
  types:
  - uid: Error
- name: 403 Forbidden
  description: Forbidden
  types:
  - uid: Error
- name: Other Status Codes
  description: Too many requests
  types:
  - uid: Error
- name: Other Status Codes
  description: Service unavailable
  types:
  - uid: Error
requestBody:
- name: default
  parameters:
  - name: chatMessageId
    in: body
    isRequired: true
    description: Id of the latest chat message read by the user.
    types:
    - uid: string
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: An ACS (Azure Communication Services) user access token.
  types:
  - uid: string
definitions:
