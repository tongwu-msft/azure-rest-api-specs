### YamlMime:RESTOperation
uid: management.azure.com.orbital.availablegroundstations.listbycapability
name: List By Capability
service: Orbital
groupName: Available Ground Stations
apiVersion: 2022-03-01
summary: Returns list of available ground stations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Orbital/availableGroundStations?api-version=2022-03-01&capability={capability}
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: apiVersionParameter
- name: capability
  in: query
  isRequired: true
  description: Ground Station Capability.
  types:
  - uid: capabilityParameter
responses:
- name: 200 OK
  description: Request successful. The operation returns a list of Ground Station resources.
  types:
  - uid: AvailableGroundStationListResult
- name: Other Status Codes
  description: Error response describing why the operation failed. If the resource group does not exist, 404 (NotFound) will be returned.
  types:
  - uid: CloudError
requestHeader: []
