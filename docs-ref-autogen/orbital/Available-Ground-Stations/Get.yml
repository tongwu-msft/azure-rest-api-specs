### YamlMime:RESTOperation
uid: management.azure.com.orbital.availablegroundstations.get
name: Get
service: Orbital
groupName: Available Ground Stations
apiVersion: 2021-04-04-preview
summary: Gets the specified  available ground station
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Orbital/availableGroundStations/{groundStationName}?api-version=2021-04-04-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: groundStationName
  in: path
  isRequired: true
  description: Ground Station name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation returns the resulting ground station resource.
  types:
  - uid: AvailableGroundStation
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: AvailableGroundStation
  description: GroundStations available to schedule Contacts
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Id of groundStation
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of the ground station.
    types:
    - uid: string
  - name: location
    description: Azure region
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: properties.city
    description: City of ground station.
    types:
    - uid: string
  - name: properties.providerName
    description: Ground station provider name.
    types:
    - uid: string
  - name: properties.longitudeDegrees
    description: Longitude of the ground station in decimal degrees.
    types:
    - uid: number
  - name: properties.latitudeDegrees
    description: Latitude of the ground station in decimal degrees.
    types:
    - uid: number
  - name: properties.altitudeMeters
    description: Altitude of the ground station
    types:
    - uid: number
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: An error response from the service.
    types:
    - uid: CloudErrorBody
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: Get GroundStation
  request:
    uri: GET https://management.azure.com/subscriptions/subid/providers/Microsoft.Orbital/availableGroundStations/westus_gs1?api-version=2021-04-04-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "westus_gs1",
        "location": "westus",
        "id": "/subscriptions/subid/providers/Microsoft.Orbital/availableGroundStations/westus_gs1",
        "type": "Microsoft.Orbital/availableGroundStations",
        "properties": {
          "city": "redmond",
          "providerName": "Microsoft",
          "longitudeDegrees": 47.674,
          "latitudeDegrees": -122.122,
          "altitudeMeters": 1500.83
        }
      }
security: []
