          },
          "links": [
            {
              "name": "contoso-uplink",
              "polarization": "LHCP",
              "direction": "uplink",
              "gainOverTemperature": 0,
              "eirpdBW": 45,
              "channels": [
                {
                  "name": "contoso-uplink-channel",
                  "centerFrequencyMHz": 2250,
                  "bandwidthMHz": 2,
                  "endPoint": {
                    "ipAddress": "10.1.0.4",
                    "endPointName": "ContosoTest_Uplink",
                    "port": "50000",
                    "protocol": "TCP"
                  }
                }
              ]
            },
            {
              "name": "contoso-downlink",
              "polarization": "RHCP",
              "direction": "downlink",
              "gainOverTemperature": 25,
              "eirpdBW": 0,
              "channels": [
                {
                  "name": "contoso-downlink-channel",
                  "centerFrequencyMHz": 8160,
                  "bandwidthMHz": 15,
                  "endPoint": {
                    "ipAddress": "10.1.0.5",
                    "endPointName": "ContosoTest_Downlink",
                    "port": "50001",
                    "protocol": "UDP"
                  }
                }
              ]
            }
          ]
        }
      }
