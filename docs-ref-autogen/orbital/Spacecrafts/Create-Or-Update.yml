examples:
- name: Create a spacecraft
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Orbital/spacecrafts/AQUA?api-version=2022-03-01
    body: >-
      {
        "location": "westus",
        "properties": {
          "noradId": "27424",
          "titleLine": "(AQUA)",
          "tleLine1": "1 27424U 02022A   20195.59202355  .00000039  00000-0  18634-4 0  9991",
          "tleLine2": "2 27424  98.2098 135.8486 0000176  28.4050 144.5909 14.57108832967671",
          "links": [
            {
              "name": "S_RHCP_UL",
              "centerFrequencyMHz": 2106.4063,
              "bandwidthMHz": 0.036,
              "direction": "uplink",
              "polarization": "RHCP"
            },
            {
              "name": "X_RHCP_DL",
              "centerFrequencyMHz": 8125,
              "bandwidthMHz": 150,
              "direction": "downlink",
              "polarization": "RHCP"
            }
          ]
        }
      }
