- name: QueryFailure
  description: Error response.
  kind: object
  properties:
  - name: error
    description: Error definition.
    types:
    - uid: Error
- name: PolicyEvent
  description: Policy event record.
  kind: object
  properties:
  - name: '@odata.id'
    description: OData entity ID; always set to null since policy event records do not have an entity ID.
    types:
    - uid: string
  - name: '@odata.context'
