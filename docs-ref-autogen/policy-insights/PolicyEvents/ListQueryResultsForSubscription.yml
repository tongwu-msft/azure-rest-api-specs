    types:
    - uid: string
  - name: resourceId
    description: Resource ID.
    types:
    - uid: string
  - name: policyAssignmentId
    description: Policy assignment ID.
    types:
    - uid: string
  - name: policyDefinitionId
    description: Policy definition ID.
    types:
    - uid: string
  - name: effectiveParameters
    description: Effective parameters for the policy assignment.
    types:
    - uid: string
  - name: isCompliant
    description: Flag which states whether the resource is compliant against the policy assignment it was evaluated against.
    types:
    - uid: boolean
  - name: subscriptionId
    description: Subscription ID.
    types:
    - uid: string
  - name: resourceType
    description: Resource type.
    types:
    - uid: string
  - name: resourceLocation
    description: Resource location.
    types:
    - uid: string
  - name: resourceGroup
    description: Resource group name.
    types:
