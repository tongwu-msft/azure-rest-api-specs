### YamlMime:RESTOperation
uid: management.azure.com.policy-insights.policymetadata.list
name: List
service: Policy Insights
groupName: Policy Metadata
apiVersion: 2019-10-01
summary: Get a list of the policy metadata resources.
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.PolicyInsights/policyMetadata?api-version=2019-10-01
- content: GET https://management.azure.com/providers/Microsoft.PolicyInsights/policyMetadata?api-version=2019-10-01&$top={$top}
  isOptional: true
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
- name: $top
  in: query
  description: Maximum number of records to return.
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: Policy metadata resource collection.
  types:
  - uid: PolicyMetadataCollection
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: PolicyMetadataCollection
  description: Collection of policy metadata resources.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Array of policy metadata definitions.
    types:
    - uid: SlimPolicyMetadata
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The URL to get the next set of results.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    description: The error details.
    types:
    - uid: ErrorDefinition
- name: SlimPolicyMetadata
  description: Slim version of policy metadata resource definition, excluding properties with large strings
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The ID of the policy metadata.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the policy metadata.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the policy metadata.
    types:
    - uid: string
  - name: properties.metadataId
    isReadyOnly: true
    description: The policy metadata identifier.
    types:
    - uid: string
  - name: properties.category
    isReadyOnly: true
    description: The category of the policy metadata.
    types:
    - uid: string
  - name: properties.title
    isReadyOnly: true
    description: The title of the policy metadata.
    types:
    - uid: string
  - name: properties.owner
    isReadyOnly: true
    description: The owner of the policy metadata.
    types:
    - uid: string
  - name: properties.additionalContentUrl
    isReadyOnly: true
    description: Url for getting additional content about the resource metadata.
    types:
    - uid: string
  - name: properties.metadata
    isReadyOnly: true
    description: Additional metadata.
    types:
    - uid: object
- name: ErrorDefinition
  description: Error definition.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Service specific error code which serves as the substatus for the HTTP error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Description of the error.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The target of the error.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: Internal error details.
    types:
    - uid: ErrorDefinition
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: Additional scenario specific error details.
    types:
    - uid: TypedErrorInfo
      isArray: true
- name: TypedErrorInfo
  description: Scenario specific error details.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The type of included error details.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The scenario specific error details.
    types:
    - {}
