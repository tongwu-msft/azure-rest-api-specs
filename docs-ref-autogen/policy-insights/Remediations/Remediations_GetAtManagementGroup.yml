### YamlMime:RESTOperation
uid: management.azure.com.policy-insights.remediations.remediations_getatmanagementgroup
name: Get At Management Group
service: Policy Insights
groupName: Remediations
apiVersion: 2018-07-01-preview
summary: Gets an existing remediation at management group scope.
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Management/managementGroups/{managementGroupId}/providers/Microsoft.PolicyInsights/remediations/{remediationName}?api-version=2018-07-01-preview
uriParameters:
- name: managementGroupsNamespace
  in: path
  isRequired: true
  description: The namespace for Microsoft Management RP; only "Microsoft.Management" is allowed.
  types:
  - uid: string
- name: managementGroupId
  in: path
  isRequired: true
  description: Management group ID.
  types:
  - uid: string
- name: remediationName
  in: path
  isRequired: true
  description: The name of the remediation.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The retrieved remediation.
  types:
  - uid: Remediation
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: Remediation
  description: The remediation definition.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The ID of the remediation.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the remediation.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the remediation.
    types:
    - uid: string
  - name: properties.policyAssignmentId
    description: The resource ID of the policy assignment that should be remediated.
    types:
    - uid: string
  - name: properties.policyDefinitionReferenceId
    description: The policy definition reference ID of the individual definition that should be remediated. Required when the policy assignment being remediated assigns a policy set definition.
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: The status of the remediation.
    types:
    - uid: string
  - name: properties.createdOn
    isReadyOnly: true
    description: The time at which the remediation was created.
    types:
    - uid: string
  - name: properties.lastUpdatedOn
    isReadyOnly: true
    description: The time at which the remediation was last updated.
    types:
    - uid: string
  - name: properties.filters
    description: The filters that will be applied to determine which resources to remediate.
    types:
    - uid: RemediationFilters
  - name: properties.deploymentStatus
    description: The deployment status summary for all deplyoments created by the remediation.
    types:
    - uid: RemediationDeploymentSummary
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    description: The error details.
    types:
    - uid: ErrorDefinition
- name: RemediationFilters
  description: The filters that will be applied to determine which resources to remediate.
  kind: object
  properties:
  - name: locations
    description: The resource locations that will be remediated.
    types:
    - uid: string
      isArray: true
- name: RemediationDeploymentSummary
  description: The deployment status summary for all deplyoments created by the remediation.
  kind: object
  properties:
  - name: totalDeployments
    description: The number of deployments required by the remediation.
    types:
    - uid: integer
  - name: successfulDeployments
    description: The number of deployments required by the remediation that have succeeded.
    types:
    - uid: integer
  - name: failedDeployments
    description: The number of deployments required by the remediation that have failed.
    types:
    - uid: integer
- name: ErrorDefinition
  description: Error definition.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Service specific error code which serves as the substatus for the HTTP error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Description of the error.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The target of the error.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: Internal error details.
    types:
    - uid: ErrorDefinition
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: Additional scenario specific error details.
    types:
    - uid: TypedErrorInfo
      isArray: true
- name: TypedErrorInfo
  description: Scenario specific error details.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The type of included error details.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The scenario specific error details.
    types:
    - {}
