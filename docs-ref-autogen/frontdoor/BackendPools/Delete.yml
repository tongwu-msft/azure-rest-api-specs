### YamlMime:RESTOperation
uid: management.azure.com.frontdoor.backendpools.delete
name: Delete
service: Frontdoor
groupName: Backend Pools
apiVersion: 2018-08-01
summary: Deletes an existing Backend Pool with the specified parameters.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/frontDoors/{frontDoorName}/backendPools/{backendPoolName}?api-version=2018-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9_\-\(\)\.]*[^\.]$
- name: frontDoorName
  in: path
  isRequired: true
  description: Name of the Front Door which is globally unique.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]+([-a-zA-Z0-9][a-zA-Z0-9])$
- name: backendPoolName
  in: path
  isRequired: true
  description: Name of the Backend Pool which is unique within the Front Door.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]+(-*[a-zA-Z0-9])*$
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Accepted. The request has been accepted for processing and the operation will complete asynchronously.
- name: 204 No Content
  description: No Content. The request has been accepted but the Backend Pool was not found.
- name: Other Status Codes
  description: Front Door error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ErrorResponse
  description: Error reponse indicates Front Door service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
examples:
- name: Delete Backend Pool
  request:
    uri: DELETE https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/frontDoors/frontDoor1/backendPools/backendPool1?api-version=2018-08-01
  responses:
  - statusCode: "202"
  - statusCode: "204"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
