### YamlMime:RESTOperation
uid: management.azure.com.storagecache.ascoperations.get
name: Get
service: Storagecache
groupName: Asc Operations
apiVersion: 2021-03-01
summary: Gets the status of an asynchronous operation for the Azure HPC Cache
consumes:
- application/json
produces:
- application/json
paths:
