### YamlMime:RESTOperationGroup
uid: management.azure.com.storagecache.caches
name: Caches
apiVersion: 2021-03-01
service: Storagecache
metadata:
  description: Learn more about [Storagecache Caches Operations]. How to [Update,Upgrade Firmware,Stop,Create Or Update,Flush,List By Resource Group,Start,List,Debug Info,Delete,Get].
operations:
- uid: management.azure.com.storagecache.caches.createorupdate
  summary: Create or update a Cache.
- uid: management.azure.com.storagecache.caches.debuginfo
  summary: Tells a Cache to write generate debug info for support to process.
- uid: management.azure.com.storagecache.caches.delete
  summary: Schedules a Cache for deletion.
- uid: management.azure.com.storagecache.caches.flush
  summary: Tells a Cache to write all dirty data to the Storage Target(s). During the flush, clients will see errors returned until the flush is complete.
- uid: management.azure.com.storagecache.caches.get
  summary: Returns a Cache.
- uid: management.azure.com.storagecache.caches.list
  summary: Returns all Caches the user has access to under a subscription.
- uid: management.azure.com.storagecache.caches.listbyresourcegroup
  summary: Returns all Caches the user has access to under a resource group.
- uid: management.azure.com.storagecache.caches.start
  summary: Tells a Stopped state Cache to transition to Active state.
- uid: management.azure.com.storagecache.caches.stop
  summary: Tells an Active Cache to transition to Stopped state.
- uid: management.azure.com.storagecache.caches.update
  summary: Update a Cache instance.
- uid: management.azure.com.storagecache.caches.upgradefirmware
  summary: Upgrade a Cache's firmware if a new version is available. Otherwise, this operation has no effect.
