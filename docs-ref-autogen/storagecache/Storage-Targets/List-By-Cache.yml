### YamlMime:RESTOperation
uid: management.azure.com.storagecache.storagetargets.listbycache
name: List By Cache
service: Storagecache
groupName: Storage Targets
apiVersion: 2022-01-01
summary: Returns a list of Storage Targets for the specified Cache.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.StorageCache/caches/{cacheName}/storageTargets?api-version=2022-01-01
uriParameters:
