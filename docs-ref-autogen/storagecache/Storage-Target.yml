### YamlMime:RESTOperationGroup
uid: management.azure.com.storagecache.storagetarget
name: Storage Target
apiVersion: 2021-05-01
service: Storagecache
metadata:
  description: Learn more about [Storagecache Storage Target Operations]. How to [Flush,Suspend,Resume].
operations:
- uid: management.azure.com.storagecache.storagetarget.flush
  summary: Tells the cache to write all dirty data to the Storage Target's backend storage. Client requests to this storage target's namespace will return errors until the flush operation completes.
- uid: management.azure.com.storagecache.storagetarget.resume
  summary: Resumes client access to a previously suspended storage target.
- uid: management.azure.com.storagecache.storagetarget.suspend
  summary: Suspends client access to a storage target.
