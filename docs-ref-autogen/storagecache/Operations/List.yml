### YamlMime:RESTOperation
uid: management.azure.com.storagecache.operations.list
name: List
service: Storagecache
groupName: Operations
apiVersion: 2021-03-01
summary: Lists all of the available Resource Provider operations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.StorageCache/operations?api-version=2021-03-01
uriParameters:
