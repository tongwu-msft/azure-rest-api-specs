        const resourceGroupName = "scgroup";
        const cacheName = "sc1";
        const spaceAllocation = [
          { name: "st1", allocationPercentage: 25 },
          { name: "st2", allocationPercentage: 50 },
          { name: "st3", allocationPercentage: 25 },
