### YamlMime:RESTOperation
uid: management.azure.com.storagecache.caches.spaceallocation
name: Space Allocation
service: Storagecache
groupName: Caches
apiVersion: 2022-05-01
summary: Update cache space allocation.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.StorageCache/caches/{cacheName}/spaceAllocation?api-version=2022-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Target resource group.
  types:
  - uid: string
- name: cacheName
  in: path
  isRequired: true
  description: Name of Cache. Length of name must not be greater than 80 and chars must be from the [-0-9a-zA-Z_] char class.
  types:
  - uid: string
  pattern: ^[-0-9a-zA-Z_]{1,80}$
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  headers:
  - name: Location
    value: string
  - name: Azure-AsyncOperation
    value: string
  description: Error response describing why the operation failed.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: spaceAllocation
    in: body
    description: List containing storage target cache space percentage allocations.
    types:
    - uid: StorageTargetSpaceAllocation
      isArray: true
requestHeader: []
definitions:
- name: CloudError
  description: An error response.
  kind: object
  properties:
  - name: error
    description: The body of the error.
    types:
    - uid: CloudErrorBody
- name: StorageTargetSpaceAllocation
  description: Storage Target space allocation properties.
  kind: object
  properties:
  - name: name
    description: Name of the storage target.
    types:
    - uid: string
  - name: allocationPercentage
    description: The percentage of cache space allocated for this storage target
    types:
    - uid: integer
- name: CloudErrorBody
  description: An error response.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
examples:
- name: SpaceAllocation_Post
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/scgroup/providers/Microsoft.StorageCache/caches/sc1/spaceAllocation?api-version=2022-05-01
    body: >-
      [
        {
          "name": "st1",
          "allocationPercentage": 25
        },
        {
          "name": "st2",
          "allocationPercentage": 50
        },
        {
          "name": "st3",
          "allocationPercentage": 25
        }
      ]
  responses:
  - statusCode: "202"
    headers:
    - name: Location
      value: https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.StorageCache/locations/westus/ascOperations/11111111-1111-1111-1111-111111111111?monitor=true&api-version=2022-05-01
    - name: Azure-AsyncOperation
      value: https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.StorageCache/locations/westus/ascOperations/11111111-1111-1111-1111-111111111111?api-version=2022-05-01
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Storagecache service - Update cache space allocation.
errorCodes: []
