examples:
- name: AscUsages_List
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.StorageCache/locations/eastus/usages?api-version=2022-01-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.StorageCache/locations/eastus/usages?api-version=2022-01-01
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "limit": 4,
            "unit": "Count",
            "currentValue": 1,
            "name": {
              "value": "Cache",
              "localizedValue": "Cache"
            }
          },
          {
            "limit": 4,
            "unit": "Count",
            "currentValue": 0,
            "name": {
              "value": "AmlFilesystem",
              "localizedValue": "AmlFilesystem"
            }
          }
        ]
      }
