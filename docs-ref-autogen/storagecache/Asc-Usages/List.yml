uid: management.azure.com.storagecache.ascusages.list
name: List
service: Storagecache
groupName: Asc Usages
apiVersion: 2022-01-01
summary: Gets the quantity used and quota limit for resources
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.StorageCache/locations/{location}/usages?api-version=2022-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: The name of the region to query for usage information.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The usage information was returned.
  types:
