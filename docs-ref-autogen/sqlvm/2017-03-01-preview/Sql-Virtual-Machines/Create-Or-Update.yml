      {
        "location": "northeurope",
        "properties": {
          "virtualMachineResourceId": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/testrg/providers/Microsoft.Compute/virtualMachines/testvm"
        }
      }
    codeTab: |+
