uid: management.azure.com.sqlvm.2017-03-01-preview.sqlvirtualmachinegroups.get
name: Get
service: SQL VM
groupName: Sql Virtual Machine Groups
apiVersion: 2017-03-01-preview
summary: Gets a SQL virtual machine group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.SqlVirtualMachine/sqlVirtualMachineGroups/{sqlVirtualMachineGroupName}?api-version=2017-03-01-preview
uriParameters:
