### YamlMime:RESTOperation
uid: management.azure.com.sqlvm.sqlvirtualmachines.update
name: Update
service: SQL VM
groupName: Sql Virtual Machines
apiVersion: 2017-03-01-preview
summary: Updates a SQL virtual machine.
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.SqlVirtualMachine/sqlVirtualMachines/{sqlVirtualMachineName}?api-version=2017-03-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: sqlVirtualMachineName
  in: path
  isRequired: true
  description: Name of the SQL virtual machine.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully updated the SQL virtual machine.
  types:
  - uid: SqlVirtualMachine
- name: Other Status Codes
  description: "*** Error Responses: ***\n\n * 400 InvalidVmResourceIdChange - Virtual machine resource id property cannot be updated.\n\n * 400 SqlVmAlreadyIncludedInGroup - SQL virtual machine cannot be moved from one group to another in same operation.\n\n * 400 SqlVmCannotRemoveFromGroup - SQL virtual machine cannot be removed from group.\n\n * 400 VmLocationMismatch - VM location does not match that of SQL virtual machine.\n\n * 400 SqlSkuMismatchWithGroup - SQL sku set on the SQL virtual machine group does not match that of the SQL virtual machine.\n\n * 400 VmInsufficientPermission - Insufficient permission to Vm.\n\n * 400 SingleNicOnVmAllowed - Only Single NIC virtual machines are allowed in a SQL VM Group.\n\n * 400 InvalidSqlVmGroupResourceIdParameterValue - SQL virtual machine group resource id is not in correct format.\n\n * 400 MismatchVmGroupSubscription - Subscription id for SQL virtual machine and SQL virtual machine group are different.\n\n * 400 IncompleteDomainCredentialsProperty - Incomplete input provided for domain credentials property.\n\n * 400 BYOLChangeToPAYGNotSupported - The conversion from AHUB to PAYG is not supported for BYOL images\n\n * 400 InvalidVmResourceIdParameterValue - Provided virtual machine resource id is not valid.\n\n * 400 MismatchInSqlVmAndVmResourceIdSubscription - Mismatch in subscription id for SQL virtual machine and virtual machine resource id property.\n\n * 400 MismatchSqlVmAndVmName - SQL virtual machine name is not same as the virtual machine name provided on VirtualMachineResourceId property.\n\n * 400 MismatchSqlVmAndVmRgName - SQL virtual machine resource group name is not same as the virtual machine resource group name provided on VirtualMachineResourceId property.\n\n * 400 NotSupportedSqlVmOSVersion - Virtual machine OS type is not Windows. Only Windows OS versions are supported\n\n * 400 VmNotRunning - The VM is not in running state.\n\n * 400 VmAgentNotRunning - The VM agent is not installed or in running state.\n\n * 400 SqlExtNotInstalled - Sql Iaas Extension is not installed on Virtual Machine.\n\n * 400 PAYGNotSupportedForNonGalleryVM - License type PAYG is invalid for this Virtual Machine as this was not created from Azure marketplace image.\n\n * 400 CannotDetermineSqlVersionAndEditionFromVm - Sql IaaS Extension cannot determine the SQL version and edition from the vm.\n\n * 400 MismatchSqlVmSku - Sql virtual machine sku mismatch.\n\n * 400 CannotConvertToAhub - Cannot convert Free SQL editions to AHUB. \n\n * 400 SqlEvaluationSkuNotSupported - SQL Evaluation version does not support licensing changes.\n\n * 400 IncompleteStorageConfigurationSettings - Incomplete Storage Configuration Settings\n\n * 400 InvalidDefaultFilePath - Invalid Default File Path \n\n * 400 InvalidLUNSpecified - Invalid LUN specified, LUN should be a non-negative number.\n\n * 400 BothStorageV1V2Specified - Invalid Request. Only one of SQL Storage Storage Setting or Storage Configuration Settings should be specified\n\n * 400 InvalidLUNSpecifiedForSameDrive - Invalid LUN specified. LUN used for the same drive need to be the same.\n\n * 400 InvalidLUNSpecifiedForDifferentDrives - Invalid LUN specified. Different drive could not reuse the same LUN.\n\n * 400 InvalidExtendPayload - Invalid Sql Storage Settings Extend Payload. Only one setting with one LUN is allowed.\n\n * 400 VmAgentIsRunningForNoAgent - Cannot create or update as NoAgent model while the Guest Agent is running.\n\n * 400 InvalidSqlManagementMode - Cannot update the SQL management mode to {0}, the current mode is {1}.\n\n * 400 CannotDetermineSqlEditionFromRequest - Cannot determine the SQL edition.\n\n * 400 SqlManagementMissing - Please specify the Management Mode for Sql Virtual Machine. The property is 'SqlManagement' and allowed values are LightWeight or Full.\n\n * 400 SqlImageSkuMissingNoAgent - Please specify the Sql Server Edition for Sql Virtual Machine in NoAgent Mode. The property is 'SqlImageSku' and allowed values are Developer, Express, Web, Standard, or Enterprise.\n\n * 400 SqlImageOfferMissingNoAgent - Please specify the Sql Server Version and OS Version for Sql Virtual Machine in NoAgent Mode. The property is 'SqlImageOffer' and allowed values are SQL2008-WS2008 and SQL2008R2-WS2008.\n\n * 400 InvalidSqlImageOfferChange - SqlImageOffer property cannot be updated.\n\n * 400 SqlVersionMismatchWithGroup - SQL version mismatch with SQL virtual machine group.\n\n * 400 VmOSVersionMismatchWithGroup - OS version mismatch with group.\n\n * 400 AutoBackupEncryptionPasswordNotSpecified - Password not provided when enabling encryption as auto backup setting.\n\n * 400 BackupScheduleTypeNotSet - Backup schedule type needs to be set.\n\n * 400 BackupStorageCredentialsNotSpecified - Backup storage credentials are not specified.\n\n * 400 KeyVaultCredentialsNotSpecified - Key vault credentials not specified.\n\n * 400 SqlCredentialsNotSpecified - SQL Server credentials are not specified.\n\n * 400 IncompleteAutoPatchingSettings - Incomplete auto patching settings specified.\n\n * 400 IncompleteAutoBackupSettings - Incomplete auto backup settings specified.\n\n * 400 IncompleteSqlStorageSettings - Incomplete SQL storage settings specified.\n\n * 400 InvalidParameterValue - An invalid value was given to parameter.\n\n * 400 InvalidCrossSubscriptionVmMove - Invalid cross subscription move of resource.\n\n * 400 RPGenericUser - User Failure when calling other Resource Provider.\n\n * 400 InvalidArgument - Invalid argument '{0}'.\n\n * 400 ArgumentNotInRange - Argument '{0}' not in range.\n\n * 400 ResourceNotProvisioned - As the resource: {0} is not in a provisioned state, the request cannot be proceeded forward\n\n * 400 InvalidRgResourceId - Invalid Resourcegroup resource id specified.\n\n * 403 AccessDenied - Access denied.\n\n * 404 SubscriptionDoesNotHaveSqlVMGroupInResourceGroup - Subscription does not have SQL virtual machine group in resource group.\n\n * 404 SubscriptionDoesNotHaveSqlVMInResourceGroup - Subscription does not have SQL virtual machine Instance in resource group.\n\n * 404 ResourceNotFound - The requested resource was not found.\n\n * 404 SubscriptionDoesNotExist - Subscription id does not exist.\n\n * 404 ResourceDoesNotExist - Resource does not exist.\n\n * 404 OperationIdNotFound - Operation id could not be found.\n\n * 404 OperationTypeNotFound - Operation Type not found.\n\n * 409 ResourceAlreadyExists - Resource already exists.\n\n * 409 SqlExtensionNotInstalled - SQL extension not installed.\n\n * 409 MissingMoveResources - Cannot move resources(s) because some resources are missing in the request.\n\n * 409 ResourceExists - There was an internal error in cleaning up of resources.\n\n * 409 OperationInProgress - Operation in progress on resource already.\n\n * 409 OperationCanceled - Operation Cancelled.\n\n * 500 RPGenericSystem - System Failure when calling other Resource Provider.\n\n * 500 UnExpectedErrorOccurred - Unexpected error occurred.\n\n * 500 OperationTimeout - Operation timed out."
requestBody:
- name: default
  parameters:
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: SqlVirtualMachine
  description: A SQL virtual machine.
  kind: object
  properties:
  - name: identity
    description: Azure Active Directory identity of the server.
    types:
    - uid: ResourceIdentity
  - name: properties.virtualMachineResourceId
    description: ARM Resource id of underlying virtual machine created from SQL marketplace image.
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: Provisioning state to track the async operation status.
    types:
    - uid: string
  - name: properties.sqlImageOffer
    description: SQL image offer. Examples include SQL2016-WS2016, SQL2017-WS2016.
    types:
    - uid: string
  - name: properties.sqlServerLicenseType
    description: SQL Server license type.
    types:
    - uid: SqlServerLicenseType
  - name: properties.sqlManagement
    description: SQL Server Management type.
    types:
    - uid: SqlManagementMode
  - name: properties.sqlImageSku
    description: SQL Server edition type.
    types:
    - uid: SqlImageSku
  - name: properties.sqlVirtualMachineGroupResourceId
    description: ARM resource id of the SQL virtual machine group this SQL virtual machine is or will be part of.
    types:
    - uid: string
  - name: properties.wsfcDomainCredentials
    description: Domain credentials for setting up Windows Server Failover Cluster for SQL availability group.
    types:
    - uid: WsfcDomainCredentials
  - name: properties.autoPatchingSettings
    description: Auto patching settings for applying critical security updates to SQL virtual machine.
    types:
    - uid: AutoPatchingSettings
  - name: properties.autoBackupSettings
    description: Auto backup settings for SQL Server.
    types:
    - uid: AutoBackupSettings
  - name: properties.keyVaultCredentialSettings
    description: Key vault credential settings.
    types:
    - uid: KeyVaultCredentialSettings
  - name: properties.serverConfigurationsManagementSettings
    description: SQL Server configuration management settings.
    types:
    - uid: ServerConfigurationsManagementSettings
  - name: location
    description: Resource location.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: SqlVirtualMachineUpdate
  description: An update to a SQL virtual machine.
  kind: object
  properties:
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ResourceIdentity
  description: Azure Active Directory identity configuration for a resource.
  kind: object
  properties:
  - name: principalId
    isReadyOnly: true
    description: The Azure Active Directory principal id.
    types:
    - uid: string
  - name: type
    description: The identity type. Set this to 'SystemAssigned' in order to automatically create and assign an Azure Active Directory principal for the resource.
    types:
    - uid: IdentityType
  - name: tenantId
    isReadyOnly: true
    description: The Azure Active Directory tenant id.
    types:
    - uid: string
- name: SqlServerLicenseType
  description: SQL Server license type.
  kind: enum
  properties:
  - name: PAYG
    types:
    - uid: string
  - name: AHUB
    types:
    - uid: string
- name: SqlManagementMode
  description: SQL Server Management type.
  kind: enum
  properties:
  - name: Full
    types:
    - uid: string
  - name: LightWeight
    types:
    - uid: string
  - name: NoAgent
    types:
    - uid: string
- name: SqlImageSku
  description: SQL Server edition type.
  kind: enum
  properties:
  - name: Developer
    types:
    - uid: string
  - name: Express
    types:
    - uid: string
  - name: Standard
    types:
    - uid: string
  - name: Enterprise
    types:
    - uid: string
  - name: Web
    types:
    - uid: string
- name: WsfcDomainCredentials
  description: Domain credentials for setting up Windows Server Failover Cluster for SQL availability group.
  kind: object
  properties:
  - name: clusterBootstrapAccountPassword
    description: Cluster bootstrap account password.
    types:
    - uid: string
  - name: clusterOperatorAccountPassword
    description: Cluster operator account password.
    types:
    - uid: string
  - name: sqlServiceAccountPassword
    description: SQL service account password.
    types:
    - uid: string
- name: AutoPatchingSettings
  description: Set a patching window during which Windows and SQL patches will be applied.
  kind: object
  properties:
  - name: enable
    description: Enable or disable autopatching on SQL virtual machine.
    types:
    - uid: boolean
  - name: dayOfWeek
    description: Day of week to apply the patch on.
    types:
    - uid: DayOfWeek
  - name: maintenanceWindowStartingHour
    description: Hour of the day when patching is initiated. Local VM time.
    types:
    - uid: integer
  - name: maintenanceWindowDuration
    description: Duration of patching.
    types:
    - uid: integer
- name: AutoBackupSettings
  description: Configure backups for databases in your SQL virtual machine.
  kind: object
  properties:
  - name: enable
    description: Enable or disable autobackup on SQL virtual machine.
    types:
    - uid: boolean
  - name: enableEncryption
    description: Enable or disable encryption for backup on SQL virtual machine.
    types:
    - uid: boolean
  - name: retentionPeriod
    description: 'Retention period of backup: 1-30 days.'
    types:
    - uid: integer
  - name: storageAccountUrl
    description: Storage account url where backup will be taken to.
    types:
    - uid: string
  - name: storageAccessKey
    description: Storage account key where backup will be taken to.
    types:
    - uid: string
  - name: password
    description: Password for encryption on backup.
    types:
    - uid: string
  - name: backupSystemDbs
    description: Include or exclude system databases from auto backup.
    types:
    - uid: boolean
  - name: backupScheduleType
    description: Backup schedule type.
    types:
    - uid: BackupScheduleType
  - name: fullBackupFrequency
    description: Frequency of full backups. In both cases, full backups begin during the next scheduled time window.
    types:
    - uid: FullBackupFrequencyType
  - name: fullBackupStartTime
    description: Start time of a given day during which full backups can take place. 0-23 hours.
    types:
    - uid: integer
  - name: fullBackupWindowHours
    description: Duration of the time window of a given day during which full backups can take place. 1-23 hours.
    types:
    - uid: integer
  - name: logBackupFrequency
    description: Frequency of log backups. 5-60 minutes.
    types:
    - uid: integer
- name: KeyVaultCredentialSettings
  description: Configure your SQL virtual machine to be able to connect to the Azure Key Vault service.
  kind: object
  properties:
  - name: enable
    description: Enable or disable key vault credential setting.
    types:
    - uid: boolean
  - name: credentialName
    description: Credential name.
    types:
    - uid: string
  - name: azureKeyVaultUrl
    description: Azure Key Vault url.
    types:
    - uid: string
  - name: servicePrincipalName
    description: Service principal name to access key vault.
    types:
    - uid: string
  - name: servicePrincipalSecret
    description: Service principal name secret to access key vault.
    types:
    - uid: string
- name: ServerConfigurationsManagementSettings
  description: Set the connectivity, storage and workload settings.
  kind: object
  properties:
  - name: sqlConnectivityUpdateSettings
    description: SQL connectivity type settings.
    types:
    - uid: SqlConnectivityUpdateSettings
  - name: sqlWorkloadTypeUpdateSettings
    description: SQL workload type settings.
    types:
    - uid: SqlWorkloadTypeUpdateSettings
  - name: sqlStorageUpdateSettings
    description: SQL storage update settings.
    types:
    - uid: SqlStorageUpdateSettings
  - name: additionalFeaturesServerConfigurations
    description: Additional SQL feature settings.
    types:
    - uid: AdditionalFeaturesServerConfigurations
- name: IdentityType
  description: The identity type. Set this to 'SystemAssigned' in order to automatically create and assign an Azure Active Directory principal for the resource.
  kind: enum
  properties:
  - name: SystemAssigned
    types:
    - uid: string
- name: DayOfWeek
  description: Day of week to apply the patch on.
  kind: enum
  properties:
  - name: Monday
    types:
    - uid: string
  - name: Tuesday
    types:
    - uid: string
  - name: Wednesday
    types:
    - uid: string
  - name: Thursday
    types:
    - uid: string
  - name: Friday
    types:
    - uid: string
  - name: Saturday
    types:
    - uid: string
  - name: Sunday
    types:
    - uid: string
- name: BackupScheduleType
  description: Backup schedule type.
  kind: enum
  properties:
  - name: Manual
    types:
    - uid: string
  - name: Automated
    types:
    - uid: string
- name: FullBackupFrequencyType
  description: Frequency of full backups. In both cases, full backups begin during the next scheduled time window.
  kind: enum
  properties:
  - name: Daily
    types:
    - uid: string
  - name: Weekly
    types:
    - uid: string
- name: SqlConnectivityUpdateSettings
  description: Set the access level and network port settings for SQL Server.
  kind: object
  properties:
  - name: connectivityType
    description: SQL Server connectivity option.
    types:
    - uid: ConnectivityType
  - name: port
    description: SQL Server port.
    types:
    - uid: integer
  - name: sqlAuthUpdateUserName
    description: SQL Server sysadmin login to create.
    types:
    - uid: string
  - name: sqlAuthUpdatePassword
    description: SQL Server sysadmin login password.
    types:
    - uid: string
- name: SqlWorkloadTypeUpdateSettings
  description: Set workload type to optimize storage for SQL Server.
  kind: object
  properties:
  - name: sqlWorkloadType
    description: SQL Server workload type.
    types:
    - uid: SqlWorkloadType
- name: SqlStorageUpdateSettings
  description: Set disk storage settings for SQL Server.
  kind: object
  properties:
  - name: diskCount
    description: Virtual machine disk count.
    types:
    - uid: integer
  - name: startingDeviceId
    description: Device id of the first disk to be updated.
    types:
    - uid: integer
  - name: diskConfigurationType
    description: Disk configuration to apply to SQL Server.
    types:
    - uid: DiskConfigurationType
- name: AdditionalFeaturesServerConfigurations
  description: Additional SQL Server feature settings.
  kind: object
  properties:
  - name: isRServicesEnabled
    description: Enable or disable R services (SQL 2016 onwards).
    types:
    - uid: boolean
- name: ConnectivityType
  description: SQL Server connectivity option.
  kind: enum
  properties:
  - name: LOCAL
    types:
    - uid: string
  - name: PRIVATE
    types:
    - uid: string
  - name: PUBLIC
    types:
    - uid: string
- name: SqlWorkloadType
  description: SQL Server workload type.
  kind: enum
  properties:
  - name: GENERAL
    types:
    - uid: string
  - name: OLTP
    types:
    - uid: string
  - name: DW
    types:
    - uid: string
- name: DiskConfigurationType
  description: Disk configuration to apply to SQL Server.
  kind: enum
  properties:
  - name: NEW
    types:
    - uid: string
  - name: EXTEND
    types:
    - uid: string
  - name: ADD
    types:
    - uid: string
examples:
- name: Updates a SQL virtual machine tags.
  request:
    uri: PATCH https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/testrg/providers/Microsoft.SqlVirtualMachine/sqlVirtualMachines/testvm?api-version=2017-03-01-preview
    body: >-
      {
        "tags": {
          "mytag": "myval"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "virtualMachineResourceId": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/testrg/providers/Microsoft.Compute/virtualMachines/testvm",
          "provisioningState": "Updating",
          "sqlServerLicenseType": "PAYG",
          "sqlImageSku": "Enterprise"
        },
        "location": "northeurope",
        "tags": {
          "mytag": "myval"
        },
        "id": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/testrg/providers/Microsoft.SqlVirtualMachine/sqlVirtualMachines/testvm",
        "name": "testvm",
        "type": "Microsoft.SqlVirtualMachine/sqlVirtualMachines"
      }
