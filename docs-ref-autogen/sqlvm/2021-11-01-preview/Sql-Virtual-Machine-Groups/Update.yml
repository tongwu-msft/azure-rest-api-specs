              SqlVirtualMachineGroup resource =
                  manager
                      .sqlVirtualMachineGroups()
                      .getByResourceGroupWithResponse("testrg", "testvmgroup", Context.NONE)
                      .getValue();
              resource.update().withTags(mapOf("mytag", "myval")).apply();
