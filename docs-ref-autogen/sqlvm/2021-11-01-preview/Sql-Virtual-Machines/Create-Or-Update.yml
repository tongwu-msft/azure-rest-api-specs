### YamlMime:RESTOperation
uid: management.azure.com.sqlvm.2021-11-01-preview.sqlvirtualmachines.createorupdate
name: Create Or Update
service: SQL VM
groupName: Sql Virtual Machines
apiVersion: 2021-11-01-preview
summary: Creates or updates a SQL virtual machine.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.SqlVirtualMachine/sqlVirtualMachines/{sqlVirtualMachineName}?api-version=2021-11-01-preview
uriParameters:
