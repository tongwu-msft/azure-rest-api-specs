### YamlMime:RESTOperation
uid: management.azure.com.sqlvm.2021-11-01-preview.sqlvirtualmachines.listbysqlvmgroup
name: List By Sql Vm Group
service: SQL VM
groupName: Sql Virtual Machines
apiVersion: 2021-11-01-preview
summary: Gets the list of sql virtual machines in a SQL virtual machine group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.SqlVirtualMachine/sqlVirtualMachineGroups/{sqlVirtualMachineGroupName}/sqlVirtualMachines?api-version=2021-11-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: sqlVirtualMachineGroupName
  in: path
  isRequired: true
  description: Name of the SQL virtual machine group.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the list of sql virtual machines in a SQL virtual machine group.
  types:
  - uid: SqlVirtualMachineListResult
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 SqlVmGroupUpdateFailVmAttached - SQL virtual machine group cannot be updated as it has attached a SQL virtual machine.

     * 400 InvalidSqlImageOffer - Provided SQL image offer is invalid.

     * 400 InvalidSqlSku - Provided SQL sku is invalid.

     * 400 OuPathAndDomainMismatch - OU path is not within the domain provided.

     * 400 InvalidAccountNameFormat - Account name format is invalid.

     * 400 CloudWitnessUnsupported - For Windows Server 2012R2 setup cloud witness is not allowed.

     * 400 FileShareWitnessDisAllowed - For Windows Server 2016 and beyond setup, file share witness is not allowed.

     * 400 InvalidStorageAccountUrl - Invalid storage account url.

     * 400 SqlVmGroupNameTooLong - SQL virtual machine group name cannot exceed 15 characters.

     * 400 InvalidSqlVmGroupName - Invalid SQL virtual machine group name.

     * 400 InvalidStorageAccountCredentials - The storage account credentials provided are incorrect.

     * 400 InvalidStorageAccountType - Only storage account of type 'General-Purpose V2' is allowed for this operation.

     * 400 SqlVmGroupNotEmpty - SQL virtual machine group is not empty.

     * 400 SqlVmGroupUpdateNotAllowed - Update to SQL virtual machine group is not allowed.

     * 404 SubscriptionDoesNotHaveSqlVMGroupInResourceGroup - Subscription does not have SQL virtual machine group in resource group.
