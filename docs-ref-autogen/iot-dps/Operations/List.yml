### YamlMime:RESTOperation
uid: management.azure.com.iot-dps.operations.list
name: List
service: IoT Hub Device Provisioning Service
groupName: Operations
apiVersion: 2018-01-22
summary: Lists all of the available Microsoft.Devices REST API operations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Devices/operations?api-version=2018-01-22
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: The version of the API.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: OperationListResult
- name: Other Status Codes
  description: Default error response.
  types:
  - uid: ErrorDetails
requestHeader: []
definitions:
- name: OperationListResult
  description: Result of the request to list IoT Hub operations. It contains a list of operations and a URL link to get the next set of results.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: List of IoT Hub operations supported by the Microsoft.Devices resource provider.
    types:
    - uid: Operation
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: URL to get the next set of operation list results if there are any.
    types:
    - uid: string
- name: ErrorDetails
  description: Error details.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: httpStatusCode
    isReadyOnly: true
    description: The HTTP status code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: string
- name: Operation
  description: IoT Hub REST API operation.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: 'Operation name: {provider}/{resource}/{read | write | action | delete}'
    types:
    - uid: string
  - name: display
    description: The object that represents the operation.
    types:
    - uid: Display
- name: Display
  description: The object that represents the operation.
  kind: object
  properties:
  - name: provider
    isReadyOnly: true
    description: 'Service provider: Microsoft Devices.'
    types:
    - uid: string
