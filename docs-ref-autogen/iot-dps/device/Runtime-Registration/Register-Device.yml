### YamlMime:RESTOperation
uid: global.azure-devices-provisioning.net.iot-dps.device.runtimeregistration.registerdevice
name: Register Device
service: IoT Hub Device Provisioning Service
groupName: Runtime Registration
apiVersion: 2021-06-01
summary: Registers the devices.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://global.azure-devices-provisioning.net/{idScope}/registrations/{registrationId}/register?api-version=2021-06-01
uriParameters:
- name: idScope
  in: path
  isRequired: true
  types:
  - uid: string
- name: registrationId
  in: path
  isRequired: true
  description: The registration ID is alphanumeric, lowercase, and may contain hyphens.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: 'The API version to use for the request. Supported versions include: 2021-06-01'
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: RegistrationOperationStatus
- name: 202 Accepted
  headers:
  - name: Location
    value: string
  - name: retry-after
    value: integer
  description: Success
  types:
  - uid: RegistrationOperationStatus
- name: Other Status Codes
  description: Error response
  types:
  - uid: ProvisioningServiceErrorDetails
requestBody:
- name: default
  parameters:
  - name: registrationId
    in: body
    description: 'The registration ID is a case-insensitive string (up to 128 characters long) of alphanumeric characters plus certain special characters : . _ -. No special characters allowed at start or end.'
    types:
    - uid: string
  - name: tpm
    in: body
    description: Tpm.
    types:
    - uid: TpmAttestation
  - name: payload
    in: body
    description: Custom allocation payload.
    types:
    - uid: object
requestHeader: []
definitions:
- name: TpmAttestation
  description: Attestation via TPM.
  kind: object
  properties:
  - name: endorsementKey
    description: ''
    types:
    - uid: string
  - name: storageRootKey
    description: ''
    types:
    - uid: string
- name: RegistrationOperationStatus
  description: Registration operation status.
  kind: object
  properties:
  - name: operationId
    description: Operation ID.
    types:
    - uid: string
  - name: status
    description: Device enrollment status.
    types:
    - uid: unassigned
    - uid: assigning
    - uid: assigned
    - uid: failed
    - uid: disabled
    typesTitle: enum
  - name: registrationState
    description: Device registration status.
    types:
    - uid: DeviceRegistrationResult
- name: ProvisioningServiceErrorDetails
  description: Contains the properties of an error returned by the Azure IoT Hub Provisioning Service.
  kind: object
  properties:
  - name: errorCode
    description: ''
    types:
    - uid: integer
  - name: trackingId
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
  - name: info
    description: ''
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: timestampUtc
    description: ''
    types:
    - uid: string
- name: DeviceRegistration
  description: Device registration.
  kind: object
  properties:
  - name: registrationId
    description: 'The registration ID is a case-insensitive string (up to 128 characters long) of alphanumeric characters plus certain special characters : . _ -. No special characters allowed at start or end.'
    types:
    - uid: string
  - name: tpm
    description: Tpm.
    types:
    - uid: TpmAttestation
  - name: payload
    description: Custom allocation payload.
    types:
    - uid: object
- name: DeviceRegistrationResult
  description: Device registration result.
  kind: object
  properties:
  - name: tpm
    isReadyOnly: true
    description: Registration result returned when using TPM attestation.
    types:
    - uid: TpmRegistrationResult
  - name: x509
    isReadyOnly: true
    description: Registration result returned when using X509 attestation.
    types:
    - uid: X509RegistrationResult
  - name: symmetricKey
    isReadyOnly: true
    description: Registration result returned when using SymmetricKey attestation.
    types:
    - uid: SymmetricKeyRegistrationResult
  - name: registrationId
    isReadyOnly: true
    description: The registration ID is alphanumeric, lowercase, and may contain hyphens.
    types:
    - uid: string
  - name: createdDateTimeUtc
    isReadyOnly: true
    description: Registration create date time (in UTC).
    types:
    - uid: string
  - name: assignedHub
    isReadyOnly: true
    description: Assigned Azure IoT Hub.
    types:
    - uid: string
  - name: deviceId
    isReadyOnly: true
    description: Device ID.
    types:
    - uid: string
  - name: status
    isReadyOnly: true
    description: Enrollment status.
    types:
    - uid: unassigned
    - uid: assigning
    - uid: assigned
    - uid: failed
    - uid: disabled
    typesTitle: enum
  - name: substatus
    isReadyOnly: true
    description: "Substatus for 'Assigned' devices. Possible values include - 'initialAssignment': Device has been assigned to an IoT hub for the first time, 'deviceDataMigrated': Device has been assigned to a different IoT hub and its device data was migrated from the previously assigned IoT hub. Device data was removed from the previously assigned IoT hub, 'deviceDataReset':  Device has been assigned to a different IoT hub and its device data was populated from the initial state stored in the enrollment. Device data was removed from the previously assigned IoT hub, 'reprovisionedToInitialAssignment': Device has been re-provisioned to a previously assigned IoT hub."
    types:
    - uid: initialAssignment
    - uid: deviceDataMigrated
    - uid: deviceDataReset
    - uid: reprovisionedToInitialAssignment
    typesTitle: enum
  - name: errorCode
    isReadyOnly: true
    description: Error code.
    types:
    - uid: integer
  - name: errorMessage
    isReadyOnly: true
    description: Error message.
    types:
    - uid: string
  - name: lastUpdatedDateTimeUtc
    isReadyOnly: true
    description: Last updated date time (in UTC).
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: The entity tag associated with the resource.
    types:
    - uid: string
  - name: payload
    isReadyOnly: true
    description: Custom allocation payload returned from the webhook to the device.
    types:
    - uid: object
