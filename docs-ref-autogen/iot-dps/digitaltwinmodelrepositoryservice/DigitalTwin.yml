### YamlMime:RESTOperationGroup
uid: fully-qualified-iothubname.azure-devices.net.iot-dps.digitaltwin
name: Digital Twin
apiVersion: 2019-07-01-preview
service: IoT Hub Device Provisioning Service
operations:
- uid: fully-qualified-iothubname.azure-devices.net.iot-dps.digitaltwin.getdigitaltwinmodel
  summary: >-
    Returns a DigitalTwin model definition for the given id.

    If "expand" is present in the query parameters and id is for a device capability model then it returns

    the capability metamodel with expanded interface definitions.
- uid: fully-qualified-iothubname.azure-devices.net.iot-dps.digitaltwin.getinterface
  summary: >-
    Gets the interface of given interfaceId.

                Example URI: "digitalTwins/{digitalTwinId}/interfaces/{interfaceName}"
- uid: fully-qualified-iothubname.azure-devices.net.iot-dps.digitaltwin.getinterfaces
  summary: Gets the list of interfaces.
- uid: fully-qualified-iothubname.azure-devices.net.iot-dps.digitaltwin.invokeinterfacecommand
  summary: Invoke a digital twin interface command.
- uid: fully-qualified-iothubname.azure-devices.net.iot-dps.digitaltwin.updateinterfaces
  summary: >-
    Updates desired properties of multiple interfaces.

                Example URI: "digitalTwins/{digitalTwinId}/interfaces"
