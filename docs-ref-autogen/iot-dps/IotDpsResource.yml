### YamlMime:RESTOperationGroup
uid: management.azure.com.iot-dps.iotdpsresource
name: Iot Dps Resource
apiVersion: 2017-11-15
service: IoT Hub Device Provisioning Service
operations:
- uid: management.azure.com.iot-dps.iotdpsresource.checkprovisioningservicenameavailability
  summary: "Check if a provisioning service name is available.  \nCheck if a provisioning service name is available. This will validate if the name is syntactically valid and if the name is usable"
- uid: management.azure.com.iot-dps.iotdpsresource.createorupdate
  summary: "Create or update the metadata of the provisioning service.  \nCreate or update the metadata of the provisioning service. The usual pattern to modify a property is to retrieve the provisioning service metadata and security metadata, and then combine them with the modified values in a new body to update the provisioning service."
- uid: management.azure.com.iot-dps.iotdpsresource.delete
  summary: "Delete the Provisioning Service  \nDeletes the Provisioning Service."
- uid: management.azure.com.iot-dps.iotdpsresource.get
  summary: "Get the non-security related metadata of the provisioning service.  \nGet the metadata of the provisioning service without SAS keys."
- uid: management.azure.com.iot-dps.iotdpsresource.getoperationresult
  summary: Gets the status of a long running operation, such as create, update or delete a provisioning service.
- uid: management.azure.com.iot-dps.iotdpsresource.listbyresourcegroup
  summary: Get a list of all provisioning services in the given resource group.
- uid: management.azure.com.iot-dps.iotdpsresource.listbysubscription
  summary: "Get all the provisioning services in a subscription.  \nList all the provisioning services for a given subscription id."
- uid: management.azure.com.iot-dps.iotdpsresource.listkeys
  summary: "Get the security metadata for a provisioning service.  \nList the primary and secondary keys for a provisioning service."
- uid: management.azure.com.iot-dps.iotdpsresource.listkeysforkeyname
  summary: "Get a shared access policy by name from a provisioning service.  \nList primary and secondary keys for a specific key name"
- uid: management.azure.com.iot-dps.iotdpsresource.listvalidskus
  summary: "Get the list of valid SKUs for a provisioning service.  \nGets the list of valid SKUs and tiers for a provisioning service."
- uid: management.azure.com.iot-dps.iotdpsresource.update
  summary: "Update an existing provisioning service's tags.  \nUpdate an existing provisioning service's tags. to update other fields use the CreateOrUpdate method"
