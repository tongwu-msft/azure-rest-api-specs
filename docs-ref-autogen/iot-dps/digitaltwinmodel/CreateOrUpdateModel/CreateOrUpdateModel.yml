### YamlMime:RESTOperation
uid: iot-dps.createorupdatemodel.createorupdatemodel
name: Create Or Update Model
service: IoT Hub Device Provisioning Service
groupName: Create Or Update Model
apiVersion: v1
summary: Creates or updates a DigitalTwin Model in a repository.
consumes:
- application/ld+json
- application/json
produces:
- application/json
paths:
- content: PUT https:///models/{modelId}?api-version=v1
- content: PUT https:///models/{modelId}?repositoryId={repositoryId}&api-version=v1
  isOptional: true
uriParameters:
- name: modelId
  in: path
  isRequired: true
  description: 'Digital twin model id Ex: <example>urn:contoso:TemparatureSensor:1</example>'
  types:
  - uid: string
- name: repositoryId
  in: query
  description: Private repository id. To access global repository, caller should not specify this value.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Api version string.
  types:
  - uid: string
responses:
- name: 201 Created
  headers:
  - name: x-ms-request-id
    value: string
  - name: ETag
    value: string
  description: Success
- name: 204 No Content
  headers:
  - name: x-ms-request-id
    value: string
  - name: ETag
    value: string
  description: Success
- name: Other Status Codes
  headers:
  - name: x-ms-request-id
    value: string
  description: Client Error
requestBody:
- name: default
  parameters:
  - name: content
    in: body
    description: Model definition in Digital Twin Definition Language format.
    types:
    - uid: object
requestHeader:
- name: x-ms-client-request-id
  in: header
  description: Optional. Provides a client-generated opaque value that is recorded in the logs. Using this header is highly recommended for correlating client-side activities with requests received by the server.
  types:
  - uid: string
- name: If-Match
  in: header
  description: Used to make operation conditional for optimistic concurrency. That is, the document is updated only if the specified etag matches the current version in the database. The value should be set to the etag value of the resource.
  types:
  - uid: string
definitions: []
examples: []
security: []
errorCodes: []
