### YamlMime:RESTOperationGroup
uid: management.azure.com.billing.2019-10-01-preview.invoices
name: Invoices
apiVersion: 2019-10-01-preview
service: Billing
operations:
- uid: management.azure.com.billing.2019-10-01-preview.invoices.get
  summary: Gets an invoice by ID. The operation is supported for billing accounts with agreement type Microsoft Partner Agreement or Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.invoices.getbyid
  summary: Gets an invoice by ID.
- uid: management.azure.com.billing.2019-10-01-preview.invoices.listbybillingaccount
  summary: Lists the invoices for a billing account for a given start date and end date. The operation is supported for billing accounts with agreement type Microsoft Partner Agreement or Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.invoices.listbybillingprofile
  summary: Lists the invoices for a billing profile for a given start date and end date. The operation is supported for billing accounts with agreement type Microsoft Partner Agreement or Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.invoices.listbybillingsubscription
  summary: Lists the invoices for a subscription.
