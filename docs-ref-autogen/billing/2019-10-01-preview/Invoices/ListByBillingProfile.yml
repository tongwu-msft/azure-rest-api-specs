### YamlMime:RESTOperation
uid: management.azure.com.billing.2019-10-01-preview.invoices.listbybillingprofile
name: List By Billing Profile
service: Billing
groupName: Invoices
apiVersion: 2019-10-01-preview
summary: List of invoices for a billing profile.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{billingProfileName}/invoices?api-version=2019-10-01-preview&periodStartDate={periodStartDate}&periodEndDate={periodEndDate}
uriParameters:
- name: billingAccountName
  in: path
  isRequired: true
  description: billing Account Id.
  types:
  - uid: string
- name: billingProfileName
  in: path
  isRequired: true
  description: Billing Profile Id.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2019-10-01-preview.
  types:
  - uid: string
- name: periodStartDate
  in: query
  isRequired: true
  description: Invoice period start date.
  types:
  - uid: string
- name: periodEndDate
  in: query
  isRequired: true
  description: Invoice period end date.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: InvoiceListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: InvoiceListResult
  description: Result of listing invoices.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: The list of invoices.
    types:
    - uid: Invoice
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The link (url) to the next page of results.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response indicates that the service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: error
    description: The details of the error.
    types:
    - uid: ErrorDetails
- name: Invoice
  description: An invoice resource.
  kind: object
  properties:
  - name: properties.dueDate
    isReadyOnly: true
    description: The due date for invoice.
    types:
    - uid: string
  - name: properties.invoiceDate
    isReadyOnly: true
    description: The date when invoice was created.
    types:
    - uid: string
  - name: properties.status
    isReadyOnly: true
    description: Invoice status.
    types:
    - uid: InvoiceStatus
  - name: properties.amountDue
    isReadyOnly: true
    description: The amount due as of now.
    types:
    - uid: Amount
  - name: properties.azurePrepaymentApplied
    isReadyOnly: true
    description: The amount of Azure prepayment applied to the charges. This field is applicable to billing accounts with agreement type Microsoft Customer Agreement.
    types:
    - uid: Amount
  - name: properties.billedAmount
    isReadyOnly: true
    description: The total charges for the invoice billing period.
    types:
    - uid: Amount
  - name: properties.creditAmount
    isReadyOnly: true
    description: The total refund for returns and cancellations during the invoice billing period. This field is applicable to billing accounts with agreement type Microsoft Customer Agreement.
    types:
    - uid: Amount
  - name: properties.freeAzureCreditApplied
    isReadyOnly: true
    description: The amount of free Azure credits applied to the charges. This field is applicable to billing accounts with agreement type Microsoft Customer Agreement.
    types:
    - uid: Amount
  - name: properties.subTotal
    isReadyOnly: true
    description: The pre-tax amount due. This field is applicable to billing accounts with agreement type Microsoft Customer Agreement.
    types:
    - uid: Amount
  - name: properties.taxAmount
    isReadyOnly: true
    description: The amount of tax charged for the billing period. This field is applicable to billing accounts with agreement type Microsoft Customer Agreement.
    types:
    - uid: Amount
  - name: properties.totalAmount
    isReadyOnly: true
    description: The amount due when the invoice was generated. This field is applicable to billing accounts with agreement type Microsoft Customer Agreement.
    types:
    - uid: Amount
  - name: properties.invoicePeriodStartDate
    isReadyOnly: true
    description: The start date of the billing period.
    types:
    - uid: string
  - name: properties.invoicePeriodEndDate
    isReadyOnly: true
    description: The end date of the billing period.
    types:
    - uid: string
  - name: properties.invoiceType
    isReadyOnly: true
    description: Invoice type.
    types:
    - uid: InvoiceType
  - name: properties.isMonthlyInvoice
    isReadyOnly: true
    description: Specifies if the invoice is generated as part of monthly invoicing cycle or not. This field is applicable to billing accounts with agreement type Microsoft Customer Agreement.
    types:
    - uid: boolean
  - name: properties.billingProfileId
    isReadyOnly: true
    description: The billing profile id this invoice belongs to.
    types:
    - uid: string
  - name: properties.billingProfileDisplayName
    isReadyOnly: true
    description: The billing profile display name this invoice belongs to.
    types:
    - uid: string
  - name: properties.purchaseOrderNumber
    isReadyOnly: true
    description: An optional purchase order number used for the invoice.
    types:
    - uid: string
  - name: properties.documents
    isReadyOnly: true
    description: List of documents available to download including invoice and tax documents.
    types:
    - uid: Document
      isArray: true
  - name: properties.payments
    isReadyOnly: true
    description: List of payments.
    types:
    - uid: PaymentProperties
      isArray: true
  - name: properties.subscriptionId
    isReadyOnly: true
    description: The subscription id this invoice belongs to.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: ErrorDetails
  description: The details of the error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
