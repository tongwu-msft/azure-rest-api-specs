    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The target of the particular error.
    types:
    - uid: string
- name: InvoiceStatus
  description: Invoice status.
  kind: enum
  properties:
  - name: Due
    types:
    - uid: string
  - name: OverDue
    types:
    - uid: string
  - name: Paid
    types:
    - uid: string
- name: Amount
  description: The Amount.
  kind: object
  properties:
  - name: currency
    isReadyOnly: true
    description: The currency for the amount value.
    types:
    - uid: string
  - name: value
    description: Amount value.
    types:
    - uid: number
- name: InvoiceType
  description: Invoice type.
  kind: enum
  properties:
  - name: AzureService
    types:
    - uid: string
  - name: AzureMarketplace
    types:
    - uid: string
  - name: AzureSupport
    types:
    - uid: string
- name: Document
  description: The properties of the invoice download.
  kind: object
  properties:
  - name: kind
    isReadyOnly: true
    description: Document type.
    types:
    - uid: DocumentType
  - name: url
    isReadyOnly: true
    description: Document URL.
    types:
    - uid: string
- name: PaymentProperties
  description: The properties of the payment.
  kind: object
  properties:
  - name: paymentType
    isReadyOnly: true
    description: The type of payment.
    types:
    - uid: string
  - name: amount
    isReadyOnly: true
    description: The paid amount.
    types:
    - uid: Amount
  - name: date
    isReadyOnly: true
    description: The date of the payment.
    types:
    - uid: string
  - name: paymentMethodFamily
    description: The payment method family.
    types:
    - uid: PaymentMethodFamily
  - name: paymentMethodType
    isReadyOnly: true
    description: The type of payment method.
    types:
    - uid: string
- name: DocumentType
  description: Document type.
  kind: enum
  properties:
  - name: Invoice
    types:
    - uid: string
  - name: VoidNote
    types:
    - uid: string
  - name: TaxReceipt
    types:
    - uid: string
  - name: CreditNote
    types:
    - uid: string
- name: PaymentMethodFamily
  description: The payment method family.
  kind: enum
  properties:
  - name: Credits
    types:
    - uid: string
  - name: CheckWire
    types:
    - uid: string
  - name: CreditCard
    types:
    - uid: string
  - name: None
    types:
    - uid: string
