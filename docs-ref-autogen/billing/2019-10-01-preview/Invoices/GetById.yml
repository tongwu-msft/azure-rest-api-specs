### YamlMime:RESTOperation
uid: management.azure.com.billing.2019-10-01-preview.invoices.getbyid
name: Get By Id
service: Billing
groupName: Invoices
apiVersion: 2019-10-01-preview
summary: Gets an invoice by ID.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingSubscriptions/{billingSubscriptionName}/invoices/{invoiceName}?api-version=2019-10-01-preview
uriParameters:
- name: billingAccountName
  in: path
  isRequired: true
  description: The ID that uniquely identifies a billing account.
  types:
  - uid: string
- name: billingSubscriptionName
  in: path
  isRequired: true
  description: The ID that uniquely identifies a subscription.
  types:
  - uid: string
- name: invoiceName
  in: path
  isRequired: true
  description: The ID that uniquely identifies an invoice.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API to be used with the client request. The current version is 2019-10-01-preview.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: Invoice
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
