apiVersion: 2019-10-01-preview
summary: Gets a URL to download multiple invoice documents (invoice pdf, tax receipts, credit notes) as a zip file.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/providers/Microsoft.Billing/billingAccounts/default/billingSubscriptions/{subscriptionId}/downloadDocuments?api-version=2019-10-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID that uniquely identifies an Azure subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API to be used with the client request. The current version is 2019-10-01-preview.
  types:
  - uid: string
responses:
- name: 202 Accepted
  headers:
  - name: Location
    value: string
  - name: Retry-After
    value: string
  description: Accepted.
- name: 200 OK
