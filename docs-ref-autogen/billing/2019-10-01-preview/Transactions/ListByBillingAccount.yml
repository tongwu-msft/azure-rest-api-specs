### YamlMime:RESTOperation
uid: management.azure.com.billing.transactions.listbybillingaccount
name: List By Billing Account
service: Billing
groupName: Transactions
apiVersion: 2019-10-01-preview
summary: Lists the transactions by billing account name for given start and end date.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/transactions?api-version=2019-10-01-preview&startDate={startDate}&endDate={endDate}
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/transactions?api-version=2019-10-01-preview&startDate={startDate}&endDate={endDate}&$filter={$filter}
  isOptional: true
uriParameters:
- name: billingAccountName
  in: path
  isRequired: true
  description: billing Account Id.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2019-10-01-preview.
  types:
  - uid: string
- name: startDate
  in: query
  isRequired: true
  description: Start date
  types:
  - uid: string
- name: endDate
  in: query
  isRequired: true
  description: End date
  types:
  - uid: string
- name: $filter
  in: query
  description: May be used to filter by transaction kind. The filter supports 'eq', 'lt', 'gt', 'le', 'ge', and 'and'. It does not currently support 'ne', 'or', or 'not'. Tag filter is a key value pair string where key and value is separated by a colon (:).
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: TransactionListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: TransactionListResult
  description: Result of listing reservation transactions.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: The list of reservation transactions.
    types:
    - uid: Transaction
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The link (url) to the next page of results.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response indicates that the service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: error
    description: The details of the error.
    types:
    - uid: ErrorDetails
- name: Transaction
  description: A reservation transaction resource.
  kind: object
  properties:
  - name: properties.kind
    description: The kind of transaction. Choices are all and reservation.
    types:
    - uid: TransactionTypeKind
  - name: properties.date
    isReadyOnly: true
    description: The date of reservation transaction.
    types:
    - uid: string
  - name: properties.invoice
    isReadyOnly: true
    description: Invoice number or 'pending' if not invoiced.
    types:
    - uid: string
  - name: properties.orderId
    isReadyOnly: true
    description: The reservation order id.
    types:
    - uid: string
  - name: properties.orderName
    isReadyOnly: true
    description: The reservation order name.
    types:
    - uid: string
  - name: properties.productFamily
    isReadyOnly: true
    description: The product family.
    types:
    - uid: string
  - name: properties.productTypeId
    isReadyOnly: true
    description: The product type id.
    types:
    - uid: string
  - name: properties.productType
    isReadyOnly: true
    description: The type of product.
    types:
    - uid: string
  - name: properties.productDescription
    isReadyOnly: true
    description: Product description.
    types:
    - uid: string
  - name: properties.transactionType
    description: Transaction types.
    types:
    - uid: ReservationType
  - name: properties.transactionAmount
    isReadyOnly: true
    description: Last charge associated with the purchase.
    types:
    - uid: Amount
  - name: properties.quantity
    isReadyOnly: true
    description: Purchase quantity.
    types:
    - uid: integer
  - name: properties.invoiceSectionId
    isReadyOnly: true
    description: Invoice section id to which this product belongs.
    types:
    - uid: string
  - name: properties.invoiceSectionDisplayName
    isReadyOnly: true
    description: Invoice section display name to which this product belongs.
    types:
    - uid: string
  - name: properties.billingProfileId
    isReadyOnly: true
    description: Billing Profile id to which this product belongs.
    types:
    - uid: string
  - name: properties.billingProfileDisplayName
    isReadyOnly: true
    description: Billing Profile display name to which this product belongs.
    types:
    - uid: string
  - name: properties.customerId
    isReadyOnly: true
    description: Customer id to which this product belongs.
    types:
    - uid: string
  - name: properties.customerDisplayName
    isReadyOnly: true
    description: Display name of customer to which this product belongs.
    types:
    - uid: string
  - name: properties.subscriptionId
    isReadyOnly: true
    description: The subscription id.
    types:
    - uid: string
  - name: properties.subscriptionName
    isReadyOnly: true
    description: The subscription name.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: ErrorDetails
  description: The details of the error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The target of the particular error.
    types:
    - uid: string
- name: TransactionTypeKind
  description: The kind of transaction. Choices are all and reservation.
  kind: enum
  properties:
  - name: all
    types:
    - uid: string
  - name: reservation
    types:
    - uid: string
- name: ReservationType
  description: Transaction types.
  kind: enum
  properties:
  - name: Purchase
    types:
    - uid: string
  - name: Usage Charge
    types:
    - uid: string
- name: Amount
  description: The Amount.
  kind: object
  properties:
  - name: currency
    isReadyOnly: true
    description: The currency for the amount value.
    types:
    - uid: string
  - name: value
    description: Amount value.
    types:
    - uid: number
