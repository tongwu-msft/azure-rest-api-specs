### YamlMime:RESTOperationGroup
uid: management.azure.com.billing.2019-10-01-preview.billingprofiles
name: Billing Profiles
apiVersion: 2019-10-01-preview
service: Billing
operations:
- uid: management.azure.com.billing.2019-10-01-preview.billingprofiles.create
  summary: Creates a billing profile. The operation is supported for billing accounts with agreement type Microsoft Customer Agreement or Microsoft Partner Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingprofiles.get
  summary: Gets a billing profile by its ID. The operation is supported for billing accounts with agreement type Microsoft Customer Agreement or Microsoft Partner Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingprofiles.geteligibilitytodetachpaymentmethod
  summary: Validates if the default payment method can be detached from the billing profile. The operation is supported for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingprofiles.listbybillingaccount
  summary: Lists the billing profiles that a user has access to. The operation is supported for billing accounts with agreement type Microsoft Customer Agreement or Microsoft Partner Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingprofiles.update
  summary: Updates the properties of a billing profile. Currently, displayName, poNumber, bill-to address and invoiceEmailOptIn can be updated. The operation is supported for billing accounts with agreement type Microsoft Customer Agreement or Microsoft Partner Agreement.
