metadata:
  description: Learn more about [Billing Billing Role Assignments Operations]. How to [Delete By Billing Account,List By Enrollment Account,List By Invoice Section,Add By Billing Profile,Get By Billing Account,List By Billing Profile,Delete By Invoice Section,Get By Invoice Section,Delete By Enrollment Account,List By Department,Delete By Department,List By Billing Account,Delete By Billing Profile,Get By Billing Profile,Add By Invoice Section,Get By Enrollment Account,Get By Department,Add By Billing Account].
operations:
- uid: management.azure.com.billing.2019-10-01-preview.billingroleassignments.addbybillingaccount
  summary: Adds a role assignment on a billing account. The operation is supported for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingroleassignments.addbybillingprofile
  summary: Adds a role assignment on a billing profile. The operation is supported for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingroleassignments.addbyinvoicesection
  summary: Adds a role assignment on an invoice section. The operation is supported for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingroleassignments.deletebybillingaccount
  summary: Deletes a role assignment for the caller on a billing account. The operation is supported for billing accounts with agreement type Microsoft Partner Agreement or Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingroleassignments.deletebybillingprofile
  summary: Deletes a role assignment for the caller on a billing profile. The operation is supported for billing accounts with agreement type Microsoft Partner Agreement or Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingroleassignments.deletebydepartment
  summary: Deletes a role assignment for the caller on a department. The operation is supported only for billing accounts with agreement type Enterprise Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingroleassignments.deletebyenrollmentaccount
  summary: Deletes a role assignment for the caller on a enrollment Account. The operation is supported only for billing accounts with agreement type Enterprise Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingroleassignments.deletebyinvoicesection
  summary: Deletes a role assignment for the caller on an invoice section. The operation is supported for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingroleassignments.getbybillingaccount
  summary: Gets a role assignment for the caller on a billing account. The operation is supported for billing accounts with agreement type Microsoft Partner Agreement, Microsoft Customer Agreement or Enterprise Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingroleassignments.getbybillingprofile
  summary: Gets a role assignment for the caller on a billing profile. The operation is supported for billing accounts with agreement type Microsoft Partner Agreement or Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingroleassignments.getbydepartment
  summary: Gets a role assignment for the caller on a department. The operation is supported only for billing accounts with agreement type Enterprise Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingroleassignments.getbyenrollmentaccount
  summary: Gets a role assignment for the caller on a enrollment Account. The operation is supported only for billing accounts with agreement type Enterprise Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingroleassignments.getbyinvoicesection
  summary: Gets a role assignment for the caller on an invoice section. The operation is supported for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingroleassignments.listbybillingaccount
  summary: Lists the role assignments for the caller on a billing account. The operation is supported for billing accounts with agreement type Microsoft Partner Agreement, Microsoft Customer Agreement or Enterprise Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingroleassignments.listbybillingprofile
  summary: Lists the role assignments for the caller on a billing profile. The operation is supported for billing accounts with agreement type Microsoft Customer Agreement.
