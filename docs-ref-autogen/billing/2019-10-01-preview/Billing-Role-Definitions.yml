### YamlMime:RESTOperationGroup
uid: management.azure.com.billing.2019-10-01-preview.billingroledefinitions
name: Billing Role Definitions
apiVersion: 2019-10-01-preview
service: Billing
metadata:
  description: Learn more about [Billing Billing Role Definitions Operations]. How to [Get By Enrollment Account,List By Invoice Section,Get By Billing Account,Get By Billing Profile,Get By Department,List By Enrollment Account,List By Billing Profile,List By Billing Account,Get By Invoice Section,List By Department].
operations:
- uid: management.azure.com.billing.2019-10-01-preview.billingroledefinitions.getbybillingaccount
  summary: Gets the definition for a role on a billing account. The operation is supported for billing accounts with agreement type Microsoft Partner Agreement or Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingroledefinitions.getbybillingprofile
  summary: Gets the definition for a role on a billing profile. The operation is supported for billing accounts with agreement type Microsoft Partner Agreement or Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingroledefinitions.getbydepartment
  summary: Gets the definition for a role on a department. The operation is supported only for billing accounts with agreement type Enterprise Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingroledefinitions.getbyenrollmentaccount
  summary: Gets the definition for a role on an enrollment account. The operation is supported only for billing accounts with agreement type Enterprise Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingroledefinitions.getbyinvoicesection
  summary: Gets the definition for a role on an invoice section. The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingroledefinitions.listbybillingaccount
  summary: Lists the role definitions for a billing account. The operation is supported for billing accounts with agreement type Microsoft Partner Agreement, Microsoft Customer Agreement or Enterprise Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingroledefinitions.listbybillingprofile
  summary: Lists the role definitions for a billing profile. The operation is supported for billing accounts with agreement type Microsoft Partner Agreement or Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingroledefinitions.listbydepartment
  summary: Lists the role definitions for a department. The operation is supported only for billing accounts with agreement type Enterprise Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingroledefinitions.listbyenrollmentaccount
  summary: Lists the role definitions for a enrollmentAccount. The operation is supported only for billing accounts with agreement type Enterprise Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingroledefinitions.listbyinvoicesection
  summary: Lists the role definitions for an invoice section. The operation is supported for billing accounts with agreement type Microsoft Partner Agreement or Microsoft Customer Agreement.
