### YamlMime:RESTOperation
uid: management.azure.com.billing.2019-10-01-preview.billingpermissions.listbycustomer
name: List By Customer
service: Billing
groupName: Billing Permissions
apiVersion: 2019-10-01-preview
summary: Lists all billing permissions the caller has for a customer.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/customers/{customerName}/billingPermissions?api-version=2019-10-01-preview
uriParameters:
- name: billingAccountName
  in: path
  isRequired: true
  description: billing Account Id.
  types:
  - uid: string
- name: customerName
  in: path
  isRequired: true
  description: Customer name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2019-10-01-preview.
  types:
  - uid: string
