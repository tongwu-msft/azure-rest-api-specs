### YamlMime:RESTOperationGroup
uid: management.azure.com.billing.2019-10-01-preview.invoicesections
name: Invoice Sections
apiVersion: 2019-10-01-preview
service: Billing
metadata:
  description: Learn more about [Billing Invoice Sections Operations]. How to [Get,Update,Create,List By Billing Profile,Elevate To Billing Profile].
operations:
- uid: management.azure.com.billing.2019-10-01-preview.invoicesections.create
  summary: Creates an invoice section. The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.invoicesections.elevatetobillingprofile
  summary: Gives the caller permissions on an invoice section based on their billing profile access.  The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.invoicesections.get
  summary: Gets an invoice section by its ID. The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.invoicesections.listbybillingprofile
  summary: Lists the invoice sections that a user has access to. The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.invoicesections.update
  summary: Updates an invoice section. Currently, only displayName can be updated. The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
