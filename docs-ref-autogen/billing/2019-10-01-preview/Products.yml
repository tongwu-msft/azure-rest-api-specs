### YamlMime:RESTOperationGroup
uid: management.azure.com.billing.2019-10-01-preview.products
name: Products
apiVersion: 2019-10-01-preview
service: Billing
metadata:
  description: Learn more about [Billing Products Operations]. How to [Update Auto Renew By Invoice Section,Validate Transfer,List By Billing Account,Transfer,List By Customer,List By Invoice Section,Get By Customer,Get].
operations:
- uid: management.azure.com.billing.2019-10-01-preview.products.get
  summary: Gets a product by ID. The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.products.getbycustomer
  summary: Gets a product by ID. The operation is supported only for billing accounts with agreement type Microsoft Partner Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.products.listbybillingaccount
  summary: Lists the products for a billing account. These don't include products billed based on usage. The operation is supported for billing accounts with agreement type Microsoft Customer Agreement or Microsoft Partner Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.products.listbycustomer
  summary: Lists the products for a customer. These don't include products billed based on usage.The operation is supported only for billing accounts with agreement type Microsoft Partner Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.products.listbyinvoicesection
  summary: Lists the products for an invoice section. These don't include products billed based on usage. The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.products.transfer
  summary: Moves a product's charges to a new invoice section. The new invoice section must belong to the same billing profile as the existing invoice section. This operation is supported only for products that are purchased with a recurring charge and for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.products.updateautorenewbyinvoicesection
  summary: Cancel auto renew for product by product id and invoice section name
- uid: management.azure.com.billing.2019-10-01-preview.products.validatetransfer
  summary: Validates if a product's charges can be moved to a new invoice section. This operation is supported only for products that are purchased with a recurring charge and for billing accounts with agreement type Microsoft Customer Agreement.
