### YamlMime:RESTOperationGroup
uid: management.azure.com.billing.2019-10-01-preview.pricesheet
name: Price Sheet
apiVersion: 2019-10-01-preview
service: Billing
metadata:
  description: Learn more about [Billing Price Sheet Operations]. How to [Download,Download By Billing Profile].
operations:
- uid: management.azure.com.billing.2019-10-01-preview.pricesheet.download
  summary: Gets a URL to download the pricesheet for an invoice. The operation is supported for billing accounts with agreement type Microsoft Partner Agreement or Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.pricesheet.downloadbybillingprofile
  summary: Gets a URL to download the current month's pricesheet for a billing profile. The operation is supported for billing accounts with agreement type Microsoft Partner Agreement or Microsoft Customer Agreement.
