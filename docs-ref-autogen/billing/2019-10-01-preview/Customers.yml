### YamlMime:RESTOperationGroup
uid: management.azure.com.billing.2019-10-01-preview.customers
name: Customers
apiVersion: 2019-10-01-preview
service: Billing
operations:
- uid: management.azure.com.billing.2019-10-01-preview.customers.get
  summary: Gets a customer by its ID. The operation is supported only for billing accounts with agreement type Microsoft Partner Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.customers.listbybillingaccount
  summary: Lists the customers that are billed to a billing account. The operation is supported only for billing accounts with agreement type Microsoft Partner Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.customers.listbybillingprofile
  summary: Lists the customers that are billed to a billing profile. The operation is supported only for billing accounts with agreement type Microsoft Partner Agreement.
