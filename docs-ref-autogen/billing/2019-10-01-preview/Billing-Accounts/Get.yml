uid: management.azure.com.billing.2019-10-01-preview.billingaccounts.get
name: Get
service: Billing
groupName: Billing Accounts
apiVersion: 2019-10-01-preview
summary: Gets a billing account by its ID.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}?api-version=2019-10-01-preview
