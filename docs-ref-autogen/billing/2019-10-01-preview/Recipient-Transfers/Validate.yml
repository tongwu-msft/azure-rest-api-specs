### YamlMime:RESTOperation
uid: management.azure.com.billing.2019-10-01-preview.recipienttransfers.validate
name: Validate
service: Billing
groupName: Recipient Transfers
apiVersion: 2019-10-01-preview
summary: Validates if a subscription or a reservation can be transferred. Use this operation to validate your subscriptions or reservation before using the accept transfer operation.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/providers/Microsoft.Billing/transfers/{transferName}/validateTransfer
uriParameters:
- name: transferName
  in: path
  isRequired: true
  description: The ID that uniquely identifies a transfer request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Results of the transfer validation.
  types:
  - uid: ValidateTransferListResponse
- name: Other Status Codes
  description: Unexpected error.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.productDetails
    in: body
    description: Request parameters to accept transfer.
    types:
    - uid: ProductDetails
      isArray: true
requestHeader: []
definitions:
- name: ProductDetails
  description: Details of the product that is transferred.
  kind: object
  properties:
  - name: productType
    description: Type of the product that is transferred.
    types:
    - uid: productType
  - name: productId
    description: The ID of the product that is transferred.
    types:
    - uid: string
- name: ValidateTransferListResponse
  description: Result of transfer validation.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: The list of transfer validation results.
    types:
    - uid: ValidateTransferResponse
      isArray: true
- name: ErrorResponse
  description: Error response indicates that the service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: error
    description: The details of the error.
    types:
    - uid: ErrorDetails
- name: AcceptTransferRequest
  description: Request parameters to accept transfer.
  kind: object
  properties:
  - name: properties.productDetails
    description: Request parameters to accept transfer.
    types:
    - uid: ProductDetails
      isArray: true
- name: productType
  description: Type of the product that is transferred.
  kind: enum
  properties:
  - name: AzureSubscription
    types:
    - uid: string
  - name: AzureReservation
    types:
    - uid: string
- name: ValidateTransferResponse
  description: Transfer validation response.
  kind: object
  properties:
  - name: properties.status
    isReadyOnly: true
    description: The status of validation
    types:
    - uid: string
  - name: properties.productId
    isReadyOnly: true
    description: The product id for which this result applies.
    types:
    - uid: string
  - name: properties.results
