examples:
- name: ValidateTransfer
  request:
    uri: POST https://management.azure.com/providers/Microsoft.Billing/transfers/transferName/validateTransfer
    body: >-
      {
        "properties": {
          "productDetails": [
            {
              "productType": "AzureSubscription",
              "productId": "subscriptionId"
            },
            {
              "productType": "AzureReservation",
              "productId": "reservedInstanceId"
            }
          ]
        }
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/providers/Microsoft.Billing/transfers/transferName/validateTransfer

      {
        "properties": {
          "productDetails": [
            {
              "productType": "AzureSubscription",
              "productId": "subscriptionId"
            },
            {
              "productType": "AzureReservation",
              "productId": "reservedInstanceId"
            }
          ]
        }
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "properties": {
              "productId": "subscriptionId",
              "status": "Failed",
              "results": [
                {
                  "level": "Error",
                  "code": "NotIntendedRecipient",
                  "message": "Intented recipient is different."
                }
              ]
            }
          }
        ]
      }
