### YamlMime:RESTOperation
uid: management.azure.com.billing.customers.get
name: Get
service: Billing
groupName: Customers
apiVersion: 2019-10-01-preview
summary: Gets a customer by its id.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/customers/{customerName}?api-version=2019-10-01-preview
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/customers/{customerName}?api-version=2019-10-01-preview&$expand={$expand}
  isOptional: true
uriParameters:
- name: billingAccountName
  in: path
  isRequired: true
  description: billing Account Id.
  types:
  - uid: string
- name: customerName
  in: path
  isRequired: true
  description: Customer name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2019-10-01-preview.
  types:
  - uid: string
- name: $expand
  in: query
  description: May be used to expand enabledAzurePlans, resellers.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: Customer
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: Customer
  description: A partner's customer.
  kind: object
  properties:
  - name: properties.displayName
    description: The name of the customer.
    types:
    - uid: string
  - name: properties.enabledAzurePlans
    description: Information about the product.
    types:
    - uid: AzurePlan
      isArray: true
  - name: properties.resellers
    description: The resellers which are allowed to provide service to this customer.
    types:
    - uid: Reseller
      isArray: true
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response indicates that the service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: error
    description: The details of the error.
    types:
    - uid: ErrorDetails
- name: AzurePlan
  description: Details about the azure plan.
  kind: object
  properties:
  - name: skuId
    description: The sku id.
    types:
    - uid: string
  - name: skuDescription
    isReadyOnly: true
    description: The sku description.
    types:
    - uid: string
- name: Reseller
  description: Details about a reseller.
  kind: object
  properties:
  - name: resellerId
    isReadyOnly: true
    description: The reseller id.
    types:
    - uid: string
  - name: description
    isReadyOnly: true
    description: A description of the reseller.
    types:
    - uid: string
- name: ErrorDetails
  description: The details of the error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The target of the particular error.
    types:
    - uid: string
examples:
- name: Customer
  request:
    uri: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/customers/{customerName}?api-version=2019-10-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/customers/{customerName}",
        "name": "{customerName}",
        "type": "Microsoft.Billing/customers",
        "properties": {
          "displayName": "customer1"
        }
      }
- name: CustomerWithExpand
  request:
    uri: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/customers/{customerName}?api-version=2019-10-01-preview&$expand=enabledAzurePlans,resellers
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/customers/{customerName}",
        "name": "{customerName}",
        "type": "Microsoft.Billing/customers",
        "properties": {
          "displayName": "customerName1",
          "enabledAzurePlans": [
            {
              "skuId": "0002",
              "skuDescription": "Microsoft Azure Standard"
            }
          ],
          "resellers": [
            {
              "resellerId": "89e87bdf-a2a2-4687-925f-4c18b27bccfd",
              "description": "Reseller1"
            },
            {
              "resellerId": "3b65b5a8-bd4f-4084-90e9-e1bd667a2b19",
              "description": "Reseller2"
            }
          ]
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
