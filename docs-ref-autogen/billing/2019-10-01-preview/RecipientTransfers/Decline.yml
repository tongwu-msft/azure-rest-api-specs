    uri: POST https://management.azure.com/providers/Microsoft.Billing/transfers/transferName/declineTransfer
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "creationTime": "2018-10-10T17:32:28Z",
          "expirationTime": "2018-11-05T17:32:28Z",
          "transferStatus": "Declined",
          "recipientEmailId": "user@contoso.com",
          "initiatorEmailId": "xyz@contoso.com",
          "lastModifiedTime": "2018-10-10T17:32:28Z"
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
