### YamlMime:RESTOperation
uid: management.azure.com.billing.2019-10-01-preview.recipienttransfers.decline
name: Decline
service: Billing
groupName: Recipient Transfers
apiVersion: 2019-10-01-preview
summary: Declines the transfer with given transfer Id.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/providers/Microsoft.Billing/transfers/{transferName}/declineTransfer
uriParameters:
- name: transferName
  in: path
  isRequired: true
  description: Transfer Name.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Details of the declined transfer.
  types:
  - uid: RecipientTransferDetails
- name: Other Status Codes
  description: Unexpected error.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: RecipientTransferDetails
  description: Details of the transfer.
  kind: object
  properties:
  - name: properties.creationTime
    isReadyOnly: true
    description: Transfer creation time.
    types:
    - uid: string
  - name: properties.expirationTime
    isReadyOnly: true
    description: Transfer expiration time.
    types:
    - uid: string
  - name: properties.allowedProductType
    isReadyOnly: true
    description: Type of subscriptions that can be transferred.
    types:
    - uid: string
      isArray: true
  - name: properties.transferStatus
    isReadyOnly: true
    description: Overall transfer status.
    types:
    - uid: transferStatus
  - name: properties.recipientEmailId
    isReadyOnly: true
    description: Email Id of recipient of transfer.
    types:
    - uid: string
  - name: properties.initiatorEmailId
    isReadyOnly: true
    description: Email Id of initiator of transfer.
    types:
    - uid: string
  - name: properties.resellerId
    isReadyOnly: true
    description: Reseller Id for transfer.
    types:
    - uid: string
  - name: properties.resellerName
    isReadyOnly: true
    description: Reseller name for transfer.
    types:
    - uid: string
  - name: properties.initiatorCustomerType
    isReadyOnly: true
    description: Customer type of the initiator.
    types:
    - uid: string
  - name: properties.canceledBy
    isReadyOnly: true
    description: Email Id who user canceled the transfer.
    types:
    - uid: string
  - name: properties.lastModifiedTime
    isReadyOnly: true
    description: Transfer last modification time.
    types:
    - uid: string
  - name: properties.detailedTransferStatus
    isReadyOnly: true
    description: Detailed transfer status.
    types:
    - uid: DetailedTransferStatus
      isArray: true
- name: ErrorResponse
  description: Error response indicates that the service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: error
    description: The details of the error.
    types:
    - uid: ErrorDetails
- name: transferStatus
  description: Overall transfer status.
  kind: enum
  properties:
  - name: Pending
    types:
    - uid: string
  - name: InProgress
    types:
    - uid: string
  - name: Completed
    types:
    - uid: string
  - name: CompletedWithErrors
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: Declined
    types:
    - uid: string
- name: DetailedTransferStatus
  description: Detailed transfer status.
  kind: object
  properties:
  - name: productType
    isReadyOnly: true
    description: Type of product being transferred.
    types:
    - uid: productType
  - name: productId
    isReadyOnly: true
    description: Id of product being transferred.
    types:
    - uid: string
  - name: transferStatus
    isReadyOnly: true
    description: Transfer status.
    types:
    - uid: productTransferStatus
  - name: errorDetails
    description: Error details for transfer execution.
    types:
    - uid: Error
- name: ErrorDetails
  description: The details of the error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The target of the particular error.
    types:
    - uid: string
- name: productType
  description: Type of the product to be transferred.
  kind: enum
  properties:
  - name: AzureSubscription
    types:
    - uid: string
  - name: AzureReservation
    types:
    - uid: string
- name: productTransferStatus
  description: Transfer status.
  kind: enum
  properties:
  - name: NotStarted
    types:
    - uid: string
  - name: InProgress
    types:
    - uid: string
  - name: Completed
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
- name: Error
  description: Error details for transfer execution.
  kind: object
  properties:
  - name: errorCode
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: errorMessage
    isReadyOnly: true
    description: Error message.
    types:
    - uid: string
examples:
- name: DeclineTransfer
