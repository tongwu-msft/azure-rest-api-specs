### YamlMime:RESTOperationGroup
uid: management.azure.com.billing.2019-10-01-preview.transfers
name: Transfers
apiVersion: 2019-10-01-preview
service: Billing
metadata:
  description: Learn more about [Billing Transfers Operations]. How to [Get,List,Initiate,Cancel].
operations:
- uid: management.azure.com.billing.2019-10-01-preview.transfers.cancel
  summary: Cancels a transfer request. The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.transfers.get
  summary: Gets a transfer request by ID. The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.transfers.initiate
  summary: Sends a request to a user in another billing account to transfer billing ownership of their subscriptions. The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.transfers.list
  summary: Lists the transfer requests for an invoice section. The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
