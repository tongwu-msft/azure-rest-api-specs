### YamlMime:RESTOperation
uid: management.azure.com.billing.2019-10-01-preview.billingprofiles.geteligibilitytodetachpaymentmethod
name: Get Eligibility To Detach Payment Method
service: Billing
groupName: Billing Profiles
apiVersion: 2019-10-01-preview
summary: Validates if the default payment method can be detached from the billing profile. The operation is supported for billing accounts with agreement type Microsoft Customer Agreement.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{billingProfileName}/validateDetachPaymentMethodEligibility?api-version=2019-10-01-preview
uriParameters:
- name: billingAccountName
  in: path
  isRequired: true
  description: The ID that uniquely identifies a billing account.
  types:
  - uid: string
- name: billingProfileName
  in: path
  isRequired: true
  description: The ID that uniquely identifies a billing profile.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API to be used with the client request. The current version is 2019-10-01-preview.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: DetachPaymentMethodEligibilityResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: DetachPaymentMethodEligibilityResult
  description: Result of the detach payment method eligibility validation.
  kind: object
  properties:
  - name: isEligible
    isReadyOnly: true
    description: Specifies whether the payment method is eligible to be detached from the billing profile.
    types:
    - uid: boolean
  - name: errorDetails
    isReadyOnly: true
    description: The list of detach payment method eligibility errors.
    types:
    - uid: DetachPaymentMethodErrorDetails
      isArray: true
- name: ErrorResponse
  description: Error response indicates that the service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: error
    description: The details of the error.
    types:
    - uid: ErrorDetails
- name: DetachPaymentMethodErrorDetails
  description: Error details of the detach payment method eligibility validation.
  kind: object
  properties:
  - name: code
    description: Error code for the detach payment method eligibility validation.
    types:
    - uid: detachPaymentMethodEligibilityErrorCode
  - name: message
    description: Error message for the detach payment method eligibility validation.
    types:
    - uid: string
- name: ErrorDetails
  description: The details of the error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The target of the particular error.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The sub details of the error.
    types:
    - uid: ErrorSubDetails
      isArray: true
- name: detachPaymentMethodEligibilityErrorCode
  description: Error code for the detach payment method eligibility validation.
  kind: enum
  properties:
  - name: AzureSubscriptions
    types:
    - uid: string
  - name: RecurringCharges
    types:
    - uid: string
  - name: ReservedInstances
    types:
    - uid: string
  - name: OutstandingCharges
    types:
    - uid: string
  - name: PendingCharges
    types:
    - uid: string
- name: ErrorSubDetails
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The target of the particular error.
    types:
    - uid: string
examples:
- name: ValidateDetachPaymentMethodEligibilitySuccess
  request:
    uri: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{billingProfileName}/validateDetachPaymentMethodEligibility?api-version=2019-10-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{billingProfileName}/validateDetachPaymentMethodEligibility?api-version=2019-10-01-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "isEligible": true
      }
- name: ValidateDetachPaymentMethodEligibilityFailure
  request:
    uri: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{billingProfileName}/validateDetachPaymentMethodEligibility?api-version=2019-10-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{billingProfileName}/validateDetachPaymentMethodEligibility?api-version=2019-10-01-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "isEligible": false,
        "errorDetails": [
          {
            "code": "AzureSubscriptions",
            "message": "Payment method cannot be detached as there are active or disabled azure subscriptions on this billing profile."
          },
          {
            "code": "RecurringCharges",
            "message": "Payment method cannot be detached as there are recurring charges on this billing profile."
          },
          {
            "code": "ReservedInstances",
            "message": "Payment method cannot be detached as there are reserved instances on this billing profile."
          },
          {
            "code": "OutstandingCharges",
            "message": "Payment method cannot be detached as there are unpaid outstanding charges on this billing profile."
          },
          {
            "code": "PendingCharges",
            "message": "Payment method cannot be detached as there are pending charges accumulating on this billing profile."
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
