### YamlMime:RESTOperationGroup
uid: management.azure.com.billing.2019-10-01-preview.partnertransfers
name: Partner Transfers
apiVersion: 2019-10-01-preview
service: Billing
metadata:
  description: Learn more about [Billing Partner Transfers Operations]. How to [Cancel,Get,Initiate,List].
operations:
- uid: management.azure.com.billing.2019-10-01-preview.partnertransfers.cancel
  summary: Cancels a transfer request. The operation is supported only for billing accounts with agreement type Microsoft Partner Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.partnertransfers.get
  summary: Gets a transfer request by ID. The operation is supported only for billing accounts with agreement type Microsoft Partner Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.partnertransfers.initiate
  summary: Sends a request to a user in a customer's billing account to transfer billing ownership of their subscriptions. The operation is supported only for billing accounts with agreement type Microsoft Partner Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.partnertransfers.list
  summary: Lists the transfer requests sent to a customer. The operation is supported only for billing accounts with agreement type Microsoft Partner Agreement.
