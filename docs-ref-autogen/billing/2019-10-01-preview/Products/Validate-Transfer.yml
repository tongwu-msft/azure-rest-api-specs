### YamlMime:RESTOperation
uid: management.azure.com.billing.2019-10-01-preview.products.validatetransfer
name: Validate Transfer
service: Billing
groupName: Products
apiVersion: 2019-10-01-preview
summary: Validates if a product's charges can be moved to a new invoice section. This operation is supported only for products that are purchased with a recurring charge and for billing accounts with agreement type Microsoft Customer Agreement.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{billingProfileName}/invoiceSections/{invoiceSectionName}/products/{productName}/validateTransferEligibility
uriParameters:
- name: billingAccountName
  in: path
  isRequired: true
  description: The ID that uniquely identifies a billing account.
  types:
  - uid: string
- name: billingProfileName
  in: path
  isRequired: true
  description: The ID that uniquely identifies a billing profile.
  types:
  - uid: string
- name: invoiceSectionName
  in: path
  isRequired: true
  description: The ID that uniquely identifies an invoice section.
  types:
  - uid: string
- name: productName
  in: path
  isRequired: true
  description: The ID that uniquely identifies a product.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: ValidateProductTransferEligibilityResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: destinationInvoiceSectionId
    in: body
    description: The destination invoice section id.
    types:
    - uid: string
  - name: destinationBillingProfileId
    in: body
    description: The destination billing profile id.
    types:
    - uid: string
requestHeader: []
definitions:
- name: ValidateProductTransferEligibilityResult
  description: Result of the product transfer eligibility validation.
  kind: object
  properties:
  - name: isTransferEligible
    isReadyOnly: true
    description: Specifies whether the transfer is eligible or not.
    types:
    - uid: boolean
  - name: errorDetails
    description: Validation error details.
    types:
    - uid: ValidateProductTransferEligibilityError
- name: ErrorResponse
  description: Error response indicates that the service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: error
    description: The details of the error.
    types:
    - uid: ErrorDetails
- name: TransferProductRequestProperties
  description: The properties of the product to initiate a transfer.
  kind: object
  properties:
  - name: destinationInvoiceSectionId
    description: The destination invoice section id.
    types:
    - uid: string
  - name: destinationBillingProfileId
    description: The destination billing profile id.
    types:
    - uid: string
- name: ValidateProductTransferEligibilityError
  description: Error details of the product transfer eligibility validation.
  kind: object
  properties:
  - name: code
    description: Error code for the product transfer validation.
    types:
    - uid: productTransferValidationErrorCode
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: details
    description: Detailed error message explaining the error.
    types:
    - uid: string
- name: ErrorDetails
  description: The details of the error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The target of the particular error.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The sub details of the error.
    types:
    - uid: ErrorSubDetails
      isArray: true
- name: productTransferValidationErrorCode
  description: Error code for the product transfer validation.
  kind: enum
  properties:
  - name: InvalidSource
    types:
    - uid: string
  - name: ProductNotActive
    types:
    - uid: string
  - name: InsufficientPermissionOnSource
    types:
    - uid: string
  - name: InsufficientPermissionOnDestination
    types:
    - uid: string
  - name: DestinationBillingProfilePastDue
    types:
    - uid: string
  - name: ProductTypeNotSupported
    types:
    - uid: string
  - name: CrossBillingAccountNotAllowed
    types:
    - uid: string
  - name: NotAvailableForDestinationMarket
    types:
    - uid: string
  - name: OneTimePurchaseProductTransferNotAllowed
    types:
    - uid: string
- name: ErrorSubDetails
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The target of the particular error.
    types:
    - uid: string
examples:
- name: SubscriptionTransferValidateSuccess
  request:
    uri: POST https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{billingProfileName}/invoiceSections/{invoiceSectionName}/products/{productName}/validateTransferEligibility
    body: >-
      {
        "destinationInvoiceSectionId": "/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{newBillingProfileName}/invoiceSections/{newInvoiceSectionName}",
        "destinationBillingProfileId": "/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{newBillingProfileName}"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "isTransferEligible": true
      }
- name: SubscriptionTransferValidateFailure
  request:
    uri: POST https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{billingProfileName}/invoiceSections/{invoiceSectionName}/products/{productName}/validateTransferEligibility
    body: >-
      {
        "destinationInvoiceSectionId": "/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{newBillingProfileName}/invoiceSections/{newInvoiceSectionName}",
        "destinationBillingProfileId": "/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{newBillingProfileName}"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "isTransferEligible": false,
        "errorDetails": {
          "code": "ProductTypeNotSupported",
          "message": "Product '{productName}' is not allowed to be transferred."
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Validates if a product's charges can be moved to a new invoice section. This operation is supported only for products that are purchased with a recurring charge and for billing accounts with agreement type Microsoft Customer Agreement.
errorCodes: []
