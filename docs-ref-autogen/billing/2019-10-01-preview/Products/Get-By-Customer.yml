### YamlMime:RESTOperation
uid: management.azure.com.billing.2019-10-01-preview.products.getbycustomer
name: Get By Customer
service: Billing
groupName: Products
apiVersion: 2019-10-01-preview
summary: Gets a product by ID. The operation is supported only for billing accounts with agreement type Microsoft Partner Agreement.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/customers/{customerName}/products/{productName}?api-version=2019-10-01-preview
uriParameters:
- name: billingAccountName
  in: path
  isRequired: true
  description: The ID that uniquely identifies a billing account.
  types:
  - uid: string
- name: customerName
  in: path
  isRequired: true
  description: The ID that uniquely identifies a customer.
  types:
  - uid: string
- name: productName
  in: path
  isRequired: true
  description: The ID that uniquely identifies a product.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API to be used with the client request. The current version is 2019-10-01-preview.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: Product
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
