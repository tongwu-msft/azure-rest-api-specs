name: Payment Methods
apiVersion: 2019-10-01-preview
service: Billing
metadata:
  description: Learn more about [Billing Payment Methods Operations]. How to [List By Billing Account,List By Billing Profile].
operations:
- uid: management.azure.com.billing.2019-10-01-preview.paymentmethods.listbybillingaccount
  summary: Lists the payment Methods for a billing account. The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.paymentmethods.listbybillingprofile
  summary: Lists the payment Methods for a billing profile. The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
