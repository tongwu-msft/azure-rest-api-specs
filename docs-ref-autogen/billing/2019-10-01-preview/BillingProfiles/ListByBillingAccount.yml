### YamlMime:RESTOperation
uid: management.azure.com.billing.2019-10-01-preview.billingprofiles.listbybillingaccount
name: List By Billing Account
service: Billing
groupName: Billing Profiles
apiVersion: 2019-10-01-preview
summary: Lists all billing profiles for a user which that user has access to.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles?api-version=2019-10-01-preview
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles?api-version=2019-10-01-preview&$expand={$expand}
  isOptional: true
uriParameters:
- name: billingAccountName
  in: path
  isRequired: true
  description: billing Account Id.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2019-10-01-preview.
  types:
  - uid: string
- name: $expand
  in: query
  description: May be used to expand the invoiceSections.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: BillingProfileListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
