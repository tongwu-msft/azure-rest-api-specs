### YamlMime:RESTOperationGroup
uid: management.azure.com.billing.2019-10-01-preview.transactions
name: Transactions
apiVersion: 2019-10-01-preview
service: Billing
metadata:
  description: Learn more about [Billing Transactions Operations]. How to [List By Invoice Section,Get,List By Billing Profile,List By Invoice,List By Billing Account,List By Customer].
operations:
- uid: management.azure.com.billing.2019-10-01-preview.transactions.get
  summary: Gets a transaction by ID. The operation is supported for billing accounts with agreement type Microsoft Customer Agreement or Microsoft Partner Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.transactions.listbybillingaccount
  summary: Lists the billed and unbilled transactions by billing account name for given start and end date. Transactions include purchases, refunds and Azure usage charges. Unbilled transactions are listed under pending invoice ID and do not include tax. Tax is added to the amount once an invoice is generated.
- uid: management.azure.com.billing.2019-10-01-preview.transactions.listbybillingprofile
  summary: Lists the billed and unbilled transactions by billing profile name for given start date and end date. Transactions include purchases, refunds and Azure usage charges. Unbilled transactions are listed under pending invoice Id and do not include tax. Tax is added to the amount once an invoice is generated.
- uid: management.azure.com.billing.2019-10-01-preview.transactions.listbycustomer
  summary: Lists the billed and unbilled transactions by customer id for given start date and end date. Transactions include purchases, refunds and Azure usage charges. Unbilled transactions are listed under pending invoice Id and do not include tax. Tax is added to the amount once an invoice is generated.
- uid: management.azure.com.billing.2019-10-01-preview.transactions.listbyinvoice
  summary: Lists the transactions for an invoice. Transactions include purchases, refunds and Azure usage charges.
- uid: management.azure.com.billing.2019-10-01-preview.transactions.listbyinvoicesection
  summary: Lists the billed and unbilled transactions by invoice section name for given start date and end date. Transactions include purchases, refunds and Azure usage charges. Unbilled transactions are listed under pending invoice Id and do not include tax. Tax is added to the amount once an invoice is generated.
