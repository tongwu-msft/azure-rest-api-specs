### YamlMime:RESTOperationGroup
uid: management.azure.com.billing.2019-10-01-preview.billingsubscriptions
name: Billing Subscriptions
apiVersion: 2019-10-01-preview
service: Billing
metadata:
  description: Learn more about [Billing Billing Subscriptions Operations]. How to [Transfer,Validate Transfer,Get By Customer,List By Billing Profile,List By Invoice Section,List By Billing Account,Get,List By Customer].
operations:
- uid: management.azure.com.billing.2019-10-01-preview.billingsubscriptions.get
  summary: Gets a subscription by its ID. The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingsubscriptions.getbycustomer
  summary: Gets a subscription by its ID. The operation is supported only for billing accounts with agreement type Microsoft Partner Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingsubscriptions.listbybillingaccount
  summary: Lists the subscriptions for a billing account. The operation is supported for billing accounts with agreement type Microsoft Customer Agreement or Microsoft Partner Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingsubscriptions.listbybillingprofile
  summary: Lists the subscriptions that are billed to a billing profile. The operation is supported for billing accounts with agreement type Microsoft Customer Agreement or Microsoft Partner Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingsubscriptions.listbycustomer
  summary: Lists the subscriptions for a customer. The operation is supported only for billing accounts with agreement type Microsoft Partner Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingsubscriptions.listbyinvoicesection
  summary: Lists the subscriptions that are billed to an invoice section. The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingsubscriptions.transfer
  summary: Moves a subscription's charges to a new invoice section. The new invoice section must belong to the same billing profile as the existing invoice section. This operation is supported only for products that are purchased with a recurring charge and for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2019-10-01-preview.billingsubscriptions.validatetransfer
  summary: Validates if a subscription's charges can be moved to a new invoice section. This operation is supported only for products that are purchased with a recurring charge and for billing accounts with agreement type Microsoft Customer Agreement.
