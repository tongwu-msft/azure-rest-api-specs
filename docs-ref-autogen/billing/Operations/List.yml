### YamlMime:RESTOperation
summary: Lists all of the available billing REST API operations.
service: Billing
apiVersion: 2017-02-27-preview
groupName: Operations
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Billing/operations?api-version=2017-02-27-preview
uriParameters:
- in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2017-02-27-preview.
  types:
  - uid: string
  name: api-version
responses:
- description: OK. The request has succeeded.
  types:
  - uid: OperationListResult
  name: 200 OK
- description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: OperationListResult
  description: Result of the request to list billing operations. It contains a list of operations and a URL link to get the next set of results.
  kind: object
  properties:
  - isReadyOnly: true
    description: A Billing REST API operation
    types:
    - isArray: true
      uid: Operation
    name: value
  - isReadyOnly: true
    description: URL to get the next set of operation list results if there are any.
    types:
    - uid: string
    name: nextLink
- name: ErrorResponse
  description: Error response indicates that the service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - description: The details of the error.
    types:
    - uid: ErrorDetails
    name: error
- name: Operation
  description: A Billing REST API operation
  kind: object
  properties:
  - isReadyOnly: true
    description: 'Operation name: {provider}/{resource}/{operation}'
    types:
    - uid: string
    name: name
  - description: The object that represents the operation.
    types:
    - uid: Display
    name: display
- name: ErrorDetails
  description: The details of the error.
  kind: object
  properties:
  - isReadyOnly: true
    description: Error code.
    types:
    - uid: string
    name: code
  - isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
    name: message
  - isReadyOnly: true
    description: The target of the particular error.
    types:
    - uid: string
    name: target
- name: Display
  description: The object that represents the operation.
  kind: object
  properties:
  - isReadyOnly: true
    description: 'Service provider: Microsoft.Billing'
    types:
    - uid: string
    name: provider
  - isReadyOnly: true
    description: 'Resource on which the operation is performed: Invoice, etc.'
    types:
    - uid: string
    name: resource
  - isReadyOnly: true
    description: 'Operation type: Read, write, delete, etc.'
    types:
    - uid: string
    name: operation
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List
uid: management.azure.com.billing.operations.list
