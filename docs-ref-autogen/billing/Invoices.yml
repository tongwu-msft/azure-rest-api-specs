### YamlMime:RESTOperationGroup
apiVersion: 2017-02-27-preview
service: Billing
operations:
- summary: Gets a named invoice resource. When getting a single invoice, the downloadUrl property is expanded automatically.
  uid: management.azure.com.billing.invoices.get
- summary: Gets the most recent invoice. When getting a single invoice, the downloadUrl property is expanded automatically.
  uid: management.azure.com.billing.invoices.getlatest
- summary: Lists the available invoices for a subscription in reverse chronological order beginning with the most recent invoice. In preview, invoices are available via this API only for invoice periods which end December 1, 2016 or later
  uid: management.azure.com.billing.invoices.list
name: Invoices
uid: management.azure.com.billing.invoices
