### YamlMime:RESTOperation
uid: management.azure.com.billing.customers.listbybillingaccountname
name: List By Billing Account Name
service: Billing
groupName: Customers
apiVersion: 2018-11-01-preview
summary: Lists all customers which the current user can work with on-behalf of a partner.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/customers?api-version=2018-11-01-preview
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/customers?api-version=2018-11-01-preview&$filter={$filter}&$skiptoken={$skiptoken}
  isOptional: true
uriParameters:
- name: billingAccountName
  in: path
  isRequired: true
  description: Billing Account Id.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2018-11-01-preview.
  types:
  - uid: string
- name: $filter
  in: query
  description: May be used to filter using hasPermission('{permissionId}') to only return customers for which the caller has the specified permission.
  types:
  - uid: string
- name: $skiptoken
  in: query
  description: Skiptoken is only used if a previous operation returned a partial result. If a previous response contains a nextLink element, the value of the nextLink element will include a skiptoken parameter that specifies a starting point to use for subsequent calls.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: CustomerListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
