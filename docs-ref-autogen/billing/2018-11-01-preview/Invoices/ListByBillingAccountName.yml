### YamlMime:RESTOperation
uid: management.azure.com.billing.invoices.listbybillingaccountname
name: List By Billing Account Name
service: Billing
groupName: Invoices
apiVersion: 2018-11-01-preview
summary: List of invoices for a billing account.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/invoices?api-version=2018-11-01-preview&periodStartDate={periodStartDate}&periodEndDate={periodEndDate}
uriParameters:
- name: billingAccountName
  in: path
  isRequired: true
  description: Billing Account Id.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2018-11-01-preview.
  types:
  - uid: string
- name: periodStartDate
  in: query
  isRequired: true
  description: Invoice period start date.
  types:
  - uid: string
- name: periodEndDate
  in: query
  isRequired: true
  description: Invoice period end date.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: InvoiceListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: InvoiceListResult
  description: Result of listing invoices.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: The list of invoices.
    types:
    - uid: InvoiceSummary
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The link (url) to the next page of results.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response indicates that the service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: error
    description: The details of the error.
    types:
    - uid: ErrorDetails
- name: InvoiceSummary
  description: An invoice resource.
  kind: object
  properties:
  - name: properties.dueDate
    isReadyOnly: true
    description: The due date for invoice.
    types:
    - uid: string
  - name: properties.invoiceDate
    isReadyOnly: true
    description: The date when invoice was created.
    types:
    - uid: string
  - name: properties.status
    isReadyOnly: true
    description: Invoice status.
    types:
    - uid: PastDue
    - uid: Due
    - uid: Paid
    - uid: Void
    typesTitle: enum
  - name: properties.amountDue
    isReadyOnly: true
    description: Amount due.
    types:
    - uid: Amount
  - name: properties.billedAmount
    isReadyOnly: true
    description: Amount billed.
    types:
    - uid: Amount
  - name: properties.invoicePeriodStartDate
    isReadyOnly: true
    description: The start date of the billing period.
    types:
    - uid: string
  - name: properties.invoicePeriodEndDate
    isReadyOnly: true
    description: The end date of the billing period.
    types:
    - uid: string
  - name: properties.billingProfileId
    isReadyOnly: true
    description: The billing profile id this invoice belongs to.
    types:
    - uid: string
  - name: properties.billingProfileName
    isReadyOnly: true
    description: The profile name this invoice belongs to.
    types:
    - uid: string
  - name: properties.purchaseOrderNumber
    isReadyOnly: true
    description: The purchase identifier for the invoice.
    types:
    - uid: string
  - name: properties.documentUrls
    isReadyOnly: true
    description: List of document urls available to download including invoice and tax documents.
    types:
    - uid: DownloadProperties
      isArray: true
  - name: properties.payments
    isReadyOnly: true
    description: List of payments.
    types:
    - uid: PaymentProperties
      isArray: true
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: ErrorDetails
  description: The details of the error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The target of the particular error.
    types:
    - uid: string
- name: Amount
  description: The Amount.
  kind: object
  properties:
  - name: currency
    isReadyOnly: true
    description: The currency for the amount value.
    types:
    - uid: string
  - name: value
    description: Amount value.
    types:
    - uid: number
- name: DownloadProperties
  description: The properties of the invoice download.
  kind: object
  properties:
  - name: kind
    isReadyOnly: true
    description: Document type.
    types:
    - uid: Invoice
    - uid: VoidNote
    - uid: Receipt
    - uid: CreditNote
    typesTitle: enum
  - name: url
    isReadyOnly: true
    description: Document URL.
    types:
    - uid: string
- name: PaymentProperties
  description: The properties of the payment.
  kind: object
  properties:
  - name: paymentType
    isReadyOnly: true
    description: The type of payment.
    types:
    - uid: string
  - name: amount
    isReadyOnly: true
    description: The paid amount.
    types:
    - uid: Amount
  - name: date
    isReadyOnly: true
    description: The date of the payment.
    types:
    - uid: string
