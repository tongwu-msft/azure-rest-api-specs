### YamlMime:RESTOperation
uid: management.azure.com.billing.products.listbybillingaccountname
name: List By Billing Account Name
service: Billing
groupName: Products
apiVersion: 2018-11-01-preview
summary: Lists products by billing account name.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/products?api-version=2018-11-01-preview
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/products?api-version=2018-11-01-preview&$filter={$filter}
  isOptional: true
uriParameters:
- name: billingAccountName
  in: path
  isRequired: true
  description: Billing Account Id.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2018-11-01-preview.
  types:
  - uid: string
- name: $filter
  in: query
  description: May be used to filter by product type. The filter supports 'eq', 'lt', 'gt', 'le', 'ge', and 'and'. It does not currently support 'ne', 'or', or 'not'. Tag filter is a key value pair string where key and value is separated by a colon (:).
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: ProductsListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
