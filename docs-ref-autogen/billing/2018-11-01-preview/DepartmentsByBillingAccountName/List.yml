### YamlMime:RESTOperation
uid: management.azure.com.billing.departmentsbybillingaccountname.list
name: List
service: Billing
groupName: Departments By Billing Account Name
apiVersion: 2018-11-01-preview
summary: Lists all departments for a user which he has access to.
