- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/departments?api-version=2018-11-01-preview&$expand={$expand}&$filter={$filter}
  isOptional: true
uriParameters:
- name: billingAccountName
  in: path
  isRequired: true
  description: billing Account Id.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2018-11-01-preview.
  types:
  - uid: string
- name: $expand
  in: query
  description: May be used to expand the enrollmentAccounts.
  types:
  - uid: string
- name: $filter
  in: query
  description: The filter supports 'eq', 'lt', 'gt', 'le', 'ge', and 'and'. It does not currently support 'ne', 'or', or 'not'. Tag filter is a key value pair string where key and value is separated by a colon (:).
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: DepartmentListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
