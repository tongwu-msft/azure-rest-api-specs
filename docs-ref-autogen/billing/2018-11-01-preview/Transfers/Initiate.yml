    - uid: string
  - name: InProgress
    types:
    - uid: string
  - name: Completed
    types:
    - uid: string
  - name: CompletedWithErrors
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: Declined
    types:
    - uid: string
- name: DetailedTransferStatus
  description: Detailed transfer status.
