### YamlMime:RESTOperation
uid: management.azure.com.billing.transfers.initiate
name: Initiate
service: Billing
groupName: Transfers
apiVersion: 2018-11-01-preview
summary: Initiates the request to transfer the legacy subscriptions or RIs.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/invoiceSections/{invoiceSectionName}/initiateTransfer
uriParameters:
- name: billingAccountName
  in: path
  isRequired: true
  description: Billing Account Id.
  types:
  - uid: string
- name: invoiceSectionName
  in: path
  isRequired: true
  description: InvoiceSection Id.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Initiated transfer details.
  types:
  - uid: TransferDetails
- name: Other Status Codes
  description: Unexpected error.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.billingProfileId
    in: body
    description: Target Usage context for devTest subscriptions.
    types:
    - uid: string
  - name: properties.recipientEmailId
    in: body
    description: Email Id of recipient for transfer.
    types:
    - uid: string
requestHeader: []
definitions:
- name: TransferDetails
  description: Details of the transfer.
  kind: object
  properties:
  - name: properties.creationTime
    isReadyOnly: true
    description: Transfer creation time.
    types:
    - uid: string
  - name: properties.expirationTime
    isReadyOnly: true
    description: Transfer expiration time.
    types:
    - uid: string
  - name: properties.invoiceSectionId
    isReadyOnly: true
    description: Target invoice section Id.
    types:
    - uid: string
  - name: properties.billingAccountId
    isReadyOnly: true
    description: Target billing account Id.
    types:
    - uid: string
  - name: properties.transferStatus
    isReadyOnly: true
    description: Overall transfer status.
    types:
    - uid: transferStatus
  - name: properties.recipientEmailId
    isReadyOnly: true
    description: Email Id of recipient of transfer.
    types:
    - uid: string
  - name: properties.initiatorEmailId
    isReadyOnly: true
    description: Email Id of initiator of transfer.
    types:
    - uid: string
  - name: properties.canceledBy
    isReadyOnly: true
    description: Email Id who user canceled the transfer.
    types:
    - uid: string
  - name: properties.lastModifiedTime
    isReadyOnly: true
    description: Transfer last modification time.
    types:
    - uid: string
  - name: properties.detailedTransferStatus
    isReadyOnly: true
    description: Detailed transfer status.
    types:
    - uid: DetailedTransferStatus
      isArray: true
