  - name: addressLine3
    in: body
    description: Address Line3.
    types:
    - uid: string
  - name: city
    in: body
    description: Address City.
    types:
    - uid: string
  - name: region
    in: body
    description: Address Region.
    types:
    - uid: string
  - name: country
    in: body
    description: Country code uses ISO2, 2-digit format.
    types:
    - uid: string
  - name: postalCode
    in: body
    description: Address Postal Code.
    types:
    - uid: string
