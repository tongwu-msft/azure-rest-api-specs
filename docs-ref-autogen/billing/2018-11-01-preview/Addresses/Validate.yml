### YamlMime:RESTOperation
uid: management.azure.com.billing.addresses.validate
name: Validate
service: Billing
groupName: Addresses
apiVersion: 2018-11-01-preview
summary: Validates the address.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/providers/Microsoft.Billing/validateAddress?api-version=2018-11-01-preview
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2018-11-01-preview.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
