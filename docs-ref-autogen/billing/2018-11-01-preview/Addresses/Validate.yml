            "region": "WA",
            "city": "Bellevue",
            "addressLine1": "102 110th Ave NE",
            "postalCode": "98004-5804"
          },
          {
            "country": "US",
            "region": "WA",
            "city": "Bellevue",
            "addressLine1": "104 110th Ave NE",
            "postalCode": "98004-5804"
          }
        ],
        "validationMessage": "Invalid address"
      }
