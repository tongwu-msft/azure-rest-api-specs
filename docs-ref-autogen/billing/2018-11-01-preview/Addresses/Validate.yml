examples:
- name: ValidateAddressValid
  request:
    uri: POST https://management.azure.com/providers/Microsoft.Billing/validateAddress?api-version=2018-11-01-preview
    body: >-
      {
        "addressLine1": "555 110th Ave NE",
        "city": "bellevue",
        "region": "wa",
        "postalCode": "98004",
        "country": "us"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "status": "Valid",
        "suggestedAddresses": [
          {
            "country": "US",
            "region": "WA",
            "city": "Bellevue",
            "addressLine1": "555 110th Ave NE",
            "postalCode": "98004-5124"
          }
        ]
      }
- name: ValidateAddressInvalid
  request:
    uri: POST https://management.azure.com/providers/Microsoft.Billing/validateAddress?api-version=2018-11-01-preview
    body: >-
      {
        "addressLine1": "55 110th Ave NE",
        "city": "bellevue",
        "region": "wa",
        "postalCode": "98004",
        "country": "us"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "status": "Invalid",
        "suggestedAddresses": [
          {
            "country": "US",
            "region": "WA",
            "city": "Bellevue",
            "addressLine1": "100 110th Ave NE",
            "postalCode": "98004"
          },
          {
