### YamlMime:RESTOperation
uid: management.azure.com.billing.2020-05-01.invoices.get
name: Get
service: Billing
groupName: Invoices
apiVersion: 2020-05-01
summary: Gets an invoice by billing account name and ID. The operation is supported for billing accounts with agreement type Microsoft Partner Agreement or Microsoft Customer Agreement.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/invoices/{invoiceName}?api-version=2020-05-01
uriParameters:
- name: billingAccountName
  in: path
  isRequired: true
  description: The ID that uniquely identifies a billing account.
  types:
  - uid: string
- name: invoiceName
  in: path
  isRequired: true
  description: The ID that uniquely identifies an invoice.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API to be used with the client request. The current version is 2020-05-01.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: Invoice
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: Invoice
  description: An invoice.
  kind: object
  properties:
  - name: properties.dueDate
    isReadyOnly: true
    description: The due date for the invoice.
    types:
    - uid: string
  - name: properties.invoiceDate
    isReadyOnly: true
    description: The date when the invoice was generated.
    types:
    - uid: string
  - name: properties.status
    isReadyOnly: true
    description: The current status of the invoice.
    types:
    - uid: InvoiceStatus
  - name: properties.amountDue
    isReadyOnly: true
    description: The amount due as of now.
    types:
    - uid: Amount
  - name: properties.azurePrepaymentApplied
    isReadyOnly: true
    description: The amount of Azure prepayment applied to the charges. This field is applicable to billing accounts with agreement type Microsoft Customer Agreement.
    types:
    - uid: Amount
  - name: properties.billedAmount
    isReadyOnly: true
    description: The total charges for the invoice billing period.
    types:
    - uid: Amount
  - name: properties.creditAmount
    isReadyOnly: true
    description: The total refund for returns and cancellations during the invoice billing period. This field is applicable to billing accounts with agreement type Microsoft Customer Agreement.
    types:
    - uid: Amount
  - name: properties.freeAzureCreditApplied
    isReadyOnly: true
    description: The amount of free Azure credits applied to the charges. This field is applicable to billing accounts with agreement type Microsoft Customer Agreement.
    types:
    - uid: Amount
  - name: properties.subTotal
    isReadyOnly: true
    description: The pre-tax amount due. This field is applicable to billing accounts with agreement type Microsoft Customer Agreement.
    types:
    - uid: Amount
  - name: properties.taxAmount
    isReadyOnly: true
    description: The amount of tax charged for the billing period. This field is applicable to billing accounts with agreement type Microsoft Customer Agreement.
    types:
    - uid: Amount
  - name: properties.totalAmount
    isReadyOnly: true
    description: The amount due when the invoice was generated. This field is applicable to billing accounts with agreement type Microsoft Customer Agreement.
    types:
    - uid: Amount
  - name: properties.invoicePeriodStartDate
    isReadyOnly: true
    description: The start date of the billing period for which the invoice is generated.
    types:
    - uid: string
  - name: properties.invoicePeriodEndDate
    isReadyOnly: true
    description: The end date of the billing period for which the invoice is generated.
    types:
    - uid: string
  - name: properties.invoiceType
    isReadyOnly: true
    description: Invoice type.
    types:
    - uid: InvoiceType
  - name: properties.isMonthlyInvoice
    isReadyOnly: true
    description: Specifies if the invoice is generated as part of monthly invoicing cycle or not. This field is applicable to billing accounts with agreement type Microsoft Customer Agreement.
    types:
    - uid: boolean
  - name: properties.billingProfileId
    isReadyOnly: true
    description: The ID of the billing profile for which the invoice is generated.
    types:
    - uid: string
  - name: properties.billingProfileDisplayName
    isReadyOnly: true
    description: The name of the billing profile for which the invoice is generated.
    types:
    - uid: string
  - name: properties.purchaseOrderNumber
    isReadyOnly: true
    description: An optional purchase order number for the invoice.
    types:
    - uid: string
  - name: properties.documents
    isReadyOnly: true
    description: List of documents available to download such as invoice and tax receipt.
    types:
    - uid: Document
      isArray: true
  - name: properties.payments
    isReadyOnly: true
    description: List of payments.
    types:
    - uid: PaymentProperties
      isArray: true
  - name: properties.rebillDetails
    isReadyOnly: true
    description: Rebill details for an invoice.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: RebillDetails
  - name: properties.documentType
    isReadyOnly: true
    description: The type of the document.
    types:
    - uid: InvoiceDocumentType
  - name: properties.billedDocumentId
    isReadyOnly: true
    description: The Id of the active invoice which is originally billed after this invoice was voided. This field is applicable to the void invoices only.
    types:
    - uid: string
  - name: properties.creditForDocumentId
    isReadyOnly: true
    description: The Id of the invoice which got voided and this credit note was issued as a result. This field is applicable to the credit notes only.
    types:
    - uid: string
  - name: properties.subscriptionId
    isReadyOnly: true
    description: The ID of the subscription for which the invoice is generated.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response indicates that the service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: error
    description: The details of the error.
    types:
    - uid: ErrorDetails
