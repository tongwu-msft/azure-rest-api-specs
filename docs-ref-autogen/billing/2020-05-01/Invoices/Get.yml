- name: RebillDetails
  description: The rebill details of an invoice.
  kind: object
  properties:
  - name: creditNoteDocumentId
    isReadyOnly: true
    description: The ID of credit note.
    types:
    - uid: string
  - name: invoiceDocumentId
    isReadyOnly: true
    description: The ID of invoice.
    types:
    - uid: string
  - name: rebillDetails
    isReadyOnly: true
    description: Rebill details for an invoice.
    types:
    - uid: object
