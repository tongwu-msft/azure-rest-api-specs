- name: ErrorResponse
  description: Error response indicates that the service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: error
    description: The details of the error.
    types:
    - uid: ErrorDetails
- name: TransferProductRequestProperties
  description: The properties of the product to initiate a transfer.
  kind: object
  properties:
  - name: destinationInvoiceSectionId
    description: The destination invoice section id.
    types:
    - uid: string
- name: ValidateProductTransferEligibilityError
  description: Error details of the product transfer eligibility validation.
  kind: object
