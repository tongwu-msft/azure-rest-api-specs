uid: management.azure.com.billing.2020-05-01.policies
name: Policies
apiVersion: 2020-05-01
service: Billing
metadata:
  description: Learn more about [Billing Policies Operations]. How to [Update Customer,Update,Get By Customer,Get By Billing Profile].
operations:
- uid: management.azure.com.billing.2020-05-01.policies.getbybillingprofile
  summary: Lists the policies for a billing profile. This operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2020-05-01.policies.getbycustomer
  summary: Lists the policies for a customer. This operation is supported only for billing accounts with agreement type Microsoft Partner Agreement.
- uid: management.azure.com.billing.2020-05-01.policies.update
  summary: Updates the policies for a billing profile. This operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2020-05-01.policies.updatecustomer
  summary: Updates the policies for a customer. This operation is supported only for billing accounts with agreement type Microsoft Partner Agreement.
