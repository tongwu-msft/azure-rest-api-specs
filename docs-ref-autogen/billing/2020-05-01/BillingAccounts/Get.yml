### YamlMime:RESTOperation
uid: management.azure.com.billing.2020-05-01.billingaccounts.get
name: Get
service: Billing
groupName: Billing Accounts
apiVersion: 2020-05-01
summary: Gets a billing account by its ID.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}?api-version=2020-05-01
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}?api-version=2020-05-01&$expand={$expand}
  isOptional: true
uriParameters:
- name: billingAccountName
  in: path
  isRequired: true
  description: The ID that uniquely identifies a billing account.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API to be used with the client request. The current version is 2020-05-01.
  types:
  - uid: string
- name: $expand
  in: query
  description: May be used to expand the soldTo, invoice sections and billing profiles.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: BillingAccount
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
