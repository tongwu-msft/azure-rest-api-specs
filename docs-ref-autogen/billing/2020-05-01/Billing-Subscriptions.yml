### YamlMime:RESTOperationGroup
uid: management.azure.com.billing.2020-05-01.billingsubscriptions
name: Billing Subscriptions
apiVersion: 2020-05-01
service: Billing
metadata:
  description: Learn more about [Billing Billing Subscriptions Operations]. How to [Update,Validate Move,List By Billing Profile,List By Customer,Move,Get,List By Billing Account,List By Invoice Section].
operations:
- uid: management.azure.com.billing.2020-05-01.billingsubscriptions.get
  summary: Gets a subscription by its ID. The operation is supported for billing accounts with agreement type Microsoft Customer Agreement and Microsoft Partner Agreement.
- uid: management.azure.com.billing.2020-05-01.billingsubscriptions.listbybillingaccount
  summary: Lists the subscriptions for a billing account. The operation is supported for billing accounts with agreement type Microsoft Customer Agreement or Microsoft Partner Agreement.
- uid: management.azure.com.billing.2020-05-01.billingsubscriptions.listbybillingprofile
  summary: Lists the subscriptions that are billed to a billing profile. The operation is supported for billing accounts with agreement type Microsoft Customer Agreement or Microsoft Partner Agreement.
- uid: management.azure.com.billing.2020-05-01.billingsubscriptions.listbycustomer
  summary: Lists the subscriptions for a customer. The operation is supported only for billing accounts with agreement type Microsoft Partner Agreement.
- uid: management.azure.com.billing.2020-05-01.billingsubscriptions.listbyinvoicesection
  summary: Lists the subscriptions that are billed to an invoice section. The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2020-05-01.billingsubscriptions.move
  summary: Moves a subscription's charges to a new invoice section. The new invoice section must belong to the same billing profile as the existing invoice section. This operation is supported for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2020-05-01.billingsubscriptions.update
  summary: Updates the properties of a billing subscription. Currently, cost center can be updated. The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2020-05-01.billingsubscriptions.validatemove
  summary: Validates if a subscription's charges can be moved to a new invoice section. This operation is supported for billing accounts with agreement type Microsoft Customer Agreement.
