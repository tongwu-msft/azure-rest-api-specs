uid: management.azure.com.billing.2020-05-01.billingroledefinitions
name: Billing Role Definitions
apiVersion: 2020-05-01
service: Billing
metadata:
  description: Learn more about [Billing Billing Role Definitions Operations]. How to [Get By Invoice Section,List By Invoice Section,List By Billing Account,List By Billing Profile,Get By Billing Profile,Get By Billing Account].
operations:
- uid: management.azure.com.billing.2020-05-01.billingroledefinitions.getbybillingaccount
  summary: Gets the definition for a role on a billing account. The operation is supported for billing accounts with agreement type Microsoft Partner Agreement or Microsoft Customer Agreement.
- uid: management.azure.com.billing.2020-05-01.billingroledefinitions.getbybillingprofile
  summary: Gets the definition for a role on a billing profile. The operation is supported for billing accounts with agreement type Microsoft Partner Agreement or Microsoft Customer Agreement.
- uid: management.azure.com.billing.2020-05-01.billingroledefinitions.getbyinvoicesection
  summary: Gets the definition for a role on an invoice section. The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2020-05-01.billingroledefinitions.listbybillingaccount
  summary: Lists the role definitions for a billing account. The operation is supported for billing accounts with agreement type Microsoft Partner Agreement or Microsoft Customer Agreement.
- uid: management.azure.com.billing.2020-05-01.billingroledefinitions.listbybillingprofile
  summary: Lists the role definitions for a billing profile. The operation is supported for billing accounts with agreement type Microsoft Partner Agreement or Microsoft Customer Agreement.
- uid: management.azure.com.billing.2020-05-01.billingroledefinitions.listbyinvoicesection
  summary: Lists the role definitions for an invoice section. The operation is supported for billing accounts with agreement type Microsoft Partner Agreement or Microsoft Customer Agreement.
