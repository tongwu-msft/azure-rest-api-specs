### YamlMime:RESTOperationGroup
uid: management.azure.com.billing.2020-05-01.customers
name: Customers
apiVersion: 2020-05-01
service: Billing
metadata:
  description: Learn more about [Billing Customers Operations]. How to [Get,List By Billing Account,List By Billing Profile].
operations:
- uid: management.azure.com.billing.2020-05-01.customers.get
  summary: Gets a customer by its ID. The operation is supported only for billing accounts with agreement type Microsoft Partner Agreement.
- uid: management.azure.com.billing.2020-05-01.customers.listbybillingaccount
  summary: Lists the customers that are billed to a billing account. The operation is supported only for billing accounts with agreement type Microsoft Partner Agreement.
- uid: management.azure.com.billing.2020-05-01.customers.listbybillingprofile
  summary: Lists the customers that are billed to a billing profile. The operation is supported only for billing accounts with agreement type Microsoft Partner Agreement.
