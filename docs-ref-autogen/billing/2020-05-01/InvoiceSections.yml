### YamlMime:RESTOperationGroup
uid: management.azure.com.billing.2020-05-01.invoicesections
name: Invoice Sections
apiVersion: 2020-05-01
service: Billing
operations:
- uid: management.azure.com.billing.2020-05-01.invoicesections.createorupdate
  summary: Creates or updates an invoice section. The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2020-05-01.invoicesections.get
  summary: Gets an invoice section by its ID. The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
- uid: management.azure.com.billing.2020-05-01.invoicesections.listbybillingprofile
  summary: Lists the invoice sections that a user has access to. The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
