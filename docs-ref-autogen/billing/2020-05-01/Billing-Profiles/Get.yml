### YamlMime:RESTOperation
uid: management.azure.com.billing.2020-05-01.billingprofiles.get
name: Get
service: Billing
groupName: Billing Profiles
apiVersion: 2020-05-01
summary: Gets a billing profile by its ID. The operation is supported for billing accounts with agreement type Microsoft Customer Agreement or Microsoft Partner Agreement.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{billingProfileName}?api-version=2020-05-01
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{billingProfileName}?api-version=2020-05-01&$expand={$expand}
  isOptional: true
uriParameters:
- name: billingAccountName
  in: path
  isRequired: true
  description: The ID that uniquely identifies a billing account.
  types:
  - uid: string
- name: billingProfileName
  in: path
  isRequired: true
  description: The ID that uniquely identifies a billing profile.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API to be used with the client request. The current version is 2020-05-01.
  types:
  - uid: string
- name: $expand
  in: query
  description: May be used to expand the invoice sections.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: BillingProfile
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: BillingProfile
  description: A billing profile.
  kind: object
  properties:
