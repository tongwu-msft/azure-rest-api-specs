          public static void createBillingProfile(com.azure.resourcemanager.billing.BillingManager manager) {
              manager
                  .billingProfiles()
                  .createOrUpdate(
                      "{billingAccountName}",
                      "{billingProfileName}",
                      new BillingProfileInner()
                          .withDisplayName("Finance")
                          .withPoNumber("ABC12345")
                          .withBillTo(
