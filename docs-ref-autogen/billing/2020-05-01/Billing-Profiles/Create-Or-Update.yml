                          .withInvoiceEmailOptIn(true)
                          .withEnabledAzurePlans(
                              Arrays.asList(new AzurePlan().withSkuId("0001"), new AzurePlan().withSkuId("0002"))),
                      Context.NONE);
          }
      }

