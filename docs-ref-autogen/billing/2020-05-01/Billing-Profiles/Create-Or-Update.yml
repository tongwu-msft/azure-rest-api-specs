### YamlMime:RESTOperation
uid: management.azure.com.billing.2020-05-01.billingprofiles.createorupdate
name: Create Or Update
service: Billing
groupName: Billing Profiles
apiVersion: 2020-05-01
summary: Creates or updates a billing profile. The operation is supported for billing accounts with agreement type Microsoft Customer Agreement or Microsoft Partner Agreement.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{billingProfileName}?api-version=2020-05-01
uriParameters:
- name: billingAccountName
  in: path
  isRequired: true
  description: The ID that uniquely identifies a billing account.
  types:
  - uid: string
- name: billingProfileName
  in: path
  isRequired: true
  description: The ID that uniquely identifies a billing profile.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API to be used with the client request. The current version is 2020-05-01.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: BillingProfile
- name: 202 Accepted
  headers:
  - name: Location
    value: string
  - name: Retry-After
    value: integer
  description: Accepted
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.displayName
    in: body
    description: The name of the billing profile.
    types:
    - uid: string
  - name: properties.poNumber
    in: body
    description: The purchase order name that will appear on the invoices generated for the billing profile.
    types:
    - uid: string
  - name: properties.billTo
    in: body
    description: Billing address.
    types:
    - uid: AddressDetails
  - name: properties.invoiceEmailOptIn
    in: body
    description: Flag controlling whether the invoices for the billing profile are sent through email.
    types:
    - uid: boolean
  - name: properties.enabledAzurePlans
    in: body
    description: Information about the enabled azure plans.
    types:
    - uid: AzurePlan
      isArray: true
  - name: properties.invoiceSections
    in: body
    description: The invoice sections associated to the billing profile. By default this is not populated, unless it's specified in $expand.
