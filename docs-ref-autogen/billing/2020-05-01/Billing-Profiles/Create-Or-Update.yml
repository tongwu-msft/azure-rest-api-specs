examples:
- name: CreateBillingProfile
  request:
    uri: PUT https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{billingProfileName}?api-version=2020-05-01
    body: >-
      {
        "properties": {
          "displayName": "Finance",
          "billTo": {
            "firstName": "Test",
            "lastName": "User",
            "addressLine1": "Test Address 1",
            "city": "Redmond",
            "postalCode": "12345",
            "region": "WA",
            "country": "US"
          },
          "enabledAzurePlans": [
            {
              "skuId": "0001"
            },
            {
              "skuId": "0002"
            }
          ],
          "invoiceEmailOptIn": true,
          "poNumber": "ABC12345"
        }
      }
  responses:
  - statusCode: "202"
    headers:
    - name: Location
      value: https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/operationResults/putBillingProfile_00000000-0000-0000-0000-000000000000?api-version=2020-05-01
    - name: Retry-After
      value: "60"
  - statusCode: "200"
    body: >-
      {
        "id": "/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/billingProfileId1",
        "name": "billingProfileId1",
        "type": "Microsoft.Billing/billingAccounts/billingProfiles",
        "properties": {
          "displayName": "Finance",
          "billTo": {
            "firstName": "Test",
            "lastName": "User",
            "addressLine1": "Test Address 1",
            "city": "Redmond",
            "postalCode": "12345",
            "region": "WA",
            "country": "US"
          },
          "currency": "USD",
          "enabledAzurePlans": [
            {
              "skuId": "0001",
              "skuDescription": "Microsoft Azure Plan"
            },
            {
              "skuId": "0002",
              "skuDescription": "Microsoft Azure Plan for DevTest"
            }
          ],
          "invoiceDay": 5,
          "invoiceEmailOptIn": true,
          "poNumber": "ABC12345",
          "hasReadAccess": true,
          "systemId": "1XXX-11XX-XX1-XXXX-XXX",
          "status": "Active",
          "spendingLimit": "Off"
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Creates or updates a billing profile. The operation is supported for billing accounts with agreement type Microsoft Customer Agreement or Microsoft Partner Agreement.
errorCodes: []
