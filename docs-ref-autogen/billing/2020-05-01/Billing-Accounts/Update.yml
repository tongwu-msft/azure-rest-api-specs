### YamlMime:RESTOperation
uid: management.azure.com.billing.2020-05-01.billingaccounts.update
name: Update
service: Billing
groupName: Billing Accounts
apiVersion: 2020-05-01
summary: Updates the properties of a billing account. Currently, displayName and address can be updated. The operation is supported only for billing accounts with agreement type Microsoft Customer Agreement.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}?api-version=2020-05-01
uriParameters:
- name: billingAccountName
  in: path
  isRequired: true
  description: The ID that uniquely identifies a billing account.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API to be used with the client request. The current version is 2020-05-01.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: BillingAccount
- name: 202 Accepted
  description: Accepted. Billing account update is in progress.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.displayName
    in: body
    description: The billing account name.
    types:
    - uid: string
  - name: properties.soldTo
    in: body
    description: The address of the individual or organization that is responsible for the billing account.
    types:
    - uid: AddressDetails
  - name: properties.billingProfiles
    in: body
    description: The billing profiles associated with the billing account. By default this is not populated, unless it's specified in $expand.
    types:
    - uid: BillingProfilesOnExpand
  - name: properties.departments
    in: body
    description: The departments associated to the enrollment.
    types:
    - uid: Department
      isArray: true
  - name: properties.enrollmentAccounts
    in: body
    description: The accounts associated to the enrollment.
    types:
    - uid: EnrollmentAccount
      isArray: true
  - name: properties.notificationEmailAddress
    in: body
    description: Notification email address, only for legacy accounts
    types:
    - uid: string
requestHeader: []
