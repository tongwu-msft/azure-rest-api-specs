    description: The name of the resource
    types:
    - uid: string
  - name: type
    description: The type of the resource. Ex- Microsoft.Network/trafficManagerProfiles.
    types:
    - uid: string
- name: CloudError
  description: An error returned by the Azure Resource Manager
  kind: object
  properties:
  - name: error
    description: The content of the error.
    types:
    - uid: CloudErrorBody
- name: EndpointStatus
  description: The status of the endpoint. If the endpoint is Enabled, it is probed for endpoint health and is included in the traffic routing method.
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: EndpointMonitorStatus
  description: The monitoring status of the endpoint.
  kind: enum
  properties:
  - name: CheckingEndpoint
    types:
    - uid: string
  - name: Online
    types:
    - uid: string
  - name: Degraded
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
  - name: Inactive
    types:
    - uid: string
  - name: Stopped
    types:
    - uid: string
- name: CloudErrorBody
  description: The content of an error returned by the Azure Resource Manager
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message
    types:
    - uid: string
  - name: target
    description: Error target
    types:
    - uid: string
  - name: details
    description: Error details
    types:
    - uid: CloudErrorBody
      isArray: true
