examples:
- name: NameAvailabilityTest_NameAvailablePOST21
  request:
    uri: POST https://management.azure.com/providers/Microsoft.Network/checkTrafficManagerNameAvailability?api-version=2017-05-01
    body: >-
      {
        "name": "azsmnet5403",
        "type": "microsoft.network/trafficmanagerprofiles"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "azsmnet5403",
        "type": "Microsoft.Network/trafficManagerProfiles",
        "nameAvailable": true
      }
- name: NameAvailabilityTest_NameNotAvailablePOST23
  request:
    uri: POST https://management.azure.com/providers/Microsoft.Network/checkTrafficManagerNameAvailability?api-version=2017-05-01
    body: >-
      {
        "name": "azsmnet4696",
        "type": "microsoft.network/trafficmanagerprofiles"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "azsmnet4696",
        "type": "Microsoft.Network/trafficManagerProfiles",
        "nameAvailable": false,
        "reason": "AlreadyExists",
        "message": "Domain name azsmnet4696.tmpreview.watmtest.azure-test.net already exists. Please choose a different DNS prefix."
      }
