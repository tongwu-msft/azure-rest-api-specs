### YamlMime:RESTOperation
uid: management.azure.com.operation.operations.list
name: List
service: Networking Operations
groupName: Operations
apiVersion: 2022-05-01
summary: Lists all of the available Network Rest API operations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Network/operations?api-version=2022-05-01
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: OperationListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
