### YamlMime:RESTOperationGroup
uid: management.azure.com.servicebus.preview.namespaces(namespace-preview)
name: Namespaces (namespace-preview)
apiVersion: 2018-01-01-preview
service: Service Bus
operations:
- uid: management.azure.com.servicebus.preview.namespaces(namespace-preview).createorupdate
  summary: Creates or updates a service namespace. Once created, this namespace's resource manifest is immutable. This operation is idempotent.
- uid: management.azure.com.servicebus.preview.namespaces(namespace-preview).delete
  summary: Deletes an existing namespace. This operation also removes all associated resources under the namespace.
- uid: management.azure.com.servicebus.preview.namespaces(namespace-preview).get
  summary: Gets a description for the specified namespace.
- uid: management.azure.com.servicebus.preview.namespaces(namespace-preview).list
  summary: Gets all the available namespaces within the subscription, irrespective of the resource groups.
- uid: management.azure.com.servicebus.preview.namespaces(namespace-preview).listbyresourcegroup
  summary: Gets the available namespaces within a resource group.
- uid: management.azure.com.servicebus.preview.namespaces(namespace-preview).update
  summary: Updates a service namespace. Once created, this namespace's resource manifest is immutable. This operation is idempotent.
