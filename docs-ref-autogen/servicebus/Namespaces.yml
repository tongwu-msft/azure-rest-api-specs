### YamlMime:RESTOperationGroup
uid: management.azure.com.servicebus.namespaces
name: Namespaces
apiVersion: 2017-04-01
service: Service Bus
operations:
- uid: management.azure.com.servicebus.namespaces.checknameavailability
  summary: Check the give namespace name availability.
- uid: management.azure.com.servicebus.namespaces.createorupdate
  summary: Creates or updates a service namespace. Once created, this namespace's resource manifest is immutable. This operation is idempotent.
- uid: management.azure.com.servicebus.namespaces.createorupdateauthorizationrule
  summary: Creates or updates an authorization rule for a namespace.
- uid: management.azure.com.servicebus.namespaces.delete
  summary: Deletes an existing namespace. This operation also removes all associated resources under the namespace.
- uid: management.azure.com.servicebus.namespaces.deleteauthorizationrule
  summary: Deletes a namespace authorization rule.
- uid: management.azure.com.servicebus.namespaces.get
  summary: Gets a description for the specified namespace.
- uid: management.azure.com.servicebus.namespaces.getauthorizationrule
  summary: Gets an authorization rule for a namespace by rule name.
- uid: management.azure.com.servicebus.namespaces.list
  summary: Gets all the available namespaces within the subscription, irrespective of the resource groups.
- uid: management.azure.com.servicebus.namespaces.listauthorizationrules
  summary: Gets the authorization rules for a namespace.
- uid: management.azure.com.servicebus.namespaces.listbyresourcegroup
  summary: Gets the available namespaces within a resource group.
- uid: management.azure.com.servicebus.namespaces.listkeys
  summary: Gets the primary and secondary connection strings for the namespace.
- uid: management.azure.com.servicebus.namespaces.regeneratekeys
  summary: Regenerates the primary or secondary connection strings for the namespace.
- uid: management.azure.com.servicebus.namespaces.update
  summary: Updates a service namespace. Once created, this namespace's resource manifest is immutable. This operation is idempotent.
