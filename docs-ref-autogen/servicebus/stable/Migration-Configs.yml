### YamlMime:RESTOperationGroup
uid: management.azure.com.servicebus.stable.migrationconfigs
name: Migration Configs
apiVersion: 2017-04-01
service: Service Bus
metadata:
  description: Learn more about [Service Bus Migration Configs Operations]. How to [List,Revert,Create And Start Migration,Get,Delete,Complete Migration].
operations:
- uid: management.azure.com.servicebus.stable.migrationconfigs.completemigration
  summary: This operation Completes Migration of entities by pointing the connection strings to Premium namespace and any entities created after the operation will be under Premium Namespace. CompleteMigration operation will fail when entity migration is in-progress.
- uid: management.azure.com.servicebus.stable.migrationconfigs.createandstartmigration
  summary: Creates Migration configuration and starts migration of entities from Standard to Premium namespace
- uid: management.azure.com.servicebus.stable.migrationconfigs.delete
  summary: Deletes a MigrationConfiguration
- uid: management.azure.com.servicebus.stable.migrationconfigs.get
  summary: Retrieves Migration Config
- uid: management.azure.com.servicebus.stable.migrationconfigs.list
  summary: Gets all migrationConfigurations
- uid: management.azure.com.servicebus.stable.migrationconfigs.revert
  summary: This operation reverts Migration
