### YamlMime:RESTOperation
uid: management.azure.com.servicebus.namespaces.checknameavailability
name: Check Name Availability
service: servicebus
groupName: Namespaces
apiVersion: 2017-04-01
summary: Check the give namespace name availability.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.ServiceBus/CheckNameAvailability?api-version=2017-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: check availability returned successfully.
  types:
  - uid: CheckNameAvailabilityResult
- name: Other Status Codes
  description: ServiceBus error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: name
    in: body
    isRequired: true
    description: The Name to check the namespce name availability and The namespace name can contain only letters, numbers, and hyphens. The namespace must start with a letter, and it must end with a letter or number.
    types:
    - uid: string
requestHeader: []
definitions:
- name: CheckNameAvailabilityResult
  description: Description of a Check Name availability request properties.
  kind: object
  properties:
  - name: message
    isReadyOnly: true
    description: The detailed info regarding the reason associated with the namespace.
    types:
    - uid: string
  - name: nameAvailable
    description: Value indicating namespace is availability, true if the namespace is available; otherwise, false.
    types:
    - uid: boolean
  - name: reason
    description: The reason for unavailability of a namespace.
    types:
    - uid: UnavailableReason
- name: ErrorResponse
  description: Error reponse indicates ServiceBus service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: CheckNameAvailability
  description: Description of a Check Name availability request properties.
  kind: object
  properties:
  - name: name
    description: The Name to check the namespce name availability and The namespace name can contain only letters, numbers, and hyphens. The namespace must start with a letter, and it must end with a letter or number.
    types:
    - uid: string
- name: UnavailableReason
  description: Specifies the reason for the unavailability of the service.
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: InvalidName
    types:
    - uid: string
  - name: SubscriptionIsDisabled
    types:
    - uid: string
  - name: NameInUse
    types:
    - uid: string
  - name: NameInLockdown
    types:
    - uid: string
  - name: TooManyNamespaceInCurrentSubscription
    types:
    - uid: string
examples:
- name: NameSpaceCheckNameAvailability
  request:
    uri: POST https://management.azure.com/subscriptions/5f750a97-50d9-4e36-8081-c9ee4c0210d4/providers/Microsoft.ServiceBus/CheckNameAvailability?api-version=2017-04-01
    body: >-
      {
        "name": "sdk-Namespace-2924"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": true,
        "reason": "None",
        "message": ""
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
