    description: Result of the List IpFilter Rules operation.
    types:
    - uid: IpFilterRule
      isArray: true
  - name: nextLink
    description: Link to the next set of results. Not empty if Value contains an incomplete list of IpFilter Rules
    types:
    - uid: string
- name: ErrorResponse
  description: Error reponse indicates ServiceBus service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: IpFilterRule
  description: Single item in a List or Get IpFilterRules operation
  kind: object
  properties:
  - name: properties.ipMask
    description: IP Mask
    types:
    - uid: string
  - name: properties.action
    description: The IP Filter Action
    types:
    - uid: IPAction
  - name: properties.filterName
    description: IP Filter name
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
