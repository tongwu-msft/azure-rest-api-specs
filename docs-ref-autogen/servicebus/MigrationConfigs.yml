### YamlMime:RESTOperationGroup
uid: management.azure.com.servicebus.migrationconfigs
name: Migration Configs
apiVersion: 2017-04-01
service: Service Bus
operations:
- uid: management.azure.com.servicebus.migrationconfigs.completemigration
  summary: This operation Completes Migration of entities by pointing the connection strings to Premium namespace and any enties created after the operation will be under Premium Namespace. CompleteMigration operation will fail when entity migration is in-progress.
- uid: management.azure.com.servicebus.migrationconfigs.createandstartmigration
  summary: Creates Migration configuration and starts migration of enties from Standard to Premium namespace
- uid: management.azure.com.servicebus.migrationconfigs.delete
  summary: Deletes a MigrationConfiguration
- uid: management.azure.com.servicebus.migrationconfigs.get
  summary: Retrieves Migration Config
- uid: management.azure.com.servicebus.migrationconfigs.list
  summary: Gets all migrationConfigurations
- uid: management.azure.com.servicebus.migrationconfigs.revert
  summary: This operation reverts Migration
