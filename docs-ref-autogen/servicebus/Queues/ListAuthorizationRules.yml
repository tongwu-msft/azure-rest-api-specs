### YamlMime:RESTOperation
summary: Gets all authorization rules for a queue.
service: Service Bus
apiVersion: 2017-04-01
groupName: Queues
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ServiceBus/namespaces/{namespaceName}/queues/{queueName}/authorizationRules?api-version=2017-04-01
uriParameters:
- in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The namespace name
  types:
  - uid: string
  name: namespaceName
- in: path
  isRequired: true
  description: The queue name.
  types:
  - uid: string
  name: queueName
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: Authorization rules successfully returned.
  types:
  - uid: SBAuthorizationRuleListResult
  name: 200 OK
- description: ServiceBus error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: SBAuthorizationRuleListResult
  description: The response to the List Namespace operation.
  kind: object
  properties:
  - description: Description of a namespace authorization rule.
    types:
    - isArray: true
      uid: SBAuthorizationRule
    name: value
  - description: Link to the next set of results. Not empty if Value contains incomplete list of Authorization Rules.
    types:
    - uid: string
    name: nextLink
- name: ErrorResponse
  description: Error reponse indicates ServiceBus service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - description: Error code.
    types:
    - uid: string
    name: code
  - description: Error message indicating why the operation failed.
    types:
    - uid: string
    name: message
- name: SBAuthorizationRule
  description: Result of the List Authorization Rules operation.
  kind: object
  properties:
  - description: The rights associated with the rule.
    types:
    - isArray: true
      uid: string
    name: properties.rights
  - isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type
    types:
    - uid: string
    name: type
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/5f750a97-50d9-4e36-8081-c9ee4c0210d4/resourceGroups/ArunMonocle/providers/Microsoft.ServiceBus/namespaces/sdk-Namespace-7982/queues/sdk-Queues-2317/authorizationRules?api-version=2017-04-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/5f750a97-50d9-4e36-8081-c9ee4c0210d4/resourceGroups/ArunMonocle/providers/Microsoft.ServiceBus/namespaces/sdk-Namespace-7982/queues/sdk-Queues-2317/authorizationRules/sdk-AuthRules-5800",
            "name": "sdk-AuthRules-5800",
            "type": "Microsoft.ServiceBus/Namespaces/Queues/AuthorizationRules",
            "properties": {
              "rights": [
                "Listen",
                "Send"
              ]
            }
          }
        ]
      }
  name: QueueAutorizationRuleListAll
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List Authorization Rules
uid: management.azure.com.servicebus.queues.listauthorizationrules
