### YamlMime:RESTOperationGroup
uid: management.azure.com.servicebus.queues
name: Queues
apiVersion: 2017-04-01
service: Service Bus
operations:
- uid: management.azure.com.servicebus.queues.createorupdate
  summary: Creates or updates a Service Bus queue. This operation is idempotent.
- uid: management.azure.com.servicebus.queues.createorupdateauthorizationrule
  summary: Creates an authorization rule for a queue.
- uid: management.azure.com.servicebus.queues.delete
  summary: Deletes a queue from the specified namespace in a resource group.
- uid: management.azure.com.servicebus.queues.deleteauthorizationrule
  summary: Deletes a queue authorization rule.
- uid: management.azure.com.servicebus.queues.get
  summary: Returns a description for the specified queue.
- uid: management.azure.com.servicebus.queues.getauthorizationrule
  summary: Gets an authorization rule for a queue by rule name.
- uid: management.azure.com.servicebus.queues.listauthorizationrules
  summary: Gets all authorization rules for a queue.
- uid: management.azure.com.servicebus.queues.listbynamespace
  summary: Gets the queues within a namespace.
- uid: management.azure.com.servicebus.queues.listkeys
  summary: Primary and secondary connection strings to the queue.
- uid: management.azure.com.servicebus.queues.regeneratekeys
  summary: Regenerates the primary or secondary connection strings to the queue.
