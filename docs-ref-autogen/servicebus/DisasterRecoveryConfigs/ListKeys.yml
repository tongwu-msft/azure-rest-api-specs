### YamlMime:RESTOperation
uid: management.azure.com.servicebus.disasterrecoveryconfigs.listkeys
name: List Keys
service: Service Bus
groupName: Disaster Recovery Configs
apiVersion: 2017-04-01
summary: Gets the primary and secondary connection strings for the namespace.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ServiceBus/namespaces/{namespaceName}/disasterRecoveryConfigs/{alias}/AuthorizationRules/{authorizationRuleName}/listKeys?api-version=2017-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
- name: namespaceName
  in: path
  isRequired: true
  description: The namespace name
  types:
  - uid: string
- name: alias
  in: path
  isRequired: true
  description: The Disaster Recovery configuration name
  types:
  - uid: string
- name: authorizationRuleName
  in: path
  isRequired: true
  description: The authorizationrule name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Connection strings successfully returned.
  types:
  - uid: AccessKeys
- name: Other Status Codes
  description: ServiceBus error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: AccessKeys
  description: Namespace/ServiceBus Connection String
  kind: object
  properties:
  - name: primaryConnectionString
    isReadyOnly: true
    description: "  \nPrimary connection string of the created namespace authorization rule."
    types:
    - uid: string
  - name: secondaryConnectionString
    isReadyOnly: true
    description: "  \nSecondary connection string of the created namespace authorization rule."
    types:
    - uid: string
  - name: aliasPrimaryConnectionString
    isReadyOnly: true
    description: "  \nPrimary connection string of the alias if GEO DR is enabled"
    types:
    - uid: string
  - name: aliasSecondaryConnectionString
    isReadyOnly: true
    description: "  \nSecondary  connection string of the alias if GEO DR is enabled"
    types:
    - uid: string
  - name: primaryKey
    isReadyOnly: true
    description: "  \nA base64-encoded 256-bit primary key for signing and validating the SAS token."
    types:
    - uid: string
  - name: secondaryKey
    isReadyOnly: true
    description: "  \nA base64-encoded 256-bit primary key for signing and validating the SAS token."
    types:
    - uid: string
  - name: keyName
    isReadyOnly: true
    description: "  \nA string that describes the authorization rule."
    types:
    - uid: string
- name: ErrorResponse
  description: Error reponse indicates ServiceBus service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    description: "  \nError code."
    types:
    - uid: string
  - name: message
    description: "  \nError message indicating why the operation failed."
    types:
    - uid: string
examples:
- name: DisasterRecoveryConfigsAuthorizationRuleListKey
  request:
    uri: POST management.azure.com/subscriptions/exampleSubscriptionId/resourceGroups/exampleResourceGroup/providers/Microsoft.ServiceBus/namespaces/sdk-Namespace-2702/disasterRecoveryConfigs/sdk-DisasterRecovery-4047/AuthorizationRules/sdk-Authrules-1746/listKeys?api-version=2017-04-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "aliasPrimaryConnectionString": "Endpoint=sb://sdk-disasterrecovery-4047.servicebus.windows-int.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=############################################",
        "aliasSecondaryConnectionString": "Endpoint=sb://sdk-disasterrecovery-4047.servicebus.windows-int.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=############################################",
        "primaryKey": "############################################",
        "secondaryKey": "############################################",
        "keyName": "sdk-Authrules-1746"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
