### YamlMime:RESTOperation
uid: management.azure.com.servicebus.disasterrecoveryconfigs.getauthorizationrule
name: Get Authorization Rule
service: Service Bus
groupName: Disaster Recovery Configs
apiVersion: 2017-04-01
summary: Gets an authorization rule for a namespace by rule name.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ServiceBus/namespaces/{namespaceName}/disasterRecoveryConfigs/{alias}/AuthorizationRules/{authorizationRuleName}?api-version=2017-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
- name: namespaceName
  in: path
  isRequired: true
  description: The namespace name
  types:
  - uid: string
- name: alias
  in: path
  isRequired: true
  description: The Disaster Recovery configuration name
  types:
  - uid: string
- name: authorizationRuleName
  in: path
  isRequired: true
  description: The authorizationrule name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: DisasterRecoveryConfigs authorization rule returned successfully.
  types:
  - uid: SBAuthorizationRule
- name: Other Status Codes
  description: ServiceBus error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: SBAuthorizationRule
  description: Description of a namespace authorization rule.
  kind: object
  properties:
  - name: properties.rights
    description: The rights associated with the rule.
    types:
    - uid: string
      isArray: true
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
- name: ErrorResponse
  description: Error reponse indicates ServiceBus service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
examples:
- name: DisasterRecoveryConfigsAutorizationRuleGet
  request:
    uri: GET https://management.azure.com/subscriptions/exampleSubscriptionId/resourceGroups/exampleResourceGroup/providers/Microsoft.ServiceBus/namespaces/sdk-Namespace-9080/disasterRecoveryConfigs/sdk-DisasterRecovery-4879/AuthorizationRules/sdk-Authrules-4879?api-version=2017-04-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/exampleSubscriptionId/resourceGroups/exampleResourceGroup/providers/Microsoft.ServiceBus/namespaces/sdk-Namespace-9080/disasterRecoveryConfigs/sdk-DisasterRecovery-4047/AuthorizationRules/sdk-Authrules-4879",
        "name": "sdk-Authrules-4879",
        "type": "Microsoft.ServiceBus/Namespaces/AuthorizationRules",
        "properties": {
          "rights": [
            "Listen",
            "Send"
          ]
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
