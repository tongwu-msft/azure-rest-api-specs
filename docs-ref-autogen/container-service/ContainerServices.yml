### YamlMime:RESTOperationGroup
apiVersion: 2017-01-31
service: Container Service
operations:
- summary: Creates or updates a container service. Creates or updates a container service with the specified configuration of orchestrator, masters, and agents.
  uid: management.azure.com.containerservice.containerservices.createorupdate
- summary: Deletes the specified container service. Deletes the specified container service in the specified subscription and resource group. The operation does not delete other resources created as part of creating a container service, including storage accounts, VMs, and availability sets. All the other resources created with the container service are part of the same resource group and can be deleted individually.
  uid: management.azure.com.containerservice.containerservices.delete
- summary: 'Gets the properties of the specified container service. Gets the properties of the specified container service in the specified subscription and resource group. The operation returns the properties including state, orchestrator, number of masters and agents, and FQDNs of masters and agents. '
  uid: management.azure.com.containerservice.containerservices.get
- summary: Gets a list of container services in the specified subscription. Gets a list of container services in the specified subscription. The operation returns properties of each container service including state, orchestrator, number of masters and agents, and FQDNs of masters and agents.
  uid: management.azure.com.containerservice.containerservices.list
- summary: Gets a list of container services in the specified resource group. Gets a list of container services in the specified subscription and resource group. The operation returns properties of each container service including state, orchestrator, number of masters and agents, and FQDNs of masters and agents.
  uid: management.azure.com.containerservice.containerservices.listbyresourcegroup
name: Container Services
uid: management.azure.com.containerservice.containerservices
