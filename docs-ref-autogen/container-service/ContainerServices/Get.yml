    - uid: string
  - name: properties.orchestratorProfile
    description: "  \nProperties of the orchestrator."
    types:
    - uid: ContainerServiceOrchestratorProfile
  - name: properties.customProfile
    description: "  \nProperties for custom clusters."
    types:
    - uid: ContainerServiceCustomProfile
  - name: properties.servicePrincipalProfile
    description: "  \nProperties for cluster service principals."
    types:
    - uid: ContainerServiceServicePrincipalProfile
  - name: properties.masterProfile
    description: "  \nProperties of master agents."
    types:
    - uid: ContainerServiceMasterProfile
  - name: properties.agentPoolProfiles
    description: "  \nProfile for the container service agent pool."
    types:
    - uid: ContainerServiceAgentPoolProfile
      isArray: true
  - name: properties.windowsProfile
    description: "  \nProperties of Windows VMs."
    types:
    - uid: ContainerServiceWindowsProfile
  - name: properties.linuxProfile
    description: "  \nProperties of Linux VMs."
    types:
    - uid: ContainerServiceLinuxProfile
  - name: properties.diagnosticsProfile
    description: "  \nProperties of the diagnostic agent."
    types:
    - uid: ContainerServiceDiagnosticsProfile
  - name: id
    isReadyOnly: true
    description: "  \nResource Id"
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name"
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type"
    types:
    - uid: string
  - name: location
    description: "  \nResource location"
    types:
    - uid: string
  - name: tags
    description: "  \nResource tags"
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ContainerServiceOrchestratorProfile
  description: Profile for the container service orchestrator.
  kind: object
  properties:
  - name: orchestratorType
    description: "  \nThe orchestrator to use to manage container service cluster resources. Valid values are Swarm, DCOS, and Custom."
    types:
    - uid: ContainerServiceOrchestratorTypes
- name: ContainerServiceCustomProfile
  description: Properties to configure a custom container service cluster.
  kind: object
  properties:
  - name: orchestrator
    description: "  \nThe name of the custom orchestrator to use."
    types:
    - uid: string
- name: ContainerServiceServicePrincipalProfile
  description: Information about a service principal identity for the cluster to use for manipulating Azure APIs.
  kind: object
  properties:
  - name: clientId
    description: "  \nThe ID for the service principal."
    types:
    - uid: string
  - name: secret
    description: "  \nThe secret password associated with the service principal."
    types:
    - uid: string
- name: ContainerServiceMasterProfile
  description: Profile for the container service master.
  kind: object
  properties:
  - name: count
    description: "  \nNumber of masters (VMs) in the container service cluster. Allowed values are 1, 3, and 5. The default value is 1."
    types:
    - uid: "1"
    - uid: "3"
    - uid: "5"
    typesTitle: enum
  - name: dnsPrefix
    description: "  \nDNS prefix to be used to create the FQDN for master."
    types:
    - uid: string
  - name: fqdn
    isReadyOnly: true
    description: "  \nFDQN for the master."
    types:
    - uid: string
- name: ContainerServiceAgentPoolProfile
  description: Profile for the container service agent pool.
  kind: object
  properties:
  - name: name
    description: "  \nUnique name of the agent pool profile in the context of the subscription and resource group."
    types:
    - uid: string
  - name: count
    description: "  \nNumber of agents (VMs) to host docker containers. Allowed values must be in the range of 1 to 100 (inclusive). The default value is 1. "
    types:
    - uid: integer
  - name: vmSize
    description: "  \nSize of agent VMs."
    types:
    - uid: ContainerServiceVMSizeTypes
  - name: dnsPrefix
    description: "  \nDNS prefix to be used to create the FQDN for the agent pool."
    types:
    - uid: string
  - name: fqdn
    isReadyOnly: true
    description: "  \nFDQN for the agent pool."
    types:
    - uid: string
- name: ContainerServiceWindowsProfile
  description: Profile for Windows VMs in the container service cluster.
  kind: object
  properties:
  - name: adminUsername
    description: "  \nThe administrator username to use for Windows VMs."
    types:
    - uid: string
  - name: adminPassword
    description: "  \nThe administrator password to use for Windows VMs."
    types:
    - uid: string
- name: ContainerServiceLinuxProfile
  description: Profile for Linux VMs in the container service cluster.
  kind: object
  properties:
  - name: adminUsername
    description: "  \nThe administrator username to use for Linux VMs."
    types:
    - uid: string
  - name: ssh
    description: "  \nThe ssh key configuration for Linux VMs."
    types:
    - uid: ContainerServiceSshConfiguration
- name: ContainerServiceDiagnosticsProfile
  kind: object
  properties:
  - name: vmDiagnostics
    description: "  \nProfile for the container service VM diagnostic agent."
    types:
    - uid: ContainerServiceVMDiagnostics
