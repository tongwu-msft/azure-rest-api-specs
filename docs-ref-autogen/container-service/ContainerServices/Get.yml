examples:
- name: Get Container Service
  request:
    uri: GET https://management.azure.com/subscriptions/subid1/resourceGroups/rg1/providers/Microsoft.ContainerService/containerServices/acs1?api-version=2017-01-31
  responses:
  - statusCode: "200"
    body: >-
      {
        "type": "Microsoft.ContainerService/ContainerServices",
        "location": "location1",
        "id": "/subscriptions/subid1/resourceGroups/rg1/providers/Microsoft.ContainerService/containerServices/acs1",
        "name": "acs1",
        "properties": {
          "provisioningState": "Succeeded",
          "orchestratorProfile": {
            "orchestratorType": "DCOS"
          },
          "masterProfile": {
            "count": 1,
            "dnsPrefix": "acs1-rg1-e240e5mgmt",
            "fqdn": "acs1-rg1-e240e5mgmt.location1.cloudapp.azure.com"
          },
          "agentPoolProfiles": [
            {
              "name": "agentpool0",
              "count": 3,
              "vmSize": "Standard_D2_v2",
              "dnsPrefix": "acs1-rg1-e240e5agent",
              "fqdn": "acs1-rg1-e240e5agent.location1.cloudapp.azure.com"
            }
          ],
          "linuxProfile": {
            "ssh": {
              "publicKeys": [
                {
                  "keyData": "ssh-rsa AAAAB3NzaC1y...+0vNzo1FAdQ== user@hostname.local\n"
                }
              ]
            },
            "adminUsername": "azureuser"
          },
          "diagnosticsProfile": {
            "vmDiagnostics": {
              "enabled": true,
              "storageUri": "https://mjwjtrv73stvgdiag0.blob.core.windows.net/"
            }
          }
        }
      }
