### YamlMime:RESTOperation
uid: management.azure.com.container-service.containerservices.list
name: List
service: Container Service
groupName: Container Services
apiVersion: 2017-01-31
summary: "Gets a list of container services in the specified subscription.  \nGets a list of container services in the specified subscription. The operation returns properties of each container service including state, orchestrator, number of masters and agents, and FQDNs of masters and agents."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.ContainerService/containerServices?api-version=2017-01-31
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ContainerServiceListResult
requestHeader: []
definitions:
- name: ContainerServiceListResult
  description: The response from the List Container Services operation.
  kind: object
  properties:
  - name: value
    description: the list of container services.
    types:
    - uid: ContainerService
      isArray: true
  - name: nextLink
    description: The URL to get the next set of container service results.
    types:
    - uid: string
- name: ContainerService
  description: Container service.
  kind: object
  properties:
  - name: properties.provisioningState
    isReadyOnly: true
    description: the current deployment or provisioning state, which only appears in the response.
    types:
    - uid: string
  - name: properties.orchestratorProfile
    description: Properties of the orchestrator.
    types:
    - uid: ContainerServiceOrchestratorProfile
  - name: properties.customProfile
    description: Properties for custom clusters.
    types:
    - uid: ContainerServiceCustomProfile
  - name: properties.servicePrincipalProfile
    description: Properties for cluster service principals.
    types:
    - uid: ContainerServiceServicePrincipalProfile
  - name: properties.masterProfile
    description: Properties of master agents.
    types:
    - uid: ContainerServiceMasterProfile
  - name: properties.agentPoolProfiles
    description: Properties of the agent pool.
    types:
    - uid: ContainerServiceAgentPoolProfile
      isArray: true
  - name: properties.windowsProfile
    description: Properties of Windows VMs.
    types:
    - uid: ContainerServiceWindowsProfile
  - name: properties.linuxProfile
    description: Properties of Linux VMs.
    types:
    - uid: ContainerServiceLinuxProfile
  - name: properties.diagnosticsProfile
    description: Properties of the diagnostic agent.
    types:
    - uid: ContainerServiceDiagnosticsProfile
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ContainerServiceOrchestratorProfile
  description: Profile for the container service orchestrator.
  kind: object
  properties:
  - name: orchestratorType
    description: The orchestrator to use to manage container service cluster resources. Valid values are Swarm, DCOS, and Custom.
    types:
    - uid: ContainerServiceOrchestratorTypes
- name: ContainerServiceCustomProfile
  description: Properties to configure a custom container service cluster.
  kind: object
  properties:
  - name: orchestrator
    description: The name of the custom orchestrator to use.
    types:
    - uid: string
- name: ContainerServiceServicePrincipalProfile
  description: Information about a service principal identity for the cluster to use for manipulating Azure APIs.
  kind: object
  properties:
  - name: clientId
    description: The ID for the service principal.
    types:
    - uid: string
  - name: secret
    description: The secret password associated with the service principal.
    types:
    - uid: string
- name: ContainerServiceMasterProfile
  description: Profile for the container service master.
  kind: object
  properties:
  - name: count
    description: Number of masters (VMs) in the container service cluster. Allowed values are 1, 3, and 5. The default value is 1.
    types:
    - uid: "1"
    - uid: "3"
    - uid: "5"
    typesTitle: enum
  - name: dnsPrefix
    description: DNS prefix to be used to create the FQDN for master.
    types:
    - uid: string
  - name: fqdn
    isReadyOnly: true
    description: FDQN for the master.
    types:
    - uid: string
- name: ContainerServiceAgentPoolProfile
  description: Profile for the container service agent pool.
  kind: object
  properties:
  - name: name
    description: Unique name of the agent pool profile in the context of the subscription and resource group.
    types:
    - uid: string
  - name: count
    description: 'Number of agents (VMs) to host docker containers. Allowed values must be in the range of 1 to 100 (inclusive). The default value is 1. '
    types:
    - uid: integer
  - name: vmSize
    description: Size of agent VMs.
    types:
    - uid: ContainerServiceVMSizeTypes
  - name: dnsPrefix
    description: DNS prefix to be used to create the FQDN for the agent pool.
    types:
    - uid: string
  - name: fqdn
    isReadyOnly: true
    description: FDQN for the agent pool.
    types:
    - uid: string
- name: ContainerServiceWindowsProfile
  description: Profile for Windows VMs in the container service cluster.
  kind: object
  properties:
  - name: adminUsername
    description: The administrator username to use for Windows VMs.
    types:
    - uid: string
  - name: adminPassword
    description: The administrator password to use for Windows VMs.
    types:
    - uid: string
- name: ContainerServiceLinuxProfile
  description: Profile for Linux VMs in the container service cluster.
  kind: object
  properties:
  - name: adminUsername
    description: The administrator username to use for Linux VMs.
    types:
    - uid: string
  - name: ssh
    description: The ssh key configuration for Linux VMs.
    types:
    - uid: ContainerServiceSshConfiguration
- name: ContainerServiceDiagnosticsProfile
  kind: object
  properties:
  - name: vmDiagnostics
    description: Profile for the container service VM diagnostic agent.
    types:
    - uid: ContainerServiceVMDiagnostics
- name: ContainerServiceOrchestratorTypes
  description: The orchestrator to use to manage container service cluster resources. Valid values are Swarm, DCOS, and Custom.
  kind: enum
  properties:
  - name: Swarm
    types:
    - uid: string
  - name: DCOS
