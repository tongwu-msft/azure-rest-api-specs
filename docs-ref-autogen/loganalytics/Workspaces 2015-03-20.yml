### YamlMime:RESTOperationGroup
uid: management.azure.com.loganalytics.workspaces2015-03-20
name: Workspaces 2015-03-20
apiVersion: 2015-03-20
service: Log Analytics
operations:
- uid: management.azure.com.loganalytics.workspaces2015-03-20.availableservicetiers
  summary: Gets the available service tiers for the workspace.
- uid: management.azure.com.loganalytics.workspaces2015-03-20.deletegateways
  summary: Delete a Log Analytics gateway.
- uid: management.azure.com.loganalytics.workspaces2015-03-20.getpurgestatus
  summary: Gets status of an ongoing purge operation.
- uid: management.azure.com.loganalytics.workspaces2015-03-20.getschema
  summary: Gets the schema for a given workspace.
- uid: management.azure.com.loganalytics.workspaces2015-03-20.listkeys
  summary: Gets the shared keys for a Log Analytics Workspace. These keys are used to connect Microsoft Operational Insights agents to the workspace.
- uid: management.azure.com.loganalytics.workspaces2015-03-20.listlinktargets
  summary: Get a list of workspaces which the current user has administrator privileges and are not associated with an Azure Subscription. The subscriptionId parameter in the Url is ignored.
- uid: management.azure.com.loganalytics.workspaces2015-03-20.purge
  summary: >-
    Purges data in an Log Analytics workspace by a set of user-defined filters.


    In order to manage system resources, purge requests are throttled at 50 requests per hour. You should batch the execution of purge requests by sending a single command whose predicate includes all user identities that require purging. Use the in operator to specify multiple identities. You should run the query prior to using for a purge request to verify that the results are expected.
- uid: management.azure.com.loganalytics.workspaces2015-03-20.regeneratesharedkeys
  summary: Regenerates the shared keys for a Log Analytics Workspace. These keys are used to connect Microsoft Operational Insights agents to the workspace.
