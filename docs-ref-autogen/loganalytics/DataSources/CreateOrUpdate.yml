### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.datasources.createorupdate
name: Create Or Update
service: Log Analytics
groupName: Data Sources
apiVersion: 2015-11-01-preview
summary: Create or update a data source.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/dataSources/{dataSourceName}?api-version=2015-11-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to get. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: Name of the Log Analytics Workspace that will contain the datasource
  types:
  - uid: string
- name: dataSourceName
  in: path
  isRequired: true
  description: The name of the datasource resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK response definition.
  types:
  - uid: DataSource
- name: 201 Created
  description: Created response definition.
  types:
  - uid: DataSource
requestBody:
- name: default
  parameters:
  - name: properties
    in: body
    isRequired: true
    description: The data source properties in raw json format, each kind of data source have it's own schema.
    types:
    - uid: Object
  - name: eTag
    in: body
    description: The ETag of the data source.
    types:
    - uid: string
  - name: kind
    in: body
    isRequired: true
    description: The kind of the DataSource.
    types:
    - uid: DataSourceKind
  - name: tags
    in: body
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: Object
  description: JSON object
  kind: object
  properties: []
- name: DataSource
  description: Datasources under OMS Workspace.
  kind: object
  properties:
  - name: properties
    description: The data source properties in raw json format, each kind of data source have it's own schema.
    types:
    - uid: Object
  - name: eTag
    description: The ETag of the data source.
    types:
    - uid: string
  - name: kind
