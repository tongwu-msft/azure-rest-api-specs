- name: WorkspaceSkuNameEnum
  description: The name of the SKU.
  kind: enum
  properties:
  - name: Free
    types:
    - uid: string
  - name: Standard
    types:
    - uid: string
  - name: Premium
    types:
    - uid: string
  - name: PerNode
    types:
    - uid: string
  - name: PerGB2018
    types:
    - uid: string
  - name: Standalone
    types:
    - uid: string
  - name: CapacityReservation
    types:
    - uid: string
- name: WorkspaceEntityStatus
  description: The provisioning state of the workspace.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: ProvisioningAccount
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
- name: PublicNetworkAccessType
  description: The network access type for operating on the Log Analytics Workspace. By default it is Enabled
  kind: enum
  properties:
  - name: Enabled
    description: Enables connectivity to Log Analytics through public DNS.
    types:
    - uid: string
  - name: Disabled
    description: Disables public connectivity to Log Analytics through public DNS.
    types:
    - uid: string
examples:
- name: WorkspacesPatch
  request:
    uri: PATCH https://management.azure.com/subscriptions/00000000-0000-0000-0000-00000000000/resourcegroups/oiautorest6685/providers/Microsoft.OperationalInsights/workspaces/oiautorest6685?api-version=2020-03-01-preview
    body: >-
      {
        "properties": {
          "sku": {
            "name": "PerGB2018"
          },
          "retentionInDays": 30
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "sku": {
            "name": "PerGB2018"
          },
          "retentionInDays": 30,
          "publicNetworkAccessForQuery": "Enabled",
          "publicNetworkAccessForIngestion": "Enabled"
        },
        "location": "australiasoutheast",
        "tags": {
          "tag1": "val1"
        }
      }
