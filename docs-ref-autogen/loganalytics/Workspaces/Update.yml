### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.workspaces.update
name: Update
service: Log Analytics
groupName: Workspaces
apiVersion: 2020-03-01-preview
summary: Updates a workspace.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}?api-version=2020-03-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9][A-Za-z0-9-]+[A-Za-z0-9]$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The existing workspace was successfully updated. Check provisioningStatus to see detailed status.
  types:
  - uid: Workspace
requestBody:
- name: default
  parameters:
  - name: tags
    in: body
    description: Resource tags. Optional.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.provisioningState
    in: body
    description: The provisioning state of the workspace.
    types:
    - uid: WorkspaceEntityStatus
  - name: properties.sku
    in: body
    description: The SKU of the workspace.
    types:
    - uid: WorkspaceSku
  - name: properties.retentionInDays
    in: body
    description: 'The workspace data retention in days. -1 means Unlimited retention for the Unlimited Sku. 730 days is the maximum allowed for all other Skus. '
    types:
    - uid: integer
  - name: properties.publicNetworkAccessForIngestion
    in: body
    description: The network access type for accessing Log Analytics ingestion.
    types:
    - uid: PublicNetworkAccessType
  - name: properties.publicNetworkAccessForQuery
    in: body
    description: The network access type for accessing Log Analytics query.
    types:
    - uid: PublicNetworkAccessType
requestHeader: []
