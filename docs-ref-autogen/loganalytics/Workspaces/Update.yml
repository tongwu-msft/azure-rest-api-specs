    types:
    - uid: object
examples:
- name: WorkspacesPatch
  request:
    uri: PATCH https://management.azure.com/subscriptions/00000000-0000-0000-0000-00000000000/resourcegroups/oiautorest6685/providers/Microsoft.OperationalInsights/workspaces/oiautorest6685?api-version=2021-06-01
    body: >-
      {
        "properties": {
          "sku": {
            "name": "PerGB2018"
          },
          "retentionInDays": 30,
          "workspaceCapping": {
            "dailyQuotaGb": -1
          }
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "sku": {
            "name": "PerGB2018"
          },
          "retentionInDays": 30,
          "publicNetworkAccessForQuery": "Enabled",
          "publicNetworkAccessForIngestion": "Enabled",
          "workspaceCapping": {
            "dailyQuotaGb": -1,
            "quotaNextResetTime": "Mon, 16 Nov 2020 15:00:00 GMT",
            "dataIngestionStatus": "RespectQuota"
          }
        },
        "location": "australiasoutheast",
        "tags": {
          "tag1": "val1"
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
