  description: The SKU (tier) of a workspace.
  kind: object
  properties:
  - name: name
    description: The name of the SKU.
    types:
    - uid: WorkspaceSkuNameEnum
- name: PrivateLinkScopedResource
  description: The private link scope resource reference.
  kind: object
  properties:
  - name: resourceId
    description: The full resource Id of the private link scope resource.
    types:
    - uid: string
  - name: scopeId
    description: The private link scope unique Identifier.
    types:
    - uid: string
- name: Workspace
  description: The top level Workspace resource container.
  kind: object
  properties:
  - name: eTag
    description: The ETag of the workspace.
    types:
    - uid: string
  - name: properties.provisioningState
    description: The provisioning state of the workspace.
    types:
    - uid: WorkspaceEntityStatus
  - name: properties.customerId
    isReadyOnly: true
    description: This is a read-only property. Represents the ID associated with the workspace.
    types:
    - uid: string
  - name: properties.sku
    description: The SKU of the workspace.
    types:
    - uid: WorkspaceSku
  - name: properties.retentionInDays
    description: 'The workspace data retention in days. -1 means Unlimited retention for the Unlimited Sku. 730 days is the maximum allowed for all other Skus. '
    types:
    - uid: integer
  - name: properties.publicNetworkAccessForIngestion
    description: The network access type for accessing Log Analytics ingestion.
    types:
    - uid: PublicNetworkAccessType
  - name: properties.publicNetworkAccessForQuery
    description: The network access type for accessing Log Analytics query.
    types:
    - uid: PublicNetworkAccessType
  - name: properties.privateLinkScopedResources
    isReadyOnly: true
    description: List of linked private link scope resources.
    types:
    - uid: PrivateLinkScopedResource
      isArray: true
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    description: The geo-location where the resource lives
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
- name: WorkspacePatch
  description: The top level Workspace resource container.
  kind: object
  properties:
  - name: tags
    description: Resource tags. Optional.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
