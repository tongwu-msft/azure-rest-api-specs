    types:
    - uid: string
  - name: properties.modifiedDate
    isReadyOnly: true
    description: Workspace modification date.
    types:
    - uid: string
  - name: properties.publicNetworkAccessForIngestion
    description: The network access type for accessing Log Analytics ingestion.
    types:
    - uid: PublicNetworkAccessType
  - name: properties.publicNetworkAccessForQuery
    description: The network access type for accessing Log Analytics query.
    types:
    - uid: PublicNetworkAccessType
  - name: properties.forceCmkForQuery
    description: Indicates whether customer managed storage is mandatory for query management.
    types:
    - uid: boolean
  - name: properties.privateLinkScopedResources
    isReadyOnly: true
    description: List of linked private link scope resources.
    types:
    - uid: PrivateLinkScopedResource
      isArray: true
  - name: properties.features
    description: Workspace features.
    types:
    - uid: WorkspaceFeatures
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    description: The geo-location where the resource lives
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: WorkspacePatch
  description: The top level Workspace resource container.
  kind: object
  properties:
  - name: tags
    description: Resource tags. Optional.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.provisioningState
    description: The provisioning state of the workspace.
    types:
    - uid: WorkspaceEntityStatus
  - name: properties.customerId
    isReadyOnly: true
    description: This is a read-only property. Represents the ID associated with the workspace.
    types:
    - uid: string
  - name: properties.sku
    description: The SKU of the workspace.
    types:
    - uid: WorkspaceSku
  - name: properties.retentionInDays
    description: The workspace data retention in days. Allowed values are per pricing plan. See pricing tiers documentation for details.
    types:
    - uid: integer
  - name: properties.workspaceCapping
    description: The daily volume cap for ingestion.
    types:
    - uid: WorkspaceCapping
  - name: properties.createdDate
    isReadyOnly: true
    description: Workspace creation date.
    types:
    - uid: string
  - name: properties.modifiedDate
    isReadyOnly: true
    description: Workspace modification date.
    types:
    - uid: string
  - name: properties.publicNetworkAccessForIngestion
    description: The network access type for accessing Log Analytics ingestion.
    types:
    - uid: PublicNetworkAccessType
  - name: properties.publicNetworkAccessForQuery
    description: The network access type for accessing Log Analytics query.
    types:
    - uid: PublicNetworkAccessType
  - name: properties.forceCmkForQuery
    description: Indicates whether customer managed storage is mandatory for query management.
    types:
    - uid: boolean
  - name: properties.privateLinkScopedResources
    isReadyOnly: true
    description: List of linked private link scope resources.
    types:
    - uid: PrivateLinkScopedResource
      isArray: true
  - name: properties.features
    description: Workspace features.
    types:
    - uid: WorkspaceFeatures
  - name: etag
    isReadyOnly: true
    description: Resource Etag.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
