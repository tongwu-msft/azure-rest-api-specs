### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.workspaces.update
name: Update
service: Log Analytics
groupName: Workspaces
apiVersion: 2021-06-01
summary: Updates a workspace.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}?api-version=2021-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9][A-Za-z0-9-]+[A-Za-z0-9]$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The existing workspace was successfully updated. Check provisioningStatus to see detailed status.
  types:
  - uid: Workspace
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: tags
    in: body
    description: Resource tags. Optional.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.provisioningState
    in: body
    description: The provisioning state of the workspace.
    types:
    - uid: WorkspaceEntityStatus
  - name: properties.sku
    in: body
    description: The SKU of the workspace.
    types:
    - uid: WorkspaceSku
  - name: properties.retentionInDays
    in: body
    description: The workspace data retention in days. Allowed values are per pricing plan. See pricing tiers documentation for details.
    types:
    - uid: integer
  - name: properties.workspaceCapping
    in: body
    description: The daily volume cap for ingestion.
    types:
    - uid: WorkspaceCapping
  - name: properties.publicNetworkAccessForIngestion
    in: body
    description: The network access type for accessing Log Analytics ingestion.
    types:
    - uid: PublicNetworkAccessType
  - name: properties.publicNetworkAccessForQuery
    in: body
    description: The network access type for accessing Log Analytics query.
    types:
    - uid: PublicNetworkAccessType
  - name: properties.forceCmkForQuery
    in: body
    description: Indicates whether customer managed storage is mandatory for query management.
    types:
    - uid: boolean
  - name: properties.features
    in: body
    description: Workspace features.
    types:
    - uid: WorkspaceFeatures
requestHeader: []
definitions:
- name: WorkspaceSku
  description: The SKU (tier) of a workspace.
  kind: object
  properties:
  - name: name
    description: The name of the SKU.
    types:
    - uid: WorkspaceSkuNameEnum
  - name: capacityReservationLevel
    description: The capacity reservation level in GB for this workspace, when CapacityReservation sku is selected.
    types:
    - uid: CapacityReservationLevel
  - name: lastSkuUpdate
    isReadyOnly: true
    description: The last time when the sku was updated.
    types:
    - uid: string
- name: WorkspaceCapping
  description: The daily volume cap for ingestion.
  kind: object
  properties:
  - name: dailyQuotaGb
    description: The workspace daily quota for ingestion.
    types:
    - uid: number
  - name: quotaNextResetTime
    isReadyOnly: true
    description: The time when the quota will be rest.
    types:
    - uid: string
  - name: dataIngestionStatus
    isReadyOnly: true
    description: The status of data ingestion for this workspace.
    types:
    - uid: DataIngestionStatus
- name: PrivateLinkScopedResource
  description: The private link scope resource reference.
  kind: object
  properties:
  - name: resourceId
    description: The full resource Id of the private link scope resource.
    types:
    - uid: string
  - name: scopeId
    description: The private link scope unique Identifier.
    types:
    - uid: string
- name: WorkspaceFeatures
  description: Workspace features.
  kind: object
  properties:
  - name: enableDataExport
    description: Flag that indicate if data should be exported.
    types:
    - uid: boolean
  - name: immediatePurgeDataOn30Days
    description: Flag that describes if we want to remove the data after 30 days.
    types:
    - uid: boolean
  - name: enableLogAccessUsingOnlyResourcePermissions
    description: Flag that indicate which permission to use - resource or workspace or both.
    types:
    - uid: boolean
  - name: clusterResourceId
    description: Dedicated LA cluster resourceId that is linked to the workspaces.
    types:
    - uid: string
  - name: disableLocalAuth
    description: Disable Non-AAD based Auth.
    types:
    - uid: boolean
- name: Workspace
  description: The top level Workspace resource container.
  kind: object
  properties:
  - name: eTag
    description: The ETag of the workspace.
    types:
    - uid: string
  - name: properties.provisioningState
    description: The provisioning state of the workspace.
    types:
    - uid: WorkspaceEntityStatus
  - name: properties.customerId
    isReadyOnly: true
    description: This is a read-only property. Represents the ID associated with the workspace.
    types:
    - uid: string
  - name: properties.sku
    description: The SKU of the workspace.
    types:
    - uid: WorkspaceSku
  - name: properties.retentionInDays
    description: The workspace data retention in days. Allowed values are per pricing plan. See pricing tiers documentation for details.
    types:
    - uid: integer
  - name: properties.workspaceCapping
    description: The daily volume cap for ingestion.
    types:
    - uid: WorkspaceCapping
  - name: properties.createdDate
    isReadyOnly: true
