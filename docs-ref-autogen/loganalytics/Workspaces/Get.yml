### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.workspaces.get
name: Get
service: Log Analytics
groupName: Workspaces
apiVersion: 2020-03-01-preview
summary: Gets a workspace instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}?api-version=2020-03-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9][A-Za-z0-9-]+[A-Za-z0-9]$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK response definition.
  types:
  - uid: Workspace
requestHeader: []
definitions:
- name: Workspace
  description: The top level Workspace resource container.
  kind: object
  properties:
  - name: eTag
    description: The ETag of the workspace.
    types:
    - uid: string
  - name: properties.provisioningState
    description: The provisioning state of the workspace.
    types:
    - uid: WorkspaceEntityStatus
  - name: properties.customerId
    isReadyOnly: true
    description: This is a read-only property. Represents the ID associated with the workspace.
    types:
    - uid: string
  - name: properties.sku
    description: The SKU of the workspace.
    types:
    - uid: WorkspaceSku
  - name: properties.retentionInDays
    description: 'The workspace data retention in days. -1 means Unlimited retention for the Unlimited Sku. 730 days is the maximum allowed for all other Skus. '
    types:
    - uid: integer
  - name: properties.workspaceCapping
    description: The daily volume cap for ingestion.
    types:
    - uid: WorkspaceCapping
  - name: properties.publicNetworkAccessForIngestion
    description: The network access type for accessing Log Analytics ingestion.
    types:
    - uid: PublicNetworkAccessType
  - name: properties.publicNetworkAccessForQuery
    description: The network access type for accessing Log Analytics query.
    types:
    - uid: PublicNetworkAccessType
  - name: properties.privateLinkScopedResources
    isReadyOnly: true
    description: List of linked private link scope resources.
    types:
    - uid: PrivateLinkScopedResource
      isArray: true
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    description: The geo-location where the resource lives
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
- name: WorkspaceEntityStatus
  description: The provisioning state of the workspace.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: ProvisioningAccount
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
- name: WorkspaceSku
  description: The SKU (tier) of a workspace.
  kind: object
  properties:
  - name: name
    description: The name of the SKU.
    types:
    - uid: WorkspaceSkuNameEnum
  - name: capacityReservationLevel
    description: The capacity reservation level for this workspace, when CapacityReservation sku is selected.
    types:
    - uid: integer
  - name: maxCapacityReservationLevel
    isReadyOnly: true
    description: The maximum capacity reservation level available for this workspace, when CapacityReservation sku is selected.
    types:
    - uid: integer
  - name: lastSkuUpdate
    isReadyOnly: true
    description: The last time when the sku was updated.
    types:
    - uid: string
- name: WorkspaceCapping
  description: The daily volume cap for ingestion.
  kind: object
  properties:
  - name: dailyQuotaGb
    description: The workspace daily quota for ingestion. -1 means unlimited.
    types:
    - uid: number
  - name: quotaNextResetTime
    isReadyOnly: true
    description: The time when the quota will be rest.
    types:
    - uid: string
  - name: dataIngestionStatus
    isReadyOnly: true
    description: The status of data ingestion for this workspace.
    types:
    - uid: DataIngestionStatus
- name: PublicNetworkAccessType
  description: The network access type for operating on the Log Analytics Workspace. By default it is Enabled
  kind: enum
  properties:
  - name: Enabled
    description: Enables connectivity to Log Analytics through public DNS.
    types:
    - uid: string
  - name: Disabled
    description: Disables public connectivity to Log Analytics through public DNS.
    types:
    - uid: string
- name: PrivateLinkScopedResource
  description: The private link scope resource reference.
  kind: object
  properties:
  - name: resourceId
    description: The full resource Id of the private link scope resource.
    types:
    - uid: string
  - name: scopeId
    description: The private link scope unique Identifier.
    types:
    - uid: string
- name: WorkspaceSkuNameEnum
  description: The name of the SKU.
  kind: enum
  properties:
  - name: Free
    types:
    - uid: string
  - name: Standard
    types:
    - uid: string
  - name: Premium
    types:
    - uid: string
  - name: PerNode
    types:
    - uid: string
  - name: PerGB2018
    types:
    - uid: string
  - name: Standalone
    types:
    - uid: string
  - name: CapacityReservation
    types:
    - uid: string
- name: DataIngestionStatus
  description: The status of data ingestion for this workspace.
  kind: enum
  properties:
  - name: RespectQuota
    types:
    - uid: string
  - name: ForceOn
    types:
    - uid: string
  - name: ForceOff
    types:
    - uid: string
  - name: OverQuota
    types:
    - uid: string
  - name: SubscriptionSuspended
    types:
    - uid: string
  - name: ApproachingQuota
    types:
    - uid: string
