### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.workspaces.get
name: Get
service: loganalytics
groupName: Workspaces
apiVersion: 2015-11-01-preview
summary: Gets a workspace instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}?api-version=2015-11-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name of the workspace.
  types:
  - uid: string
- name: workspaceName
  in: path
  isRequired: true
  description: Name of the Log Analytics Workspace.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK response definition.
  types:
  - uid: Workspace
requestHeader: []
definitions:
- name: Workspace
  description: The top level Workspace resource container.
  kind: object
  properties:
  - name: eTag
    description: The ETag of the workspace.
    types:
    - uid: string
  - name: properties.provisioningState
    description: The provisioning state of the workspace.
    types:
    - uid: EntityStatus
  - name: properties.source
    description: The source of the workspace.  Source defines where the workspace was created. 'Azure' implies it was created in Azure.  'External' implies it was created via the Operational Insights Portal. This value is set on the service side and read-only on the client side.
    types:
    - uid: string
  - name: properties.customerId
    description: The ID associated with the workspace.  Setting this value at creation time allows the workspace being created to be linked to an existing workspace.
    types:
    - uid: string
  - name: properties.portalUrl
    description: The URL of the Operational Insights portal for this workspace.  This value is set on the service side and read-only on the client side.
    types:
    - uid: string
  - name: properties.sku
    description: The SKU of the workspace.
    types:
    - uid: Sku
  - name: properties.retentionInDays
    description: 'The workspace data retention in days. -1 means Unlimited retention for the Unlimited Sku. 730 days is the maximum allowed for all other Skus. '
    types:
    - uid: integer
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: EntityStatus
  description: The provisioning state of the workspace.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: ProvisioningAccount
    types:
    - uid: string
- name: Sku
  description: The SKU (tier) of a workspace.
  kind: object
  properties:
  - name: name
    description: The name of the SKU.
    types:
    - uid: SkuNameEnum
- name: SkuNameEnum
  description: The name of the SKU.
  kind: enum
  properties:
  - name: Free
    types:
    - uid: string
  - name: Standard
    types:
    - uid: string
  - name: Premium
    types:
    - uid: string
  - name: Unlimited
    types:
    - uid: string
  - name: PerNode
    types:
    - uid: string
  - name: PerGB2018
    types:
    - uid: string
  - name: Standalone
    types:
    - uid: string
