### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.workspaces.listusages
name: List Usages
service: Log Analytics
groupName: Workspaces
apiVersion: 2015-11-01-preview
summary: Gets a list of usage metrics for a workspace.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/usages?api-version=2015-11-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to get. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK response definition.
  types:
  - uid: WorkspaceListUsagesResult
requestHeader: []
definitions:
- name: WorkspaceListUsagesResult
  description: The list workspace usages operation response.
  kind: object
  properties:
  - name: value
    description: "  \nA metric describing the usage of a resource."
    types:
    - uid: UsageMetric
      isArray: true
- name: UsageMetric
  description: A metric describing the usage of a resource.
  kind: object
  properties:
  - name: name
    description: "  \nThe name of the metric."
    types:
    - uid: MetricName
  - name: unit
    description: "  \nThe units used for the metric."
    types:
    - uid: string
  - name: currentValue
    description: "  \nThe current value of the metric."
    types:
    - uid: number
  - name: limit
    description: "  \nThe quota limit for the metric."
    types:
    - uid: number
  - name: nextResetTime
    description: "  \nThe time that the metric's value will reset."
    types:
    - uid: string
  - name: quotaPeriod
    description: "  \nThe quota period that determines the length of time between value resets."
    types:
    - uid: string
- name: MetricName
  description: The name of a metric.
  kind: object
  properties:
  - name: value
    description: "  \nThe system name of the metric."
    types:
    - uid: string
  - name: localizedValue
    description: "  \nThe localized name of the metric."
    types:
    - uid: string
examples:
- name: UsagesList
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-00000000000/resourcegroups/rg1/providers/Microsoft.OperationalInsights/workspaces/TestLinkWS/usages?api-version=2015-11-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": {
              "value": "DataAnalyzed",
              "localizedValue": "Data Analyzed"
            },
            "unit": "Bytes",
            "currentValue": 0,
            "limit": 524288000,
            "nextResetTime": "2017-10-03T00:00:00Z",
            "quotaPeriod": "P1D"
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
