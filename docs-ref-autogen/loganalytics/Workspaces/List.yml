  - name: location
    description: The geo-location where the resource lives
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
- name: WorkspaceEntityStatus
  description: The provisioning state of the workspace.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: ProvisioningAccount
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
- name: WorkspaceSku
  description: The SKU (tier) of a workspace.
  kind: object
  properties:
  - name: name
    description: The name of the SKU.
    types:
    - uid: WorkspaceSkuNameEnum
- name: PublicNetworkAccessType
  description: The network access type for operating on the Log Analytics Workspace. By default it is Enabled
  kind: enum
  properties:
  - name: Enabled
    description: Enables connectivity to Log Analytics through public DNS.
    types:
    - uid: string
  - name: Disabled
    description: Disables public connectivity to Log Analytics through public DNS.
    types:
    - uid: string
- name: PrivateLinkScopedResource
  description: The private link scope resource reference.
  kind: object
  properties:
  - name: resourceId
    description: The full resource Id of the private link scope resource.
    types:
    - uid: string
  - name: scopeId
    description: The private link scope unique Identifier.
    types:
    - uid: string
- name: WorkspaceSkuNameEnum
  description: The name of the SKU.
  kind: enum
  properties:
  - name: Free
    types:
    - uid: string
  - name: Standard
    types:
    - uid: string
  - name: Premium
    types:
    - uid: string
  - name: PerNode
    types:
    - uid: string
  - name: PerGB2018
