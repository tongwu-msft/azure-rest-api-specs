### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.workspaces.list
name: List
service: Log Analytics
groupName: Workspaces
apiVersion: 2020-03-01-preview
summary: Gets the workspaces in a subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.OperationalInsights/workspaces?api-version=2020-03-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK response definition.
  types:
  - uid: WorkspaceListResult
requestHeader: []
definitions:
- name: WorkspaceListResult
  description: The list workspaces operation response.
  kind: object
  properties:
  - name: value
    description: A list of workspaces.
    types:
    - uid: Workspace
      isArray: true
- name: Workspace
  description: The top level Workspace resource container.
  kind: object
  properties:
  - name: eTag
    description: The ETag of the workspace.
    types:
    - uid: string
  - name: properties.provisioningState
    description: The provisioning state of the workspace.
    types:
    - uid: WorkspaceEntityStatus
  - name: properties.customerId
    isReadyOnly: true
    description: This is a read-only property. Represents the ID associated with the workspace.
    types:
    - uid: string
  - name: properties.sku
    description: The SKU of the workspace.
    types:
    - uid: WorkspaceSku
  - name: properties.retentionInDays
    description: 'The workspace data retention in days. -1 means Unlimited retention for the Unlimited Sku. 730 days is the maximum allowed for all other Skus. '
    types:
    - uid: integer
  - name: properties.publicNetworkAccessForIngestion
    description: The network access type for accessing Log Analytics ingestion.
    types:
    - uid: PublicNetworkAccessType
  - name: properties.publicNetworkAccessForQuery
    description: The network access type for accessing Log Analytics query.
    types:
    - uid: PublicNetworkAccessType
  - name: properties.privateLinkScopedResources
    isReadyOnly: true
    description: List of linked private link scope resources.
    types:
    - uid: PrivateLinkScopedResource
      isArray: true
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
