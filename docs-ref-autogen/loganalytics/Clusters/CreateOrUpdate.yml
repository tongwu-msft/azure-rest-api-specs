### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.clusters.createorupdate
name: Create Or Update
service: Log Analytics
groupName: Clusters
apiVersion: 2020-03-01-preview
summary: Create or update a Log Analytics cluster.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/clusters/{clusterName}?api-version=2020-03-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: clusterName
  in: path
  isRequired: true
  description: The name of the Log Analytics cluster.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9][A-Za-z0-9-]+[A-Za-z0-9]$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Accepted response definition.
- name: 200 OK
  description: OK response definition.
  types:
  - uid: Cluster
- name: 201 Created
  description: Created response definition.
  types:
  - uid: Cluster
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ClusterErrorResponse
requestBody:
- name: default
  parameters:
  - name: identity
    in: body
    description: The identity of the resource.
    types:
    - uid: Identity
  - name: sku
    in: body
    description: The sku properties.
    types:
    - uid: ClusterSku
  - name: properties.nextLink
    in: body
    description: The link used to get the next page of recommendations.
    types:
    - uid: string
  - name: properties.keyVaultProperties
    in: body
    description: The associated key properties.
    types:
    - uid: keyVaultProperties
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    in: body
    isRequired: true
    description: The geo-location where the resource lives
    types:
    - uid: string
requestHeader: []
