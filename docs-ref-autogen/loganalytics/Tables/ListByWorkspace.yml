### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.tables.listbyworkspace
name: List By Workspace
service: Log Analytics
groupName: Tables
apiVersion: 2020-10-01
summary: Gets all the tables for the specified Log Analytics workspace.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/tables?api-version=2020-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9][A-Za-z0-9-]+[A-Za-z0-9]$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK response definition.
  types:
  - uid: TablesListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: TablesListResult
  description: The list tables operation response.
  kind: object
  properties:
  - name: value
    description: A list of data tables.
    types:
    - uid: Table
      isArray: true
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: Table
  description: Workspace data table definition.
  kind: object
  properties:
  - name: properties.retentionInDays
    description: The data table data retention in days, between 7 and 730. Setting this property to null will default to the workspace retention.
    types:
    - uid: integer
  - name: properties.isTroubleshootingAllowed
    isReadyOnly: true
    description: Specifies if IsTroubleshootingEnabled property can be set for this table.
    types:
    - uid: boolean
  - name: properties.isTroubleshootEnabled
    description: Enable or disable troubleshoot for this table.
    types:
    - uid: boolean
  - name: properties.lastTroubleshootDate
    isReadyOnly: true
    description: Last time when troubleshooting was set for this table.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
- name: TablesListByWorkspace
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-00000000000/resourcegroups/oiautorest6685/providers/Microsoft.OperationalInsights/workspaces/oiautorest6685/tables?api-version=2020-10-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "properties": {
              "retentionInDays": 30,
              "isTroubleshootingAllowed": true,
              "isTroubleshootEnabled": true,
              "lastTroubleshootDate": "Thu, 19 Nov 2020 07:40:51 GMT"
            },
            "id": "/subscriptions/00000000-0000-0000-0000-00000000000/resourcegroups/oiautorest6685/providers/microsoft.operationalinsights/workspaces/oiautorest6685/tables/table1",
            "name": "table1"
          },
          {
            "properties": {
              "retentionInDays": 7,
              "isTroubleshootingAllowed": true
            },
            "id": "/subscriptions/00000000-0000-0000-0000-00000000000/resourcegroups/oiautorest6685/providers/microsoft.operationalinsights/workspaces/oiautorest6685/tables/table2",
            "name": "table2"
          },
          {
            "properties": {
              "retentionInDays": 7,
              "isTroubleshootingAllowed": false
            },
            "id": "/subscriptions/00000000-0000-0000-0000-00000000000/resourcegroups/oiautorest6685/providers/microsoft.operationalinsights/workspaces/oiautorest6685/tables/table3",
            "name": "table3"
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
