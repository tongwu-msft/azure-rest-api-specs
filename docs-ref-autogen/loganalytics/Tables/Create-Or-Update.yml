    body: >-
      {
        "properties": {
          "schema": {
            "name": "AzureNetworkFlow",
            "columns": [
              {
                "name": "MyNewColumn",
                "type": "guid"
              }
            ]
          },
          "retentionInDays": 45,
          "totalRetentionInDays": 70
        }
      }
