### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.linkedservices.get
name: Get
service: Log Analytics
groupName: Linked Services
apiVersion: 2015-11-01-preview
summary: Gets a linked service instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/linkedServices/{linkedServiceName}?api-version=2015-11-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to get. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: Name of the Log Analytics Workspace that contains the linkedServices resource
  types:
  - uid: string
- name: linkedServiceName
  in: path
  isRequired: true
  description: Name of the linked service.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK response definition.
  types:
  - uid: LinkedService
requestHeader: []
definitions:
- name: LinkedService
  description: The top level Linked service resource container.
  kind: object
  properties:
  - name: properties.resourceId
    description: "  \nThe resource id of the resource that will be linked to the workspace."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource ID."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
  - name: tags
    description: "  \nResource tags"
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
