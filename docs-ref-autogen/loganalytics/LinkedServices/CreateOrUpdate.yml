### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.linkedservices.createorupdate
name: Create Or Update
service: Log Analytics
groupName: Linked Services
apiVersion: 2015-11-01-preview
summary: Create or update a linked service.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/linkedServices/{linkedServiceName}?api-version=2015-11-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to get. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: Name of the Log Analytics Workspace that will contain the linkedServices resource
  types:
  - uid: string
- name: linkedServiceName
  in: path
  isRequired: true
  description: Name of the linkedServices resource
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK response definition.
  types:
  - uid: LinkedService
- name: 201 Created
  description: Created response definition.
  types:
  - uid: LinkedService
requestBody:
- name: default
  parameters:
  - name: properties.resourceId
    in: body
    isRequired: true
    description: The resource id of the resource that will be linked to the workspace.
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: LinkedService
  description: The top level Linked service resource container.
  kind: object
  properties:
  - name: properties.resourceId
    description: The resource id of the resource that will be linked to the workspace.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
examples:
- name: LinkedServicesCreate
  request:
    uri: PUT https://management.azure.com/subscriptions/00000000-0000-0000-0000-00000000000/resourcegroups/mms-eus/providers/Microsoft.OperationalInsights/workspaces/TestLinkWS/linkedServices/TestLinkWS/Automation?api-version=2015-11-01-preview
    body: >-
      {
        "properties": {
          "resourceId": "/subscriptions/00000000-0000-0000-0000-00000000000/resourceGroups/mms-eus/providers/Microsoft.Automation/automationAccounts/testAccount"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "resourceId": "/subscriptions/00000000-0000-0000-0000-00000000000/resourceGroups/mms-eus/providers/Microsoft.Automation/automationAccounts/TestAccount"
        },
        "id": "/subscriptions/00000000-0000-0000-0000-00000000000/resourcegroups/mms-eus/providers/microsoft.operationalinsights/workspaces/testlinkws/linkedservices/automation",
        "name": "TestLinkWS/Automation",
        "type": "Microsoft.OperationalInsights/workspaces/linkedServices"
      }
  - statusCode: "201"
    body: >-
      {
        "properties": {
          "resourceId": "/subscriptions/00000000-0000-0000-0000-00000000000/resourceGroups/mms-eus/providers/Microsoft.Automation/automationAccounts/TestAccount"
        },
        "id": "/subscriptions/00000000-0000-0000-0000-00000000000/resourcegroups/mms-eus/providers/microsoft.operationalinsights/workspaces/testlinkws/linkedservices/automation",
        "name": "TestLinkWS/Automation",
        "type": "Microsoft.OperationalInsights/workspaces/linkedServices"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
