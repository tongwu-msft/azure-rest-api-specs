### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.linkedstorageaccounts.delete
name: Delete
service: Log Analytics
groupName: Linked Storage Accounts
apiVersion: 2020-03-01-preview
summary: Deletes all linked storage accounts of a specific data source type associated with the specified workspace.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/linkedStorageAccounts/{dataSourceType}?api-version=2020-03-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9][A-Za-z0-9-]+[A-Za-z0-9]$
- name: dataSourceType
  in: path
  isRequired: true
  description: Linked storage accounts type.
  types:
  - uid: DataSourceType
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK response definition.
requestHeader: []
definitions:
- name: DataSourceType
  description: Linked storage accounts type.
  kind: enum
  properties:
  - name: CustomLogs
    types:
    - uid: string
  - name: AzureWatson
    types:
    - uid: string
examples:
- name: LinkedStorageAccountsDelete
  request:
    uri: DELETE https://management.azure.com/subscriptions/00000000-0000-0000-0000-00000000000/resourcegroups/mms-eus/providers/Microsoft.OperationalInsights/workspaces/testLinkStorageAccountsWS/linkedStorageAccounts/CustomLogs?api-version=2020-03-01-preview
  responses:
  - statusCode: "200"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
