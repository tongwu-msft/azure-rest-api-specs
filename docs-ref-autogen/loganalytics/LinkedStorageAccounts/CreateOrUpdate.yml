### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.linkedstorageaccounts.createorupdate
name: Create Or Update
service: Log Analytics
groupName: Linked Storage Accounts
apiVersion: 2020-03-01-preview
summary: Create or Update a link relation between current workspace and a group of storage accounts of a specific data source type.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/linkedStorageAccounts/{dataSourceType}?api-version=2020-03-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9][A-Za-z0-9-]+[A-Za-z0-9]$
- name: dataSourceType
  in: path
  isRequired: true
  description: Linked storage accounts type.
  types:
  - uid: DataSourceType
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK response definition.
  types:
  - uid: LinkedStorageAccountsResource
requestBody:
- name: default
  parameters:
  - name: properties.storageAccountIds
    in: body
    description: Linked storage accounts resources ids.
    types:
    - uid: string
      isArray: true
requestHeader: []
definitions:
- name: DataSourceType
  description: Linked storage accounts type.
  kind: enum
  properties:
  - name: CustomLogs
    types:
    - uid: string
  - name: AzureWatson
    types:
    - uid: string
- name: LinkedStorageAccountsResource
  description: Linked storage accounts top level resource container.
  kind: object
  properties:
  - name: properties.dataSourceType
    isReadyOnly: true
    description: Linked storage accounts type.
    types:
    - uid: DataSourceType
  - name: properties.storageAccountIds
    description: Linked storage accounts resources ids.
    types:
    - uid: string
      isArray: true
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
examples:
- name: LinkedStorageAccountsCreate
  request:
    uri: PUT https://management.azure.com/subscriptions/00000000-0000-0000-0000-00000000000/resourcegroups/mms-eus/providers/Microsoft.OperationalInsights/workspaces/testLinkStorageAccountsWS/linkedStorageAccounts/CustomLogs?api-version=2020-03-01-preview
    body: >-
      {
        "properties": {
          "storageAccountIds": [
            "/subscriptions/00000000-0000-0000-0000-00000000000/resourceGroups/mms-eus/providers/Microsoft.Storage/storageAccounts/testStorageA",
            "/subscriptions/00000000-0000-0000-0000-00000000000/resourceGroups/mms-eus/providers/Microsoft.Storage/storageAccounts/testStorageB"
          ]
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "dataSourceType": "CustomLogs",
          "storageAccountIds": [
            "/subscriptions/00000000-0000-0000-0000-00000000000/resourceGroups/mms-eus/providers/Microsoft.Storage/storageAccounts/testStorageA",
            "/subscriptions/00000000-0000-0000-0000-00000000000/resourceGroups/mms-eus/providers/Microsoft.Storage/storageAccounts/testStorageB"
          ]
        },
        "id": "/subscriptions/00000000-0000-0000-0000-00000000000/resourcegroups/mms-eus/providers/microsoft.operationalinsights/workspaces/testLinkStorageAccountsWS/linkedStorageAccounts/CustomLogs",
        "name": "CustomLogs",
        "type": "Microsoft.OperationalInsights/workspaces/linkedStorageAccounts"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
