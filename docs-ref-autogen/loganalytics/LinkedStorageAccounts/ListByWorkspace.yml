### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.linkedstorageaccounts.listbyworkspace
name: List By Workspace
service: Log Analytics
groupName: Linked Storage Accounts
apiVersion: 2020-03-01-preview
summary: Gets all linked storage accounts associated with the specified workspace, storage accounts will be sorted by their data source type.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/linkedStorageAccounts?api-version=2020-03-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9][A-Za-z0-9-]+[A-Za-z0-9]$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK response definition.
  types:
  - uid: LinkedStorageAccountsListResult
requestHeader: []
definitions:
- name: LinkedStorageAccountsListResult
  description: The list linked storage accounts service operation response.
  kind: object
  properties:
  - name: value
    description: A list of linked storage accounts instances.
    types:
    - uid: LinkedStorageAccountsResource
      isArray: true
- name: LinkedStorageAccountsResource
  description: Linked storage accounts top level resource container.
  kind: object
  properties:
  - name: properties.dataSourceType
    isReadyOnly: true
    description: Linked storage accounts type.
    types:
    - uid: DataSourceType
  - name: properties.storageAccountIds
    description: Linked storage accounts resources ids.
    types:
    - uid: string
      isArray: true
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
- name: DataSourceType
  description: Linked storage accounts type.
  kind: enum
  properties:
  - name: CustomLogs
    types:
    - uid: string
  - name: AzureWatson
    types:
    - uid: string
examples:
- name: Gets list of linked storage accounts on a workspace.
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-00000000000/resourceGroups/mms-eus/providers/Microsoft.OperationalInsights/workspaces/testLinkStorageAccountsWS/linkedStorageAccounts?api-version=2020-03-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "properties": {
              "dataSourceType": "CustomLogs",
              "storageAccountIds": [
                "/subscriptions/00000000-0000-0000-0000-00000000000/resourceGroups/mms-eus/providers/Microsoft.Storage/storageAccounts/testStorageA",
                "/subscriptions/00000000-0000-0000-0000-00000000000/resourceGroups/mms-eus/providers/Microsoft.Storage/storageAccounts/testStorageB"
              ]
            },
            "id": "/subscriptions/00000000-0000-0000-0000-000000000005/resourcegroups/mms-eus/providers/microsoft.operationalinsights/workspaces/testLinkStorageAccountsWS/linkedStorageAccounts/CustomLogs",
            "name": "CustomLogs",
            "type": "Microsoft.OperationalInsights/workspaces/linkedStorageAccounts"
          },
          {
            "properties": {
              "dataSourceType": "AzureWatson",
              "storageAccountIds": [
                "/subscriptions/00000000-0000-0000-0000-00000000000/resourceGroups/mms-eus/providers/Microsoft.Storage/storageAccounts/testStorageA",
                "/subscriptions/00000000-0000-0000-0000-00000000000/resourceGroups/mms-eus/providers/Microsoft.Storage/storageAccounts/testStorageC"
              ]
            },
            "id": "/subscriptions/00000000-0000-0000-0000-000000000005/resourcegroups/mms-eus/providers/microsoft.operationalinsights/workspaces/testLinkStorageAccountsWS/linkedStorageAccounts/AzureWatson",
            "name": "AzureWatson",
            "type": "Microsoft.OperationalInsights/workspaces/linkedStorageAccounts"
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
