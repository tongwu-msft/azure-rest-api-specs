### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.workspacepurge.getpurgestatus
name: Get Purge Status
service: Log Analytics
groupName: Workspace Purge
apiVersion: 2020-08-01
summary: Gets status of an ongoing purge operation.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/operations/{purgeId}?api-version=2020-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9][A-Za-z0-9-]+[A-Za-z0-9]$
- name: purgeId
  in: path
  isRequired: true
  description: In a purge status request, this is the Id of the operation the status of which is returned.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: 'Returns status of purge operation in body of response. e.g.:  running, completed.'
  types:
  - uid: WorkspacePurgeStatusResponse
requestHeader: []
definitions:
- name: WorkspacePurgeStatusResponse
  description: Response containing status for a specific purge operation.
  kind: object
  properties:
  - name: status
    description: Status of the operation represented by the requested Id.
    types:
    - uid: PurgeState
- name: PurgeState
  description: Status of the operation represented by the requested Id.
  kind: enum
  properties:
  - name: pending
    types:
    - uid: string
  - name: completed
    types:
    - uid: string
examples:
- name: WorkspacePurgeOperation
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-00000000000/resourceGroups/OIAutoRest5123/providers/Microsoft.OperationalInsights/workspaces/aztest5048/operations/purge-970318e7-b859-4edb-8903-83b1b54d0b74?api-version=2020-08-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-00000000000/resourceGroups/OIAutoRest5123/providers/Microsoft.OperationalInsights/workspaces/aztest5048/operations/purge-970318e7-b859-4edb-8903-83b1b54d0b74?api-version=2020-08-01
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "status": "completed"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Log Analytics service - Gets status of an ongoing purge operation.
errorCodes: []
