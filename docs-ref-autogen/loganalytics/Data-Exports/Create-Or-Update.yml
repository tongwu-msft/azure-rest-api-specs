      async function dataExportCreate() {
        const subscriptionId = "00000000-0000-0000-0000-00000000000";
        const resourceGroupName = "RgTest1";
        const workspaceName = "DeWnTest1234";
        const dataExportName = "export1";
        const parameters = {
          resourceId:
