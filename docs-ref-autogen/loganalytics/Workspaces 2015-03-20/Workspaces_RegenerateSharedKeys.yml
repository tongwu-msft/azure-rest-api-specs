### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.workspaces2015-03-20.workspaces_regeneratesharedkeys
name: Regenerate Shared Keys
service: Log Analytics
groupName: Workspaces 2015-03-20
apiVersion: 2015-03-20
summary: Regenerates the shared keys for a Log Analytics Workspace. These keys are used to connect Microsoft Operational Insights agents to the workspace.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/regenerateSharedKey?api-version=2015-03-20
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The Resource Group name.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The Log Analytics Workspace name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Returns the new shared keys associated with the Log Analytics Workspace.
  types:
  - uid: SharedKeys
requestHeader: []
definitions:
- name: SharedKeys
  description: The shared keys for a workspace.
  kind: object
  properties:
  - name: primarySharedKey
    description: The primary shared key of a workspace.
    types:
    - uid: string
  - name: secondarySharedKey
    description: The secondary shared key of a workspace.
    types:
    - uid: string
examples:
- name: SharedKeysList
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-00000000000/resourcegroups/rg1/providers/Microsoft.OperationalInsights/workspaces/workspace1/regenerateSharedKey?api-version=2015-03-20
  responses:
  - statusCode: "200"
    body: >-
      {
        "primarySharedKey": "BozLY1JnZbxu0jWUQSY8iRPEM8ObmpP8rW+8bUl3+HpDJI+n689SxXgTgU7k1qdxo/WugRLxechxbolAfHM5uA==",
        "secondarySharedKey": "7tDt5W0JBrCQKtQA3igfFltLSzJeyr9LmuT+B/ibzd8cdC1neZ1ePOQLBx5NUzc0q2VUIK0cLhWNyFvo/hT8Ww=="
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
