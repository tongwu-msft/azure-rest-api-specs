### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.workspaces2015-03-20.updatesearchresults
name: Update Search Results
service: Log Analytics
groupName: Workspaces 2015-03-20
apiVersion: 2015-03-20
summary: Gets updated search results for a given search query.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/search/{id}?api-version=2015-03-20
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to get. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: Log Analytics workspace name
  types:
  - uid: string
- name: id
  in: path
  isRequired: true
  description: The id of the search that will have results updated. You can get the id from the response of the GetResults call.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK response definition.
  types:
  - uid: SearchResultsResponse
requestHeader: []
definitions:
- name: SearchResultsResponse
  description: The get search result operation response.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The id of the search, which includes the full url.
    types:
    - uid: string
  - name: metaData
    description: The metadata from search results.
    types:
    - uid: SearchMetadata
  - name: value
    description: The array of result values.
    types:
    - uid: object
      isArray: true
  - name: error
    description: The error.
    types:
    - uid: SearchError
- name: SearchMetadata
  description: Metadata for search results.
  kind: object
  properties:
  - name: requestId
    description: The request id of the search.
    types:
    - uid: string
  - name: resultType
    description: The search result type.
    types:
    - uid: string
  - name: total
    description: The total number of search results.
    types:
    - uid: integer
  - name: top
    description: The number of top search results.
    types:
    - uid: integer
  - name: id
    description: The id of the search results request.
    types:
    - uid: string
  - name: coreSummaries
    description: The core summary of a search.
    types:
    - uid: CoreSummary
      isArray: true
  - name: status
    description: The status of the search results.
    types:
    - uid: string
  - name: startTime
    description: The start time for the search.
    types:
    - uid: string
  - name: lastUpdated
    description: The time of last update.
    types:
    - uid: string
  - name: eTag
    description: The ETag of the search results.
    types:
    - uid: string
  - name: sort
    description: The sort parameters for search.
    types:
    - uid: SearchSort
      isArray: true
  - name: requestTime
    description: The request time.
    types:
    - uid: integer
  - name: aggregatedValueField
    description: The aggregated value field.
    types:
    - uid: string
  - name: aggregatedGroupingFields
    description: The aggregated grouping fields.
    types:
    - uid: string
  - name: sum
    description: The sum of all aggregates returned in the result set.
    types:
    - uid: integer
  - name: max
    description: The max of all aggregates returned in the result set.
    types:
    - uid: integer
  - name: schema
    description: The schema.
    types:
    - uid: SearchMetadataSchema
- name: SearchError
  description: Details for a search error.
  kind: object
  properties:
  - name: type
    description: The error type.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
- name: CoreSummary
  description: The core summary of a search.
  kind: object
  properties:
  - name: status
    description: The status of a core summary.
    types:
    - uid: string
  - name: numberOfDocuments
    description: The number of documents of a core summary.
    types:
    - uid: integer
- name: SearchSort
  description: The sort parameters for search.
  kind: object
  properties:
  - name: name
    description: The name of the field the search query is sorted on.
    types:
    - uid: string
  - name: order
    description: The sort order of the search.
    types:
    - uid: SearchSortEnum
- name: SearchMetadataSchema
  description: Schema metadata for search.
  kind: object
  properties:
  - name: name
    description: The name of the metadata schema.
    types:
    - uid: string
  - name: version
    description: The version of the metadata schema.
    types:
    - uid: integer
- name: SearchSortEnum
  description: The sort order of the search.
  kind: enum
  properties:
  - name: asc
    types:
    - uid: string
  - name: desc
    types:
    - uid: string
examples:
- name: WorkspacesUpdateSearchResults
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-00000000000/resourcegroups/TestRG/providers/Microsoft.OperationalInsights/workspaces/TestWS/search/SavedSearchName?api-version=2015-03-20
  responses:
  - statusCode: "200"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
