### YamlMime:RESTOperation
summary: 'Submit a search for a given workspace. The response will contain an id to track the search. User can use the id to poll the search status and get the full search result later if the search takes long time to finish. '
service: Log Analytics
apiVersion: 2015-03-20
groupName: Workspaces 2015-03-20
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/search?api-version=2015-03-20
uriParameters:
- in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group to get. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Log Analytics workspace name
  types:
  - uid: string
  name: workspaceName
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK response definition.
  types:
  - uid: SearchResultsResponse
  name: 200 OK
- description: Accepted response definition
  name: 202 Accepted
requestBody:
- parameters:
  - in: body
    description: The number to get from the top.
    types:
    - uid: integer
    name: top
  - in: body
    description: The highlight that looks for all occurences of a string.
    types:
    - uid: SearchHighlight
    name: highlight
  - in: body
    isRequired: true
    description: The query to search.
    types:
    - uid: string
    name: query
  - in: body
    description: The start date filter, so the only query results returned are after this date.
    types:
    - uid: string
    name: start
  - in: body
    description: The end date filter, so the only query results returned are before this date.
    types:
    - uid: string
    name: end
requestHeader: []
definitions:
- name: SearchHighlight
  description: Highlight details.
  kind: object
  properties:
  - description: The string that is put before a matched result.
    types:
    - uid: string
    name: pre
  - description: The string that is put after a matched result.
    types:
    - uid: string
    name: post
- name: SearchResultsResponse
  description: The get search result operation response.
  kind: object
  properties:
  - isReadyOnly: true
    description: The id of the search, which includes the full url.
    types:
    - uid: string
    name: id
  - description: The metadata from search results.
    types:
    - uid: SearchMetadata
    name: __metadata
  - description: The array of result values.
    types:
    - isArray: true
      uid: object
    name: value
  - description: The error.
    types:
    - uid: SearchError
    name: error
- name: SearchParameters
  description: Parameters specifying the search query and range.
  kind: object
  properties:
  - description: The number to get from the top.
    types:
    - uid: integer
    name: top
  - description: The highlight that looks for all occurences of a string.
    types:
    - uid: SearchHighlight
    name: highlight
  - description: The query to search.
    types:
    - uid: string
    name: query
  - description: The start date filter, so the only query results returned are after this date.
    types:
    - uid: string
    name: start
  - description: The end date filter, so the only query results returned are before this date.
    types:
    - uid: string
    name: end
- name: SearchMetadata
  description: Metadata for search results.
  kind: object
  properties:
  - description: The request id of the search.
    types:
    - uid: string
    name: RequestId
  - description: The search result type.
    types:
    - uid: string
    name: resultType
  - description: The total number of search results.
    types:
    - uid: integer
    name: total
  - description: The number of top search results.
    types:
    - uid: integer
    name: top
  - description: The id of the search results request.
    types:
    - uid: string
    name: id
  - description: The core summary of a search.
    types:
    - isArray: true
      uid: CoreSummary
    name: CoreSummaries
  - description: The status of the search results.
    types:
    - uid: string
    name: Status
  - description: The start time for the search.
    types:
    - uid: string
    name: StartTime
  - description: The time of last update.
    types:
    - uid: string
    name: LastUpdated
  - description: The ETag of the search results.
    types:
    - uid: string
    name: ETag
  - description: The sort parameters for search.
    types:
    - isArray: true
      uid: SearchSort
    name: sort
  - description: The request time.
    types:
    - uid: integer
    name: requestTime
  - description: The aggregated value field.
    types:
    - uid: string
    name: aggregatedValueField
  - description: The aggregated grouping fields.
    types:
    - uid: string
    name: aggregatedGroupingFields
  - description: The sum of all aggregates returned in the result set.
    types:
    - uid: integer
    name: sum
  - description: The max of all aggregates returned in the result set.
    types:
    - uid: integer
    name: max
  - description: The schema.
    types:
    - uid: SearchMetadataSchema
    name: schema
- name: SearchError
  description: Details for a search error.
  kind: object
  properties:
  - description: The error type.
    types:
    - uid: string
    name: type
  - description: The error message.
    types:
    - uid: string
    name: message
- name: CoreSummary
  description: The core summary of a search.
  kind: object
  properties:
  - description: The status of a core summary.
    types:
    - uid: string
    name: Status
  - description: The number of documents of a core summary.
    types:
    - uid: integer
    name: NumberOfDocuments
- name: SearchSort
  description: The sort parameters for search.
  kind: object
  properties:
  - description: The name of the field the search query is sorted on.
    types:
    - uid: string
    name: name
  - description: The sort order of the search.
    types:
    - uid: SearchSortEnum
    name: order
- name: SearchMetadataSchema
  description: Schema metadata for search.
  kind: object
  properties:
  - description: The name of the metadata schema.
    types:
    - uid: string
    name: name
  - description: The version of the metadata schema.
    types:
    - uid: integer
    name: version
- name: SearchSortEnum
  description: The sort order of the search.
  kind: enum
  properties:
  - types:
    - uid: string
    name: asc
  - types:
    - uid: string
    name: desc
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Get Search Results
uid: management.azure.com.loganalytics.workspaces2015-03-20.getsearchresults
