### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.storageinsights.storageinsights_listbyworkspace
name: List By Workspace
service: Log Analytics
groupName: Storage Insights
apiVersion: 2015-03-20
summary: Lists the storage insight instances within a workspace
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/storageInsightConfigs?api-version=2015-03-20
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The Resource Group name.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The Log Analytics Workspace name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK response definition.
  types:
  - uid: StorageInsightListResult
requestHeader: []
definitions:
- name: StorageInsightListResult
  description: The list storage insights operation response.
  kind: object
  properties:
  - name: value
    description: A list of storage insight items.
    types:
    - uid: StorageInsight
      isArray: true
  - name: '@odata.nextLink'
    description: The link (url) to the next page of results.
    types:
    - uid: string
- name: StorageInsight
  description: The top level storage insight resource container.
  kind: object
  properties:
  - name: eTag
    description: The ETag of the storage insight.
    types:
    - uid: string
  - name: properties.containers
    description: The names of the blob containers that the workspace should read
    types:
    - uid: string
      isArray: true
  - name: properties.tables
    description: The names of the Azure tables that the workspace should read
    types:
    - uid: string
      isArray: true
  - name: properties.storageAccount
    description: The storage account connection details
    types:
    - uid: StorageAccount
  - name: properties.status
    isReadyOnly: true
    description: The status of the storage insight
    types:
    - uid: StorageInsightStatus
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: StorageAccount
  description: Describes a storage account connection.
  kind: object
  properties:
  - name: id
    description: The Azure Resource Manager ID of the storage account resource.
    types:
    - uid: string
  - name: key
    description: The storage account key.
    types:
    - uid: string
- name: StorageInsightStatus
  description: The status of the storage insight.
  kind: object
  properties:
  - name: state
    description: The state of the storage insight connection to the workspace
    types:
    - uid: StorageInsightState
  - name: description
    description: Description of the state of the storage insight.
    types:
    - uid: string
- name: StorageInsightState
  description: The state of the storage insight connection to the workspace
  kind: enum
  properties:
  - name: OK
    types:
    - uid: string
  - name: ERROR
    types:
    - uid: string
examples:
- name: StorageInsightsList
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-00000000000/resourcegroups/OIAutoRest5123/providers/Microsoft.OperationalInsights/workspaces/aztest5048/storageInsightConfigs?api-version=2015-03-20
  responses:
  - statusCode: "200"
    body: >-
      [
        {
          "properties": {
            "containers": [
              "wad-iis-logfiles"
            ],
            "tables": [
              "WADWindowsEventLogsTable",
              "LinuxSyslogVer2v0"
            ],
            "storageAccount": {
              "id": "/subscriptions/00000000-0000-0000-0000-000000000005/resourcegroups/OIAutoRest6987/providers/microsoft.storage/storageaccounts/AzTestFakeSA9945"
            },
            "status": {
              "state": "OK"
            }
          },
          "id": "/subscriptions/00000000-0000-0000-0000-000000000005/resourcegroups/oiautorest6987/providers/microsoft.operationalinsights/workspaces/aztest5048/storageinsightconfigs/AzTestSI1110",
          "name": "AzTestSI1110",
          "type": "Microsoft.OperationalInsights/workspaces/storageinsightconfigs"
        }
      ]
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
