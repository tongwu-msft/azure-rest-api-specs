- name: cross-workspace
  request:
    uri: POST https://api.loganalytics.io/v1/workspaces/63613592-b6f7-4c3d-a390-22ba13102111/query
    body: >-
      {
        "query": "union * | where TimeGenerated > ago(1h) | summarize count() by Type, TenantId",
        "workspaces": [
          "draft-test",
          "draft-test-2"
        ]
      }
    codeTab: |+
