### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.availableservicetiers.listbyworkspace
name: List By Workspace
service: Log Analytics
groupName: Available Service Tiers
apiVersion: 2020-08-01
summary: Gets the available service tiers for the workspace.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/availableServiceTiers?api-version=2020-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9][A-Za-z0-9-]+[A-Za-z0-9]$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK response definition.
  types:
  - uid: AvailableServiceTier
    isArray: true
requestHeader: []
definitions:
- name: AvailableServiceTier
  description: Service Tier details.
  kind: object
  properties:
  - name: serviceTier
    isReadyOnly: true
    description: The name of the Service Tier.
    types:
    - uid: SkuNameEnum
  - name: enabled
    isReadyOnly: true
    description: True if the Service Tier is enabled for the workspace.
    types:
    - uid: boolean
  - name: minimumRetention
    isReadyOnly: true
    description: The minimum retention for the Service Tier, in days.
    types:
    - uid: integer
  - name: maximumRetention
    isReadyOnly: true
    description: The maximum retention for the Service Tier, in days.
    types:
    - uid: integer
  - name: defaultRetention
    isReadyOnly: true
    description: The default retention for the Service Tier, in days.
    types:
    - uid: integer
  - name: capacityReservationLevel
    isReadyOnly: true
    description: The capacity reservation level in GB per day. Returned for the Capacity Reservation Service Tier.
    types:
    - uid: integer
  - name: lastSkuUpdate
    isReadyOnly: true
    description: Time when the sku was last updated for the workspace. Returned for the Capacity Reservation Service Tier.
    types:
    - uid: string
- name: SkuNameEnum
  description: The name of the Service Tier.
  kind: enum
  properties:
  - name: Free
    types:
    - uid: string
  - name: Standard
    types:
    - uid: string
  - name: Premium
    types:
    - uid: string
  - name: PerNode
    types:
    - uid: string
  - name: PerGB2018
    types:
    - uid: string
  - name: Standalone
    types:
    - uid: string
  - name: CapacityReservation
    types:
    - uid: string
examples:
- name: AvailableServiceTiers
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-00000000000/resourcegroups/rg1/providers/Microsoft.OperationalInsights/workspaces/workspace1/availableServiceTiers?api-version=2020-08-01
  responses:
  - statusCode: "200"
    body: >-
      [
        {
          "serviceTier": "PerNode",
          "enabled": true,
          "minimumRetention": 7,
          "maximumRetention": 30,
          "defaultRetention": 7
        },
        {
          "serviceTier": "CapacityReservation",
          "enabled": true,
          "minimumRetention": 30,
          "maximumRetention": 300,
          "defaultRetention": 30,
          "capacityReservationLevel": 200,
          "lastSkuUpdate": "2020-02-04T08:55:03.871Z"
        }
      ]
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Log Analytics service - Gets the available service tiers for the workspace.
errorCodes: []
