### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.storageinsights.createorupdate
name: Create Or Update
service: Log Analytics
groupName: Storage Insights
apiVersion: 2020-08-01
summary: Create or update a storage insight.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/storageInsightConfigs/{storageInsightName}?api-version=2020-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9][A-Za-z0-9-]+[A-Za-z0-9]$
- name: storageInsightName
  in: path
  isRequired: true
  description: Name of the storageInsightsConfigs resource
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Created response definition.
  types:
  - uid: StorageInsight
- name: 200 OK
  description: OK response definition.
  types:
  - uid: StorageInsight
requestBody:
- name: default
  parameters:
  - name: eTag
    in: body
    description: The ETag of the storage insight.
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.containers
    in: body
    description: The names of the blob containers that the workspace should read
    types:
    - uid: string
      isArray: true
  - name: properties.tables
    in: body
    description: The names of the Azure tables that the workspace should read
    types:
    - uid: string
      isArray: true
  - name: properties.storageAccount
    in: body
    isRequired: true
    description: The storage account connection details
    types:
    - uid: StorageAccount
requestHeader: []
definitions:
- name: StorageAccount
  description: Describes a storage account connection.
  kind: object
  properties:
  - name: id
    description: The Azure Resource Manager ID of the storage account resource.
    types:
    - uid: string
  - name: key
    description: The storage account key.
    types:
    - uid: string
- name: StorageInsightStatus
  description: The status of the storage insight.
  kind: object
  properties:
  - name: state
    description: The state of the storage insight connection to the workspace
    types:
    - uid: StorageInsightState
  - name: description
    description: Description of the state of the storage insight.
    types:
    - uid: string
- name: StorageInsight
  description: The top level storage insight resource container.
  kind: object
  properties:
  - name: eTag
    description: The ETag of the storage insight.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.containers
    description: The names of the blob containers that the workspace should read
    types:
    - uid: string
      isArray: true
  - name: properties.tables
    description: The names of the Azure tables that the workspace should read
    types:
    - uid: string
      isArray: true
  - name: properties.storageAccount
    description: The storage account connection details
    types:
    - uid: StorageAccount
  - name: properties.status
    isReadyOnly: true
    description: The status of the storage insight
    types:
    - uid: StorageInsightStatus
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: StorageInsightState
  description: The state of the storage insight connection to the workspace
  kind: enum
  properties:
  - name: OK
    types:
    - uid: string
  - name: ERROR
    types:
    - uid: string
examples:
- name: StorageInsightsCreate
  request:
    uri: PUT https://management.azure.com/subscriptions/00000000-0000-0000-0000-00000000000/resourcegroups/OIAutoRest5123/providers/Microsoft.OperationalInsights/workspaces/aztest5048/storageInsightConfigs/AzTestSI1110?api-version=2020-08-01
    body: >-
      {
        "properties": {
          "containers": [
            "wad-iis-logfiles"
          ],
          "tables": [
            "WADWindowsEventLogsTable",
            "LinuxSyslogVer2v0"
          ],
          "storageAccount": {
            "id": "/subscriptions/00000000-0000-0000-0000-000000000005/resourcegroups/OIAutoRest6987/providers/microsoft.storage/storageaccounts/AzTestFakeSA9945",
            "key": "1234"
          }
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "containers": [
            "wad-iis-logfiles"
          ],
          "tables": [
            "WADWindowsEventLogsTable",
            "LinuxSyslogVer2v0"
          ],
          "storageAccount": {
            "id": "/subscriptions/00000000-0000-0000-0000-000000000005/resourcegroups/OIAutoRest6987/providers/microsoft.storage/storageaccounts/AzTestFakeSA9945",
            "key": "Storage Key"
          },
          "status": {
            "state": "OK"
          }
        },
        "id": "/subscriptions/00000000-0000-0000-0000-000000000005/resourcegroups/oiautorest6987/providers/microsoft.operationalinsights/workspaces/aztest5048/storageinsightconfigs/AzTestSI1110",
        "name": "AzTestSI1110",
        "type": "Microsoft.OperationalInsights/workspaces/storageinsightconfigs"
      }
  - statusCode: "201"
    body: >-
      {
        "properties": {
          "containers": [
            "wad-iis-logfiles"
          ],
          "tables": [
            "WADWindowsEventLogsTable",
            "LinuxSyslogVer2v0"
          ],
          "storageAccount": {
            "id": "/subscriptions/00000000-0000-0000-0000-000000000005/resourcegroups/OIAutoRest6987/providers/microsoft.storage/storageaccounts/AzTestFakeSA9945",
            "key": "Storage Key"
          },
          "status": {
            "state": "OK"
          }
        },
        "id": "/subscriptions/00000000-0000-0000-0000-000000000005/resourcegroups/oiautorest6987/providers/microsoft.operationalinsights/workspaces/aztest5048/storageinsightconfigs/AzTestSI1110",
        "name": "AzTestSI1110",
        "type": "Microsoft.OperationalInsights/workspaces/storageinsightconfigs"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Log Analytics service - Create or update a storage insight.
errorCodes: []
