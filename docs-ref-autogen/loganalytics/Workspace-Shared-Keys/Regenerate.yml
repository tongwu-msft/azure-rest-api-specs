### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.workspacesharedkeys.regenerate
name: Regenerate
service: Log Analytics
groupName: Workspace Shared Keys
apiVersion: 2020-08-01
summary: Regenerates the shared keys for a Log Analytics Workspace. These keys are used to connect Microsoft Operational Insights agents to the workspace.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/regenerateSharedKey?api-version=2020-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9][A-Za-z0-9-]+[A-Za-z0-9]$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Returns the new shared keys associated with the Log Analytics Workspace.
  types:
  - uid: SharedKeys
requestHeader: []
definitions:
- name: SharedKeys
  description: The shared keys for a workspace.
  kind: object
  properties:
  - name: primarySharedKey
    description: The primary shared key of a workspace.
    types:
    - uid: string
  - name: secondarySharedKey
    description: The secondary shared key of a workspace.
    types:
    - uid: string
