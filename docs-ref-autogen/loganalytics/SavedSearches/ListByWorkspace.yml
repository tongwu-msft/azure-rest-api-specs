### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.savedsearches.listbyworkspace
name: List By Workspace
service: Log Analytics
groupName: Saved Searches
apiVersion: 2020-03-01-preview
summary: Gets the saved searches for a given Log Analytics Workspace
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/savedSearches?api-version=2020-03-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9][A-Za-z0-9-]+[A-Za-z0-9]$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Returns the list of saved searches for the given Log Analytics Workspace.
  types:
  - uid: SavedSearchesListResult
requestHeader: []
definitions:
- name: SavedSearchesListResult
  description: The saved search list operation response.
  kind: object
  properties:
  - name: value
    description: The array of result values.
    types:
    - uid: SavedSearch
      isArray: true
- name: SavedSearch
  description: Value object for saved search results.
  kind: object
  properties:
  - name: eTag
    description: The ETag of the saved search.
    types:
    - uid: string
  - name: properties.category
    description: 'The category of the saved search. This helps the user to find a saved search faster. '
    types:
    - uid: string
  - name: properties.displayName
    description: Saved search display name.
    types:
    - uid: string
  - name: properties.query
    description: The query expression for the saved search. Please see https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-search-reference for reference.
    types:
    - uid: string
  - name: properties.functionAlias
    description: The function alias if query serves as a function.
    types:
    - uid: string
  - name: properties.functionParameters
    description: "The optional function parameters if query serves as a function. Value should be in the following format: 'param-name1:type1 = default_value1, param-name2:type2 = default_value2'. For more examples and proper syntax please refer to https://docs.microsoft.com/en-us/azure/kusto/query/functions/user-defined-functions."
    types:
    - uid: string
  - name: properties.version
    description: The version number of the query language. The current version is 2 and is the default.
    types:
    - uid: integer
  - name: properties.tags
    description: The tags attached to the saved search.
    types:
    - uid: Tag
      isArray: true
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
- name: Tag
  description: A tag of a saved search.
  kind: object
  properties:
  - name: name
    description: The tag name.
    types:
    - uid: string
  - name: value
    description: The tag value.
    types:
    - uid: string
examples:
- name: SavedSearchesList
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-00000000000/resourcegroups/TestRG/providers/Microsoft.OperationalInsights/workspaces/TestWS/savedSearches?api-version=2020-03-01-preview
  responses:
  - statusCode: "200"
    body: >-
      [
        {
          "id": "subscriptions/00000000-0000-0000-0000-000000000005/resourceGroups/mms-eus/providers/Microsoft.OperationalInsights/workspaces/AtlantisDemo/savedSearches/test-new-saved-search-id-2015",
          "eTag": "W/\"datetime'2017-10-02T23%3A15%3A41.0709875Z'\"",
          "properties": {
            "Category": " Saved Search Test Category",
            "DisplayName": "Create or Update Saved Search Test",
            "Query": "* | measure Count() by Computer",
            "Tags": [
              {
                "Name": "Group",
                "Value": "Computer"
              }
            ],
            "Version": 1
          }
        }
      ]
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
