### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.savedsearches.createorupdate
name: Create Or Update
service: Log Analytics
groupName: Saved Searches
apiVersion: 2015-03-20
summary: Creates or updates a saved search for a given workspace.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/savedSearches/{savedSearchId}?api-version=2015-03-20
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The Resource Group name.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The Log Analytics Workspace name.
  types:
  - uid: string
- name: savedSearchId
  in: path
  isRequired: true
  description: The id of the saved search.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK response definition.
  types:
  - uid: SavedSearch
requestBody:
- name: default
  parameters:
  - name: eTag
    in: body
    description: The ETag of the saved search.
    types:
    - uid: string
  - name: properties.category
    in: body
    isRequired: true
    description: 'The category of the saved search. This helps the user to find a saved search faster. '
    types:
    - uid: string
  - name: properties.displayName
    in: body
    isRequired: true
    description: Saved search display name.
    types:
    - uid: string
  - name: properties.query
    in: body
    isRequired: true
    description: The query expression for the saved search. Please see https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-search-reference for reference.
    types:
    - uid: string
  - name: properties.version
    in: body
    description: The version number of the query language. The current version is 2 and is the default.
    types:
    - uid: integer
  - name: properties.tags
    in: body
    description: The tags attached to the saved search.
    types:
    - uid: Tag
      isArray: true
requestHeader: []
definitions:
- name: Tag
  description: A tag of a saved search.
  kind: object
  properties:
  - name: name
    description: The tag name.
    types:
    - uid: string
  - name: value
    description: The tag value.
    types:
    - uid: string
- name: SavedSearch
  description: Value object for saved search results.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The id of the saved search.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the saved search.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the saved search.
    types:
    - uid: string
  - name: eTag
    description: The ETag of the saved search.
    types:
    - uid: string
  - name: properties.category
    description: 'The category of the saved search. This helps the user to find a saved search faster. '
    types:
    - uid: string
  - name: properties.displayName
    description: Saved search display name.
    types:
    - uid: string
  - name: properties.query
    description: The query expression for the saved search. Please see https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-search-reference for reference.
    types:
    - uid: string
  - name: properties.version
    description: The version number of the query language. The current version is 2 and is the default.
    types:
    - uid: integer
  - name: properties.tags
    description: The tags attached to the saved search.
    types:
    - uid: Tag
      isArray: true
examples:
- name: SavedSearchCreateOrUpdate
  request:
    uri: PUT https://management.azure.com/subscriptions/00000000-0000-0000-0000-00000000000/resourcegroups/TestRG/providers/Microsoft.OperationalInsights/workspaces/TestWS/savedSearches/00000000-0000-0000-0000-00000000000?api-version=2015-03-20
    body: >-
      {
        "properties": {
          "category": "category",
          "displayName": "Create or Update Saved Search Test",
          "query": "*",
          "version": 1,
          "tags": [
            {
              "name": "Group",
              "value": "Computer"
            }
          ]
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "subscriptions/00000000-0000-0000-0000-000000000005/resourceGroups/mms-eus/providers/Microsoft.OperationalInsights/workspaces/AtlantisDemo/savedSearches/test-new-saved-search-id-2015",
        "eTag": "W/\"datetime'2017-10-02T23%3A15%3A41.0709875Z'\"",
        "properties": {
          "category": " Saved Search Test Category",
          "displayName": "Create or Update Saved Search Test",
          "query": "* | measure Count() by Computer",
          "version": 1
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
