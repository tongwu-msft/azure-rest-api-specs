### YamlMime:RESTOperation
summary: Creates or updates a saved search for a given workspace.
service: Log Analytics
apiVersion: 2015-03-20
groupName: Saved Searches
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/savedSearches/{savedSearchName}?api-version=2015-03-20
uriParameters:
- in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group to get. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Log Analytics workspace name
  types:
  - uid: string
  name: workspaceName
- in: path
  isRequired: true
  description: The id of the saved search.
  types:
  - uid: string
  name: savedSearchName
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK response definition.
  types:
  - uid: SavedSearch
  name: 200 OK
requestBody:
- parameters:
  - in: body
    description: The etag of the saved search.
    types:
    - uid: string
    name: etag
  - in: body
    isRequired: true
    description: 'The category of the saved search. This helps the user to find a saved search faster. '
    types:
    - uid: string
    name: properties.Category
  - in: body
    isRequired: true
    description: Saved search display name.
    types:
    - uid: string
    name: properties.DisplayName
  - in: body
    isRequired: true
    description: The query expression for the saved search. Please see https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-search-reference for reference.
    types:
    - uid: string
    name: properties.Query
  - in: body
    isRequired: true
    description: The version number of the query lanuage. Only verion 1 is allowed here.
    types:
    - uid: integer
    name: properties.Version
  - in: body
    description: A tag of a saved search.
    types:
    - isArray: true
      uid: Tag
    name: properties.Tags
requestHeader: []
definitions:
- name: Tag
  description: A tag of a saved search.
  kind: object
  properties:
  - description: The tag name.
    types:
    - uid: string
    name: Name
  - description: The tag value.
    types:
    - uid: string
    name: Value
- name: SavedSearch
  description: Value object for saved search results.
  kind: object
  properties:
  - isReadyOnly: true
    description: The id of the saved search.
    types:
    - uid: string
    name: id
  - description: The etag of the saved search.
    types:
    - uid: string
    name: etag
  - description: 'The category of the saved search. This helps the user to find a saved search faster. '
    types:
    - uid: string
    name: properties.Category
  - description: Saved search display name.
    types:
    - uid: string
    name: properties.DisplayName
  - description: The query expression for the saved search. Please see https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-search-reference for reference.
    types:
    - uid: string
    name: properties.Query
  - description: The version number of the query lanuage. Only verion 1 is allowed here.
    types:
    - uid: integer
    name: properties.Version
  - description: A tag of a saved search.
    types:
    - isArray: true
      uid: Tag
    name: properties.Tags
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Create Or Update
uid: management.azure.com.loganalytics.savedsearches.createorupdate
