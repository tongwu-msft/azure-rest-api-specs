    body: >-
      {
        "id": "/subscriptions/613192d7-503f-477a-9cfe-4efc3ee2bd60/locations/westus/operationStatuses/713192d7-503f-477a-9cfe-4efc3ee2bd11",
        "name": "713192d7-503f-477a-9cfe-4efc3ee2bd11",
