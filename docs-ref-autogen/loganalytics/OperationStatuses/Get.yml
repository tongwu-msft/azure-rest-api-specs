### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.operationstatuses.get
name: Get
service: Log Analytics
groupName: Operation Statuses
apiVersion: 2020-03-01-preview
summary: Get the status of a long running azure asynchronous operation.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.OperationalInsights/locations/{location}/operationStatuses/{asyncOperationId}?api-version=2020-03-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: The region name of operation.
  types:
  - uid: string
- name: asyncOperationId
  in: path
  isRequired: true
  description: The operation Id.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. Operation status.
  types:
  - uid: OperationStatus
requestHeader: []
definitions:
- name: OperationStatus
  description: The status of operation.
  kind: object
  properties:
  - name: id
    description: The operation Id.
    types:
    - uid: string
  - name: name
    description: The operation name.
    types:
    - uid: string
  - name: startTime
    description: The start time of the operation.
    types:
    - uid: string
  - name: endTime
    description: The end time of the operation.
    types:
    - uid: string
  - name: status
    description: The status of the operation.
    types:
    - uid: string
  - name: error
    description: The error detail of the operation if any.
    types:
    - uid: ErrorResponse
- name: ErrorResponse
  description: The resource management error response.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorResponse
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
