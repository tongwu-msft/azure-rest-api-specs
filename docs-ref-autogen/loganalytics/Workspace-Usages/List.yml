### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.workspaceusages.list
name: List
service: Log Analytics
groupName: Workspace Usages
apiVersion: 2020-08-01
summary: Gets a list of usage metrics for a workspace.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/usages?api-version=2020-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9][A-Za-z0-9-]+[A-Za-z0-9]$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK response definition.
  types:
  - uid: WorkspaceListUsagesResult
requestHeader: []
definitions:
- name: WorkspaceListUsagesResult
  description: The list workspace usages operation response.
  kind: object
  properties:
  - name: value
    description: Gets or sets a list of usage metrics for a workspace.
    types:
    - uid: UsageMetric
      isArray: true
- name: UsageMetric
  description: A metric describing the usage of a resource.
  kind: object
  properties:
  - name: name
    description: The name of the metric.
    types:
    - uid: MetricName
  - name: unit
    description: The units used for the metric.
    types:
    - uid: string
  - name: currentValue
    description: The current value of the metric.
    types:
    - uid: number
  - name: limit
    description: The quota limit for the metric.
    types:
    - uid: number
  - name: nextResetTime
    description: The time that the metric's value will reset.
    types:
    - uid: string
  - name: quotaPeriod
    description: The quota period that determines the length of time between value resets.
    types:
    - uid: string
- name: MetricName
  description: The name of a metric.
  kind: object
  properties:
  - name: value
    description: The system name of the metric.
    types:
    - uid: string
  - name: localizedValue
    description: The localized name of the metric.
    types:
    - uid: string
examples:
- name: UsagesList
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-00000000000/resourcegroups/rg1/providers/Microsoft.OperationalInsights/workspaces/TestLinkWS/usages?api-version=2020-08-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": {
              "value": "DataAnalyzed",
              "localizedValue": "Data Analyzed"
            },
            "unit": "Bytes",
            "currentValue": 0,
            "limit": 524288000,
            "nextResetTime": "2017-10-03T00:00:00Z",
            "quotaPeriod": "P1D"
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Log Analytics service - Gets a list of usage metrics for a workspace.
errorCodes: []
