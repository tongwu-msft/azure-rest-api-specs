### YamlMime:RESTOperationGroup
uid: management.azure.com.loganalytics.linkedstorageaccounts
name: Linked Storage Accounts
apiVersion: 2020-08-01
service: Log Analytics
operations:
- uid: management.azure.com.loganalytics.linkedstorageaccounts.createorupdate
  summary: Create or Update a link relation between current workspace and a group of storage accounts of a specific data source type.
- uid: management.azure.com.loganalytics.linkedstorageaccounts.delete
  summary: Deletes all linked storage accounts of a specific data source type associated with the specified workspace.
- uid: management.azure.com.loganalytics.linkedstorageaccounts.get
  summary: Gets all linked storage account of a specific data source type associated with the specified workspace.
- uid: management.azure.com.loganalytics.linkedstorageaccounts.listbyworkspace
  summary: Gets all linked storage accounts associated with the specified workspace, storage accounts will be sorted by their data source type.
