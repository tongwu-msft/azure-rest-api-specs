### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.privatelinkresources.listbyworkspace
name: List By Workspace
service: Log Analytics
groupName: Private Link Resources
apiVersion: 2015-11-01-preview
summary: Gets the private link resources that need to be created for a Log Analytics Workspace.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/privateLinkResources?api-version=2015-11-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to get. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: Name of the Log Analytics Workspace that will contain the datasource
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved private link resources.
  types:
  - uid: PrivateLinkResourceListResult
requestHeader: []
definitions:
- name: PrivateLinkResourceListResult
  description: A list of private link resources
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Array of results.
    types:
    - uid: PrivateLinkResource
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to retrieve next page of results.
    types:
    - uid: string
- name: PrivateLinkResource
  description: A private link resource
  kind: object
  properties:
  - name: properties.groupId
    isReadyOnly: true
    description: The private link resource group id.
    types:
    - uid: string
  - name: properties.requiredMembers
    isReadyOnly: true
    description: The private link resource required member names.
    types:
    - uid: string
      isArray: true
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
examples:
- name: Gets private endpoint connection.
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/MyResourceGroup/providers/Microsoft.OperationalInsights/workspaces/MyWorkspace/privateLinkResources?api-version=2015-11-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/MyResourceGroup/providers/Microsoft.OperationalInsights/workspaces/MyWorkspace/privateLinkResources/workspace",
            "name": "workspace",
            "type": "Microsoft.OperationalInsights/workspaces/privateLinkResources",
            "properties": {
              "groupId": "workspace",
              "requiredMembers": [
                "oms",
                "agent",
                "ods"
              ]
            }
          }
        ],
        "nextLink": null
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
