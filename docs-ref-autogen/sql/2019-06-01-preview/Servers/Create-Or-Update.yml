          public static void createServer(com.azure.resourcemanager.AzureResourceManager azure) {
              azure
                  .sqlServers()
                  .manager()
                  .serviceClient()
                  .getServers()
                  .createOrUpdate(
                      "sqlcrudtest-7398",
                      "sqlcrudtest-4645",
                      new ServerInner()
