### YamlMime:RESTOperation
uid: management.azure.com.sql.syncmembers.listmemberschemas
name: List Member Schemas
service: SQL Database
groupName: Sync Members
apiVersion: 2015-05-01-preview
summary: Gets a sync member database schema.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/syncGroups/{syncGroupName}/syncMembers/{syncMemberName}/schemas?api-version=2015-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database on which the sync group is hosted.
  types:
  - uid: string
- name: syncGroupName
  in: path
  isRequired: true
  description: The name of the sync group on which the sync member is hosted.
  types:
  - uid: string
- name: syncMemberName
  in: path
  isRequired: true
  description: The name of the sync member.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully get a sync member schema.
  types:
  - uid: SyncFullSchemaPropertiesListResult
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 InvalidSyncGroupCreateOrUpdateRequest - The create or update sync group request body is empty.

     * 400 InvalidSyncMemberCreateOrUpdateRequest - The create or update sync member request body is empty.

     * 400 InvalidSyncAgentCreateOrUpdateRequest - The create or update sync agent request body is empty.

     * 400 InvalidDatabaseResourceId - Invalid database resource identifier.

     * 400 MismatchingSubscriptionWithUrl - The provided subscription did not match the subscription in the Url.

     * 400 InvalidSyncAgentResourceId - Invalid sync agent resource identifier.

     * 400 MismatchingResourceGroupNameWithUrl - The provided resource group name did not match the name in the Url.

     * 400 MismatchingServerNameWithUrl - The provided server name did not match the name in the Url.

     * 400 InvalidSyncGroup - Sync group is invalid.

     * 400 InvalidSyncMember - Sync member is invalid.

     * 400 InvalidSyncAgent - Sync agent is invalid.

     * 400 InvalidSyncMetadataDatabase - Sync metadata database is invalid.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 DatabaseDoesNotExist - User has specified a database name that does not exist on this server instance.

     * 409 CannotCreateSyncMemberDueToQuotaExceeded - Cannot create sync member due to quota exceeded.
requestHeader: []
definitions:
- name: SyncFullSchemaPropertiesListResult
  description: A list of sync schema properties.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Array of results.
    types:
    - uid: SyncFullSchemaProperties
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to retrieve next page of results.
    types:
    - uid: string
- name: SyncFullSchemaProperties
  description: Properties of the database full schema.
  kind: object
  properties:
  - name: tables
    isReadyOnly: true
    description: List of tables in the database full schema.
    types:
    - uid: SyncFullSchemaTable
      isArray: true
  - name: lastUpdateTime
    isReadyOnly: true
    description: Last update time of the database schema.
    types:
    - uid: string
- name: SyncFullSchemaTable
  description: Properties of the table in the database full schema.
  kind: object
  properties:
  - name: columns
    isReadyOnly: true
    description: List of columns in the table of database full schema.
    types:
    - uid: SyncFullSchemaTableColumn
      isArray: true
  - name: errorId
    isReadyOnly: true
    description: Error id of the table.
    types:
    - uid: string
  - name: hasError
    isReadyOnly: true
    description: If there is error in the table.
    types:
    - uid: boolean
  - name: name
    isReadyOnly: true
    description: Name of the table.
    types:
    - uid: string
  - name: quotedName
    isReadyOnly: true
    description: Quoted name of the table.
    types:
    - uid: string
- name: SyncFullSchemaTableColumn
  description: Properties of the column in the table of database full schema.
  kind: object
  properties:
  - name: dataSize
    isReadyOnly: true
    description: Data size of the column.
    types:
    - uid: string
  - name: dataType
    isReadyOnly: true
    description: Data type of the column.
    types:
    - uid: string
  - name: errorId
    isReadyOnly: true
    description: Error id of the column.
    types:
    - uid: string
  - name: hasError
    isReadyOnly: true
    description: If there is error in the table.
    types:
    - uid: boolean
  - name: isPrimaryKey
    isReadyOnly: true
    description: If it is the primary key of the table.
    types:
    - uid: boolean
  - name: name
    isReadyOnly: true
    description: Name of the column.
    types:
    - uid: string
  - name: quotedName
    isReadyOnly: true
    description: Quoted name of the column.
    types:
    - uid: string
examples:
