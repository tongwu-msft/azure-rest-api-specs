  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "tables": [
              {
                "columns": [
                  {
                    "dataSize": "4",
                    "dataType": "int",
                    "hasError": false,
                    "isPrimaryKey": false,
                    "name": "intField",
                    "quotedName": "[intField]"
                  },
                  {
                    "dataSize": "100",
                    "dataType": "nvarchar",
                    "hasError": false,
                    "isPrimaryKey": false,
                    "name": "charField",
