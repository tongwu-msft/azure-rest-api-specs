                  }
                ],
                "errorId": "Schema_TableHasNoPrimaryKey",
                "hasError": true,
                "name": "dbo.myTable",
                "quotedName": "[dbo].[myTable]"
              }
            ],
            "lastUpdateTime": "2017-05-30T07:16:08.21Z"
          }
        ]
      }
security: []
