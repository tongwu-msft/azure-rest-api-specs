### YamlMime:RESTOperation
uid: management.azure.com.sql.syncmembers.refreshmemberschema
name: Refresh Member Schema
service: SQL Database
groupName: Sync Members
apiVersion: 2015-05-01-preview
summary: Refreshes a sync member database schema.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/syncGroups/{syncGroupName}/syncMembers/{syncMemberName}/refreshSchema?api-version=2015-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database on which the sync group is hosted.
  types:
  - uid: string
- name: syncGroupName
  in: path
  isRequired: true
  description: The name of the sync group on which the sync member is hosted.
  types:
  - uid: string
- name: syncMemberName
  in: path
  isRequired: true
  description: The name of the sync member.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully refreshed a sync member schema.
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 InvalidSyncGroupCreateOrUpdateRequest - The create or update sync group request body is empty.

     * 400 InvalidSyncMemberCreateOrUpdateRequest - The create or update sync member request body is empty.

     * 400 InvalidSyncAgentCreateOrUpdateRequest - The create or update sync agent request body is empty.

     * 400 InvalidDatabaseResourceId - Invalid database resource identifier.

     * 400 MismatchingSubscriptionWithUrl - The provided subscription did not match the subscription in the Url.

     * 400 InvalidSyncAgentResourceId - Invalid sync agent resource identifier.

     * 400 MismatchingResourceGroupNameWithUrl - The provided resource group name did not match the name in the Url.

     * 400 MismatchingServerNameWithUrl - The provided server name did not match the name in the Url.

     * 400 InvalidSyncGroup - Sync group is invalid.

     * 400 InvalidSyncMember - Sync member is invalid.

     * 400 InvalidSyncAgent - Sync agent is invalid.

     * 400 InvalidSyncMetadataDatabase - Sync metadata database is invalid.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 DatabaseDoesNotExist - User has specified a database name that does not exist on this server instance.

     * 409 CannotCreateSyncMemberDueToQuotaExceeded - Cannot create sync member due to quota exceeded.
- name: 202 Accepted
  description: The sync member schema refresh operation is on going.
requestHeader: []
definitions: []
examples:
- name: Refresh a sync member database schema
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/syncgroupcrud-65440/providers/Microsoft.Sql/servers/syncgroupcrud-8475/databases/syncgroupcrud-4328/syncGroups/syncgroupcrud-3187/syncMembers/syncgroupcrud-4879/refreshSchema?api-version=2015-05-01-preview
  responses:
  - statusCode: "200"
  - statusCode: "202"
security: []
