### YamlMime:RESTOperation
uid: management.azure.com.sql.2022-05-01-preview.synapselinkworkspaces.listbydatabase
name: List By Database
service: SQL Database
groupName: Synapse Link Workspaces
apiVersion: 2022-05-01-preview
summary: Gets all synapselink workspaces for a database.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/linkWorkspaces?api-version=2022-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved synapselink workspaces.
  types:
  - uid: SynapseLinkWorkspaceListResult
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 404 ServerNotInSubscriptionResourceGroup - Specified server does not exist in the specified resource group and subscription.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 ResourceNotFound - The requested resource was not found.

     * 404 DatabaseDoesNotExist - User has specified a database name that does not exist on this server instance.

     * 404 SourceDatabaseNotFound - The source database does not exist.
requestHeader: []
definitions:
- name: SynapseLinkWorkspaceListResult
  description: A list of synapselink workspaces
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Array of results.
    types:
    - uid: SynapseLinkWorkspace
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to retrieve next page of results.
    types:
    - uid: string
- name: SynapseLinkWorkspace
  description: Synapse link workspace resource
  kind: object
  properties:
  - name: properties.workspaces
    description: List of all synapselink workspaces
    types:
    - uid: SynapseLinkWorkspaceInfoProperties
      isArray: true
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: SynapseLinkWorkspaceInfoProperties
  description: Properties of a Synapse link workspaces
  kind: object
  properties:
  - name: workspaceId
    description: Synapse link workspace id.
    types:
    - uid: string
  - name: linkConnectionName
    description: Link connection name.
    types:
    - uid: string
