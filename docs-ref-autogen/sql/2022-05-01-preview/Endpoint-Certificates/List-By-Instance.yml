### YamlMime:RESTOperation
uid: management.azure.com.sql.2022-05-01-preview.endpointcertificates.listbyinstance
name: List By Instance
service: SQL Database
groupName: Endpoint Certificates
apiVersion: 2022-05-01-preview
summary: List certificates used on endpoints on the target instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/managedInstances/{managedInstanceName}/endpointCertificates?api-version=2022-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: managedInstanceName
  in: path
  isRequired: true
  description: The name of the managed instance.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved a list of endpoint certificates.
  types:
  - uid: EndpointCertificateListResult
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 404 ServerNotInSubscriptionResourceGroup - Specified server does not exist in the specified resource group and subscription.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found
requestHeader: []
definitions:
- name: EndpointCertificateListResult
  description: A list of endpoint certificates on the target instance.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Array of results.
    types:
    - uid: EndpointCertificate
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to retrieve next page of results.
    types:
    - uid: string
- name: EndpointCertificate
  description: Certificate used on an endpoint on the Managed Instance.
  kind: object
  properties:
  - name: properties.publicBlob
    description: The certificate public blob
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
