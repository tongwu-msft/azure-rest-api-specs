### YamlMime:RESTOperation
uid: management.azure.com.sql.2022-05-01-preview.syncagents.generatekey
name: Generate Key
service: SQL Database
groupName: Sync Agents
apiVersion: 2022-05-01-preview
summary: Generates a sync agent key.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/syncAgents/{syncAgentName}/generateKey?api-version=2022-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server on which the sync agent is hosted.
  types:
  - uid: string
- name: syncAgentName
  in: path
  isRequired: true
  description: The name of the sync agent.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully generate a sync agent key.
  types:
  - uid: SyncAgentKeyProperties
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 InvalidSyncGroupCreateOrUpdateRequest - The create or update sync group request body is empty.

     * 400 InvalidSyncMemberCreateOrUpdateRequest - The create or update sync member request body is empty.

     * 400 InvalidSyncAgentCreateOrUpdateRequest - The create or update sync agent request body is empty.

     * 400 InvalidDatabaseResourceId - Invalid database resource identifier.

     * 400 MismatchingSubscriptionWithUrl - The provided subscription did not match the subscription in the Url.

     * 400 InvalidSyncAgentResourceId - Invalid sync agent resource identifier.

     * 400 MismatchingResourceGroupNameWithUrl - The provided resource group name did not match the name in the Url.

     * 400 MismatchingServerNameWithUrl - The provided server name did not match the name in the Url.

     * 400 InvalidParameterValue - An invalid value was given to a parameter.

     * 400 MissingServerName - The Server name is missing

     * 400 MissingDatabaseName - The Database name is missing

     * 400 MissingSyncGroupName - The Sync Group name is missing

     * 400 MissingConflictResolutionPolicy - The Conflict Resolution Policy is missing

     * 400 MissingSyncAgentName - The Sync Agent name is missing

     * 400 SyncOperation_GenericFailure - Failed to perform data sync operation.

     * 400 SyncOperation_WrongSyncDatabase - The sync database specified does not match the existing one.

     * 400 SyncOperation_DwInSyncGroup - Cannot use datawarehouse edition in data sync.

     * 400 SyncOperation_MasterDbInSyncGroup - Cannot use logical master in data sync.

     * 400 CannotDeleteInUseSyncAgent - Cannot delete sync agent because it is used by sync member.

     * 400 InvalidSyncAgent - Sync agent is invalid.

     * 400 InvalidSyncMetadataDatabase - Sync metadata database is invalid.

     * 404 ResourceNotFound - The requested resource was not found.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 DatabaseDoesNotExist - User has specified a database name that does not exist on this server instance.

     * 409 SyncOperation_AgentAlreadyExists - The sync agent with the same name already exists.

     * 409 SyncOperation_AgentIdAlreadyExists - The sync agent with the same id already exists.
requestHeader: []
definitions:
- name: SyncAgentKeyProperties
  description: Properties of an Azure SQL Database sync agent key.
  kind: object
  properties:
  - name: syncAgentKey
    isReadyOnly: true
    description: Key of sync agent.
    types:
    - uid: string
examples:
- name: Generate a sync agent key
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/syncagentcrud-65440/providers/Microsoft.Sql/servers/syncagentcrud-8475/syncAgents/syncagentcrud-3187/generateKey?api-version=2022-05-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/syncagentcrud-65440/providers/Microsoft.Sql/servers/syncagentcrud-8475/syncAgents/syncagentcrud-3187/generateKey?api-version=2022-05-01-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "syncAgentKey": "865f9998-6dae-4214-bbb1-4796b7c76ca0:XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX=:XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX="
      }
security: []
metadata:
  description: >
    Learn more about SQL Database service - Generates a sync agent key.
errorCodes: []
