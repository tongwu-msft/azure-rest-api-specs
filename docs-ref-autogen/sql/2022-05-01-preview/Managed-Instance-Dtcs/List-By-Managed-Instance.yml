### YamlMime:RESTOperation
uid: management.azure.com.sql.2022-05-01-preview.managedinstancedtcs.listbymanagedinstance
name: List By Managed Instance
service: SQL Database
groupName: Managed Instance Dtcs
apiVersion: 2022-05-01-preview
summary: Gets a list of managed instance DTC settings.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/managedInstances/{managedInstanceName}/dtc?api-version=2022-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: managedInstanceName
  in: path
  isRequired: true
  description: The name of the managed instance.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the specified managed instance DTC settings.
  types:
  - uid: ManagedInstanceDtcListResult
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 InvalidDtcVirtualClusterVersion - Virtual cluster version of the Azure SQL Managed Instance "{0}" is not supported.

     * 400 ManagementServiceManagedInstanceDtcFeatureDisabled - User tried to interact with Azure SQL Managed Instance DTC settings but DTC feature is currently not supported.

     * 404 SubscriptionNotFound - The requested subscription was not found.

     * 404 ResourceNotFound - The requested resource was not found.
requestHeader: []
definitions:
- name: ManagedInstanceDtcListResult
  description: A list of managed instance's DTCs.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Array of results.
    types:
    - uid: ManagedInstanceDtc
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to retrieve next page of results.
    types:
    - uid: string
- name: ManagedInstanceDtc
  description: SQL Managed Instance DTC
  kind: object
  properties:
  - name: properties.dtcEnabled
    description: Active status of managed instance DTC.
    types:
    - uid: boolean
  - name: properties.securitySettings
    description: Security settings of managed instance DTC.
    types:
    - uid: ManagedInstanceDtcSecuritySettings
  - name: properties.externalDnsSuffixSearchList
    description: External dns suffix search list of managed instance DTC.
    types:
    - uid: string
      isArray: true
  - name: properties.dtcHostNameDnsSuffix
    isReadyOnly: true
    description: Host name dns suffix of managed instance DTC.
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: Provisioning state of managed instance DTC.
    types:
    - uid: ProvisioningState
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: ManagedInstanceDtcSecuritySettings
  description: The Security Settings of managed instance DTC.
  kind: object
  properties:
  - name: transactionManagerCommunicationSettings
    description: Transaction Manager communication settings of managed instance DTC.
    types:
    - uid: ManagedInstanceDtcTransactionManagerCommunicationSettings
  - name: xaTransactionsEnabled
    description: Allow XA Transactions to managed instance DTC.
    types:
    - uid: boolean
  - name: snaLu6point2TransactionsEnabled
    description: Allow SNA LU 6.2 Transactions to managed instance DTC.
    types:
    - uid: boolean
  - name: xaTransactionsDefaultTimeout
    description: Default timeout for XA Transactions (in seconds).
    types:
    - uid: integer
  - name: xaTransactionsMaximumTimeout
    description: Maximum timeout for XA Transactions (in seconds).
    types:
    - uid: integer
- name: ProvisioningState
  description: Provisioning state of managed instance DTC.
  kind: enum
  properties:
  - name: Created
    types:
    - uid: string
  - name: InProgress
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
- name: ManagedInstanceDtcTransactionManagerCommunicationSettings
  description: The Transaction Manager Communication Settings of managed instance DTC.
  kind: object
  properties:
  - name: allowInboundEnabled
    description: Allow Inbound traffic to managed instance DTC.
    types:
    - uid: boolean
  - name: allowOutboundEnabled
    description: Allow Outbound traffic of managed instance DTC.
    types:
    - uid: boolean
  - name: authentication
    description: Authentication type of managed instance DTC.
    types:
    - uid: string
examples:
- name: Gets a list of managed instance DTC settings.
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/testrg/providers/Microsoft.Sql/managedInstances/testinstance/dtc?api-version=2022-05-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/testrg/providers/Microsoft.Sql/managedInstances/testinstance/dtc?api-version=2022-05-01-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "properties": {
              "dtcEnabled": true,
              "securitySettings": {
                "transactionManagerCommunicationSettings": {
                  "allowInboundEnabled": false,
                  "allowOutboundEnabled": true,
                  "authentication": "NoAuth"
                },
                "xaTransactionsEnabled": false,
                "snaLu6point2TransactionsEnabled": false,
                "xaTransactionsDefaultTimeout": 1000,
                "xaTransactionsMaximumTimeout": 3000
              },
              "externalDnsSuffixSearchList": [
                "dns.example1.com",
                "dns.example2.com"
              ],
              "dtcHostNameDnsSuffix": "dtcHostNameSuffixExample.com",
              "provisioningState": "Succeeded"
            },
            "id": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/testrg/providers/Microsoft.Sql/managedInstances/testinstance/dtc/current",
            "name": "current",
            "type": "Microsoft.Sql/managedInstances/dtc"
          }
        ]
      }
security: []
metadata:
  description: >
    Learn more about SQL Database service - Gets a list of managed instance DTC settings.
errorCodes: []
