    description: Resource type.
    types:
    - uid: string
- name: ManagedInstanceDtcTransactionManagerCommunicationSettings
  description: The Transaction Manager Communication Settings of managed instance DTC.
  kind: object
  properties:
  - name: allowInboundEnabled
    description: Allow Inbound traffic to managed instance DTC.
    types:
    - uid: boolean
  - name: allowOutboundEnabled
    description: Allow Outbound traffic of managed instance DTC.
    types:
    - uid: boolean
  - name: authentication
