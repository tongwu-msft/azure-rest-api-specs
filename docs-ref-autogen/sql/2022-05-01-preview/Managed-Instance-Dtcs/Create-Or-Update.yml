examples:
- name: Updates managed instance DTC settings with all optional parameters specified.
  request:
    uri: PUT https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/testrg/providers/Microsoft.Sql/managedInstances/testinstance/dtc/current?api-version=2022-05-01-preview
    body: >-
      {
        "properties": {
          "dtcEnabled": true,
          "securitySettings": {
            "transactionManagerCommunicationSettings": {
              "allowInboundEnabled": false,
              "allowOutboundEnabled": true,
              "authentication": "NoAuth"
            },
            "xaTransactionsEnabled": false,
            "snaLu6point2TransactionsEnabled": false,
            "xaTransactionsDefaultTimeout": 1000,
            "xaTransactionsMaximumTimeout": 3000
          },
          "externalDnsSuffixSearchList": [
