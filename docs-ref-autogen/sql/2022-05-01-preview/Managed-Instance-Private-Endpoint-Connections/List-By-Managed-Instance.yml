### YamlMime:RESTOperation
uid: management.azure.com.sql.2022-05-01-preview.managedinstanceprivateendpointconnections.listbymanagedinstance
name: List By Managed Instance
service: SQL Database
groupName: Managed Instance Private Endpoint Connections
apiVersion: 2022-05-01-preview
summary: Gets all private endpoint connections on a server.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/managedInstances/{managedInstanceName}/privateEndpointConnections?api-version=2022-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: managedInstanceName
  in: path
  isRequired: true
  description: The name of the managed instance.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved private endpoint connections.
  types:
  - uid: ManagedInstancePrivateEndpointConnectionListResult
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 PrivateEndpointConnectionDoesNotExist - Private Endpoint Connection does not exist

     * 400 PrivateEndpointConnectionStatusNotPending - Private Endpoint Connection Status is not Pending

     * 400 NullRemotePrivateLinkServiceConnectionState - Remote Private Link Service Connection State is Null

     * 400 NullPrivateEndpointConnectionProperties - Private Endpoint Connection Properties is Null

     * 400 NullRemotePrivateLinkServiceConnectionStateStatus - Remote Private Link Service Connection State Status is Null

     * 400 IncorrectPrivateLinkServiceConnectionStateStatus - Private Link Service Connection State Status must be "Approved" or "Rejected"

     * 404 ResourceNotFound - The requested resource was not found.
requestHeader: []
definitions:
