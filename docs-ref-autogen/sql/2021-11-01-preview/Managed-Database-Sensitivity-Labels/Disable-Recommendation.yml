uid: management.azure.com.sql.2021-11-01-preview.manageddatabasesensitivitylabels.disablerecommendation
name: Disable Recommendation
service: SQL Database
groupName: Managed Database Sensitivity Labels
apiVersion: 2021-11-01-preview
