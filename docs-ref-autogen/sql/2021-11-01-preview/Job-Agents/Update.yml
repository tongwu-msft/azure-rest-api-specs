### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-11-01-preview.jobagents.update
name: Update
service: SQL Database
groupName: Job Agents
apiVersion: 2021-11-01-preview
summary: Updates a job agent.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/jobAgents/{jobAgentName}?api-version=2021-11-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: jobAgentName
  in: path
  isRequired: true
  description: The name of the job agent to be updated.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully updated the job agent.
  types:
  - uid: JobAgent
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 InvalidResourceRequestBody - The resource or resource properties in the request body is empty or invalid.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 ServerNotInSubscriptionResourceGroup - Specified server does not exist in the specified resource group and subscription.

     * 404 PropertyChangeUnsupported - Property cannot be modified.

     * 404 JobAgentNotFound - Specified job agent does not exist in the specified logical server.

     * 409 ServerDisabled - Server is disabled.
- name: 202 Accepted
  description: Accepted
requestBody:
- name: default
  parameters:
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: JobAgent
  description: An Azure SQL job agent.
  kind: object
  properties:
  - name: sku
    description: The name and tier of the SKU.
    types:
    - uid: Sku
  - name: properties.databaseId
    description: Resource ID of the database to store job metadata in.
    types:
    - uid: string
  - name: properties.state
    isReadyOnly: true
    description: The state of the job agent.
    types:
    - uid: JobAgentState
  - name: location
    description: Resource location.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: JobAgentUpdate
  description: An update to an Azure SQL job agent.
  kind: object
  properties:
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: Sku
  description: An ARM Resource SKU.
  kind: object
  properties:
  - name: name
    description: The name of the SKU, typically, a letter + Number code, e.g. P3.
    types:
    - uid: string
  - name: tier
    description: The tier or edition of the particular SKU, e.g. Basic, Premium.
    types:
    - uid: string
  - name: size
    description: Size of the particular SKU
    types:
    - uid: string
  - name: family
    description: If the service has different generations of hardware, for the same SKU, then that can be captured here.
    types:
    - uid: string
  - name: capacity
    description: Capacity of the particular SKU.
    types:
    - uid: integer
- name: JobAgentState
  description: The state of the job agent.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Ready
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
examples:
- name: Update a job agent's tags.
  request:
    uri: PATCH https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/group1/providers/Microsoft.Sql/servers/server1/jobAgents/agent1?api-version=2021-11-01-preview
    body: >-
      {
        "tags": {
          "mytag1": "myvalue1"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/group1/providers/Microsoft.Sql/servers/server1/jobAgents/agent1",
        "name": "agent1",
        "type": "Microsoft.Sql/servers/jobAgents",
        "location": "southeastasia",
        "properties": {
          "databaseId": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/group1/providers/Microsoft.Sql/servers/server1/databases/db1"
        },
        "tags": {
          "mytag1": "myvalue1"
        }
      }
  - statusCode: "202"
security: []
metadata:
  description: Learn more about SQL Database service - Updates a job agent.
errorCodes: []
