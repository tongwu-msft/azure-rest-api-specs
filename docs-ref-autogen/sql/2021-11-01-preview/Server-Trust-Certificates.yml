### YamlMime:RESTOperationGroup
uid: management.azure.com.sql.2021-11-01-preview.servertrustcertificates
name: Server Trust Certificates
apiVersion: 2021-11-01-preview
service: SQL Database
metadata:
  description: Learn more about [SQL Database Server Trust Certificates Operations]. How to [Create Or Update,Delete,Get,List By Instance].
operations:
- uid: management.azure.com.sql.2021-11-01-preview.servertrustcertificates.createorupdate
  summary: Uploads a server trust certificate from box to Sql Managed Instance.
- uid: management.azure.com.sql.2021-11-01-preview.servertrustcertificates.delete
  summary: Deletes a server trust certificate that was uploaded from box to Sql Managed Instance.
- uid: management.azure.com.sql.2021-11-01-preview.servertrustcertificates.get
  summary: Gets a server trust certificate that was uploaded from box to Sql Managed Instance.
- uid: management.azure.com.sql.2021-11-01-preview.servertrustcertificates.listbyinstance
  summary: Gets a list of server trust certificates that were uploaded from box to the given Sql Managed Instance.
