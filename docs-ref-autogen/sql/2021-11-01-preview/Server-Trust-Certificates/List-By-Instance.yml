### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-11-01-preview.servertrustcertificates.listbyinstance
name: List By Instance
service: SQL Database
groupName: Server Trust Certificates
apiVersion: 2021-11-01-preview
summary: Gets a list of server trust certificates that were uploaded from box to the given Sql Managed Instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/managedInstances/{managedInstanceName}/serverTrustCertificates?api-version=2021-11-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: managedInstanceName
  in: path
  isRequired: true
  description: The name of the managed instance.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved a list of server trust certificates.
  types:
  - uid: ServerTrustCertificatesListResult
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 ServerNotInSubscriptionResourceGroup - Specified server does not exist in the specified resource group and subscription.
requestHeader: []
definitions:
- name: ServerTrustCertificatesListResult
  description: A list of server trust certificates in instance.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Array of results.
    types:
    - uid: ServerTrustCertificate
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to retrieve next page of results.
    types:
    - uid: string
- name: ServerTrustCertificate
  description: Server trust certificate imported from box to enable connection between box and Sql Managed Instance.
  kind: object
  properties:
  - name: properties.publicBlob
    description: The certificate public blob
    types:
    - uid: string
  - name: properties.thumbprint
    isReadyOnly: true
    description: The certificate thumbprint
    types:
    - uid: string
  - name: properties.certificateName
    isReadyOnly: true
    description: The certificate name
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
examples:
- name: Gets a list of server trust certificates on a given server.
  request:
    uri: GET https://management.azure.com/subscriptions/38e0dc56-907f-45ba-a97c-74233baad471/resourceGroups/testrg/providers/Microsoft.Sql/managedInstances/testcl/serverTrustCertificates?api-version=2021-11-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "properties": {
              "thumbprint": "33702D20EC861199852837AE6BD1A71544B681E2",
              "certificateName": "customerCertificate1"
            },
            "id": "/subscriptions/38e0dc56-907f-45ba-a97c-74233baad471/resourceGroups/testrg/providers/Microsoft.Sql/managedInstances/testcl/serverTrustCertificates/customerCertificate1",
            "name": "customerCertificate1",
            "type": "Microsoft.Sql/managedInstances/serverTrustCertificates"
          },
          {
            "properties": {
              "thumbprint": "57CFA9CF16F2FB2775AF059A95C6D5B897DA2C05",
              "certificateName": "customerCertificate2"
            },
            "id": "/subscriptions/38e0dc56-907f-45ba-a97c-74233baad471/resourceGroups/testrg/providers/Microsoft.Sql/managedInstances/testcl/serverTrustCertificates/customerCertificate2",
            "name": "customerCertificate2",
            "type": "Microsoft.Sql/managedInstances/serverTrustCertificates"
          }
        ]
      }
security: []
metadata:
  description: Gets a list of server trust certificates that were uploaded from box to the given Sql Managed Instance.
errorCodes: []
