### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-02-01-preview.servers.listbyresourcegroup
name: List By Resource Group
service: SQL Database
groupName: Servers
apiVersion: 2021-02-01-preview
summary: Gets a list of servers in a resource groups.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers?api-version=2021-02-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers?$expand={$expand}&api-version=2021-02-01-preview
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: $expand
  in: query
  description: The child resources to include in the response.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the list of servers.
  types:
  - uid: ServerListResult
- name: Other Status Codes
  description: '*** Error Responses: ***'
requestHeader: []
definitions:
- name: ServerListResult
  description: A list of servers.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Array of results.
    types:
    - uid: Server
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to retrieve next page of results.
    types:
    - uid: string
- name: Server
  description: An Azure SQL Database server.
  kind: object
  properties:
  - name: identity
    description: The Azure Active Directory identity of the server.
    types:
    - uid: ResourceIdentityWithUserAssignedIdentities
  - name: kind
    isReadyOnly: true
    description: Kind of sql server. This is metadata used for the Azure portal experience.
    types:
    - uid: string
  - name: properties.administratorLogin
    description: Administrator username for the server. Once created it cannot be changed.
    types:
    - uid: string
  - name: properties.administratorLoginPassword
    description: The administrator login password (required for server creation).
    types:
    - uid: string
  - name: properties.version
    description: The version of the server.
    types:
    - uid: string
  - name: properties.state
    isReadyOnly: true
    description: The state of the server.
    types:
    - uid: string
  - name: properties.fullyQualifiedDomainName
    isReadyOnly: true
    description: The fully qualified domain name of the server.
    types:
    - uid: string
  - name: properties.privateEndpointConnections
    isReadyOnly: true
    description: List of private endpoint connections on a server
    types:
    - uid: ServerPrivateEndpointConnection
      isArray: true
  - name: properties.minimalTlsVersion
    description: "Minimal TLS version. Allowed values: '1.0', '1.1', '1.2'"
    types:
    - uid: string
  - name: properties.publicNetworkAccess
    description: Whether or not public endpoint access is allowed for this server.  Value is optional but if passed in, must be 'Enabled' or 'Disabled'
    types:
    - uid: ServerNetworkAccessFlag
  - name: properties.workspaceFeature
    isReadyOnly: true
    description: Whether or not existing server has a workspace created and if it allows connection from workspace
    types:
    - uid: ServerWorkspaceFeature
  - name: properties.primaryUserAssignedIdentityId
    description: The resource id of a user assigned identity to be used by default.
    types:
    - uid: string
  - name: properties.federatedClientId
    description: The Client id used for cross tenant CMK scenario
    types:
    - uid: string
  - name: properties.keyId
    description: A CMK URI of the key to use for encryption.
    types:
    - uid: string
  - name: properties.administrators
    description: The Azure Active Directory identity of the server.
    types:
    - uid: ServerExternalAdministrator
  - name: properties.restrictOutboundNetworkAccess
    description: Whether or not to restrict outbound network access for this server.  Value is optional but if passed in, must be 'Enabled' or 'Disabled'
    types:
    - uid: ServerNetworkAccessFlag
  - name: location
    description: Resource location.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: ResourceIdentityWithUserAssignedIdentities
  description: Azure Active Directory identity configuration for a resource.
  kind: object
  properties:
  - name: userAssignedIdentities
    description: The resource ids of the user assigned identities to use
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: UserIdentity
  - name: principalId
    isReadyOnly: true
    description: The Azure Active Directory principal id.
    types:
    - uid: string
  - name: type
    description: The identity type. Set this to 'SystemAssigned' in order to automatically create and assign an Azure Active Directory principal for the resource.
    types:
    - uid: IdentityType
  - name: tenantId
    isReadyOnly: true
    description: The Azure Active Directory tenant id.
    types:
    - uid: string
- name: ServerPrivateEndpointConnection
  description: A private endpoint connection under a server
  kind: object
  properties:
