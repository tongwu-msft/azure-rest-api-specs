    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: properties
    isReadyOnly: true
    description: Private endpoint connection properties
    types:
    - uid: PrivateEndpointConnectionProperties
- name: ServerNetworkAccessFlag
  description: Whether or not public endpoint access is allowed for this server.  Value is optional but if passed in, must be 'Enabled' or 'Disabled'
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: ServerWorkspaceFeature
  description: Whether or not existing server has a workspace created and if it allows connection from workspace
  kind: enum
  properties:
  - name: Connected
    types:
    - uid: string
  - name: Disconnected
    types:
    - uid: string
- name: ServerExternalAdministrator
  description: Properties of a active directory administrator.
  kind: object
  properties:
  - name: administratorType
    description: Type of the sever administrator.
    types:
    - uid: AdministratorType
  - name: principalType
    description: Principal Type of the sever administrator.
    types:
    - uid: PrincipalType
  - name: login
    description: Login name of the server administrator.
    types:
    - uid: string
  - name: sid
    description: SID (object ID) of the server administrator.
    types:
    - uid: string
  - name: tenantId
    description: Tenant ID of the administrator.
    types:
    - uid: string
  - name: azureADOnlyAuthentication
    description: Azure Active Directory only Authentication enabled.
    types:
    - uid: boolean
- name: UserIdentity
  description: Azure Active Directory identity configuration for a resource.
  kind: object
  properties:
  - name: principalId
    isReadyOnly: true
    description: The Azure Active Directory principal id.
    types:
    - uid: string
  - name: clientId
    isReadyOnly: true
    description: The Azure Active Directory client id.
    types:
    - uid: string
- name: IdentityType
  description: The identity type. Set this to 'SystemAssigned' in order to automatically create and assign an Azure Active Directory principal for the resource.
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: SystemAssigned
    types:
    - uid: string
  - name: UserAssigned
    types:
    - uid: string
- name: PrivateEndpointConnectionProperties
  description: Properties of a private endpoint connection.
  kind: object
  properties:
  - name: privateEndpoint
    description: Private endpoint which the connection belongs to.
    types:
    - uid: PrivateEndpointProperty
  - name: privateLinkServiceConnectionState
    description: Connection state of the private endpoint connection.
    types:
    - uid: PrivateLinkServiceConnectionStateProperty
  - name: provisioningState
