- name: 202 Accepted
  description: Updating the database is in progress.
requestBody:
- name: default
  parameters:
  - name: sku
    in: body
    description: The name and tier of the SKU.
    types:
    - uid: Sku
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.createMode
    in: body
    description: >-
      Specifies the mode of database creation.


      Default: regular database creation.


      Copy: creates a database as a copy of an existing database. sourceDatabaseId must be specified as the resource ID of the source database.


      Secondary: creates a database as a secondary replica of an existing database. sourceDatabaseId must be specified as the resource ID of the existing primary database.


      PointInTimeRestore: Creates a database by restoring a point in time backup of an existing database. sourceDatabaseId must be specified as the resource ID of the existing database, and restorePointInTime must be specified.


      Recovery: Creates a database by restoring a geo-replicated backup. sourceDatabaseId must be specified as the recoverable database resource ID to restore.


      Restore: Creates a database by restoring a backup of a deleted database. sourceDatabaseId must be specified. If sourceDatabaseId is the database's original resource ID, then sourceDatabaseDeletionDate must be specified. Otherwise sourceDatabaseId must be the restorable dropped database resource ID and sourceDatabaseDeletionDate is ignored. restorePointInTime may also be specified to restore from an earlier point in time.


      RestoreLongTermRetentionBackup: Creates a database by restoring from a long term retention vault. recoveryServicesRecoveryPointResourceId must be specified as the recovery point resource ID.


      Copy, Secondary, and RestoreLongTermRetentionBackup are not supported for DataWarehouse edition.
    types:
    - uid: CreateMode
  - name: properties.collation
    in: body
    description: The collation of the database.
    types:
    - uid: string
  - name: properties.maxSizeBytes
    in: body
    description: The max size of the database expressed in bytes.
    types:
    - uid: integer
  - name: properties.sampleName
    in: body
    description: The name of the sample schema to apply when creating this database.
    types:
    - uid: SampleName
  - name: properties.elasticPoolId
    in: body
    description: The resource identifier of the elastic pool containing this database.
    types:
    - uid: string
  - name: properties.sourceDatabaseId
    in: body
    description: The resource identifier of the source database associated with create operation of this database.
    types:
    - uid: string
  - name: properties.restorePointInTime
    in: body
    description: Specifies the point in time (ISO8601 format) of the source database that will be restored to create the new database.
    types:
    - uid: string
  - name: properties.sourceDatabaseDeletionDate
    in: body
    description: Specifies the time that the database was deleted.
    types:
    - uid: string
  - name: properties.recoveryServicesRecoveryPointId
    in: body
    description: The resource identifier of the recovery point associated with create operation of this database.
    types:
    - uid: string
  - name: properties.longTermRetentionBackupResourceId
    in: body
    description: The resource identifier of the long term retention backup associated with create operation of this database.
    types:
    - uid: string
  - name: properties.recoverableDatabaseId
    in: body
    description: The resource identifier of the recoverable database associated with create operation of this database.
    types:
    - uid: string
  - name: properties.restorableDroppedDatabaseId
    in: body
    description: The resource identifier of the restorable dropped database associated with create operation of this database.
    types:
    - uid: string
  - name: properties.catalogCollation
    in: body
    description: Collation of the metadata catalog.
    types:
    - uid: CatalogCollationType
  - name: properties.zoneRedundant
    in: body
    description: Whether or not this database is zone redundant, which means the replicas of this database will be spread across multiple availability zones.
    types:
    - uid: boolean
  - name: properties.licenseType
    in: body
    description: The license type to apply for this database. `LicenseIncluded` if you need a license, or `BasePrice` if you have a license and are eligible for the Azure Hybrid Benefit.
    types:
    - uid: DatabaseLicenseType
  - name: properties.readScale
    in: body
    description: The state of read-only routing. If enabled, connections that have application intent set to readonly in their connection string may be routed to a readonly secondary replica in the same region.
    types:
    - uid: DatabaseReadScale
  - name: properties.highAvailabilityReplicaCount
    in: body
    description: The number of secondary replicas associated with the database that are used to provide high availability.
    types:
    - uid: integer
  - name: properties.secondaryType
    in: body
    description: The secondary type of the database if it is a secondary.  Valid values are Geo and Named.
    types:
    - uid: SecondaryType
  - name: properties.autoPauseDelay
    in: body
    description: Time in minutes after which database is automatically paused. A value of -1 means that automatic pause is disabled
    types:
    - uid: integer
  - name: properties.requestedBackupStorageRedundancy
    in: body
    description: The storage account type to be used to store backups for this database.
    types:
    - uid: RequestedBackupStorageRedundancy
  - name: properties.minCapacity
    in: body
    description: Minimal capacity that database will always have allocated, if not paused
    types:
    - uid: number
  - name: properties.maintenanceConfigurationId
    in: body
    description: Maintenance configuration id assigned to the database. This configuration defines the period when the maintenance updates will occur.
    types:
    - uid: string
  - name: properties.isLedgerOn
    in: body
    description: 'Whether or not this database is a ledger database, which means all tables in the database are ledger tables. Note: the value of this property cannot be changed after the database has been created.'
    types:
    - uid: boolean
requestHeader: []
definitions:
