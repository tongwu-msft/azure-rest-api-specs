### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-02-01-preview.replicationlinks.listbyserver
name: List By Server
service: SQL Database
groupName: Replication Links
apiVersion: 2021-02-01-preview
summary: Gets a list of replication links.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/replicationLinks?api-version=2021-02-01-preview
uriParameters:
