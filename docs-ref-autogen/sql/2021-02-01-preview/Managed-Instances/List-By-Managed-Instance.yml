### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-02-01-preview.managedinstances.listbymanagedinstance
name: List By Managed Instance
service: SQL Database
groupName: Managed Instances
apiVersion: 2021-02-01-preview
summary: Get top resource consuming queries of a managed instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/managedInstances/{managedInstanceName}/topqueries?api-version=2021-02-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/managedInstances/{managedInstanceName}/topqueries?numberOfQueries={numberOfQueries}&databases={databases}&startTime={startTime}&endTime={endTime}&interval={interval}&aggregationFunction={aggregationFunction}&observationMetric={observationMetric}&api-version=2021-02-01-preview
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: managedInstanceName
  in: path
  isRequired: true
  description: The name of the managed instance.
  types:
  - uid: string
- name: numberOfQueries
  in: query
  description: How many 'top queries' to return. Default is 5.
  types:
  - uid: integer
  format: int32
- name: databases
  in: query
  description: Comma separated list of databases to be included into search. All DB's are included if this parameter is not specified.
  types:
  - uid: string
- name: startTime
  in: query
  description: Start time for observed period.
  types:
  - uid: string
- name: endTime
  in: query
  description: End time for observed period.
  types:
  - uid: string
- name: interval
  in: query
  description: The time step to be used to summarize the metric values. Default value is PT1H
  types:
  - uid: QueryTimeGrainType
- name: aggregationFunction
  in: query
  description: Aggregation function to be used, default value is 'sum'
  types:
  - uid: AggregationFunctionType
- name: observationMetric
  in: query
  description: Metric to be used for ranking top queries. Default is 'cpu'
  types:
  - uid: MetricType
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved top queries for managed instance.
  types:
  - uid: TopQueriesListResult
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 ServerNotInSubscriptionResourceGroup - Specified server does not exist in the specified resource group and subscription.

     * 404 ResourceNotFound - The requested resource was not found.
requestHeader: []
definitions:
- name: QueryTimeGrainType
  description: Interval type (length).
  kind: enum
  properties:
  - name: PT1H
    types:
    - uid: string
  - name: P1D
    types:
    - uid: string
- name: AggregationFunctionType
  description: Aggregation function to be used, default value is 'sum'
  kind: enum
  properties:
  - name: avg
    types:
    - uid: string
  - name: min
    types:
    - uid: string
  - name: max
    types:
    - uid: string
  - name: stdev
    types:
    - uid: string
  - name: sum
    types:
    - uid: string
- name: MetricType
  description: Metric to be used for ranking top queries. Default is 'cpu'
  kind: enum
  properties:
  - name: cpu
    types:
    - uid: string
  - name: io
    types:
    - uid: string
  - name: logIo
    types:
    - uid: string
  - name: duration
    types:
    - uid: string
  - name: dtu
    types:
    - uid: string
- name: TopQueriesListResult
  description: A list of top resource consuming queries on managed instance
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Array of results.
    types:
    - uid: TopQueries
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to retrieve next page of results.
    types:
    - uid: string
- name: TopQueries
  kind: object
  properties:
  - name: numberOfQueries
    isReadyOnly: true
    description: Requested number of top queries.
    types:
    - uid: integer
  - name: aggregationFunction
    isReadyOnly: true
    description: Aggregation function used to calculate query metrics.
    types:
    - uid: string
  - name: observationMetric
    isReadyOnly: true
    description: Metric used to rank queries.
    types:
    - uid: string
  - name: intervalType
    isReadyOnly: true
    description: Interval type (length).
    types:
    - uid: QueryTimeGrainType
  - name: startTime
    isReadyOnly: true
    description: The start time for the metric (ISO-8601 format).
    types:
    - uid: string
  - name: endTime
    isReadyOnly: true
    description: The end time for the metric (ISO-8601 format).
    types:
    - uid: string
  - name: queries
    description: List of top resource consuming queries with appropriate metric data
    types:
    - uid: QueryStatisticsProperties
      isArray: true
- name: QueryStatisticsProperties
  description: Properties of a query execution statistics.
  kind: object
  properties:
  - name: databaseName
    isReadyOnly: true
    description: Database name of the database in which this query was executed.
    types:
    - uid: string
  - name: queryId
    isReadyOnly: true
    description: Unique query id (unique within one database).
    types:
    - uid: string
  - name: startTime
    isReadyOnly: true
    description: The start time for the metric (ISO-8601 format).
    types:
    - uid: string
  - name: endTime
    isReadyOnly: true
    description: The end time for the metric (ISO-8601 format).
    types:
    - uid: string
  - name: intervals
    description: List of intervals with appropriate metric data
    types:
    - uid: QueryMetricInterval
      isArray: true
- name: QueryMetricInterval
  description: Properties of a query metrics interval.
  kind: object
  properties:
  - name: intervalStartTime
    isReadyOnly: true
    description: The start time for the metric interval (ISO-8601 format).
    types:
    - uid: string
  - name: intervalType
    isReadyOnly: true
    description: Interval type (length).
    types:
    - uid: QueryTimeGrainType
  - name: executionCount
    isReadyOnly: true
    description: Execution count of a query in this interval.
    types:
    - uid: integer
  - name: metrics
    description: List of metric objects for this interval
    types:
    - uid: QueryMetricProperties
      isArray: true
- name: QueryMetricProperties
  description: Properties of a topquery metric in one interval.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: The name information for the metric.
    types:
    - uid: string
  - name: displayName
    isReadyOnly: true
    description: The UI appropriate name for the metric.
    types:
    - uid: string
  - name: unit
    isReadyOnly: true
    description: The unit of the metric.
    types:
    - uid: QueryMetricUnitType
  - name: value
    isReadyOnly: true
    description: The value of the metric.
    types:
    - uid: number
  - name: min
    isReadyOnly: true
    description: Metric value when min() aggregate function is used over the interval.
    types:
    - uid: number
  - name: max
    isReadyOnly: true
    description: Metric value when max() aggregate function is used over the interval.
    types:
    - uid: number
  - name: avg
    isReadyOnly: true
    description: Metric value when avg() aggregate function is used over the interval.
    types:
    - uid: number
  - name: sum
    isReadyOnly: true
    description: Metric value when sum() aggregate function is used over the interval.
    types:
    - uid: number
  - name: stdev
    isReadyOnly: true
    description: Metric value when stdev aggregate function is used over the interval.
    types:
    - uid: number
- name: QueryMetricUnitType
  description: The unit of the metric.
  kind: enum
  properties:
  - name: percentage
    types:
    - uid: string
  - name: KB
    types:
    - uid: string
  - name: microseconds
    types:
    - uid: string
  - name: count
    types:
    - uid: string
