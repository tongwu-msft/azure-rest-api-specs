### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-02-01-preview.longtermretentionmanagedinstancebackups.getbyresourcegroup
name: Get By Resource Group
service: SQL Database
groupName: Long Term Retention Managed Instance Backups
apiVersion: 2021-02-01-preview
summary: Gets a long term retention backup for a managed database.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/locations/{locationName}/longTermRetentionManagedInstances/{managedInstanceName}/longTermRetentionDatabases/{databaseName}/longTermRetentionManagedInstanceBackups/{backupName}?api-version=2021-02-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: locationName
  in: path
  isRequired: true
  description: The location of the database.
  types:
  - uid: string
- name: managedInstanceName
  in: path
  isRequired: true
  description: The name of the managed instance.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the managed database.
  types:
  - uid: string
- name: backupName
  in: path
  isRequired: true
  description: The backup name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the backup.
  types:
  - uid: ManagedInstanceLongTermRetentionBackup
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 InvalidLongTermRetentionManagedInstanceBackupId - Invalid long term retention backup identifier for Managed Instances.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 ServerNotInSubscriptionResourceGroup - Specified server does not exist in the specified resource group and subscription.

     * 404 ResourceNotFound - The requested resource was not found.
requestHeader: []
definitions:
- name: ManagedInstanceLongTermRetentionBackup
  description: A long term retention backup for a managed database.
  kind: object
  properties:
  - name: properties.managedInstanceName
    isReadyOnly: true
    description: The managed instance that the backup database belongs to.
    types:
    - uid: string
  - name: properties.managedInstanceCreateTime
    isReadyOnly: true
    description: The create time of the instance.
    types:
    - uid: string
  - name: properties.databaseName
    isReadyOnly: true
    description: The name of the database the backup belong to
    types:
    - uid: string
  - name: properties.databaseDeletionTime
    isReadyOnly: true
    description: The delete time of the database
    types:
    - uid: string
  - name: properties.backupTime
    isReadyOnly: true
    description: The time the backup was taken
    types:
    - uid: string
  - name: properties.backupExpirationTime
    isReadyOnly: true
    description: The time the long term retention backup will expire.
    types:
    - uid: string
  - name: properties.backupStorageRedundancy
    isReadyOnly: true
    description: The storage redundancy type of the backup
    types:
    - uid: BackupStorageRedundancy
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: BackupStorageRedundancy
  description: The storage redundancy type of the backup
  kind: enum
  properties:
  - name: Geo
    types:
    - uid: string
  - name: Local
    types:
    - uid: string
  - name: Zone
    types:
    - uid: string
