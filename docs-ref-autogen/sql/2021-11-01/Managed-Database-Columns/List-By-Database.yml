uid: management.azure.com.sql.2021-11-01.manageddatabasecolumns.listbydatabase
name: List By Database
service: SQL Database
groupName: Managed Database Columns
apiVersion: 2021-11-01
summary: List managed database columns
consumes:
- application/json
