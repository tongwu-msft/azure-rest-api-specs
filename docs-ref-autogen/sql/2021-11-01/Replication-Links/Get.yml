### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-11-01.replicationlinks.get
name: Get
service: SQL Database
groupName: Replication Links
apiVersion: 2021-11-01
summary: Gets a replication link.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/replicationLinks/{linkId}?api-version=2021-11-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database.
  types:
  - uid: string
- name: linkId
  in: path
  isRequired: true
  description: The name of the replication link.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the specified replication link.
  types:
  - uid: ReplicationLink
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 ReplicationLinksReplicationLinkNameIsInvalid - Replication link name should be a valid guid.

     * 400 GeoReplicationDatabaseNotSecondary - The operation expects the database to be a replication target.

     * 400 LedgerNoDropLink - Geo-replication cannot be stopped because the database has Ledger Digest Uploads enabled. Disable Ledger Digest Uploads and retry the operation.

     * 404 ResourceNotFound - The requested resource was not found.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 ServerNotInSubscriptionResourceGroup - Specified server does not exist in the specified resource group and subscription.
requestHeader: []
definitions:
- name: ReplicationLink
  description: A replication link.
  kind: object
  properties:
  - name: properties.partnerServer
    isReadyOnly: true
    description: Resource partner server.
    types:
    - uid: string
  - name: properties.partnerDatabase
    isReadyOnly: true
    description: Resource partner database.
    types:
    - uid: string
  - name: properties.partnerLocation
    isReadyOnly: true
    description: Resource partner location.
    types:
    - uid: string
  - name: properties.role
    isReadyOnly: true
    description: Local replication role.
    types:
    - uid: ReplicationRole
  - name: properties.partnerRole
    isReadyOnly: true
    description: Partner replication role.
    types:
    - uid: ReplicationRole
  - name: properties.replicationMode
    isReadyOnly: true
    description: Replication mode.
    types:
    - uid: string
  - name: properties.startTime
    isReadyOnly: true
    description: Time at which the link was created.
    types:
    - uid: string
  - name: properties.percentComplete
    isReadyOnly: true
    description: Seeding completion percentage for the link.
    types:
    - uid: integer
  - name: properties.replicationState
    isReadyOnly: true
    description: Replication state (PENDING, SEEDING, CATCHUP, SUSPENDED).
    types:
    - uid: ReplicationState
  - name: properties.isTerminationAllowed
    isReadyOnly: true
    description: Whether the user is currently allowed to terminate the link.
    types:
    - uid: boolean
  - name: properties.linkType
    isReadyOnly: true
    description: Link type (GEO, NAMED, STANDBY).
    types:
    - uid: ReplicationLinkType
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: ReplicationRole
  description: Local replication role.
  kind: enum
  properties:
  - name: Primary
    types:
    - uid: string
  - name: Secondary
    types:
    - uid: string
  - name: NonReadableSecondary
    types:
    - uid: string
  - name: Source
    types:
    - uid: string
  - name: Copy
    types:
    - uid: string
- name: ReplicationState
  description: Replication state (PENDING, SEEDING, CATCHUP, SUSPENDED).
  kind: enum
  properties:
  - name: PENDING
    types:
    - uid: string
  - name: SEEDING
    types:
    - uid: string
  - name: CATCH_UP
    types:
    - uid: string
  - name: SUSPENDED
    types:
    - uid: string
- name: ReplicationLinkType
  description: Link type (GEO, NAMED, STANDBY).
  kind: enum
  properties:
  - name: GEO
    types:
    - uid: string
  - name: NAMED
    types:
    - uid: string
  - name: STANDBY
    types:
    - uid: string
