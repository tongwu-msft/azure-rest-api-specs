  - name: properties.endIPv6Address
    description: The end IP address of the firewall rule. Must be IPv6 format. Must be greater than or equal to startIpAddress.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
