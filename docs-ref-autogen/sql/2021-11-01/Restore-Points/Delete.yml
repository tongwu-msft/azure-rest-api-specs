### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-11-01.restorepoints.delete
name: Delete
service: SQL Database
groupName: Restore Points
apiVersion: 2021-11-01
summary: Deletes a restore point.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/restorePoints/{restorePointName}?api-version=2021-11-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database.
  types:
  - uid: string
- name: restorePointName
  in: path
  isRequired: true
  description: The name of the restore point.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully deleted the restore point.
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 BackupNotAllowedOnDeactivatedDatabase - Cannot create restore point on a deactivated database.

     * 400 FeatureDisabledOnSelectedEdition - User attempted to use a feature which is disabled on current database edition.

     * 400 RestorePointLimitReached - A restore point cannot be created because database would exceed the allowed quota of restore points.

     * 400 RestorePointAttemptToDeleteSystemBackup - Cannot delete system restore point.

     * 404 DatabaseRestorePointNotFound - Can not find database restore point.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 DatabaseDoesNotExist - User has specified a database name that does not exist on this server instance.

     * 408 DatabaseRestorePointTimedOut - Create database restore point failed.
requestHeader: []
definitions: []
examples:
- name: Deletes a restore point.
  request:
    uri: DELETE https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/Default-SQL-SouthEastAsia/providers/Microsoft.Sql/servers/testserver/databases/testDatabase/restorePoints/131546477590000000?api-version=2021-11-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      DELETE https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/Default-SQL-SouthEastAsia/providers/Microsoft.Sql/servers/testserver/databases/testDatabase/restorePoints/131546477590000000?api-version=2021-11-01
      ```

  responses:
  - statusCode: "200"
security: []
metadata:
  description: Learn more about SQL Database service - Deletes a restore point.
errorCodes: []
