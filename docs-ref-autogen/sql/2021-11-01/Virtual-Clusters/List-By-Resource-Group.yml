  description: A list of virtual clusters.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Array of results.
    types:
    - uid: VirtualCluster
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to retrieve next page of results.
    types:
    - uid: string
- name: VirtualCluster
  description: An Azure SQL virtual cluster.
  kind: object
  properties:
  - name: properties.subnetId
    isReadyOnly: true
    description: Subnet resource ID for the virtual cluster.
    types:
    - uid: string
  - name: properties.family
    description: If the service has different generations of hardware, for the same SKU, then that can be captured here.
    types:
    - uid: string
  - name: properties.childResources
    isReadyOnly: true
    description: List of resources in this virtual cluster.
    types:
    - uid: string
      isArray: true
  - name: properties.maintenanceConfigurationId
    description: Specifies maintenance configuration id to apply to this virtual cluster.
    types:
    - uid: string
  - name: location
    description: Resource location.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
