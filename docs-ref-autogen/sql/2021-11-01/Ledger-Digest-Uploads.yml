  summary: Disables uploading ledger digests to an Azure Storage account or an Azure Confidential Ledger instance.
- uid: management.azure.com.sql.2021-11-01.ledgerdigestuploads.get
  summary: Gets the current ledger digest upload configuration for a database.
- uid: management.azure.com.sql.2021-11-01.ledgerdigestuploads.listbydatabase
  summary: Gets all ledger digest upload settings on a database.
