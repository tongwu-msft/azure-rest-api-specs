    - uid: string
- name: EncryptionProtector
  description: The server encryption protector.
  kind: object
  properties:
  - name: kind
    isReadyOnly: true
    description: Kind of encryption protector. This is metadata used for the Azure portal experience.
    types:
    - uid: string
  - name: location
    isReadyOnly: true
    description: Resource location.
    types:
    - uid: string
  - name: properties.subregion
    isReadyOnly: true
    description: Subregion of the encryption protector.
    types:
    - uid: string
  - name: properties.serverKeyName
    description: The name of the server key.
    types:
    - uid: string
  - name: properties.serverKeyType
    description: The encryption protector type like 'ServiceManaged', 'AzureKeyVault'.
    types:
    - uid: ServerKeyType
  - name: properties.uri
    isReadyOnly: true
    description: The URI of the server key.
    types:
    - uid: string
  - name: properties.thumbprint
    isReadyOnly: true
    description: Thumbprint of the server key.
    types:
    - uid: string
  - name: properties.autoRotationEnabled
    description: Key auto rotation opt-in flag. Either true or false.
    types:
    - uid: boolean
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: ServerKeyType
  description: The encryption protector type like 'ServiceManaged', 'AzureKeyVault'.
  kind: enum
