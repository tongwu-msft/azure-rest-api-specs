### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-11-01.databases.failover
name: Failover
service: SQL Database
groupName: Databases
apiVersion: 2021-11-01
summary: Failovers a database.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/failover?api-version=2021-11-01
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/failover?replicaType={replicaType}&api-version=2021-11-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database to failover.
  types:
  - uid: string
- name: replicaType
  in: query
  description: The type of replica to be failed over.
  types:
  - uid: ReplicaType
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully completed database failover.
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 ManagementServiceFeatureDisabled - User attempted to use a feature which is disabled.

     * 400 DatabaseFailoverThrottled - There was a recent failover on the database or pool if database belongs in an elastic pool.

     * 400 DatabaseFailoverNotSupportedOnSKU - This type of customer initiated failover is not supported on the given SKU.

     * 409 ManagementServiceDatabaseBusy - Database '{0}' is busy with another operation. Please try your operation later.

     * 409 DatabaseNotInStateToFailover - The database is currently in a state such that failover cannot be issued.
- name: 202 Accepted
  description: Database failover is in progress.
requestHeader: []
definitions:
- name: ReplicaType
  description: The type of replica to be failed over.
  kind: enum
  properties:
  - name: Primary
    types:
    - uid: string
  - name: ReadableSecondary
    types:
    - uid: string
examples:
- name: Failover an database
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/group1/providers/Microsoft.Sql/servers/testServer/databases/testDatabase/failover?replicaType=Primary&api-version=2021-11-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/group1/providers/Microsoft.Sql/servers/testServer/databases/testDatabase/failover?replicaType=Primary&api-version=2021-11-01
      ```

  responses:
  - statusCode: "200"
  - statusCode: "202"
security: []
metadata:
  description: >
    Learn more about SQL Database service - Failovers a database.
errorCodes: []
