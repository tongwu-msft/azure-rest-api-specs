### YamlMime:RESTOperationGroup
uid: management.azure.com.sql.2021-11-01.jobsteps
name: Job Steps
apiVersion: 2021-11-01
service: SQL Database
metadata:
  description: Learn more about [SQL Database Job Steps Operations]. How to [Create Or Update,Delete,Get,Get By Version,List By Job,List By Version].
operations:
- uid: management.azure.com.sql.2021-11-01.jobsteps.createorupdate
  summary: Creates or updates a job step. This will implicitly create a new job version.
- uid: management.azure.com.sql.2021-11-01.jobsteps.delete
  summary: Deletes a job step. This will implicitly create a new job version.
- uid: management.azure.com.sql.2021-11-01.jobsteps.get
  summary: Gets a job step in a job's current version.
- uid: management.azure.com.sql.2021-11-01.jobsteps.getbyversion
  summary: Gets the specified version of a job step.
- uid: management.azure.com.sql.2021-11-01.jobsteps.listbyjob
  summary: Gets all job steps for a job's current version.
- uid: management.azure.com.sql.2021-11-01.jobsteps.listbyversion
  summary: Gets all job steps in the specified job version.
