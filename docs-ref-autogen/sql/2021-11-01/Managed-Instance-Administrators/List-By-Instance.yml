  kind: object
  properties:
  - name: properties.administratorType
    description: Type of the managed instance administrator.
    types:
    - uid: ManagedInstanceAdministratorType
  - name: properties.login
    description: Login name of the managed instance administrator.
    types:
    - uid: string
  - name: properties.sid
    description: SID (object ID) of the managed instance administrator.
    types:
    - uid: string
  - name: properties.tenantId
    description: Tenant ID of the managed instance administrator.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
