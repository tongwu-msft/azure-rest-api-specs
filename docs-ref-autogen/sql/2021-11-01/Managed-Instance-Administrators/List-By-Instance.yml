### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-11-01.managedinstanceadministrators.listbyinstance
name: List By Instance
service: SQL Database
groupName: Managed Instance Administrators
apiVersion: 2021-11-01
summary: Gets a list of managed instance administrators.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/managedInstances/{managedInstanceName}/administrators?api-version=2021-11-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: managedInstanceName
  in: path
  isRequired: true
  description: The name of the managed instance.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the list of managed instance administrators.
  types:
  - uid: ManagedInstanceAdministratorListResult
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 404 ServerNotInSubscription - Specified server does not exist on the specified subscription.

     * 404 ManagedInstanceNotInSubscriptionResourceGroup - Specified managed instance does not exist in the specified resource group and subscription.

     * 404 SubscriptionNotFound - The requested subscription was not found.

     * 404 ResourceNotFound - The requested resource was not found.

     * 429 SubscriptionTooManyCreateUpdateRequests - Requests beyond max requests that can be processed by available resources.

     * 429 SubscriptionTooManyRequests - Requests beyond max requests that can be processed by available resources.

     * 503 TooManyRequests - Requests beyond max requests that can be processed by available resources.

     * 504 RequestTimeout - Service request exceeded the allowed timeout.
requestHeader: []
