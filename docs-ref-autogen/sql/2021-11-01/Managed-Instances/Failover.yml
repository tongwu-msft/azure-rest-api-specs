### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-11-01.managedinstances.failover
name: Failover
service: SQL Database
groupName: Managed Instances
apiVersion: 2021-11-01
summary: Failovers a managed instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/managedInstances/{managedInstanceName}/failover?api-version=2021-11-01
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/managedInstances/{managedInstanceName}/failover?replicaType={replicaType}&api-version=2021-11-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: managedInstanceName
  in: path
  isRequired: true
  description: The name of the managed instance to failover.
  types:
  - uid: string
- name: replicaType
  in: query
  description: The type of replica to be failed over.
  types:
  - uid: ReplicaType
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully completed managed instance failover.
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 ManagedInstanceFailoverThrottled - There was a recent failover on the managed instance.

     * 400 ManagedInstanceFailoverNotSupportedOnSKU - This type of customer initiated failover is not supported on the given SKU.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 ServerNotInSubscriptionResourceGroup - Specified server does not exist in the specified resource group and subscription.

     * 404 OperationIdNotFound - The operation with Id does not exist.

     * 409 ManagedInstanceFailoverFullBackupMissing - Automated backup needs to complete the first full backup for a new database.

     * 409 ManagedInstanceNotInStateToFailover - The managed instance is currently in a state such that failover cannot be issued.

     * 409 OperationCancelled - The operation has been cancelled by user.

     * 409 OperationInterrupted - The operation on the resource could not be completed because it was interrupted by another operation on the same resource.

     * 429 SubscriptionTooManyCreateUpdateRequests - Requests beyond max requests that can be processed by available resources.

     * 429 SubscriptionTooManyRequests - Requests beyond max requests that can be processed by available resources.

     * 500 OperationTimedOut - The operation timed out and automatically rolled back. Please retry the operation.

     * 503 TooManyRequests - Requests beyond max requests that can be processed by available resources.
- name: 202 Accepted
  description: Managed instance failover is in progress.
requestHeader: []
definitions:
- name: ReplicaType
  description: The type of replica to be failed over.
  kind: enum
  properties:
  - name: Primary
    types:
    - uid: string
  - name: ReadableSecondary
    types:
    - uid: string
examples:
- name: Failover a managed instance.
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/group1/providers/Microsoft.Sql/managedInstances/instanceName/failover?replicaType=Primary&api-version=2021-11-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/group1/providers/Microsoft.Sql/managedInstances/instanceName/failover?replicaType=Primary&api-version=2021-11-01
      ```

  responses:
  - statusCode: "200"
  - statusCode: "202"
security: []
metadata:
  description: Learn more about SQL Database service - Failovers a managed instance.
errorCodes: []
