### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-11-01.serverazureadonlyauthentications.delete
name: Delete
service: SQL Database
groupName: Server Azure AD Only Authentications
apiVersion: 2021-11-01
summary: Deletes an existing server Active Directory only authentication property.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/azureADOnlyAuthentications/Default?api-version=2021-11-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: authenticationName
  in: path
  isRequired: true
  description: The name of server azure active directory only authentication.
  types:
  - uid: AuthenticationName
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully deleted the Azure Active Directory only property.
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 InvalidServerAzureADOnlyAuthenticationParameter - User tried to set AzureADOnlyAuthentication parameter to false which is not allowed, please use azureADOnlyAuthentications API instead.

     * 400 InvalidServerAADOnlyAuthTypePropertyName - Server Azure Active Directory only authentication type should be Default

     * 400 InvalidServerAADOnlyAuthNoAADAdminPropertyName - AAD Admin is not configured, AAD Admin must be set before enabling/disabling AAD Only Authentication.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 ServerNotInSubscriptionResourceGroup - Specified server does not exist in the specified resource group and subscription.

     * 404 OperationIdNotFound - The operation with Id does not exist.

     * 409 OperationCancelled - The operation has been cancelled by user.

     * 409 OperationInterrupted - The operation on the resource could not be completed because it was interrupted by another operation on the same resource.

     * 429 SubscriptionTooManyCreateUpdateRequests - Requests beyond max requests that can be processed by available resources.

     * 429 SubscriptionTooManyRequests - Requests beyond max requests that can be processed by available resources.

     * 500 OperationTimedOut - The operation timed out and automatically rolled back. Please retry the operation.

     * 503 TooManyRequests - Requests beyond max requests that can be processed by available resources.
- name: 202 Accepted
  description: Accepted
- name: 204 No Content
  description: The specified Azure Active Directory only property does not exist.
requestHeader: []
definitions:
- name: AuthenticationName
  description: The name of server azure active directory only authentication.
  kind: enum
  properties:
  - name: Default
    types:
    - uid: string
