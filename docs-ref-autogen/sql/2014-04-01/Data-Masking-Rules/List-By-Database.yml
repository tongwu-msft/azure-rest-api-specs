definitions:
- name: DataMaskingPolicyName
  description: The name of the database for which the data masking rule applies.
  kind: enum
  properties:
  - name: Default
    types:
    - uid: string
- name: DataMaskingRuleListResult
  description: The response to a list data masking rules request.
  kind: object
