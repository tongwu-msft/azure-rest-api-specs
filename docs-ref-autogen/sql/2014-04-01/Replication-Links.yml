### YamlMime:RESTOperationGroup
uid: management.azure.com.sql.2014-04-01.replicationlinks
name: Replication Links
apiVersion: 2014-04-01
service: SQL Database
metadata:
  description: Learn more about [SQL Database Replication Links Operations]. How to [Failover,List By Database,Unlink,Delete,Failover Allow Data Loss,Get].
operations:
- uid: management.azure.com.sql.2014-04-01.replicationlinks.delete
  summary: Deletes a database replication link. Cannot be done during failover.
- uid: management.azure.com.sql.2014-04-01.replicationlinks.failover
  summary: Sets which replica database is primary by failing over from the current primary replica database.
- uid: management.azure.com.sql.2014-04-01.replicationlinks.failoverallowdataloss
  summary: Sets which replica database is primary by failing over from the current primary replica database. This operation might result in data loss.
- uid: management.azure.com.sql.2014-04-01.replicationlinks.get
  summary: Gets a database replication link.
- uid: management.azure.com.sql.2014-04-01.replicationlinks.listbydatabase
  summary: Lists a database's replication links.
- uid: management.azure.com.sql.2014-04-01.replicationlinks.unlink
  summary: Deletes a database replication link in forced or friendly way.
