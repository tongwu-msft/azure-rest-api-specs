### YamlMime:RESTOperation
uid: management.azure.com.sqldatabase.databases-importexport.createimportoperation
name: Create Import Operation
service: SQL Database
groupName: Databases - Import Export
apiVersion: 2014-04-01
summary: Creates an import operation that imports a bacpac into an existing database. The existing database must be empty.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/extensions/import?api-version=2014-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database to import into
  types:
  - uid: string
- name: extensionName
  in: path
  isRequired: true
  description: The name of the operation to perform
  types:
  - uid: ExtensionName
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 201 Created
  description: OK
  types:
  - uid: ImportExportResponse
- name: 202 Accepted
  description: Accepted
requestBody:
- parameters:
  - name: name
    in: body
    description: "  \nThe name of the extension."
    types:
    - uid: string
  - name: type
    in: body
    description: "  \nThe type of the extension."
    types:
    - uid: string
  - name: properties.operationMode
    in: body
    isRequired: true
    description: "  \nThe type of import operation being performed. This is always Import."
    types:
    - uid: ImportOperationMode
  - name: properties.storageKeyType
    in: body
    isRequired: true
    description: "  \nThe type of the storage key to use."
    types:
    - uid: StorageKeyType
  - name: properties.storageKey
    in: body
    isRequired: true
    description: "  \nThe storage key to use.  If storage key type is SharedAccessKey, it must be preceded with a \"?.\""
    types:
    - uid: string
  - name: properties.storageUri
    in: body
    isRequired: true
    description: "  \nThe storage uri to use."
    types:
    - uid: string
