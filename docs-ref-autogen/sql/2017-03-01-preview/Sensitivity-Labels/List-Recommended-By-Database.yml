### YamlMime:RESTOperation
uid: management.azure.com.sql.2017-03-01-preview.sensitivitylabels.listrecommendedbydatabase
name: List Recommended By Database
service: SQL Database
groupName: Sensitivity Labels
apiVersion: 2017-03-01-preview
summary: Gets the sensitivity labels of a given database
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/recommendedSensitivityLabels?api-version=2017-03-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/recommendedSensitivityLabels?includeDisabledRecommendations={includeDisabledRecommendations}&$skipToken={$skipToken}&$filter={$filter}&api-version=2017-03-01-preview
  isOptional: true
