### YamlMime:RESTOperation
uid: management.azure.com.sql.2017-03-01-preview.sensitivitylabels.enablerecommendation
name: Enable Recommendation
service: SQL Database
groupName: Sensitivity Labels
apiVersion: 2017-03-01-preview
summary: Enables sensitivity recommendations on a given column (recommendations are enabled by default on all columns)
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/schemas/{schemaName}/tables/{tableName}/columns/{columnName}/sensitivityLabels/recommended/enable?api-version=2017-03-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database.
  types:
  - uid: string
- name: schemaName
  in: path
  isRequired: true
  description: The name of the schema.
  types:
  - uid: string
- name: tableName
  in: path
  isRequired: true
  description: The name of the table.
  types:
  - uid: string
- name: columnName
  in: path
  isRequired: true
  description: The name of the column.
  types:
  - uid: string
- name: sensitivityLabelSource
  in: path
  isRequired: true
  types:
  - uid: SensitivityLabelSource
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully enabled the sensitivity recommendations on the given column.
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 DatawarehouseDatabaseIsDeactivated - Could not execute Data Classification operation because the database is paused. Please resume it.

     * 404 SensitivityLabelsColumnNotFound - The specified column could not be found

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 DatabaseDoesNotExist - User has specified a database name that does not exist on this server instance.
requestHeader: []
definitions:
- name: SensitivityLabelSource
  kind: enum
  properties:
  - name: recommended
    types:
    - uid: string
examples:
- name: Enables sensitivity recommendations on a given column
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/myRG/providers/Microsoft.Sql/servers/myServer/databases/myDatabase/schemas/dbo/tables/myTable/columns/myColumn/sensitivityLabels/recommended/enable?api-version=2017-03-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/myRG/providers/Microsoft.Sql/servers/myServer/databases/myDatabase/schemas/dbo/tables/myTable/columns/myColumn/sensitivityLabels/recommended/enable?api-version=2017-03-01-preview
      ```

  responses:
  - statusCode: "200"
security: []
metadata:
  description: Enables sensitivity recommendations on a given column (recommendations are enabled by default on all columns)
errorCodes: []
