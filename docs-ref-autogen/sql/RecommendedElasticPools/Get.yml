uid: management.azure.com.sqldatabase.recommendedelasticpools.get
name: Get
service: SQL Database
groupName: Recommended Elastic Pools
apiVersion: 2014-04-01
summary: Gets a recommented elastic pool.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/recommendedElasticPools/{recommendedElasticPoolName}?api-version=2014-04-01
