### YamlMime:RESTOperation
summary: Returns recommented elastic pool metrics.
service: SQL Database
apiVersion: 2014-04-01
groupName: Recommended Elastic Pools
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/recommendedElasticPools/{recommendedElasticPoolName}/metrics?api-version=2014-04-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
  name: serverName
- in: path
  isRequired: true
  description: The name of the recommended elastic pool to be retrieved.
  types:
  - uid: string
  name: recommendedElasticPoolName
- in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: RecommendedElasticPoolListMetricsResult
  name: 200 OK
requestHeader: []
definitions:
- name: RecommendedElasticPoolListMetricsResult
  description: Represents the response to a list recommended elastic pool metrics request.
  kind: object
  properties:
  - description: Represents recommended elastic pool metric.
    types:
    - isArray: true
      uid: RecommendedElasticPoolMetric
    name: value
- name: RecommendedElasticPoolMetric
  description: Represents recommended elastic pool metric.
  kind: object
  properties:
  - description: The time of metric (ISO8601 format).
    types:
    - uid: string
    name: dateTime
  - description: Gets or sets the DTUs (Database Transaction Units). See https://azure.microsoft.com/documentation/articles/sql-database-what-is-a-dtu/
    types:
    - uid: number
    name: dtu
  - description: Gets or sets size in gigabytes.
    types:
    - uid: number
    name: sizeGB
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/sqlcrudtest-6852/providers/Microsoft.Sql/servers/sqlcrudtest-2080/recommendedElasticPools/sqlcrudtest-2080_pool1/metrics?api-version=2014-04-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "dateTime": "2017-07-24T12:00:00Z",
            "dtu": 0.017588245576265669,
            "sizeGB": 0.921875
          },
          {
            "dateTime": "2017-07-25T12:00:00Z",
            "dtu": 0.018937532104510685,
            "sizeGB": 0.921875
          }
        ]
      }
  name: Get recommended elastic pool metrics
security: []
name: List Metrics
uid: management.azure.com.sqldatabase.recommendedelasticpools.listmetrics
