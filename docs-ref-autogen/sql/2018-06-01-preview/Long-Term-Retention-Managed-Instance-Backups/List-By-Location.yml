### YamlMime:RESTOperation
uid: management.azure.com.sql.2018-06-01-preview.longtermretentionmanagedinstancebackups.listbylocation
name: List By Location
service: SQL Database
groupName: Long Term Retention Managed Instance Backups
apiVersion: 2018-06-01-preview
summary: Lists the long term retention backups for managed databases in a given location.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Sql/locations/{locationName}/longTermRetentionManagedInstanceBackups?api-version=2018-06-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Sql/locations/{locationName}/longTermRetentionManagedInstanceBackups?onlyLatestPerDatabase={onlyLatestPerDatabase}&databaseState={databaseState}&api-version=2018-06-01-preview
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: locationName
  in: path
  isRequired: true
  description: The location of the database.
  types:
  - uid: string
- name: onlyLatestPerDatabase
  in: query
  description: Whether or not to only get the latest backup for each database.
  types:
  - uid: boolean
- name: databaseState
  in: query
  description: Whether to query against just live databases, just deleted databases, or all databases.
  types:
  - uid: databaseState
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the list of backups.
  types:
  - uid: ManagedInstanceLongTermRetentionBackupListResult
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 404 ServerNotInSubscriptionResourceGroup - Specified server does not exist in the specified resource group and subscription.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found
requestHeader: []
definitions:
- name: databaseState
  description: Whether to query against just live databases, just deleted databases, or all databases.
  kind: enum
  properties:
  - name: All
    types:
    - uid: string
  - name: Live
    types:
    - uid: string
  - name: Deleted
    types:
    - uid: string
- name: ManagedInstanceLongTermRetentionBackupListResult
  description: A list of long term retention backups for managed database(s).
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Array of results.
    types:
    - uid: ManagedInstanceLongTermRetentionBackup
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to retrieve next page of results.
    types:
    - uid: string
- name: ManagedInstanceLongTermRetentionBackup
  description: A long term retention backup for a managed database.
  kind: object
  properties:
  - name: properties.managedInstanceName
    isReadyOnly: true
    description: The managed instance that the backup database belongs to.
    types:
    - uid: string
  - name: properties.managedInstanceCreateTime
    isReadyOnly: true
    description: The create time of the instance.
    types:
    - uid: string
  - name: properties.databaseName
    isReadyOnly: true
    description: The name of the database the backup belong to
    types:
    - uid: string
  - name: properties.databaseDeletionTime
    isReadyOnly: true
    description: The delete time of the database
    types:
    - uid: string
  - name: properties.backupTime
    isReadyOnly: true
    description: The time the backup was taken
    types:
    - uid: string
  - name: properties.backupExpirationTime
    isReadyOnly: true
    description: The time the long term retention backup will expire.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
