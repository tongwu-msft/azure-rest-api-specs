### YamlMime:RESTOperationGroup
uid: management.azure.com.sql.sensitivitylabels
name: Sensitivity Labels
apiVersion: 2017-03-01-preview
service: SQL Database
operations:
- uid: management.azure.com.sql.sensitivitylabels.createorupdate
  summary: Creates or updates the sensitivity label of a given column
- uid: management.azure.com.sql.sensitivitylabels.delete
  summary: Deletes the sensitivity label of a given column
- uid: management.azure.com.sql.sensitivitylabels.disablerecommendation
  summary: Disables sensitivity recommendations on a given column
- uid: management.azure.com.sql.sensitivitylabels.enablerecommendation
  summary: Enables sensitivity recommendations on a given column (recommendations are enabled by default on all columns)
- uid: management.azure.com.sql.sensitivitylabels.get
  summary: Gets the sensitivity label of a given column
- uid: management.azure.com.sql.sensitivitylabels.listcurrentbydatabase
  summary: Gets the sensitivity labels of a given database
- uid: management.azure.com.sql.sensitivitylabels.listrecommendedbydatabase
  summary: Gets the sensitivity labels of a given database
