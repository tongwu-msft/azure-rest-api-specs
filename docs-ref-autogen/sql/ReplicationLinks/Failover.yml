### YamlMime:RESTOperation
uid: management.azure.com.sqldatabase.replicationlinks.failover
name: Failover
service: SQL Database
groupName: Replication Links
apiVersion: 2014-04-01
summary: Sets which replica database is primary by failing over from the current primary replica database.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/replicationLinks/{linkId}/failover?api-version=2014-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database that has the replication link to be failed over.
  types:
  - uid: string
- name: linkId
  in: path
  isRequired: true
  description: The ID of the replication link to be failed over.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: No Content
- name: 202 Accepted
  description: Accepted
requestHeader: []
definitions: []
examples:
- name: Failover a replication link
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/sqlcrudtest-8931/providers/Microsoft.Sql/servers/sqlcrudtest-2137/databases/testdb/replicationLinks/f0550bf5-07ce-4270-8e4b-71737975973a/failover?api-version=2014-04-01
  responses:
  - statusCode: "202"
  - statusCode: "204"
security: []
