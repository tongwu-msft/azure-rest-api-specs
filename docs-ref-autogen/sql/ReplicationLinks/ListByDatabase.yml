    - uid: string
    name: Primary
  - types:
    - uid: string
    name: Secondary
  - types:
    - uid: string
    name: NonReadableSecondary
  - types:
    - uid: string
    name: Source
  - types:
    - uid: string
    name: Copy
- name: ReplicationState
  description: The replication state for the replication link.
  kind: enum
  properties:
