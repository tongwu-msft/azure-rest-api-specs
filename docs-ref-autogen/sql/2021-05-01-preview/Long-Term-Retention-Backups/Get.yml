### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-05-01-preview.longtermretentionbackups.get
name: Get
service: SQL Database
groupName: Long Term Retention Backups
apiVersion: 2021-05-01-preview
summary: Gets a long term retention backup.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Sql/locations/{locationName}/longTermRetentionServers/{longTermRetentionServerName}/longTermRetentionDatabases/{longTermRetentionDatabaseName}/longTermRetentionBackups/{backupName}?api-version=2021-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: locationName
  in: path
  isRequired: true
  description: The location of the database.
  types:
  - uid: string
- name: longTermRetentionServerName
  in: path
  isRequired: true
  description: The name of the server
  types:
  - uid: string
- name: longTermRetentionDatabaseName
  in: path
  isRequired: true
  description: The name of the database
  types:
  - uid: string
- name: backupName
  in: path
  isRequired: true
  description: The backup name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the backup.
  types:
  - uid: LongTermRetentionBackup
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 InvalidLongTermRetentionBackupId - Invalid long term retention backup identifier for SQL DBs.

     * 400 InvalidParameterValue - An invalid value was given to a parameter.

     * 400 LongTermRetentionMismatchingSubscriptionId - The provided subscription id did not match the id in the other input

     * 400 LongTermRetentionMismatchingResourceGroupName - The provided resource group name did not match the name in the other input

     * 400 LongTermRetentionMismatchingServerName - The provided server name did not match the name in the other input

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 ServerNotInSubscriptionResourceGroup - Specified server does not exist in the specified resource group and subscription.

     * 404 ResourceNotFound - The requested resource was not found.
requestHeader: []
definitions:
- name: LongTermRetentionBackup
  description: A long term retention backup.
  kind: object
  properties:
  - name: properties.serverName
    isReadyOnly: true
    description: The server name that the backup database belong to.
    types:
    - uid: string
  - name: properties.serverCreateTime
    isReadyOnly: true
    description: The create time of the server.
    types:
    - uid: string
  - name: properties.databaseName
    isReadyOnly: true
    description: The name of the database the backup belong to
    types:
    - uid: string
  - name: properties.databaseDeletionTime
    isReadyOnly: true
    description: The delete time of the database
    types:
    - uid: string
  - name: properties.backupTime
    isReadyOnly: true
    description: The time the backup was taken
    types:
    - uid: string
  - name: properties.backupExpirationTime
    isReadyOnly: true
    description: The time the long term retention backup will expire.
    types:
    - uid: string
  - name: properties.backupStorageRedundancy
    isReadyOnly: true
    description: The storage redundancy type of the backup
    types:
    - uid: BackupStorageRedundancy
  - name: properties.requestedBackupStorageRedundancy
    description: The storage redundancy type of the backup
    types:
    - uid: BackupStorageRedundancy
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: BackupStorageRedundancy
  description: The storage redundancy type of the copied backup
  kind: enum
  properties:
  - name: Geo
    types:
    - uid: string
  - name: Local
    types:
    - uid: string
  - name: Zone
    types:
    - uid: string
  - name: GeoZone
    types:
    - uid: string
