### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-05-01-preview.servers.update
name: Update
service: SQL Database
groupName: Servers
apiVersion: 2021-05-01-preview
summary: Updates a server.
consumes:
- application/json
produces:
- application/json
paths:
