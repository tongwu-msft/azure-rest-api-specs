### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-05-01-preview.servers.checknameavailability
name: Check Name Availability
service: SQL Database
groupName: Servers
apiVersion: 2021-05-01-preview
summary: Determines whether a resource can be created with the specified name.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Sql/checkNameAvailability?api-version=2021-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully completed the availability check.
  types:
  - uid: CheckNameAvailabilityResponse
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 InvalidNameAvailabilityRequest - The check name availability request is invalid.

     * 400 UnknownNameType - Unknown resource type specified for a subscription level name availability check.
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    isRequired: true
    description: ''
    types:
    - uid: string
  - name: type
    in: body
    isRequired: true
    description: ''
    types:
    - uid: CheckNameAvailabilityResourceType
requestHeader: []
definitions:
- name: CheckNameAvailabilityResponse
  description: The result of a name availability check.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: The name whose availability was checked.
    types:
    - uid: string
  - name: available
    isReadyOnly: true
    description: True if the name is available, otherwise false.
    types:
    - uid: boolean
  - name: reason
    isReadyOnly: true
    description: The reason code explaining why the name is unavailable. Will be undefined if the name is available.
    types:
    - uid: CheckNameAvailabilityReason
  - name: message
    isReadyOnly: true
    description: A message explaining why the name is unavailable. Will be undefined if the name is available.
    types:
    - uid: string
- name: CheckNameAvailabilityRequest
  description: A request to check whether the specified name for a resource is available.
  kind: object
  properties:
  - name: name
    description: ''
    types:
    - uid: string
  - name: type
    description: ''
    types:
    - uid: CheckNameAvailabilityResourceType
- name: CheckNameAvailabilityReason
  description: The reason code explaining why the name is unavailable. Will be undefined if the name is available.
  kind: enum
  properties:
  - name: Invalid
    types:
    - uid: string
  - name: AlreadyExists
    types:
    - uid: string
- name: CheckNameAvailabilityResourceType
  kind: enum
  properties:
  - name: Microsoft.Sql/servers
    types:
    - uid: string
examples:
- name: Check for a server name that already exists
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/providers/Microsoft.Sql/checkNameAvailability?api-version=2021-05-01-preview
    body: >-
      {
        "name": "server1",
        "type": "Microsoft.Sql/servers"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/providers/Microsoft.Sql/checkNameAvailability?api-version=2021-05-01-preview

      {
        "name": "server1",
        "type": "Microsoft.Sql/servers"
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "server1",
        "available": false,
        "reason": "AlreadyExists",
        "message": "Specified server name is already used"
      }
- name: Check for a server name that is available
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/providers/Microsoft.Sql/checkNameAvailability?api-version=2021-05-01-preview
    body: >-
      {
        "name": "server1",
        "type": "Microsoft.Sql/servers"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/providers/Microsoft.Sql/checkNameAvailability?api-version=2021-05-01-preview

      {
        "name": "server1",
        "type": "Microsoft.Sql/servers"
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "server1",
        "available": true
      }
- name: Check for a server name that is invalid
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/providers/Microsoft.Sql/checkNameAvailability?api-version=2021-05-01-preview
    body: >-
      {
        "name": "SERVER1",
        "type": "Microsoft.Sql/servers"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/providers/Microsoft.Sql/checkNameAvailability?api-version=2021-05-01-preview

      {
        "name": "SERVER1",
        "type": "Microsoft.Sql/servers"
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "SERVER1",
        "available": false,
        "reason": "Invalid",
        "message": "Specified server name contains unsupported characters or is too long. Server name must be no longer than 63 characters long, contain only lower-case characters or digits, cannot contain '.' or '_' characters and can't start or end with '-' character."
      }
