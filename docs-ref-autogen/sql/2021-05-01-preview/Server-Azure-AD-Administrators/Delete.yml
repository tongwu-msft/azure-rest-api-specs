### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-05-01-preview.serverazureadadministrators.delete
name: Delete
service: SQL Database
groupName: Server Azure AD Administrators
apiVersion: 2021-05-01-preview
summary: Deletes the Azure Active Directory administrator with the given name.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/administrators/ActiveDirectory?api-version=2021-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: administratorName
  in: path
  isRequired: true
  description: The name of server active directory administrator.
  types:
  - uid: AdministratorName
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully deleted the Azure Active Directory administrator.
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 InvalidServerAdministratorTypePropertyName - Server active directory administrator type should be ActiveDirectory

     * 400 InvalidResourceRequestBody - The resource or resource properties in the request body is empty or invalid.

     * 400 InvalidServerAzureADOnlyAuthenticationParameter - User tried to set AzureADOnlyAuthentication parameter to false which is not allowed, please use azureADOnlyAuthentications API instead.

     * 400 InvalidServerAzureADAdminDeleteOperation - User tried to delete server Azure Active Azure admin when AzureADOnlyAuthentication is set, please use azureADOnlyAuthentications API first.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 ServerNotInSubscriptionResourceGroup - Specified server does not exist in the specified resource group and subscription.

     * 404 OperationIdNotFound - The operation with Id does not exist.

     * 409 OperationCancelled - The operation has been cancelled by user.

     * 409 OperationInterrupted - The operation on the resource could not be completed because it was interrupted by another operation on the same resource.

     * 500 OperationTimedOut - The operation timed out and automatically rolled back. Please retry the operation.
- name: 202 Accepted
  description: Accepted
- name: 204 No Content
  description: The specified Azure Active Directory administrator does not exist.
requestHeader: []
definitions:
- name: AdministratorName
  description: The name of server active directory administrator.
  kind: enum
  properties:
  - name: ActiveDirectory
    types:
    - uid: string
examples:
- name: Delete Azure Active Directory administrator.
  request:
    uri: DELETE https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/sqlcrudtest-4799/providers/Microsoft.Sql/servers/sqlcrudtest-6440/administrators/ActiveDirectory?api-version=2021-05-01-preview
  responses:
