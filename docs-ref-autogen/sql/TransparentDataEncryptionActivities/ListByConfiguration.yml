    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: TransparentDataEncryptionActivityStatus
  description: The status of the database.
  kind: enum
  properties:
  - name: Encrypting
    types:
    - uid: string
  - name: Decrypting
    types:
    - uid: string
