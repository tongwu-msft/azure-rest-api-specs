### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-08-01-preview.ledgerdigestuploads.disable
name: Disable
service: SQL Database
groupName: Ledger Digest Uploads
apiVersion: 2021-08-01-preview
summary: Disables uploading ledger digests to an Azure Storage account or an Azure Confidential Ledger instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/ledgerDigestUploads/current/disable?api-version=2021-08-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database.
  types:
  - uid: string
- name: ledgerDigestUploads
  in: path
  isRequired: true
  types:
  - uid: LedgerDigestUploadsName
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully disabled uploading ledger digests
  types:
  - uid: LedgerDigestUploads
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 LedgerInvalidDigestStorageTargetUpdateRequest - The database ledger digest storage upload request does not exist or has no properties object.

     * 400 InvalidDigestStorageEndpoint - The specified digestStorageEndpoint is invalid. It must be an Azure blob storage or Azure Confidential Ledger endpoint.

     * 400 MalformedDigestStorageEndpoint - The specified digest storage endpoint is a malformed URI.

     * 400 InvalidLedgerDigestUploadsName - The ledger digest upload name is not supported. Please use the key name “current”.

     * 400 LedgerDigestUploadsNotSupportedOnGeoSecondary - The ledger digest storage cannot be configured on secondary databases.

     * 400 InsufficientStorageAccountPermissions - Read or write operations are not allowed on the storage account.

     * 400 StorageAccountIsDisabled - The storage account is disabled.

     * 400 InvalidStorageAccountName - The specified storage account is not valid or does not exist.

     * 400 PreviousOperationInProgress - Uploading ledger digests is being enabled or disabled for database. Please wait for the previous request to complete.

     * 400 NoServerIdentity - No identity is configured for specified server. For information on how to configure an identity for the server see https://go.microsoft.com/fwlink/?linkid=2156804

     * 400 SubscriptionDoesNotHaveServer - Subscription does not contain server.

     * 400 AdalGenericError - The operation could not be completed because an Azure Active Directory error was encountered. The error message from Active Directory Authentication library (ADAL) is {0}.

     * 400 LedgerDigestUploadIsNotSupportedOnResourceType - Uploading ledger digests is currently not supported for this resource type.

     * 400 InvalidDigestStorageEndpoint - The specified digestStorageEndpoint is invalid. It must be an Azure blob storage or Azure Confidential Ledger endpoint.

     * 400 InvalidStorageAccountName - The specified storage account is not valid or does not exist.

     * 404 SourceDatabaseNotFound - Specified database does not exist.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 ServerNotInSubscriptionResourceGroup - Specified server does not exist in the specified resource group and subscription.
- name: 202 Accepted
  description: Disabling the ledger digest upload is in progress.
requestHeader: []
definitions:
- name: LedgerDigestUploadsName
  kind: enum
  properties:
  - name: current
    types:
    - uid: string
- name: LedgerDigestUploads
  description: Azure SQL Database ledger digest upload settings.
  kind: object
  properties:
  - name: properties.digestStorageEndpoint
    description: The digest storage endpoint, which must be either an Azure blob storage endpoint or an URI for Azure Confidential Ledger.
    types:
    - uid: string
  - name: properties.state
    isReadyOnly: true
    description: Specifies the state of ledger digest upload.
    types:
    - uid: LedgerDigestUploadsState
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: LedgerDigestUploadsState
  description: Specifies the state of ledger digest upload.
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
examples:
- name: Disables uploading ledger digests for a database
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/ledgertestrg/providers/Microsoft.Sql/servers/ledgertestserver/databases/testdb/ledgerDigestUploads/current/disable?api-version=2021-08-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/ledgertestrg/providers/Microsoft.Sql/servers/ledgertestserver/databases/testdb/ledgerDigestUploads/current/disable?api-version=2021-08-01-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/ledgertestrg/providers/Microsoft.Sql/servers/ledgertestserver/databases/testdb/ledgerDigestUpload/current/disable",
        "name": "current",
        "type": "Microsoft.Sql/servers/databases/ledgerDigestUploads",
        "properties": {
          "state": "Disabled"
        }
      }
  - statusCode: "202"
    headers:
    - name: Location
      value: /subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/ledgertestrg/providers/Microsoft.Sql/locations/eastus/ledgerDigestUploadOperationResults/11111111-1111-1111-1111-111111111111
security: []
metadata:
  description: >
    Disables uploading ledger digests to an Azure Storage account or an Azure Confidential Ledger instance.
errorCodes: []
