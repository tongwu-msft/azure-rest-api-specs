### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-08-01-preview.distributedavailabilitygroups.get
name: Get
service: SQL Database
groupName: Distributed Availability Groups
apiVersion: 2021-08-01-preview
summary: Gets a distributed availability group info.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/managedInstances/{managedInstanceName}/distributedAvailabilityGroups/{distributedAvailabilityGroupName}?api-version=2021-08-01-preview
uriParameters:
