### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-08-01-preview.privateendpointconnections.listbyserver
name: List By Server
service: SQL Database
groupName: Private Endpoint Connections
apiVersion: 2021-08-01-preview
summary: Gets all private endpoint connections on a server.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/privateEndpointConnections?api-version=2021-08-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved private endpoint connections.
  types:
  - uid: PrivateEndpointConnectionListResult
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 PrivateEndpointConnectionDoesNotExist - Private Endpoint Connection does not exist

     * 400 PrivateEndpointConnectionStatusNotPending - Private Endpoint Connection Status is not Pending

     * 400 NullRemotePrivateLinkServiceConnectionState - Remote Private Link Service Connection State is Null

     * 400 NullPrivateEndpointConnectionProperties - Private Endpoint Connection Properties is Null

     * 400 NullRemotePrivateLinkServiceConnectionStateStatus - Remote Private Link Service Connection State Status is Null

     * 400 IncorrectPrivateLinkServiceConnectionStateStatus - Private Link Service Connection State Status must be "Approved" or "Rejected"

     * 404 ResourceNotFound - The requested resource was not found.
requestHeader: []
definitions:
- name: PrivateEndpointConnectionListResult
  description: A list of private endpoint connections.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Array of results.
    types:
    - uid: PrivateEndpointConnection
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to retrieve next page of results.
    types:
    - uid: string
- name: PrivateEndpointConnection
  description: A private endpoint connection
  kind: object
  properties:
  - name: properties.privateEndpoint
    description: Private endpoint which the connection belongs to.
    types:
    - uid: PrivateEndpointProperty
  - name: properties.groupIds
    isReadyOnly: true
    description: Group IDs.
    types:
    - uid: string
      isArray: true
  - name: properties.privateLinkServiceConnectionState
    description: Connection state of the private endpoint connection.
    types:
    - uid: PrivateLinkServiceConnectionStateProperty
  - name: properties.provisioningState
    isReadyOnly: true
    description: State of the private endpoint connection.
    types:
    - uid: PrivateEndpointProvisioningState
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: PrivateEndpointProperty
  kind: object
  properties:
  - name: id
    description: Resource id of the private endpoint.
    types:
    - uid: string
- name: PrivateLinkServiceConnectionStateProperty
  kind: object
  properties:
  - name: status
    description: The private link service connection status.
    types:
    - uid: PrivateLinkServiceConnectionStateStatus
  - name: description
    description: The private link service connection description.
    types:
    - uid: string
  - name: actionsRequired
    isReadyOnly: true
    description: The actions required for private link service connection.
    types:
    - uid: PrivateLinkServiceConnectionStateActionsRequire
- name: PrivateEndpointProvisioningState
  description: State of the private endpoint connection.
  kind: enum
  properties:
  - name: Approving
    types:
    - uid: string
  - name: Ready
    types:
    - uid: string
  - name: Dropping
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Rejecting
    types:
    - uid: string
- name: PrivateLinkServiceConnectionStateStatus
  description: The private link service connection status.
  kind: enum
  properties:
  - name: Approved
    types:
    - uid: string
  - name: Pending
    types:
    - uid: string
  - name: Rejected
    types:
    - uid: string
  - name: Disconnected
    types:
    - uid: string
- name: PrivateLinkServiceConnectionStateActionsRequire
  description: The actions required for private link service connection.
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
