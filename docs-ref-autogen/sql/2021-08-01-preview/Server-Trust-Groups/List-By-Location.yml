### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-08-01-preview.servertrustgroups.listbylocation
name: List By Location
service: SQL Database
groupName: Server Trust Groups
apiVersion: 2021-08-01-preview
summary: Lists a server trust group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/locations/{locationName}/serverTrustGroups?api-version=2021-08-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: locationName
  in: path
  isRequired: true
  description: The name of the region where the resource is located.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the server trust groups.
  types:
  - uid: ServerTrustGroupListResult
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 404 ServerTrustGroupNotFound - Server trust group with specified name does not exist.

     * 404 ResourceNotFound - The requested resource was not found.

     * 406 ServerTrustGroupMemberIsBusy - Group member '{0}' is not in a valid state and cannot perform Server trust group operation.

     * 406 ServerTrustGroupInInvalidState - SQL trust group '{0}' is busy and cannot perform requested operation.

     * 406 ServerTrustGroupMemberNotFound - Group member '{0}' is not found, therefore we cannot perform Server trust group operation.
requestHeader: []
definitions:
- name: ServerTrustGroupListResult
  description: A list of server trust groups.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Array of results.
    types:
    - uid: ServerTrustGroup
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to retrieve next page of results.
    types:
    - uid: string
- name: ServerTrustGroup
  description: A server trust group.
  kind: object
  properties:
  - name: properties.groupMembers
    description: Group members information for the server trust group.
    types:
    - uid: ServerInfo
      isArray: true
  - name: properties.trustScopes
    description: Trust scope of the server trust group.
    types:
    - uid: string
      isArray: true
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: ServerInfo
  description: Server info for the server trust group.
  kind: object
  properties:
  - name: serverId
    description: Server Id.
    types:
    - uid: string
