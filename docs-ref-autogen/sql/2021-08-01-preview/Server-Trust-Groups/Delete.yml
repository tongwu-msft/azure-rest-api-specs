### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-08-01-preview.servertrustgroups.delete
name: Delete
service: SQL Database
groupName: Server Trust Groups
apiVersion: 2021-08-01-preview
summary: Deletes a server trust group.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/locations/{locationName}/serverTrustGroups/{serverTrustGroupName}?api-version=2021-08-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: locationName
  in: path
  isRequired: true
  description: The name of the region where the resource is located.
  types:
  - uid: string
- name: serverTrustGroupName
  in: path
  isRequired: true
  description: The name of the server trust group.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully deleted the server trust group.
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 ServerTrustGroupCreateRequestInvalid - The resource or resource properties in the request body is empty or invalid

     * 400 ServerTrustGroupCreateRequestInvalidGroupMembers - The group members property in the request body is empty or invalid

     * 400 ServerTrustGroupCreateRequestInvalidGroupMembersCount - The group members property has an invalid number of servers

     * 400 ServerTrustGroupCreateRequestInvalidServer - The given serverId field in create server trust group request body is empty or invalid

     * 400 ServerTrustGroupCreateRequestDuplicateServer - One or more of the provided servers are duplicates.

     * 400 ServerTrustGroupCreateRequestInvalidTrustScopes - The trust scope property in the request body is empty or invalid.

     * 400 ServerTrustGroupCreateRequestInvalidTrustScopesValue - The trust scope property in the request body has an invalid value.

     * 400 ServerTrustGroupCreateRequestInvalidGroupMembersCount2 - The group members property has an invalid number of servers

     * 404 ServerTrustGroupNotFound - Server trust group with specified name does not exist.

     * 404 OperationIdNotFound - The operation with Id does not exist.

     * 404 ResourceNotFound - The requested resource was not found.

     * 404 OperationIdNotFound - The operation with Id does not exist.

     * 406 ServerTrustGroupMemberIsBusy - Group member '{0}' is not in a valid state and cannot perform Server trust group operation.

     * 406 ServerTrustGroupInInvalidState - SQL trust group '{0}' is busy and cannot perform requested operation.

     * 406 ServerTrustGroupMemberNotFound - Group member '{0}' is not found, therefore we cannot perform Server trust group operation.

     * 409 OperationCancelled - The operation has been cancelled by user.

     * 409 OperationInterrupted - The operation on the resource could not be completed because it was interrupted by another operation on the same resource.

     * 500 OperationTimedOut - The operation timed out and automatically rolled back. Please retry the operation.
- name: 202 Accepted
  description: Accepted
- name: 204 No Content
  description: The specified server trust group does not exist.
