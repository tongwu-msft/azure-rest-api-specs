### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-08-01-preview.manageddatabasequeries.listbyquery
name: List By Query
service: SQL Database
groupName: Managed Database Queries
apiVersion: 2021-08-01-preview
summary: Get query execution statistics by query id.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/managedInstances/{managedInstanceName}/databases/{databaseName}/queries/{queryId}/statistics?api-version=2021-08-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/managedInstances/{managedInstanceName}/databases/{databaseName}/queries/{queryId}/statistics?startTime={startTime}&endTime={endTime}&interval={interval}&api-version=2021-08-01-preview
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: managedInstanceName
  in: path
  isRequired: true
  description: The name of the managed instance.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database.
  types:
  - uid: string
- name: queryId
  in: path
  isRequired: true
  types:
  - uid: string
- name: startTime
  in: query
  description: Start time for observed period.
  types:
  - uid: string
- name: endTime
  in: query
  description: End time for observed period.
  types:
  - uid: string
- name: interval
  in: query
  description: The time step to be used to summarize the metric values.
  types:
  - uid: QueryTimeGrainType
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved query text.
  types:
  - uid: ManagedInstanceQueryStatistics
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 ServerNotInSubscriptionResourceGroup - Specified server does not exist in the specified resource group and subscription.

     * 404 ResourceNotFound - The requested resource was not found.
requestHeader: []
definitions:
- name: QueryTimeGrainType
  description: Interval type (length).
  kind: enum
  properties:
  - name: PT1H
    types:
    - uid: string
  - name: P1D
    types:
    - uid: string
- name: ManagedInstanceQueryStatistics
  description: Execution statistics for one particular query
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Array of results.
    types:
    - uid: QueryStatistics
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to retrieve next page of results.
    types:
    - uid: string
- name: QueryStatistics
  kind: object
  properties:
  - name: properties.databaseName
    isReadyOnly: true
    description: Database name of the database in which this query was executed.
    types:
    - uid: string
  - name: properties.queryId
    isReadyOnly: true
    description: Unique query id (unique within one database).
    types:
    - uid: string
  - name: properties.startTime
    isReadyOnly: true
    description: The start time for the metric (ISO-8601 format).
    types:
    - uid: string
  - name: properties.endTime
    isReadyOnly: true
    description: The end time for the metric (ISO-8601 format).
    types:
    - uid: string
  - name: properties.intervals
    description: List of intervals with appropriate metric data
    types:
    - uid: QueryMetricInterval
      isArray: true
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: QueryMetricInterval
  description: Properties of a query metrics interval.
  kind: object
  properties:
  - name: intervalStartTime
    isReadyOnly: true
    description: The start time for the metric interval (ISO-8601 format).
    types:
    - uid: string
  - name: intervalType
    isReadyOnly: true
    description: Interval type (length).
    types:
    - uid: QueryTimeGrainType
  - name: executionCount
    isReadyOnly: true
    description: Execution count of a query in this interval.
    types:
    - uid: integer
  - name: metrics
    description: List of metric objects for this interval
    types:
    - uid: QueryMetricProperties
      isArray: true
- name: QueryMetricProperties
  description: Properties of a topquery metric in one interval.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: The name information for the metric.
    types:
    - uid: string
  - name: displayName
    isReadyOnly: true
    description: The UI appropriate name for the metric.
    types:
    - uid: string
  - name: unit
    isReadyOnly: true
    description: The unit of the metric.
    types:
    - uid: QueryMetricUnitType
  - name: value
    isReadyOnly: true
    description: The value of the metric.
    types:
    - uid: number
  - name: min
    isReadyOnly: true
    description: Metric value when min() aggregate function is used over the interval.
    types:
    - uid: number
  - name: max
    isReadyOnly: true
    description: Metric value when max() aggregate function is used over the interval.
    types:
    - uid: number
  - name: avg
    isReadyOnly: true
    description: Metric value when avg() aggregate function is used over the interval.
    types:
    - uid: number
  - name: sum
    isReadyOnly: true
    description: Metric value when sum() aggregate function is used over the interval.
    types:
    - uid: number
  - name: stdev
    isReadyOnly: true
    description: Metric value when stdev aggregate function is used over the interval.
    types:
    - uid: number
- name: QueryMetricUnitType
  description: The unit of the metric.
  kind: enum
  properties:
  - name: percentage
    types:
    - uid: string
  - name: KB
    types:
    - uid: string
  - name: microseconds
    types:
    - uid: string
  - name: count
    types:
    - uid: string
