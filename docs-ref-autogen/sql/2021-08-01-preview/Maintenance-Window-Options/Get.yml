### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-08-01-preview.maintenancewindowoptions.get
name: Get
service: SQL Database
groupName: Maintenance Window Options
apiVersion: 2021-08-01-preview
summary: Gets a list of available maintenance windows.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/maintenanceWindowOptions/current?maintenanceWindowOptionsName={maintenanceWindowOptionsName}&api-version=2021-08-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database to get maintenance windows options for.
  types:
  - uid: string
- name: maintenanceWindowOptionsName
  in: query
  isRequired: true
  description: Maintenance window options name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the list of maintenance windows options.
  types:
  - uid: MaintenanceWindowOptions
- name: Other Status Codes
  description: '*** Error Responses: ***'
requestHeader: []
definitions:
- name: MaintenanceWindowOptions
  description: Maintenance window options.
  kind: object
  properties:
  - name: properties.isEnabled
    description: Whether maintenance windows are enabled for the database.
    types:
    - uid: boolean
  - name: properties.maintenanceWindowCycles
    description: Available maintenance cycles e.g. {Saturday, 0, 48*60}, {Wednesday, 0, 24*60}.
    types:
    - uid: MaintenanceWindowTimeRange
      isArray: true
  - name: properties.minDurationInMinutes
    description: Minimum duration of maintenance window.
    types:
    - uid: integer
  - name: properties.defaultDurationInMinutes
    description: Default duration for maintenance window.
    types:
    - uid: integer
  - name: properties.minCycles
    description: Minimum number of maintenance windows cycles to be set on the database.
    types:
    - uid: integer
  - name: properties.timeGranularityInMinutes
    description: Time granularity in minutes for maintenance windows.
    types:
    - uid: integer
  - name: properties.allowMultipleMaintenanceWindowsPerCycle
    description: Whether we allow multiple maintenance windows per cycle.
    types:
    - uid: boolean
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: MaintenanceWindowTimeRange
  description: Maintenance window time range.
  kind: object
  properties:
  - name: dayOfWeek
    description: Day of maintenance window.
    types:
    - uid: DayOfWeek
  - name: startTime
    description: Start time minutes offset from 12am.
    types:
    - uid: string
  - name: duration
    description: Duration of maintenance window in minutes.
    types:
    - uid: string
- name: DayOfWeek
  description: Day of maintenance window.
  kind: enum
  properties:
  - name: Sunday
    types:
    - uid: string
  - name: Monday
    types:
    - uid: string
  - name: Tuesday
    types:
    - uid: string
  - name: Wednesday
    types:
    - uid: string
  - name: Thursday
    types:
    - uid: string
  - name: Friday
    types:
    - uid: string
  - name: Saturday
    types:
    - uid: string
examples:
- name: Gets a list of available maintenance windows for a selected database.
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/Default-SQL-SouthEastAsia/providers/Microsoft.Sql/servers/testsvr/databases/testdb/maintenanceWindowOptions/current?maintenanceWindowOptionsName=current&api-version=2021-08-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/Default-SQL-SouthEastAsia/providers/Microsoft.Sql/servers/testsvr/databases/testdb/maintenanceWindowOptions/current?maintenanceWindowOptionsName=current&api-version=2021-08-01-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "isEnabled": true,
          "maintenanceWindowCycles": [
            {
              "dayOfWeek": "Saturday",
              "startTime": "00:00:00",
              "duration": "PT60M"
            }
          ],
          "minDurationInMinutes": 60,
          "defaultDurationInMinutes": 120,
          "minCycles": 2,
          "timeGranularityInMinutes": 5,
          "allowMultipleMaintenanceWindowsPerCycle": true
        },
        "id": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/Default-SQL-SouthEastAsia/providers/Microsoft.Sql/servers/testsvr/databases/testdb/maintenancewindowoptions/current",
        "name": "current",
        "type": "Microsoft.Sql/servers/databases/maintenancewindows"
      }
security: []
metadata:
  description: Learn more about SQL Database service - Gets a list of available maintenance windows.
errorCodes: []
