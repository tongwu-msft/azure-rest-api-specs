### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-08-01-preview.serverblobauditingpolicies.createorupdate
name: Create Or Update
service: SQL Database
groupName: Server Blob Auditing Policies
apiVersion: 2021-08-01-preview
summary: Creates or updates a server's blob auditing policy.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/auditingSettings/default?api-version=2021-08-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: blobAuditingPolicyName
  in: path
  isRequired: true
  description: The name of the blob auditing policy.
  types:
  - uid: BlobAuditingPolicyName
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully updated the auditing settings.
  types:
  - uid: ServerBlobAuditingPolicy
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 InvalidServerBlobAuditingPolicyCreateRequest - The create server blob auditing policy request does not exist or has no properties object.

     * 400 InvalidBlobAuditActionsAndGroups - Invalid audit actions or action groups.

     * 400 DataSecurityInvalidUserSuppliedParameter - An invalid parameter value was provided by the client.

     * 400 BlobAuditingInvalidStorageAccountCredentials - The provided storage account or access key is not valid.

     * 400 InvalidBlobAuditActionsAndGroups - Invalid audit actions or action groups.

     * 400 InsufficientDiskSpaceForAuditing - Insufficient disk space to save auditing metadata in the database

     * 400 InvalidBlobAuditActions - Invalid audit action

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 ServerNotInSubscriptionResourceGroup - Specified server does not exist in the specified resource group and subscription.

     * 409 ServerBlobAuditingPolicyInProgress - Set server blob auditing is already in progress.
- name: 202 Accepted
  description: Updating the auditing settings is in progress.
requestBody:
- name: default
  parameters:
  - name: properties.isDevopsAuditEnabled
    in: body
    description: >
      Specifies the state of devops audit. If state is Enabled, devops logs will be sent to Azure Monitor.

      In order to send the events to Azure Monitor, specify 'State' as 'Enabled', 'IsAzureMonitorTargetEnabled' as true and 'IsDevopsAuditEnabled' as true


      When using REST API to configure auditing, Diagnostic Settings with 'DevOpsOperationsAudit' diagnostic logs category on the master database should also be created.


      Diagnostic Settings URI format:

      PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Sql/servers/{serverName}/databases/master/providers/microsoft.insights/diagnosticSettings/{settingsName}?api-version=2017-05-01-preview


      For more information, see [Diagnostic Settings REST API](https://go.microsoft.com/fwlink/?linkid=2033207)

      or [Diagnostic Settings PowerShell](https://go.microsoft.com/fwlink/?linkid=2033043)
    types:
    - uid: boolean
  - name: properties.retentionDays
    in: body
    description: Specifies the number of days to keep in the audit logs in the storage account.
    types:
    - uid: integer
  - name: properties.auditActionsAndGroups
    in: body
    description: >-
      Specifies the Actions-Groups and Actions to audit.


      The recommended set of action groups to use is the following combination - this will audit all the queries and stored procedures executed against the database, as well as successful and failed logins:


      BATCH_COMPLETED_GROUP,

      SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP,

      FAILED_DATABASE_AUTHENTICATION_GROUP.


      This above combination is also the set that is configured by default when enabling auditing from the Azure portal.


      The supported action groups to audit are (note: choose only specific groups that cover your auditing needs. Using unnecessary groups could lead to very large quantities of audit records):


      APPLICATION_ROLE_CHANGE_PASSWORD_GROUP

      BACKUP_RESTORE_GROUP

      DATABASE_LOGOUT_GROUP

      DATABASE_OBJECT_CHANGE_GROUP

      DATABASE_OBJECT_OWNERSHIP_CHANGE_GROUP

      DATABASE_OBJECT_PERMISSION_CHANGE_GROUP

      DATABASE_OPERATION_GROUP

      DATABASE_PERMISSION_CHANGE_GROUP

      DATABASE_PRINCIPAL_CHANGE_GROUP

      DATABASE_PRINCIPAL_IMPERSONATION_GROUP

      DATABASE_ROLE_MEMBER_CHANGE_GROUP

      FAILED_DATABASE_AUTHENTICATION_GROUP

      SCHEMA_OBJECT_ACCESS_GROUP

      SCHEMA_OBJECT_CHANGE_GROUP

      SCHEMA_OBJECT_OWNERSHIP_CHANGE_GROUP

      SCHEMA_OBJECT_PERMISSION_CHANGE_GROUP

      SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP

      USER_CHANGE_PASSWORD_GROUP

      BATCH_STARTED_GROUP

      BATCH_COMPLETED_GROUP

      DBCC_GROUP

      DATABASE_OWNERSHIP_CHANGE_GROUP

      DATABASE_CHANGE_GROUP

      LEDGER_OPERATION_GROUP


      These are groups that cover all sql statements and stored procedures executed against the database, and should not be used in combination with other groups as this will result in duplicate audit logs.


      For more information, see [Database-Level Audit Action Groups](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-action-groups).


      For Database auditing policy, specific Actions can also be specified (note that Actions cannot be specified for Server auditing policy). The supported actions to audit are:

      SELECT

      UPDATE

      INSERT

      DELETE

      EXECUTE

      RECEIVE

      REFERENCES


      The general form for defining an action to be audited is:

      {action} ON {object} BY {principal}


      Note that <object> in the above format can refer to an object like a table, view, or stored procedure, or an entire database or schema. For the latter cases, the forms DATABASE::{db_name} and SCHEMA::{schema_name} are used, respectively.


      For example:

      SELECT on dbo.myTable by public

      SELECT on DATABASE::myDatabase by public

      SELECT on SCHEMA::mySchema by public


      For more information, see [Database-Level Audit Actions](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-actions)
    types:
    - uid: string
      isArray: true
  - name: properties.isStorageSecondaryKeyInUse
    in: body
    description: Specifies whether storageAccountAccessKey value is the storage's secondary key.
    types:
    - uid: boolean
  - name: properties.isAzureMonitorTargetEnabled
    in: body
    description: "Specifies whether audit events are sent to Azure Monitor. \nIn order to send the events to Azure Monitor, specify 'State' as 'Enabled' and 'IsAzureMonitorTargetEnabled' as true.\n\nWhen using REST API to configure auditing, Diagnostic Settings with 'SQLSecurityAuditEvents' diagnostic logs category on the database should be also created.\nNote that for server level audit you should use the 'master' database as {databaseName}.\n\nDiagnostic Settings URI format:\nPUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/providers/microsoft.insights/diagnosticSettings/{settingsName}?api-version=2017-05-01-preview\n\nFor more information, see [Diagnostic Settings REST API](https://go.microsoft.com/fwlink/?linkid=2033207)\nor [Diagnostic Settings PowerShell](https://go.microsoft.com/fwlink/?linkid=2033043)\r"
    types:
    - uid: boolean
  - name: properties.queueDelayMs
    in: body
    description: >-
      Specifies the amount of time in milliseconds that can elapse before audit actions are forced to be processed.

      The default minimum value is 1000 (1 second). The maximum is 2,147,483,647.
    types:
    - uid: integer
  - name: properties.state
    in: body
    isRequired: true
    description: Specifies the state of the audit. If state is Enabled, storageEndpoint or isAzureMonitorTargetEnabled are required.
    types:
    - uid: BlobAuditingPolicyState
  - name: properties.storageEndpoint
    in: body
    description: Specifies the blob storage endpoint (e.g. https://MyAccount.blob.core.windows.net). If state is Enabled, storageEndpoint or isAzureMonitorTargetEnabled is required.
    types:
    - uid: string
  - name: properties.storageAccountAccessKey
    in: body
    description: "Specifies the identifier key of the auditing storage account. \nIf state is Enabled and storageEndpoint is specified, not specifying the storageAccountAccessKey will use SQL server system-assigned managed identity to access the storage.\nPrerequisites for using managed identity authentication:\n1. Assign SQL Server a system-assigned managed identity in Azure Active Directory (AAD).\n2. Grant SQL Server identity access to the storage account by adding 'Storage Blob Data Contributor' RBAC role to the server identity.\nFor more information, see [Auditing to storage using Managed Identity authentication](https://go.microsoft.com/fwlink/?linkid=2114355)"
    types:
    - uid: string
  - name: properties.storageAccountSubscriptionId
    in: body
    description: Specifies the blob storage subscription Id.
    types:
    - uid: string
requestHeader: []
