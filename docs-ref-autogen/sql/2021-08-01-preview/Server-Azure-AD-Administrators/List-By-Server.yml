### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-08-01-preview.serverazureadadministrators.listbyserver
name: List By Server
service: SQL Database
groupName: Server Azure AD Administrators
apiVersion: 2021-08-01-preview
summary: Gets a list of Azure Active Directory administrators in a server.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/administrators?api-version=2021-08-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the list of Azure Active Directory administrators.
  types:
  - uid: AdministratorListResult
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 InvalidServerAdministratorTypePropertyName - Server active directory administrator type should be ActiveDirectory

     * 400 InvalidResourceRequestBody - The resource or resource properties in the request body is empty or invalid.

     * 400 InvalidServerAzureADOnlyAuthenticationParameter - User tried to set AzureADOnlyAuthentication parameter to false which is not allowed, please use azureADOnlyAuthentications API instead.

     * 400 InvalidServerAzureADAdminDeleteOperation - User tried to delete server Azure Active Azure admin when AzureADOnlyAuthentication is set, please use azureADOnlyAuthentications API first.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 ServerNotInSubscriptionResourceGroup - Specified server does not exist in the specified resource group and subscription.

     * 404 ResourceNotFound - The requested resource was not found.
requestHeader: []
definitions:
- name: AdministratorListResult
  description: A list of active directory administrators.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Array of results.
    types:
    - uid: ServerAzureADAdministrator
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to retrieve next page of results.
    types:
    - uid: string
- name: ServerAzureADAdministrator
  description: Azure Active Directory administrator.
  kind: object
  properties:
  - name: properties.administratorType
    description: Type of the sever administrator.
    types:
    - uid: AdministratorType
  - name: properties.login
    description: Login name of the server administrator.
    types:
    - uid: string
  - name: properties.sid
    description: SID (object ID) of the server administrator.
    types:
    - uid: string
  - name: properties.tenantId
    description: Tenant ID of the administrator.
    types:
    - uid: string
  - name: properties.azureADOnlyAuthentication
    isReadyOnly: true
    description: Azure Active Directory only Authentication enabled.
    types:
    - uid: boolean
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: AdministratorType
  description: Type of the sever administrator.
  kind: enum
  properties:
  - name: ActiveDirectory
    types:
    - uid: string
examples:
- name: Gets a list of Azure Active Directory administrator.
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/sqlcrudtest-4799/providers/Microsoft.Sql/servers/sqlcrudtest-6440/administrators?api-version=2021-08-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/sqlcrudtest-4799/providers/Microsoft.Sql/servers/sqlcrudtest-6440/administrators?api-version=2021-08-01-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/sqlcrudtest-4799/providers/Microsoft.Sql/servers/sqlcrudtest-6440/administrators/ActiveDirectory",
            "name": "ActiveDirectory",
            "type": "Microsoft.Sql/servers/administrators",
            "properties": {
              "administratorType": "ActiveDirectory",
              "login": "bob@contoso.com",
              "sid": "c6b82b90-a647-49cb-8a62-0d2d3cb7ac7c",
              "tenantId": "c6b82b90-a647-49cb-8a62-0d2d3cb7ac7c",
              "azureADOnlyAuthentication": true
            }
          }
        ]
      }
security: []
metadata:
  description: Learn more about SQL Database service - Gets a list of Azure Active Directory administrators in a server.
errorCodes: []
