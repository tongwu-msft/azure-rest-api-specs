### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-08-01-preview.restorepoints.create
name: Create
service: SQL Database
groupName: Restore Points
apiVersion: 2021-08-01-preview
summary: Creates a restore point for a data warehouse.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/restorePoints?api-version=2021-08-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully created the restore point request.
  types:
  - uid: RestorePoint
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 BackupNotAllowedOnDeactivatedDatabase - Cannot create restore point on a deactivated database.

     * 400 FeatureDisabledOnSelectedEdition - User attempted to use a feature which is disabled on current database edition.

     * 400 RestorePointLimitReached - A restore point cannot be created because database would exceed the allowed quota of restore points.

     * 400 RestorePointAttemptToDeleteSystemBackup - Cannot delete system restore point.

     * 404 DatabaseRestorePointNotFound - Can not find database restore point.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 DatabaseDoesNotExist - User has specified a database name that does not exist on this server instance.

     * 408 DatabaseRestorePointTimedOut - Create database restore point failed.
- name: 202 Accepted
  description: Accepted
- name: 201 Created
  description: Successfully created the restore point request.
  types:
  - uid: RestorePoint
requestBody:
- name: default
  parameters:
  - name: restorePointLabel
    in: body
    isRequired: true
    description: The restore point label to apply
    types:
    - uid: string
requestHeader: []
definitions:
- name: RestorePoint
  description: Database restore points.
  kind: object
  properties:
  - name: location
    isReadyOnly: true
    description: Resource location.
    types:
    - uid: string
  - name: properties.restorePointType
    isReadyOnly: true
    description: The type of restore point
    types:
    - uid: RestorePointType
  - name: properties.earliestRestoreDate
    isReadyOnly: true
    description: The earliest time to which this database can be restored
    types:
    - uid: string
  - name: properties.restorePointCreationDate
    isReadyOnly: true
    description: The time the backup was taken
    types:
    - uid: string
  - name: properties.restorePointLabel
    isReadyOnly: true
    description: The label of restore point for backup request by user
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: CreateDatabaseRestorePointDefinition
  description: Contains the information necessary to perform a create database restore point operation.
  kind: object
  properties:
  - name: restorePointLabel
    description: The restore point label to apply
    types:
    - uid: string
- name: RestorePointType
  description: The type of restore point
  kind: enum
  properties:
  - name: CONTINUOUS
    types:
    - uid: string
  - name: DISCRETE
    types:
    - uid: string
