### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-08-01-preview.longtermretentionbackups.listbyresourcegroupdatabase
name: List By Resource Group Database
service: SQL Database
groupName: Long Term Retention Backups
apiVersion: 2021-08-01-preview
summary: Lists all long term retention backups for a database.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/locations/{locationName}/longTermRetentionServers/{longTermRetentionServerName}/longTermRetentionDatabases/{longTermRetentionDatabaseName}/longTermRetentionBackups?api-version=2021-08-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/locations/{locationName}/longTermRetentionServers/{longTermRetentionServerName}/longTermRetentionDatabases/{longTermRetentionDatabaseName}/longTermRetentionBackups?onlyLatestPerDatabase={onlyLatestPerDatabase}&databaseState={databaseState}&api-version=2021-08-01-preview
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: locationName
  in: path
  isRequired: true
  description: The location of the database
  types:
  - uid: string
- name: longTermRetentionServerName
  in: path
  isRequired: true
  description: The name of the server
  types:
  - uid: string
- name: longTermRetentionDatabaseName
  in: path
  isRequired: true
  description: The name of the database
  types:
  - uid: string
- name: onlyLatestPerDatabase
  in: query
  description: Whether or not to only get the latest backup for each database.
  types:
  - uid: boolean
- name: databaseState
  in: query
  description: Whether to query against just live databases, just deleted databases, or all databases.
  types:
  - uid: databaseState
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the list of backups.
  types:
  - uid: LongTermRetentionBackupListResult
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 ServerNotInSubscriptionResourceGroup - Specified server does not exist in the specified resource group and subscription.
requestHeader: []
definitions:
- name: databaseState
  description: Whether to query against just live databases, just deleted databases, or all databases.
  kind: enum
  properties:
  - name: All
    types:
    - uid: string
  - name: Live
    types:
    - uid: string
  - name: Deleted
    types:
    - uid: string
- name: LongTermRetentionBackupListResult
  description: A list of long term retention backups.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Array of results.
    types:
    - uid: LongTermRetentionBackup
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to retrieve next page of results.
    types:
    - uid: string
- name: LongTermRetentionBackup
  description: A long term retention backup.
  kind: object
  properties:
  - name: properties.serverName
    isReadyOnly: true
    description: The server name that the backup database belong to.
    types:
    - uid: string
  - name: properties.serverCreateTime
    isReadyOnly: true
    description: The create time of the server.
    types:
    - uid: string
  - name: properties.databaseName
    isReadyOnly: true
    description: The name of the database the backup belong to
    types:
    - uid: string
  - name: properties.databaseDeletionTime
    isReadyOnly: true
    description: The delete time of the database
    types:
    - uid: string
  - name: properties.backupTime
    isReadyOnly: true
    description: The time the backup was taken
    types:
    - uid: string
  - name: properties.backupExpirationTime
    isReadyOnly: true
    description: The time the long term retention backup will expire.
    types:
    - uid: string
  - name: properties.backupStorageRedundancy
    isReadyOnly: true
    description: The storage redundancy type of the backup
    types:
    - uid: BackupStorageRedundancy
  - name: properties.requestedBackupStorageRedundancy
    description: The storage redundancy type of the backup
    types:
    - uid: BackupStorageRedundancy
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: BackupStorageRedundancy
  description: The storage redundancy type of the copied backup
  kind: enum
  properties:
  - name: Geo
    types:
    - uid: string
  - name: Local
    types:
    - uid: string
  - name: Zone
    types:
    - uid: string
  - name: GeoZone
    types:
    - uid: string
