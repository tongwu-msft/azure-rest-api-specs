### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-08-01-preview.servertrustcertificates.get
name: Get
service: SQL Database
groupName: Server Trust Certificates
apiVersion: 2021-08-01-preview
summary: Gets a server trust certificate that was uploaded from box to Sql Managed Instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/managedInstances/{managedInstanceName}/serverTrustCertificates/{certificateName}?api-version=2021-08-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: managedInstanceName
  in: path
  isRequired: true
  description: The name of the managed instance.
  types:
  - uid: string
- name: certificateName
  in: path
  isRequired: true
  description: Name of of the certificate to get.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved a  server trust certificate.
  types:
  - uid: ServerTrustCertificate
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 404 ResourceNotFound - The requested resource was not found.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 ServerNotInSubscriptionResourceGroup - Specified server does not exist in the specified resource group and subscription.
requestHeader: []
definitions:
- name: ServerTrustCertificate
  description: Server trust certificate imported from box to enable connection between box and Sql Managed Instance.
  kind: object
  properties:
  - name: properties.publicBlob
    description: The certificate public blob
    types:
    - uid: string
  - name: properties.thumbprint
    isReadyOnly: true
    description: The certificate thumbprint
    types:
    - uid: string
  - name: properties.certificateName
    isReadyOnly: true
    description: The certificate name
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
examples:
- name: Gets server trust certificate.
  request:
    uri: GET https://management.azure.com/subscriptions/38e0dc56-907f-45ba-a97c-74233baad471/resourceGroups/testrg/providers/Microsoft.Sql/managedInstances/testcl/serverTrustCertificates/customerCertificateName?api-version=2021-08-01-preview
    codeTab: |+
