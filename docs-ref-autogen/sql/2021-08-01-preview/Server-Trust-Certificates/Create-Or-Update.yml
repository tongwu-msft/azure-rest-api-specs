### YamlMime:RESTOperation
uid: management.azure.com.sql.2021-08-01-preview.servertrustcertificates.createorupdate
name: Create Or Update
service: SQL Database
groupName: Server Trust Certificates
apiVersion: 2021-08-01-preview
summary: Uploads a server trust certificate from box to Sql Managed Instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/managedInstances/{managedInstanceName}/serverTrustCertificates/{certificateName}?api-version=2021-08-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: managedInstanceName
  in: path
  isRequired: true
  description: The name of the managed instance.
  types:
  - uid: string
- name: certificateName
  in: path
  isRequired: true
  description: Name of of the certificate to upload.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Certificate already existed.
  types:
  - uid: ServerTrustCertificate
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 MissingPublicBlob - The public blob is missing.

     * 400 InvalidPublicBlob - Invalid public blob specified, reason: '{0}'.

     * 400 MissingCertificateName - The certificate name is missing.

     * 404 ResourceNotFound - The requested resource was not found.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 ServerNotInSubscriptionResourceGroup - Specified server does not exist in the specified resource group and subscription.

     * 404 OperationIdNotFound - The operation with Id does not exist.

     * 409 OperationCancelled - The operation has been cancelled by user.

     * 409 OperationInterrupted - The operation on the resource could not be completed because it was interrupted by another operation on the same resource.

     * 500 OperationTimedOut - The operation timed out and automatically rolled back. Please retry the operation.
- name: 202 Accepted
  description: Accepted request for creating server trust certificate.
- name: 201 Created
  description: Certificate is successfully created.
  types:
  - uid: ServerTrustCertificate
requestBody:
- name: default
  parameters:
  - name: properties.publicBlob
    in: body
    description: The certificate public blob
    types:
    - uid: string
requestHeader: []
definitions:
- name: ServerTrustCertificate
  description: Server trust certificate imported from box to enable connection between box and Sql Managed Instance.
  kind: object
  properties:
  - name: properties.publicBlob
    description: The certificate public blob
    types:
    - uid: string
  - name: properties.thumbprint
    isReadyOnly: true
    description: The certificate thumbprint
    types:
    - uid: string
  - name: properties.certificateName
    isReadyOnly: true
    description: The certificate name
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
examples:
- name: Create server trust certificate.
  request:
    uri: PUT https://management.azure.com/subscriptions/0574222d-5c7f-489c-a172-b3013eafab53/resourceGroups/testrg/providers/Microsoft.Sql/managedInstances/testcl/serverTrustCertificates/customerCertificateName?api-version=2021-08-01-preview
    body: >-
      {
        "properties": {
          "publicBlob": "308203AE30820296A0030201020210"
        }
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      PUT https://management.azure.com/subscriptions/0574222d-5c7f-489c-a172-b3013eafab53/resourceGroups/testrg/providers/Microsoft.Sql/managedInstances/testcl/serverTrustCertificates/customerCertificateName?api-version=2021-08-01-preview

      {
        "properties": {
          "publicBlob": "308203AE30820296A0030201020210"
        }
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "publicBlob": "308203AE30820296A0030201020210",
          "thumbprint": "33702D20EC86119985283",
          "certificateName": "customerCertificateName"
        },
        "id": "/subscriptions/0574222d-5c7f-489c-a172-b3013eafab53/resourceGroups/testrg/providers/Microsoft.Sql/managedInstances/testcl/serverTrustCertificates/customerCertificateName",
        "name": "customerCertificateName",
        "type": "Microsoft.Sql/managedInstances/serverTrustCertificates"
      }
  - statusCode: "201"
    body: >-
      {
        "properties": {
          "publicBlob": "308203AE30820296A0030201020210",
          "thumbprint": "33702D20EC86119985283",
          "certificateName": "customerCertificateName"
        },
        "id": "/subscriptions/0574222d-5c7f-489c-a172-b3013eafab53/resourceGroups/testrg/providers/Microsoft.Sql/managedInstances/testcl/serverTrustCertificates/customerCertificateName",
        "name": "customerCertificateName",
        "type": "Microsoft.Sql/managedInstances/serverTrustCertificates"
      }
  - statusCode: "202"
security: []
metadata:
  description: Learn more about SQL Database service - Uploads a server trust certificate from box to Sql Managed Instance.
errorCodes: []
