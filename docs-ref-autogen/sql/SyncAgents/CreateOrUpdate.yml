### YamlMime:RESTOperation
uid: management.azure.com.sql.syncagents.createorupdate
name: Create Or Update
service: SQL Database
groupName: Sync Agents
apiVersion: 2015-05-01-preview
summary: Creates or updates a sync agent.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/syncAgents/{syncAgentName}?api-version=2015-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server on which the sync agent is hosted.
  types:
  - uid: string
- name: syncAgentName
  in: path
  isRequired: true
  description: The name of the sync agent.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully updated the sync agent.
  types:
  - uid: SyncAgent
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 InvalidSyncGroupCreateOrUpdateRequest - The create or update sync group request body is empty.

     * 400 InvalidSyncMemberCreateOrUpdateRequest - The create or update sync member request body is empty.

     * 400 InvalidSyncAgentCreateOrUpdateRequest - The create or update sync agent request body is empty.

     * 400 InvalidDatabaseResourceId - Invalid database resource identifier.

     * 400 MismatchingSubscriptionWithUrl - The provided subscription did not match the subscription in the Url.

     * 400 InvalidSyncAgentResourceId - Invalid sync agent resource identifier.

     * 400 MismatchingResourceGroupNameWithUrl - The provided resource group name did not match the name in the Url.

     * 400 MismatchingServerNameWithUrl - The provided server name did not match the name in the Url.

     * 400 InvalidSyncAgent - Sync agent is invalid.

     * 400 CannotDeleteInUseSyncAgent - Cannot delete sync agent because it is used by sync member.

     * 400 InvalidSyncMetadataDatabase - Sync metadata database is invalid.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 DatabaseDoesNotExist - User has specified a database name that does not exist on this server instance.
- name: 202 Accepted
  description: Creating or updating the sync agent is in progress.
- name: 201 Created
  description: Successfully created the sync agent.
  types:
  - uid: SyncAgent
requestBody:
- name: default
  parameters:
  - name: properties.syncDatabaseId
    in: body
    description: ARM resource id of the sync database in the sync agent.
    types:
    - uid: string
requestHeader: []
definitions:
- name: SyncAgent
  description: An Azure SQL Database sync agent.
  kind: object
  properties:
  - name: properties.name
    isReadyOnly: true
    description: Name of the sync agent.
    types:
    - uid: string
  - name: properties.syncDatabaseId
    description: ARM resource id of the sync database in the sync agent.
    types:
    - uid: string
  - name: properties.lastAliveTime
    isReadyOnly: true
    description: Last alive time of the sync agent.
    types:
    - uid: string
  - name: properties.state
    isReadyOnly: true
    description: State of the sync agent.
    types:
    - uid: SyncAgentState
  - name: properties.isUpToDate
    isReadyOnly: true
    description: If the sync agent version is up to date.
    types:
    - uid: boolean
  - name: properties.expiryTime
    isReadyOnly: true
    description: Expiration time of the sync agent version.
    types:
    - uid: string
  - name: properties.version
    isReadyOnly: true
    description: Version of the sync agent.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: SyncAgentState
  description: State of the sync agent.
  kind: enum
  properties:
  - name: Online
    types:
    - uid: string
  - name: Offline
    types:
    - uid: string
  - name: NeverConnected
    types:
    - uid: string
