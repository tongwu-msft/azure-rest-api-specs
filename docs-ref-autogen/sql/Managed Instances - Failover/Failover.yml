### YamlMime:RESTOperation
uid: management.azure.com.sql.managedinstances-failover.failover
name: Failover
service: SQL Database
groupName: Managed Instances - Failover
apiVersion: 2019-06-01-preview
summary: Failovers a managed instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/managedInstances/{managedInstanceName}/failover?api-version=2019-06-01-preview
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/managedInstances/{managedInstanceName}/failover?api-version=2019-06-01-preview&replicaType={replicaType}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: managedInstanceName
  in: path
  isRequired: true
  description: The name of the managed instance.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
- name: replicaType
  in: query
  description: The type of replica to be failed over.
  types:
  - uid: ReplicaType
responses:
- name: 200 OK
  description: Successfully completed managed instance failover.
- name: 202 Accepted
  description: Managed instance failover is in progress.
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 ManagementServiceFeatureDisabled - User attempted to use a feature which is disabled.

     * 400 ManagedInstanceFailoverThrottled - There was a recent failover on the managed instance.

     * 400 ManagedInstanceFailoverNotSupportedOnSKU - This type of customer initiated failover is not supported on the given SKU.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 ServerNotInSubscriptionResourceGroup - Specified server does not exist in the specified resource group and subscription.

     * 409 ManagedInstanceNotInStateToFailover - The managed instance is currently in a state such that failover cannot be issued.
requestHeader: []
definitions:
- name: ReplicaType
  description: The type of replica to be failed over.
  kind: enum
  properties:
  - name: Primary
    types:
    - uid: string
  - name: ReadableSecondary
    types:
    - uid: string
examples:
- name: Failover a managed instance.
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/testrg/providers/Microsoft.Sql/managedInstances/testinstance/failover?api-version=2019-06-01-preview&replicaType=Primary
  responses:
  - statusCode: "200"
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
