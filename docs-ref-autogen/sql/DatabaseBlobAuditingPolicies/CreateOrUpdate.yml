### YamlMime:RESTOperation
uid: management.azure.com.sqldatabase.databaseblobauditingpolicies.createorupdate
name: Create Or Update
service: SQL Database
groupName: Database Blob Auditing Policies
apiVersion: 2015-05-01-preview
summary: Creates or updates a database's blob auditing policy.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/auditingSettings/{blobAuditingPolicyName}?api-version=2015-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database for which the blob auditing policy will be defined.
  types:
  - uid: string
- name: blobAuditingPolicyName
  in: path
  isRequired: true
  description: The name of the blob auditing policy.
  types:
  - uid: BlobAuditingPolicyName
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully set the database blob auditing policy.
  types:
  - uid: DatabaseBlobAuditingPolicy
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 BlobAuditingIsNotSupportedOnResourceType - Blob Auditing is currently not supported for this resource type.

     * 400 InvalidDatabaseBlobAuditingPolicyCreateRequest - The create database blob auditing policy request does not exist or has no properties object.

     * 400 InvalidBlobAuditActionsAndGroups - Invalid audit actions or action groups.

     * 400 DataSecurityInvalidUserSuppliedParameter - An invalid parameter value was provided by the client.

     * 404 SourceDatabaseNotFound - The source database does not exist.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 500 DatabaseIsUnavailable - Loading failed. Please try again later.

     * 500 UpsertBlobAuditingPolicyFailed - An error has occurred while saving Auditing settings, please try again later
- name: 201 Created
  description: Successfully created the database blob auditing policy.
  types:
  - uid: DatabaseBlobAuditingPolicy
requestBody:
- parameters:
  - name: properties.state
    in: body
    isRequired: true
    description: Specifies the state of the policy. If state is Enabled, storageEndpoint and storageAccountAccessKey are required.
    types:
    - uid: BlobAuditingPolicyState
  - name: properties.storageEndpoint
    in: body
    description: Specifies the blob storage endpoint (e.g. https://MyAccount.blob.core.windows.net). If state is Enabled, storageEndpoint is required.
    types:
    - uid: string
  - name: properties.storageAccountAccessKey
    in: body
    description: Specifies the identifier key of the auditing storage account. If state is Enabled, storageAccountAccessKey is required.
    types:
    - uid: string
  - name: properties.retentionDays
    in: body
    description: Specifies the number of days to keep in the audit logs.
    types:
    - uid: integer
  - name: properties.auditActionsAndGroups
    in: body
    description: Specifies the Actions and Actions-Groups to audit.
    types:
    - uid: string
      isArray: true
  - name: properties.storageAccountSubscriptionId
    in: body
    description: Specifies the blob storage subscription Id.
    types:
    - uid: string
  - name: properties.isStorageSecondaryKeyInUse
    in: body
    description: Specifies whether storageAccountAccessKey value is the storage’s secondary key.
    types:
    - uid: boolean
requestHeader: []
definitions:
- name: BlobAuditingPolicyName
  description: The name of the blob auditing policy.
  kind: enum
  properties:
  - name: default
    types:
    - uid: string
- name: DatabaseBlobAuditingPolicy
  description: A database blob auditing policy.
  kind: object
  properties:
  - name: kind
    isReadyOnly: true
    description: Resource kind.
    types:
    - uid: string
  - name: properties.state
    description: Specifies the state of the policy. If state is Enabled, storageEndpoint and storageAccountAccessKey are required.
    types:
    - uid: BlobAuditingPolicyState
  - name: properties.storageEndpoint
    description: Specifies the blob storage endpoint (e.g. https://MyAccount.blob.core.windows.net). If state is Enabled, storageEndpoint is required.
    types:
    - uid: string
  - name: properties.storageAccountAccessKey
    description: Specifies the identifier key of the auditing storage account. If state is Enabled, storageAccountAccessKey is required.
    types:
    - uid: string
  - name: properties.retentionDays
    description: Specifies the number of days to keep in the audit logs.
    types:
    - uid: integer
  - name: properties.auditActionsAndGroups
    description: Specifies the Actions and Actions-Groups to audit.
    types:
    - uid: string
      isArray: true
  - name: properties.storageAccountSubscriptionId
    description: Specifies the blob storage subscription Id.
    types:
    - uid: string
  - name: properties.isStorageSecondaryKeyInUse
    description: Specifies whether storageAccountAccessKey value is the storage’s secondary key.
    types:
    - uid: boolean
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: BlobAuditingPolicyState
  description: Specifies the state of the policy. If state is Enabled, storageEndpoint and storageAccountAccessKey are required.
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
examples:
- name: Create or update a database's blob auditing policy with all parameters
  request:
    uri: PUT https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/blobauditingtest-4799/providers/Microsoft.Sql/servers/blobauditingtest-6440/databases/testdb/auditingSettings/default?api-version=2015-05-01-preview
    body: >-
      {
        "properties": {
          "state": "Enabled",
          "storageAccountAccessKey": "sdlfkjabc+sdlfkjsdlkfsjdfLDKFTERLKFDFKLjsdfksjdflsdkfD2342309432849328476458/3RSD==",
          "storageEndpoint": "https://mystorage.blob.core.windows.net",
          "retentionDays": 6,
          "storageAccountSubscriptionId": "00000000-1234-0000-5678-000000000000",
          "isStorageSecondaryKeyInUse": false,
          "auditActionsAndGroups": [
            "DATABASE_LOGOUT_GROUP",
            "DATABASE_ROLE_MEMBER_CHANGE_GROUP",
            "UPDATE on database::TestDatabaseName by public"
          ]
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/blobauditingtest-4799/providers/Microsoft.Sql/servers/blobauditingtest-6440/databases/testdb",
        "name": "default",
        "type": "Microsoft.Sql/servers/databases/auditingSettings",
        "kind": "V12",
        "properties": {
          "state": "Enabled",
          "storageEndpoint": "https://mystorage.blob.core.windows.net",
          "storageAccountAccessKey": "",
          "retentionDays": 0,
          "storageAccountSubscriptionId": "00000000-1234-0000-5678-000000000000",
          "isStorageSecondaryKeyInUse": false,
          "auditActionsAndGroups": [
            "DATABASE_LOGOUT_GROUP",
            "DATABASE_ROLE_MEMBER_CHANGE_GROUP",
            "UPDATE on database::TestDatabaseName by public"
          ]
        }
      }
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/blobauditingtest-4799/providers/Microsoft.Sql/servers/blobauditingtest-6440/databases/testdb",
        "name": "default",
        "type": "Microsoft.Sql/servers/databases/auditingSettings",
        "kind": "V12",
        "properties": {
          "state": "Enabled",
          "storageEndpoint": "https://mystorage.blob.core.windows.net",
          "storageAccountAccessKey": "",
          "retentionDays": 0,
          "storageAccountSubscriptionId": "00000000-1234-0000-5678-000000000000",
          "isStorageSecondaryKeyInUse": false,
          "auditActionsAndGroups": [
            "DATABASE_LOGOUT_GROUP",
