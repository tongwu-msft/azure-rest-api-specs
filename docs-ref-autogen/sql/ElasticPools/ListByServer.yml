### YamlMime:RESTOperation
summary: Returns a list of elastic pools in a server.
service: SQL Database
apiVersion: 2014-04-01
groupName: Elastic Pools
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/elasticPools?api-version=2014-04-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
  name: serverName
- in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: ElasticPoolListResult
  name: 200 OK
requestHeader: []
definitions:
- name: ElasticPoolListResult
  description: Represents the response to a list elastic pool request.
  kind: object
  properties:
  - description: Represents a database elastic pool.
    types:
    - isArray: true
      uid: ElasticPool
    name: value
- name: ElasticPool
  description: Represents a database elastic pool.
  kind: object
  properties:
  - isReadyOnly: true
    description: Kind of elastic pool.  This is metadata used for the Azure portal experience.
    types:
    - uid: string
    name: kind
  - isReadyOnly: true
    description: The creation date of the elastic pool (ISO8601 format).
    types:
    - uid: string
    name: properties.creationDate
  - isReadyOnly: true
    description: The state of the elastic pool.
    types:
    - uid: ElasticPoolState
    name: properties.state
  - description: The edition of the elastic pool.
    types:
    - uid: ElasticPoolEdition
    name: properties.edition
  - description: The total shared DTU for the database elastic pool.
    types:
    - uid: integer
    name: properties.dtu
  - description: The maximum DTU any one database can consume.
    types:
    - uid: integer
    name: properties.databaseDtuMax
  - description: The minimum DTU all databases are guaranteed.
    types:
    - uid: integer
    name: properties.databaseDtuMin
  - description: Gets storage limit for the database elastic pool in MB.
    types:
    - uid: integer
    name: properties.storageMB
  - description: Whether or not this database elastic pool is zone redundant, which means the replicas of this database will be spread across multiple availability zones.
    types:
    - uid: boolean
    name: properties.zoneRedundant
  - description: Resource tags.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
  - description: Resource location.
    types:
    - uid: string
    name: location
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
- name: ElasticPoolState
  description: The state of the elastic pool.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Creating
  - types:
    - uid: string
    name: Ready
  - types:
    - uid: string
    name: Disabled
- name: ElasticPoolEdition
  description: The edition of the recommended elastic pool. The ElasticPoolEdition enumeration contains all the valid editions.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Basic
  - types:
    - uid: string
    name: Standard
  - types:
    - uid: string
    name: Premium
