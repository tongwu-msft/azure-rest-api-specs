### YamlMime:RESTOperation
uid: management.azure.com.sql.sensitivitylabels.listbydatabase
name: List By Database
service: SQL Database
groupName: Sensitivity Labels
apiVersion: 2017-03-01-preview
summary: Gets the sensitivity labels of a given database
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/sensitivityLabels?api-version=2017-03-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/sensitivityLabels?$filter={$filter}&api-version=2017-03-01-preview
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database.
  types:
  - uid: string
- name: $filter
  in: query
  description: An OData filter expression that filters elements in the collection.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the sensitivity labels.
  types:
  - uid: SensitivityLabelListResult
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 SensitivityLabelsInvalidODataQuery - The specified OData query is either not valid or not supported

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 DatabaseDoesNotExist - User has specified a database name that does not exist on this server instance.
requestHeader: []
definitions:
- name: SensitivityLabelListResult
  description: A list of sensitivity labels.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Array of results.
    types:
    - uid: SensitivityLabel
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to retrieve next page of results.
    types:
    - uid: string
- name: SensitivityLabel
  description: A sensitivity label.
  kind: object
  properties:
  - name: properties.labelName
    description: The label name.
    types:
    - uid: string
  - name: properties.informationType
    description: The information type.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
examples:
- name: Gets the current and recommended sensitivity labels of a given database
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/myRG/providers/Microsoft.Sql/servers/myServer/databases/myDatabase/sensitivityLabels?api-version=2017-03-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/myRG/providers/Microsoft.Sql/servers/myServer/databases/myDatabase/schemas/dbo/tables/myTable/columns/myColumn/sensitivityLabels/current",
            "name": "current",
            "type": "Microsoft.Sql/servers/databases/schemas/tables/columns/sensitivityLabels",
            "properties": {
              "labelName": "Sensitive",
              "informationType": "Financial"
            }
          },
          {
            "id": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/myRG/providers/Microsoft.Sql/servers/myServer/databases/myDatabase/schemas/dbo/tables/myTable/columns/myColumn2/sensitivityLabels/recommended",
            "name": "recommended",
            "type": "Microsoft.Sql/servers/databases/schemas/tables/columns/sensitivityLabels",
            "properties": {
              "labelName": "PII",
              "informationType": "Email"
            }
          }
        ]
      }
security: []
