### YamlMime:RESTOperation
uid: management.azure.com.sql.managedinstancekeys.listbyinstance
name: List By Instance
service: SQL Database
groupName: Managed Instance Keys
apiVersion: 2017-10-01-preview
summary: Gets a list of managed instance keys.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/managedInstances/{managedInstanceName}/keys?api-version=2017-10-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/managedInstances/{managedInstanceName}/keys?$filter={$filter}&api-version=2017-10-01-preview
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: managedInstanceName
  in: path
  isRequired: true
  description: The name of the managed instance.
  types:
  - uid: string
- name: $filter
  in: query
  description: An OData filter expression that filters elements in the collection.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the list of managed instance keys.
  types:
  - uid: ManagedInstanceKeyListResult
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 InvalidKeyName - An invalid value was given for the server key name.

     * 400 InvalidKeyType - The create server key type is not supported.

     * 400 InvalidUpsertKeyType - Service Managed type keys are managed by Azure SQL. This key type does not support create or update by the user.

     * 400 InvalidKeyUpsertRequest - The create server key request does not exist or has no properties object.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found
requestHeader: []
definitions:
- name: ManagedInstanceKeyListResult
  description: A list of managed instance keys.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Array of results.
    types:
    - uid: ManagedInstanceKey
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to retrieve next page of results.
    types:
    - uid: string
- name: ManagedInstanceKey
  description: A managed instance key.
  kind: object
  properties:
  - name: kind
    isReadyOnly: true
    description: Kind of encryption protector. This is metadata used for the Azure portal experience.
    types:
    - uid: string
  - name: properties.serverKeyType
    description: The key type like 'ServiceManaged', 'AzureKeyVault'.
    types:
    - uid: ServerKeyType
  - name: properties.uri
    description: The URI of the key. If the ServerKeyType is AzureKeyVault, then the URI is required.
    types:
    - uid: string
  - name: properties.thumbprint
    isReadyOnly: true
    description: Thumbprint of the key.
    types:
    - uid: string
  - name: properties.creationDate
    isReadyOnly: true
    description: The key creation date.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: ServerKeyType
  description: The key type like 'ServiceManaged', 'AzureKeyVault'.
  kind: enum
  properties:
  - name: ServiceManaged
    types:
    - uid: string
  - name: AzureKeyVault
    types:
    - uid: string
