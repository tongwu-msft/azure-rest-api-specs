### YamlMime:RESTOperation
uid: management.azure.com.sql.2022-02-01-preview.endpointcertificates.get
name: Get
service: SQL Database
groupName: Endpoint Certificates
apiVersion: 2022-02-01-preview
summary: Gets a certificate used on the endpoint with the given id.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/managedInstances/{managedInstanceName}/endpointCertificates/{endpointType}?api-version=2022-02-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: managedInstanceName
  in: path
  isRequired: true
  description: The name of the managed instance.
  types:
  - uid: string
- name: endpointType
  in: path
  isRequired: true
  description: Type of the endpoint whose certificate the customer is looking for.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved an endpoint certificate.
  types:
  - uid: EndpointCertificate
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 404 ResourceNotFound - The requested resource was not found.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 ServerNotInSubscriptionResourceGroup - Specified server does not exist in the specified resource group and subscription.
requestHeader: []
definitions:
- name: EndpointCertificate
  description: Certificate used on an endpoint on the Managed Instance.
  kind: object
  properties:
  - name: properties.publicBlob
    description: The certificate public blob
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
examples:
- name: Gets an endpoint certificate.
  request:
    uri: GET https://management.azure.com/subscriptions/38e0dc56-907f-45ba-a97c-74233baad471/resourceGroups/testrg/providers/Microsoft.Sql/managedInstances/testcl/endpointCertificates/DATABASE_MIRRORING?api-version=2022-02-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/38e0dc56-907f-45ba-a97c-74233baad471/resourceGroups/testrg/providers/Microsoft.Sql/managedInstances/testcl/endpointCertificates/DATABASE_MIRRORING?api-version=2022-02-01-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "publicBlob": "0x308203B23082021AA003020102021034C597BA"
        },
        "id": "/subscriptions/38e0dc56-907f-45ba-a97c-74233baad471/resourceGroups/testrg/providers/Microsoft.Sql/managedInstances/testcl/endpointCertificates/DATABASE_MIRRORING",
        "name": "DATABASE_MIRRORING",
        "type": "Microsoft.Sql/managedInstances/endpointCertificates"
      }
security: []
metadata:
  description: >
    Learn more about SQL Database service - Gets a certificate used on the endpoint with the given id.
errorCodes: []
