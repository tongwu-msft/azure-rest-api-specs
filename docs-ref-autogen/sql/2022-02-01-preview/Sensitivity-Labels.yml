  summary: Deletes the sensitivity label of a given column
- uid: management.azure.com.sql.2022-02-01-preview.sensitivitylabels.disablerecommendation
  summary: Disables sensitivity recommendations on a given column
- uid: management.azure.com.sql.2022-02-01-preview.sensitivitylabels.enablerecommendation
  summary: Enables sensitivity recommendations on a given column (recommendations are enabled by default on all columns)
- uid: management.azure.com.sql.2022-02-01-preview.sensitivitylabels.get
  summary: Gets the sensitivity label of a given column
- uid: management.azure.com.sql.2022-02-01-preview.sensitivitylabels.listbydatabase
  summary: Gets the sensitivity labels of a given database
- uid: management.azure.com.sql.2022-02-01-preview.sensitivitylabels.listcurrentbydatabase
  summary: Gets the sensitivity labels of a given database
- uid: management.azure.com.sql.2022-02-01-preview.sensitivitylabels.listrecommendedbydatabase
  summary: Gets the sensitivity labels of a given database
- uid: management.azure.com.sql.2022-02-01-preview.sensitivitylabels.update
  summary: Update sensitivity labels of a given database using an operations batch.
