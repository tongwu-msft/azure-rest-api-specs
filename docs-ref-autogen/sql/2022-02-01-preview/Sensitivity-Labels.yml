### YamlMime:RESTOperationGroup
uid: management.azure.com.sql.2022-02-01-preview.sensitivitylabels
name: Sensitivity Labels
apiVersion: 2022-02-01-preview
service: SQL Database
metadata:
  description: Learn more about [SQL Database Sensitivity Labels Operations]. How to [Create Or Update,Delete,Disable Recommendation,Enable Recommendation,Get,List By Database
operations:
- uid: management.azure.com.sql.2022-02-01-preview.sensitivitylabels.createorupdate
