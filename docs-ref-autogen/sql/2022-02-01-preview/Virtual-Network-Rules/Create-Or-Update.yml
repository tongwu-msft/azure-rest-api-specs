examples:
- name: Create or update a virtual network rule
  request:
    uri: PUT https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/Default/providers/Microsoft.Sql/servers/vnet-test-svr/virtualNetworkRules/vnet-firewall-rule?api-version=2022-02-01-preview
    body: >-
      {
        "properties": {
          "ignoreMissingVnetServiceEndpoint": false,
