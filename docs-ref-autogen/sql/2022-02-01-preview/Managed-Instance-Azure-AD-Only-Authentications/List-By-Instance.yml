uid: management.azure.com.sql.2022-02-01-preview.managedinstanceazureadonlyauthentications.listbyinstance
name: List By Instance
service: SQL Database
groupName: Managed Instance Azure AD Only Authentications
apiVersion: 2022-02-01-preview
