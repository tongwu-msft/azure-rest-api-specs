### YamlMime:RESTOperationGroup
uid: management.azure.com.sql.jobsteps
name: Job Steps
apiVersion: 2017-03-01-preview
service: SQL Database
operations:
- uid: management.azure.com.sql.jobsteps.jobsteps_createorupdate
  summary: Creates or updates a job step. This will implicitly create a new job version.
- uid: management.azure.com.sql.jobsteps.jobsteps_delete
  summary: Deletes a job step. This will implicitly create a new job version.
- uid: management.azure.com.sql.jobsteps.jobsteps_get
  summary: Gets a job step in a job's current version.
- uid: management.azure.com.sql.jobsteps.jobsteps_getbyversion
  summary: Gets the specified version of a job step.
- uid: management.azure.com.sql.jobsteps.jobsteps_listbyjob
  summary: Gets all job steps for a job's current version.
- uid: management.azure.com.sql.jobsteps.jobsteps_listbyversion
  summary: Gets all job steps in the specified job version.
