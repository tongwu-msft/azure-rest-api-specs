### YamlMime:RESTOperation
uid: management.azure.com.sqldatabase.databaseautomatictuning.update
name: Update
service: SQL Database
groupName: Database Automatic Tuning
apiVersion: 2015-05-01-preview
summary: Update automatic tuning properties for target database.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/automaticTuning/current?api-version=2015-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully updated the specified database automatic tuning settings.
  types:
  - uid: DatabaseAutomaticTuning
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 InvalidIdentifier - The identifier contains NULL or an invalid unicode character.

     * 400 InvalidAutomaticTuningUpsertRequest - The update automatic tuning request body does not exist or has no properties object.

     * 400 InvalidAdvisorAutoExecuteStatus - Specified auto-execute status for the advisor is not allowed.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 DatabaseDoesNotExist - The requested database was not found

     * 404 SubscriptionDoesNotHaveElasticPool - The requested elastic pool was not found

     * 404 OperationIdNotFound - The operation with Id does not exist.

     * 405 NotSupported - This functionality is not supported.

     * 409 Conflict - Request could not be processed because of conflict in the request.

     * 409 OperationCancelled - The operation has been cancelled by user.

     * 409 OperationInterrupted - The operation on the resource could not be completed because it was interrupted by another operation on the same resource.

     * 500 OperationTimedOut - The operation timed out and automatically rolled back. Please retry the operation.

     * 503 ServiceTemporarilyUnavailable - Feature temporarily unavailable.
requestBody:
- parameters:
  - name: properties.desiredState
    in: body
    description: "  \nAutomatic tuning desired state."
    types:
    - uid: AutomaticTuningMode
  - name: properties.options
    in: body
    description: "  \nAutomatic tuning options definition."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: AutomaticTuningOptions
requestHeader: []
definitions:
- name: Options
  description: Automatic tuning options definition.
  kind: object
  properties:
  - name: ''
    description: "  \nAutomatic tuning properties for individual advisors."
    types:
    - uid: AutomaticTuningOptions
- name: DatabaseAutomaticTuning
  description: Database-level Automatic Tuning.
  kind: object
  properties:
  - name: properties.desiredState
    description: "  \nAutomatic tuning desired state."
    types:
    - uid: AutomaticTuningMode
  - name: properties.actualState
    isReadyOnly: true
    description: "  \nAutomatic tuning actual state."
    types:
    - uid: AutomaticTuningMode
  - name: properties.options
    description: "  \nAutomatic tuning options definition."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: AutomaticTuningOptions
  - name: id
    isReadyOnly: true
    description: "  \nResource ID."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
- name: AutomaticTuningOptions
  description: Automatic tuning properties for individual advisors.
  kind: object
  properties:
  - name: desiredState
    description: "  \nAutomatic tuning option desired state."
    types:
    - uid: AutomaticTuningOptionModeDesired
  - name: actualState
    isReadyOnly: true
    description: "  \nAutomatic tuning option actual state."
    types:
    - uid: AutomaticTuningOptionModeActual
  - name: reasonCode
    isReadyOnly: true
    description: "  \nReason code if desired and actual state are different."
    types:
    - uid: integer
  - name: reasonDesc
    isReadyOnly: true
    description: "  \nReason description if desired and actual state are different."
    types:
