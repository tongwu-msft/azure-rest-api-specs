examples:
- name: Updates database automatic tuning settings with minimal properties
  request:
    uri: PATCH management.azure.com/subscriptions/c3aa9078-0000-0000-0000-e36f151182d7/resourceGroups/default-sql-onebox/providers/Microsoft.Sql/servers/testsvr11/databases/db1/automaticTuning/current?api-version=2015-05-01-preview
    body: >-
      {
        "properties": {
          "desiredState": "Auto"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/c3aa9078-0000-0000-0000-e36f151182d7/resourceGroups/default-sql-onebox/providers/Microsoft.Sql/servers/testsvr11/databases/db1/automaticTuning/current",
        "name": "current",
        "type": "Microsoft.Sql/servers/databases/automaticTuning",
        "properties": {
          "desiredState": "Auto",
          "actualState": "Auto",
          "options": {
            "forceLastGoodPlan": {
              "desiredState": "Default",
              "actualState": "On",
              "reasonCode": 2,
              "reasonDesc": "AutoConfigured"
            },
            "createIndex": {
              "desiredState": "Default",
              "actualState": "On",
              "reasonCode": 2,
              "reasonDesc": "AutoConfigured"
            },
            "dropIndex": {
              "desiredState": "Default",
              "actualState": "Off",
              "reasonCode": 2,
              "reasonDesc": "AutoConfigured"
            },
            "maintainIndex": {
              "desiredState": "Default",
              "actualState": "Off",
              "reasonCode": 2,
              "reasonDesc": "AutoConfigured"
            }
          }
        }
      }
- name: Updates database automatic tuning settings with all properties
  request:
    uri: PATCH management.azure.com/subscriptions/c3aa9078-0000-0000-0000-e36f151182d7/resourceGroups/default-sql-onebox/providers/Microsoft.Sql/servers/testsvr11/databases/db1/automaticTuning/current?api-version=2015-05-01-preview
    body: >-
      {
        "properties": {
          "desiredState": "Auto",
          "options": {
            "createIndex": {
              "desiredState": "Off"
            },
            "dropIndex": {
              "desiredState": "On"
            },
            "forceLastGoodPlan": {
              "desiredState": "Default"
            }
          }
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/c3aa9078-0000-0000-0000-e36f151182d7/resourceGroups/default-sql-onebox/providers/Microsoft.Sql/servers/testsvr11/databases/db1/automaticTuning/current",
        "name": "current",
        "type": "Microsoft.Sql/servers/databases/automaticTuning",
        "properties": {
          "desiredState": "Auto",
          "actualState": "Auto",
          "options": {
            "forceLastGoodPlan": {
              "desiredState": "Default",
              "actualState": "On",
              "reasonCode": 2,
              "reasonDesc": "AutoConfigured"
            },
            "createIndex": {
              "desiredState": "Off",
              "actualState": "Off"
            },
            "dropIndex": {
              "desiredState": "On",
              "actualState": "On"
            },
            "maintainIndex": {
              "desiredState": "Default",
              "actualState": "Off",
              "reasonCode": 2,
              "reasonDesc": "AutoConfigured"
            }
          }
        }
      }
