uid: management.azure.com.sql.2020-11-01-preview.locationcapabilities.listbylocation
name: List By Location
service: SQL Database
groupName: Location Capabilities
apiVersion: 2020-11-01-preview
summary: Gets the subscription capabilities available for the specified location.
consumes:
- application/json
produces:
