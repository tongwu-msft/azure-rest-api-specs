paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Sql/locations/{locationName}/capabilities?api-version=2020-11-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Sql/locations/{locationName}/capabilities?include={include}&api-version=2020-11-01-preview
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: locationName
  in: path
  isRequired: true
  description: The location name whose capabilities are retrieved.
  types:
  - uid: string
- name: include
  in: query
  description: If specified, restricts the response to only include the selected item.
  types:
  - uid: CapabilityGroup
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the subscription location capabilities.
  types:
  - uid: LocationCapabilities
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 InvalidLocation - An invalid location was specified.

     * 400 SubscriptionNotFound - The requested subscription was not found.
