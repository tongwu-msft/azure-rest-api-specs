### YamlMime:RESTOperationGroup
uid: management.azure.com.sql.2020-11-01-preview.jobsteps
name: Job Steps
apiVersion: 2020-11-01-preview
service: SQL Database
metadata:
  description: Learn more about [SQL Database Job Steps Operations]. How to [Get By Version,List By Job,List By Version,Create Or Update,Delete,Get].
operations:
- uid: management.azure.com.sql.2020-11-01-preview.jobsteps.createorupdate
  summary: Creates or updates a job step. This will implicitly create a new job version.
- uid: management.azure.com.sql.2020-11-01-preview.jobsteps.delete
  summary: Deletes a job step. This will implicitly create a new job version.
- uid: management.azure.com.sql.2020-11-01-preview.jobsteps.get
  summary: Gets a job step in a job's current version.
- uid: management.azure.com.sql.2020-11-01-preview.jobsteps.getbyversion
  summary: Gets the specified version of a job step.
- uid: management.azure.com.sql.2020-11-01-preview.jobsteps.listbyjob
  summary: Gets all job steps for a job's current version.
- uid: management.azure.com.sql.2020-11-01-preview.jobsteps.listbyversion
  summary: Gets all job steps in the specified job version.
