### YamlMime:RESTOperation
uid: management.azure.com.sql.2020-11-01-preview.serverazureadadministrators.createorupdate
name: Create Or Update
service: SQL Database
groupName: Server Azure AD Administrators
apiVersion: 2020-11-01-preview
summary: Creates or updates an existing Azure Active Directory administrator.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/administrators/ActiveDirectory?api-version=2020-11-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: administratorName
  in: path
  isRequired: true
  description: The name of server active directory administrator.
  types:
  - uid: AdministratorName
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully updated a Azure Active Directory administrator.
  types:
  - uid: ServerAzureADAdministrator
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 InvalidServerAzureADOnlyAuthenticationParameter - User tried to set AzureADOnlyAuthentication parameter to false which is not allowed, please use azureADOnlyAuthentications API instead.

     * 400 InvalidServerAzureADAdminDeleteOperation - User tried to delete server Azure Active Azure admin when AzureADOnlyAuthentication is set, please use azureADOnlyAuthentications API first.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 ServerNotInSubscriptionResourceGroup - Specified server does not exist in the specified resource group and subscription.

     * 404 OperationIdNotFound - The operation with Id does not exist.

     * 409 OperationCancelled - The operation has been cancelled by user.

     * 409 OperationInterrupted - The operation on the resource could not be completed because it was interrupted by another operation on the same resource.

     * 500 OperationTimedOut - The operation timed out and automatically rolled back. Please retry the operation.
- name: 202 Accepted
  description: Accepted
- name: 201 Created
  description: Successfully created a Azure Active Directory administrator.
  types:
  - uid: ServerAzureADAdministrator
requestBody:
- name: default
  parameters:
  - name: properties.administratorType
    in: body
    isRequired: true
    description: Type of the sever administrator.
    types:
    - uid: AdministratorType
  - name: properties.login
    in: body
    isRequired: true
    description: Login name of the server administrator.
    types:
    - uid: string
  - name: properties.sid
    in: body
    isRequired: true
    description: SID (object ID) of the server administrator.
    types:
    - uid: string
  - name: properties.tenantId
    in: body
    description: Tenant ID of the administrator.
    types:
    - uid: string
requestHeader: []
definitions:
- name: AdministratorName
  description: The name of server active directory administrator.
  kind: enum
  properties:
  - name: ActiveDirectory
    types:
    - uid: string
- name: ServerAzureADAdministrator
  description: Azure Active Directory administrator.
  kind: object
  properties:
  - name: properties.administratorType
    description: Type of the sever administrator.
    types:
    - uid: AdministratorType
  - name: properties.login
    description: Login name of the server administrator.
    types:
    - uid: string
  - name: properties.sid
    description: SID (object ID) of the server administrator.
    types:
    - uid: string
  - name: properties.tenantId
    description: Tenant ID of the administrator.
    types:
    - uid: string
  - name: properties.azureADOnlyAuthentication
    isReadyOnly: true
    description: Azure Active Directory only Authentication enabled.
    types:
    - uid: boolean
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: AdministratorType
  description: Type of the sever administrator.
  kind: enum
  properties:
  - name: ActiveDirectory
    types:
    - uid: string
examples:
