requestHeader: []
definitions:
- name: Job
  description: A job.
  kind: object
  properties:
  - name: properties.description
    description: User-defined description of the job.
    types:
    - uid: string
    defaultValue: ''
  - name: properties.version
    isReadyOnly: true
    description: The job version number.
    types:
    - uid: integer
  - name: properties.schedule
    description: Schedule properties of the job.
    types:
    - uid: JobSchedule
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: JobSchedule
  description: Scheduling properties of a job.
  kind: object
  properties:
  - name: startTime
    description: Schedule start time.
    types:
    - uid: string
    defaultValue: 0001-01-01T00:00:00+00:00
  - name: endTime
    description: Schedule end time.
    types:
    - uid: string
    defaultValue: 9999-12-31T11:59:59+00:00
  - name: type
    description: Schedule interval type
    types:
    - uid: JobScheduleType
    defaultValue: Once
  - name: enabled
    description: Whether or not the schedule is enabled.
    types:
    - uid: boolean
  - name: interval
    description: Value of the schedule's recurring interval, if the ScheduleType is recurring. ISO8601 duration format.
    types:
    - uid: string
- name: JobScheduleType
  description: Schedule interval type
  kind: enum
  properties:
  - name: Once
    types:
    - uid: string
  - name: Recurring
    types:
    - uid: string
