### YamlMime:RESTOperation
uid: management.azure.com.sqldatabase.firewallrules.createorupdate
name: Create Or Update
service: SQL Database
groupName: Firewall Rules
apiVersion: 2014-04-01
summary: Creates or updates a firewall rule.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/firewallRules/{firewallRuleName}?api-version=2014-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: firewallRuleName
  in: path
  isRequired: true
  description: The name of the firewall rule.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: FirewallRule
- name: 201 Created
  description: Created
  types:
  - uid: FirewallRule
requestBody:
- parameters:
  - name: properties.startIpAddress
    in: body
    isRequired: true
    description: The start IP address of the firewall rule. Must be IPv4 format. Use value '0.0.0.0' to represent all Azure-internal IP addresses.
    types:
    - uid: string
  - name: properties.endIpAddress
    in: body
    isRequired: true
    description: The end IP address of the firewall rule. Must be IPv4 format. Must be greater than or equal to startIpAddress. Use value '0.0.0.0' to represent all Azure-internal IP addresses.
    types:
    - uid: string
requestHeader: []
definitions:
- name: FirewallRule
  description: Represents a server firewall rule.
  kind: object
  properties:
  - name: kind
    isReadyOnly: true
    description: Kind of server that contains this firewall rule.
    types:
    - uid: string
  - name: location
    isReadyOnly: true
    description: Location of the server that contains this firewall rule.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Type of resource this is.
    types:
    - uid: string
  - name: properties.startIpAddress
    description: The start IP address of the firewall rule. Must be IPv4 format. Use value '0.0.0.0' to represent all Azure-internal IP addresses.
    types:
    - uid: string
  - name: properties.endIpAddress
    description: The end IP address of the firewall rule. Must be IPv4 format. Must be greater than or equal to startIpAddress. Use value '0.0.0.0' to represent all Azure-internal IP addresses.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
