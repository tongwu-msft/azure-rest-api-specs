### YamlMime:RESTOperation
uid: management.azure.com.sql.datamaskingpolicies.createorupdate
name: Create Or Update
service: SQL Database
groupName: Data Masking Policies
apiVersion: 2014-04-01
summary: Creates or updates a database data masking policy
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/dataMaskingPolicies/Default?api-version=2014-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database.
  types:
  - uid: string
- name: dataMaskingPolicyName
  in: path
  isRequired: true
  description: The name of the database for which the data masking rule applies.
  types:
  - uid: DataMaskingPolicyName
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: DataMaskingPolicy
requestBody:
- name: default
  parameters:
  - name: properties.dataMaskingState
    in: body
    isRequired: true
    description: The state of the data masking policy.
    types:
    - uid: DataMaskingState
  - name: properties.exemptPrincipals
    in: body
    description: The list of the exempt principals. Specifies the semicolon-separated list of database users for which the data masking policy does not apply. The specified users receive data results without masking for all of the database queries.
    types:
    - uid: string
requestHeader: []
definitions:
- name: DataMaskingPolicyName
  description: The name of the database for which the data masking rule applies.
  kind: enum
  properties:
  - name: Default
    types:
    - uid: string
- name: DataMaskingPolicy
  description: Represents a database data masking policy.
  kind: object
  properties:
  - name: location
    isReadyOnly: true
    description: The location of the data masking policy.
    types:
    - uid: string
  - name: kind
    isReadyOnly: true
    description: The kind of data masking policy. Metadata, used for Azure portal.
    types:
    - uid: string
  - name: properties.dataMaskingState
    description: The state of the data masking policy.
    types:
    - uid: DataMaskingState
  - name: properties.exemptPrincipals
    description: The list of the exempt principals. Specifies the semicolon-separated list of database users for which the data masking policy does not apply. The specified users receive data results without masking for all of the database queries.
    types:
    - uid: string
  - name: properties.applicationPrincipals
    isReadyOnly: true
    description: The list of the application principals. This is a legacy parameter and is no longer used.
    types:
    - uid: string
  - name: properties.maskingLevel
    isReadyOnly: true
    description: The masking level. This is a legacy parameter and is no longer used.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: DataMaskingState
  description: The state of the data masking policy.
  kind: enum
  properties:
  - name: Disabled
    types:
    - uid: string
  - name: Enabled
    types:
    - uid: string
examples:
- name: Create or update data masking policy max
  request:
    uri: PUT https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/sqlcrudtest-6852/providers/Microsoft.Sql/servers/sqlcrudtest-2080/databases/sqlcrudtest-331/dataMaskingPolicies/Default?api-version=2014-04-01
    body: >-
      {
        "properties": {
          "dataMaskingState": "Enabled",
          "exemptPrincipals": "testuser;"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/sqlcrudtest-6852/providers/Microsoft.Sql/servers/sqlcrudtest-2080/databases/sqlcrudtest-331/dataMaskingPolicies/Default",
        "name": "Default",
        "type": "Microsoft.Sql/servers/databases/dataMaskingPolicies",
        "location": "Central US",
        "kind": null,
        "properties": {
          "dataMaskingState": "Enabled",
          "applicationPrincipals": "",
          "exemptPrincipals": "testuser;",
          "maskingLevel": ""
        }
      }
- name: Create or update data masking policy min
  request:
    uri: PUT https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/sqlcrudtest-6852/providers/Microsoft.Sql/servers/sqlcrudtest-2080/databases/sqlcrudtest-331/dataMaskingPolicies/Default?api-version=2014-04-01
    body: >-
      {
        "properties": {
          "dataMaskingState": "Enabled"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/sqlcrudtest-6852/providers/Microsoft.Sql/servers/sqlcrudtest-2080/databases/sqlcrudtest-331/dataMaskingPolicies/Default",
        "name": "Default",
        "type": "Microsoft.Sql/servers/databases/dataMaskingPolicies",
        "location": "Central US",
        "kind": null,
        "properties": {
          "dataMaskingState": "Enabled",
          "applicationPrincipals": "",
          "exemptPrincipals": "",
          "maskingLevel": ""
        }
      }
security: []
