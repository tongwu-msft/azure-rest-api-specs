### YamlMime:RESTOperation
uid: management.azure.com.sql.virtualnetworkrules.get
name: Get
service: SQL Database
groupName: Virtual Network Rules
apiVersion: 2015-05-01-preview
summary: Gets a virtual network rule.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/virtualNetworkRules/{virtualNetworkRuleName}?api-version=2015-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: virtualNetworkRuleName
  in: path
  isRequired: true
  description: The name of the virtual network rule.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved a specified virtual network rule.
  types:
  - uid: VirtualNetworkRule
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 ResourceNotFound - The requested resource was not found.
requestHeader: []
definitions:
- name: VirtualNetworkRule
  description: A virtual network rule.
  kind: object
  properties:
  - name: properties.virtualNetworkSubnetId
    description: The ARM resource id of the virtual network subnet.
    types:
    - uid: string
  - name: properties.ignoreMissingVnetServiceEndpoint
    description: Create firewall rule before the virtual network has vnet service endpoint enabled.
    types:
    - uid: boolean
  - name: properties.state
    isReadyOnly: true
    description: Virtual Network Rule State
    types:
    - uid: VirtualNetworkRuleState
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: VirtualNetworkRuleState
  description: Virtual Network Rule State
  kind: enum
  properties:
  - name: Initializing
    types:
    - uid: string
  - name: InProgress
    types:
    - uid: string
  - name: Ready
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Unknown
    types:
    - uid: string
examples:
- name: Gets a virtual network rule
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/Default/providers/Microsoft.Sql/servers/vnet-test-svr/virtualNetworkRules/vnet-firewall-rule?api-version=2015-05-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/Default/providers/Microsoft.Sql/servers/vnet-test-svr/virtualNetworkRules/vnet-firewall-rule",
        "name": "vnet-firewall-rule",
        "type": "Microsoft.Sql/servers/virtualNetworkRules",
        "properties": {
          "ignoreMissingVnetServiceEndpoint": false,
          "state": "Ready",
          "virtualNetworkSubnetId": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/Default/providers/Microsoft.Network/virtualNetworks/testvnet/subnets/testsubnet"
        }
      }
security: []
