### YamlMime:RESTOperation
uid: management.azure.com.sql.datbases(failover).failover
name: Failover
service: SQL Database
groupName: Datbases(Failover)
apiVersion: 2018-06-01-preview
summary: Failovers a database.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/failover?api-version=2018-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database to failover.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully completed database failover.
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 ManagementServiceFeatureDisabled - User attempted to use a feature which is disabled.

     * 400 DatabaseFailoverThrottled - There was a recent failover on the database or pool if database belongs in an elastic pool.

     * 400 DatabaseFailoverNotSupported - This database type does not support customer initiated failovers.

     * 409 ManagementServiceDatabaseBusy - Database '{0}' is busy with another operation. Please try your operation later.

     * 409 DatabaseNotInStateToFailover - The database is currently in a state such that failover cannot be issued.
- name: 202 Accepted
  description: Database failover is in progress.
requestHeader: []
definitions: []
examples:
- name: Failover an database
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/group1/providers/Microsoft.Sql/servers/testServer/databases/testDatabase/failover?api-version=2018-06-01-preview
  responses:
  - statusCode: "200"
  - statusCode: "202"
security: []
errorCodes: []
