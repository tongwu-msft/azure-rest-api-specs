### YamlMime:RESTOperation
uid: management.azure.com.sql.2020-08-01-preview.longtermretentionpolicies.listbydatabase
name: List By Database
service: SQL Database
groupName: Long Term Retention Policies
apiVersion: 2020-08-01-preview
summary: Gets a database's long term retention policy.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/backupLongTermRetentionPolicies?api-version=2020-08-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully get the policy.
  types:
  - uid: LongTermRetentionPolicyListResult
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 LongTermRetentionPolicyNotSupported - Long Term Retention is not supported on this database.

     * 400 LongTermRetentionPolicyInvalid - Long Term Retention policy is invalid.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 ServerNotInSubscriptionResourceGroup - Specified server does not exist in the specified resource group and subscription.

     * 404 ResourceNotFound - The requested resource was not found.
requestHeader: []
definitions:
- name: LongTermRetentionPolicyListResult
  description: A list of long term retention policies.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Array of results.
    types:
    - uid: LongTermRetentionPolicy
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to retrieve next page of results.
    types:
    - uid: string
- name: LongTermRetentionPolicy
  description: A long term retention policy.
  kind: object
  properties:
  - name: properties.weeklyRetention
    description: The weekly retention policy for an LTR backup in an ISO 8601 format.
    types:
    - uid: string
  - name: properties.monthlyRetention
    description: The monthly retention policy for an LTR backup in an ISO 8601 format.
    types:
    - uid: string
  - name: properties.yearlyRetention
    description: The yearly retention policy for an LTR backup in an ISO 8601 format.
    types:
    - uid: string
  - name: properties.weekOfYear
    description: The week of year to take the yearly backup in an ISO 8601 format.
    types:
    - uid: integer
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
examples:
- name: Get the long term retention policy for the database.
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/resourceGroup/providers/Microsoft.Sql/servers/testserver/databases/testDatabase/backupLongTermRetentionPolicies?api-version=2020-08-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/00000000-1111-2222-3333-444444444444/providers/Microsoft.Sql/resourceGroups/resourceGroup/servers/testserver/databases/testDatabase/backupLongTermRetentionPolicies/default",
            "name": "default",
            "type": "Microsoft.Sql/resourceGroups/servers/databases/backupLongTermRetentionPolicies",
            "properties": {
              "weeklyRetention": "P1M",
              "monthlyRetention": "P1Y",
              "yearlyRetention": "P5Y",
              "weekOfYear": 5
            }
          }
        ]
      }
security: []
metadata:
  description: Learn more about <SQL Database> service - Gets a database's long term retention policy.
errorCodes: []
