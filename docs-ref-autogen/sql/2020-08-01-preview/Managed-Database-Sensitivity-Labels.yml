### YamlMime:RESTOperationGroup
uid: management.azure.com.sql.2020-08-01-preview.manageddatabasesensitivitylabels
name: Managed Database Sensitivity Labels
apiVersion: 2020-08-01-preview
service: SQL Database
metadata:
  description: Learn more about [SQL Database Managed Database Sensitivity Labels Operations]. How to [List Recommended By Database,Update,Delete,Get,Disable Recommendation,Create Or Update,List Current By Database,Enable Recommendation].
operations:
- uid: management.azure.com.sql.2020-08-01-preview.manageddatabasesensitivitylabels.createorupdate
  summary: Creates or updates the sensitivity label of a given column
- uid: management.azure.com.sql.2020-08-01-preview.manageddatabasesensitivitylabels.delete
  summary: Deletes the sensitivity label of a given column
- uid: management.azure.com.sql.2020-08-01-preview.manageddatabasesensitivitylabels.disablerecommendation
  summary: Disables sensitivity recommendations on a given column
- uid: management.azure.com.sql.2020-08-01-preview.manageddatabasesensitivitylabels.enablerecommendation
  summary: Enables sensitivity recommendations on a given column (recommendations are enabled by default on all columns)
- uid: management.azure.com.sql.2020-08-01-preview.manageddatabasesensitivitylabels.get
  summary: Gets the sensitivity label of a given column
- uid: management.azure.com.sql.2020-08-01-preview.manageddatabasesensitivitylabels.listcurrentbydatabase
  summary: Gets the sensitivity labels of a given database
- uid: management.azure.com.sql.2020-08-01-preview.manageddatabasesensitivitylabels.listrecommendedbydatabase
  summary: Gets the sensitivity labels of a given database
- uid: management.azure.com.sql.2020-08-01-preview.manageddatabasesensitivitylabels.update
  summary: Update sensitivity labels of a given database using an operations batch.
