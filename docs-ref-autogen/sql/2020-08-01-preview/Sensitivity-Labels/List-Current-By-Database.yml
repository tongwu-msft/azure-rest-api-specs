- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/currentSensitivityLabels?$skipToken={$skipToken}&$count={$count}&$filter={$filter}&api-version=2020-08-01-preview
