examples:
- name: Create managed instance with minimal properties
  request:
    uri: PUT https://management.azure.com/subscriptions/20D7082A-0FC7-4468-82BD-542694D5042B/resourceGroups/testrg/providers/Microsoft.Sql/managedInstances/testinstance?api-version=2020-08-01-preview
    body: >-
      {
        "sku": {
          "name": "GP_Gen4",
          "tier": "GeneralPurpose"
        },
        "properties": {
