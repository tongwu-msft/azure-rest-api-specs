### YamlMime:RESTOperation
uid: management.azure.com.sql.2020-08-01-preview.databaseschemas.get
name: Get
service: SQL Database
groupName: Database Schemas
apiVersion: 2020-08-01-preview
summary: Get database schema
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/schemas/{schemaName}?api-version=2020-08-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database.
  types:
  - uid: string
- name: schemaName
  in: path
  isRequired: true
  description: The name of the schema.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved database schema.
  types:
  - uid: DatabaseSchema
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 UpdateNotAllowedOnPausedDatabase - User attempted to perform an update on a paused database.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 SourceDatabaseNotFound - The source database does not exist.

     * 404 DatabaseDoesNotExist - User has specified a database name that does not exist on this server instance.

     * 404 ResourceDoesNotExist - Resource with the name '{0}' does not exist. To continue, specify a valid resource name.

     * 404 InvalidDatabaseSchema - Schema is missing in database.

     * 404 InvalidDatabaseTable - Table is missing in database.

     * 404 InvalidDatabaseColumn - Column is missing in table.

     * 503 DatabaseUnavailable - The operation failed because the database is unavailable.
requestHeader: []
definitions:
