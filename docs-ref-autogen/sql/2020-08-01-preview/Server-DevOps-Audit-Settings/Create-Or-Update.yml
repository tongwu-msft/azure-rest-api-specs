examples:
- name: Update a server's DevOps audit settings with minimal input
  request:
    uri: PUT https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/devAuditTestRG/providers/Microsoft.Sql/servers/devOpsAuditTestSvr/devOpsAuditingSettings/default?api-version=2020-08-01-preview
    body: >-
      {
        "properties": {
          "state": "Enabled",
          "storageAccountAccessKey": "sdlfkjabc+sdlfkjsdlkfsjdfLDKFTERLKFDFKLjsdfksjdflsdkfD2342309432849328476458/3RSD==",
          "storageEndpoint": "https://mystorage.blob.core.windows.net"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/devAuditTestRG/providers/Microsoft.Sql/servers/devOpsAuditTestSvr/devOpsAuditingSettings/default",
        "name": "default",
        "type": "Microsoft.Sql/servers/devOpsAuditingSettings",
        "properties": {
          "state": "Enabled",
          "storageEndpoint": "https://mystorage.blob.core.windows.net",
          "storageAccountSubscriptionId": "00000000-1234-0000-5678-000000000000"
        }
      }
  - statusCode: "202"
- name: Update a server's DevOps audit settings with all params
  request:
