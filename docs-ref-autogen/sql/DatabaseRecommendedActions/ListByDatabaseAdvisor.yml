### YamlMime:RESTOperation
uid: management.azure.com.sqldatabase.databaserecommendedactions.listbydatabaseadvisor
name: List By Database Advisor
service: SQL Database
groupName: Database Recommended Actions
apiVersion: 2015-05-01-preview
summary: Gets list of Database Recommended Actions.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/advisors/{advisorName}/recommendedActions?api-version=2015-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database.
  types:
  - uid: string
- name: advisorName
  in: path
  isRequired: true
  description: The name of the Database Advisor.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the list of database recommended actions.
  types:
  - uid: RecommendedAction
    isArray: true
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 InvalidIdentifier - The identifier contains NULL or an invalid unicode character.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 DatabaseDoesNotExist - The requested database was not found

     * 404 SubscriptionDoesNotHaveElasticPool - The requested elastic pool was not found

     * 404 AdvisorNotFound - The requested advisor was not found.

     * 404 RecommendedActionNotFound - The requested recommended action was not found.

     * 404 AdvisorNotFound - The requested advisor was not found.

     * 404 RecommendedActionNotFound - The requested recommended action was not found.

     * 405 NotSupported - This functionality is not supported.

     * 409 Conflict - Request could not be processed because of conflict in the request.

     * 503 ServiceTemporarilyUnavailable - Feature temporarily unavailable.
requestHeader: []
definitions:
- name: RecommendedAction
  description: Gets the recommended actions for this advisor.
  kind: object
  properties:
  - name: kind
    isReadyOnly: true
    description: "  \nResource kind."
    types:
    - uid: string
  - name: location
    isReadyOnly: true
    description: "  \nResource location."
    types:
    - uid: string
  - name: properties.recommendationReason
    isReadyOnly: true
    description: "  \nGets the reason for recommending this action. e.g., DuplicateIndex"
    types:
    - uid: string
  - name: properties.validSince
    isReadyOnly: true
    description: "  \nGets the time since when this recommended action is valid."
    types:
    - uid: string
  - name: properties.lastRefresh
    isReadyOnly: true
    description: "  \nGets time when this recommended action was last refreshed."
    types:
    - uid: string
  - name: properties.state
    description: "  \nGets the info of the current state the recommended action is in."
    types:
    - uid: RecommendedActionStateInfo
  - name: properties.isExecutableAction
    isReadyOnly: true
    description: "  \nGets if this recommended action is actionable by user"
    types:
    - uid: boolean
  - name: properties.isRevertableAction
    isReadyOnly: true
    description: "  \nGets if changes applied by this recommended action can be reverted by user"
    types:
    - uid: boolean
  - name: properties.isArchivedAction
    isReadyOnly: true
    description: "  \nGets if this recommended action was suggested some time ago but user chose to ignore this and system added a new recommended action again."
    types:
    - uid: boolean
  - name: properties.executeActionStartTime
    isReadyOnly: true
    description: "  \nGets the time when system started applying this recommended action on the user resource. e.g., index creation start time"
    types:
    - uid: string
  - name: properties.executeActionDuration
    isReadyOnly: true
    description: "  \nGets the time taken for applying this recommended action on user resource. e.g., time taken for index creation"
    types:
    - uid: string
  - name: properties.revertActionStartTime
    isReadyOnly: true
    description: "  \nGets the time when system started reverting changes of this recommended action on user resource. e.g., time when index drop is executed."
    types:
    - uid: string
  - name: properties.revertActionDuration
    isReadyOnly: true
    description: "  \nGets the time taken for reverting changes of this recommended action on user resource. e.g., time taken for dropping the created index."
    types:
    - uid: string
  - name: properties.executeActionInitiatedBy
    isReadyOnly: true
    description: "  \nGets if approval for applying this recommended action was given by user/system."
    types:
    - uid: RecommendedActionInitiatedBy
  - name: properties.executeActionInitiatedTime
    isReadyOnly: true
    description: "  \nGets the time when this recommended action was approved for execution."
    types:
    - uid: string
  - name: properties.revertActionInitiatedBy
    isReadyOnly: true
    description: "  \nGets if approval for reverting this recommended action was given by user/system."
    types:
    - uid: RecommendedActionInitiatedBy
  - name: properties.revertActionInitiatedTime
    isReadyOnly: true
    description: "  \nGets the time when this recommended action was approved for revert."
    types:
    - uid: string
  - name: properties.score
    isReadyOnly: true
    description: "  \nGets the impact of this recommended action. Possible values are 1 - Low impact, 2 - Medium Impact and 3 - High Impact"
    types:
    - uid: integer
  - name: properties.implementationDetails
    isReadyOnly: true
    description: "  \nGets the implementation details of this recommended action for user to apply it manually."
    types:
    - uid: RecommendedActionImplementationInfo
  - name: properties.errorDetails
    isReadyOnly: true
    description: "  \nGets the error details if and why this recommended action is put to error state."
    types:
    - uid: RecommendedActionErrorInfo
  - name: properties.estimatedImpact
    isReadyOnly: true
    description: "  \nContains information of estimated or observed impact on various metrics for an Azure SQL Database, Server or Elastic Pool Recommended Action."
    types:
    - uid: RecommendedActionImpactRecord
      isArray: true
  - name: properties.observedImpact
    isReadyOnly: true
    description: "  \nContains information of estimated or observed impact on various metrics for an Azure SQL Database, Server or Elastic Pool Recommended Action."
    types:
    - uid: RecommendedActionImpactRecord
      isArray: true
  - name: properties.timeSeries
    isReadyOnly: true
    description: "  \nContains time series of various impacted metrics for an Azure SQL Database, Server or Elastic Pool Recommended Action."
    types:
    - uid: RecommendedActionMetricInfo
      isArray: true
  - name: properties.linkedObjects
    isReadyOnly: true
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: properties.details
    isReadyOnly: true
    description: "  \nGets additional details specific to this recommended action."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
  - name: id
    isReadyOnly: true
    description: "  \nResource ID."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
- name: RecommendedActionStateInfo
  description: Gets the info of the current state the recommended action is in.
  kind: object
  properties:
  - name: currentValue
    description: "  \nCurrent state the recommended action is in. Some commonly used states are: Active      -> recommended action is active and no action has been taken yet. Pending     -> recommended action is approved for and is awaiting execution. Executing   -> recommended action is being applied on the user database. Verifying   -> recommended action was applied and is being verified of its usefulness by the system. Success     -> recommended action was applied and improvement found during verification. Pending Revert  -> verification found little or no improvement so recommended action is queued for revert or user has manually reverted. Reverting   -> changes made while applying recommended action are being reverted on the user database. Reverted    -> succesfully reverted the changes made by recommended action on user database. Ignored     -> user explicitly ignored/discarded the recommended action. "
    types:
    - uid: RecommendedActionCurrentState
  - name: actionInitiatedBy
    isReadyOnly: true
    description: "  \nGets who initiated the execution of this recommended action. Possible Value are: User    -> When user explicity notified system to apply the recommended action. System  -> When auto-execute status of this advisor was set to 'Enabled', in which case the system applied it."
    types:
    - uid: RecommendedActionInitiatedBy
  - name: lastModified
    isReadyOnly: true
    description: "  \nGets the time when the state was last modified"
    types:
    - uid: string
- name: RecommendedActionInitiatedBy
  description: "Gets who initiated the execution of this recommended action. Possible Value are: User    -> When user explicity notified system to apply the recommended action. System  -> When auto-execute status of this advisor was set to 'Enabled', in which case the system applied it."
  kind: enum
  properties:
  - name: User
    types:
    - uid: string
  - name: System
    types:
    - uid: string
- name: RecommendedActionImplementationInfo
  description: Gets the implementation details of this recommended action for user to apply it manually.
  kind: object
  properties:
  - name: method
    isReadyOnly: true
    description: "  \nGets the method in which this recommended action can be manually implemented. e.g., TSql, AzurePowerShell."
    types:
    - uid: ImplementationMethod
  - name: script
    isReadyOnly: true
    description: "  \nGets the manual implementation script. e.g., T-SQL script that could be executed on the database."
    types:
    - uid: string
- name: RecommendedActionErrorInfo
  description: Gets the error details if and why this recommended action is put to error state.
  kind: object
  properties:
  - name: errorCode
    isReadyOnly: true
    description: "  \nGets the reason why the recommended action was put to error state. e.g., DatabaseHasQdsOff, IndexAlreadyExists"
    types:
    - uid: string
  - name: isRetryable
    isReadyOnly: true
    description: "  \nGets whether the error could be ignored and recommended action could be retried. Possible values are: Yes/No"
    types:
    - uid: IsRetryable
- name: RecommendedActionImpactRecord
  description: Gets the estimated impact info for this recommended action e.g., Estimated CPU gain, Estimated Disk Space change
  kind: object
  properties:
  - name: dimensionName
    isReadyOnly: true
    description: "  \nGets the name of the impact dimension. e.g., CPUChange, DiskSpaceChange, NumberOfQueriesAffected."
    types:
    - uid: string
  - name: unit
    isReadyOnly: true
    description: "  \nGets the name of the impact dimension. e.g., CPUChange, DiskSpaceChange, NumberOfQueriesAffected."
    types:
    - uid: string
  - name: absoluteValue
    isReadyOnly: true
    description: "  \nGets the absolute value of this dimension if applicable. e.g., Number of Queries affected"
    types:
    - uid: number
  - name: changeValueAbsolute
    isReadyOnly: true
    description: "  \nGets the absolute change in the value of this dimension. e.g., Absolute Disk space change in Megabytes"
    types:
    - uid: number
  - name: changeValueRelative
    isReadyOnly: true
    description: "  \nGets the relative change in the value of this dimension. e.g., Relative Disk space change in Percentage"
    types:
    - uid: number
- name: RecommendedActionMetricInfo
  description: Gets the time series info of metrics for this recommended action e.g., CPU consumption time series
  kind: object
  properties:
  - name: metricName
    isReadyOnly: true
    description: "  \nGets the name of the metric. e.g., CPU, Number of Queries."
    types:
    - uid: string
  - name: unit
    isReadyOnly: true
    description: "  \nGets the unit in which metric is measured. e.g., DTU, Frequency"
    types:
    - uid: string
  - name: timeGrain
    isReadyOnly: true
    description: "  \nGets the duration of time interval for the value given by this MetricInfo. e.g., PT1H (1 hour)"
    types:
    - uid: string
  - name: startTime
    isReadyOnly: true
    description: "  \nGets the start time of time interval given by this MetricInfo."
    types:
    - uid: string
  - name: value
    isReadyOnly: true
    description: "  \nGets the value of the metric in the time interval given by this MetricInfo."
    types:
    - uid: number
- name: RecommendedActionCurrentState
  description: 'Current state the recommended action is in. Some commonly used states are: Active      -> recommended action is active and no action has been taken yet. Pending     -> recommended action is approved for and is awaiting execution. Executing   -> recommended action is being applied on the user database. Verifying   -> recommended action was applied and is being verified of its usefulness by the system. Success     -> recommended action was applied and improvement found during verification. Pending Revert  -> verification found little or no improvement so recommended action is queued for revert or user has manually reverted. Reverting   -> changes made while applying recommended action are being reverted on the user database. Reverted    -> succesfully reverted the changes made by recommended action on user database. Ignored     -> user explicitly ignored/discarded the recommended action. '
  kind: enum
  properties:
  - name: Active
    types:
    - uid: string
  - name: Pending
    types:
    - uid: string
  - name: Executing
    types:
    - uid: string
  - name: Verifying
    types:
    - uid: string
  - name: PendingRevert
    types:
    - uid: string
  - name: RevertCancelled
    types:
    - uid: string
  - name: Reverting
    types:
    - uid: string
  - name: Reverted
    types:
    - uid: string
  - name: Ignored
    types:
    - uid: string
  - name: Expired
    types:
    - uid: string
  - name: Monitoring
    types:
    - uid: string
  - name: Resolved
    types:
    - uid: string
  - name: Success
    types:
    - uid: string
  - name: Error
    types:
    - uid: string
- name: ImplementationMethod
  description: Gets the method in which this recommended action can be manually implemented. e.g., TSql, AzurePowerShell.
  kind: enum
  properties:
  - name: TSql
    types:
    - uid: string
  - name: AzurePowerShell
    types:
    - uid: string
- name: IsRetryable
  description: 'Gets whether the error could be ignored and recommended action could be retried. Possible values are: Yes/No'
  kind: enum
  properties:
  - name: Yes
    types:
    - uid: string
  - name: No
    types:
    - uid: string
