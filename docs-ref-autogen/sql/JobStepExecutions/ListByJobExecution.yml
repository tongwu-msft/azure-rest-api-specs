- name: JobExecutionTarget
  description: The target that a job execution is executed on.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The type of the target.
    types:
    - uid: JobTargetType
  - name: serverName
    isReadyOnly: true
    description: The server name.
    types:
    - uid: string
  - name: databaseName
    isReadyOnly: true
    description: The database name.
    types:
    - uid: string
- name: JobTargetType
  description: The type of the target.
  kind: enum
  properties:
