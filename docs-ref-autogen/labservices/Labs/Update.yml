### YamlMime:RESTOperation
uid: management.azure.com.labservices.labs.update
name: Update
service: Lab Services
groupName: Labs
apiVersion: 2021-11-15-preview
summary: Operation to update a lab resource.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.LabServices/labs/{labName}?api-version=2021-11-15-preview
uriParameters:
- name: subscriptionId
