### YamlMime:RESTOperation
uid: management.azure.com.labservices.schedules.createorupdate
name: Create Or Update
service: Lab Services
groupName: Schedules
apiVersion: 2022-08-01
summary: Operation to create or update a lab schedule.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.LabServices/labs/{labName}/schedules/{scheduleName}?api-version=2022-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: labName
  in: path
  isRequired: true
  description: The name of the lab that uniquely identifies it within containing lab plan. Used in resource URIs.
  types:
  - uid: string
- name: scheduleName
  in: path
  isRequired: true
  description: The name of the schedule that uniquely identifies it within containing lab. Used in resource URIs.
  types:
  - uid: string
  pattern: ^[-\w\\._\\(\\)]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The schedule was updated; response contains the lab schedule.
  types:
  - uid: Schedule
- name: 201 Created
  description: The schedule was created; response contains the lab schedule.
  types:
  - uid: Schedule
- name: Other Status Codes
  description: The default error response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.startAt
    in: body
    description: When lab user virtual machines will be started. Timestamp offsets will be ignored and timeZoneId is used instead.
    types:
    - uid: string
  - name: properties.stopAt
    in: body
    isRequired: true
    description: When lab user virtual machines will be stopped. Timestamp offsets will be ignored and timeZoneId is used instead.
    types:
    - uid: string
  - name: properties.recurrencePattern
    in: body
    description: The recurrence pattern of the scheduled actions.
    types:
    - uid: RecurrencePattern
  - name: properties.timeZoneId
    in: body
    isRequired: true
    description: The IANA timezone id for the schedule.
    types:
    - uid: string
  - name: properties.notes
    in: body
    description: Notes for this schedule.
    types:
    - uid: string
