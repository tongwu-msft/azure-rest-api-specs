### YamlMime:RESTOperation
uid: management.azure.com.labservices.schedules.listbylab
name: List By Lab
service: Lab Services
groupName: Schedules
apiVersion: 2022-08-01
summary: "Get all schedules for a lab.  \nReturns a list of all schedules for a lab."
consumes:
- application/json
produces:
