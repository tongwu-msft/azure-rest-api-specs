### YamlMime:RESTOperation
uid: management.azure.com.labservices.users.invite
name: Invite
service: Lab Services
groupName: Users
apiVersion: 2022-08-01
summary: Operation to invite a user to a lab.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.LabServices/labs/{labName}/users/{userName}/invite?api-version=2022-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: labName
  in: path
  isRequired: true
  description: The name of the lab that uniquely identifies it within containing lab plan. Used in resource URIs.
  types:
  - uid: string
- name: userName
  in: path
  isRequired: true
  description: The name of the user that uniquely identifies it within containing lab. Used in resource URIs.
  types:
  - uid: string
  pattern: ^[-\w\\._\\(\\)]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
