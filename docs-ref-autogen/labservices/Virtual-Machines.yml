### YamlMime:RESTOperationGroup
uid: management.azure.com.labservices.virtualmachines
name: Virtual Machines
apiVersion: 2021-11-15-preview
service: Lab Services
metadata:
  description: Learn more about [Lab Services Virtual Machines Operations]. How to [Get,List By Lab,Redeploy,Reimage,Reset Password,Start,Stop].
operations:
- uid: management.azure.com.labservices.virtualmachines.get
  summary: "Get a lab virtual machine.  \nReturns the properties for a lab virtual machine."
- uid: management.azure.com.labservices.virtualmachines.listbylab
  summary: "Get all virtual machines for a lab.  \nReturns a list of all virtual machines for a lab."
- uid: management.azure.com.labservices.virtualmachines.redeploy
  summary: Action to redeploy a lab virtual machine to a different compute node. For troubleshooting connectivity.
- uid: management.azure.com.labservices.virtualmachines.reimage
  summary: Re-image a lab virtual machine. The virtual machine will be deleted and recreated using the latest published snapshot of the reference environment of the lab.
- uid: management.azure.com.labservices.virtualmachines.resetpassword
  summary: "Reset a lab virtual machine password.  \nResets a lab virtual machine password."
- uid: management.azure.com.labservices.virtualmachines.start
  summary: Action to start a lab virtual machine.
- uid: management.azure.com.labservices.virtualmachines.stop
  summary: Action to stop a lab virtual machine.
