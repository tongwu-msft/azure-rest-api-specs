paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.LabServices/labs/{labName}/virtualMachines/{virtualMachineName}?api-version=2022-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: labName
  in: path
  isRequired: true
  description: The name of the lab that uniquely identifies it within containing lab plan. Used in resource URIs.
  types:
  - uid: string
- name: virtualMachineName
  in: path
  isRequired: true
  description: The ID of the virtual machine that uniquely identifies it within the containing lab. Used in resource URIs.
  types:
  - uid: string
  pattern: ^[-\w\\._\\(\\)]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
