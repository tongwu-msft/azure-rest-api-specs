### YamlMime:RESTOperation
uid: management.azure.com.labservices.labaccounts.getregionalavailability
name: Get Regional Availability
service: Lab Services
groupName: Lab Accounts
apiVersion: 2018-10-15
summary: Get regional availability information for each size category configured under a lab account
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.LabServices/labaccounts/{labAccountName}/getRegionalAvailability?api-version=2018-10-15
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: labAccountName
  in: path
  isRequired: true
  description: The name of the lab Account.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: GetRegionalAvailabilityResponse
- name: Other Status Codes
  description: BadRequest
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: GetRegionalAvailabilityResponse
  description: The response model from the GetRegionalAvailability action
  kind: object
  properties:
  - name: regionalAvailability
    description: Availability information for different size categories per region
    types:
    - uid: RegionalAvailability
      isArray: true
- name: CloudError
  description: Error from a REST request.
  kind: object
  properties:
  - name: error
    description: Body of an error from a REST request.
    types:
    - uid: CloudErrorBody
- name: RegionalAvailability
  description: The availability information of sizes across regions
  kind: object
  properties:
  - name: region
    description: Corresponding region
    types:
    - uid: string
  - name: sizeAvailabilities
    description: List of all the size information for the region
    types:
    - uid: SizeAvailability
      isArray: true
- name: CloudErrorBody
  description: Body of an error from a REST request.
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
  - name: target
    description: ''
    types:
    - uid: string
  - name: details
    description: Inner errors.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: SizeAvailability
  description: Represents the size information
  kind: object
  properties:
  - name: sizeCategory
    description: The category of the size (Basic, Standard, Performance).
    types:
    - uid: ManagedLabVmSize
  - name: isAvailable
    description: Whether or not this size category is available
    types:
    - uid: boolean
- name: ManagedLabVmSize
  description: The size of the virtual machine
  kind: enum
  properties:
  - name: Basic
    description: The base VM size
    types:
    - uid: string
  - name: Standard
    description: The standard or default VM size
    types:
    - uid: string
  - name: Performance
    description: The most performant VM size
    types:
    - uid: string
examples: []
security:
- name: azure_auth
  type: oauth2
  description: OAuth2 Implicit Grant
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Access Microsoft Azure
errorCodes: []
