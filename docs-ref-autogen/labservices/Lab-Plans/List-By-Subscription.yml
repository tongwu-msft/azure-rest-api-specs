### YamlMime:RESTOperation
uid: management.azure.com.labservices.labplans.listbysubscription
name: List By Subscription
service: Lab Services
groupName: Lab Plans
apiVersion: 2022-08-01
summary: "Get all lab plans for a subscription.  \nReturns a list of all lab plans within a subscription"
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.LabServices/labPlans?api-version=2022-08-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.LabServices/labPlans?api-version=2022-08-01&$filter={$filter}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
- name: $filter
  in: query
  description: The filter to apply to the operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The request was successful; response contains all Lab Plans for the given subscription.
