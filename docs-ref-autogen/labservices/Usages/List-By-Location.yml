### YamlMime:RESTOperation
uid: management.azure.com.labservices.usages.listbylocation
name: List By Location
service: Lab Services
groupName: Usages
apiVersion: 2021-11-15-preview
summary: "Gets the list of usages.  \nReturns list of usage per SKU family for the specified subscription in the specified region."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.LabServices/locations/{location}/usages?api-version=2021-11-15-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.LabServices/locations/{location}/usages?api-version=2021-11-15-preview&$filter={$filter}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: The location name.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
- name: $filter
  in: query
  description: The filter to apply to the operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The request was successful; a list of usages is returned
  types:
