    - uid: string
  - name: Publishing
    description: Currently provisioning resources.
    types:
    - uid: string
  - name: Published
    description: All resources are currently provisioned.
    types:
    - uid: string
  - name: PublishFailed
    description: Failed to provision all the necessary resources.
    types:
    - uid: string
