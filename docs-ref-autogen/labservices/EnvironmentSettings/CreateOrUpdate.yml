### YamlMime:RESTOperation
uid: management.azure.com.labservices.environmentsettings.createorupdate
name: Create Or Update
service: Lab Services
groupName: Environment Settings
apiVersion: 2018-10-15
summary: Create or replace an existing Environment Setting. This operation can take a while to complete
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.LabServices/labaccounts/{labAccountName}/labs/{labName}/environmentsettings/{environmentSettingName}?api-version=2018-10-15
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID.
  types:
