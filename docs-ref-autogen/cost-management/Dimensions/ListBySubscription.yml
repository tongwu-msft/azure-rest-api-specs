### YamlMime:RESTOperation
uid: management.azure.com.cost-management.dimensions.listbysubscription
name: List By Subscription
service: Cost Management
groupName: Dimensions
apiVersion: 2018-08-31
summary: Lists the dimensions by subscription Id.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.CostManagement/dimensions?api-version=2018-08-31
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.CostManagement/dimensions?api-version=2018-08-31&$filter={$filter}&$expand={$expand}&$skiptoken={$skiptoken}&$top={$top}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2018-05-31.
  types:
  - uid: string
- name: $filter
  in: query
  description: May be used to filter dimensions by properties/category, properties/usageStart, properties/usageEnd. Supported operators are 'eq','lt', 'gt', 'le', 'ge'.
  types:
  - uid: string
- name: $expand
  in: query
  description: May be used to expand the properties/data within a dimension dategory. By default, data is not included when listing dimensions.
  types:
  - uid: string
- name: $skiptoken
  in: query
  description: Skiptoken is only used if a previous operation returned a partial result. If a previous response contains a nextLink element, the value of the nextLink element will include a skiptoken parameter that specifies a starting point to use for subsequent calls.
  types:
  - uid: string
- name: $top
  in: query
  description: May be used to limit the number of results to the most recent N dimension data.
  types:
  - uid: integer
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: DimensionsListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: DimensionsListResult
  description: Result of listing dimensions. It contains a list of available dimensions.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: The list of dimensions.
    types:
    - uid: Dimension
      isArray: true
- name: ErrorResponse
  description: Error response indicates that the service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: error
    description: The details of the error.
    types:
    - uid: ErrorDetails
- name: Dimension
