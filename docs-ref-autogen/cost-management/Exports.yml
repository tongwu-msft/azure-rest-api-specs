metadata:
  description: Learn more about [Cost Management Exports Operations]. How to [List,Execute,Get,Delete,Create Or Update,Get Execution History].
operations:
- uid: management.azure.com.cost-management.exports.createorupdate
  summary: The operation to create or update a export. Update operation requires latest eTag to be set in the request. You may obtain the latest eTag by performing a get operation. Create operation does not require eTag.
- uid: management.azure.com.cost-management.exports.delete
  summary: The operation to delete a export.
- uid: management.azure.com.cost-management.exports.execute
  summary: The operation to execute an export.
- uid: management.azure.com.cost-management.exports.get
  summary: The operation to get the export for the defined scope by export name.
- uid: management.azure.com.cost-management.exports.getexecutionhistory
  summary: The operation to get the execution history of an export for the defined scope and export name.
- uid: management.azure.com.cost-management.exports.list
  summary: The operation to list all exports at the given scope.
