examples:
- name: CostAllocationRuleCheckNameAvailability
  request:
    uri: POST https://management.azure.com/providers/Microsoft.Billing/billingAccounts/100/providers/Microsoft.CostManagement/costAllocationRules/checkNameAvailability?api-version=2020-03-01-preview
    body: >-
      {
        "name": "testRule",
        "type": "Microsoft.CostManagement/costAllocationRules"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/providers/Microsoft.Billing/billingAccounts/100/providers/Microsoft.CostManagement/costAllocationRules/checkNameAvailability?api-version=2020-03-01-preview

      {
        "name": "testRule",
        "type": "Microsoft.CostManagement/costAllocationRules"
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": false,
        "reason": "AlreadyExists",
        "message": "A cost allocation rule with name testRule is already present for the billing account 100. Please specify a differnt name."
      }
