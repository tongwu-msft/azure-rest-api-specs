examples:
- name: ScheduledActionCheckNameAvailability
  request:
    uri: POST https://management.azure.com/providers/Microsoft.CostManagement/checkNameAvailability?api-version=2022-06-01-preview
    body: >-
      {
        "name": "testName",
        "type": "Microsoft.CostManagement/ScheduledActions"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/providers/Microsoft.CostManagement/checkNameAvailability?api-version=2022-06-01-preview

      {
        "name": "testName",
        "type": "Microsoft.CostManagement/ScheduledActions"
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": false,
        "reason": "AlreadyExists",
        "message": "A private scheduled action with name 'testName' is already present. Please specify a differnt name."
      }
