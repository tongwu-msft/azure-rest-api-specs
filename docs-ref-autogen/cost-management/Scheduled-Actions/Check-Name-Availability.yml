uid: management.azure.com.cost-management.scheduledactions.checknameavailability
name: Check Name Availability
service: Cost Management
groupName: Scheduled Actions
apiVersion: 2022-06-01-preview
summary: Checks availability and correctness of the name for a scheduled action.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/providers/Microsoft.CostManagement/checkNameAvailability?api-version=2022-06-01-preview
uriParameters:
