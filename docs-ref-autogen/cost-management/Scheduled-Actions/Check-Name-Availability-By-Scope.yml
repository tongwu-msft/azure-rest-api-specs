examples:
- name: ScheduledActionCheckNameAvailabilityByScope
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.CostManagement/checkNameAvailability?api-version=2022-06-01-preview
