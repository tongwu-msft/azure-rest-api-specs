### YamlMime:RESTOperation
uid: management.azure.com.cost-management.generatecostdetailsreport.createoperation
name: Create Operation
service: Cost Management
groupName: Generate Cost Details Report
apiVersion: 2022-05-01
summary: This API is the replacement for all previously release Usage Details APIs. Request to generate a cost details report for the provided date range, billing period (Only enterprise customers) or Invoice Id asynchronously at a certain scope. The initial call to request a report will return a 202 with a 'Location' and 'Retry-After' header. The 'Location' header will provide the endpoint to poll to get the result of the report generation. The 'Retry-After' provides the duration to wait before polling for the generated report. A call to poll the report operation will provide a 202 response with a 'Location' header if the operation is still in progress. Once the report generation operation completes, the polling endpoint will provide a 200 response along with details on the report blob(s) that are available for download. The details on the file(s) available for download will be available in the polling response body.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/{scope}/providers/Microsoft.CostManagement/generateCostDetailsReport?api-version=2022-05-01
uriParameters:
- name: scope
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The scope associated with usage details operations. This includes '/subscriptions/{subscriptionId}/' for subscription scope, '/providers/Microsoft.Billing/billingAccounts/{billingAccountId}' for Billing Account scope, '/providers/Microsoft.Billing/departments/{departmentId}' for Department scope, '/providers/Microsoft.Billing/enrollmentAccounts/{enrollmentAccountId}' for EnrollmentAccount scope. Also, Modern Commerce Account scopes are '/providers/Microsoft.Billing/billingAccounts/{billingAccountId}' for billingAccount scope, '/providers/Microsoft.Billing/billingAccounts/{billingAccountId}/billingProfiles/{billingProfileId}' for billingProfile scope, 'providers/Microsoft.Billing/billingAccounts/{billingAccountId}/billingProfiles/{billingProfileId}/invoiceSections/{invoiceSectionId}' for invoiceSection scope, and 'providers/Microsoft.Billing/billingAccounts/{billingAccountId}/customers/{customerId}' specific for partners.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request processing completed.
  types:
  - uid: CostDetailsOperationResults
- name: 202 Accepted
  headers:
  - name: Location
    value: string
  - name: Retry-After
    value: integer
  description: Accepted. Request will be processed. Use the Location header to check the status.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: GenerateCostDetailsReportErrorResponse
requestBody:
- name: default
  parameters:
  - name: metric
    in: body
    description: The type of the detailed report. By default ActualCost is provided
    types:
    - uid: CostDetailsMetricType
  - name: timePeriod
    in: body
    description: The specific date range of cost details requested for the report. This parameter cannot be used alongside either the invoiceId or billingPeriod parameters. If a timePeriod, invoiceId or billingPeriod parameter is not provided in the request body the API will return the current month's cost. API only allows data to be pulled for 1 month or less and no older than 13 months. If no timePeriod or billingPeriod or invoiceId is provided the API defaults to the open month time period
    types:
    - uid: CostDetailsTimePeriod
  - name: billingPeriod
    in: body
    description: This parameter can be used only by Enterprise Agreement customers. Use the YearMonth(e.g. 202008) format. This parameter cannot be used alongside either the invoiceId or timePeriod parameters. If a timePeriod, invoiceId or billingPeriod parameter is not provided in the request body the API will return the current month's cost.
    types:
    - uid: string
  - name: invoiceId
    in: body
    description: This parameter can only be used by Microsoft Customer Agreement customers. Additionally, it can only be used at the Billing Profile or Customer scope. This parameter cannot be used alongside either the billingPeriod or timePeriod parameters. If a timePeriod, invoiceId or billingPeriod parameter is not provided in the request body the API will return the current month's cost.
    types:
    - uid: string
requestHeader: []
definitions:
- name: CostDetailsTimePeriod
  description: The start and end date for pulling data for the cost detailed report. API only allows data to be pulled for 1 month or less and no older than 13 months.
  kind: object
  properties:
  - name: start
    description: The start date to pull data from. example format 2020-03-15
    types:
    - uid: string
  - name: end
    description: The end date to pull data to. example format 2020-03-15
    types:
    - uid: string
- name: CostDetailsOperationResults
  description: The result of the long running operation for cost details Api.
  kind: object
  properties:
  - name: id
