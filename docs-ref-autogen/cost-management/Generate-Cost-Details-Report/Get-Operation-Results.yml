### YamlMime:RESTOperation
uid: management.azure.com.cost-management.generatecostdetailsreport.getoperationresults
name: Get Operation Results
service: Cost Management
groupName: Generate Cost Details Report
apiVersion: 2022-05-01
summary: Get the result of the specified operation. This link is provided in the CostDetails creation request response Location header.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/{scope}/providers/Microsoft.CostManagement/costDetailsOperationResults/{operationId}?api-version=2022-05-01
uriParameters:
- name: scope
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The scope associated with usage details operations. This includes '/subscriptions/{subscriptionId}/' for subscription scope, '/providers/Microsoft.Billing/billingAccounts/{billingAccountId}' for Billing Account scope, '/providers/Microsoft.Billing/departments/{departmentId}' for Department scope, '/providers/Microsoft.Billing/enrollmentAccounts/{enrollmentAccountId}' for EnrollmentAccount scope. Also, Modern Commerce Account scopes are '/providers/Microsoft.Billing/billingAccounts/{billingAccountId}' for billingAccount scope, '/providers/Microsoft.Billing/billingAccounts/{billingAccountId}/billingProfiles/{billingProfileId}' for billingProfile scope, 'providers/Microsoft.Billing/billingAccounts/{billingAccountId}/billingProfiles/{billingProfileId}/invoiceSections/{invoiceSectionId}' for invoiceSection scope, and 'providers/Microsoft.Billing/billingAccounts/{billingAccountId}/customers/{customerId}' specific for partners.
  types:
  - uid: string
- name: operationId
  in: path
  isRequired: true
  description: The target operation Id.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: CostDetailsOperationResults
- name: 202 Accepted
  description: Accepted. The operation is ongoing.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: CostDetailsOperationResults
  description: The result of the long running operation for cost details Api.
  kind: object
  properties:
  - name: id
    description: The id of the long running operation.
    types:
    - uid: string
  - name: name
    description: The name of the long running operation.
    types:
    - uid: string
  - name: type
    description: The type of the long running operation.
    types:
    - uid: string
  - name: status
    description: The status of the cost details operation
    types:
    - uid: CostDetailsStatusType
  - name: validTill
    description: The time at which report URL becomes invalid/expires in UTC e.g. 2020-12-08T05:55:59.4394737Z.
    types:
    - uid: string
  - name: error
    description: The details of the error.
    types:
    - uid: ErrorDetails
  - name: manifest.manifestVersion
    description: The Manifest version.
    types:
    - uid: string
  - name: manifest.dataFormat
    description: The data format of the report
    types:
    - uid: CostDetailsDataFormat
  - name: manifest.byteCount
    description: The total number of bytes in all blobs.
    types:
    - uid: integer
  - name: manifest.blobCount
    description: The total number of blobs.
    types:
    - uid: integer
  - name: manifest.compressData
    description: Is the data in compressed format.
    types:
    - uid: boolean
  - name: manifest.blobs
    description: List of blob information generated by this operation.
    types:
    - uid: BlobInfo
      isArray: true
  - name: manifest.requestContext.requestScope
    description: The request scope of the request.
    types:
    - uid: string
  - name: manifest.requestContext.requestBody
    description: The request payload body provided in Cost Details call
    types:
    - uid: GenerateCostDetailsReportRequestDefinition
- name: ErrorResponse
  description: "Error response indicates that the service is not able to process the incoming request. The reason is provided in the error message. \n\nSome Error responses: \n\n * 429 TooManyRequests - Request is throttled. Retry after waiting for the time specified in the \"x-ms-ratelimit-microsoft.consumption-retry-after\" header. \n\n * 503 ServiceUnavailable - Service is temporarily unavailable. Retry after waiting for the time specified in the \"Retry-After\" header."
  kind: object
  properties:
  - name: error
    description: The details of the error.
    types:
    - uid: ErrorDetails
- name: CostDetailsStatusType
  description: The status of the cost details operation
  kind: enum
  properties:
  - name: Completed
    description: Operation is Completed.
    types:
    - uid: string
  - name: NoDataFound
    description: Operation is Completed and no cost data found.
    types:
    - uid: string
  - name: Failed
    description: Operation Failed.
    types:
    - uid: string
- name: ErrorDetails
  description: The details of the error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: CostDetailsDataFormat
  description: The data format of the report
  kind: enum
  properties:
  - name: Csv
    description: Csv data format.
    types:
    - uid: string
- name: BlobInfo
  description: The blob information generated by this operation.
  kind: object
  properties:
  - name: blobLink
    description: Link to the blob to download file.
    types:
    - uid: string
  - name: byteCount
    description: Bytes in the blob.
    types:
    - uid: integer
- name: GenerateCostDetailsReportRequestDefinition
  description: The definition of a cost detailed report.
  kind: object
  properties:
  - name: metric
    description: The type of the detailed report. By default ActualCost is provided
    types:
    - uid: CostDetailsMetricType
  - name: timePeriod
    description: The specific date range of cost details requested for the report. This parameter cannot be used alongside either the invoiceId or billingPeriod parameters. If a timePeriod, invoiceId or billingPeriod parameter is not provided in the request body the API will return the current month's cost. API only allows data to be pulled for 1 month or less and no older than 13 months. If no timePeriod or billingPeriod or invoiceId is provided the API defaults to the open month time period
    types:
    - uid: CostDetailsTimePeriod
  - name: billingPeriod
    description: This parameter can be used only by Enterprise Agreement customers. Use the YearMonth(e.g. 202008) format. This parameter cannot be used alongside either the invoiceId or timePeriod parameters. If a timePeriod, invoiceId or billingPeriod parameter is not provided in the request body the API will return the current month's cost.
    types:
    - uid: string
  - name: invoiceId
    description: This parameter can only be used by Microsoft Customer Agreement customers. Additionally, it can only be used at the Billing Profile or Customer scope. This parameter cannot be used alongside either the billingPeriod or timePeriod parameters. If a timePeriod, invoiceId or billingPeriod parameter is not provided in the request body the API will return the current month's cost.
    types:
    - uid: string
- name: CostDetailsMetricType
  description: The type of the detailed report. By default ActualCost is provided
  kind: enum
  properties:
  - name: ActualCost
    description: Actual cost data.
    types:
    - uid: string
  - name: AmortizedCost
    description: Amortized cost data.
    types:
    - uid: string
- name: CostDetailsTimePeriod
  description: The start and end date for pulling data for the cost detailed report. API only allows data to be pulled for 1 month or less and no older than 13 months.
  kind: object
  properties:
  - name: start
    description: The start date to pull data from. example format 2020-03-15
    types:
    - uid: string
  - name: end
    description: The end date to pull data to. example format 2020-03-15
    types:
    - uid: string
