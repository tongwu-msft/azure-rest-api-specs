  - statusCode: "200"
    body: >-
      {
        "id": "subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.CostManagement/costDetailsOperationResults/00000000-0000-0000-0000-000000000000",
        "name": "00000000-0000-0000-0000-000000000000",
        "status": "Completed",
        "manifest": {
          "manifestVersion": "2022-05-01",
          "dataFormat": "Csv",
          "blobCount": 1,
          "byteCount": 32741,
          "compressData": false,
          "requestContext": {
            "requestScope": "subscriptions/00000000-0000-0000-0000-000000000000",
            "requestBody": {
              "metric": "ActualCost",
              "timePeriod": {
                "start": "2020-03-01",
                "end": "2020-03-15"
              }
            }
          },
          "blobs": [
            {
              "blobLink": "https://ccmreportstorageeastus.blob.core.windows.net/armreports/00000/00000000-0000-0000-0000-000000000000?sv=2020-05-31&sr=b&sig=abcd",
              "byteCount": 32741
            }
          ]
        },
        "validTill": "2022-05-10T08:08:46.1973252Z"
      }
  - statusCode: "202"
    headers:
    - name: Location
      value: https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.CostManagement/costDetailsOperationResults/00000000-0000-0000-0000-000000000000?api-version=2022-05-01
    - name: Retry-After
      value: "60"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
