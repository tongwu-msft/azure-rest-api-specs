### YamlMime:RESTOperationGroup
uid: management.azure.com.cost-management.generatereservationdetailsreport
name: Generate Reservation Details Report
apiVersion: 2021-10-01
service: Cost Management
metadata:
  description: Learn more about [Cost Management Generate Reservation Details Report Operations]. How to [By Billing Account Id,By Billing Profile Id].
operations:
- uid: management.azure.com.cost-management.generatereservationdetailsreport.bybillingaccountid
  summary: Generates the reservations details report for provided date range asynchronously based on enrollment id. The Reservation usage details can be viewed only by certain enterprise roles. For more details on the roles see, https://docs.microsoft.com/en-us/azure/cost-management-billing/manage/understand-ea-roles#usage-and-costs-access-by-role
- uid: management.azure.com.cost-management.generatereservationdetailsreport.bybillingprofileid
  summary: Generates the reservations details report for provided date range asynchronously by billing profile. The Reservation usage details can be viewed by only certain enterprise roles by default. For more details on the roles see, https://docs.microsoft.com/en-us/azure/cost-management-billing/reservations/reservation-utilization#view-utilization-in-the-azure-portal-with-azure-rbac-access
