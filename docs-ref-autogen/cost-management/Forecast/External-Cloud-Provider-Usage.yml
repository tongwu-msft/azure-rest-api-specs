examples:
- name: ExternalBillingAccountForecast
  request:
    uri: POST https://management.azure.com/providers/Microsoft.CostManagement/externalBillingAccounts/100/forecast?api-version=2019-11-01
    body: >-
      {
        "type": "Usage",
        "timeframe": "MonthToDate",
        "dataset": {
          "granularity": "Daily",
          "filter": {
            "and": [
              {
                "or": [
                  {
                    "dimensions": {
                      "name": "ResourceLocation",
                      "operator": "In",
                      "values": [
                        "East US",
                        "West Europe"
                      ]
                    }
                  },
                  {
                    "tags": {
                      "name": "Environment",
                      "operator": "In",
                      "values": [
                        "UAT",
                        "Prod"
                      ]
                    }
                  }
                ]
              },
              {
                "dimensions": {
                  "name": "ResourceGroup",
                  "operator": "In",
                  "values": [
                    "API"
                  ]
                }
              }
            ]
          }
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "providers/Microsoft.CostManagement/externalBillingAccounts/100/query/6dc7b06a-d90a-4df5-b655-ce6cf1c0814d",
        "name": "6dc7b06a-d90a-4df5-b655-ce6cf1c0814d",
        "type": "Microsoft.CostManagement/query",
        "location": "useast",
        "sku": "Standard_DS1_v2",
        "eTag": "1d695cdcb6a8a50",
        "properties": {
          "nextLink": null,
          "columns": [
            {
              "name": "PreTaxCost",
              "type": "Number"
            },
            {
              "name": "CostStatus",
              "type": "String"
            },
            {
              "name": "Currency",
              "type": "String"
            }
          ],
          "rows": [
            [
              0,
              "Forecast",
              "USD"
            ],
            [
              30.2572751438,
              "Forecast",
              "USD"
            ],
            [
              0.076757602000000022,
              "Forecast",
              "USD"
            ],
            [
              50.430964190400012,
              "Forecast",
              "USD"
            ]
          ]
        }
      }
