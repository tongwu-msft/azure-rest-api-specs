### YamlMime:RESTOperation
uid: management.azure.com.cost-management.forecast.externalcloudproviderusage
name: External Cloud Provider Usage
service: Cost Management
groupName: Forecast
apiVersion: 2019-11-01
summary: Lists the forecast charges for external cloud provider type defined.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/providers/Microsoft.CostManagement/{externalCloudProviderType}/{externalCloudProviderId}/forecast?api-version=2019-11-01
- content: POST https://management.azure.com/providers/Microsoft.CostManagement/{externalCloudProviderType}/{externalCloudProviderId}/forecast?$filter={$filter}&api-version=2019-11-01
  isOptional: true
uriParameters:
- name: externalCloudProviderType
  in: path
  isRequired: true
  description: The external cloud provider type associated with dimension/query operations. This includes 'externalSubscriptions' for linked account and 'externalBillingAccounts' for consolidated account.
  types:
  - uid: externalCloudProviderType
- name: externalCloudProviderId
  in: path
  isRequired: true
  description: This can be '{externalSubscriptionId}' for linked account or '{externalBillingAccountId}' for consolidated account used with dimension/query operations.
  types:
  - uid: string
- name: $filter
  in: query
  description: May be used to filter forecasts by properties/usageDate (Utc time), properties/chargeType or properties/grain. The filter supports 'eq', 'lt', 'gt', 'le', 'ge', and 'and'. It does not currently support 'ne', 'or', or 'not'.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2019-11-01.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: QueryResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: type
    in: body
    isRequired: true
    description: The type of the forecast.
    types:
    - uid: ForecastType
  - name: timeframe
    in: body
    isRequired: true
    description: The time frame for pulling data for the forecast. If custom, then a specific time period must be provided.
    types:
    - uid: ForecastTimeframeType
  - name: timePeriod
    in: body
    description: Has time period for pulling data for the forecast.
    types:
    - uid: QueryTimePeriod
  - name: dataset
    in: body
    description: Has definition for data in this forecast.
    types:
    - uid: QueryDataset
  - name: includeActualCost
    in: body
    description: a boolean determining if actualCost will be included
    types:
    - uid: boolean
  - name: includeFreshPartialCost
    in: body
    description: a boolean determining if FreshPartialCost will be included
    types:
    - uid: boolean
requestHeader: []
