    - uid: string
  - name: properties.status
    description: alert status
    types:
    - uid: AlertStatus
  - name: properties.creationTime
    description: dateTime in which alert was created
    types:
    - uid: string
  - name: properties.closeTime
    description: dateTime in which alert was closed
    types:
    - uid: string
  - name: properties.modificationTime
    description: dateTime in which alert was last modified
    types:
    - uid: string
  - name: properties.statusModificationUserName
    description: ''
    types:
    - uid: string
  - name: properties.statusModificationTime
    description: dateTime in which the alert status was last modified
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
