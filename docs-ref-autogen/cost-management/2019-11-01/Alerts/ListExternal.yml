### YamlMime:RESTOperation
uid: management.azure.com.cost-management.2019-11-01.alerts.listexternal
name: List External
service: Cost Management
groupName: Alerts
apiVersion: 2019-11-01
summary: Lists the Alerts for external cloud provider type defined.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.CostManagement/{externalCloudProviderType}/{externalCloudProviderId}/alerts?api-version=2019-11-01
uriParameters:
- name: externalCloudProviderType
  in: path
  isRequired: true
  description: The external cloud provider type associated with dimension/query operations. This includes 'externalSubscriptions' for linked account and 'externalBillingAccounts' for consolidated account.
  types:
  - uid: externalCloudProviderType
- name: externalCloudProviderId
  in: path
  isRequired: true
  description: This can be '{externalSubscriptionId}' for linked account or '{externalBillingAccountId}' for consolidated account used with dimension/query operations.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2019-11-01.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: AlertsResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: externalCloudProviderType
  description: The external cloud provider type associated with dimension/query operations. This includes 'externalSubscriptions' for linked account and 'externalBillingAccounts' for consolidated account.
  kind: enum
  properties:
  - name: externalSubscriptions
    types:
    - uid: string
  - name: externalBillingAccounts
    types:
    - uid: string
- name: AlertsResult
  description: Result of alerts.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: List of alerts.
    types:
    - uid: Alert
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: URL to get the next set of alerts results if there are any.
    types:
    - uid: string
- name: ErrorResponse
  description: "Error response indicates that the service is not able to process the incoming request. The reason is provided in the error message. \n\nSome Error responses: \n\n * 429 TooManyRequests - Request is throttled. Retry after waiting for the time specified in the \"x-ms-ratelimit-microsoft.consumption-retry-after\" header. \n\n * 503 ServiceUnavailable - Service is temporarily unavailable. Retry after waiting for the time specified in the \"Retry-After\" header."
  kind: object
  properties:
  - name: error
    description: The details of the error.
    types:
    - uid: ErrorDetails
- name: Alert
  description: An individual alert.
  kind: object
  properties:
  - name: properties.definition
    description: defines the type of alert
    types:
    - uid: Definition
  - name: properties.description
    description: Alert description
    types:
    - uid: string
  - name: properties.source
    description: Source of alert
    types:
    - uid: AlertSource
  - name: properties.details
    description: Alert details
    types:
    - uid: Details
  - name: properties.costEntityId
    description: related budget
