examples:
- name: Sub-ARMTemplateArtifact
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Blueprint/blueprints/simpleBlueprint/artifacts/storageTemplate?api-version=2018-11-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Blueprint/blueprints/simpleBlueprint/artifacts/storageTemplate?api-version=2018-11-01-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "template": {
            "contentVersion": "1.0.0.0",
            "parameters": {
              "storageAccountType": {
                "type": "string",
                "defaultValue": "Standard_LRS",
                "allowedValues": [
                  "Standard_LRS",
                  "Standard_GRS",
                  "Standard_ZRS",
                  "Premium_LRS"
                ],
                "metadata": {
                  "description": "Storage Account type"
                }
              }
            },
            "variables": {
              "storageAccountName": "[concat(uniquestring(resourceGroup().id), 'standardsa')]"
            },
            "resources": [
              {
                "type": "Microsoft.Storage/storageAccounts",
                "name": "[variables('storageAccountName')]",
                "apiVersion": "2016-01-01",
                "location": "[resourceGroup().location]",
                "sku": {
                  "name": "[parameters('storageAccountType')]"
                },
                "kind": "Storage",
                "properties": {}
              }
            ],
            "outputs": {
              "storageAccountName": {
                "type": "string",
                "value": "[variables('storageAccountName')]"
              }
            }
          },
          "resourceGroup": "storageRG",
          "parameters": {
            "storageAccountType": {
              "value": "[parameters('storageAccountType')]"
            }
          }
        },
        "kind": "template",
        "id": "/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Blueprint/blueprints/simpleBlueprint/artifacts/storageTemplate",
        "type": "Microsoft.Blueprint/blueprints/artifacts",
        "name": "storageTemplate"
      }
