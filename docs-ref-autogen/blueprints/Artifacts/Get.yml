### YamlMime:RESTOperation
uid: management.azure.com.blueprints.artifacts.get
name: Get
service: Blueprints
groupName: Artifacts
apiVersion: 2018-11-01-preview
summary: Get a blueprint artifact.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/{resourceScope}/providers/Microsoft.Blueprint/blueprints/{blueprintName}/artifacts/{artifactName}?api-version=2018-11-01-preview
uriParameters:
- name: resourceScope
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: "The scope of the resource. Valid scopes are: management group (format: '/providers/Microsoft.Management/managementGroups/{managementGroup}'), subscription (format: '/subscriptions/{subscriptionId}')."
  types:
  - uid: string
- name: blueprintName
  in: path
  isRequired: true
  description: Name of the blueprint definition.
  types:
  - uid: string
- name: artifactName
  in: path
  isRequired: true
  description: Name of the blueprint artifact.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- blueprint artifact retrieved.
  types:
  - uid: TemplateArtifact
  - uid: RoleAssignmentArtifact
  - uid: PolicyAssignmentArtifact
  typesTitle: Artifact
- name: Other Status Codes
