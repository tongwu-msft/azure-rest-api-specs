summary: Get a blueprint assignment operation.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/{resourceScope}/providers/Microsoft.Blueprint/blueprintAssignments/{assignmentName}/assignmentOperations/{assignmentOperationName}?api-version=2018-11-01-preview
uriParameters:
- name: resourceScope
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: "The scope of the resource. Valid scopes are: management group (format: '/providers/Microsoft.Management/managementGroups/{managementGroup}'), subscription (format: '/subscriptions/{subscriptionId}')."
  types:
  - uid: string
- name: assignmentName
  in: path
  isRequired: true
  description: Name of the blueprint assignment.
  types:
  - uid: string
- name: assignmentOperationName
  in: path
  isRequired: true
  description: Name of the blueprint assignment operation.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
