- name: Other Status Codes
  description: Blueprints error response.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: AssignmentOperation
  description: Represents underlying deployment detail for each update to the blueprint assignment.
  kind: object
  properties:
