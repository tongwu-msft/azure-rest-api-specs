    - uid: string
  - name: failed
    types:
    - uid: string
  - name: canceled
    types:
    - uid: string
  - name: deleting
    types:
    - uid: string
- name: ManagedServiceIdentityType
  description: Type of the Managed Service Identity.
  kind: enum
  properties:
