    types:
    - uid: string
examples:
- name: Assignment
  request:
    uri: GET https://management.azure.com/subscriptions/f8df94f2-2f5a-4f4a-bcaf-1bb992fb564b/providers/Microsoft.Blueprint/blueprintAssignments?api-version=2017-11-11-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "identity": {
              "type": "SystemAssigned",
              "tenantId": "00000000-0000-0000-0000-000000000000",
              "principalId": "00000000-0000-0000-0000-000000000000"
            },
            "location": "eastus",
            "properties": {
              "description": "enforce pre-defined simpleBlueprint to this XXXXXXXX subscription.",
              "provisioningState": "failed",
              "blueprintId": "/providers/Microsoft.Management/managementGroups/ContosoOnlineGroup/providers/Microsoft.Blueprint/blueprints/simpleBlueprint",
              "parameters": {
                "storageAccountType": {
                  "value": "Standard_LRS"
                },
                "costCenter": {
                  "value": "Contoso/Online/Shopping/Production"
                },
                "owners": {
                  "value": [
                    "johnDoe@contoso.com",
                    "johnsteam@contoso.com"
                  ]
                }
              },
              "resourceGroups": {
                "storageRG": {
                  "name": "defaultRG",
                  "location": "eastus"
                }
              }
            },
            "id": "/subscriptions/f8df94f2-2f5a-4f4a-bcaf-1bb992fb564b/providers/Microsoft.Blueprint/blueprintAssignments/assignSimpleBlueprint",
            "type": "Microsoft.Blueprint/Assignment",
            "name": "assignSimpleBlueprint"
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
