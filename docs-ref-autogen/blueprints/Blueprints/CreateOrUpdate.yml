### YamlMime:RESTOperation
uid: management.azure.com.blueprints.blueprints.createorupdate
name: Create Or Update
service: Blueprints
groupName: Blueprints
apiVersion: 2017-11-11-preview
summary: Create or update Blueprint definition.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/providers/Microsoft.Management/managementGroups/{managementGroupName}/providers/Microsoft.Blueprint/blueprints/{blueprintName}?api-version=2017-11-11-preview
uriParameters:
- name: managementGroupName
  in: path
  isRequired: true
  description: ManagementGroup where blueprint stores.
  types:
  - uid: string
- name: blueprintName
  in: path
  isRequired: true
  description: name of the blueprint.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Created -- Blueprint definition saved.
  types:
  - uid: Blueprint
requestBody:
- name: default
  parameters:
  - name: properties.versions
    in: body
    description: Published versions of this blueprint.
    types:
    - uid: object
  - name: properties.layout
    in: body
    description: Layout view of the blueprint, for UI reference.
    types:
    - uid: object
  - name: properties.targetScope
    in: body
    description: The scope where this Blueprint can be applied.
    types:
    - uid: BlueprintTargetScope
  - name: properties.parameters
    in: body
    description: Parameters required by this Blueprint definition.
    types:
    - uid: ParameterDefinitionCollection
  - name: properties.resourceGroups
    in: body
    description: Resource group placeholders defined by this Blueprint definition.
    types:
    - uid: ResourceGroupDefinitionCollection
  - name: displayName
    in: body
    description: One-liner string explain this resource.
    types:
    - uid: string
  - name: description
    in: body
    description: Multi-line explain this resource.
    types:
    - uid: string
requestHeader: []
definitions:
- name: BlueprintStatus
  description: The status of the blueprint. This field is readonly.
  kind: object
  properties:
  - name: timeCreated
    isReadyOnly: true
    description: Creation time of this blueprint.
    types:
    - uid: string
  - name: lastModified
    isReadyOnly: true
    description: Last modified time of this blueprint.
    types:
    - uid: string
- name: ParameterDefinitionCollection
  description: A dictionary hold parameter name and it's metadata.
  kind: object
  properties: []
- name: ResourceGroupDefinitionCollection
  description: A dictionary which maps resource group placeholders to the resource groups which will be created.
  kind: object
  properties: []
- name: Blueprint
  description: Represents a Blueprint definition.
  kind: object
  properties:
  - name: properties.versions
    description: Published versions of this blueprint.
    types:
    - uid: object
  - name: properties.layout
    description: Layout view of the blueprint, for UI reference.
    types:
    - uid: object
  - name: id
    isReadyOnly: true
    description: String Id used to locate any resource on Azure.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Type of this resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of this resource.
    types:
    - uid: string
  - name: properties.status
    isReadyOnly: true
    description: Status of the Blueprint. This field is readonly.
    types:
    - uid: BlueprintStatus
  - name: properties.targetScope
    description: The scope where this Blueprint can be applied.
    types:
    - uid: BlueprintTargetScope
  - name: properties.parameters
    description: Parameters required by this Blueprint definition.
    types:
    - uid: ParameterDefinitionCollection
  - name: properties.resourceGroups
    description: Resource group placeholders defined by this Blueprint definition.
    types:
    - uid: ResourceGroupDefinitionCollection
  - name: displayName
    description: One-liner string explain this resource.
    types:
    - uid: string
  - name: description
    description: Multi-line explain this resource.
    types:
    - uid: string
- name: BlueprintTargetScope
  description: The scope where this Blueprint can be applied.
  kind: enum
  properties:
  - name: subscription
    types:
    - uid: string
  - name: managementGroup
    types:
    - uid: string
examples:
- name: Blueprint
  request:
    uri: PUT https://management.azure.com/providers/Microsoft.Management/managementGroups/ContosoOnlineGroup/providers/Microsoft.Blueprint/blueprints/simpleBlueprint?api-version=2017-11-11-preview
    body: >-
      {
        "properties": {
          "description": "blueprint contains all artifact kinds {'template', 'rbac', 'policy'}",
          "parameters": {
            "storageAccountType": {
              "type": "string",
              "metadata": {
                "displayName": "storage account type."
              }
            },
            "costCenter": {
              "type": "string",
              "metadata": {
                "displayName": "force cost center tag for all resources under given subscription."
              }
            },
            "owners": {
              "type": "array",
              "metadata": {
                "displayName": "assign owners to subscription along with blueprint assignment."
              }
            }
          },
          "resourceGroups": {
            "storageRG": {
              "metadata": {
                "displayName": "storage resource group",
                "description": "Contains storageAccounts that collect all shoebox logs."
              }
            }
          },
          "targetScope": "subscription"
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "properties": {
          "description": "blueprint contains all artifact kinds {'template', 'rbac', 'policy'}",
          "parameters": {
            "storageAccountType": {
              "type": "string",
              "metadata": {
                "displayName": "storage account type.",
                "description": null
              }
            },
            "costCenter": {
              "type": "string",
              "metadata": {
                "displayName": "force cost center tag for all resources under given subscription.",
                "description": null
              }
            },
            "owners": {
              "type": "array",
              "metadata": {
                "displayName": "assign owners to subscription along with blueprint assignment.",
                "description": null
              }
            }
          },
          "resourceGroups": {
            "storageRG": {
              "metadata": {
                "displayName": "storage resource group",
                "description": "Contains storageAccounts that collect all shoebox logs."
              }
            }
          },
          "targetScope": "subscription"
        },
        "id": "/providers/Microsoft.Management/managementGroups/ContosoOnlineGroup/providers/Microsoft.Blueprint/blueprints/simpleBlueprint",
        "type": "Microsoft.Blueprint/blueprints",
        "name": "simpleBlueprint"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
