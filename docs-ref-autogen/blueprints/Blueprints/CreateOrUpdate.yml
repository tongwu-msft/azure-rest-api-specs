- name: ResourceGroupWithTags
  request:
    uri: PUT https://management.azure.com/providers/Microsoft.Management/managementGroups/{ManagementGroupId}/providers/Microsoft.Blueprint/blueprints/simpleBlueprint?api-version=2018-11-01-preview
    body: >-
      {
        "properties": {
          "targetScope": "subscription",
          "resourceGroups": {
            "myRGName": {
              "name": "myRGName",
              "location": "westus",
              "metadata": {
                "displayName": "My Resource Group"
              },
              "tags": {
                "costcenter": "123456",
                "nameOnlyTag": ""
              }
            }
          },
          "description": "An example blueprint containing an RG with two tags."
        }
      }
