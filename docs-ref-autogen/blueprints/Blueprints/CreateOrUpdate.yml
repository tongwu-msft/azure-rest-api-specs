### YamlMime:RESTOperation
uid: management.azure.com.blueprints.blueprints.createorupdate
name: Create Or Update
service: Blueprints
groupName: Blueprints
apiVersion: 2018-11-01-preview
summary: Create or update a blueprint definition.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/{scope}/providers/Microsoft.Blueprint/blueprints/{blueprintName}?api-version=2018-11-01-preview
uriParameters:
- name: scope
  in: path
  isRequired: true
  description: "The scope of the resource. Valid scopes are: management group (format: '/providers/Microsoft.Management/managementGroups/{managementGroup}'), subscription (format: '/subscriptions/{subscriptionId}'). For blueprint assignments management group scope is reserved for future use."
  types:
  - uid: string
- name: blueprintName
  in: path
  isRequired: true
  description: Name of the blueprint definition.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Created -- blueprint definition saved.
  types:
  - uid: Blueprint
requestBody:
- name: default
  parameters:
  - name: properties.versions
    in: body
    description: Published versions of this blueprint definition.
    types:
    - uid: object
  - name: properties.layout
    in: body
    description: Layout view of the blueprint definition for UI reference.
    types:
    - uid: object
  - name: properties.targetScope
    in: body
    description: The scope where this blueprint definition can be assigned.
    types:
    - uid: BlueprintTargetScope
  - name: properties.parameters
    in: body
    description: Parameters required by this blueprint definition.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: ParameterDefinition
  - name: properties.resourceGroups
    in: body
    description: Resource group placeholders defined by this blueprint definition.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: ResourceGroupDefinition
  - name: displayName
    in: body
    description: One-liner string explain this resource.
    types:
    - uid: string
  - name: description
    in: body
    description: Multi-line explain this resource.
    types:
    - uid: string
requestHeader: []
definitions:
- name: BlueprintStatus
  description: The status of the blueprint. This field is readonly.
  kind: object
  properties:
  - name: timeCreated
    isReadyOnly: true
    description: Creation time of this blueprint definition.
    types:
    - uid: string
  - name: lastModified
    isReadyOnly: true
    description: Last modified time of this blueprint definition.
    types:
    - uid: string
- name: ParameterDefinition
  description: Represent a parameter with constrains and metadata.
  kind: object
  properties:
  - name: type
    description: Allowed data types for Resource Manager template parameters.
    types:
    - uid: TemplateParameterType
  - name: defaultValue
    description: Default Value for this parameter.
    types:
    - {}
  - name: allowedValues
    description: Array of allowed values for this parameter.
    types:
    - uid: AllowedValues
      isArray: true
  - name: metadata.displayName
    description: DisplayName of this parameter/resourceGroup.
    types:
    - uid: string
  - name: metadata.description
    description: Description of this parameter/resourceGroup.
    types:
    - uid: string
  - name: metadata.strongType
    description: StrongType for UI to render rich experience during blueprint assignment. Supported strong types are resourceType, principalId and location.
    types:
    - uid: string
- name: ResourceGroupDefinition
  description: Represents an Azure resource group in a blueprint definition.
  kind: object
  properties:
  - name: name
    description: Name of this resourceGroup. Leave empty if the resource group name will be specified during the blueprint assignment.
    types:
    - uid: string
  - name: location
    description: Location of this resourceGroup. Leave empty if the resource group location will be specified during the blueprint assignment.
    types:
    - uid: string
  - name: dependsOn
    description: Artifacts which need to be deployed before this resource group.
    types:
    - uid: string
      isArray: true
  - name: tags
    description: Tags to be assigned to this resource group.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: metadata.displayName
    description: DisplayName of this parameter/resourceGroup.
    types:
    - uid: string
  - name: metadata.description
    description: Description of this parameter/resourceGroup.
    types:
    - uid: string
  - name: metadata.strongType
    description: StrongType for UI to render rich experience during blueprint assignment. Supported strong types are resourceType, principalId and location.
    types:
    - uid: string
- name: Blueprint
  description: Represents a Blueprint definition.
  kind: object
  properties:
  - name: properties.versions
    description: Published versions of this blueprint definition.
    types:
    - uid: object
  - name: properties.layout
    description: Layout view of the blueprint definition for UI reference.
    types:
    - uid: object
  - name: id
    isReadyOnly: true
    description: String Id used to locate any resource on Azure.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Type of this resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of this resource.
    types:
    - uid: string
  - name: properties.status
    isReadyOnly: true
    description: Status of the blueprint. This field is readonly.
    types:
    - uid: BlueprintStatus
  - name: properties.targetScope
    description: The scope where this blueprint definition can be assigned.
    types:
    - uid: BlueprintTargetScope
  - name: properties.parameters
    description: Parameters required by this blueprint definition.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: ParameterDefinition
  - name: properties.resourceGroups
    description: Resource group placeholders defined by this blueprint definition.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: ResourceGroupDefinition
  - name: displayName
    description: One-liner string explain this resource.
    types:
    - uid: string
  - name: description
    description: Multi-line explain this resource.
    types:
    - uid: string
- name: TemplateParameterType
  description: Allowed data types for Resource Manager template parameters.
  kind: enum
  properties:
  - name: string
    types:
    - uid: string
  - name: array
    types:
    - uid: string
  - name: bool
    types:
    - uid: string
  - name: int
    types:
    - uid: string
  - name: object
    types:
    - uid: string
  - name: secureObject
    types:
    - uid: string
  - name: secureString
    types:
    - uid: string
- name: BlueprintTargetScope
  description: The scope where this blueprint definition can be assigned.
  kind: enum
  properties:
  - name: subscription
    description: The blueprint targets a subscription during blueprint assignment.
    types:
    - uid: string
  - name: managementGroup
    description: The blueprint targets a management group during blueprint assignment. This is reserved for future use.
    types:
    - uid: string
examples:
- name: SubscriptionBlueprint
  request:
    uri: PUT https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Blueprint/blueprints/simpleBlueprint?api-version=2018-11-01-preview
    body: >-
      {
        "properties": {
          "description": "blueprint contains all artifact kinds {'template', 'rbac', 'policy'}",
          "parameters": {
            "storageAccountType": {
              "type": "string",
              "metadata": {
                "displayName": "storage account type."
              }
            },
            "costCenter": {
              "type": "string",
              "metadata": {
                "displayName": "force cost center tag for all resources under given subscription."
              }
            },
            "owners": {
              "type": "array",
              "metadata": {
                "displayName": "assign owners to subscription along with blueprint assignment."
              }
            }
          },
          "resourceGroups": {
            "storageRG": {
              "metadata": {
                "displayName": "storage resource group",
                "description": "Contains storageAccounts that collect all shoebox logs."
              }
            }
          },
          "targetScope": "subscription"
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "properties": {
          "description": "blueprint contains all artifact kinds {'template', 'rbac', 'policy'}",
          "parameters": {
            "storageAccountType": {
              "type": "string",
              "metadata": {
                "displayName": "storage account type.",
                "description": null
              }
            },
            "costCenter": {
              "type": "string",
              "metadata": {
                "displayName": "force cost center tag for all resources under given subscription.",
                "description": null
              }
            },
            "owners": {
              "type": "array",
              "metadata": {
                "displayName": "assign owners to subscription along with blueprint assignment.",
                "description": null
              }
            }
          },
          "resourceGroups": {
            "storageRG": {
              "metadata": {
                "displayName": "storage resource group",
                "description": "Contains storageAccounts that collect all shoebox logs."
              }
            }
          },
          "targetScope": "subscription"
        },
        "id": "/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Blueprint/blueprints/simpleBlueprint",
        "type": "Microsoft.Blueprint/blueprints",
        "name": "simpleBlueprint"
      }
