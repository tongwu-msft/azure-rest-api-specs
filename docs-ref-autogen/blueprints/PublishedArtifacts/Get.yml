  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "displayName": "enforce owners of given subscription",
          "roleDefinitionId": "/providers/Microsoft.Authorization/roleDefinitions/acdd72a7-3385-48ef-bd42-f606fba81ae7",
