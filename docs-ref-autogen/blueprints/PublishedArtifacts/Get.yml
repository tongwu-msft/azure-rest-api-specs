### YamlMime:RESTOperation
uid: management.azure.com.blueprints.publishedartifacts.get
name: Get
service: Blueprints
groupName: Published Artifacts
apiVersion: 2018-11-01-preview
summary: Get an artifact for a published Blueprint.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/{scope}/providers/Microsoft.Blueprint/blueprints/{blueprintName}/versions/{versionId}/artifacts/{artifactName}?api-version=2018-11-01-preview
uriParameters:
- name: scope
  in: path
  isRequired: true
  description: "The scope of the resource. Valid scopes are: management group (format: '/providers/Microsoft.Management/managementGroups/{managementGroup}'), subscription (format: '/subscriptions/{subscriptionId}')."
  types:
  - uid: string
- name: blueprintName
  in: path
  isRequired: true
  description: name of the blueprint.
  types:
  - uid: string
- name: versionId
  in: path
  isRequired: true
  description: version of the published blueprint.
  types:
  - uid: string
- name: artifactName
  in: path
  isRequired: true
  description: name of the artifact.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- published artifact retrieved.
  types:
  - uid: TemplateArtifact
  - uid: RoleAssignmentArtifact
  - uid: PolicyAssignmentArtifact
  typesTitle: Artifact
requestHeader: []
definitions:
- name: TemplateArtifact
  description: Blueprint artifact deploys Azure resource manager template.
  kind: object
  properties:
  - name: properties.template
    description: The Azure Resource Manager template body.
    types:
    - uid: object
  - name: properties.resourceGroup
    description: If applicable, the name of the resource group placeholder to which the template will be deployed.
    types:
    - uid: string
  - name: properties.parameters
    description: Template parameter values.
    types:
    - uid: ParameterValueCollection
  - name: kind
    description: Specifies the kind of Blueprint artifact.
    types:
    - uid: template
    typesTitle: string
  - name: id
    isReadyOnly: true
    description: String Id used to locate any resource on Azure.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Type of this resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of this resource.
    types:
    - uid: string
  - name: properties.displayName
    description: One-liner string explain this resource.
    types:
    - uid: string
  - name: properties.description
    description: Multi-line explain this resource.
    types:
    - uid: string
  - name: properties.dependsOn
    description: Artifacts which need to be deployed before the specified artifact.
    types:
    - uid: string
      isArray: true
- name: RoleAssignmentArtifact
  description: Blueprint artifact applies Azure role assignment.
  kind: object
  properties:
  - name: properties.roleDefinitionId
    description: Azure resource ID of the RoleDefinition.
    types:
    - uid: string
  - name: properties.principalIds
    description: Array of user or group identities in Azure Active Directory. The roleDefinition will apply to these identity.
    types:
    - {}
  - name: properties.resourceGroup
    description: RoleAssignment will be scope to this resourceGroup, if left empty, it would scope to the subscription.
    types:
    - uid: string
  - name: kind
    description: Specifies the kind of Blueprint artifact.
    types:
    - uid: roleAssignment
    typesTitle: string
  - name: id
    isReadyOnly: true
    description: String Id used to locate any resource on Azure.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Type of this resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of this resource.
    types:
    - uid: string
  - name: properties.displayName
    description: One-liner string explain this resource.
    types:
    - uid: string
  - name: properties.description
    description: Multi-line explain this resource.
    types:
    - uid: string
  - name: properties.dependsOn
    description: Artifacts which need to be deployed before the specified artifact.
    types:
    - uid: string
      isArray: true
- name: PolicyAssignmentArtifact
  description: Blueprint artifact applies Policy assignments.
  kind: object
  properties:
  - name: properties.policyDefinitionId
    description: Azure resource ID of the policy definition.
    types:
    - uid: string
  - name: properties.parameters
    description: Parameter values for the policy definition.
    types:
    - uid: ParameterValueCollection
  - name: properties.resourceGroup
    description: Name of the resource group placeholder to which the policy will be assigned.
    types:
    - uid: string
  - name: kind
    description: Specifies the kind of Blueprint artifact.
    types:
    - uid: policyAssignment
    typesTitle: string
  - name: id
    isReadyOnly: true
    description: String Id used to locate any resource on Azure.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Type of this resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of this resource.
    types:
    - uid: string
  - name: properties.displayName
    description: One-liner string explain this resource.
    types:
    - uid: string
  - name: properties.description
    description: Multi-line explain this resource.
    types:
    - uid: string
  - name: properties.dependsOn
    description: Artifacts which need to be deployed before the specified artifact.
    types:
    - uid: string
      isArray: true
- name: ParameterValueCollection
  description: A dictionary for parameters and their corresponding values.
  kind: object
  properties: []
examples:
- name: Sub-ARMTemplateArtifact
  request:
    uri: GET https://management.azure.com/subscriptions/f8df94f2-2f5a-4f4a-bcaf-1bb992fb564b/providers/Microsoft.Blueprint/blueprints/simpleBlueprint/versions/{versionId}/artifacts/storageTemplate?api-version=2018-11-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "template": {
            "contentVersion": "1.0.0.0",
            "parameters": {
              "storageAccountType": {
                "type": "string",
                "defaultValue": "Standard_LRS",
                "allowedValues": [
                  "Standard_LRS",
                  "Standard_GRS",
                  "Standard_ZRS",
                  "Premium_LRS"
                ],
                "metadata": {
                  "description": "Storage Account type"
                }
              }
            },
            "variables": {
              "storageAccountName": "[concat(uniquestring(resourceGroup().id), 'standardsa')]"
            },
            "resources": [
              {
                "type": "Microsoft.Storage/storageAccounts",
                "name": "[variables('storageAccountName')]",
                "apiVersion": "2016-01-01",
                "location": "[resourceGroup().location]",
                "sku": {
                  "name": "[parameters('storageAccountType')]"
                },
                "kind": "Storage",
                "properties": {}
              }
            ],
            "outputs": {
              "storageAccountName": {
                "type": "string",
                "value": "[variables('storageAccountName')]"
              }
            }
          },
          "resourceGroup": "storageRG",
          "parameters": {
            "storageAccountType": {
              "value": "[parameters('storageAccountType')]"
            }
          }
        },
        "kind": "template",
        "id": "/subscriptions/f8df94f2-2f5a-4f4a-bcaf-1bb992fb564b/providers/Microsoft.Blueprint/blueprints/simpleBlueprint/artifacts/storageTemplate",
        "type": "Microsoft.Blueprint/blueprints/artifacts",
        "name": "storageTemplate"
      }
- name: Sub-PolicyAssignmentArtifact
  request:
    uri: GET https://management.azure.com/subscriptions/f8df94f2-2f5a-4f4a-bcaf-1bb992fb564b/providers/Microsoft.Blueprint/blueprints/simpleBlueprint/versions/{versionId}/artifacts/costCenterPolicy?api-version=2018-11-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "displayName": "force costCenter tag on all resources",
          "policyDefinitionId": "/providers/Microsoft.Authorization/policyDefinitions/1e30110a-5ceb-460c-a204-c1c3969c6d62",
          "parameters": {
            "tagName": {
              "value": "costCenter"
            },
            "tagValue": {
              "value": "[parameter('costCenter')]"
            }
          }
        },
        "kind": "policyAssignment",
        "id": "/subscriptions/f8df94f2-2f5a-4f4a-bcaf-1bb992fb564b/providers/Microsoft.Blueprint/blueprints/simpleBlueprint/artifacts/costCenterPolicy",
        "type": "Microsoft.Blueprint/blueprints/artifacts",
