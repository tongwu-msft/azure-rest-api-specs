### YamlMime:RESTOperation
uid: management.azure.com.appconfiguration.configurationstores.get
name: Get
service: App Configuration
groupName: Configuration Stores
apiVersion: 2019-10-01
summary: Gets the properties of the specified configuration store.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AppConfiguration/configurationStores/{configStoreName}?api-version=2019-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to which the container registry belongs.
  types:
  - uid: string
- name: configStoreName
  in: path
  isRequired: true
  description: The name of the configuration store.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9_-]*$
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The request was successful; the request was well-formed and received properly.
  types:
  - uid: ConfigurationStore
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: Error
requestHeader: []
definitions:
- name: ConfigurationStore
  description: The configuration store along with all resource properties. The Configuration Store will have all information to begin utilizing it.
  kind: object
  properties:
  - name: identity
    description: The managed identity information, if configured.
    types:
    - uid: ResourceIdentity
  - name: sku
    description: The sku of the configuration store.
    types:
    - uid: Sku
  - name: properties.provisioningState
    isReadyOnly: true
    description: The provisioning state of the configuration store.
    types:
    - uid: ProvisioningState
  - name: properties.creationDate
    isReadyOnly: true
    description: The creation date of configuration store.
    types:
    - uid: string
  - name: properties.endpoint
    isReadyOnly: true
    description: The DNS endpoint where the configuration store API will be available.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: The resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
  - name: location
    description: The location of the resource. This cannot be changed after the resource is created.
    types:
    - uid: string
  - name: tags
    description: The tags of the resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: Error
  description: AppConfiguration error object.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message.
    types:
    - uid: string
- name: ResourceIdentity
  kind: object
  properties:
  - name: type
    description: The type of managed identity used. The type 'SystemAssigned, UserAssigned' includes both an implicitly created identity and a set of user-assigned identities. The type 'None' will remove any identities.
    types:
    - uid: IdentityType
  - name: userAssignedIdentities
    description: "The list of user-assigned identities associated with the resource. The user-assigned identity dictionary keys will be ARM resource ids in the form: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName}'."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: UserIdentity
  - name: principalId
    isReadyOnly: true
    description: The principal id of the identity. This property will only be provided for a system-assigned identity.
    types:
    - uid: string
  - name: tenantId
    isReadyOnly: true
    description: The tenant id associated with the resource's identity. This property will only be provided for a system-assigned identity.
    types:
    - uid: string
- name: Sku
  description: Describes a configuration store SKU.
  kind: object
  properties:
  - name: name
    description: The SKU name of the configuration store.
    types:
    - uid: string
- name: ProvisioningState
  description: The provisioning state of the configuration store.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
- name: IdentityType
  description: The type of managed identity used. The type 'SystemAssigned, UserAssigned' includes both an implicitly created identity and a set of user-assigned identities. The type 'None' will remove any identities.
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: SystemAssigned
    types:
    - uid: string
  - name: UserAssigned
    types:
    - uid: string
  - name: SystemAssigned, UserAssigned
    types:
    - uid: string
- name: UserIdentity
  kind: object
  properties:
  - name: principalId
    isReadyOnly: true
    description: The principal ID of the user-assigned identity.
    types:
    - uid: string
  - name: clientId
    isReadyOnly: true
    description: The client ID of the user-assigned identity.
    types:
    - uid: string
examples:
- name: ConfigurationStores_Get
  request:
    uri: GET https://management.azure.com/subscriptions/c80fb759-c965-4c6a-9110-9b2b2d038882/resourceGroups/myResourceGroup/providers/Microsoft.AppConfiguration/configurationStores/contoso?api-version=2019-10-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "type": "Microsoft.AppConfiguration/configurationStores",
        "properties": {
          "provisioningState": "Succeeded",
          "creationDate": "2018-04-24T16:30:55+00:00",
          "endpoint": "https://contoso.azconfig.io"
        },
        "sku": {
          "name": "Free"
        },
        "identity": {
          "principalId": "AAAAAAAA-AAAA-AAAA-AAAA-AAAAAAAAAAAA",
          "tenantId": "BBBBBBBB-BBBB-BBBB-BBBB-BBBBBBBBBBBB",
          "type": "SystemAssigned"
        },
        "id": "/subscriptions/c80fb759-c965-4c6a-9110-9b2b2d038882/resourceGroups/myResourceGroup/providers/Microsoft.AppConfiguration/configurationStores/contoso",
        "name": "contoso",
        "location": "westus",
        "tags": {}
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
