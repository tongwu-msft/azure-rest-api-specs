### YamlMime:RESTOperation
uid: management.azure.com.appconfiguration.configurationstores.listkeyvalue
name: List Key Value
service: App Configuration
groupName: Configuration Stores
apiVersion: 2019-10-01
summary: Lists a configuration store key-value.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AppConfiguration/configurationStores/{configStoreName}/listKeyValue?api-version=2019-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to which the container registry belongs.
  types:
  - uid: string
- name: configStoreName
  in: path
  isRequired: true
  description: The name of the configuration store.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9_-]*$
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The request was successful; the request was well-formed and received properly.
  types:
  - uid: KeyValue
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: Error
requestBody:
- name: default
  parameters:
  - name: key
    in: body
    isRequired: true
    description: The key to retrieve.
    types:
    - uid: string
  - name: label
    in: body
    description: The label of the key.
    types:
    - uid: string
requestHeader: []
definitions:
- name: KeyValue
  description: The result of a request to retrieve a key-value from the specified configuration store.
  kind: object
  properties:
  - name: key
    isReadyOnly: true
    description: >-
      The primary identifier of a key-value.

      The key is used in unison with the label to uniquely identify a key-value.
    types:
    - uid: string
  - name: label
    isReadyOnly: true
    description: >-
      A value used to group key-values.

      The label is used in unison with the key to uniquely identify a key-value.
    types:
    - uid: string
  - name: value
    isReadyOnly: true
    description: The value of the key-value.
    types:
    - uid: string
  - name: contentType
    isReadyOnly: true
    description: >-
      The content type of the key-value's value.

      Providing a proper content-type can enable transformations of values when they are retrieved by applications.
    types:
    - uid: string
  - name: eTag
    isReadyOnly: true
    description: An ETag indicating the state of a key-value within a configuration store.
    types:
    - uid: string
  - name: lastModified
    isReadyOnly: true
    description: The last time a modifying operation was performed on the given key-value.
    types:
    - uid: string
  - name: locked
    isReadyOnly: true
    description: >-
      A value indicating whether the key-value is locked.

      A locked key-value may not be modified until it is unlocked.
    types:
    - uid: boolean
  - name: tags
    isReadyOnly: true
    description: A dictionary of tags that can help identify what a key-value may be applicable for.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: Error
  description: AppConfiguration error object.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message.
    types:
    - uid: string
- name: ListKeyValueParameters
  description: The parameters used to list a configuration store key-value
  kind: object
  properties:
  - name: key
    description: The key to retrieve.
    types:
    - uid: string
  - name: label
    description: The label of the key.
    types:
    - uid: string
examples:
- name: ConfigurationStores_ListKeyValue
  request:
    uri: POST https://management.azure.com/subscriptions/c80fb759-c965-4c6a-9110-9b2b2d038882/resourceGroups/myResourceGroup/providers/Microsoft.AppConfiguration/configurationStores/fayeh/listKeyValue?api-version=2019-10-01
    body: >-
      {
        "key": "MaxRequests",
        "label": "dev"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "key": "MaxRequests",
        "label": "dev",
        "value": "100",
        "contentType": "",
        "eTag": "4f6dd610dd5e4deebc7fbaef685fb903",
        "lastModified": "2017-12-05T02:41:26+00:00",
        "locked": false,
        "tags": {
          "t1": "value1",
          "t2": "value2"
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about App Configuration service - Lists a configuration store key-value.
errorCodes: []
