### YamlMime:RESTOperation
uid: management.azure.com.appconfiguration.configurationstores.regeneratekey
name: Regenerate Key
service: App Configuration
groupName: Configuration Stores
apiVersion: 2019-10-01
summary: Regenerates an access key for the specified configuration store.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AppConfiguration/configurationStores/{configStoreName}/RegenerateKey?api-version=2019-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to which the container registry belongs.
  types:
  - uid: string
- name: configStoreName
  in: path
  isRequired: true
  description: The name of the configuration store.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9_-]*$
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The request was successful; the request was well-formed and received properly.
  types:
  - uid: ApiKey
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: Error
requestBody:
- name: default
  parameters:
  - name: id
    in: body
    description: The id of the key to regenerate.
    types:
    - uid: string
requestHeader: []
definitions:
- name: ApiKey
  description: An API key used for authenticating with a configuration store endpoint.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The key ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: A name for the key describing its usage.
    types:
    - uid: string
  - name: value
    isReadyOnly: true
    description: The value of the key that is used for authentication purposes.
    types:
    - uid: string
  - name: connectionString
    isReadyOnly: true
    description: A connection string that can be used by supporting clients for authentication.
    types:
    - uid: string
  - name: lastModified
    isReadyOnly: true
    description: The last time any of the key's properties were modified.
    types:
    - uid: string
  - name: readOnly
    isReadyOnly: true
    description: Whether this key can only be used for read operations.
    types:
    - uid: boolean
- name: Error
  description: AppConfiguration error object.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message.
    types:
    - uid: string
- name: RegenerateKeyParameters
  description: The parameters used to regenerate an API key.
  kind: object
  properties:
  - name: id
    description: The id of the key to regenerate.
    types:
    - uid: string
examples:
- name: ConfigurationStores_RegenerateKey
  request:
    uri: POST https://management.azure.com/subscriptions/c80fb759-c965-4c6a-9110-9b2b2d038882/resourceGroups/myResourceGroup/providers/Microsoft.AppConfiguration/configurationStores/contoso/RegenerateKey?api-version=2019-10-01
    body: >-
      {
        "id": "439AD01B4BE67DB1"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "439AD01B4BE67DB1",
        "name": "Primary",
        "value": "000000000000000000000000000000000000000000000000000000",
        "connectionString": "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx",
        "lastModified": "2018-04-26T22:59:24.2370906+00:00",
        "readOnly": false
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about App Configuration service - Regenerates an access key for the specified configuration store.
errorCodes: []
