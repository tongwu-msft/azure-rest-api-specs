uid: management.azure.com.appconfiguration.preview.keyvalues.delete
name: Delete
service: App Configuration
groupName: Key Values
apiVersion: 2022-03-01-preview
summary: Deletes a key-value.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AppConfiguration/configurationStores/{configStoreName}/keyValues/{keyValueName}?api-version=2022-03-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to which the container registry belongs.
  types:
  - uid: string
- name: configStoreName
  in: path
  isRequired: true
  description: The name of the configuration store.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9_-]*$
- name: keyValueName
  in: path
  isRequired: true
  description: Identifier of key and label combination. Key and label are joined by $ character. Label is optional.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
