### YamlMime:RESTOperation
uid: management.azure.com.appconfiguration.stable.operations.regionalchecknameavailability
name: Regional Check Name Availability
service: App Configuration
groupName: Operations
apiVersion: 2022-05-01
summary: Checks whether the configuration store name is available for use.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.AppConfiguration/locations/{location}/checkNameAvailability?api-version=2022-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: The location in which uniqueness will be verified.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The request was successful; the request was well-formed and received properly.
  types:
  - uid: NameAvailabilityStatus
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    isRequired: true
    description: The name to check for availability.
    types:
    - uid: string
  - name: type
    in: body
    isRequired: true
    description: The resource type to check for name availability.
    types:
    - uid: ConfigurationResourceType
requestHeader: []
definitions:
- name: NameAvailabilityStatus
  description: The result of a request to check the availability of a resource name.
  kind: object
  properties:
  - name: nameAvailable
    isReadyOnly: true
    description: The value indicating whether the resource name is available.
    types:
    - uid: boolean
  - name: message
    isReadyOnly: true
    description: If any, the error message that provides more detail for the reason that the name is not available.
    types:
    - uid: string
  - name: reason
    isReadyOnly: true
    description: If any, the reason that the name is not available.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response indicates that the service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: error
    description: The details of the error.
    types:
    - uid: ErrorDetails
- name: CheckNameAvailabilityParameters
  description: Parameters used for checking whether a resource name is available.
  kind: object
  properties:
  - name: name
    description: The name to check for availability.
    types:
    - uid: string
  - name: type
    description: The resource type to check for name availability.
    types:
    - uid: ConfigurationResourceType
- name: ErrorDetails
  description: The details of the error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ConfigurationResourceType
  description: The resource type to check for name availability.
  kind: enum
  properties:
  - name: Microsoft.AppConfiguration/configurationStores
    types:
    - uid: string
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
- name: ConfigurationStores_CheckNameAvailable
  request:
    uri: POST https://management.azure.com/subscriptions/c80fb759-c965-4c6a-9110-9b2b2d038882/providers/Microsoft.AppConfiguration/locations/westus/checkNameAvailability?api-version=2022-05-01
    body: >-
      {
        "name": "contoso",
        "type": "Microsoft.AppConfiguration/configurationStores"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": true,
        "message": "The specified name is available.",
        "reason": null
      }
- name: ConfigurationStores_CheckNameNotAvailable
  request:
    uri: POST https://management.azure.com/subscriptions/c80fb759-c965-4c6a-9110-9b2b2d038882/providers/Microsoft.AppConfiguration/locations/westus/checkNameAvailability?api-version=2022-05-01
    body: >-
      {
        "name": "contoso",
        "type": "Microsoft.AppConfiguration/configurationStores"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": false,
        "reason": "AlreadyExists",
        "message": "The specified name is already in use."
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
