### YamlMime:RESTOperation
uid: management.azure.com.appconfiguration.stable.keyvalues.get
name: Get
service: App Configuration
groupName: Key Values
apiVersion: 2022-05-01
summary: Gets the properties of the specified key-value.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AppConfiguration/configurationStores/{configStoreName}/keyValues/{keyValueName}?api-version=2022-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to which the container registry belongs.
  types:
  - uid: string
- name: configStoreName
  in: path
  isRequired: true
  description: The name of the configuration store.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9_-]*$
- name: keyValueName
  in: path
  isRequired: true
  description: Identifier of key and label combination. Key and label are joined by $ character. Label is optional.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The request was successful; the request was well-formed and received properly.
  types:
  - uid: KeyValue
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: KeyValue
  description: The key-value resource along with all resource properties.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
  - name: properties.key
    isReadyOnly: true
    description: >-
      The primary identifier of a key-value.

      The key is used in unison with the label to uniquely identify a key-value.
    types:
    - uid: string
  - name: properties.label
    isReadyOnly: true
    description: >-
      A value used to group key-values.

      The label is used in unison with the key to uniquely identify a key-value.
    types:
    - uid: string
  - name: properties.value
    description: The value of the key-value.
    types:
    - uid: string
  - name: properties.contentType
    description: >-
      The content type of the key-value's value.

      Providing a proper content-type can enable transformations of values when they are retrieved by applications.
    types:
    - uid: string
  - name: properties.eTag
    isReadyOnly: true
    description: An ETag indicating the state of a key-value within a configuration store.
    types:
    - uid: string
  - name: properties.lastModified
    isReadyOnly: true
    description: The last time a modifying operation was performed on the given key-value.
    types:
    - uid: string
  - name: properties.locked
    isReadyOnly: true
    description: >-
      A value indicating whether the key-value is locked.

      A locked key-value may not be modified until it is unlocked.
    types:
    - uid: boolean
  - name: properties.tags
    description: A dictionary of tags that can help identify what a key-value may be applicable for.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ErrorResponse
  description: Error response indicates that the service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: error
    description: The details of the error.
    types:
    - uid: ErrorDetails
- name: ErrorDetails
  description: The details of the error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
- name: KeyValues_Get
  request:
    uri: GET https://management.azure.com/subscriptions/c80fb759-c965-4c6a-9110-9b2b2d038882/resourceGroups/myResourceGroup/providers/Microsoft.AppConfiguration/configurationStores/contoso/keyValues/myKey$myLabel?api-version=2022-05-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "type": "Microsoft.AppConfiguration/configurationStores/keyValues",
        "properties": {
          "key": "myKey",
          "label": "myLabel",
          "value": "myValue",
          "contentType": "",
          "eTag": "IhDxoa8VkXxPsYsemBlxvV0d5fp",
          "lastModified": "2020-06-23T06:42:24+00:00",
          "locked": false,
          "tags": {
            "tag1": "tagValue1",
            "tag2": "tagValue2"
          }
        },
        "id": "/subscriptions/c80fb759-c965-4c6a-9110-9b2b2d038882/resourceGroups/myResourceGroup/providers/Microsoft.AppConfiguration/configurationStores/contoso/keyValues/myKey$myLabel",
        "name": "myKey$myLabel"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
