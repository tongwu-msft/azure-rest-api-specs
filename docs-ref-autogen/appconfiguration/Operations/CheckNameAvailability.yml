### YamlMime:RESTOperation
uid: management.azure.com.appconfiguration.operations.checknameavailability
name: Check Name Availability
service: App Configuration
groupName: Operations
apiVersion: 2019-10-01
summary: Checks whether the configuration store name is available for use.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.AppConfiguration/checkNameAvailability?api-version=2019-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The request was successful; the request was well-formed and received properly.
  types:
  - uid: NameAvailabilityStatus
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: Error
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    isRequired: true
    description: The name to check for availability.
    types:
    - uid: string
  - name: type
    in: body
    isRequired: true
    description: The resource type to check for name availability.
    types:
    - uid: ConfigurationResourceType
requestHeader: []
definitions:
- name: NameAvailabilityStatus
  description: The result of a request to check the availability of a resource name.
  kind: object
  properties:
  - name: nameAvailable
    isReadyOnly: true
    description: The value indicating whether the resource name is available.
    types:
    - uid: boolean
  - name: message
    isReadyOnly: true
    description: If any, the error message that provides more detail for the reason that the name is not available.
    types:
    - uid: string
  - name: reason
    isReadyOnly: true
    description: If any, the reason that the name is not available.
    types:
    - uid: string
- name: Error
  description: AppConfiguration error object.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message.
    types:
    - uid: string
- name: CheckNameAvailabilityParameters
  description: Parameters used for checking whether a resource name is available.
  kind: object
  properties:
  - name: name
    description: The name to check for availability.
    types:
    - uid: string
  - name: type
    description: The resource type to check for name availability.
    types:
    - uid: ConfigurationResourceType
- name: ConfigurationResourceType
  description: The resource type to check for name availability.
  kind: enum
  properties:
  - name: Microsoft.AppConfiguration/configurationStores
    types:
    - uid: string
examples:
- name: ConfigurationStores_CheckNameAvailable
  request:
    uri: POST https://management.azure.com/subscriptions/c80fb759-c965-4c6a-9110-9b2b2d038882/providers/Microsoft.AppConfiguration/checkNameAvailability?api-version=2019-10-01
    body: >-
      {
        "name": "contoso",
        "type": "Microsoft.AppConfiguration/configurationStores"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": true,
        "message": "The specified name is available.",
        "reason": null
      }
- name: ConfigurationStores_CheckNameNotAvailable
  request:
    uri: POST https://management.azure.com/subscriptions/c80fb759-c965-4c6a-9110-9b2b2d038882/providers/Microsoft.AppConfiguration/checkNameAvailability?api-version=2019-10-01
    body: >-
      {
        "name": "contoso",
        "type": "Microsoft.AppConfiguration/configurationStores"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": false,
        "reason": "AlreadyExists",
        "message": "The specified name is already in use."
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
