### YamlMime:RESTOperation
summary: Gets the IP address and port information of all the compute nodes which are used for job execution.
service: Batch AI
apiVersion: 2017-09-01-preview
groupName: Jobs
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.BatchAI/jobs/{jobName}/listRemoteLoginInformation?api-version=2017-09-01-preview
uriParameters:
- in: path
  isRequired: true
  description: The subscriptionID for the Azure user.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the job within the specified resource group. Job names can only contain a combination of alphanumeric characters along with dash (-) and underscore (_). The name must be from 1 through 64 characters long.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
  name: jobName
- in: query
  isRequired: true
  description: Specifies the version of API used for this request.
  types:
  - uid: string
  name: api-version
responses:
- description: The operation was successful. The response contains compute node remote login information.
  types:
  - uid: RemoteLoginInformationListResult
  name: 200 OK
- description: Error response describing why the operation failed.
  types:
  - uid: CloudError
  name: Other Status Codes
requestHeader: []
definitions:
- name: RemoteLoginInformationListResult
  description: Values returned by the List operation.
  kind: object
  properties:
  - description: Contains remote login details to SSH/RDP to a compute node in cluster.
    types:
    - isArray: true
      uid: RemoteLoginInformation
    name: value
  - description: The continuation token.
    types:
    - uid: string
    name: nextLink
- name: CloudError
  description: An error response from the Batch AI service.
  kind: object
  properties:
  - description: An error response from the Batch AI service.
    types:
    - uid: CloudErrorBody
    name: error
- name: RemoteLoginInformation
  description: Contains remote login details to SSH/RDP to a compute node in cluster.
  kind: object
  properties:
  - description: Id of the compute node
    types:
    - uid: string
    name: nodeId
  - description: ip address
    types:
    - uid: string
    name: ipAddress
  - description: port number
    types:
    - uid: number
    name: port
- name: CloudErrorBody
  description: An error response from the Batch AI service.
  kind: object
  properties:
  - description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
    name: code
  - description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
    name: message
  - description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
    name: target
  - description: A list of additional details about the error.
    types:
    - isArray: true
      uid: CloudErrorBody
    name: details
examples:
- request:
    uri: POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/demo_resource_group/providers/Microsoft.BatchAI/jobs/demo_job/listRemoteLoginInformation?api-version=2017-09-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "nodeId": "tvm-3601533753_1-20170719t162906z",
            "ipAddress": "13.84.190.124",
            "port": 50000
          }
        ]
      }
  name: "Get a job's remote-login-information "
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List Remote Login Information
uid: management.azure.com.batchai.jobs.listremotelogininformation
