  - name: pathPrefix
    description: >-
      The prefix path where the output directory will be created.

      NOTE: This is an absolute path to prefix. E.g. $AZ_BATCHAI_MOUNT_ROOT/MyNFS/MyLogs.
    types:
    - uid: string
  - name: pathSuffix
    description: >-
      The suffix path where the output directory will be created.

