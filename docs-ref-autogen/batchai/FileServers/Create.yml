### YamlMime:RESTOperation
uid: management.azure.com.batchai.fileservers.create
name: Create
service: Batch AI
groupName: File Servers
apiVersion: 2017-09-01-preview
summary: Creates a file server.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.BatchAI/fileServers/{fileServerName}?api-version=2017-09-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscriptionID for the Azure user.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: fileServerName
  in: path
  isRequired: true
  description: The name of the file server within the specified resource group. File server names can only contain a combination of alphanumeric characters along with dash (-) and underscore (_). The name must be from 1 through 64 characters long.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: api-version
  in: query
  isRequired: true
  description: Specifies the version of API used for this request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation was successful. The response contains the file server entity.
  types:
  - uid: FileServer
- name: 202 Accepted
  description: The operation will be completed asynchronously.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- parameters:
  - name: location
    in: body
    isRequired: true
    description: "  \nThe region in which to create the File Server."
    types:
    - uid: string
  - name: tags
    in: body
    description: "  \nThe user specified tags associated with the File Server."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.vmSize
    in: body
    isRequired: true
    description: "The size of the virtual machine of the file server.  \nFor information about available VM sizes for fileservers from the Virtual Machines Marketplace, see Sizes for Virtual Machines (Linux)."
    types:
    - uid: string
  - name: properties.sshConfiguration
    in: body
    isRequired: true
    description: "SSH settings for the file server.  \nSSH configuration settings for the VM"
    types:
    - uid: SshConfiguration
  - name: properties.dataDisks
    in: body
    isRequired: true
    description: "Settings for the data disk which would be created for the file server.  \nSettings for the data disk which would be created for the File Server."
    types:
    - uid: DataDisks
  - name: properties.subnet
    in: body
    description: "Specifies the identifier of the subnet.  \nRepresents a resource ID. For example, for a subnet, it is the resource URL for the subnet."
    types:
    - uid: ResourceId
requestHeader: []
definitions:
- name: SshConfiguration
  description: SSH settings for the file server.
  kind: object
  properties:
  - name: publicIPsToAllow
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: userAccountSettings
    description: "Settings for user account of VMs.  \nSettings for user account that gets created on each on the nodes of a cluster."
    types:
    - uid: UserAccountSettings
- name: DataDisks
  description: Settings for the data disk which would be created for the file server.
  kind: object
  properties:
  - name: diskSizeInGB
    description: 'Initial disk size in GB for blank data disks, and the new desired size for resizing existing data disks.  '
    types:
    - uid: integer
  - name: cachingType
    isReadyOnly: true
    description: 'None, ReadOnly, ReadWrite. Default value is None. This property is not patchable.  '
    types:
    - uid: CachingType
  - name: diskCount
    description: 'Number of data disks to be attached to the VM. RAID level 0 will be applied in the case of multiple disks.  '
    types:
    - uid: integer
  - name: storageAccountType
    description: 'Specifies the type of storage account to be used on the disk. Possible values are: Standard_LRS or Premium_LRS.  '
    types:
    - uid: StorageAccountType
- name: ResourceId
  description: Specifies the identifier of the subnet.
  kind: object
  properties:
  - name: id
    description: "  \nThe ID of the resource"
    types:
    - uid: string
- name: FileServer
  description: The collection of File Servers.
  kind: object
  properties:
  - name: properties.vmSize
    description: "The size of the virtual machine of the File Server.  \nFor information about available VM sizes for File Server from the Virtual Machines Marketplace, see Sizes for Virtual Machines (Linux)."
    types:
    - uid: string
  - name: properties.sshConfiguration
    description: "SSH settings for the File Server.  \nSSH configuration settings for the VM"
    types:
    - uid: SshConfiguration
  - name: properties.dataDisks
    description: "Settings for the data disk which would be created for the File Server.  \nSettings for the data disk which would be created for the File Server."
    types:
    - uid: DataDisks
  - name: properties.subnet
    description: "Specifies the identifier of the subnet.  \nRepresents a resource ID. For example, for a subnet, it is the resource URL for the subnet."
    types:
    - uid: ResourceId
  - name: properties.mountSettings
    isReadyOnly: true
    description: "Details of the File Server.  \nDetails of the File Server."
    types:
    - uid: MountSettings
  - name: properties.provisioningStateTransitionTime
    isReadyOnly: true
    description: 'Time when the status was changed.  '
    types:
    - uid: string
  - name: properties.creationTime
    isReadyOnly: true
    description: 'Time when the FileServer was created.  '
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: "Specifies the provisioning state of the File Server.  \nPossible values: creating - The File Server is getting created. updating - The File Server creation has been accepted and it is getting updated. deleting - The user has requested that the File Server be deleted, and it is in the process of being deleted. failed - The File Server creation has failed with the specified errorCode. Details about the error code are specified in the message field. succeeded - The File Server creation has succeeded."
    types:
    - uid: FileServerProvisioningState
  - name: id
    isReadyOnly: true
    description: "  \nThe ID of the resource"
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nThe name of the resource"
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nThe type of the resource"
    types:
    - uid: string
  - name: location
    isReadyOnly: true
    description: "  \nThe location of the resource"
    types:
    - uid: string
  - name: tags
    isReadyOnly: true
    description: "  \nThe tags of the resource"
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: CloudError
  description: An error response from the Batch AI service.
  kind: object
  properties:
  - name: error
    description: "  \nAn error response from the Batch AI service."
    types:
    - uid: CloudErrorBody
- name: FileServerCreateParameters
  description: Parameters supplied to the Create operation.
  kind: object
  properties:
  - name: location
    description: "  \nThe region in which to create the File Server."
    types:
    - uid: string
  - name: tags
    description: "  \nThe user specified tags associated with the File Server."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.vmSize
    description: "The size of the virtual machine of the file server.  \nFor information about available VM sizes for fileservers from the Virtual Machines Marketplace, see Sizes for Virtual Machines (Linux)."
    types:
    - uid: string
  - name: properties.sshConfiguration
    description: "SSH settings for the file server.  \nSSH configuration settings for the VM"
    types:
    - uid: SshConfiguration
  - name: properties.dataDisks
    description: "Settings for the data disk which would be created for the file server.  \nSettings for the data disk which would be created for the File Server."
    types:
    - uid: DataDisks
  - name: properties.subnet
    description: "Specifies the identifier of the subnet.  \nRepresents a resource ID. For example, for a subnet, it is the resource URL for the subnet."
    types:
    - uid: ResourceId
- name: UserAccountSettings
  description: Settings for user account of VMs.
  kind: object
  properties:
  - name: adminUserName
    description: 'Specifies the name of the administrator account.  '
    types:
    - uid: string
  - name: adminUserSshPublicKey
    description: 'SSH public keys used to authenticate with linux based VMs. This does not get returned in a GET response body.  '
    types:
    - uid: string
  - name: adminUserPassword
    description: 'Admin user Password (linux only). This does not get returned in a GET response body.  '
    types:
    - uid: string
- name: CachingType
  description: None, ReadOnly, ReadWrite. Default value is None. This property is not patchable.
  kind: enum
  properties:
  - name: none
    types:
    - uid: string
  - name: readonly
    types:
    - uid: string
  - name: readwrite
    types:
    - uid: string
- name: StorageAccountType
  description: 'Specifies the type of storage account to be used on the disk. Possible values are: Standard_LRS or Premium_LRS.'
  kind: enum
  properties:
  - name: Standard_LRS
    types:
    - uid: string
  - name: Premium_LRS
    types:
    - uid: string
- name: MountSettings
  description: Details of the File Server.
  kind: object
  properties:
  - name: mountPoint
    description: 'Path where the NFS is mounted on the Server.  '
    types:
    - uid: string
  - name: fileServerPublicIP
    description: 'Public IP of the File Server VM.  '
    types:
    - uid: string
  - name: fileServerInternalIP
    description: 'Internal subnet IP which can be used to access the file Server from within the subnet.  '
    types:
    - uid: string
  - name: fileServerType
    description: 'Type of the fileserver e.g. nfs, glusterfs etc.  '
    types:
    - uid: FileServerType
- name: FileServerProvisioningState
  description: Specifies the provisioning state of the File Server.
  kind: enum
  properties:
  - name: creating
    types:
    - uid: string
  - name: updating
    types:
    - uid: string
  - name: deleting
    types:
    - uid: string
  - name: succeeded
    types:
    - uid: string
  - name: failed
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the Batch AI service.
  kind: object
  properties:
  - name: code
    description: "  \nAn identifier for the error. Codes are invariant and are intended to be consumed programmatically."
    types:
    - uid: string
  - name: message
    description: "  \nA message describing the error, intended to be suitable for display in a user interface."
    types:
    - uid: string
  - name: target
    description: "  \nThe target of the particular error. For example, the name of the property in error."
    types:
    - uid: string
  - name: details
    description: "  "
    types:
    - uid: CloudErrorBody
      isArray: true
- name: FileServerType
  description: Type of the fileserver e.g. nfs, glusterfs etc.
  kind: enum
  properties:
  - name: nfs
    types:
    - uid: string
  - name: glusterfs
    types:
    - uid: string
examples:
- name: Create or update file server
  request:
    uri: PUT https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/demo_resource_group/providers/Microsoft.BatchAI/fileServers/demo_nfs?api-version=2017-09-01-preview
    body: >-
      {
        "location": "eastus",
        "properties": {
          "sshConfiguration": {
            "userAccountSettings": {
              "adminUserPassword": "admin_user_password",
              "adminUserName": "admin_user_name"
            }
          },
          "dataDisks": {
            "diskSizeInGB": 10,
            "storageAccountType": "Standard_LRS",
            "diskCount": 2
          },
          "vmSize": "STANDARD_NC6"
        }
      }
  responses:
  - statusCode: "200"
  - statusCode: "202"
    headers:
    - name: Location
      value: https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.BatchAI/locations/eastus/operationresults/7e69f371-db62-4183-bba0-5ee577d43bd7?api-version=2017-09-01-preview
    - name: Retry-After
      value: "15"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
