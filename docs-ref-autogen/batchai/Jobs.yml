### YamlMime:RESTOperationGroup
uid: management.azure.com.batchai.jobs
name: Jobs
apiVersion: 2018-05-01
service: Batch AI
operations:
- uid: management.azure.com.batchai.jobs.create
  summary: Creates a Job in the given Experiment.
- uid: management.azure.com.batchai.jobs.delete
  summary: Deletes a Job.
- uid: management.azure.com.batchai.jobs.get
  summary: Gets information about a Job.
- uid: management.azure.com.batchai.jobs.listbyexperiment
  summary: Gets a list of Jobs within the specified Experiment.
- uid: management.azure.com.batchai.jobs.listoutputfiles
  summary: List all directories and files inside the given directory of the Job's output directory (if the output directory is on Azure File Share or Azure Storage Container).
- uid: management.azure.com.batchai.jobs.listremotelogininformation
  summary: Gets a list of currently existing nodes which were used for the Job execution. The returned information contains the node ID, its public IP and SSH port.
- uid: management.azure.com.batchai.jobs.terminate
  summary: Terminates a job.
