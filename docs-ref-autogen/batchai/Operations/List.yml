### YamlMime:RESTOperation
summary: Lists available operations for the Microsoft.BatchAI provider.
service: Batch AI
apiVersion: 2017-09-01-preview
groupName: Operations
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.BatchAI/operations?api-version=2017-09-01-preview
uriParameters:
- in: query
  isRequired: true
  description: Specifies the version of API used for this request.
  types:
  - uid: string
  name: api-version
responses:
- description: OK. The request has succeeded.
  types:
  - uid: OperationListResult
  name: 200 OK
requestHeader: []
definitions:
- name: OperationListResult
  description: >-
    Result of the request to list REST API operations. It contains a list of operations and a URL nextLink to get the next set of results.

    Contains the list of all operations supported by BatchAI resource provider
  kind: object
  properties:
  - description: >-
      A REST API operation

      Details of a REST API operation
    types:
    - isArray: true
      uid: Operation
    name: value
  - description: The URL to get the next set of operation list results if there are any.
    types:
    - uid: string
    name: nextLink
- name: Operation
  description: >-
    A REST API operation

    Details of a REST API operation
  kind: object
  properties:
  - description: >-
      The operation name.

      This is of the format {provider}/{resource}/{operation}
    types:
    - uid: string
    name: name
  - description: The object that describes the operation.
    types:
    - uid: Display
    name: display
  - description: The intended executor of the operation.
    types:
    - uid: string
    name: origin
- name: Display
  description: The object that describes the operation.
  kind: object
  properties:
  - description: Friendly name of the resource provider.
    types:
    - uid: string
    name: provider
  - description: >-
      The operation type.

      For example: read, write, delete, or listKeys/action
    types:
    - uid: string
    name: operation
  - description: The resource type on which the operation is performed.
    types:
    - uid: string
    name: resource
  - description: The friendly name of the operation
    types:
    - uid: string
    name: description
