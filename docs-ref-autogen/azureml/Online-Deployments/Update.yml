examples:
- name: Update Managed Online Deployment.
  request:
    uri: PATCH https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/test-rg/providers/Microsoft.MachineLearningServices/workspaces/my-aml-workspace/onlineEndpoints/testEndpointName/deployments/testDeploymentName?api-version=2022-02-01-preview
    body: >-
      {
        "properties": {
          "endpointComputeType": "Managed"
        },
        "tags": {},
        "location": "string",
        "kind": "string",
        "identity": {
          "type": "SystemAssigned",
          "userAssignedIdentities": {
            "string": {}
          }
        },
        "sku": {
          "name": "string",
          "tier": "Free",
          "size": "string",
          "family": "string",
          "capacity": 1
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "string",
        "name": "string",
        "type": "string",
        "properties": {
          "description": "string",
          "properties": {
            "string": "string"
          },
          "codeConfiguration": {
            "codeId": "string",
            "scoringScript": "string"
          },
          "environmentId": "string",
          "environmentVariables": {
            "string": "string"
          },
          "scaleSettings": {
            "scaleType": "Default"
          },
          "requestSettings": {
            "maxQueueWait": "PT5M",
            "requestTimeout": "PT5M",
            "maxConcurrentRequestsPerInstance": 1
          },
          "appInsightsEnabled": false,
          "livenessProbe": {
            "failureThreshold": 1,
            "successThreshold": 1,
            "timeout": "PT5M",
            "period": "PT5M",
            "initialDelay": "PT5M"
          },
          "provisioningState": "Creating",
          "instanceType": "string",
          "model": "string",
          "endpointComputeType": "Managed",
          "modelMountPath": "string",
          "readinessProbe": {
            "failureThreshold": 30,
            "successThreshold": 1,
