uid: management.azure.com.azureml.onlinedeployments.update
name: Update
service: Machine Learning
groupName: Online Deployments
apiVersion: 2022-02-01-preview
summary: Update Online Deployment (asynchronous).
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MachineLearningServices/workspaces/{workspaceName}/onlineEndpoints/{endpointName}/deployments/{deploymentName}?api-version=2022-02-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: workspaceName
  in: path
  isRequired: true
  description: Name of Azure Machine Learning workspace.
  types:
  - uid: string
- name: endpointName
  in: path
  isRequired: true
  description: Online Endpoint name.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-_]{0,254}$
- name: deploymentName
  in: path
  isRequired: true
  description: Inference Endpoint Deployment name.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-_]{0,254}$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: Other Status Codes
  description: Error
  types:
  - uid: ErrorResponse
- name: 200 OK
  description: Success
  types:
  - uid: OnlineDeploymentTrackedResource
- name: 202 Accepted
  headers:
  - name: x-ms-async-operation-timeout
    value: string
  - name: Location
    value: string
  - name: Retry-After
    value: integer
  description: Accepted
requestBody:
- name: default
  parameters:
  - name: identity
    in: body
    description: Managed service identity (system assigned and/or user assigned identities)
    types:
    - uid: PartialManagedServiceIdentity
  - name: kind
    in: body
    description: Metadata used by portal/tooling/etc to render different UX experiences for resources of the same type.
