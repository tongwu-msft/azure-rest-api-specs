### YamlMime:RESTOperation
uid: management.azure.com.azureml.onlinedeployments.listskus
name: List Skus
service: Machine Learning
groupName: Online Deployments
apiVersion: 2022-05-01
summary: List Inference Endpoint Deployment Skus.
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MachineLearningServices/workspaces/{workspaceName}/onlineEndpoints/{endpointName}/deployments/{deploymentName}/skus?api-version=2022-05-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MachineLearningServices/workspaces/{workspaceName}/onlineEndpoints/{endpointName}/deployments/{deploymentName}/skus?api-version=2022-05-01&count={count}&$skip={$skip}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: workspaceName
  in: path
  isRequired: true
  description: Name of Azure Machine Learning workspace.
  types:
  - uid: string
- name: endpointName
  in: path
  isRequired: true
  description: Inference endpoint name.
  types:
  - uid: string
- name: deploymentName
  in: path
  isRequired: true
  description: Inference Endpoint Deployment name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
- name: count
  in: query
  description: Number of Skus to be retrieved in a page of results.
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Continuation token for pagination.
  types:
  - uid: string
responses:
- name: Other Status Codes
  description: Error
  types:
  - uid: ErrorResponse
- name: 200 OK
  description: Success
  types:
  - uid: SkuResourceArmPaginatedResult
requestHeader: []
definitions:
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: SkuResourceArmPaginatedResult
  description: A paginated list of SkuResource entities.
  kind: object
  properties:
  - name: nextLink
    description: The link to the next page of SkuResource objects. If null, there are no additional pages.
    types:
    - uid: string
  - name: value
    description: An array of objects of type SkuResource.
    types:
    - uid: SkuResource
      isArray: true
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: SkuResource
  description: Fulfills ARM Contract requirement to list all available SKUS for a resource.
  kind: object
  properties:
  - name: capacity
    description: Gets or sets the Sku Capacity.
    types:
    - uid: SkuCapacity
  - name: resourceType
    isReadyOnly: true
    description: The resource type name.
    types:
    - uid: string
  - name: sku
    description: Gets or sets the Sku.
    types:
    - uid: SkuSetting
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
- name: SkuCapacity
  description: SKU capacity information
  kind: object
  properties:
  - name: default
    description: Gets or sets the default capacity.
    types:
    - uid: integer
    defaultValue: 0
  - name: maximum
    description: Gets or sets the maximum.
    types:
    - uid: integer
    defaultValue: 0
  - name: minimum
    description: Gets or sets the minimum.
    types:
    - uid: integer
    defaultValue: 0
  - name: scaleType
    description: Gets or sets the type of the scale.
    types:
    - uid: SkuScaleType
    defaultValue: Automatic
- name: SkuSetting
  description: SkuSetting fulfills the need for stripped down SKU info in ARM contract.
  kind: object
  properties:
  - name: name
    description: '[Required] The name of the SKU. Ex - P3. It is typically a letter+number code.'
    types:
    - uid: string
  - name: tier
    description: This field is required to be implemented by the Resource Provider if the service has more than one tier, but is not required on a PUT.
    types:
    - uid: SkuTier
    defaultValue: Basic
- name: SkuScaleType
  description: Node scaling setting for the compute sku.
  kind: enum
  properties:
  - name: Automatic
    description: Automatically scales node count.
    types:
    - uid: string
  - name: Manual
    description: Node count scaled upon user request.
    types:
    - uid: string
  - name: None
    description: Fixed set of nodes.
    types:
    - uid: string
- name: SkuTier
  description: This field is required to be implemented by the Resource Provider if the service has more than one tier, but is not required on a PUT.
  kind: enum
  properties:
  - name: Free
    types:
    - uid: string
  - name: Basic
    types:
    - uid: string
  - name: Standard
    types:
    - uid: string
  - name: Premium
    types:
    - uid: string
examples:
- name: List Managed Online Deployment Skus.
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/test-rg/providers/Microsoft.MachineLearningServices/workspaces/my-aml-workspace/onlineEndpoints/testEndpointName/deployments/testDeploymentName/skus?api-version=2022-05-01&count=1
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "resourceType": "Microsoft.MachineLearning.Services/endpoints/deployments",
            "sku": {
              "name": "string",
              "tier": "Free"
            },
            "capacity": {
              "minimum": 1,
              "maximum": 1,
              "default": 1,
              "scaleType": "Automatic"
            }
          }
        ],
        "nextLink": "string"
      }
- name: List Kubernetes Online Deployment Skus.
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/test-rg/providers/Microsoft.MachineLearningServices/workspaces/my-aml-workspace/onlineEndpoints/testEndpointName/deployments/testDeploymentName/skus?api-version=2022-05-01&count=1
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "resourceType": "Microsoft.MachineLearning.Services/endpoints/deployments",
            "sku": {
              "name": "string",
              "tier": "Free"
            },
            "capacity": {
              "minimum": 1,
              "maximum": 1,
              "default": 1,
              "scaleType": "Automatic"
            }
          }
        ],
        "nextLink": "string"
      }
security: []
metadata:
  description: Learn more about Machine Learning service - List Inference Endpoint Deployment Skus.
errorCodes: []
