### YamlMime:RESTOperation
uid: azureml.datastores.list
name: List
service: Machine Learning
groupName: Data Stores
apiVersion: 2019-09-30
summary: "Get Datastores list.  \nGet the list of Datastores attached to the workspace."
consumes: []
produces:
- application/json
paths:
- content: GET https:///datastore/v1.0/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MachineLearningServices/workspaces/{workspaceName}/datastores
- content: GET https:///datastore/v1.0/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MachineLearningServices/workspaces/{workspaceName}/datastores?dataStoreNames={dataStoreNames}&continuationToken={continuationToken}&count={count}&includeSecret={includeSecret}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure Subscription ID.
  types:
  - uid: string
  format: uuid
- name: resourceGroupName
  in: path
  isRequired: true
  description: The Name of the resource group in which the workspace is located.
  types:
  - uid: string
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
- name: dataStoreNames
  in: query
  description: List of Datastore names.
  types:
  - uid: array
- name: continuationToken
  in: query
  description: The Continuation Token.
  types:
  - uid: string
- name: count
  in: query
  description: Count of Datastores to be returned.
  types:
  - uid: integer
  format: int32
- name: includeSecret
  in: query
  description: Whether to include the datastore secret in the response.
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: The list of Datastores are returned successfully.
  types:
  - uid: PaginatedDataStoreList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
