### YamlMime:RESTOperation
uid: management.azure.com.azureml.workspaces.delete
name: Delete
service: Machine Learning
groupName: Workspaces
apiVersion: 2019-05-01
summary: Deletes a machine learning workspace.
consumes:
- application/json
produces:
- application/json
paths:
