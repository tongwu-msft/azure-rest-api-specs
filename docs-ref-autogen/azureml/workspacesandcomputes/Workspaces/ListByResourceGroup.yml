### YamlMime:RESTOperation
uid: management.azure.com.azureml.workspaces.listbyresourcegroup
name: List By Resource Group
service: Machine Learning
groupName: Workspaces
apiVersion: 2019-05-01
summary: Lists all the available machine learning workspaces under the specified resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MachineLearningServices/workspaces?api-version=2019-05-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MachineLearningServices/workspaces?api-version=2019-05-01&$skiptoken={$skiptoken}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group in which workspace is located.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of Azure Machine Learning resource provider API.
  types:
  - uid: string
- name: $skiptoken
  in: query
  description: Continuation token for pagination.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The request was successful; the request was well-formed and received properly.
  types:
  - uid: WorkspaceListResult
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: MachineLearningServiceError
requestHeader: []
definitions:
- name: WorkspaceListResult
  description: The result of a request to list machine learning workspaces.
  kind: object
  properties:
  - name: value
    description: The list of machine learning workspaces. Since this list may be incomplete, the nextLink field should be used to request the next list of machine learning workspaces.
    types:
    - uid: Workspace
      isArray: true
  - name: nextLink
    description: The URI that can be used to request the next list of machine learning workspaces.
    types:
    - uid: string
- name: MachineLearningServiceError
  description: Wrapper for error response to follow ARM guidelines.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: The error response.
    types:
    - uid: ErrorResponse
- name: Workspace
  description: An object that represents a machine learning workspace.
  kind: object
  properties:
  - name: properties.workspaceId
    isReadyOnly: true
    description: The immutable id associated with this workspace.
    types:
    - uid: string
  - name: properties.description
    description: The description of this workspace.
    types:
    - uid: string
  - name: properties.friendlyName
    description: The friendly name for this workspace. This name in mutable
    types:
    - uid: string
  - name: properties.creationTime
    isReadyOnly: true
    description: The creation time of the machine learning workspace in ISO8601 format.
    types:
    - uid: string
  - name: properties.keyVault
    description: ARM id of the key vault associated with this workspace. This cannot be changed once the workspace has been created
    types:
    - uid: string
  - name: properties.applicationInsights
    description: ARM id of the application insights associated with this workspace. This cannot be changed once the workspace has been created
    types:
    - uid: string
  - name: properties.containerRegistry
    description: ARM id of the container registry associated with this workspace. This cannot be changed once the workspace has been created
    types:
    - uid: string
  - name: properties.storageAccount
    description: ARM id of the storage account associated with this workspace. This cannot be changed once the workspace has been created
    types:
    - uid: string
  - name: properties.discoveryUrl
    description: Url for the discovery service to identify regional endpoints for machine learning experimentation services
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: The current deployment state of workspace resource. The provisioningState is to indicate states for resource provisioning.
    types:
    - uid: ProvisioningState
  - name: id
    isReadyOnly: true
    description: Specifies the resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Specifies the name of the resource.
    types:
    - uid: string
  - name: identity
    isReadyOnly: true
    description: The identity of the resource.
    types:
    - uid: Identity
  - name: location
    description: Specifies the location of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Specifies the type of the resource.
    types:
    - uid: string
  - name: tags
    description: Contains resource tags defined as key/value pairs.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ErrorResponse
  description: Error response information.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: An array of error detail objects.
    types:
    - uid: ErrorDetail
      isArray: true
- name: ProvisioningState
  description: The current deployment state of workspace resource. The provisioningState is to indicate states for resource provisioning.
  kind: enum
  properties:
  - name: Unknown
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
