- name: 200 OK
  description: Success
  types:
  - uid: JobBaseResource
- name: 201 Created
  description: Created
  types:
  - uid: JobBaseResource
requestBody:
- name: default
  parameters:
  - name: properties
    in: body
    isRequired: true
    description: Additional attributes of the entity.
    types:
    - uid: CommandJob
    - uid: SweepJob
    typesTitle: JobBase
requestHeader: []
