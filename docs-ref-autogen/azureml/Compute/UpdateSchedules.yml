examples:
- name: Update schedules of ComputeInstance
  request:
    uri: POST https://management.azure.com/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/testrg123/providers/Microsoft.MachineLearningServices/workspaces/workspaces123/computes/compute123/updateSchedules?api-version=2021-03-01-preview
    body: >-
      {
        "computeStartStop": [
          {
            "status": "Enabled",
            "action": "Start",
            "triggerType": "Recurrence",
            "recurrence": {
              "frequency": "Day",
              "interval": 1,
              "startTime": "2021-04-23T01:30:00",
              "timeZone": "Pacific Standard Time",
              "schedule": {
                "hours": [
                  18
                ],
                "minutes": [
                  30
                ],
                "weekDays": null
              }
            }
          }
        ]
      }
  responses:
  - statusCode: "200"
