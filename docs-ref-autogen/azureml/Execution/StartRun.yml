### YamlMime:RESTOperation
uid: azureml.execution.startrun
name: Start Run
service: Machine Learning
groupName: Execution
apiVersion: 2019-08-01
summary: "Start a run on a remote compute target.  \nStarts an experiment run using the provided definition.json file to define the run.\n            The source code and configuration is defined in a zip archive in project.zip."
consumes:
- multipart/form-data
produces:
- application/json
paths:
- content: POST https:///execution/v1.0/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MachineLearningServices/workspaces/{workspaceName}/experiments/{experimentName}/startrun
- content: POST https:///execution/v1.0/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MachineLearningServices/workspaces/{workspaceName}/experiments/{experimentName}/startrun?runId={runId}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure Subscription ID.
  types:
  - uid: string
  format: uuid
- name: resourceGroupName
  in: path
  isRequired: true
  description: The Name of the resource group in which the workspace is located.
  types:
  - uid: string
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
- name: experimentName
  in: path
  isRequired: true
  description: The experiment name.
  types:
  - uid: string
- name: runId
  in: query
  description: A run id. If not supplied a run id will be created automatically.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][\w-]{0,255}$
responses:
- name: 200 OK
  description: A run was successfully started.
  types:
  - uid: StartRunResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: StartRunResult
  description: Contains the details of a run.
  kind: object
  properties:
  - name: runId
    description: The identifier for a run.
    types:
    - uid: string
- name: ErrorResponse
  description: The error response.
  kind: object
  properties:
  - name: error
    description: The top level error that occurred.
    types:
    - uid: RootError
  - name: correlation
    description: Dictionary containing correlation details for the error.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: environment
    description: The hosting environment.
    types:
    - uid: string
  - name: location
    description: The Azure region.
    types:
    - uid: string
  - name: time
    description: The time in UTC.
    types:
    - uid: string
- name: RootError
  description: The root error.
  kind: object
  properties:
  - name: code
    description: 'The service-defined error code. Supported error codes: ServiceError, UserError, ValidationError, AzureStorageError, TransientError, RequestThrottled.'
    types:
    - uid: string
  - name: message
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: target
    description: The target of the error (e.g., the name of the property in error).
    types:
    - uid: string
  - name: details
    description: The related errors that occurred during the request.
    types:
    - uid: ErrorDetails
      isArray: true
  - name: innerError
    description: A nested list of inner errors. When evaluating errors, clients MUST traverse through all of the nested “innerErrors” and choose the deepest one that they understand.
    types:
    - uid: InnerErrorResponse
- name: ErrorDetails
  description: The error details.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    description: The target of the error (e.g., the name of the property in error).
    types:
    - uid: string
- name: InnerErrorResponse
  description: A nested structure of errors.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: innerError
    description: A nested list of inner errors. When evaluating errors, clients MUST traverse through all of the nested “innerErrors” and choose the deepest one that they understand.
    types:
    - uid: InnerErrorResponse
examples:
- name: Start a run
  request:
    uri: POST https:///execution/v1.0/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/demo_resource_group/providers/Microsoft.MachineLearningServices/workspaces/demo_workspace/experiments/demo_experiment/startrun
  responses:
  - statusCode: "200"
    body: >-
      {
        "runId": "demorun_15501234342_0"
      }
security:
- name: azure_auth
  type: oauth2
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
