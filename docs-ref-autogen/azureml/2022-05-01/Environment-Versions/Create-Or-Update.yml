definitions:
- name: EnvironmentVersion
  description: Environment version details.
  kind: object
  properties:
  - name: build
    description: Configuration settings for Docker build context.
    types:
    - uid: BuildContext
  - name: condaFile
    description: >-
      Standard configuration file used by Conda that lets you install any kind of package, including Python, R, and C/C++ packages.

      <see href="https://repo2docker.readthedocs.io/en/latest/config_files.html#environment-yml-install-a-conda-environment" />
    types:
    - uid: string
  - name: environmentType
    isReadyOnly: true
    description: >-
      Environment type is either user managed or curated by the Azure ML service

      <see href="https://docs.microsoft.com/en-us/azure/machine-learning/resource-curated-environments" />
    types:
    - uid: EnvironmentType
  - name: image
    description: >-
      Name of the image that will be used for the environment.

      <seealso href="https://docs.microsoft.com/en-us/azure/machine-learning/how-to-deploy-custom-docker-image#use-a-custom-base-image" />
    types:
    - uid: string
  - name: inferenceConfig
    description: Defines configuration specific to inference.
    types:
    - uid: InferenceContainerProperties
  - name: osType
    description: The OS type of the environment.
    types:
    - uid: OperatingSystemType
    defaultValue: Linux
  - name: isAnonymous
    description: If the name version are system generated (anonymous registration).
    types:
    - uid: boolean
    defaultValue: false
  - name: isArchived
    description: Is the asset archived?
