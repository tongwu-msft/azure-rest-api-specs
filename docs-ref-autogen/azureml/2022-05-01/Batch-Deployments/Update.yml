- name: BatchDeployment
  description: Batch inference settings per deployment.
  kind: object
  properties:
  - name: compute
    description: Compute target for batch inference operation.
    types:
    - uid: string
  - name: errorThreshold
    description: >-
      Error threshold, if the error count for the entire input goes above this value,

      the batch inference will be aborted. Range is [-1, int.MaxValue].

      For FileDataset, this value is the count of file failures.

      For TabularDataset, this value is the count of record failures.

      If set to -1 (the lower bound), all failures during batch inference will be ignored.
    types:
    - uid: integer
    defaultValue: -1
  - name: loggingLevel
    description: Logging level for batch inference operation.
    types:
    - uid: BatchLoggingLevel
    defaultValue: Info
  - name: maxConcurrencyPerInstance
    description: Indicates maximum number of parallelism per instance.
    types:
    - uid: integer
    defaultValue: 1
  - name: miniBatchSize
    description: >-
      Size of the mini-batch passed to each batch invocation.

      For FileDataset, this is the number of files per mini-batch.

      For TabularDataset, this is the size of the records in bytes, per mini-batch.
    types:
    - uid: integer
    defaultValue: 10
  - name: model
    description: Reference to the model asset for the endpoint deployment.
    types:
    - uid: DataPathAssetReference
    - uid: IdAssetReference
    - uid: OutputPathAssetReference
    typesTitle: AssetReferenceBase
  - name: outputAction
    description: Indicates how the output will be organized.
    types:
    - uid: BatchOutputAction
    defaultValue: AppendRow
  - name: outputFileName
    description: Customized output file name for append_row output action.
    types:
    - uid: string
    defaultValue: predictions.csv
  - name: provisioningState
    isReadyOnly: true
    description: Provisioning state for the endpoint deployment.
    types:
    - uid: DeploymentProvisioningState
  - name: resources
    description: >-
      Indicates compute configuration for the job.

      If not provided, will default to the defaults defined in ResourceConfiguration.
    types:
    - uid: ResourceConfiguration
  - name: retrySettings
    description: >-
      Retry Settings for the batch inference operation.

      If not provided, will default to the defaults defined in BatchRetrySettings.
    types:
    - uid: BatchRetrySettings
