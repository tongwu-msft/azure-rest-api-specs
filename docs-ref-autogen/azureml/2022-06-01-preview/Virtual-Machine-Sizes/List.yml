### YamlMime:RESTOperation
uid: management.azure.com.azureml.2022-06-01-preview.virtualmachinesizes.list
name: List
service: Machine Learning
groupName: Virtual Machine Sizes
apiVersion: 2022-06-01-preview
summary: Returns supported VM Sizes in a location
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.MachineLearningServices/locations/{location}/vmSizes?api-version=2022-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: The location upon which virtual-machine-sizes is queried.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: VirtualMachineSizeListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: VirtualMachineSizeListResult
  description: The List Virtual Machine size operation response.
  kind: object
  properties:
  - name: value
    description: The list of virtual machine sizes supported by AmlCompute.
    types:
    - uid: VirtualMachineSize
      isArray: true
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: VirtualMachineSize
  description: Describes the properties of a VM size.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: "Virtual Machine size name  \nThe name of the virtual machine size."
    types:
    - uid: string
  - name: family
    isReadyOnly: true
    description: "Virtual Machine family name  \nThe family name of the virtual machine size."
    types:
    - uid: string
  - name: vCPUs
    isReadyOnly: true
    description: "Number of vPUs  \nThe number of vCPUs supported by the virtual machine size."
    types:
    - uid: integer
  - name: gpus
    isReadyOnly: true
    description: "Number of gPUs  \nThe number of gPUs supported by the virtual machine size."
    types:
    - uid: integer
  - name: osVhdSizeMB
    isReadyOnly: true
    description: "OS VHD Disk size  \nThe OS VHD disk size, in MB, allowed by the virtual machine size."
    types:
    - uid: integer
  - name: maxResourceVolumeMB
    isReadyOnly: true
    description: "Resource volume size  \nThe resource volume size, in MB, allowed by the virtual machine size."
    types:
    - uid: integer
  - name: memoryGB
    isReadyOnly: true
    description: "Memory size  \nThe amount of memory, in GB, supported by the virtual machine size."
    types:
    - uid: number
  - name: lowPriorityCapable
    isReadyOnly: true
    description: "Low priority capable  \nSpecifies if the virtual machine size supports low priority VMs."
    types:
    - uid: boolean
  - name: premiumIO
    isReadyOnly: true
    description: "Premium IO supported  \nSpecifies if the virtual machine size supports premium IO."
    types:
    - uid: boolean
  - name: estimatedVMPrices
    description: "Estimated VM prices  \nThe estimated price information for using a VM."
    types:
    - uid: EstimatedVMPrices
  - name: supportedComputeTypes
    description: "Supported Compute Types  \nSpecifies the compute types supported by the virtual machine size."
    types:
    - uid: string
      isArray: true
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: EstimatedVMPrices
  description: The estimated price info for using a VM.
  kind: object
  properties:
  - name: billingCurrency
    description: "Billing currency  \nThree lettered code specifying the currency of the VM price. Example: USD"
    types:
    - uid: BillingCurrency
  - name: unitOfMeasure
    description: "Unit of time measure  \nThe unit of time measurement for the specified VM price. Example: OneHour"
    types:
    - uid: UnitOfMeasure
  - name: values
    description: "List of estimated VM prices.  \nThe list of estimated prices for using a VM of a particular OS type, tier, etc."
    types:
    - uid: EstimatedVMPrice
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
- name: BillingCurrency
  description: Billing currency
  kind: enum
  properties:
  - name: USD
    types:
    - uid: string
- name: UnitOfMeasure
  description: Unit of time measure
  kind: enum
  properties:
  - name: OneHour
    types:
    - uid: string
- name: EstimatedVMPrice
  description: The estimated price info for using a VM of a particular OS type, tier, etc.
  kind: object
  properties:
  - name: retailPrice
    description: "Retail price  \nThe price charged for using the VM."
    types:
    - uid: number
  - name: osType
    description: "OS type  \nOperating system type used by the VM."
    types:
    - uid: VMPriceOSType
  - name: vmTier
    description: "VM tier  \nThe type of the VM."
    types:
    - uid: VMTier
- name: VMPriceOSType
  description: OS type
  kind: enum
  properties:
  - name: Linux
    types:
    - uid: string
  - name: Windows
    types:
    - uid: string
- name: VMTier
  description: VM tier
  kind: enum
  properties:
  - name: Standard
    types:
    - uid: string
  - name: LowPriority
    types:
    - uid: string
  - name: Spot
    types:
    - uid: string
