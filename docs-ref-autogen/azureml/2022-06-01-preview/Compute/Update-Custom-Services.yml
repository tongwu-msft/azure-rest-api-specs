### YamlMime:RESTOperation
uid: management.azure.com.azureml.2022-06-01-preview.compute.updatecustomservices
name: Update Custom Services
service: Machine Learning
groupName: Compute
apiVersion: 2022-06-01-preview
summary: Updates the custom services list. The list of custom services provided shall be overwritten
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MachineLearningServices/workspaces/{workspaceName}/computes/{computeName}/customServices?api-version=2022-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: workspaceName
  in: path
  isRequired: true
  description: Name of Azure Machine Learning workspace.
  types:
  - uid: string
- name: computeName
  in: path
  isRequired: true
  description: Name of the Azure Machine Learning compute.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
- name: Other Status Codes
  description: Error response describing why the request failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: customServices
    in: body
    description: New list of Custom Services.
    types:
    - uid: CustomService
      isArray: true
requestHeader: []
definitions:
- name: Image
  kind: object
  properties:
  - name: type
    description: "Type of the image  \nType of the image. Possible values are: docker - For docker images. azureml - For AzureML images"
    types:
    - uid: ImageType
    defaultValue: docker
  - name: reference
    description: Image reference URL
    types:
    - uid: string
- name: EnvironmentVariable
  kind: object
  properties:
  - name: type
    description: "Type of Environment Variable  \nType of the Environment Variable. Possible values are: local - For local variable"
    types:
    - uid: EnvironmentVariableType
    defaultValue: local
  - name: value
    description: Value of the Environment variable
    types:
    - uid: string
- name: Docker
  kind: object
  properties:
  - name: privileged
    description: Indicate whether container shall run in privileged or non-privileged mode.
    types:
    - uid: boolean
- name: Endpoint
  kind: object
  properties:
  - name: protocol
    description: "Endpoint Communication Protocol  \nProtocol over which communication will happen over this endpoint"
    types:
    - uid: protocol
    defaultValue: tcp
  - name: name
    description: Name of the Endpoint
    types:
    - uid: string
  - name: target
    description: Application port inside the container.
    types:
    - uid: integer
  - name: published
    description: Port over which the application is exposed from container.
    types:
    - uid: integer
  - name: hostIp
    description: Host IP over which the application is exposed from the container
    types:
    - uid: string
- name: VolumeDefinition
  kind: object
  properties:
  - name: type
    description: "Type of Volume Definition  \nType of Volume Definition. Possible Values: bind,volume,tmpfs,npipe"
    types:
    - uid: VolumeDefinitionType
    defaultValue: bind
  - name: readOnly
    description: Indicate whether to mount volume as readOnly. Default value for this is false.
    types:
    - uid: boolean
  - name: source
    description: Source of the mount. For bind mounts this is the host path.
    types:
    - uid: string
  - name: target
    description: Target of the mount. For bind mounts this is the path in the container.
    types:
    - uid: string
  - name: consistency
    description: Consistency of the volume
    types:
    - uid: string
  - name: bind
    description: Bind Options of the mount
    types:
    - uid: BindOptions
  - name: volume
    description: Volume Options of the mount
    types:
    - uid: VolumeOptions
  - name: tmpfs
    description: tmpfs option of the mount
    types:
    - uid: TmpfsOptions
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: CustomService
  description: Specifies the custom service configuration
  kind: object
  properties:
  - name: name
    description: Name of the Custom Service
    types:
    - uid: string
  - name: image
    description: Describes the Image Specifications
    types:
    - uid: Image
  - name: environmentVariables
    description: Environment Variable for the container
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: EnvironmentVariable
  - name: docker
    description: Describes the docker settings for the image
    types:
    - uid: Docker
  - name: endpoints
    description: Configuring the endpoints for the container
    types:
    - uid: Endpoint
      isArray: true
  - name: volumes
    description: Configuring the volumes for the container
    types:
    - uid: VolumeDefinition
      isArray: true
- name: ImageType
  description: Type of the image
  kind: enum
  properties:
  - name: docker
    types:
    - uid: string
  - name: azureml
    types:
    - uid: string
- name: EnvironmentVariableType
  description: Type of Environment Variable
  kind: enum
  properties:
  - name: local
    types:
    - uid: string
- name: protocol
  description: Endpoint Communication Protocol
  kind: enum
  properties:
  - name: tcp
    types:
    - uid: string
  - name: udp
    types:
    - uid: string
  - name: http
    types:
    - uid: string
- name: VolumeDefinitionType
  description: Type of Volume Definition
  kind: enum
  properties:
  - name: bind
    types:
    - uid: string
  - name: volume
    types:
    - uid: string
  - name: tmpfs
    types:
    - uid: string
  - name: npipe
    types:
    - uid: string
- name: BindOptions
  kind: object
  properties:
  - name: propagation
    description: Type of Bind Option
    types:
    - uid: string
  - name: createHostPath
    description: Indicate whether to create host path.
    types:
    - uid: boolean
  - name: selinux
    description: Mention the selinux options.
    types:
    - uid: string
- name: VolumeOptions
  kind: object
  properties:
  - name: nocopy
    description: Indicate whether volume is nocopy
    types:
    - uid: boolean
- name: TmpfsOptions
  kind: object
  properties:
  - name: size
    description: Mention the Tmpfs size
    types:
    - uid: integer
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
- name: Update Custom Services
  request:
    uri: POST https://management.azure.com/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/testrg123/providers/Microsoft.MachineLearningServices/workspaces/workspaces123/computes/compute123/customServices?api-version=2022-06-01-preview
    body: >-
      [
        {
          "name": "rstudio-workbench",
          "image": {
            "type": "docker",
            "reference": "ghcr.io/azure/rstudio-workbench:latest"
          },
          "environmentVariables": {
            "RSP_LICENSE": {
              "type": "local",
              "value": "XXXX-XXXX-XXXX-XXXX-XXXX-XXXX-XXXX"
            }
          },
          "docker": {
            "privileged": true
          },
          "endpoints": [
            {
              "protocol": "http",
              "name": "connect",
              "target": 8787,
              "published": 4444,
              "hostIp": null
            }
          ],
          "volumes": [
            {
              "type": "bind",
              "source": "/mnt/azureuser/",
              "target": "/home/testuser/",
              "readOnly": true
            }
          ]
        }
      ]
    codeTab: |+
