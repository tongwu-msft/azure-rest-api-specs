### YamlMime:RESTOperation
uid: azureml.services.patch
name: Patch
service: Machine Learning
groupName: Services
apiVersion: 2019-08-01
summary: "Patch a Service.  \nPatch a specific Service."
consumes:
- application/json-patch+json
produces:
- application/json
paths:
- content: PATCH /modelmanagement/v1.0/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.MachineLearningServices/workspaces/{workspace}/services/{id}
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure Subscription ID.
  types:
  - uid: string
  format: uuid
- name: resourceGroup
  in: path
  isRequired: true
  description: The Name of the resource group in which the workspace is located.
  types:
  - uid: string
- name: workspace
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
- name: id
  in: path
  isRequired: true
  description: The Service Id.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
- name: 202 Accepted
  description: The request was accepted.  The header 'Operation-Location' contains the async operation location URL.  Accessing this URL with a GET call will return the status of the background task.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ModelErrorResponse
requestBody:
- name: default
  parameters:
  - name: patch
    in: body
    description: The payload that is used to patch the Service.
    types:
    - uid: JsonPatchOperation
      isArray: true
requestHeader: []
definitions:
- name: ModelErrorResponse
  description: The Model Management Service Error object.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: statusCode
    description: The HTTP status code.
    types:
    - uid: integer
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: details
    description: An array of error detail objects.
    types:
    - uid: ErrorDetails
      isArray: true
- name: JsonPatchOperation
  description: The Json Patch definition.
  kind: object
  properties:
  - name: value
    description: The value.
    types:
    - uid: object
  - name: path
    description: The target location.
    types:
    - uid: string
  - name: op
    description: The operation.
    types:
    - uid: string
  - name: from
    description: The source location.
    types:
    - uid: string
- name: ErrorDetails
  description: The error details.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    description: The target of the error (e.g., the name of the property in error).
    types:
    - uid: string
examples: []
