### YamlMime:RESTOperation
uid: azureml.assets.patch
name: Patch
service: Machine Learning
groupName: Assets
apiVersion: 2019-09-30
summary: "Update an Asset.  \nPatch a specific Asset."
consumes:
- application/json-patch+json
produces:
- application/json
paths:
- content: PATCH /modelmanagement/v1.0/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.MachineLearningServices/workspaces/{workspace}/assets/{id}
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure Subscription ID.
  types:
  - uid: string
  format: uuid
- name: resourceGroup
  in: path
  isRequired: true
  description: The Name of the resource group in which the workspace is located.
  types:
  - uid: string
- name: workspace
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
- name: id
  in: path
  isRequired: true
  description: The Id of the Asset to patch.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: Asset
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ModelErrorResponse
requestBody:
- name: default
  parameters:
  - name: patch
    in: body
    description: The payload that is used to patch an Asset.
    types:
    - uid: JsonPatchOperation
      isArray: true
requestHeader: []
definitions:
- name: Asset
  description: The Asset definition.
  kind: object
  properties:
  - name: id
    description: The Asset Id.
    types:
    - uid: string
  - name: name
    description: The name of the Asset.
    types:
    - uid: string
  - name: description
    description: The Asset description.
    types:
    - uid: string
  - name: artifacts
    description: A list of child artifacts.
    types:
    - uid: ArtifactDetails
      isArray: true
  - name: kvTags
    description: The Asset tag dictionary. Tags are mutable.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties
    description: The Asset property dictionary. Properties are immutable.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: runid
    description: The RunId associated with this Asset.
    types:
    - uid: string
  - name: meta
    description: A dictionary containing metadata about the Asset.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: createdTime
    isReadyOnly: true
    description: The time the Asset was created in UTC.
    types:
    - uid: string
- name: ModelErrorResponse
  description: The Model Management Service Error object.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: statusCode
    description: The HTTP status code.
    types:
    - uid: integer
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: details
    description: An array of error detail objects.
    types:
    - uid: ErrorDetails
      isArray: true
- name: JsonPatchOperation
  description: The Json Patch definition.
  kind: object
  properties:
  - name: value
    description: The value.
    types:
    - uid: object
  - name: path
    description: The target location.
    types:
    - uid: string
  - name: op
    description: The operation.
    types:
    - uid: string
  - name: from
    description: The source location.
    types:
    - uid: string
- name: ArtifactDetails
  kind: object
  properties:
  - name: id
    description: ''
    types:
    - uid: string
  - name: prefix
    description: ''
    types:
    - uid: string
- name: ErrorDetails
  description: The error details.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    description: The target of the error (e.g., the name of the property in error).
    types:
    - uid: string
examples: []
security:
- name: azure_auth
  type: oauth2
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
