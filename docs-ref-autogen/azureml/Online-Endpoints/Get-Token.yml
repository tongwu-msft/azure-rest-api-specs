### YamlMime:RESTOperation
uid: management.azure.com.azureml.onlineendpoints.gettoken
name: Get Token
service: Machine Learning
groupName: Online Endpoints
apiVersion: 2021-03-01-preview
summary: Retrieve a valid AAD token for an Endpoint using AMLToken-based authentication.
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MachineLearningServices/workspaces/{workspaceName}/onlineEndpoints/{endpointName}/token?api-version=2021-03-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: Name of Azure Machine Learning workspace.
  types:
  - uid: string
- name: endpointName
  in: path
  isRequired: true
  description: Online Endpoint name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: Other Status Codes
  description: Error
  types:
  - uid: ErrorResponse
- name: 200 OK
  description: Success
  types:
  - uid: EndpointAuthToken
requestHeader: []
definitions:
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: EndpointAuthToken
  description: Service Token
  kind: object
  properties:
  - name: accessToken
    description: Access token.
    types:
    - uid: string
  - name: tokenType
    description: Access token type.
    types:
    - uid: string
  - name: expiryTimeUtc
    description: Access token expiry time (UTC).
    types:
    - uid: integer
  - name: refreshAfterTimeUtc
    description: Refresh access token after time (UTC).
    types:
    - uid: integer
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
- name: GetToken Online Endpoint.
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/testrg123/providers/Microsoft.MachineLearningServices/workspaces/workspace123/onlineEndpoints/testEndpoint/token?api-version=2021-03-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "accessToken": "string",
        "tokenType": "string",
        "expiryTimeUtc": 0,
        "refreshAfterTimeUtc": 0
      }
security: []
metadata:
  description: Learn more about Machine Learning service - Retrieve a valid AAD token for an Endpoint using AMLToken-based authentication.
errorCodes: []
