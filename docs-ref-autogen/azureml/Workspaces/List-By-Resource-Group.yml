### YamlMime:RESTOperation
uid: management.azure.com.azureml.workspaces.listbyresourcegroup
name: List By Resource Group
service: Machine Learning
groupName: Workspaces
apiVersion: 2021-03-01-preview
summary: Lists all the available machine learning workspaces under the specified resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MachineLearningServices/workspaces?api-version=2021-03-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MachineLearningServices/workspaces?api-version=2021-03-01-preview&$skip={$skip}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
- name: $skip
  in: query
  description: Continuation token for pagination.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The request was successful; the request was well-formed and received properly.
  types:
  - uid: WorkspaceListResult
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: ErrorResponse
requestHeader: []
