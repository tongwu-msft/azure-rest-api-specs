### YamlMime:RESTOperation
uid: management.azure.com.azureml.workspaces.update
name: Update
service: Machine Learning
groupName: Workspaces
apiVersion: 2022-02-01-preview
summary: Updates a machine learning workspace with the specified parameters.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MachineLearningServices/workspaces/{workspaceName}?api-version=2022-02-01-preview
