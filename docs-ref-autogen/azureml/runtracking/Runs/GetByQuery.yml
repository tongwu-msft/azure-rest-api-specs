### YamlMime:RESTOperation
uid: azureml.runtracking.runs.getbyquery
name: Get By Query
service: Machine Learning
groupName: Runs
apiVersion: 2019-09-30
summary: "Get all Runs for a specific Experiment.  \nGet all Runs for a specific Experiment with the specified query filters."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https:///history/v1.0/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MachineLearningServices/workspaces/{workspaceName}/experiments/{experimentName}/runs:query
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure Subscription ID.
  types:
  - uid: string
  format: uuid
- name: resourceGroupName
  in: path
  isRequired: true
  description: The Name of the resource group in which the workspace is located.
  types:
  - uid: string
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
- name: experimentName
  in: path
  isRequired: true
  description: The experiment name.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: PaginatedRunList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: filter
    in: body
    description: >-
      Allows for filtering the collection of resources.

      The expression specified is evaluated for each resource in the collection, and only items where the expression evaluates to true are included in the response.

      See https://docs.microsoft.com/en-us/azure/search/query-odata-filter-orderby-syntax for details on the expression syntax.
    types:
    - uid: string
  - name: continuationToken
    in: body
    description: The continuation token to use for getting the next set of resources.
    types:
    - uid: string
  - name: orderBy
    in: body
    description: >-
      The comma separated list of resource properties to use for sorting the requested resources.

      Optionally, can be followed by either 'asc' or 'desc'
    types:
    - uid: string
  - name: top
    in: body
    description: >-
      The maximum number of items in the resource collection to be included in the result.

      If not specified, all items are returned.
    types:
    - uid: integer
requestHeader: []
