uid: azureml.runs.patch
name: Patch
service: Machine Learning
groupName: Runs
apiVersion: 2019-08-01
summary: "Add or Modify a Run.  \nAdd a new Run or Modify an existing Run."
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https:///history/v1.0/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MachineLearningServices/workspaces/{workspaceName}/experiments/{experimentName}/runs/{runId}
uriParameters:
- name: subscriptionId
