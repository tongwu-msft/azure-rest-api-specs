### YamlMime:RESTOperation
uid: azureml.runtracking.runs.getdetails
name: Get Details
service: Machine Learning
groupName: Runs
apiVersion: 2019-09-30
summary: "Get Run Details.  \nGet Run Details for a specific Run Id."
consumes: []
produces:
- application/json
paths:
- content: GET https:///history/v1.0/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MachineLearningServices/workspaces/{workspaceName}/experiments/{experimentName}/runs/{runId}/details
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure Subscription ID.
  types:
  - uid: string
  format: uuid
- name: resourceGroupName
  in: path
  isRequired: true
  description: The Name of the resource group in which the workspace is located.
  types:
  - uid: string
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
- name: experimentName
  in: path
  isRequired: true
  description: The experiment name.
  types:
  - uid: string
- name: runId
  in: path
  isRequired: true
  description: The identifier of the Run.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The details of the Run are returned successfully.
  types:
  - uid: RunDetails
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: RunDetails
  description: The details of the run.
  kind: object
  properties:
  - name: runId
    description: The identifier for the run.
    types:
    - uid: string
  - name: target
    description: The name of the compute target where the run is executed.
    types:
    - uid: string
  - name: status
    description: The status of the run. The Status string value maps to the RunStatus Enum.
    types:
    - uid: string
  - name: parentRunId
    description: The parent of the run if the run is hierarchical.
    types:
    - uid: string
  - name: startTimeUtc
    description: The start time of the run in UTC.
    types:
    - uid: string
  - name: endTimeUtc
    description: The end time of the run in UTC.
    types:
    - uid: string
  - name: error
    description: If an error occurred during the run, this will be populated.
    types:
    - uid: ErrorResponse
  - name: warnings
    description: A list of warnings that occurred during the run.
    types:
    - uid: RunDetailsWarning
      isArray: true
  - name: tags
    description: The tag dictionary for the run. Tags are mutable.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties
    description: The properties dictionary for the run. Properties are immutable.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: runDefinition
    description: The run definition specification.
    types:
    - uid: object
  - name: logFiles
    description: ''
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: revision
    description: ''
    types:
    - uid: integer
- name: ErrorResponse
  description: The error response.
  kind: object
  properties:
  - name: error
    description: The top level error that occurred.
    types:
    - uid: RootError
  - name: correlation
    description: Dictionary containing correlation details for the error.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: environment
    description: The hosting environment.
    types:
    - uid: string
  - name: location
    description: The Azure region.
    types:
    - uid: string
  - name: time
    description: The time in UTC.
    types:
    - uid: string
- name: RunDetailsWarning
  kind: object
  properties:
  - name: source
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
- name: RootError
  description: The root error.
  kind: object
  properties:
  - name: code
    description: 'The service-defined error code. Supported error codes: ServiceError, UserError, ValidationError, AzureStorageError, TransientError, RequestThrottled.'
    types:
    - uid: string
  - name: message
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: target
    description: The target of the error (e.g., the name of the property in error).
    types:
    - uid: string
  - name: details
    description: The related errors that occurred during the request.
    types:
    - uid: ErrorDetails
      isArray: true
  - name: innerError
    description: A nested list of inner errors. When evaluating errors, clients MUST traverse through all of the nested “innerErrors” and choose the deepest one that they understand.
    types:
    - uid: InnerErrorResponse
- name: ErrorDetails
  description: The error details.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: target
    description: The target of the error (e.g., the name of the property in error).
    types:
    - uid: string
- name: InnerErrorResponse
  description: A nested structure of errors.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: innerError
    description: A nested list of inner errors. When evaluating errors, clients MUST traverse through all of the nested “innerErrors” and choose the deepest one that they understand.
    types:
    - uid: InnerErrorResponse
examples: []
security:
- name: azure_auth
  type: oauth2
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
