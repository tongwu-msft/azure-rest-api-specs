### YamlMime:RESTOperationGroup
uid: management.azure.com.migrate.assessment.groups
name: Groups
apiVersion: 2019-10-01
service: Azure Migrate
metadata:
  description: Learn more about [Azure Migrate Groups Operations]. How to [Delete,Get,List By Project,Update Machines,Create].
operations:
- uid: management.azure.com.migrate.assessment.groups.create
  summary: "Create a new group with specified settings.  \nCreate a new group by sending a json object of type 'group' as given in Models section as part of the Request Body. The group name in a project is unique.\n\nThis operation is Idempotent."
- uid: management.azure.com.migrate.assessment.groups.delete
  summary: >
    Delete the group from the project. The machines remain in the project. Deleting a non-existent group results in a no-operation.


    A group is an aggregation mechanism for machines in a project. Therefore, deleting group does not delete machines in it.
- uid: management.azure.com.migrate.assessment.groups.get
  summary: "Get a specific group.  \nGet information related to a specific group in the project. Returns a json object of type 'group' as specified in the models section."
- uid: management.azure.com.migrate.assessment.groups.listbyproject
  summary: Get all groups created in the project. Returns a json array of objects of type 'group' as specified in the Models section.
- uid: management.azure.com.migrate.assessment.groups.updatemachines
  summary: Update machines in group by adding or removing machines.
