### YamlMime:RESTOperation
uid: management.azure.com.migrate.assessment.assessments.delete
name: Delete
service: Azure Migrate
groupName: Assessments
apiVersion: 2019-10-01
summary: "Deletes an assessment from the project.  \nDelete an assessment from the project. The machines remain in the assessment. Deleting a non-existent assessment results in a no-operation.\n\nWhen an assessment is under computation, as indicated by the 'computationState' field, it cannot be deleted. Any such attempt will return a 400 - Bad Request."
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Migrate/assessmentProjects/{projectName}/groups/{groupName}/assessments/{assessmentName}?api-version=2019-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription Id in which project was created.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Azure Resource Group that project is part of.
  types:
  - uid: string
- name: projectName
  in: path
  isRequired: true
  description: Name of the Azure Migrate project.
  types:
  - uid: string
- name: groupName
  in: path
  isRequired: true
  description: Unique name of a group within a project.
  types:
  - uid: string
- name: assessmentName
  in: path
  isRequired: true
  description: Unique name of an assessment within a project.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Standard request header. Used by service to identify API version used by client.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: x-ms-request-id
    value: string
  description: OK. Deleted the assessment.
- name: 204 No Content
  description: No content. No assessment with specified name was found.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: CloudError
  description: An error response from the Azure Migrate service.
  kind: object
  properties:
  - name: error
    description: An error response from the Azure Migrate service.
    types:
    - uid: CloudErrorBody
- name: CloudErrorBody
  description: An error response from the Azure Migrate service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
