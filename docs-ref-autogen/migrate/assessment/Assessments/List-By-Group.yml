### YamlMime:RESTOperation
uid: management.azure.com.migrate.assessment.assessments.listbygroup
name: List By Group
service: Azure Migrate
groupName: Assessments
apiVersion: 2019-10-01
summary: >
  Get all assessments created for the specified group.


  Returns a json array of objects of type 'assessment' as specified in Models section.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Migrate/assessmentProjects/{projectName}/groups/{groupName}/assessments?api-version=2019-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription Id in which project was created.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Azure Resource Group that project is part of.
  types:
  - uid: string
- name: projectName
  in: path
  isRequired: true
  description: Name of the Azure Migrate project.
  types:
  - uid: string
- name: groupName
  in: path
  isRequired: true
  description: Unique name of a group within a project.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Standard request header. Used by service to identify API version used by client.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: x-ms-request-id
    value: string
  description: OK. Returns list of Assessment objects.
  types:
  - uid: AssessmentResultList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
