examples:
- name: Assessments_GetReportDownloadUrl
  request:
    uri: POST https://management.azure.com/subscriptions/6393a73f-8d55-47ef-b6dd-179b3e0c7910/resourceGroups/abgoyal-westEurope/providers/Microsoft.Migrate/assessmentProjects/abgoyalWEselfhostb72bproject/groups/Test1/assessments/assessment_5_9_2019_16_22_14/downloadUrl?api-version=2019-10-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/6393a73f-8d55-47ef-b6dd-179b3e0c7910/resourceGroups/abgoyal-westEurope/providers/Microsoft.Migrate/assessmentProjects/abgoyalWEselfhostb72bproject/groups/Test1/assessments/assessment_5_9_2019_16_22_14/downloadUrl?api-version=2019-10-01
      ```

      # [JavaScript](#tab/JavaScript)
      ``` js
      const { AzureMigrateV2 } = require("@azure/arm-migrate");
      const { DefaultAzureCredential } = require("@azure/identity");

      /**
       * This sample demonstrates how to Get the URL for downloading the assessment in a report format.
       *
       * @summary Get the URL for downloading the assessment in a report format.
       * x-ms-original-file: specification/migrate/resource-manager/Microsoft.Migrate/stable/2019-10-01/examples/Assessments_GetReportDownloadUrl.json
       */
      async function assessmentsGetReportDownloadUrl() {
        const subscriptionId = "6393a73f-8d55-47ef-b6dd-179b3e0c7910";
        const resourceGroupName = "abgoyal-westEurope";
        const projectName = "abgoyalWEselfhostb72bproject";
        const groupName = "Test1";
        const assessmentName = "assessment_5_9_2019_16_22_14";
        const credential = new DefaultAzureCredential();
        const client = new AzureMigrateV2(credential, subscriptionId);
        const result = await client.assessments.getReportDownloadUrl(
          resourceGroupName,
          projectName,
          groupName,
          assessmentName
        );
        console.log(result);
      }

      assessmentsGetReportDownloadUrl().catch(console.error);

      ```
