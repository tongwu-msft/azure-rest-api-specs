### YamlMime:RESTOperationGroup
uid: management.azure.com.migrate.assessment.projects
name: Projects
apiVersion: 2019-10-01
service: Azure Migrate
metadata:
  description: Learn more about [Azure Migrate Projects Operations]. How to [List By Subscription,Update,Assessment Options,Assessment Options List,List,Delete,Create,Get].
operations:
- uid: management.azure.com.migrate.assessment.projects.assessmentoptions
  summary: Get all available options for the properties of an assessment on a project.
- uid: management.azure.com.migrate.assessment.projects.assessmentoptionslist
  summary: Gets list of all available options for the properties of an assessment on a project.
- uid: management.azure.com.migrate.assessment.projects.create
  summary: "Create or update project.  \nCreate a project with specified name. If a project already exists, update it."
- uid: management.azure.com.migrate.assessment.projects.delete
  summary: Delete the project. Deleting non-existent project is a no-operation.
- uid: management.azure.com.migrate.assessment.projects.get
  summary: "Get the specified project.  \nGet the project with the specified name."
- uid: management.azure.com.migrate.assessment.projects.list
  summary: "Get all projects.  \nGet all the projects in the resource group."
- uid: management.azure.com.migrate.assessment.projects.listbysubscription
  summary: "Get all projects.  \nGet all the projects in the subscription."
- uid: management.azure.com.migrate.assessment.projects.update
  summary: "Update project.  \nUpdate a project with specified name. Supports partial updates, for example only tags can be provided."
