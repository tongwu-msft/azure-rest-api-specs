### YamlMime:RESTOperation
uid: management.azure.com.migrate.assessment.projects.assessmentoptionslist
name: Assessment Options List
service: Azure Migrate
groupName: Projects
apiVersion: 2019-10-01
summary: Gets list of all available options for the properties of an assessment on a project.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.Migrate/assessmentProjects/{projectName}/assessmentOptions?api-version=2019-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription Id in which project was created.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Azure Resource Group that project is part of.
  types:
  - uid: string
- name: projectName
  in: path
  isRequired: true
  description: Name of the Azure Migrate project.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Standard request header. Used by service to identify API version used by client.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: x-ms-request-id
    value: string
  description: OK.
  types:
  - uid: AssessmentOptionsResultList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: AssessmentOptionsResultList
  description: List of API operations.
  kind: object
  properties:
  - name: value
    description: List of operations.
    types:
    - uid: AssessmentOptions
      isArray: true
- name: CloudError
  description: An error response from the Azure Migrate service.
  kind: object
  properties:
  - name: error
    description: An error response from the Azure Migrate service.
    types:
    - uid: CloudErrorBody
- name: AssessmentOptions
  description: Assessment options.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: Unique name of an assessment options.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Unique identifier of an assessment options.
    types:
    - uid: string
  - name: properties
    description: Properties of the assessment options.
    types:
    - uid: AssessmentOptionsProperties
- name: CloudErrorBody
  description: An error response from the Azure Migrate service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: AssessmentOptionsProperties
  description: Assessment options properties.
  kind: object
  properties:
  - name: vmFamilies
    isReadyOnly: true
    description: Dictionary of VM families grouped by vm family name describing the targeted azure locations of VM family and the category of the family.
    types:
    - uid: VmFamily
      isArray: true
  - name: reservedInstanceVmFamilies
    isReadyOnly: true
    description: List of supported VM Families.
    types:
    - uid: string
      isArray: true
  - name: reservedInstanceSupportedLocations
    isReadyOnly: true
    description: List of supported Azure regions for reserved instances.
    types:
    - uid: string
      isArray: true
  - name: reservedInstanceSupportedCurrencies
    isReadyOnly: true
    description: List of supported currencies for reserved instances.
    types:
    - uid: string
      isArray: true
  - name: reservedInstanceSupportedOffers
    isReadyOnly: true
    description: List of supported Azure offer codes for reserved instances.
    types:
    - uid: string
      isArray: true
- name: VmFamily
  description: VM family name, the list of targeted azure locations and the category of the family.
  kind: object
  properties:
  - name: familyName
    isReadyOnly: true
    description: Name of the VM family.
    types:
    - uid: string
  - name: targetLocations
    isReadyOnly: true
    description: List of Azure regions.
    types:
    - uid: string
      isArray: true
  - name: category
    isReadyOnly: true
    description: Category of the VM family.
    types:
    - uid: string
      isArray: true
