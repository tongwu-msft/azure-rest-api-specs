  description: Azure Migrate Project.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Path reference to this project /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Migrate/assessmentProjects/{projectName}
