  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: PrivateEndpointConnectionProperties
  description: Private endpoint connection properties.
  kind: object
  properties:
  - name: provisioningState
    isReadyOnly: true
    description: Indicates whether there is an ongoing operation on the private endpoint.
    types:
    - uid: Accepted
    - uid: InProgress
    - uid: Succeeded
    - uid: Failed
    typesTitle: enum
  - name: privateEndpoint
    isReadyOnly: true
    description: ARM id for the private endpoint resource corresponding to the connection.
    types:
    - uid: ResourceId
  - name: privateLinkServiceConnectionState
    description: State of the private endpoint connection.
    types:
    - uid: PrivateLinkServiceConnectionState
- name: ResourceId
  description: ARM id for a resource.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: ''
    types:
    - uid: string
- name: PrivateLinkServiceConnectionState
  description: State of a private endpoint connection.
  kind: object
  properties:
  - name: status
    description: Connection status of the private endpoint connection.
    types:
    - uid: Approved
    - uid: Pending
    - uid: Rejected
    - uid: Disconnected
    typesTitle: enum
  - name: description
    description: Description of the private endpoint connection.
