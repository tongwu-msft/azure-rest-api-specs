### YamlMime:RESTOperation
uid: management.azure.com.migrate.assessment.projects.create
name: Create
service: Azure Migrate
groupName: Projects
apiVersion: 2019-10-01
summary: "Create or update project.  \nCreate a project with specified name. If a project already exists, update it."
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.Migrate/assessmentProjects/{projectName}?api-version=2019-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription Id in which project was created.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Azure Resource Group that project is part of.
  types:
  - uid: string
- name: projectName
  in: path
  isRequired: true
  description: Name of the Azure Migrate project.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Standard request header. Used by service to identify API version used by client.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: x-ms-request-id
    value: string
  description: OK. Existing project updated.
  types:
  - uid: Project
- name: 201 Created
  headers:
  - name: x-ms-request-id
    value: string
  description: Created. New project was created.
  types:
  - uid: Project
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: eTag
    in: body
    description: For optimistic concurrency control.
    types:
    - uid: string
  - name: location
    in: body
    description: Azure location in which project is created.
    types:
    - uid: string
  - name: tags
    in: body
    description: Tags provided by Azure Tagging service.
    types:
    - uid: object
  - name: properties
    in: body
    description: Properties of the project.
    types:
    - uid: ProjectProperties
requestHeader: []
definitions:
- name: ProjectProperties
  description: Properties of a project.
  kind: object
  properties:
  - name: createdTimestamp
    isReadyOnly: true
    description: Time when this project was created. Date-Time represented in ISO-8601 format.
    types:
    - uid: string
  - name: updatedTimestamp
    isReadyOnly: true
    description: Time when this project was last updated. Date-Time represented in ISO-8601 format.
    types:
    - uid: string
  - name: serviceEndpoint
    isReadyOnly: true
    description: Endpoint at which the collector agent can call agent REST API.
    types:
    - uid: string
  - name: assessmentSolutionId
    description: Assessment solution ARM id tracked by Microsoft.Migrate/migrateProjects.
    types:
    - uid: string
  - name: projectStatus
    description: Assessment project status.
    types:
    - uid: ProjectStatus
  - name: customerWorkspaceId
    description: The ARM id of service map workspace created by customer.
    types:
    - uid: string
  - name: customerWorkspaceLocation
    description: Location of service map workspace created by customer.
    types:
    - uid: string
  - name: numberOfGroups
    isReadyOnly: true
    description: Number of groups created in the project.
    types:
    - uid: integer
  - name: numberOfMachines
    isReadyOnly: true
    description: Number of machines in the project.
    types:
    - uid: integer
  - name: numberOfAssessments
    isReadyOnly: true
    description: Number of assessments created in the project.
    types:
    - uid: integer
  - name: lastAssessmentTimestamp
    isReadyOnly: true
    description: Time when last assessment was created. Date-Time represented in ISO-8601 format. This value will be null until assessment is created.
    types:
    - uid: string
  - name: publicNetworkAccess
    description: This value can be set to 'enabled' to avoid breaking changes on existing customer resources and templates. If set to 'disabled', traffic over public interface is not allowed, and private endpoint connections would be the exclusive access method.
    types:
    - uid: string
  - name: privateEndpointConnections
    isReadyOnly: true
    description: The list of private endpoint connections to the project.
    types:
    - uid: PrivateEndpointConnection
      isArray: true
  - name: customerStorageAccountArmId
    description: The ARM id of the storage account used for interactions when public access is disabled.
    types:
    - uid: string
  - name: provisioningState
    isReadyOnly: true
    description: Provisioning state of the project.
    types:
    - uid: ProvisioningState
