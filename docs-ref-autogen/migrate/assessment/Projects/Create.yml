    types:
    - uid: string
  - name: tags
    description: Tags provided by Azure Tagging service.
    types:
    - uid: object
  - name: properties
    description: Properties of the project.
    types:
    - uid: ProjectProperties
- name: CloudError
  description: An error response from the Azure Migrate service.
  kind: object
