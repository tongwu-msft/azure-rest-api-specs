### YamlMime:RESTOperation
uid: management.azure.com.migrate.assessment.groups.create
name: Create
service: Azure Migrate
groupName: Groups
apiVersion: 2019-10-01
summary: "Create a new group with specified settings.  \nCreate a new group by sending a json object of type 'group' as given in Models section as part of the Request Body. The group name in a project is unique.\n\nThis operation is Idempotent."
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Migrate/assessmentProjects/{projectName}/groups/{groupName}?api-version=2019-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription Id in which project was created.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Azure Resource Group that project is part of.
  types:
  - uid: string
- name: projectName
  in: path
  isRequired: true
  description: Name of the Azure Migrate project.
  types:
  - uid: string
- name: groupName
  in: path
  isRequired: true
  description: Unique name of a group within a project.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Standard request header. Used by service to identify API version used by client.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: x-ms-request-id
    value: string
  description: OK. Existing group updated.
  types:
  - uid: Group
- name: 201 Created
  headers:
  - name: x-ms-request-id
    value: string
  description: Created. New group was created.
  types:
  - uid: Group
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: eTag
    in: body
    description: For optimistic concurrency control.
    types:
    - uid: string
  - name: properties
    in: body
    isRequired: true
    description: Properties of the group.
    types:
    - uid: GroupProperties
requestHeader: []
definitions:
- name: GroupProperties
  description: Properties of group resource.
  kind: object
  properties:
  - name: groupStatus
    isReadyOnly: true
    description: Whether the group has been created and is valid.
    types:
    - uid: GroupStatus
  - name: machineCount
    isReadyOnly: true
    description: Number of machines part of this group.
    types:
    - uid: integer
  - name: assessments
    isReadyOnly: true
    description: List of References to Assessments created on this group.
    types:
    - uid: string
      isArray: true
  - name: areAssessmentsRunning
    isReadyOnly: true
    description: If the assessments are in running state.
    types:
    - uid: boolean
  - name: createdTimestamp
    isReadyOnly: true
    description: Time when this group was created. Date-Time represented in ISO-8601 format.
    types:
    - uid: string
  - name: updatedTimestamp
    isReadyOnly: true
    description: Time when this group was last updated. Date-Time represented in ISO-8601 format.
    types:
    - uid: string
  - name: groupType
    description: The type of group.
    types:
    - uid: string
- name: Group
  description: A group created in a Migration project.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Path reference to this group. /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Migrate/assessmentProjects/{projectName}/groups/{groupName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of the group.
    types:
    - uid: string
  - name: eTag
    description: For optimistic concurrency control.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Type of the object = [Microsoft.Migrate/assessmentProjects/groups].
    types:
    - uid: string
  - name: properties
    description: Properties of the group.
    types:
    - uid: GroupProperties
- name: CloudError
