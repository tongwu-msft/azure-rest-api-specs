### YamlMime:RESTOperation
uid: management.azure.com.migrate.assessment.groups.get
name: Get
service: Azure Migrate
groupName: Groups
apiVersion: 2019-10-01
summary: "Get a specific group.  \nGet information related to a specific group in the project. Returns a json object of type 'group' as specified in the models section."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Migrate/assessmentProjects/{projectName}/groups/{groupName}?api-version=2019-10-01
uriParameters:
