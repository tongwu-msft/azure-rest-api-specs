### YamlMime:RESTOperation
uid: management.azure.com.migrate.assessment.groups.delete
name: Delete
service: Azure Migrate
groupName: Groups
apiVersion: 2019-10-01
summary: "Delete the group  \nDelete the group from the project. The machines remain in the project. Deleting a non-existent group results in a no-operation.\n\nA group is an aggregation mechanism for machines in a project. Therefore, deleting group does not delete machines in it."
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Migrate/assessmentProjects/{projectName}/groups/{groupName}?api-version=2019-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription Id in which project was created.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Azure Resource Group that project is part of.
  types:
  - uid: string
- name: projectName
  in: path
  isRequired: true
  description: Name of the Azure Migrate project.
  types:
  - uid: string
- name: groupName
  in: path
  isRequired: true
  description: Unique name of a group within a project.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Standard request header. Used by service to identify API version used by client.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: x-ms-request-id
    value: string
  description: OK. Deleted the group.
- name: 204 No Content
  description: No content. No group with specified name was found.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader:
- name: Accept-Language
  in: header
  description: Standard request header. Used by service to respond to client in appropriate language.
  types:
  - uid: string
definitions:
- name: CloudError
  description: An error response from the Azure Migrate service.
  kind: object
  properties:
  - name: error
    description: An error response from the Azure Migrate service.
    types:
    - uid: CloudErrorBody
- name: CloudErrorBody
  description: An error response from the Azure Migrate service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: Groups_Delete
  request:
    uri: DELETE https://management.azure.com/subscriptions/6393a73f-8d55-47ef-b6dd-179b3e0c7910/resourceGroups/abgoyal-westEurope/providers/Microsoft.Migrate/assessmentProjects/abgoyalWEselfhostb72bproject/groups/Test1?api-version=2019-10-01
  responses:
  - statusCode: "200"
  - statusCode: "204"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
