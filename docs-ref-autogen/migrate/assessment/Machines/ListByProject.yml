### YamlMime:RESTOperation
uid: management.azure.com.migrate.assessment.machines.listbyproject
name: List By Project
service: Azure Migrate
groupName: Machines
apiVersion: 2019-10-01
summary: "Get all machines in the project  \nGet data of all the machines available in the project. Returns a json array of objects of type 'machine' defined in Models section."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Migrate/assessmentProjects/{projectName}/machines?api-version=2019-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription Id in which project was created.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Azure Resource Group that project is part of.
  types:
  - uid: string
- name: projectName
  in: path
  isRequired: true
  description: Name of the Azure Migrate project.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Standard request header. Used by service to identify API version used by client.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: x-ms-request-id
    value: string
  description: OK. Returns list of all machine objects.
  types:
  - uid: MachineResultList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader:
- name: Accept-Language
  in: header
  description: Standard request header. Used by service to respond to client in appropriate language.
  types:
  - uid: string
definitions:
- name: MachineResultList
  description: List of machines.
  kind: object
  properties:
  - name: value
    description: List of machines.
    types:
    - uid: Machine
      isArray: true
  - name: nextLink
    description: ''
    types:
    - uid: string
- name: CloudError
  description: An error response from the Azure Migrate service.
  kind: object
  properties:
  - name: error
    description: An error response from the Azure Migrate service.
    types:
    - uid: CloudErrorBody
- name: Machine
  description: A machine in a migration project.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Path reference to this machine. /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Migrate/assessmentProjects/{projectName}/machines/{machineName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of the machine. It is a GUID which is unique identifier of machine in private data center. For user-readable name, we have a displayName property on this machine.
    types:
    - uid: string
  - name: eTag
    description: For optimistic concurrency control.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Type of the object = [Microsoft.Migrate/assessmentProjects/machines].
    types:
    - uid: string
  - name: properties
    description: Properties of the machine.
    types:
    - uid: MachineProperties
- name: CloudErrorBody
  description: An error response from the Azure Migrate service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: MachineProperties
  description: Properties of a machine.
  kind: object
  properties:
  - name: bootType
    isReadyOnly: true
    description: Boot type of the machine.
    types:
    - uid: MachineBootType
  - name: datacenterManagementServerArmId
    isReadyOnly: true
    description: ARM ID of the data center as tracked by the Microsoft.OffAzure.
    types:
    - uid: string
  - name: discoveryMachineArmId
    isReadyOnly: true
    description: ARM ID of the machine as tracked by the Microsoft.OffAzure.
    types:
    - uid: string
  - name: datacenterManagementServerName
    isReadyOnly: true
    description: Name of the server hosting the datacenter management solution.
    types:
    - uid: string
  - name: displayName
    isReadyOnly: true
    description: User readable name of the machine as defined by the user in their private datacenter.
    types:
    - uid: string
  - name: megabytesOfMemory
    isReadyOnly: true
    description: Memory in Megabytes.
    types:
    - uid: number
  - name: numberOfCores
    isReadyOnly: true
    description: Processor count.
    types:
    - uid: integer
  - name: operatingSystemType
    isReadyOnly: true
    description: Operating System type of the machine.
    types:
    - uid: string
  - name: operatingSystemName
    isReadyOnly: true
    description: Operating System name of the machine.
    types:
    - uid: string
  - name: operatingSystemVersion
    isReadyOnly: true
    description: Operating System version of the machine.
    types:
    - uid: string
  - name: description
    isReadyOnly: true
    description: Description of the machine
    types:
    - uid: string
  - name: groups
    isReadyOnly: true
    description: List of references to the groups that the machine is member of.
    types:
    - uid: string
      isArray: true
  - name: createdTimestamp
    isReadyOnly: true
    description: Time when this machine was created. Date-Time represented in ISO-8601 format.
    types:
    - uid: string
  - name: updatedTimestamp
    isReadyOnly: true
    description: Time when this machine was last updated. Date-Time represented in ISO-8601 format.
    types:
    - uid: string
  - name: disks
    isReadyOnly: true
    description: Dictionary of disks attached to the machine. Key is ID of disk. Value is a disk object
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: Disk
  - name: networkAdapters
    isReadyOnly: true
    description: Dictionary of network adapters attached to the machine. Key is ID of network adapter. Value is a network adapter object
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: NetworkAdapter
- name: MachineBootType
  description: Boot type of the machine.
  kind: enum
  properties:
  - name: Unknown
    types:
    - uid: string
  - name: EFI
    types:
    - uid: string
  - name: BIOS
    types:
    - uid: string
- name: Disk
  description: A disk discovered on a machine.
  kind: object
  properties:
  - name: gigabytesAllocated
    isReadyOnly: true
    description: Gigabytes of storage provisioned for this disk.
    types:
    - uid: number
  - name: displayName
    isReadyOnly: true
    description: User friendly name of the disk.
    types:
    - uid: string
- name: NetworkAdapter
  description: A network adapter discovered on a machine.
  kind: object
  properties:
  - name: macAddress
    isReadyOnly: true
    description: MAC Address of the network adapter.
    types:
    - uid: string
  - name: ipAddresses
    isReadyOnly: true
    description: List of IP Addresses on the network adapter.
    types:
    - uid: string
      isArray: true
  - name: displayName
    isReadyOnly: true
    description: User friendly name of the network adapter.
    types:
    - uid: string
