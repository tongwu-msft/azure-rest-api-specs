### YamlMime:RESTOperationGroup
uid: management.azure.com.migrate.assessedmachines
name: Assessed Machines
apiVersion: 2018-02-02
service: Migrate
operations:
- uid: management.azure.com.migrate.assessedmachines.get
  summary: "Get an assessed machine.  \nGet an assessed machine with its size & cost estimnate that was evaluated in the specified assessment."
- uid: management.azure.com.migrate.assessedmachines.listbyassessment
  summary: "Get assessed machines for assessment.  \nGet list of machines that assessed as part of the specified assessment. Returns a json array of objects of type 'assessedMachine' as specified in the Models section.\n\nWhenever an assessment is created or updated, it goes under computation. During this phase, the 'status' field of Assessment object reports 'Computing'.\nDuring the period when the assessment is under computation, the list of assessed machines is empty and no assessed machines are returned by this call."
