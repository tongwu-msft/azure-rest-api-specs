### YamlMime:RESTOperationGroup
uid: management.azure.com.migrate.groups
name: Groups
apiVersion: 2018-02-02
service: Migrate
operations:
- uid: management.azure.com.migrate.groups.create
  summary: "Create a new group with specified settings. If group with the name provided already exists, then the existing group is updated.  \nCreate a new group by sending a json object of type 'group' as given in Models section as part of the Request Body. The group name in a project is unique. Labels can be applied on a group as part of creation.\n\nIf a group with the groupName specified in the URL already exists, then this call acts as an update.\n\nThis operation is Idempotent."
- uid: management.azure.com.migrate.groups.delete
  summary: "Delete the group  \nDelete the group from the project. The machines remain in the project. Deleting a non-existent group results in a no-operation.\n\nA group is an aggregation mechanism for machines in a project. Therefore, deleting group does not delete machines in it."
- uid: management.azure.com.migrate.groups.get
  summary: "Get a specific group.  \nGet information related to a specific group in the project. Returns a json object of type 'group' as specified in the models section."
- uid: management.azure.com.migrate.groups.listbyproject
  summary: "Get all groups  \nGet all groups created in the project. Returns a json array of objects of type 'group' as specified in the Models section."
