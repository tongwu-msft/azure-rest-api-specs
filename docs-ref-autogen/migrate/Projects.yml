### YamlMime:RESTOperationGroup
uid: management.azure.com.migrate.projects
name: Projects
apiVersion: 2018-02-02
service: Migrate
operations:
- uid: management.azure.com.migrate.projects.projects_create
  summary: "Create or update project.  \nCreate a project with specified name. If a project already exists, update it."
- uid: management.azure.com.migrate.projects.projects_delete
  summary: "Delete the project  \nDelete the project. Deleting non-existent project is a no-operation."
- uid: management.azure.com.migrate.projects.projects_get
  summary: "Get the specified project.  \nGet the project with the specified name."
- uid: management.azure.com.migrate.projects.projects_getkeys
  summary: "Get shared keys for the project.  \nGets the Log Analytics Workspace ID and Primary Key for the specified project."
- uid: management.azure.com.migrate.projects.projects_listbyresourcegroup
  summary: "Get all projects.  \nGet all the projects in the resource group."
- uid: management.azure.com.migrate.projects.projects_listbysubscription
  summary: "Get all projects.  \nGet all the projects in the subscription."
- uid: management.azure.com.migrate.projects.projects_update
  summary: "Update project.  \nUpdate a project with specified name. Supports partial updates, for example only tags can be provided."
