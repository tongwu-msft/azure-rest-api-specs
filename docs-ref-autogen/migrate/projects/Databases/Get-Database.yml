uid: management.azure.com.migrate.projects.databases.getdatabase
name: Get Database
service: Azure Migrate
groupName: Databases
apiVersion: 2018-09-01-preview
summary: Gets a database in the migrate project.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Migrate/migrateProjects/{migrateProjectName}/databases/{databaseName}?api-version=2018-09-01-preview
uriParameters:
