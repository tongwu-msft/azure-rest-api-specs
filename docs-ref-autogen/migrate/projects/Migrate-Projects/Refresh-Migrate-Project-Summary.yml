### YamlMime:RESTOperation
uid: management.azure.com.migrate.projects.migrateprojects.refreshmigrateprojectsummary
name: Refresh Migrate Project Summary
service: Azure Migrate
groupName: Migrate Projects
apiVersion: 2018-09-01-preview
summary: Refresh the summary of the migrate project.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Migrate/migrateProjects/{migrateProjectName}/refreshSummary?api-version=2018-09-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription Id in which migrate project was created.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Azure Resource Group that migrate project is part of.
  types:
  - uid: string
- name: migrateProjectName
  in: path
  isRequired: true
  description: Name of the Azure Migrate project.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Standard request header. Used by service to identify API version used by client.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: RefreshSummaryResult
requestBody:
- name: default
  parameters:
  - name: goal
    in: body
    description: Gets or sets the goal for which summary needs to be refreshed.
    types:
    - uid: Servers
    - uid: Databases
    typesTitle: enum
requestHeader: []
definitions:
- name: RefreshSummaryResult
  description: Class representing the refresh summary status of the migrate project.
  kind: object
  properties:
  - name: isRefreshed
    description: Gets or sets a value indicating whether the migrate project summary is refreshed.
    types:
    - uid: boolean
- name: RefreshSummaryInput
  description: Class representing the refresh summary input.
  kind: object
  properties:
  - name: goal
    description: Gets or sets the goal for which summary needs to be refreshed.
    types:
    - uid: Servers
    - uid: Databases
    typesTitle: enum
examples:
- name: MigrateProjects_RefreshSummary
  request:
    uri: POST https://management.azure.com/subscriptions/75dd7e42-4fd1-4512-af04-83ad9864335b/resourceGroups/myResourceGroup/providers/Microsoft.Migrate/migrateProjects/project01/refreshSummary?api-version=2018-09-01-preview
    body: >-
      {
        "goal": "Servers"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/75dd7e42-4fd1-4512-af04-83ad9864335b/resourceGroups/myResourceGroup/providers/Microsoft.Migrate/migrateProjects/project01/refreshSummary?api-version=2018-09-01-preview

      {
        "goal": "Servers"
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "isRefreshed": true
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Azure Migrate service - Refresh the summary of the migrate project.
errorCodes: []
