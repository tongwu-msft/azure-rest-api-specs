### YamlMime:RESTOperation
uid: management.azure.com.migrate.projects.migrateprojects.registertool
name: Register Tool
service: Azure Migrate
groupName: Migrate Projects
apiVersion: 2018-09-01-preview
summary: Registers a tool with the migrate project.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Migrate/migrateProjects/{migrateProjectName}/registerTool?api-version=2018-09-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription Id in which migrate project was created.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Azure Resource Group that migrate project is part of.
  types:
  - uid: string
- name: migrateProjectName
  in: path
  isRequired: true
  description: Name of the Azure Migrate project.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Standard request header. Used by service to identify API version used by client.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: RegistrationResult
requestBody:
- name: default
  parameters:
  - name: tool
    in: body
    description: Gets or sets the tool to be registered.
    types:
    - uid: ServerDiscovery
    - uid: ServerAssessment
    - uid: ServerMigration
    - uid: Cloudamize
    - uid: Turbonomic
    - uid: Zerto
    - uid: CorentTech
    - uid: ServerAssessmentV1
    - uid: ServerMigration_Replication
    - uid: Carbonite
    - uid: DataMigrationAssistant
    - uid: DatabaseMigrationService
    typesTitle: enum
requestHeader:
- name: Accept-Language
  in: header
  description: Standard request header. Used by service to respond to client in appropriate language.
  types:
  - uid: string
definitions:
- name: RegistrationResult
  description: Class representing the registration status of a tool with the migrate project.
  kind: object
  properties:
  - name: isRegistered
    description: Gets or sets a value indicating whether the tool is registered or not.
    types:
    - uid: boolean
- name: RegisterToolInput
  description: Class representing the register tool input.
  kind: object
  properties:
  - name: tool
    description: Gets or sets the tool to be registered.
    types:
    - uid: ServerDiscovery
    - uid: ServerAssessment
    - uid: ServerMigration
    - uid: Cloudamize
    - uid: Turbonomic
    - uid: Zerto
    - uid: CorentTech
    - uid: ServerAssessmentV1
    - uid: ServerMigration_Replication
    - uid: Carbonite
    - uid: DataMigrationAssistant
    - uid: DatabaseMigrationService
    typesTitle: enum
examples:
- name: MigrateProjects_RegisterTool
  request:
    uri: POST https://management.azure.com/subscriptions/75dd7e42-4fd1-4512-af04-83ad9864335b/resourceGroups/myResourceGroup/providers/Microsoft.Migrate/migrateProjects/project01/registerTool?api-version=2018-09-01-preview
    body: >-
      {
        "tool": "ServerMigration"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "isRegistered": true
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about <Azure Migrate> service - Registers a tool with the migrate project.
errorCodes: []
