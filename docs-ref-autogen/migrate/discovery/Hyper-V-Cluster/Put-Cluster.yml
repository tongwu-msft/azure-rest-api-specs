    isReadyOnly: true
    description: Type of resource. Type = Microsoft.OffAzure/hyperVSites/clusters.
    types:
    - uid: string
  - name: properties
    description: Nested properties of the cluster.
    types:
    - uid: HyperVClusterProperties
- name: HealthErrorDetails
  description: Error contract returned when some exception occurs in Rest API.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Error ID.
    types:
    - uid: integer
  - name: code
    isReadyOnly: true
    description: Error name.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message.
    types:
    - uid: string
  - name: possibleCauses
    isReadyOnly: true
    description: Possible causes of error.
    types:
    - uid: string
  - name: recommendedAction
    isReadyOnly: true
    description: Recommended action to resolve error.
    types:
    - uid: string
  - name: severity
    isReadyOnly: true
    description: Error severity.
    types:
    - uid: string
  - name: summaryMessage
    isReadyOnly: true
    description: Error summary message.
    types:
    - uid: string
  - name: source
    isReadyOnly: true
    description: Error source.
    types:
    - uid: string
  - name: messageParameters
    isReadyOnly: true
    description: Message parameters.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
