### YamlMime:RESTOperation
uid: management.azure.com.migrate.discovery.hypervcluster.putcluster
name: Put Cluster
service: Azure Migrate
groupName: Hyper V Cluster
apiVersion: 2020-01-01
summary: Method to create or update a cluster in site.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.OffAzure/HyperVSites/{siteName}/clusters/{clusterName}?api-version=2020-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: siteName
  in: path
  isRequired: true
  description: Site name.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: Cluster ARM name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 202 Accepted
  headers:
  - name: Azure-AsyncOperation
    value: string
  description: Accepted
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    description: Name of the cluster.
    types:
    - uid: string
  - name: properties
    in: body
    description: Nested properties of the cluster.
    types:
    - uid: HyperVClusterProperties
requestHeader: []
definitions:
- name: HyperVClusterProperties
  description: Class for cluster properties.
  kind: object
  properties:
  - name: createdTimestamp
    isReadyOnly: true
    description: Timestamp marking Hyper-V cluster creation.
    types:
    - uid: string
  - name: updatedTimestamp
    isReadyOnly: true
    description: Timestamp marking last updated on the Hyper-V cluster.
    types:
    - uid: string
  - name: fqdn
    description: FQDN/IPAddress of the Hyper-V cluster.
    types:
    - uid: string
  - name: functionalLevel
    isReadyOnly: true
    description: Functional level of the Hyper-V cluster.
    types:
    - uid: integer
  - name: status
    isReadyOnly: true
    description: Status of the Hyper-V cluster.
    types:
    - uid: string
  - name: runAsAccountId
    description: Run as account ID of the Hyper-V cluster.
    types:
    - uid: string
  - name: hostFqdnList
    description: List of hosts (FQDN) currently being tracked by the cluster.
    types:
    - uid: string
      isArray: true
  - name: errors
    isReadyOnly: true
    description: Errors for Hyper-V clusters.
    types:
    - uid: HealthErrorDetails
      isArray: true
- name: HyperVCluster
  description: Cluster REST Resource.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
