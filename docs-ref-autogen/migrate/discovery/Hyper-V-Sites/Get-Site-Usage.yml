### YamlMime:RESTOperation
uid: management.azure.com.migrate.discovery.hypervsites.getsiteusage
name: Get Site Usage
service: Azure Migrate
groupName: Hyper V Sites
apiVersion: 2020-01-01
summary: Method to get site usage.
consumes: []
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.OffAzure/HyperVSites/{siteName}/summary?api-version=2020-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: siteName
  in: path
  isRequired: true
  description: Site name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: HyperVSiteUsage
requestHeader: []
definitions:
- name: HyperVSiteUsage
  description: Hyper-V site usage.
  kind: object
  properties:
  - name: machineCount
    description: Number of machines discovered in the site.
    types:
    - uid: integer
  - name: runAsAccountCount
    description: Number of run as accounts in the site.
    types:
    - uid: integer
  - name: hostCount
    description: Number of hosts part of the site.
    types:
    - uid: integer
  - name: clusterCount
    description: Number of clusters part of the site.
    types:
    - uid: integer
examples:
- name: Get Hyper-V site summary/usage.
  request:
    uri: POST https://management.azure.com/subscriptions/4bd2aa0f-2bd2-4d67-91a8-5a4533d58600/resourceGroups/pajindTest/providers/Microsoft.OffAzure/HyperVSites/appliance1e39site/summary?api-version=2020-01-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "machineCount": 30,
        "runAsAccountCount": 1,
        "hostCount": 2,
        "clusterCount": 0
      }
security: []
metadata:
  description: Learn more about Azure Migrate service - Method to get site usage.
errorCodes: []
