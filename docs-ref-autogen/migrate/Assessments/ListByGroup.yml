### YamlMime:RESTOperation
uid: management.azure.com.migrate.assessments.listbygroup
name: List By Group
service: Migrate
groupName: Assessments
apiVersion: 2018-02-02
summary: "Get all assessments created for the specified group.  \nGet all assessments created for the specified group.\n\nReturns a json array of objects of type 'assessment' as specified in Models section."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Migrate/projects/{projectName}/groups/{groupName}/assessments?api-version=2018-02-02
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription Id in which project was created.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Azure Resource Group that project is part of.
  types:
  - uid: string
- name: projectName
  in: path
  isRequired: true
  description: Name of the Azure Migrate project.
  types:
  - uid: string
- name: groupName
  in: path
  isRequired: true
  description: Unique name of a group within a project.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Standard request header. Used by service to identify API version used by client.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: x-ms-request-id
    value: string
  description: OK. Returns list of Assessment objects.
  types:
  - uid: AssessmentResultList
- name: 401 Unauthorized
  description: Not authorized (No access to subscription, resource group, or project).
- name: 404 Not Found
  description: Not found (Invalid subscriptionId, resourceGroupName, assessmentName).
- name: 500 Internal Server Error
  description: Internal Server Error.
- name: Other Status Codes
  description: Service Unavailable.
requestHeader:
- name: Accept-Language
  in: header
  description: Standard request header. Used by service to respond to client in appropriate language.
  types:
  - uid: string
definitions:
- name: AssessmentResultList
  description: List of assessments.
  kind: object
  properties:
