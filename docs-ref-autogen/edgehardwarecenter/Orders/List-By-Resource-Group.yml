uid: management.azure.com.edgehardwarecenter.orders.listbyresourcegroup
name: List By Resource Group
service: Edge Hardware Center
groupName: Orders
apiVersion: 2022-05-01-preview
summary: List orders at resource group level.
consumes:
- application/json
produces:
