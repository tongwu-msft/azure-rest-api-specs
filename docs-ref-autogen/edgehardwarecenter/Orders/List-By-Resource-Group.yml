paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EdgeOrder/orders?api-version=2022-05-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EdgeOrder/orders?api-version=2022-05-01-preview&$skipToken={$skipToken}&$top={$top}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
- name: $skipToken
  in: query
  description: $skipToken is supported on Get list of orders, which provides the next page in the list of orders.
  types:
  - uid: string
- name: $top
  in: query
  description: $top is supported on fetching list of resources. $top=10 means that the first 10 items in the list will be returned to the API caller.
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: List of orders available under the resource group.
  types:
  - uid: OrderResourceList
- name: Other Status Codes
  description: Error response describing reason for operation failure.
  types:
  - uid: ErrorResponse
