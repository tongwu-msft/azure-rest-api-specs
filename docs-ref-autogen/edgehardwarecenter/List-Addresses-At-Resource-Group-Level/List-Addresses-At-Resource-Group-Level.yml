### YamlMime:RESTOperation
uid: management.azure.com.edgehardwarecenter.listaddressesatresourcegrouplevel.listaddressesatresourcegrouplevel
name: List Addresses At Resource Group Level
service: Edge Hardware Center
groupName: List Addresses At Resource Group Level
apiVersion: 2021-12-01
summary: Lists all the addresses available under the given resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EdgeOrder/addresses?api-version=2021-12-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EdgeOrder/addresses?api-version=2021-12-01&$filter={$filter}&$skipToken={$skipToken}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
- name: $filter
  in: query
  description: $filter is supported to filter based on shipping address properties. Filter supports only equals operation.
  types:
  - uid: string
- name: $skipToken
  in: query
  description: $skipToken is supported on Get list of addresses, which provides the next page in the list of address.
  types:
  - uid: string
responses:
- name: 200 OK
  description: List of addresses available under the resource group.
  types:
  - uid: AddressResourceList
- name: Other Status Codes
  description: Error response describing reason for operation failure.
  types:
  - uid: ErrorResponse
