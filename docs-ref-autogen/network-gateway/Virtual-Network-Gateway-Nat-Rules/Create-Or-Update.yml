### YamlMime:RESTOperation
uid: management.azure.com.network-gateway.virtualnetworkgatewaynatrules.createorupdate
name: Create Or Update
service: Network Gateway
groupName: Virtual Network Gateway Nat Rules
apiVersion: 2021-08-01
summary: Creates a nat rule to a scalable virtual network gateway if it doesn't exist else updates the existing nat rules.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/virtualNetworkGateways/{virtualNetworkGatewayName}/natRules/{natRuleName}?api-version=2021-08-01
uriParameters:
