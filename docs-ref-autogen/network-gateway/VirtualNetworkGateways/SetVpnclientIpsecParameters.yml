### YamlMime:RESTOperation
uid: management.azure.com.networkgateway.virtualnetworkgateways.setvpnclientipsecparameters
name: Set Vpnclient Ipsec Parameters
service: Network Gateway
groupName: Virtual Network Gateways
apiVersion: 2018-02-01
summary: The Set VpnclientIpsecParameters operation sets the vpnclient ipsec policy for P2S client of virtual network gateway in the specified resource group through Network resource provider.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/virtualNetworkGateways/{virtualNetworkGatewayName}/setvpnclientipsecparameters?api-version=2018-02-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: virtualNetworkGatewayName
  in: path
  isRequired: true
  description: The name of the virtual network gateway.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Accepted and the operation will complete asynchronously.
- name: 200 OK
  description: Request successful. The operation sets the specificed vpnclient ipsec parameters for P2S client of the virtual network gateway.
  types:
  - uid: VpnClientIPsecParameters
requestBody:
- parameters:
  - name: saLifeTimeSeconds
    in: body
    isRequired: true
    description: The IPSec Security Association (also called Quick Mode or Phase 2 SA) lifetime in seconds for P2S client.
    types:
    - uid: integer
  - name: saDataSizeKilobytes
    in: body
    isRequired: true
    description: The IPSec Security Association (also called Quick Mode or Phase 2 SA) payload size in KB for P2S client..
    types:
    - uid: integer
  - name: ipsecEncryption
    in: body
    isRequired: true
    description: The IPSec encryption algorithm (IKE phase 1).
    types:
    - uid: IpsecEncryption
  - name: ipsecIntegrity
    in: body
    isRequired: true
    description: The IPSec integrity algorithm (IKE phase 1).
    types:
    - uid: IpsecIntegrity
  - name: ikeEncryption
    in: body
    isRequired: true
    description: The IKE encryption algorithm (IKE phase 2).
    types:
    - uid: IkeEncryption
  - name: ikeIntegrity
    in: body
    isRequired: true
    description: The IKE integrity algorithm (IKE phase 2).
    types:
    - uid: IkeIntegrity
  - name: dhGroup
    in: body
    isRequired: true
    description: The DH Groups used in IKE Phase 1 for initial SA.
    types:
    - uid: DhGroup
  - name: pfsGroup
    in: body
    isRequired: true
    description: The Pfs Groups used in IKE Phase 2 for new child SA.
    types:
    - uid: PfsGroup
requestHeader: []
