### YamlMime:RESTOperation
uid: management.azure.com.network-gateway.virtualnetworkgateways.updatetags
name: Update Tags
service: Network Gateway
groupName: Virtual Network Gateways
apiVersion: 2020-05-01
summary: Updates a virtual network gateway tags.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/virtualNetworkGateways/{virtualNetworkGatewayName}?api-version=2020-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: virtualNetworkGatewayName
  in: path
  isRequired: true
  description: The name of the virtual network gateway.
  types:
