### YamlMime:RESTOperation
uid: management.azure.com.networkgateway.virtualnetworkgateways.generatevpnclientpackage
name: Generatevpnclientpackage
service: Network Gateway
groupName: Virtual Network Gateways
apiVersion: 2017-10-01
summary: Generates VPN client package for P2S client of the virtual network gateway in the specified resource group.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/virtualNetworkGateways/{virtualNetworkGatewayName}/generatevpnclientpackage?api-version=2017-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: virtualNetworkGatewayName
  in: path
  isRequired: true
  description: The name of the virtual network gateway.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: VPN client package URL.
  types:
  - uid: string
requestBody:
- parameters:
  - name: processorArchitecture
    in: body
    description: "VPN client Processor Architecture. Possible values are: 'AMD64' and 'X86'."
    types:
    - uid: ProcessorArchitecture
  - name: authenticationMethod
    in: body
    description: "VPN client Authentication Method. Possible values are: 'EAPTLS' and 'EAPMSCHAPv2'."
    types:
    - uid: AuthenticationMethod
  - name: radiusServerAuthCertificate
    in: body
    description: The public certificate data for the radius server authentication certificate as a Base-64 encoded string. Required only if external radius authentication has been configured with EAPTLS authentication.
    types:
    - uid: string
  - name: clientRootCertificates
    in: body
    description: A list of client root certificates public certificate data encoded as Base-64 strings. Optional parameter for external radius based authentication with EAPTLS.
    types:
    - uid: string
      isArray: true
requestHeader: []
definitions:
- name: VpnClientParameters
  description: Vpn Client Parameters for package generation
  kind: object
  properties:
  - name: processorArchitecture
    description: "VPN client Processor Architecture. Possible values are: 'AMD64' and 'X86'."
    types:
    - uid: ProcessorArchitecture
  - name: authenticationMethod
    description: "VPN client Authentication Method. Possible values are: 'EAPTLS' and 'EAPMSCHAPv2'."
    types:
    - uid: AuthenticationMethod
  - name: radiusServerAuthCertificate
    description: The public certificate data for the radius server authentication certificate as a Base-64 encoded string. Required only if external radius authentication has been configured with EAPTLS authentication.
    types:
    - uid: string
  - name: clientRootCertificates
    description: A list of client root certificates public certificate data encoded as Base-64 strings. Optional parameter for external radius based authentication with EAPTLS.
    types:
    - uid: string
      isArray: true
- name: ProcessorArchitecture
  description: "VPN client Processor Architecture. Possible values are: 'AMD64' and 'X86'."
  kind: enum
  properties:
  - name: Amd64
    types:
    - uid: string
  - name: X86
    types:
    - uid: string
- name: AuthenticationMethod
  description: "VPN client Authentication Method. Possible values are: 'EAPTLS' and 'EAPMSCHAPv2'."
  kind: enum
  properties:
  - name: EAPTLS
    types:
    - uid: string
  - name: EAPMSCHAPv2
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
