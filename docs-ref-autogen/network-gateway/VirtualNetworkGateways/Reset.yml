### YamlMime:RESTOperation
uid: management.azure.com.network-gateway.virtualnetworkgateways.reset
name: Reset
service: Network Gateway
groupName: Virtual Network Gateways
apiVersion: 2019-07-01
summary: Resets the primary of the virtual network gateway in the specified resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/virtualNetworkGateways/{virtualNetworkGatewayName}/reset?api-version=2019-07-01
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/virtualNetworkGateways/{virtualNetworkGatewayName}/reset?gatewayVip={gatewayVip}&api-version=2019-07-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: virtualNetworkGatewayName
  in: path
  isRequired: true
  description: The name of the virtual network gateway.
  types:
  - uid: string
- name: gatewayVip
  in: query
  description: Virtual network gateway vip address supplied to the begin reset of the active-active feature enabled gateway.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Accepted and the operation will complete asynchronously.
- name: 200 OK
  description: Request successful. The operation reset the primary of the virtual network gateway.
  types:
  - uid: VirtualNetworkGateway
requestHeader: []
