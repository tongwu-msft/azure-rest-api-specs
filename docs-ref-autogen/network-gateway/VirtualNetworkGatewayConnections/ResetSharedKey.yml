### YamlMime:RESTOperation
uid: management.azure.com.network-gateway.virtualnetworkgatewayconnections.resetsharedkey
name: Reset Shared Key
service: Network Gateway
groupName: Virtual Network Gateway Connections
apiVersion: 2019-06-01
summary: The VirtualNetworkGatewayConnectionResetSharedKey operation resets the virtual network gateway connection shared key for passed virtual network gateway connection in the specified resource group through Network resource provider.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/connections/{virtualNetworkGatewayConnectionName}/sharedkey/reset?api-version=2019-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: virtualNetworkGatewayConnectionName
  in: path
  isRequired: true
  description: The virtual network gateway connection reset shared key Name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation sets the virtual network gateway connection shared key.
  types:
  - uid: ConnectionResetSharedKey
- name: 202 Accepted
  description: Request successful. The operation sets the virtual network gateway connection shared key.
requestBody:
- name: default
  parameters:
  - name: keyLength
    in: body
    isRequired: true
    description: The virtual network connection reset shared key length, should between 1 and 128.
    types:
    - uid: integer
requestHeader: []
definitions:
- name: ConnectionResetSharedKey
  description: The virtual network connection reset shared key.
  kind: object
  properties:
  - name: keyLength
    description: The virtual network connection reset shared key length, should between 1 and 128.
    types:
    - uid: integer
examples:
- name: ResetVirtualNetworkGatewayConnectionSharedKey
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/connections/conn1/sharedkey/reset?api-version=2019-06-01
    body: >-
      {
        "keyLength": 128
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "keyLength": 128
      }
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
