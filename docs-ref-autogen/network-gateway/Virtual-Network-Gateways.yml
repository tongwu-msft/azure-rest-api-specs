### YamlMime:RESTOperationGroup
uid: management.azure.com.network-gateway.virtualnetworkgateways
name: Virtual Network Gateways
apiVersion: 2021-08-01
service: Network Gateway
metadata:
  description: Learn more about [Network Gateway Virtual Network Gateways Operations]. How to [Create Or Update,Delete,Disconnect Virtual Network Gateway Vpn Connections,Gener
operations:
- uid: management.azure.com.network-gateway.virtualnetworkgateways.createorupdate
  summary: Creates or updates a virtual network gateway in the specified resource group.
- uid: management.azure.com.network-gateway.virtualnetworkgateways.delete
  summary: Deletes the specified virtual network gateway.
- uid: management.azure.com.network-gateway.virtualnetworkgateways.disconnectvirtualnetworkgatewayvpnconnections
  summary: Disconnect vpn connections of virtual network gateway in the specified resource group.
- uid: management.azure.com.network-gateway.virtualnetworkgateways.generatevpnclientpackage
  summary: Generates VPN client package for P2S client of the virtual network gateway in the specified resource group.
- uid: management.azure.com.network-gateway.virtualnetworkgateways.generatevpnprofile
  summary: Generates VPN profile for P2S client of the virtual network gateway in the specified resource group. Used for IKEV2 and radius based authentication.
- uid: management.azure.com.network-gateway.virtualnetworkgateways.get
  summary: Gets the specified virtual network gateway by resource group.
- uid: management.azure.com.network-gateway.virtualnetworkgateways.getadvertisedroutes
  summary: This operation retrieves a list of routes the virtual network gateway is advertising to the specified peer.
- uid: management.azure.com.network-gateway.virtualnetworkgateways.getbgppeerstatus
  summary: The GetBgpPeerStatus operation retrieves the status of all BGP peers.
- uid: management.azure.com.network-gateway.virtualnetworkgateways.getlearnedroutes
  summary: This operation retrieves a list of routes the virtual network gateway has learned, including routes learned from BGP peers.
- uid: management.azure.com.network-gateway.virtualnetworkgateways.getvpnclientconnectionhealth
  summary: Get VPN client connection health detail per P2S client connection of the virtual network gateway in the specified resource group.
- uid: management.azure.com.network-gateway.virtualnetworkgateways.getvpnclientipsecparameters
  summary: The Get VpnclientIpsecParameters operation retrieves information about the vpnclient ipsec policy for P2S client of virtual network gateway in the specified resource group through Network resource provider.
- uid: management.azure.com.network-gateway.virtualnetworkgateways.getvpnprofilepackageurl
  summary: Gets pre-generated VPN profile for P2S client of the virtual network gateway in the specified resource group. The profile needs to be generated first using generateVpnProfile.
- uid: management.azure.com.network-gateway.virtualnetworkgateways.list
  summary: Gets all virtual network gateways by resource group.
- uid: management.azure.com.network-gateway.virtualnetworkgateways.listconnections
  summary: Gets all the connections in a virtual network gateway.
- uid: management.azure.com.network-gateway.virtualnetworkgateways.reset
  summary: Resets the primary of the virtual network gateway in the specified resource group.
- uid: management.azure.com.network-gateway.virtualnetworkgateways.resetvpnclientsharedkey
  summary: Resets the VPN client shared key of the virtual network gateway in the specified resource group.
- uid: management.azure.com.network-gateway.virtualnetworkgateways.setvpnclientipsecparameters
  summary: The Set VpnclientIpsecParameters operation sets the vpnclient ipsec policy for P2S client of virtual network gateway in the specified resource group through Network resource provider.
- uid: management.azure.com.network-gateway.virtualnetworkgateways.startpacketcapture
  summary: Starts packet capture on virtual network gateway in the specified resource group.
- uid: management.azure.com.network-gateway.virtualnetworkgateways.stoppacketcapture
  summary: Stops packet capture on virtual network gateway in the specified resource group.
- uid: management.azure.com.network-gateway.virtualnetworkgateways.supportedvpndevices
  summary: Gets a xml format representation for supported vpn devices.
- uid: management.azure.com.network-gateway.virtualnetworkgateways.updatetags
  summary: Updates a virtual network gateway tags.
- uid: management.azure.com.network-gateway.virtualnetworkgateways.vpndeviceconfigurationscript
  summary: Gets a xml format representation for vpn device configuration script.
