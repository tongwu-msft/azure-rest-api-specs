  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: virtualNetworkGatewayConnectionName
  in: path
  isRequired: true
  description: The name of the virtual network gateway connection.
  types:
