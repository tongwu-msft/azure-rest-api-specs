uid: management.azure.com.network-gateway.virtualnetworkgatewayconnections.get
name: Get
service: Network Gateway
groupName: Virtual Network Gateway Connections
apiVersion: 2022-05-01
summary: Gets the specified virtual network gateway connection by resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/connections/{virtualNetworkGatewayConnectionName}?api-version=2022-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
