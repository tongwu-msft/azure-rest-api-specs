      async function getVpnDeviceConfigurationScript() {
        const subscriptionId = "subid";
        const resourceGroupName = "rg1";
        const virtualNetworkGatewayConnectionName = "vpngw";
        const parameters = {
          deviceFamily: "ISR",
          firmwareVersion: "IOS 15.1 (Preview)",
          vendor: "Cisco",
