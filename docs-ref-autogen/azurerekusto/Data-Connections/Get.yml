### YamlMime:RESTOperation
uid: management.azure.com.azurerekusto.dataconnections.get
name: Get
service: Azure Kusto
groupName: Data Connections
apiVersion: 2022-07-07
summary: Returns a data connection.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Kusto/clusters/{clusterName}/databases/{databaseName}/dataConnections/{dataConnectionName}?api-version=2022-07-07
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group containing the Kusto cluster.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the Kusto cluster.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database in the Kusto cluster.
  types:
  - uid: string
- name: dataConnectionName
  in: path
  isRequired: true
  description: The name of the data connection.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the specified data connection.
  types:
  - uid: EventHubDataConnection
  - uid: IotHubDataConnection
  - uid: EventGridDataConnection
  typesTitle: DataConnection
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
