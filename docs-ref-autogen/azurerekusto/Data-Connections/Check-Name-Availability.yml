### YamlMime:RESTOperation
uid: management.azure.com.azurerekusto.dataconnections.checknameavailability
name: Check Name Availability
service: Azure Kusto
groupName: Data Connections
apiVersion: 2022-07-07
summary: Checks that the data connection name is valid and is not already in use.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Kusto/clusters/{clusterName}/databases/{databaseName}/checkNameAvailability?api-version=2022-07-07
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group containing the Kusto cluster.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the Kusto cluster.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database in the Kusto cluster.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- Operation to check the Kusto resource name availability was successful.
  types:
  - uid: CheckNameResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    isRequired: true
    description: Data Connection name.
    types:
    - uid: string
  - name: type
    in: body
    isRequired: true
    description: The type of resource, Microsoft.Kusto/clusters/databases/dataConnections.
    types:
    - uid: DataConnectionType
requestHeader: []
definitions:
- name: CheckNameResult
  description: The result returned from a check name availability request.
  kind: object
  properties:
  - name: nameAvailable
    description: Specifies a Boolean value that indicates if the name is available.
    types:
    - uid: boolean
  - name: name
    description: The name that was checked.
    types:
    - uid: string
  - name: message
    description: Message indicating an unavailable name due to a conflict, or a description of the naming rules that are violated.
    types:
    - uid: string
  - name: reason
    description: Message providing the reason why the given name is invalid.
    types:
    - uid: reason
- name: CloudError
  description: An error response from Kusto.
  kind: object
  properties:
  - name: error
    description: An error response from Kusto.
    types:
    - uid: CloudErrorBody
- name: DataConnectionCheckNameRequest
  description: A data connection check name availability request.
  kind: object
  properties:
  - name: name
    description: Data Connection name.
    types:
    - uid: string
  - name: type
    description: The type of resource, Microsoft.Kusto/clusters/databases/dataConnections.
    types:
    - uid: DataConnectionType
- name: reason
  description: Message providing the reason why the given name is invalid.
  kind: enum
  properties:
  - name: Invalid
    types:
    - uid: string
  - name: AlreadyExists
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from Kusto.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
