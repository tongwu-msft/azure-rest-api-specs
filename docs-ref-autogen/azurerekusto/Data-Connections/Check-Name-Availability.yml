      POST https://management.azure.com/subscriptions/12345678-1234-1234-1234-123456789098/resourceGroups/kustorptest/providers/Microsoft.Kusto/clusters/kustoCluster/databases/KustoDatabase8/checkNameAvailability?api-version=2022-07-07

      {
        "name": "DataConnections8",
        "type": "Microsoft.Kusto/clusters/databases/dataConnections"
      }

      ```

  responses:
  - statusCode: "200"
