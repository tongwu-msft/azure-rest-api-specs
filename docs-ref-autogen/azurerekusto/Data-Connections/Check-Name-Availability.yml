    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: DataConnectionType
  description: The type of resource, Microsoft.Kusto/clusters/databases/dataConnections.
  kind: enum
  properties:
  - name: Microsoft.Kusto/clusters/databases/dataConnections
    types:
    - uid: string
examples:
- name: KustoDataConnectionsCheckNameAvailability
  request:
    uri: POST https://management.azure.com/subscriptions/12345678-1234-1234-1234-123456789098/resourceGroups/kustorptest/providers/Microsoft.Kusto/clusters/kustoCluster/databases/KustoDatabase8/checkNameAvailability?api-version=2022-07-07
    body: >-
      {
        "name": "DataConnections8",
