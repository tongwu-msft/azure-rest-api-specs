### YamlMime:RESTOperation
uid: management.azure.com.azurerekusto.scripts.createorupdate
name: Create Or Update
service: Azure Kusto
groupName: Scripts
apiVersion: 2022-07-07
summary: Creates a Kusto database script.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Kusto/clusters/{clusterName}/databases/{databaseName}/scripts/{scriptName}?api-version=2022-07-07
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group containing the Kusto cluster.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the Kusto cluster.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database in the Kusto cluster.
  types:
  - uid: string
- name: scriptName
  in: path
  isRequired: true
  description: The name of the Kusto database script.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully updated the Script.
  types:
  - uid: Script
- name: 201 Created
  description: Successfully created the script.
  types:
  - uid: Script
- name: 202 Accepted
  description: Successfully accepted the Script.
  types:
  - uid: Script
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties.scriptUrl
    in: body
    description: The url to the KQL script blob file. Must not be used together with scriptContent property
    types:
    - uid: string
  - name: properties.scriptUrlSasToken
    in: body
    description: The SaS token that provide read access to the file which contain the script. Must be provided when using scriptUrl property.
    types:
    - uid: string
  - name: properties.scriptContent
    in: body
    description: The script content. This property should be used when the script is provide inline and not through file in a SA. Must not be used together with scriptUrl and scriptUrlSasToken properties.
    types:
    - uid: string
  - name: properties.forceUpdateTag
    in: body
    description: A unique string. If changed the script will be applied again.
    types:
    - uid: string
  - name: properties.continueOnErrors
    in: body
    description: Flag that indicates whether to continue if one of the command fails.
    types:
    - uid: boolean
