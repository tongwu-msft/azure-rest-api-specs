    - uid: string
  - name: Standard_D14_v2
    types:
    - uid: string
  - name: Standard_L8s
    types:
    - uid: string
  - name: Standard_L16s
    types:
    - uid: string
  - name: Standard_D11_v2
    types:
    - uid: string
  - name: Standard_D12_v2
    types:
    - uid: string
  - name: Standard_L4s
    types:
    - uid: string
  - name: Dev(No SLA)_Standard_D11_v2
    types:
    - uid: string
- name: AzureSkuTier
  description: SKU tier.
  kind: enum
  properties:
  - name: Basic
    types:
    - uid: string
  - name: Standard
    types:
    - uid: string
- name: AzureScaleType
  description: Scale type.
  kind: enum
  properties:
  - name: automatic
    types:
    - uid: string
  - name: manual
    types:
    - uid: string
  - name: none
    types:
    - uid: string
