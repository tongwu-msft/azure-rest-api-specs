### YamlMime:RESTOperation
uid: management.azure.com.azurerekusto.clusters.listskusbyresource
name: List Skus By Resource
service: Azure Kusto
groupName: Clusters
apiVersion: 2019-01-21
summary: Returns the SKUs available for the provided resource.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Kusto/clusters/{clusterName}/skus?api-version=2019-01-21
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group containing the Kusto cluster.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the Kusto cluster.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: ListResourceSkusResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: ListResourceSkusResult
  description: List of available SKUs for an existing Kusto Cluster.
  kind: object
  properties:
  - name: value
    description: The collection of available SKUs for an existing resource.
    types:
    - uid: AzureResourceSku
      isArray: true
- name: CloudError
  description: An error response from Kusto.
  kind: object
  properties:
  - name: error
    description: An error response from Kusto.
    types:
    - uid: CloudErrorBody
- name: AzureResourceSku
  description: Azure resource SKU definition.
  kind: object
  properties:
  - name: resourceType
    description: Resource Namespace and Type.
    types:
    - uid: string
  - name: sku
    description: The SKU details.
    types:
    - uid: AzureSku
  - name: capacity
    description: The number of instances of the cluster.
    types:
    - uid: AzureCapacity
- name: CloudErrorBody
  description: An error response from Kusto.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for displaying in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: AzureSku
  description: Azure SKU definition.
  kind: object
  properties:
  - name: name
    description: SKU name.
    types:
    - uid: AzureSkuName
  - name: capacity
    description: The number of instances of the cluster.
    types:
    - uid: integer
  - name: tier
    description: SKU tier.
    types:
    - uid: AzureSkuTier
- name: AzureCapacity
  description: Azure capacity definition.
  kind: object
  properties:
  - name: scaleType
    description: Scale type.
    types:
    - uid: AzureScaleType
  - name: minimum
    description: Minimum allowed instances count.
    types:
    - uid: integer
  - name: maximum
    description: Maximum allowed instances count.
    types:
    - uid: integer
  - name: default
    description: The default capacity that would be used.
    types:
    - uid: integer
- name: AzureSkuName
  description: SKU name.
  kind: enum
  properties:
  - name: Standard_DS13_v2+1TB_PS
    types:
    - uid: string
  - name: Standard_DS13_v2+2TB_PS
    types:
    - uid: string
  - name: Standard_DS14_v2+3TB_PS
