### YamlMime:RESTOperation
uid: management.azure.com.azurerekusto.clusters.createorupdate
name: Create Or Update
service: Azure Kusto
groupName: Clusters
apiVersion: 2022-07-07
summary: Create or update a Kusto cluster.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Kusto/clusters/{clusterName}?api-version=2022-07-07
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group containing the Kusto cluster.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the Kusto cluster.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully updated the Cluster.
  types:
  - uid: Cluster
- name: 201 Created
  description: Successfully created the cluster.
  types:
  - uid: Cluster
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: sku
    in: body
    isRequired: true
    description: The SKU of the cluster.
    types:
    - uid: AzureSku
  - name: zones
    in: body
    description: The availability zones of the cluster.
    types:
    - uid: string
      isArray: true
  - name: identity
    in: body
    description: The identity of the cluster, if configured.
    types:
    - uid: Identity
  - name: properties.trustedExternalTenants
    in: body
    description: The cluster's external tenants.
    types:
    - uid: TrustedExternalTenant
      isArray: true
  - name: properties.optimizedAutoscale
    in: body
    description: Optimized auto scale definition.
    types:
    - uid: OptimizedAutoscale
  - name: properties.enableDiskEncryption
    in: body
    description: A boolean value that indicates if the cluster's disks are encrypted.
    types:
    - uid: boolean
  - name: properties.enableStreamingIngest
    in: body
    description: A boolean value that indicates if the streaming ingest is enabled.
    types:
    - uid: boolean
  - name: properties.virtualNetworkConfiguration
    in: body
    description: Virtual network definition.
    types:
    - uid: VirtualNetworkConfiguration
  - name: properties.keyVaultProperties
    in: body
    description: KeyVault properties for the cluster encryption.
    types:
    - uid: KeyVaultProperties
  - name: properties.enablePurge
    in: body
    description: A boolean value that indicates if the purge operations are enabled.
    types:
    - uid: boolean
  - name: properties.enableDoubleEncryption
    in: body
    description: A boolean value that indicates if double encryption is enabled.
    types:
    - uid: boolean
  - name: properties.publicNetworkAccess
    in: body
    description: Public network access to the cluster is enabled by default. When disabled, only private endpoint connection to the cluster is allowed
    types:
    - uid: PublicNetworkAccess
  - name: properties.allowedIpRangeList
    in: body
    description: The list of ips in the format of CIDR allowed to connect to the cluster.
    types:
    - uid: string
      isArray: true
  - name: properties.engineType
    in: body
    description: The engine type
    types:
    - uid: EngineType
  - name: properties.acceptedAudiences
    in: body
    description: The cluster's accepted audiences.
    types:
    - uid: AcceptedAudiences
      isArray: true
  - name: properties.enableAutoStop
    in: body
    description: A boolean value that indicates if the cluster could be automatically stopped (due to lack of data or no activity for many days).
    types:
    - uid: boolean
  - name: properties.restrictOutboundNetworkAccess
    in: body
    description: Whether or not to restrict outbound network access.  Value is optional but if passed in, must be 'Enabled' or 'Disabled'
    types:
    - uid: ClusterNetworkAccessFlag
  - name: properties.allowedFqdnList
    in: body
    description: List of allowed FQDNs(Fully Qualified Domain Name) for egress from Cluster.
    types:
    - uid: string
      isArray: true
  - name: properties.publicIPType
    in: body
    description: Indicates what public IP type to create - IPv4 (default), or DualStack (both IPv4 and IPv6)
    types:
    - uid: publicIPType
  - name: properties.virtualClusterGraduationProperties
    in: body
    description: Virtual Cluster graduation properties
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    in: body
    isRequired: true
    description: The geo-location where the resource lives
    types:
    - uid: string
requestHeader:
- name: If-Match
  in: header
  description: The ETag of the cluster. Omit this value to always overwrite the current cluster. Specify the last-seen ETag value to prevent accidentally overwriting concurrent changes.
  types:
  - uid: string
- name: If-None-Match
  in: header
  description: Set to '*' to allow a new cluster to be created, but to prevent updating an existing cluster. Other values will result in a 412 Pre-condition Failed response.
  types:
  - uid: string
