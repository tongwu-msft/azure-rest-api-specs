### YamlMime:RESTOperation
uid: management.azure.com.azurerekusto.clusters.addlanguageextensions
name: Add Language Extensions
service: Azure Kusto
groupName: Clusters
apiVersion: 2020-09-18
summary: Add a list of language extensions that can run within KQL queries.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Kusto/clusters/{clusterName}/addLanguageExtensions?api-version=2020-09-18
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group containing the Kusto cluster.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the Kusto cluster.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
- name: 202 Accepted
  description: Accepted
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: value
    in: body
    description: The list of language extensions.
    types:
    - uid: LanguageExtension
      isArray: true
requestHeader: []
definitions:
- name: LanguageExtension
  description: The language extension object.
  kind: object
  properties:
  - name: languageExtensionName
    description: The language extension name.
    types:
    - uid: languageExtensionName
- name: CloudError
  description: An error response from Kusto.
  kind: object
  properties:
  - name: error
    description: An error response from Kusto.
    types:
    - uid: CloudErrorBody
- name: LanguageExtensionsList
  description: The list of language extension objects.
  kind: object
  properties:
  - name: value
    description: The list of language extensions.
    types:
    - uid: LanguageExtension
      isArray: true
- name: languageExtensionName
  description: The language extension name.
  kind: enum
  properties:
  - name: PYTHON
    types:
    - uid: string
  - name: R
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from Kusto.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for displaying in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: KustoClusterAddLanguageExtensions
  request:
    uri: POST https://management.azure.com/subscriptions/12345678-1234-1234-1234-123456789098/resourceGroups/kustorptest/providers/Microsoft.Kusto/clusters/kustoclusterrptest4/addLanguageExtensions?api-version=2020-09-18
    body: >-
      {
        "value": [
          {
            "languageExtensionName": "PYTHON"
          },
          {
            "languageExtensionName": "R"
          }
        ]
      }
  responses:
  - statusCode: "200"
  - statusCode: "202"
security: []
errorCodes: []
