### YamlMime:RESTOperation
uid: management.azure.com.azurerekusto.clusters.listskus
name: List Skus
service: Azure Kusto
groupName: Clusters
apiVersion: 2021-01-01
summary: Lists eligible SKUs for Kusto resource provider.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Kusto/skus?api-version=2021-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: SkuDescriptionList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: SkuDescriptionList
  description: The list of the EngagementFabric SKU descriptions
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: SKU descriptions
    types:
    - uid: SkuDescription
      isArray: true
- name: CloudError
  description: An error response from Kusto.
  kind: object
  properties:
  - name: error
    description: An error response from Kusto.
    types:
    - uid: CloudErrorBody
- name: SkuDescription
  description: The Kusto SKU description of given resource type
  kind: object
  properties:
  - name: resourceType
    isReadyOnly: true
    description: The resource type
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the SKU
    types:
    - uid: string
  - name: tier
    isReadyOnly: true
    description: The tier of the SKU
    types:
    - uid: string
  - name: locations
    isReadyOnly: true
    description: The set of locations that the SKU is available
    types:
    - uid: string
      isArray: true
  - name: locationInfo
    isReadyOnly: true
    description: Locations and zones
    types:
    - uid: SkuLocationInfoItem
      isArray: true
  - name: restrictions
    isReadyOnly: true
    description: The restrictions because of which SKU cannot be used
    types:
    - uid: object
      isArray: true
- name: CloudErrorBody
  description: An error response from Kusto.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for displaying in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: SkuLocationInfoItem
  description: The locations and zones info for SKU.
  kind: object
  properties:
  - name: location
    description: The available location of the SKU.
    types:
    - uid: string
  - name: zones
    description: The available zone of the SKU.
    types:
    - uid: string
      isArray: true
