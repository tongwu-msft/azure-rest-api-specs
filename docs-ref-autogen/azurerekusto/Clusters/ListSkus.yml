### YamlMime:RESTOperation
uid: management.azure.com.azurerekusto.clusters.listskus
name: List Skus
service: Azure Kusto
groupName: Clusters
apiVersion: 2019-01-21
summary: Lists eligible SKUs for Kusto resource provider.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Kusto/skus?api-version=2019-01-21
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: ListSkusResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: ListSkusResult
  description: List of available SKUs for a new Kusto Cluster.
  kind: object
  properties:
  - name: value
    description: The collection of available SKUs for new resources.
    types:
    - uid: AzureSku
      isArray: true
- name: CloudError
  description: An error response from Kusto.
  kind: object
  properties:
  - name: error
    description: An error response from Kusto.
    types:
    - uid: CloudErrorBody
- name: AzureSku
  description: Azure SKU definition.
  kind: object
  properties:
  - name: name
    description: SKU name.
    types:
    - uid: AzureSkuName
  - name: capacity
    description: SKU capacity.
    types:
    - uid: integer
  - name: tier
    description: SKU tier.
    types:
    - uid: AzureSkuTier
- name: CloudErrorBody
  description: An error response from Kusto.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for displaying in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: AzureSkuName
  description: SKU name.
  kind: enum
  properties:
  - name: D13_v2
    types:
    - uid: string
  - name: D14_v2
    types:
    - uid: string
  - name: L8
    types:
    - uid: string
  - name: L16
    types:
    - uid: string
  - name: D11_v2
    types:
    - uid: string
  - name: D12_v2
    types:
    - uid: string
  - name: L4
    types:
    - uid: string
- name: AzureSkuTier
  description: SKU tier.
  kind: enum
  properties:
  - name: Standard
    types:
    - uid: string
examples:
- name: KustoClustersListSkus
  request:
    uri: GET https://management.azure.com/subscriptions/12345678-1234-1234-1234-123456789098/providers/Microsoft.Kusto/skus?api-version=2019-01-21
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "D13_v2",
            "tier": "Standard",
            "capacity": 2
          },
          {
            "name": "D14_v2",
            "tier": "Standard",
            "capacity": 2
          },
          {
            "name": "L8",
            "tier": "Standard",
            "capacity": 2
          },
          {
            "name": "L16",
            "tier": "Standard",
            "capacity": 2
          }
        ]
      }
security: []
errorCodes: []
