### YamlMime:RESTOperation
uid: management.azure.com.azurerekusto.clusters.diagnosevirtualnetwork
name: Diagnose Virtual Network
service: Azure Kusto
groupName: Clusters
apiVersion: 2021-01-01
summary: Diagnoses network connectivity status for external resources on which the service is dependent on.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Kusto/clusters/{clusterName}/diagnoseVirtualNetwork?api-version=2021-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group containing the Kusto cluster.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the Kusto cluster.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: DiagnoseVirtualNetworkResult
- name: 202 Accepted
  description: Accepted
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: DiagnoseVirtualNetworkResult
  kind: object
  properties:
  - name: findings
    description: The list of network connectivity diagnostic finding
    types:
    - uid: string
      isArray: true
- name: CloudError
  description: An error response from Kusto.
  kind: object
  properties:
  - name: error
    description: An error response from Kusto.
    types:
    - uid: CloudErrorBody
- name: CloudErrorBody
  description: An error response from Kusto.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for displaying in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: KustoClusterDiagnoseVirtualNetwork
  request:
    uri: POST https://management.azure.com/subscriptions/12345678-1234-1234-1234-123456789098/resourceGroups/kustorptest/providers/Microsoft.Kusto/clusters/kustoclusterrptest4/diagnoseVirtualNetwork?api-version=2021-01-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "findings": [
          "Outbound dependency 'Storage:443' might not be satisfied (Outbound)"
        ]
      }
  - statusCode: "202"
security: []
errorCodes: []
