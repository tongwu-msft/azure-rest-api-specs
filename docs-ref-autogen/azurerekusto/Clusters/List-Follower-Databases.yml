### YamlMime:RESTOperation
uid: management.azure.com.azurerekusto.clusters.listfollowerdatabases
name: List Follower Databases
service: Azure Kusto
groupName: Clusters
apiVersion: 2022-07-07
summary: Returns a list of databases that are owned by this cluster and were followed by another cluster.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Kusto/clusters/{clusterName}/listFollowerDatabases?api-version=2022-07-07
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group containing the Kusto cluster.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the Kusto cluster.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the list of followed databases.
  types:
  - uid: FollowerDatabaseListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: FollowerDatabaseListResult
  description: The list Kusto database principals operation response.
  kind: object
  properties:
  - name: value
    description: The list of follower database result.
    types:
    - uid: FollowerDatabaseDefinition
      isArray: true
- name: CloudError
  description: An error response from Kusto.
  kind: object
  properties:
  - name: error
    description: An error response from Kusto.
    types:
    - uid: CloudErrorBody
- name: FollowerDatabaseDefinition
  description: A class representing follower database request.
  kind: object
  properties:
  - name: clusterResourceId
    description: Resource id of the cluster that follows a database owned by this cluster.
    types:
    - uid: string
  - name: attachedDatabaseConfigurationName
    description: Resource name of the attached database configuration in the follower cluster.
    types:
    - uid: string
  - name: databaseName
    isReadyOnly: true
    description: The database name owned by this cluster that was followed. * in case following all databases.
    types:
    - uid: string
  - name: tableLevelSharingProperties
    isReadyOnly: true
    description: Table level sharing specifications
    types:
    - uid: TableLevelSharingProperties
  - name: databaseShareOrigin
    isReadyOnly: true
    description: The origin of the following setup.
    types:
    - uid: DatabaseShareOrigin
- name: CloudErrorBody
  description: An error response from Kusto.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for displaying in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: TableLevelSharingProperties
  description: Tables that will be included and excluded in the follower database
  kind: object
  properties:
  - name: tablesToInclude
    description: List of tables to include in the follower database
    types:
    - uid: string
      isArray: true
  - name: tablesToExclude
    description: List of tables to exclude from the follower database
    types:
    - uid: string
      isArray: true
  - name: externalTablesToInclude
    description: List of external tables to include in the follower database
    types:
    - uid: string
      isArray: true
  - name: externalTablesToExclude
    description: List of external tables exclude from the follower database
    types:
    - uid: string
      isArray: true
  - name: materializedViewsToInclude
    description: List of materialized views to include in the follower database
    types:
    - uid: string
      isArray: true
  - name: materializedViewsToExclude
    description: List of materialized views exclude from the follower database
    types:
    - uid: string
      isArray: true
- name: DatabaseShareOrigin
  description: The origin of the following setup.
  kind: enum
  properties:
  - name: Direct
    types:
    - uid: string
  - name: DataShare
    types:
    - uid: string
  - name: Other
    types:
    - uid: string
examples:
- name: KustoClusterListFollowerDatabases
  request:
    uri: POST https://management.azure.com/subscriptions/12345678-1234-1234-1234-123456789098/resourceGroups/kustorptest/providers/Microsoft.Kusto/clusters/kustoCluster/listFollowerDatabases?api-version=2022-07-07
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/12345678-1234-1234-1234-123456789098/resourceGroups/kustorptest/providers/Microsoft.Kusto/clusters/kustoCluster/listFollowerDatabases?api-version=2022-07-07
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "attachedDatabaseConfigurationName": "attachedDbConfiguration",
            "clusterResourceId": "/subscriptions/12345678-1234-1234-1234-123456789098/resourceGroups/kustorptest/providers/Microsoft.Kusto/clusters/follower1",
            "databaseName": "*",
            "databaseShareOrigin": "DataShare"
          },
          {
            "attachedDatabaseConfigurationName": "attachedDbConfiguration2",
            "clusterResourceId": "/subscriptions/12345678-1234-1234-1234-123456789098/resourceGroups/kustorptest/providers/Microsoft.Kusto/clusters/follower4",
            "databaseName": "db1",
            "tableLevelSharingProperties": {
              "tablesToInclude": [
                "Table1"
              ],
              "tablesToExclude": [
                "Table2"
              ],
              "externalTablesToInclude": [
                "ExternalTable1"
              ],
              "externalTablesToExclude": [
                "ExternalTable2"
              ],
              "materializedViewsToInclude": [
                "MaterializedViewTable1"
              ],
              "materializedViewsToExclude": [
                "MaterializedViewTable2"
              ]
            },
            "databaseShareOrigin": "Direct"
          }
        ]
      }
security: []
metadata:
  description: >
    Learn more about Azure Kusto service - Returns a list of databases that are owned by this cluster and were followed by another cluster.
errorCodes: []
