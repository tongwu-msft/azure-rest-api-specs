### YamlMime:RESTOperation
uid: management.azure.com.azurerekusto.clusters.createorupdate
name: Create Or Update
service: Azure Kusto
groupName: Clusters
apiVersion: 2020-06-14
summary: Create or update a Kusto cluster.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Kusto/clusters/{clusterName}?api-version=2020-06-14
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group containing the Kusto cluster.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the Kusto cluster.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully updated the Cluster.
  types:
  - uid: Cluster
- name: 201 Created
  description: Successfully created the cluster.
  types:
  - uid: Cluster
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: sku
    in: body
    isRequired: true
    description: The SKU of the cluster.
    types:
    - uid: AzureSku
  - name: zones
    in: body
    description: The availability zones of the cluster.
    types:
    - uid: string
      isArray: true
  - name: identity
    in: body
    description: The identity of the cluster, if configured.
    types:
    - uid: Identity
  - name: properties.trustedExternalTenants
    in: body
    description: The cluster's external tenants.
    types:
    - uid: TrustedExternalTenant
      isArray: true
  - name: properties.optimizedAutoscale
    in: body
    description: Optimized auto scale definition.
    types:
    - uid: OptimizedAutoscale
  - name: properties.enableDiskEncryption
    in: body
    description: A boolean value that indicates if the cluster's disks are encrypted.
    types:
    - uid: boolean
  - name: properties.enableStreamingIngest
    in: body
    description: A boolean value that indicates if the streaming ingest is enabled.
    types:
    - uid: boolean
  - name: properties.virtualNetworkConfiguration
    in: body
    description: Virtual network definition.
    types:
    - uid: VirtualNetworkConfiguration
  - name: properties.keyVaultProperties
    in: body
    description: KeyVault properties for the cluster encryption.
    types:
    - uid: KeyVaultProperties
