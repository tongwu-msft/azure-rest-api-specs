### YamlMime:RESTOperation
uid: management.azure.com.azurerekusto.clusters.checknameavailability
name: Check Name Availability
service: Azure Kusto
groupName: Clusters
apiVersion: 2021-01-01
summary: Checks that the cluster name is valid and is not already in use.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Kusto/locations/{location}/checkNameAvailability?api-version=2021-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: Azure location (region) name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- Operation to check the kusto resource name availability was successful.
  types:
  - uid: CheckNameResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    isRequired: true
    description: Cluster name.
    types:
    - uid: string
  - name: type
    in: body
    isRequired: true
    description: The type of resource, Microsoft.Kusto/clusters.
    types:
    - uid: ClusterType
requestHeader: []
definitions:
- name: CheckNameResult
  description: The result returned from a check name availability request.
  kind: object
  properties:
  - name: nameAvailable
    description: Specifies a Boolean value that indicates if the name is available.
    types:
    - uid: boolean
  - name: name
    description: The name that was checked.
    types:
    - uid: string
  - name: message
    description: Message indicating an unavailable name due to a conflict, or a description of the naming rules that are violated.
    types:
    - uid: string
  - name: reason
    description: Message providing the reason why the given name is invalid.
    types:
    - uid: reason
- name: CloudError
  description: An error response from Kusto.
  kind: object
  properties:
  - name: error
    description: An error response from Kusto.
    types:
    - uid: CloudErrorBody
- name: ClusterCheckNameRequest
  description: The result returned from a cluster check name availability request.
  kind: object
  properties:
  - name: name
    description: Cluster name.
    types:
    - uid: string
  - name: type
    description: The type of resource, Microsoft.Kusto/clusters.
    types:
    - uid: ClusterType
- name: reason
  description: Message providing the reason why the given name is invalid.
  kind: enum
  properties:
  - name: Invalid
    types:
    - uid: string
  - name: AlreadyExists
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from Kusto.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for displaying in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: ClusterType
  description: The type of resource, Microsoft.Kusto/clusters.
  kind: enum
  properties:
  - name: Microsoft.Kusto/clusters
    types:
    - uid: string
examples:
- name: KustoClustersCheckNameAvailability
  request:
    uri: POST https://management.azure.com/subscriptions/12345678-1234-1234-1234-123456789098/providers/Microsoft.Kusto/locations/westus/checkNameAvailability?api-version=2021-01-01
    body: >-
      {
        "name": "kustoclusterrptest4",
        "type": "Microsoft.Kusto/clusters"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "kuskusprod",
        "nameAvailable": false,
        "message": "Name 'kuskusprod' is already taken. Please specify a different name"
      }
security: []
errorCodes: []
