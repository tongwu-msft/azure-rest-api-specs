### YamlMime:RESTOperation
uid: management.azure.com.azurerekusto.privateendpointconnections.createorupdate
name: Create Or Update
service: Azure Kusto
groupName: Private Endpoint Connections
apiVersion: 2022-02-01
summary: Approve or reject a private endpoint connection with a given name.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Kusto/clusters/{clusterName}/privateEndpointConnections/{privateEndpointConnectionName}?api-version=2022-02-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group containing the Kusto cluster.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the Kusto cluster.
  types:
  - uid: string
- name: privateEndpointConnectionName
  in: path
  isRequired: true
  description: The name of the private endpoint connection.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully approved or rejected private endpoint connection.
  types:
  - uid: PrivateEndpointConnection
- name: 201 Created
  description: Accepted. The private endpoint connection update will complete asynchronously.
  types:
  - uid: PrivateEndpointConnection
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
