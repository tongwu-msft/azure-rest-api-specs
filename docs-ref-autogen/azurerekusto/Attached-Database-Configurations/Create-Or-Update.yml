### YamlMime:RESTOperation
uid: management.azure.com.azurerekusto.attacheddatabaseconfigurations.createorupdate
name: Create Or Update
service: Azure Kusto
groupName: Attached Database Configurations
apiVersion: 2021-01-01
summary: Creates or updates an attached database configuration.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Kusto/clusters/{clusterName}/attachedDatabaseConfigurations/{attachedDatabaseConfigurationName}?api-version=2021-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group containing the Kusto cluster.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the Kusto cluster.
  types:
  - uid: string
- name: attachedDatabaseConfigurationName
  in: path
  isRequired: true
  description: The name of the attached database configuration.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully updated the database.
  types:
  - uid: AttachedDatabaseConfiguration
- name: 201 Created
  description: Successfully created the database.
  types:
  - uid: AttachedDatabaseConfiguration
- name: 202 Accepted
  description: Accepted the create database request.
  types:
  - uid: AttachedDatabaseConfiguration
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: location
    in: body
    description: Resource location.
    types:
    - uid: string
  - name: properties.databaseName
    in: body
    isRequired: true
    description: The name of the database which you would like to attach, use * if you want to follow all current and future databases.
    types:
    - uid: string
  - name: properties.clusterResourceId
    in: body
    isRequired: true
    description: The resource id of the cluster where the databases you would like to attach reside.
