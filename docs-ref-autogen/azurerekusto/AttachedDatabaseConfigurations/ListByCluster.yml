### YamlMime:RESTOperation
uid: management.azure.com.azurerekusto.attacheddatabaseconfigurations.listbycluster
name: List By Cluster
service: Azure Kusto
groupName: Attached Database Configurations
apiVersion: 2021-01-01
summary: Returns the list of attached database configurations of the given Kusto cluster.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Kusto/clusters/{clusterName}/attachedDatabaseConfigurations?api-version=2021-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group containing the Kusto cluster.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the Kusto cluster.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the list of attached database configurations.
  types:
  - uid: AttachedDatabaseConfigurationListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: AttachedDatabaseConfigurationListResult
  description: The list attached database configurations operation response.
  kind: object
  properties:
  - name: value
    description: The list of attached database configurations.
    types:
    - uid: AttachedDatabaseConfiguration
      isArray: true
- name: CloudError
  description: An error response from Kusto.
  kind: object
  properties:
  - name: error
    description: An error response from Kusto.
    types:
    - uid: CloudErrorBody
- name: AttachedDatabaseConfiguration
  description: Class representing an attached database configuration.
  kind: object
  properties:
  - name: location
    description: Resource location.
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: The provisioned state of the resource.
    types:
    - uid: ProvisioningState
  - name: properties.databaseName
    description: The name of the database which you would like to attach, use * if you want to follow all current and future databases.
    types:
    - uid: string
  - name: properties.clusterResourceId
    description: The resource id of the cluster where the databases you would like to attach reside.
    types:
    - uid: string
  - name: properties.attachedDatabaseNames
    isReadyOnly: true
    description: The list of databases from the clusterResourceId which are currently attached to the cluster.
    types:
    - uid: string
      isArray: true
  - name: properties.defaultPrincipalsModificationKind
    description: The default principals modification kind
    types:
    - uid: DefaultPrincipalsModificationKind
  - name: properties.tableLevelSharingProperties
    description: Table level sharing specifications
    types:
    - uid: TableLevelSharingProperties
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from Kusto.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for displaying in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: ProvisioningState
  description: The provisioned state of the resource.
  kind: enum
  properties:
  - name: Running
    types:
    - uid: string
  - name: Creating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Moving
    types:
    - uid: string
- name: DefaultPrincipalsModificationKind
  description: The default principals modification kind
  kind: enum
  properties:
  - name: Union
    types:
    - uid: string
  - name: Replace
    types:
    - uid: string
  - name: None
    types:
    - uid: string
- name: TableLevelSharingProperties
  description: Tables that will be included and excluded in the follower database
  kind: object
  properties:
  - name: tablesToInclude
    description: List of tables to include in the follower database
    types:
    - uid: string
      isArray: true
  - name: tablesToExclude
    description: List of tables to exclude from the follower database
    types:
    - uid: string
      isArray: true
  - name: externalTablesToInclude
    description: List of external tables to include in the follower database
    types:
    - uid: string
      isArray: true
  - name: externalTablesToExclude
    description: List of external tables exclude from the follower database
    types:
    - uid: string
      isArray: true
  - name: materializedViewsToInclude
    description: List of materialized views to include in the follower database
    types:
    - uid: string
      isArray: true
  - name: materializedViewsToExclude
    description: List of materialized views exclude from the follower database
    types:
    - uid: string
      isArray: true
