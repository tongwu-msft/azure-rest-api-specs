### YamlMime:RESTOperation
uid: management.azure.com.azurerekusto.operations.list
name: List
service: Azure Kusto
groupName: Operations
apiVersion: 2022-07-07
summary: Lists available operations for the Microsoft.Kusto provider.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Kusto/operations?api-version=2022-07-07
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation was successful. The response contains the list of available operations.
  types:
  - uid: OperationListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: OperationListResult
  description: Result of the request to list REST API operations. It contains a list of operations and a URL nextLink to get the next set of results.
  kind: object
  properties:
  - name: value
    description: The list of operations supported by the resource provider.
    types:
    - uid: Operation
      isArray: true
  - name: nextLink
    description: The URL to get the next set of operation list results if there are any.
    types:
    - uid: string
- name: CloudError
  description: An error response from Kusto.
  kind: object
  properties:
  - name: error
    description: An error response from Kusto.
    types:
    - uid: CloudErrorBody
- name: Operation
  description: A REST API operation
  kind: object
  properties:
  - name: name
    description: "The operation name.  \nThis is of the format {provider}/{resource}/{operation}."
    types:
    - uid: string
  - name: display
    description: The object that describes the operation.
    types:
    - uid: Display
  - name: origin
    description: The intended executor of the operation.
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from Kusto.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for displaying in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: Display
  description: The object that describes the operation.
  kind: object
  properties:
  - name: provider
    description: Friendly name of the resource provider.
    types:
    - uid: string
  - name: operation
    description: "The operation type.  \nFor example: read, write, delete."
    types:
    - uid: string
  - name: resource
    description: The resource type on which the operation is performed.
    types:
    - uid: string
  - name: description
    description: The friendly name of the operation.
    types:
    - uid: string
examples:
- name: KustoOperationsList
  request:
    uri: GET https://management.azure.com/providers/Microsoft.Kusto/operations?api-version=2022-07-07
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/providers/Microsoft.Kusto/operations?api-version=2022-07-07
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "operationName",
            "display": {
              "provider": "providerName",
              "resource": "resourceName",
              "operation": "operationName",
              "description": "operation description"
            }
          }
        ]
      }
security: []
metadata:
  description: >
    Learn more about Azure Kusto service - Lists available operations for the Microsoft.Kusto provider.
errorCodes: []
