### YamlMime:RESTOperation
uid: management.azure.com.azurerekusto.databases.addprincipals
name: Add Principals
service: Azure Kusto
groupName: Databases
apiVersion: 2021-08-27
summary: Add Database principals permissions.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Kusto/clusters/{clusterName}/databases/{databaseName}/addPrincipals?api-version=2021-08-27
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group containing the Kusto cluster.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the Kusto cluster.
  types:
  - uid: string
- name: databaseName
  in: path
  isRequired: true
  description: The name of the database in the Kusto cluster.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- Successfully added the list of database principals. Returns the updated list of principals.
  types:
  - uid: DatabasePrincipalListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: value
    in: body
    description: The list of Kusto database principals.
    types:
    - uid: DatabasePrincipal
      isArray: true
requestHeader: []
definitions:
- name: DatabasePrincipal
  description: A class representing database principal entity.
  kind: object
  properties:
  - name: role
    description: Database principal role.
    types:
    - uid: DatabasePrincipalRole
  - name: name
    description: Database principal name.
    types:
    - uid: string
  - name: type
    description: Database principal type.
    types:
    - uid: DatabasePrincipalType
  - name: fqn
    description: Database principal fully qualified name.
    types:
    - uid: string
  - name: email
    description: Database principal email if exists.
    types:
    - uid: string
  - name: appId
    description: Application id - relevant only for application principal type.
    types:
    - uid: string
  - name: tenantName
    isReadyOnly: true
    description: The tenant name of the principal
    types:
    - uid: string
- name: DatabasePrincipalListResult
  description: The list Kusto database principals operation response.
  kind: object
  properties:
  - name: value
    description: The list of Kusto database principals.
    types:
    - uid: DatabasePrincipal
      isArray: true
- name: CloudError
  description: An error response from Kusto.
  kind: object
  properties:
  - name: error
    description: An error response from Kusto.
    types:
    - uid: CloudErrorBody
- name: DatabasePrincipalListRequest
  description: The list Kusto database principals operation request.
  kind: object
  properties:
  - name: value
    description: The list of Kusto database principals.
    types:
    - uid: DatabasePrincipal
      isArray: true
- name: DatabasePrincipalRole
  description: Database principal role.
  kind: enum
  properties:
  - name: Admin
    types:
    - uid: string
  - name: Ingestor
    types:
    - uid: string
  - name: Monitor
    types:
    - uid: string
  - name: User
    types:
    - uid: string
  - name: UnrestrictedViewer
    types:
    - uid: string
  - name: Viewer
    types:
    - uid: string
- name: DatabasePrincipalType
  description: Database principal type.
  kind: enum
  properties:
  - name: App
    types:
    - uid: string
  - name: Group
    types:
    - uid: string
  - name: User
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from Kusto.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for displaying in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
