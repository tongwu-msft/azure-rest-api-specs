    isReadyOnly: true
    description: The list of labs.
    types:
    - uid: LabDetails
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The link (url) to the next page of results.
    types:
    - uid: string
- name: ErrorResponseBody
  description: Error response indicates that the service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: error
    description: The details of the error.
    types:
    - uid: ErrorResponse
- name: LabDetails
  description: Lab details.
  kind: object
  properties:
  - name: properties.displayName
    description: Lab Display Name
    types:
    - uid: string
  - name: properties.budgetPerStudent
    description: Default monetary cap for each student in this lab
    types:
    - uid: Amount
  - name: properties.description
    description: Detail description of this lab
    types:
    - uid: string
  - name: properties.expirationDate
    description: Default expiration date for each student in this lab
    types:
    - uid: string
  - name: properties.effectiveDate
    isReadyOnly: true
    description: Lab creation date
    types:
    - uid: string
  - name: properties.status
    isReadyOnly: true
    description: The status of this lab
    types:
    - uid: LabStatus
  - name: properties.maxStudentCount
    isReadyOnly: true
    description: the total number of students that can be accepted to the lab.
    types:
    - uid: number
  - name: properties.invitationCode
    isReadyOnly: true
    description: invitation code for redeemable lab
    types:
    - uid: string
  - name: properties.totalBudget.currency
    description: The type of currency being used for the value.
    types:
    - uid: string
  - name: properties.totalBudget.value
    description: Amount value.
    types:
    - uid: number
