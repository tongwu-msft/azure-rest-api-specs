### YamlMime:RESTOperation
uid: management.azure.com.education.lab.list
name: List
service: Education
groupName: Lab
apiVersion: 2021-12-01-preview
summary: Get the details for a specific lab associated with the provided billing account name, billing profile name, and invoice section name.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{billingProfileName}/invoiceSections/{invoiceSectionName}/providers/Microsoft.Education/labs?api-version=2021-12-01-preview
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountName}/billingProfiles/{billingProfileName}/invoiceSections/{invoiceSectionName}/providers/Microsoft.Education/labs?includeBudget={includeBudget}&api-version=2021-12-01-preview
  isOptional: true
uriParameters:
- name: billingAccountName
  in: path
  isRequired: true
  description: Billing account name.
  types:
  - uid: string
- name: billingProfileName
  in: path
  isRequired: true
  description: Billing profile name.
  types:
  - uid: string
- name: invoiceSectionName
  in: path
  isRequired: true
  description: Invoice section name.
  types:
  - uid: string
- name: includeBudget
  in: query
  description: May be used to include budget information.
  types:
  - uid: boolean
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2021-12-01-preview
  types:
  - uid: string
responses:
- name: 200 OK
  description: Lab details.
  types:
  - uid: LabListResult
- name: Other Status Codes
  description: Describes the error if the operation is not successful.
  types:
  - uid: ErrorResponseBody
requestHeader: []
