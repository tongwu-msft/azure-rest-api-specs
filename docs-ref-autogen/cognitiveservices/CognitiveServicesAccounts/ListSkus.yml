### YamlMime:RESTOperation
uid: management.azure.com.cognitiveservices.cognitiveservicesaccounts.listskus
name: List Skus
service: Cognitive Services
groupName: Cognitive Services Accounts
apiVersion: 2016-02-01-preview
summary: List available SKUs for the requested Cognitive Services account
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CognitiveServices/accounts/{accountName}/skus?api-version=2016-02-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: 'The name of the cognitive services account within the specified resource group. Cognitive Services account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.  '
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_.-]*$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2016-02-01-preview
  types:
  - uid: string
responses:
- name: 200 OK
  description: >
    The resource provider should return 200 (OK) to indicate that the operation completed successfully.

    For a detailed explanation of each field in the response body, please refer to the request body description in the PUT resource section. The only GET specific properties are “name,” “type” and “id.”

    Field	Description

    sku	Required, object
    	The exact set of keys that define this sku. This matches the fields on the respective resource.
    sku.name	Required, string
    	The name of the SKU. This is typically a letter + number code, such as A0 or P3
    sku.tier	Required, string
    	The tier of this particular SKU. Typically one of:
    	· Free
    	· Basic
    	· Standard
    	· Premium
  types:
  - uid: CognitiveServicesAccountEnumerateSkusResult
- name: Other Status Codes
  description: Error response describing why the operation failed. If the resource does not exist, 404 (NotFound) will be returned.
  types:
  - uid: Error
requestHeader: []
definitions:
- name: CognitiveServicesAccountEnumerateSkusResult
  description: The list of cognitive services accounts operation response.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Gets the list of Cognitive Services accounts and their properties.
    types:
    - uid: CognitiveServicesResourceAndSku
      isArray: true
- name: Error
  kind: object
  properties:
  - name: error
    description: ''
    types:
    - uid: ErrorBody
- name: CognitiveServicesResourceAndSku
  kind: object
  properties:
  - name: resourceType
    description: Resource Namespace and Type
    types:
    - uid: string
  - name: sku
    description: The SKU of the cognitive services account.
    types:
    - uid: Sku
- name: ErrorBody
  kind: object
  properties:
  - name: code
    description: error code
    types:
    - uid: string
  - name: message
    description: error message
    types:
    - uid: string
- name: Sku
  description: The SKU of the cognitive services account.
  kind: object
  properties:
  - name: name
    description: Gets or sets the sku name. Required for account creation, optional for update.
    types:
    - uid: SkuName
  - name: tier
    isReadyOnly: true
    description: Gets the sku tier. This is based on the SKU name.
    types:
    - uid: SkuTier
- name: SkuName
  description: Gets or sets the sku name. Required for account creation, optional for update.
  kind: enum
  properties:
