    types:
    - uid: string
  - name: ErrorRegionLimitExceed
    types:
    - uid: string
  - name: ErrorUnknown
    types:
    - uid: string
  - name: ErrorNegativeAndRegularTagOnSameImage
    types:
    - uid: string
- name: Image
  description: Image model to be sent as JSON.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Id of the image.
    types:
    - uid: string
  - name: created
    isReadyOnly: true
