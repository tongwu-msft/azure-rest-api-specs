### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision.v2.2.training.cognitiveservices.createimagesfrompredictions.createimagesfrompredictions
name: Create Images From Predictions
service: Cognitive Services
groupName: Create Images From Predictions
apiVersion: "2.2"
summary: "Add the specified predicted images to the set of training images.  \nThis API creates a batch of images from predicted images specified. There is a limit of 64 images and 20 tags."
consumes:
- application/json
- text/json
- application/xml
- text/xml
- application/x-www-form-urlencoded
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: POST {Endpoint}/customvision/v2.2/Training/projects/{projectId}/images/predictions
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: Supported Cognitive Services endpoints
  types:
  - uid: string
- name: projectId
  in: path
  isRequired: true
  description: The project id.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ImageCreateSummary
requestBody:
- name: default
  parameters:
  - name: images
    in: body
    description: ''
    types:
    - uid: ImageIdCreateEntry
      isArray: true
  - name: tagIds
    in: body
    description: ''
    types:
    - uid: string
      isArray: true
requestHeader:
- name: Training-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: ImageIdCreateEntry
  kind: object
  properties:
  - name: id
    description: ''
    types:
    - uid: string
  - name: tagIds
    description: ''
    types:
    - uid: string
      isArray: true
  - name: regions
    description: ''
    types:
    - uid: Region
      isArray: true
- name: ImageCreateSummary
  kind: object
  properties:
  - name: isBatchSuccessful
    isReadyOnly: true
    description: True if all of the images in the batch were created successfully, otherwise false.
    types:
    - uid: boolean
  - name: images
    isReadyOnly: true
    description: List of the image creation results.
    types:
    - uid: ImageCreateResult
      isArray: true
- name: ImageIdCreateBatch
  kind: object
  properties:
  - name: images
    description: ''
    types:
    - uid: ImageIdCreateEntry
      isArray: true
  - name: tagIds
    description: ''
    types:
    - uid: string
      isArray: true
- name: Region
  kind: object
  properties:
  - name: tagId
    description: Id of the tag associated with this region.
    types:
    - uid: string
  - name: left
    description: ''
    types:
    - uid: number
  - name: top
    description: ''
    types:
    - uid: number
  - name: width
    description: ''
    types:
    - uid: number
  - name: height
    description: ''
    types:
    - uid: number
- name: ImageCreateResult
  kind: object
  properties:
  - name: sourceUrl
    isReadyOnly: true
    description: Source URL of the image.
    types:
    - uid: string
  - name: status
    isReadyOnly: true
    description: Status of the image creation.
    types:
    - uid: ImageCreateStatus
  - name: image
    isReadyOnly: true
    description: The image.
    types:
    - uid: Image
- name: ImageCreateStatus
  description: Status of the image creation.
  kind: enum
  properties:
  - name: OK
    types:
    - uid: string
  - name: OKDuplicate
    types:
