    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: created
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: tagId
    description: Id of the tag associated with this region.
    types:
    - uid: string
  - name: left
    description: ''
    types:
    - uid: number
  - name: top
    description: ''
    types:
    - uid: number
  - name: width
    description: ''
    types:
    - uid: number
  - name: height
    description: ''
    types:
    - uid: number
