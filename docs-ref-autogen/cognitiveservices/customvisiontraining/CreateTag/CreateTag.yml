### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision.v2.2.training.cognitiveservices.createtag.createtag
name: Create Tag
service: Cognitive Services
groupName: Create Tag
apiVersion: "2.2"
summary: Create a tag for the project.
consumes: []
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: POST {Endpoint}/customvision/v2.2/Training/projects/{projectId}/tags?name={name}
- content: POST {Endpoint}/customvision/v2.2/Training/projects/{projectId}/tags?name={name}&description={description}&type={type}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: Supported Cognitive Services endpoints
  types:
  - uid: string
- name: projectId
  in: path
  isRequired: true
  description: The project id.
  types:
  - uid: string
  format: uuid
- name: name
  in: query
  isRequired: true
  description: The tag name.
  types:
  - uid: string
- name: description
  in: query
  description: Optional description for the tag.
  types:
  - uid: string
- name: type
  in: query
  description: Optional type for the tag.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Tag
requestHeader:
- name: Training-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: Tag
  description: Represents a Tag.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Gets the Tag ID.
    types:
    - uid: string
  - name: name
    description: Gets or sets the name of the tag.
    types:
    - uid: string
  - name: description
    description: Gets or sets the description of the tag.
    types:
    - uid: string
  - name: type
    description: Gets or sets the type of the tag.
    types:
    - uid: TagType
  - name: imageCount
    isReadyOnly: true
    description: Gets the number of images with this tag.
    types:
    - uid: integer
- name: TagType
  description: Gets or sets the type of the tag.
  kind: enum
  properties:
  - name: Regular
    types:
    - uid: string
  - name: Negative
    types:
    - uid: string
examples:
- name: Successful CreateTag request
  request:
    uri: POST https://westus.api.cognitive.microsoft.com/customvision/v2.2/Training/projects/bc3f7dad-5544-468c-8573-3ef04d55463e/tags?name=Tag1&description=Description of Tag1
    headers:
    - name: Training-Key
      value: '{API Key}'
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "9e27bc1b-7ae7-4e3b-a4e5-36153479dc01",
        "name": "Tag1",
        "description": "Description of Tag1",
        "imageCount": 0
      }
security: []
