examples:
- name: Successful CreateImagesFromUrls request
  request:
    uri: POST https://westus.api.cognitive.microsoft.com/customvision/v3.0/training/projects/64b822c5-8082-4b36-a426-27225f4aa18c/images/urls
    body: >-
      {
        "images": [
          {
            "url": "{url to image}"
          }
        ],
        "tagIds": [
          "b607964f-7bd6-4a3b-a869-6791fb6aab87"
        ]
      }
    headers:
    - name: Training-Key
      value: '{API Key}'
  responses:
  - statusCode: "200"
    body: >-
      {
        "isBatchSuccessful": true,
        "images": [
          {
            "sourceUrl": "{url to image}",
            "status": "OK",
            "image": {
              "id": "4d6eb844-42ee-42bc-bd6f-c32455ef07c9",
              "created": "2017-12-19T15:56:10Z",
              "width": 1095,
              "height": 900,
              "resizedImageUri": "{Resized Image Uri}",
              "originalImageUri": "{Image Uri}",
              "thumbnailUri": "{Thumbnail Uri}",
              "tags": [
                {
                  "tagId": "b607964f-7bd6-4a3b-a869-6791fb6aab87",
                  "created": "2017-12-19T15:56:09Z",
                  "tagName": "tag name"
                }
              ]
            }
          }
        ]
      }
