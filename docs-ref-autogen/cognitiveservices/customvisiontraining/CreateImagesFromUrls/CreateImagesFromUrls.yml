### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision.v3.0.training.cognitiveservices.createimagesfromurls.createimagesfromurls
name: Create Images From Urls
service: Cognitive Services
groupName: Create Images From Urls
apiVersion: "3.0"
summary: "Add the provided images urls to the set of training images.  \nThis API accepts a batch of urls, and optionally tags, to create images. There is a limit of 64 images and 20 tags."
consumes:
- application/json
- application/xml
- text/xml
- application/x-www-form-urlencoded
produces:
- application/json
- application/xml
- text/xml
paths:
- content: POST {Endpoint}/customvision/v3.0/training/projects/{projectId}/images/urls
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: Supported Cognitive Services endpoints.
  types:
  - uid: string
- name: projectId
  in: path
  isRequired: true
  description: The project id.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ImageCreateSummary
- name: Other Status Codes
  description: Error response
  types:
  - uid: CustomVisionError
requestBody:
- name: default
