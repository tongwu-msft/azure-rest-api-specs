    description: ''
    types:
    - uid: ImageUrlCreateEntry
      isArray: true
  - name: tagIds
    in: body
    description: ''
    types:
    - uid: string
      isArray: true
requestHeader:
- name: Training-Key
  in: header
  isRequired: true
  description: API key.
