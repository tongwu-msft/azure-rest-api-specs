### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision.v2.2.training.cognitiveservices.getproject.getproject
name: Get Project
service: Cognitive Services
groupName: Get Project
apiVersion: "2.2"
summary: Get a specific project.
consumes: []
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: GET {Endpoint}/customvision/v2.2/Training/projects/{projectId}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: Supported Cognitive Services endpoints
  types:
  - uid: string
- name: projectId
  in: path
  isRequired: true
  description: The id of the project to get.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Project
requestHeader:
- name: Training-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: Project
  description: Represents a project.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Gets The project id.
    types:
    - uid: string
  - name: name
    description: Gets or sets the name of the project.
    types:
    - uid: string
  - name: description
    description: Gets or sets the description of the project.
    types:
    - uid: string
  - name: settings
    description: Gets or sets the project settings.
    types:
    - uid: ProjectSettings
  - name: created
    isReadyOnly: true
    description: Gets the date this project was created.
    types:
    - uid: string
  - name: lastModified
    isReadyOnly: true
    description: Gets the date this project was last modified.
    types:
    - uid: string
  - name: thumbnailUri
    isReadyOnly: true
    description: Gets the thumbnail url representing the project.
    types:
    - uid: string
- name: ProjectSettings
  description: Represents settings associated with a project.
  kind: object
  properties:
  - name: domainId
    description: Gets or sets the id of the Domain to use with this project.
    types:
    - uid: string
  - name: classificationType
    description: Gets or sets the classification type of the project.
    types:
    - uid: Classifier
- name: Classifier
  description: Gets or sets the classification type of the project.
  kind: enum
  properties:
  - name: Multiclass
    types:
    - uid: string
  - name: Multilabel
    types:
    - uid: string
examples:
- name: Successful GetProject request
  request:
    uri: GET https://westus.api.cognitive.microsoft.com/customvision/v2.2/Training/projects/bc3f7dad-5544-468c-8573-3ef04d55463e
    headers:
    - name: Training-Key
      value: '{API Key}'
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "bc3f7dad-5544-468c-8573-3ef04d55463e",
        "name": "My New Project",
        "description": "A test project",
        "settings": {
          "domainId": "ee85a74c-405e-4adc-bb47-ffa8ca0c9f31"
        },
        "created": "2017-12-18T05:43:18.08Z",
        "lastModified": "2017-12-18T05:43:18.0962423Z",
        "thumbnailUri": null
      }
security: []
