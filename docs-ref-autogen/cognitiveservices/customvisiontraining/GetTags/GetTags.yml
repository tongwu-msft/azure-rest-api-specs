### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision.v2.2.training.cognitiveservices.gettags.gettags
name: Get Tags
service: Cognitive Services
groupName: Get Tags
apiVersion: "2.2"
summary: Get the tags for a given project and iteration.
consumes: []
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: GET {Endpoint}/customvision/v2.2/Training/projects/{projectId}/tags
- content: GET {Endpoint}/customvision/v2.2/Training/projects/{projectId}/tags?iterationId={iterationId}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: Supported Cognitive Services endpoints
  types:
  - uid: string
- name: projectId
  in: path
  isRequired: true
  description: The project id.
  types:
  - uid: string
  format: uuid
- name: iterationId
  in: query
  description: The iteration id. Defaults to workspace.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Tag
    isArray: true
requestHeader:
- name: Training-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: Tag
  description: Represents a Tag.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Gets the Tag ID.
    types:
    - uid: string
  - name: name
    description: Gets or sets the name of the tag.
    types:
    - uid: string
  - name: description
    description: Gets or sets the description of the tag.
    types:
    - uid: string
  - name: type
    description: Gets or sets the type of the tag.
    types:
    - uid: TagType
  - name: imageCount
    isReadyOnly: true
    description: Gets the number of images with this tag.
    types:
    - uid: integer
- name: TagType
  description: Gets or sets the type of the tag.
  kind: enum
  properties:
  - name: Regular
    types:
    - uid: string
  - name: Negative
    types:
    - uid: string
examples:
- name: Successful GetTags request
  request:
    uri: GET https://westus.api.cognitive.microsoft.com/customvision/v2.2/Training/projects/bc3f7dad-5544-468c-8573-3ef04d55463e/tags?iterationId={iterationId}
    headers:
    - name: Training-Key
      value: '{API Key}'
  responses:
  - statusCode: "200"
    body: >-
      [
        {
          "id": "9e27bc1b-7ae7-4e3b-a4e5-36153479dc01",
          "name": "Tag1",
          "description": "Description of Tag1",
          "imageCount": 0
        }
      ]
security: []
