### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision.v2.2.training.cognitiveservices.getimagesbyids.getimagesbyids
name: Get Images By Ids
service: Cognitive Services
groupName: Get Images By Ids
apiVersion: "2.2"
summary: "Get images by id for a given project iteration.  \nThis API will return a set of Images for the specified tags and optionally iteration. If no iteration is specified the\ncurrent workspace is used."
consumes: []
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: GET {Endpoint}/customvision/v2.2/Training/projects/{projectId}/images/id
- content: GET {Endpoint}/customvision/v2.2/Training/projects/{projectId}/images/id?imageIds={imageIds}&iterationId={iterationId}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: Supported Cognitive Services endpoints
  types:
  - uid: string
- name: projectId
  in: path
  isRequired: true
  description: The project id.
  types:
  - uid: string
  format: uuid
- name: imageIds
  in: query
  description: The list of image ids to retrieve. Limited to 256.
  types:
  - uid: array
- name: iterationId
  in: query
  description: The iteration id. Defaults to workspace.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Image
    isArray: true
requestHeader:
- name: Training-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: Image
  description: Image model to be sent as JSON.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Id of the image.
    types:
    - uid: string
  - name: created
    isReadyOnly: true
    description: Date the image was created.
    types:
    - uid: string
  - name: width
    isReadyOnly: true
    description: Width of the image.
    types:
    - uid: integer
  - name: height
    isReadyOnly: true
    description: Height of the image.
    types:
    - uid: integer
  - name: resizedImageUri
    isReadyOnly: true
    description: The URI to the (resized) image used for training.
    types:
    - uid: string
  - name: thumbnailUri
    isReadyOnly: true
    description: The URI to the thumbnail of the original image.
    types:
    - uid: string
  - name: originalImageUri
    isReadyOnly: true
    description: The URI to the original uploaded image.
    types:
    - uid: string
  - name: tags
    isReadyOnly: true
    description: Tags associated with this image.
    types:
    - uid: ImageTag
      isArray: true
  - name: regions
    isReadyOnly: true
    description: Regions associated with this image.
    types:
    - uid: ImageRegion
      isArray: true
- name: ImageTag
  kind: object
  properties:
  - name: tagId
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: tagName
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: created
    isReadyOnly: true
    description: ''
    types:
    - uid: string
- name: ImageRegion
  kind: object
  properties:
  - name: regionId
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: tagName
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: created
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: tagId
    description: Id of the tag associated with this region.
    types:
    - uid: string
  - name: left
    description: ''
    types:
    - uid: number
  - name: top
    description: ''
    types:
    - uid: number
  - name: width
    description: ''
    types:
    - uid: number
  - name: height
    description: ''
    types:
    - uid: number
examples:
- name: Successful GetImagesByIds request
  request:
    uri: GET https://westus.api.cognitive.microsoft.com/customvision/v2.2/Training/projects/bc3f7dad-5544-468c-8573-3ef04d55463e/images/id?iterationId=cf0f83fb-ebaa-4b25-8e34-613a6a0b8a12
    headers:
    - name: Training-Key
      value: '{API Key}'
  responses:
  - statusCode: "200"
    body: '[]'
security: []
errorCodes: []
