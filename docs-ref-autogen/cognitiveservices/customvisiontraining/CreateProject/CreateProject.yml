### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision.v2.2.training.cognitiveservices.createproject.createproject
name: Create Project
service: Cognitive Services
groupName: Create Project
apiVersion: "2.2"
summary: Create a project.
consumes: []
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: POST {Endpoint}/customvision/v2.2/Training/projects?name={name}
- content: POST {Endpoint}/customvision/v2.2/Training/projects?name={name}&description={description}&domainId={domainId}&classificationType={classificationType}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: Supported Cognitive Services endpoints
  types:
  - uid: string
- name: name
  in: query
  isRequired: true
  description: Name of the project.
  types:
  - uid: string
- name: description
  in: query
  description: The description of the project.
  types:
  - uid: string
- name: domainId
  in: query
  description: The id of the domain to use for this project. Defaults to General.
  types:
  - uid: string
  format: uuid
- name: classificationType
  in: query
  description: The type of classifier to create for this project.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Project
requestHeader:
- name: Training-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: Project
  description: Represents a project.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Gets The project id.
    types:
    - uid: string
  - name: name
    description: Gets or sets the name of the project.
    types:
    - uid: string
  - name: description
    description: Gets or sets the description of the project.
    types:
    - uid: string
  - name: settings
    description: Gets or sets the project settings.
    types:
    - uid: ProjectSettings
  - name: created
    isReadyOnly: true
    description: Gets the date this project was created.
    types:
    - uid: string
  - name: lastModified
    isReadyOnly: true
    description: Gets the date this project was last modified.
    types:
    - uid: string
  - name: thumbnailUri
    isReadyOnly: true
    description: Gets the thumbnail url representing the project.
    types:
    - uid: string
- name: ProjectSettings
  description: Represents settings associated with a project.
  kind: object
  properties:
  - name: domainId
    description: Gets or sets the id of the Domain to use with this project.
    types:
    - uid: string
  - name: classificationType
    description: Gets or sets the classification type of the project.
    types:
    - uid: Classifier
- name: Classifier
  description: Gets or sets the classification type of the project.
  kind: enum
  properties:
  - name: Multiclass
    types:
    - uid: string
  - name: Multilabel
    types:
    - uid: string
examples:
- name: Successful CreateProject request
  request:
    uri: POST https://westus.api.cognitive.microsoft.com/customvision/v2.2/Training/projects?name=My New Project&description=A test project&domainId=ee85a74c-405e-4adc-bb47-ffa8ca0c9f31
    headers:
    - name: Training-Key
      value: '{API Key}'
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "bc3f7dad-5544-468c-8573-3ef04d55463e",
        "name": "My New Project",
        "description": "A test project",
        "settings": {
          "domainId": "ee85a74c-405e-4adc-bb47-ffa8ca0c9f31"
        },
        "created": "2017-12-18T05:43:18.08Z",
        "lastModified": "2017-12-18T05:43:18.0962423Z",
        "thumbnailUri": null
      }
security: []
