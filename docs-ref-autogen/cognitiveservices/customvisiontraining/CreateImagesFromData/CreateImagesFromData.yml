### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision.v2.2.training.cognitiveservices.createimagesfromdata.createimagesfromdata
name: Create Images From Data
service: Cognitive Services
groupName: Create Images From Data
apiVersion: "2.2"
summary: "Add the provided images to the set of training images.  \nThis API accepts body content as multipart/form-data and application/octet-stream. When using multipart\nmultiple image files can be sent at once, with a maximum of 64 files"
consumes:
- multipart/form-data
- application/octet-stream
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: POST {Endpoint}/customvision/v2.2/Training/projects/{projectId}/images
- content: POST {Endpoint}/customvision/v2.2/Training/projects/{projectId}/images?tagIds={tagIds}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: Supported Cognitive Services endpoints
  types:
  - uid: string
- name: projectId
  in: path
  isRequired: true
  description: The project id.
  types:
  - uid: string
  format: uuid
- name: tagIds
  in: query
  description: The tags ids with which to tag each image. Limited to 20.
  types:
  - uid: array
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ImageCreateSummary
requestHeader:
- name: Training-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: ImageCreateSummary
  kind: object
  properties:
  - name: isBatchSuccessful
    isReadyOnly: true
    description: True if all of the images in the batch were created successfully, otherwise false.
    types:
    - uid: boolean
  - name: images
    isReadyOnly: true
    description: List of the image creation results.
    types:
    - uid: ImageCreateResult
      isArray: true
- name: ImageCreateResult
  kind: object
  properties:
  - name: sourceUrl
    isReadyOnly: true
    description: Source URL of the image.
    types:
    - uid: string
  - name: status
    isReadyOnly: true
    description: Status of the image creation.
    types:
    - uid: ImageCreateStatus
  - name: image
    isReadyOnly: true
    description: The image.
    types:
    - uid: Image
- name: ImageCreateStatus
  description: Status of the image creation.
  kind: enum
  properties:
  - name: OK
    types:
    - uid: string
  - name: OKDuplicate
    types:
    - uid: string
  - name: ErrorSource
    types:
    - uid: string
  - name: ErrorImageFormat
    types:
    - uid: string
  - name: ErrorImageSize
    types:
    - uid: string
  - name: ErrorStorage
    types:
    - uid: string
  - name: ErrorLimitExceed
    types:
    - uid: string
  - name: ErrorTagLimitExceed
    types:
    - uid: string
  - name: ErrorRegionLimitExceed
    types:
    - uid: string
  - name: ErrorUnknown
    types:
    - uid: string
  - name: ErrorNegativeAndRegularTagOnSameImage
    types:
    - uid: string
- name: Image
  description: Image model to be sent as JSON.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Id of the image.
    types:
    - uid: string
  - name: created
    isReadyOnly: true
    description: Date the image was created.
    types:
    - uid: string
  - name: width
    isReadyOnly: true
    description: Width of the image.
    types:
    - uid: integer
  - name: height
    isReadyOnly: true
    description: Height of the image.
    types:
    - uid: integer
  - name: resizedImageUri
    isReadyOnly: true
    description: The URI to the (resized) image used for training.
    types:
    - uid: string
  - name: thumbnailUri
    isReadyOnly: true
    description: The URI to the thumbnail of the original image.
    types:
    - uid: string
  - name: originalImageUri
    isReadyOnly: true
    description: The URI to the original uploaded image.
    types:
    - uid: string
  - name: tags
    isReadyOnly: true
    description: Tags associated with this image.
    types:
    - uid: ImageTag
      isArray: true
  - name: regions
    isReadyOnly: true
    description: Regions associated with this image.
    types:
    - uid: ImageRegion
      isArray: true
- name: ImageTag
  kind: object
  properties:
  - name: tagId
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: tagName
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: created
    isReadyOnly: true
    description: ''
    types:
    - uid: string
- name: ImageRegion
  kind: object
  properties:
  - name: regionId
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: tagName
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: created
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: tagId
    description: Id of the tag associated with this region.
    types:
    - uid: string
  - name: left
    description: ''
    types:
    - uid: number
  - name: top
    description: ''
    types:
    - uid: number
  - name: width
    description: ''
    types:
    - uid: number
  - name: height
    description: ''
    types:
    - uid: number
examples:
- name: Successful CreateImagesFromData request
  request:
    uri: >-
      POST https://westus.api.cognitive.microsoft.com/customvision/v2.2/Training/projects/64b822c5-8082-4b36-a426-27225f4aa18c/images?tagIds=[

        "b607964f-7bd6-4a3b-a869-6791fb6aab87"

      ]
    headers:
    - name: Training-Key
      value: '{API Key}'
  responses:
  - statusCode: "200"
    body: >-
      {
        "isBatchSuccessful": true,
        "images": [
          {
            "sourceUrl": "\"hemlock_10.jpg\"",
            "status": "OK",
            "image": {
              "id": "4d6eb844-42ee-42bc-bd6f-c32455ef07c9",
              "created": "2017-12-19T15:56:10.65Z",
