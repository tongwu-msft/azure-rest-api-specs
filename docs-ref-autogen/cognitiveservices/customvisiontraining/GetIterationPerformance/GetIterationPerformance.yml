### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision.v2.2.training.cognitiveservices.getiterationperformance.getiterationperformance
name: Get Iteration Performance
service: Cognitive Services
groupName: Get Iteration Performance
apiVersion: "2.2"
summary: Get detailed performance information about an iteration.
consumes: []
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: GET {Endpoint}/customvision/v2.2/Training/projects/{projectId}/iterations/{iterationId}/performance
- content: GET {Endpoint}/customvision/v2.2/Training/projects/{projectId}/iterations/{iterationId}/performance?threshold={threshold}&overlapThreshold={overlapThreshold}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: Supported Cognitive Services endpoints
  types:
  - uid: string
- name: projectId
  in: path
  isRequired: true
  description: The id of the project the iteration belongs to.
  types:
  - uid: string
  format: uuid
- name: iterationId
  in: path
  isRequired: true
  description: The id of the iteration to get.
  types:
  - uid: string
  format: uuid
- name: threshold
  in: query
  description: The threshold used to determine true predictions.
  types:
  - uid: number
  format: float
- name: overlapThreshold
  in: query
  description: If applicable, the bounding box overlap threshold used to determine true predictions.
  types:
  - uid: number
  format: float
responses:
- name: 200 OK
  description: OK
  types:
  - uid: IterationPerformance
requestHeader:
- name: Training-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: IterationPerformance
  description: Represents the detailed performance data for a trained iteration.
  kind: object
  properties:
  - name: perTagPerformance
    isReadyOnly: true
    description: Gets the per-tag performance details for this iteration.
    types:
    - uid: TagPerformance
      isArray: true
  - name: precision
    isReadyOnly: true
    description: Gets the precision.
    types:
    - uid: number
  - name: precisionStdDeviation
    isReadyOnly: true
    description: Gets the standard deviation for the precision.
    types:
    - uid: number
  - name: recall
    isReadyOnly: true
    description: Gets the recall.
    types:
    - uid: number
  - name: recallStdDeviation
    isReadyOnly: true
    description: Gets the standard deviation for the recall.
    types:
    - uid: number
  - name: averagePrecision
    isReadyOnly: true
    description: Gets the average precision when applicable.
    types:
    - uid: number
- name: TagPerformance
  description: Represents performance data for a particular tag in a trained iteration.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: precision
    isReadyOnly: true
    description: Gets the precision.
    types:
    - uid: number
  - name: precisionStdDeviation
    isReadyOnly: true
    description: Gets the standard deviation for the precision.
    types:
    - uid: number
  - name: recall
    isReadyOnly: true
    description: Gets the recall.
    types:
    - uid: number
  - name: recallStdDeviation
    isReadyOnly: true
    description: Gets the standard deviation for the recall.
    types:
    - uid: number
  - name: averagePrecision
    isReadyOnly: true
    description: Gets the average precision when applicable.
    types:
    - uid: number
examples:
- name: Successful GetIterationPerformance request
  request:
    uri: GET https://westus.api.cognitive.microsoft.com/customvision/v2.2/Training/projects/bc3f7dad-5544-468c-8573-3ef04d55463e/iterations/fe1e83c4-6f50-4899-9544-6bb08cf0e15a/performance?threshold=0.9
    headers:
    - name: Training-Key
      value: '{API Key}'
  responses:
  - statusCode: "200"
    body: >-
      {
        "perTagPerformance": [
          {
            "id": "e31ff107-5505-4753-be42-b369b21b026c",
            "name": "Hemlock",
            "precision": 1,
            "precisionStdDeviation": 0,
            "recall": 1,
            "recallStdDeviation": 0
          },
          {
            "id": "349d72ac-0948-4d51-b1e4-c14a1f9b848a",
            "name": "Japanese Cherry",
            "precision": 1,
            "precisionStdDeviation": 0,
            "recall": 1,
            "recallStdDeviation": 0
          }
        ],
        "precision": 1,
        "precisionStdDeviation": 0,
        "recall": 1,
        "recallStdDeviation": 0
      }
security: []
errorCodes: []
