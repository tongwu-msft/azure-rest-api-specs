### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision.v2.2.training.cognitiveservices.gettaggedimagecount.gettaggedimagecount
name: Get Tagged Image Count
service: Cognitive Services
groupName: Get Tagged Image Count
apiVersion: "2.2"
summary: "Gets the number of images tagged with the provided {tagIds}.  \nThe filtering is on an and/or relationship. For example, if the provided tag ids are for the \"Dog\" and\n\"Cat\" tags, then only images tagged with Dog and/or Cat will be returned"
consumes: []
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: GET {Endpoint}/customvision/v2.2/Training/projects/{projectId}/images/tagged/count
- content: GET {Endpoint}/customvision/v2.2/Training/projects/{projectId}/images/tagged/count?iterationId={iterationId}&tagIds={tagIds}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: Supported Cognitive Services endpoints
  types:
  - uid: string
- name: projectId
  in: path
  isRequired: true
  description: The project id.
  types:
  - uid: string
  format: uuid
- name: iterationId
  in: query
  description: The iteration id. Defaults to workspace.
  types:
  - uid: string
  format: uuid
- name: tagIds
  in: query
  description: A list of tags ids to filter the images to count. Defaults to all tags when null.
  types:
  - uid: array
responses:
- name: 200 OK
  description: OK
  types:
  - uid: integer
requestHeader:
- name: Training-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions: []
examples:
- name: Successful GetTaggedImageCount request
  request:
    uri: GET https://westus.api.cognitive.microsoft.com/customvision/v2.2/Training/projects/bc3f7dad-5544-468c-8573-3ef04d55463e/images/tagged/count?iterationId=cf0f83fb-ebaa-4b25-8e34-613a6a0b8a12
    headers:
    - name: Training-Key
      value: '{API Key}'
  responses:
  - statusCode: "200"
    body: "\"10\""
security: []
errorCodes: []
