### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision.v2.2.training.cognitiveservices.updatetag.updatetag
name: Update Tag
service: Cognitive Services
groupName: Update Tag
apiVersion: "2.2"
summary: Update a tag.
consumes:
- application/json
- text/json
- application/xml
- text/xml
- application/x-www-form-urlencoded
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: PATCH {Endpoint}/customvision/v2.2/Training/projects/{projectId}/tags/{tagId}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: Supported Cognitive Services endpoints
  types:
  - uid: string
- name: projectId
  in: path
  isRequired: true
  description: The project id.
  types:
  - uid: string
  format: uuid
- name: tagId
  in: path
  isRequired: true
  description: The id of the target tag.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Tag
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    description: Gets or sets the name of the tag.
    types:
    - uid: string
  - name: description
    in: body
    description: Gets or sets the description of the tag.
    types:
    - uid: string
  - name: type
    in: body
    description: Gets or sets the type of the tag.
    types:
    - uid: TagType
requestHeader:
- name: Training-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: Tag
  description: Represents a Tag.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Gets the Tag ID.
    types:
    - uid: string
  - name: name
    description: Gets or sets the name of the tag.
    types:
    - uid: string
  - name: description
    description: Gets or sets the description of the tag.
    types:
    - uid: string
  - name: type
    description: Gets or sets the type of the tag.
    types:
    - uid: TagType
  - name: imageCount
    isReadyOnly: true
    description: Gets the number of images with this tag.
    types:
    - uid: integer
- name: TagType
  description: Gets or sets the type of the tag.
  kind: enum
  properties:
  - name: Regular
    types:
    - uid: string
  - name: Negative
    types:
    - uid: string
examples:
- name: Successful UpdateTag request
  request:
    uri: PATCH https://westus.api.cognitive.microsoft.com/customvision/v2.2/Training/projects/bc3f7dad-5544-468c-8573-3ef04d55463e/tags/9e27bc1b-7ae7-4e3b-a4e5-36153479dc01
    body: >-
      {
        "name": "Better Tag Name",
        "description": "Better description"
      }
    headers:
    - name: Training-Key
      value: '{API Key}'
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "9e27bc1b-7ae7-4e3b-a4e5-36153479dc01",
        "name": "Better Tag Name",
        "description": "Better description",
        "imageCount": 0
      }
security: []
