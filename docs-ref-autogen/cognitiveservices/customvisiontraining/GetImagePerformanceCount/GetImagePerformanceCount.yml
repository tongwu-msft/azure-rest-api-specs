### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision.v2.2.training.cognitiveservices.getimageperformancecount.getimageperformancecount
name: Get Image Performance Count
service: Cognitive Services
groupName: Get Image Performance Count
apiVersion: "2.2"
summary: "Gets the number of images tagged with the provided {tagIds} that have prediction results from\ntraining for the provided iteration {iterationId}.  \nThe filtering is on an and/or relationship. For example, if the provided tag ids are for the \"Dog\" and\n\"Cat\" tags, then only images tagged with Dog and/or Cat will be returned"
consumes: []
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: GET {Endpoint}/customvision/v2.2/Training/projects/{projectId}/iterations/{iterationId}/performance/images/count
- content: GET {Endpoint}/customvision/v2.2/Training/projects/{projectId}/iterations/{iterationId}/performance/images/count?tagIds={tagIds}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: Supported Cognitive Services endpoints
  types:
  - uid: string
- name: projectId
  in: path
  isRequired: true
  description: The project id.
  types:
  - uid: string
  format: uuid
- name: iterationId
  in: path
  isRequired: true
  description: The iteration id. Defaults to workspace.
  types:
  - uid: string
  format: uuid
- name: tagIds
  in: query
  description: A list of tags ids to filter the images to count. Defaults to all tags when null.
  types:
  - uid: array
responses:
- name: 200 OK
  description: OK
  types:
  - uid: integer
requestHeader:
- name: Training-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions: []
examples:
- name: Successful GetImagePerformanceCount request
  request:
    uri: >-
      GET https://westus.api.cognitive.microsoft.com/customvision/v2.2/Training/projects/bc3f7dad-5544-468c-8573-3ef04d55463e/iterations/cf0f83fb-ebaa-4b25-8e34-613a6a0b8a12/performance/images/count?tagIds=[

        "b5f7e6a2-a481-49a6-afec-a7cef1af3544"

      ]
    headers:
    - name: Training-Key
      value: '{API Key}'
  responses:
  - statusCode: "200"
    body: "\"1\""
security: []
errorCodes: []
