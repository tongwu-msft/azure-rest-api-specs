### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision.v2.2.training.cognitiveservices.getuntaggedimagecount.getuntaggedimagecount
name: Get Untagged Image Count
service: Cognitive Services
groupName: Get Untagged Image Count
apiVersion: "2.2"
summary: "Gets the number of untagged images.  \nThis API returns the images which have no tags for a given project and optionally an iteration. If no iteration is specified the\ncurrent workspace is used."
consumes: []
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: GET {Endpoint}/customvision/v2.2/Training/projects/{projectId}/images/untagged/count
- content: GET {Endpoint}/customvision/v2.2/Training/projects/{projectId}/images/untagged/count?iterationId={iterationId}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: Supported Cognitive Services endpoints
  types:
  - uid: string
- name: projectId
  in: path
  isRequired: true
  description: The project id.
  types:
  - uid: string
  format: uuid
- name: iterationId
  in: query
  description: The iteration id. Defaults to workspace.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: OK
  types:
  - uid: integer
requestHeader:
- name: Training-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions: []
examples:
- name: Successful GetUntaggedImageCount request
  request:
    uri: GET https://westus.api.cognitive.microsoft.com/customvision/v2.2/Training/projects/bc3f7dad-5544-468c-8573-3ef04d55463e/images/untagged/count?iterationId=cf0f83fb-ebaa-4b25-8e34-613a6a0b8a12
    headers:
    - name: Training-Key
      value: '{API Key}'
  responses:
  - statusCode: "200"
    body: "\"10\""
security: []
