### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision.v2.2.training.cognitiveservices.deleteimagetags.deleteimagetags
name: Delete Image Tags
service: Cognitive Services
groupName: Delete Image Tags
apiVersion: "2.2"
summary: Remove a set of tags from a set of images.
consumes: []
produces: []
paths:
- content: DELETE {Endpoint}/customvision/v2.2/Training/projects/{projectId}/images/tags?imageIds={imageIds}&tagIds={tagIds}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: Supported Cognitive Services endpoints
  types:
  - uid: string
- name: projectId
  in: path
  isRequired: true
  description: The project id.
  types:
  - uid: string
  format: uuid
- name: imageIds
  in: query
  isRequired: true
  description: Image ids. Limited to 64 images.
  types:
  - uid: array
- name: tagIds
  in: query
  isRequired: true
  description: Tags to be deleted from the specified images. Limited to 20 tags.
  types:
  - uid: array
responses:
- name: 204 No Content
  description: No Content
requestHeader:
- name: Training-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions: []
examples:
- name: Successful DeleteImageTags request
  request:
    uri: >-
      DELETE https://westus.api.cognitive.microsoft.com/customvision/v2.2/Training/projects/64b822c5-8082-4b36-a426-27225f4aa18c/images/tags?imageIds=[

        "e31a14ab-5d78-4f7b-a267-3a1e4fd8a758",

        "cf0f83fb-ebaa-4b25-8e34-613a6a0b8a12"

      ]&tagIds=[

        "e31a14ab-5d78-4f7b-a267-3a1e4fd8a758",

        "cf0f83fb-ebaa-4b25-8e34-613a6a0b8a12"

      ]
    headers:
    - name: Training-Key
      value: '{API Key}'
  responses:
  - statusCode: "204"
    body: "\"\""
security: []
