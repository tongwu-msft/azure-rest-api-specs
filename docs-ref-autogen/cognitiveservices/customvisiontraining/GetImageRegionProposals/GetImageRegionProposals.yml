### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision.v2.2.training.cognitiveservices.getimageregionproposals.getimageregionproposals
name: Get Image Region Proposals
service: Cognitive Services
groupName: Get Image Region Proposals
apiVersion: "2.2"
summary: "Get region proposals for an image. Returns empty array if no proposals are found.  \nThis API will get region proposals for an image along with confidences for the region. It returns an empty array if no proposals are found."
consumes: []
produces:
- application/json
- text/json
paths:
- content: POST {Endpoint}/customvision/v2.2/Training/{projectId}/images/{imageId}/regionproposals
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: Supported Cognitive Services endpoints
  types:
  - uid: string
- name: projectId
  in: path
  isRequired: true
  description: The project id.
  types:
  - uid: string
  format: uuid
- name: imageId
  in: path
  isRequired: true
  description: The image id.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ImageRegionProposal
requestHeader:
- name: Training-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: ImageRegionProposal
  kind: object
  properties:
  - name: projectId
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: imageId
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: proposals
    isReadyOnly: true
    description: ''
    types:
    - uid: RegionProposal
      isArray: true
- name: RegionProposal
  kind: object
  properties:
  - name: confidence
    isReadyOnly: true
    description: ''
    types:
    - uid: number
  - name: boundingBox
    isReadyOnly: true
    description: ''
    types:
    - uid: BoundingBox
- name: BoundingBox
  kind: object
  properties:
  - name: left
    description: ''
    types:
    - uid: number
  - name: top
    description: ''
    types:
    - uid: number
  - name: width
    description: ''
    types:
    - uid: number
  - name: height
    description: ''
    types:
    - uid: number
examples:
- name: Successful GetImageRegionProposals request
  request:
    uri: POST https://westus.api.cognitive.microsoft.com/customvision/v2.2/Training/bc3f7dad-5544-468c-8573-3ef04d55463e/images/4d6eb844-42ee-42bc-bd6f-c32455ef07c9/regionproposals
    headers:
    - name: Training-Key
      value: '{API Key}'
  responses:
  - statusCode: "200"
    body: >-
      {
        "projectId": "bc3f7dad-5544-468c-8573-3ef04d55463e",
        "imageId": "4d6eb844-42ee-42bc-bd6f-c32455ef07c9",
        "proposals": [
          {
            "confidence": 0.25,
            "boundingBox": {
              "left": 0.25,
              "top": 0.25,
              "width": 0.25,
              "height": 0.25
            }
          }
        ]
      }
security: []
