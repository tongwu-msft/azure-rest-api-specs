### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision.v2.2.training.cognitiveservices.updateiteration.updateiteration
name: Update Iteration
service: Cognitive Services
groupName: Update Iteration
apiVersion: "2.2"
summary: Update a specific iteration.
consumes:
- application/json
- text/json
- application/xml
- text/xml
- application/x-www-form-urlencoded
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: PATCH {Endpoint}/customvision/v2.2/Training/projects/{projectId}/iterations/{iterationId}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: Supported Cognitive Services endpoints
  types:
  - uid: string
- name: projectId
  in: path
  isRequired: true
  description: Project id.
  types:
  - uid: string
  format: uuid
- name: iterationId
  in: path
  isRequired: true
  description: Iteration id.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Iteration
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    description: Gets or sets the name of the iteration.
    types:
    - uid: string
  - name: isDefault
    in: body
    description: Gets or sets a value indicating whether the iteration is the default iteration for the project.
    types:
    - uid: boolean
requestHeader:
- name: Training-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: Iteration
  description: Iteration model to be sent over JSON.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Gets the id of the iteration.
    types:
    - uid: string
  - name: name
    description: Gets or sets the name of the iteration.
    types:
    - uid: string
  - name: isDefault
    description: Gets or sets a value indicating whether the iteration is the default iteration for the project.
    types:
    - uid: boolean
  - name: status
    isReadyOnly: true
    description: Gets the current iteration status.
    types:
    - uid: string
  - name: created
    isReadyOnly: true
    description: Gets the time this iteration was completed.
    types:
    - uid: string
  - name: lastModified
    isReadyOnly: true
    description: Gets the time this iteration was last modified.
    types:
    - uid: string
  - name: trainedAt
    isReadyOnly: true
    description: Gets the time this iteration was last modified.
    types:
    - uid: string
  - name: projectId
    isReadyOnly: true
    description: Gets The project id. of the iteration.
    types:
    - uid: string
  - name: exportable
    isReadyOnly: true
    description: Whether the iteration can be exported to another format for download.
    types:
    - uid: boolean
  - name: domainId
    isReadyOnly: true
    description: Get or sets a guid of the domain the iteration has been trained on.
    types:
    - uid: string
  - name: classificationType
    isReadyOnly: true
    description: Gets the classification type of the project.
    types:
    - uid: Classifier
- name: Classifier
  description: Gets or sets the classification type of the project.
  kind: enum
  properties:
  - name: Multiclass
    types:
    - uid: string
  - name: Multilabel
    types:
    - uid: string
examples:
- name: Successful UpdateIteration request
  request:
    uri: PATCH https://westus.api.cognitive.microsoft.com/customvision/v2.2/Training/projects/64b822c5-8082-4b36-a426-27225f4aa18c/iterations/e31a14ab-5d78-4f7b-a267-3a1e4fd8a758
    body: >-
      {
        "name": "Best Iteration"
      }
    headers:
    - name: Training-Key
      value: '{API Key}'
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "e31a14ab-5d78-4f7b-a267-3a1e4fd8a758",
        "name": "Best Iteration",
        "isDefault": false,
        "status": "Completed",
        "created": "2017-12-18T22:40:36.9066667Z",
        "lastModified": "2017-12-19T15:53:07.8782881Z",
        "trainedAt": "2017-12-19T15:47:02.9511889Z",
        "projectId": "64b822c5-8082-4b36-a426-27225f4aa18c",
        "exportable": false,
        "domainId": "ee85a74c-405e-4adc-bb47-ffa8ca0c9f31"
      }
security: []
errorCodes: []
