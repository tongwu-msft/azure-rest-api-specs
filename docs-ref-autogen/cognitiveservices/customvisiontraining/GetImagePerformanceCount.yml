operations:
- uid: southcentralus.api.cognitive.microsoft.com.customvision.v3.0.training.cognitiveservices.customvisiontraining.getimageperformancecount.getimageperformancecount
  summary: "Gets the number of images tagged with the provided {tagIds} that have prediction results from\ntraining for the provided iteration {iterationId}.  \nThe filtering is on an and/or relationship. For example, if the provided tag ids are for the \"Dog\" and\n\"Cat\" tags, then only images tagged with Dog and/or Cat will be returned"
