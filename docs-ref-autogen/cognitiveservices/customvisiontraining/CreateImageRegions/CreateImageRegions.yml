### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision.v2.2.training.cognitiveservices.createimageregions.createimageregions
name: Create Image Regions
service: Cognitive Services
groupName: Create Image Regions
apiVersion: "2.2"
summary: "Create a set of image regions.  \nThis API accepts a batch of image regions, and optionally tags, to update existing images with region information.\nThere is a limit of 64 entries in the batch."
consumes:
- application/json
- text/json
- application/xml
- text/xml
- application/x-www-form-urlencoded
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: POST {Endpoint}/customvision/v2.2/Training/projects/{projectId}/images/regions
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: Supported Cognitive Services endpoints
  types:
  - uid: string
- name: projectId
  in: path
  isRequired: true
  description: The project id.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ImageRegionCreateSummary
requestBody:
- name: default
  parameters:
  - name: regions
    in: body
    description: Entry associating a region to an image.
    types:
    - uid: ImageRegionCreateEntry
      isArray: true
requestHeader:
- name: Training-Key
  in: header
  isRequired: true
  types:
  - uid: string
