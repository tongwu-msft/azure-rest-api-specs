    - uid: number
  - name: top
    description: ''
    types:
    - uid: number
  - name: width
    description: ''
    types:
    - uid: number
  - name: height
    description: ''
    types:
    - uid: number
- name: ImageRegionCreateSummary
  kind: object
  properties:
  - name: created
    description: ''
    types:
    - uid: ImageRegionCreateResult
      isArray: true
  - name: duplicated
    description: Entry associating a region to an image.
    types:
    - uid: ImageRegionCreateEntry
      isArray: true
  - name: exceeded
    description: Entry associating a region to an image.
    types:
