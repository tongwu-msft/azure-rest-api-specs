### YamlMime:RESTOperation
uid: cognitiveservices.knowledgebase.replace
name: Replace
service: Cognitive Services
groupName: Knowledgebase
apiVersion: "4.0"
summary: Replace knowledgebase contents.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT {Endpoint}/qnamaker/v4.0/knowledgebases/{kbId}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: kbId
  in: path
  isRequired: true
  description: Knowledgebase id.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: HTTP 204 No content.
- name: Other Status Codes
  description: Error response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: qnAList
    in: body
    isRequired: true
    description: List of Q-A (QnADTO) to be added to the knowledgebase. Q-A Ids are assigned by the service and should be omitted.
    types:
    - uid: QnADTO
      isArray: true
requestHeader: []
definitions:
- name: QnADTO
  description: Q-A object.
  kind: object
  properties:
  - name: id
    description: Unique id for the Q-A.
    types:
    - uid: integer
  - name: answer
    description: Answer text
    types:
    - uid: string
  - name: source
    description: Source from which Q-A was indexed. eg. https://docs.microsoft.com/en-us/azure/cognitive-services/QnAMaker/FAQs
    types:
    - uid: string
  - name: questions
    description: List of questions associated with the answer.
    types:
    - uid: string
      isArray: true
  - name: metadata
    description: List of metadata associated with the answer.
    types:
    - uid: MetadataDTO
      isArray: true
- name: ErrorResponse
  description: Error response. As per Microsoft One API guidelines - https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#7102-error-condition-responses.
