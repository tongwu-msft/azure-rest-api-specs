### YamlMime:RESTOperation
uid: cognitiveservices.knowledgebase.update
name: Update
service: Cognitive Services
groupName: Knowledgebase
apiVersion: "4.0"
summary: Asynchronous operation to modify a knowledgebase.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH {Endpoint}/qnamaker/v4.0/knowledgebases/{kbId}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: kbId
  in: path
  isRequired: true
  description: Knowledgebase id.
  types:
  - uid: string
responses:
- name: 202 Accepted
  headers:
  - name: Location
    value: string
  description: Details of the asynchronous operation.
  types:
  - uid: Operation
- name: Other Status Codes
  description: Error response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: add
    in: body
    description: An instance of CreateKbInputDTO for add operation
    types:
    - uid: Add
  - name: delete
    in: body
    description: An instance of DeleteKbContentsDTO for delete Operation
    types:
    - uid: Delete
  - name: update
    in: body
    description: An instance of UpdateKbContentsDTO for Update Operation
    types:
    - uid: Update
requestHeader: []
definitions:
- name: Add
  description: An instance of CreateKbInputDTO for add operation
  kind: object
  properties:
  - name: qnaList
    description: List of QNA to be added to the index. Ids are generated by the service and should be omitted.
    types:
    - uid: QnADTO
      isArray: true
  - name: urls
    description: List of URLs to be added to knowledgebase.
    types:
    - uid: string
      isArray: true
  - name: files
    description: List of files to be added to knowledgebase.
    types:
    - uid: FileDTO
      isArray: true
- name: Delete
  description: An instance of DeleteKbContentsDTO for delete Operation
  kind: object
  properties:
  - name: ids
    description: List of Qna Ids to be deleted
    types:
    - uid: integer
      isArray: true
  - name: sources
    description: List of sources to be deleted from knowledgebase.
    types:
    - uid: string
      isArray: true
- name: Update
  description: An instance of UpdateKbContentsDTO for Update Operation
  kind: object
  properties:
  - name: name
    description: Friendly name for the knowledgebase.
    types:
    - uid: string
  - name: qnaList
    description: List of Q-A (UpdateQnaDTO) to be added to the knowledgebase.
    types:
    - uid: UpdateQnaDTO
      isArray: true
  - name: urls
    description: List of existing URLs to be refreshed. The content will be extracted again and re-indexed.
    types:
    - uid: string
      isArray: true
- name: Operation
  description: Record to track long running operation.
  kind: object
  properties:
  - name: operationState
    description: Operation state.
    types:
    - uid: OperationStateType
  - name: createdTimestamp
    description: Timestamp when the operation was created.
    types:
    - uid: string
  - name: lastActionTimestamp
    description: Timestamp when the current state was entered.
    types:
    - uid: string
  - name: resourceLocation
    description: Relative URI to the target resource location for completed resources.
    types:
    - uid: string
  - name: userId
    description: User Id
    types:
    - uid: string
  - name: operationId
    description: Operation Id.
    types:
    - uid: string
  - name: errorResponse
    description: Error details in case of failures.
    types:
    - uid: ErrorResponse
- name: ErrorResponse
  description: Error response. As per Microsoft One API guidelines - https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#7102-error-condition-responses.
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: Error
- name: UpdateKbOperationDTO
  description: Contains list of QnAs to be updated
  kind: object
  properties:
  - name: add
    description: An instance of CreateKbInputDTO for add operation
    types:
    - uid: Add
  - name: delete
    description: An instance of DeleteKbContentsDTO for delete Operation
    types:
    - uid: Delete
  - name: update
    description: An instance of UpdateKbContentsDTO for Update Operation
    types:
    - uid: Update
- name: QnADTO
  description: Q-A object.
  kind: object
  properties:
  - name: id
    description: Unique id for the Q-A.
    types:
    - uid: integer
  - name: answer
    description: Answer text
    types:
    - uid: string
  - name: source
    description: Source from which Q-A was indexed. eg. https://docs.microsoft.com/en-us/azure/cognitive-services/QnAMaker/FAQs
    types:
    - uid: string
  - name: questions
    description: List of questions associated with the answer.
    types:
    - uid: string
      isArray: true
  - name: metadata
    description: List of metadata associated with the answer.
    types:
    - uid: MetadataDTO
      isArray: true
  - name: context
    description: Context of a QnA
    types:
    - uid: Context
- name: FileDTO
  description: DTO to hold details of uploaded files.
  kind: object
  properties:
  - name: fileName
    description: File name. Supported file types are ".tsv", ".pdf", ".txt", ".docx", ".xlsx".
    types:
    - uid: string
  - name: fileUri
    description: Public URI of the file.
    types:
    - uid: string
- name: UpdateQnaDTO
  description: PATCH Body schema for Update Qna List
  kind: object
  properties:
  - name: id
    description: Unique id for the Q-A
    types:
    - uid: integer
  - name: answer
    description: Answer text
    types:
    - uid: string
  - name: source
    description: Source from which Q-A was indexed. eg. https://docs.microsoft.com/en-us/azure/cognitive-services/QnAMaker/FAQs
    types:
    - uid: string
  - name: questions
    description: List of questions associated with the answer.
    types:
    - uid: Questions
  - name: metadata
    description: List of metadata associated with the answer to be updated
    types:
    - uid: Metadata
  - name: context
    description: Context associated with Qna to be updated.
    types:
    - uid: Context
- name: OperationStateType
  description: Operation state.
  kind: enum
  properties:
  - name: Failed
    types:
    - uid: string
  - name: NotStarted
    types:
    - uid: string
  - name: Running
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
- name: Error
  description: The error object. As per Microsoft One API guidelines - https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#7102-error-condition-responses.
  kind: object
  properties:
  - name: code
    description: One of a server-defined set of error codes.
    types:
    - uid: ErrorCodeType
  - name: message
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: target
    description: The target of the error.
    types:
    - uid: string
  - name: details
    description: An array of details about specific errors that led to this reported error.
    types:
    - uid: Error
      isArray: true
  - name: innerError
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerErrorModel
- name: MetadataDTO
  description: Name - value pair of metadata.
  kind: object
  properties:
  - name: name
    description: Metadata name.
    types:
    - uid: string
  - name: value
    description: Metadata value.
    types:
    - uid: string
- name: Context
  description: Context of a QnA
  kind: object
  properties:
  - name: isContextOnly
    description: >-
      To mark if a prompt is relevant only with a previous question or not.

      true - Do not include this QnA as search result for queries without context

      false - ignores context and includes this QnA in search result
    types:
    - uid: boolean
  - name: prompts
    description: List of prompts associated with the answer.
    types:
    - uid: PromptDTO
      isArray: true
- name: Questions
  description: List of questions associated with the answer.
  kind: object
  properties:
  - name: add
    description: List of questions to be added
    types:
    - uid: string
      isArray: true
  - name: delete
    description: List of questions to be deleted.
    types:
    - uid: string
      isArray: true
- name: Metadata
  description: List of metadata associated with the answer to be updated
  kind: object
  properties:
  - name: delete
    description: List of Metadata associated with answer to be deleted
    types:
    - uid: MetadataDTO
      isArray: true
  - name: add
    description: List of metadata associated with answer to be added
    types:
    - uid: MetadataDTO
      isArray: true
- name: ErrorCodeType
  description: One of a server-defined set of error codes.
  kind: enum
  properties:
  - name: BadArgument
    types:
    - uid: string
  - name: Forbidden
    types:
    - uid: string
  - name: NotFound
    types:
    - uid: string
  - name: KbNotFound
    types:
    - uid: string
  - name: Unauthorized
    types:
    - uid: string
  - name: Unspecified
    types:
    - uid: string
  - name: EndpointKeysError
    types:
    - uid: string
  - name: QuotaExceeded
    types:
    - uid: string
  - name: QnaRuntimeError
    types:
    - uid: string
  - name: SKULimitExceeded
    types:
    - uid: string
  - name: OperationNotFound
    types:
    - uid: string
  - name: ServiceError
    types:
    - uid: string
  - name: ValidationFailure
    types:
    - uid: string
  - name: ExtractionFailure
    types:
    - uid: string
- name: InnerErrorModel
  description: An object containing more specific information about the error. As per Microsoft One API guidelines - https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#7102-error-condition-responses.
  kind: object
  properties:
  - name: code
    description: A more specific error code than was provided by the containing error.
    types:
    - uid: string
  - name: innerError
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerErrorModel
- name: PromptDTO
  description: Prompt for an answer.
  kind: object
  properties:
  - name: displayOrder
    description: Index of the prompt - used in ordering of the prompts
    types:
    - uid: integer
  - name: qnaId
    description: Qna id corresponding to the prompt - if QnaId is present, QnADTO object is ignored.
    types:
    - uid: integer
  - name: qna
    description: QnADTO - Either QnaId or QnADTO needs to be present in a PromptDTO object
    types:
    - uid: Qna
  - name: displayText
    description: Text displayed to represent a follow up question prompt
    types:
    - uid: string
- name: Qna
  description: QnADTO - Either QnaId or QnADTO needs to be present in a PromptDTO object
  kind: object
  properties: []
examples:
- name: Successful query
  request:
    uri: PATCH {Endpoint}/qnamaker/v4.0/knowledgebases/9d091697-fb8c-4ed5-9ac0-35bf8273bfff
    body: >-
      {
        "add": {
          "qnaList": [
            {
              "id": 0,
              "answer": "You can change the default message if you use the QnAMakerDialog. See this for details: https://docs.botframework.com/en-us/azure-bot-service/templates/qnamaker/#navtitle",
              "source": "Custom Editorial",
              "questions": [
                "How can I change the default message from QnA Maker?"
              ],
              "metadata": []
            },
            {
              "id": 0,
              "answer": "You can use our REST apis to manage your KB. See here for details: https://westus.dev.cognitive.microsoft.com/docs/services/58994a073d9e04097c7ba6fe/operations/58994a073d9e041ad42d9baa",
              "source": "Custom Editorial",
              "questions": [
                "How do I programmatically update my KB?"
              ],
              "metadata": [
                {
                  "name": "category",
                  "value": "api"
                }
              ]
            }
          ],
          "urls": [
            "https://docs.microsoft.com/en-us/azure/cognitive-services/Emotion/FAQ"
          ],
          "files": [
            {
              "fileName": "SurfaceManual.pdf",
              "fileUri": "https://download.microsoft.com/download/2/9/B/29B20383-302C-4517-A006-B0186F04BE28/surface-pro-4-user-guide-EN.pdf"
            }
          ]
        },
        "delete": {
          "ids": [
            4,
            13,
            35
          ],
          "sources": [
            "Custom Editorial"
          ]
        },
        "update": {
          "name": "QnA Maker + Emotion API FAQ Bot",
          "qnaList": [
            {
              "id": 30,
              "answer": "Yes, you can use our REST APIs to manage a KB. Please check our documentation for details.",
              "source": "Custom Q&A",
              "questions": {
                "add": [
                  "can I programmatically manage a KB?"
                ],
                "delete": [
                  "How do I programmatically update my KB?"
                ]
              },
              "metadata": {
                "delete": [
                  {
                    "name": "category",
                    "value": "api"
                  }
                ],
                "add": [
                  {
                    "name": "category",
                    "value": "programmatic"
                  }
                ]
              }
            }
          ],
          "urls": [
            "https://docs.microsoft.com/en-us/bot-framework/resources-bot-framework-faq"
          ]
        }
      }
  responses:
  - statusCode: "202"
    body: >-
      {
        "operationState": "NotStarted",
        "createdTimestamp": "2018-03-19T07:38:46Z",
        "lastActionTimestamp": "2018-03-19T07:39:29Z",
        "userId": "86bb8390-56c0-42c2-9f81-3de161981191",
        "operationId": "03a4f4ce-30a6-4ec6-b436-02bcdf6153e1"
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
errorCodes: []
