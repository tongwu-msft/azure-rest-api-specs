### YamlMime:RESTOperation
uid: personalizer.v1.0.cognitiveservices.events.reward
name: Reward
service: Cognitive Services
groupName: Events
apiVersion: v1.0
summary: Report reward to allocate to the top ranked action for the specified event.
consumes:
- application/json
produces: []
paths:
- content: POST {Endpoint}/personalizer/v1.0/events/{eventId}/reward
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: Supported Cognitive Services endpoint.
  types:
  - uid: string
- name: eventId
  in: path
  isRequired: true
  description: The event id this reward applies to.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: Success
- name: Other Status Codes
  description: '*** Error Responses: ***\n\n * 400 Invalid arguments.\n\n * 404 ResourceNotFound.'
requestBody:
- name: default
  parameters:
  - name: value
    in: body
    description: Reward to be assigned to an action. Value must be between -1 and 1 inclusive.
    types:
    - uid: number
requestHeader: []
definitions:
- name: RewardRequest
  description: Reward given to a rank response.
  kind: object
  properties:
  - name: value
    description: Reward to be assigned to an action. Value must be between -1 and 1 inclusive.
    types:
    - uid: number
examples:
