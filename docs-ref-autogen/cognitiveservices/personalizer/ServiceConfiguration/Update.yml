### YamlMime:RESTOperation
uid: personalizer.v1.0.cognitiveservices.serviceconfiguration.update
name: Update
service: Cognitive Services
groupName: Service Configuration
apiVersion: v1.0
summary: Update the service configuration.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH {Endpoint}/personalizer/v1.0/configurations/service
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: Supported Cognitive Services endpoint.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: ServiceConfiguration
- name: Other Status Codes
  description: '*** Error Responses: ***\n\n * 400 Invalid arguments.\n\n * 404 ResourceNotFound.'
requestBody:
- name: default
  parameters:
  - name: rewardWaitTime
    in: body
    isRequired: true
    description: The time span waited until a request is marked with the default reward.
    types:
    - uid: string
  - name: defaultReward
    in: body
    isRequired: true
    description: The reward given if a reward is not received within the specified wait time.
    types:
    - uid: number
  - name: rewardAggregation
    in: body
    isRequired: true
    description: The function used to process rewards.
    types:
    - uid: string
  - name: explorationPercentage
    in: body
    isRequired: true
    description: The percentage of rank responses that will use exploration.
    types:
    - uid: number
  - name: modelExportFrequency
    in: body
    isRequired: true
    description: The time delay between exporting trained models.
    types:
    - uid: string
  - name: logRetentionDays
    in: body
    isRequired: true
    description: Number of days historical logs are to be maintained.
    types:
    - uid: integer
requestHeader: []
definitions:
- name: ServiceConfiguration
  description: The configuration of the service.
  kind: object
  properties:
  - name: rewardWaitTime
    description: The time span waited until a request is marked with the default reward.
    types:
    - uid: string
  - name: defaultReward
    description: The reward given if a reward is not received within the specified wait time.
    types:
    - uid: number
  - name: rewardAggregation
    description: The function used to process rewards.
    types:
    - uid: string
  - name: explorationPercentage
    description: The percentage of rank responses that will use exploration.
    types:
    - uid: number
  - name: modelExportFrequency
    description: The time delay between exporting trained models.
    types:
    - uid: string
  - name: logRetentionDays
    description: Number of days historical logs are to be maintained.
    types:
    - uid: integer
examples:
- name: Successful ServiceConfiguration_Update request
  request:
    uri: PATCH {Endpoint}/personalizer/v1.0/configurations/service
    body: >-
      {
        "rewardWaitTime": "00:10:00",
        "defaultReward": 0,
        "rewardAggregation": "earliest",
        "explorationPercentage": 0.2,
        "modelExportFrequency": "00:05:00",
        "logRetentionDays": 7
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "rewardWaitTime": "00:10:00",
        "defaultReward": 0,
        "rewardAggregation": "earliest",
        "explorationPercentage": 0.2,
        "modelExportFrequency": "00:05:00",
        "logRetentionDays": 7
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
errorCodes: []
