### YamlMime:RESTOperation
uid: personalizer.v1.0.cognitiveservices.evaluations.create
name: Create
service: Cognitive Services
groupName: Evaluations
apiVersion: v1.0
summary: Submit a new evaluation.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/personalizer/v1.0/evaluations
uriParameters:
- name: Endpoint
