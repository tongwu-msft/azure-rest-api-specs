### YamlMime:RESTOperation
uid: personalizer.v1.0.cognitiveservices.policy.get
name: Get
service: Cognitive Services
groupName: Policy
apiVersion: v1.0
summary: Get the policy configuration.
consumes: []
produces:
- application/json
paths:
- content: GET {Endpoint}/personalizer/v1.0/configurations/policy
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: Supported Cognitive Services endpoint.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: PolicyContract
requestHeader: []
definitions:
- name: PolicyContract
  description: Policy specifying how to train the model.
  kind: object
  properties:
  - name: name
    description: Name of the Policy.
    types:
    - uid: string
  - name: arguments
    description: Arguments of the Policy.
    types:
    - uid: string
examples:
- name: Successful Policy_Get request
  request:
    uri: GET {Endpoint}/personalizer/v1.0/configurations/policy
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "myPersonalizer",
        "arguments": "--cb_explore_adf --epsilon 0.2 --dsjson --cb_type ips -l 0.5 --l1 1E-07 --power_t 0.5"
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
errorCodes: []
