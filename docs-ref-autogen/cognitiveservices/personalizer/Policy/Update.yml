### YamlMime:RESTOperation
uid: personalizer.v1.0.cognitiveservices.policy.update
name: Update
service: Cognitive Services
groupName: Policy
apiVersion: v1.0
summary: Update the policy configuration.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH {Endpoint}/personalizer/v1.0/configurations/policy
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: Supported Cognitive Services endpoint.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: PolicyContract
- name: Other Status Codes
  description: '*** Error Responses: ***\n\n * 400 Invalid arguments.\n\n * 404 ResourceNotFound.'
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    isRequired: true
    description: Name of the Policy.
    types:
    - uid: string
  - name: arguments
    in: body
    isRequired: true
    description: Arguments of the Policy.
    types:
    - uid: string
requestHeader: []
definitions:
- name: PolicyContract
  description: Policy specifying how to train the model.
  kind: object
  properties:
  - name: name
    description: Name of the Policy.
    types:
    - uid: string
  - name: arguments
    description: Arguments of the Policy.
    types:
    - uid: string
examples:
- name: Successful Policy_Update request
  request:
    uri: PATCH {Endpoint}/personalizer/v1.0/configurations/policy
    body: >-
      {
        "name": "myPersonalizer",
        "arguments": "--cb_explore_adf --epsilon 0.2 --dsjson --cb_type ips -l 0.5 --l1 1E-07 --power_t 0.5"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "myPersonalizer",
        "arguments": "--cb_explore_adf --epsilon 0.2 --dsjson --cb_type ips -l 0.5 --l1 1E-07 --power_t 0.5"
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
errorCodes: []
