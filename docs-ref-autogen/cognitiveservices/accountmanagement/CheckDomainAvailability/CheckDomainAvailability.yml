### YamlMime:RESTOperation
uid: management.azure.com.cognitiveservices.accountmanagement.checkdomainavailability.checkdomainavailability
name: Check Domain Availability
service: Cognitive Services
groupName: Check Domain Availability
apiVersion: 2017-04-18
summary: Check whether a domain is available.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.CognitiveServices/checkDomainAvailability?api-version=2017-04-18
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: CheckDomainAvailabilityResult
requestBody:
- name: default
  parameters:
  - name: subdomainName
    in: body
    isRequired: true
    description: The subdomain name to use.
    types:
    - uid: string
  - name: type
    in: body
    isRequired: true
    description: The Type of the resource.
    types:
    - uid: string
requestHeader: []
definitions:
- name: CheckDomainAvailabilityResult
  description: Check Domain availability result.
  kind: object
  properties:
  - name: isSubdomainAvailable
    description: Indicates the given SKU is available or not.
    types:
    - uid: boolean
  - name: reason
    description: Reason why the SKU is not available.
    types:
    - uid: string
  - name: subdomainName
    description: The subdomain name to use.
    types:
    - uid: string
  - name: type
    description: The Type of the resource.
    types:
    - uid: string
- name: CheckDomainAvailabilityParameter
  description: Check Domain availability parameter.
  kind: object
  properties:
  - name: subdomainName
    description: The subdomain name to use.
    types:
    - uid: string
  - name: type
    description: The Type of the resource.
    types:
    - uid: string
examples:
- name: Check SKU Availability
  request:
    uri: POST https://management.azure.com/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/providers/Microsoft.CognitiveServices/checkDomainAvailability?api-version=2017-04-18
    body: >-
      {
        "subdomainName": "contosodemoapp1",
        "type": "Microsoft.CognitiveServices/accounts"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "isSubdomainAvailable": false,
        "reason": "Sub domain name 'contosodemoapp1' is not valid",
        "subdomainName": "contosodemoapp1",
        "type": "Microsoft.CognitiveServices/accounts"
      }
security: []
errorCodes: []
