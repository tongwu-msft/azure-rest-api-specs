### YamlMime:RESTOperation
uid: management.azure.com.cognitiveservices.accountmanagement.privateendpointconnections.delete
name: Delete
service: Cognitive Services
groupName: Private Endpoint Connections
apiVersion: 2017-04-18
summary: Deletes the specified private endpoint connection associated with the Cognitive Services account.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CognitiveServices/accounts/{accountName}/privateEndpointConnections/{privateEndpointConnectionName}?api-version=2017-04-18
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of Cognitive Services account.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_.-]*$
- name: privateEndpointConnectionName
  in: path
  isRequired: true
  description: The name of the private endpoint connection associated with the Cognitive Services Account
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- Delete the private endpoint connection successfully.
- name: 204 No Content
  description: No Content -- The private endpoint connection does not exist.
requestHeader: []
definitions: []
examples:
- name: DeletePrivateEndpointConnection
  request:
    uri: DELETE https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/res6977/providers/Microsoft.CognitiveServices/accounts/sto2527/privateEndpointConnections/{privateEndpointConnectionName}?api-version=2017-04-18
  responses:
  - statusCode: "200"
  - statusCode: "204"
security: []
errorCodes: []
