### YamlMime:RESTOperation
uid: management.azure.com.cognitiveservices.accountmanagement.accounts.listusages
name: List Usages
service: Cognitive Services
groupName: Accounts
apiVersion: 2021-10-01
summary: Get usages for the requested Cognitive Services account
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CognitiveServices/accounts/{accountName}/usages?api-version=2021-10-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CognitiveServices/accounts/{accountName}/usages?api-version=2021-10-01&$filter={$filter}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of Cognitive Services account.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_.-]*$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
- name: $filter
  in: query
  description: An OData filter expression that describes a subset of usages to return. The supported parameter is name.value (name of the metric, can have an or of multiple names).
  types:
  - uid: string
responses:
- name: 200 OK
  description: The usages for Cognitive Services account were retrieved successfully.
  types:
  - uid: UsageListResult
- name: Other Status Codes
  description: Error response describing why the operation failed. If the resource does not exist, 404 (NotFound) will be returned.
  types:
  - uid: ErrorResponse
requestHeader: []
