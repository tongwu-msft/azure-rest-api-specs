### YamlMime:RESTOperation
uid: management.azure.com.cognitiveservices.accountmanagement.accounts.listkeys
name: List Keys
service: Cognitive Services
groupName: Accounts
apiVersion: 2021-10-01
summary: Lists the account keys for the specified Cognitive Services account.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CognitiveServices/accounts/{accountName}/listKeys?api-version=2021-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of Cognitive Services account.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_.-]*$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: >-
    Returns with a response body containing the subscription keys for the resource: key1

    The first API key for authentication when client calls the API endpoint.


    key2

    The second API key for authentication when client calls the API endpoint.
  types:
  - uid: ApiKeys
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ApiKeys
  description: The access keys for the cognitive services account.
  kind: object
  properties:
  - name: key1
    description: Gets the value of key 1.
    types:
    - uid: string
  - name: key2
    description: Gets the value of key 2.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
- name: List Keys
  request:
    uri: POST https://management.azure.com/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.CognitiveServices/accounts/myAccount/listKeys?api-version=2021-10-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "key1": "KEY1",
        "key2": "KEY2"
      }
security: []
