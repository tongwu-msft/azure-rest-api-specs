### YamlMime:RESTOperation
uid: management.azure.com.cognitiveservices.accountmanagement.accounts.create
name: Create
service: Cognitive Services
groupName: Accounts
apiVersion: 2017-04-18
summary: Create Cognitive Services Account. Accounts is a resource group wide resource type. It holds the keys for developer to access intelligent APIs. It's also the resource type for billing.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CognitiveServices/accounts/{accountName}?api-version=2017-04-18
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of Cognitive Services account.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_.-]*$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2017-04-18
  types:
  - uid: string
responses:
- name: 200 OK
  description: If resource is created successfully or already existed, the service should return 200 (OK).
  types:
  - uid: CognitiveServicesAccount
- name: 201 Created
  description: If resource is created successfully, the service should return 201 (OK).
  types:
  - uid: CognitiveServicesAccount
- name: 202 Accepted
  description: HTTP 202 (Accepted) if the operation was successfully started and will complete asynchronously.
  types:
  - uid: CognitiveServicesAccount
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: Error
requestBody:
- name: default
  parameters:
  - name: kind
    in: body
    description: The Kind of the resource.
    types:
    - uid: string
  - name: location
    in: body
    description: The location of the resource
    types:
    - uid: string
  - name: properties
    in: body
    description: Properties of Cognitive Services account.
    types:
    - uid: CognitiveServicesAccountProperties
  - name: sku
    in: body
    description: The SKU of Cognitive Services account.
    types:
    - uid: Sku
  - name: tags
    in: body
    description: Gets or sets a list of key value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: identity
    in: body
    description: The identity of Cognitive Services account.
    types:
    - uid: Identity
requestHeader: []
definitions:
- name: CognitiveServicesAccountProperties
  description: Properties of Cognitive Services account.
  kind: object
  properties:
  - name: provisioningState
    isReadyOnly: true
    description: Gets the status of the cognitive services account at the time the operation was called.
    types:
    - uid: ProvisioningState
  - name: endpoint
    isReadyOnly: true
    description: Endpoint of the created account.
    types:
    - uid: string
  - name: internalId
    isReadyOnly: true
    description: The internal identifier.
    types:
    - uid: string
  - name: customSubDomainName
    description: Optional subdomain name used for token-based authentication.
    types:
    - uid: string
  - name: networkAcls
    description: A collection of rules governing the accessibility from specific network locations.
    types:
    - uid: NetworkRuleSet
  - name: encryption
    description: The encryption properties for this resource.
    types:
    - uid: Encryption
  - name: userOwnedStorage
    description: The storage accounts for this resource.
    types:
    - uid: UserOwnedStorage
      isArray: true
  - name: apiProperties
    description: The api properties for special APIs.
    types:
    - uid: CognitiveServicesAccountApiProperties
- name: Sku
  description: The SKU of the cognitive services account.
  kind: object
  properties:
  - name: name
    description: Gets or sets the sku name. Required for account creation, optional for update.
    types:
    - uid: string
  - name: tier
    isReadyOnly: true
    description: Gets the sku tier. This is based on the SKU name.
    types:
    - uid: SkuTier
- name: Identity
  description: Managed service identity.
