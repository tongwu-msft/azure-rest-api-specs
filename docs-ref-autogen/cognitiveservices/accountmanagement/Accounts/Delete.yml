### YamlMime:RESTOperation
uid: management.azure.com.cognitiveservices.accountmanagement.accounts.delete
name: Delete
service: Cognitive Services
groupName: Accounts
apiVersion: 2017-04-18
summary: 'Deletes a Cognitive Services account from the resource group. '
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CognitiveServices/accounts/{accountName}?api-version=2017-04-18
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of Cognitive Services account.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_.-]*$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: A 200 (OK) should be returned if the object exists and was deleted successfully;
- name: 202 Accepted
  description: HTTP 202 (Accepted) if the operation was successfully started and will complete asynchronously.
- name: 204 No Content
  description: a 204 (NoContent) should be used if the resource does not exist and the request is well formed.
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: Error
requestHeader: []
definitions:
- name: Error
  description: Cognitive Services error object.
  kind: object
  properties:
  - name: error
    description: The error body.
    types:
    - uid: ErrorBody
- name: ErrorBody
  description: Cognitive Services error body.
  kind: object
  properties:
  - name: code
    description: error code
    types:
    - uid: string
  - name: message
    description: error message
    types:
    - uid: string
examples:
- name: Delete Account
  request:
    uri: DELETE https://management.azure.com/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.CognitiveServices/accounts/PropTest01?api-version=2017-04-18
  responses:
  - statusCode: "200"
  - statusCode: "202"
  - statusCode: "204"
security: []
errorCodes: []
