### YamlMime:RESTOperation
uid: management.azure.com.cognitiveservices.accountmanagement.accounts.getproperties
name: Get Properties
service: Cognitive Services
groupName: Accounts
apiVersion: 2017-04-18
summary: Returns a Cognitive Services account specified by the parameters.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CognitiveServices/accounts/{accountName}?api-version=2017-04-18
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of Cognitive Services account.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_.-]*$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2017-04-18
  types:
  - uid: string
responses:
- name: 200 OK
  description: "The resource provider should return 200 (OK) to indicate that the operation completed successfully.\nFor a detailed explanation of each field in the response body, please refer to the request body description in the PUT resource section. The only GET specific properties are \"name,\" \"type\" and \"id.\"\nField	Description\nKind	required.  String.\n	The API set for this API account. It can be \n	Â· a single API, for example: Face API, Vision API, Speech API. \n	a bundle of APIs:  Face + Speech, Vision + Emotion, etc.\nsku.name	Required.\n	The pricing tier/plan of this API. Could be: \n	F0 - Free\n	B0 - Basic\n	S0 - Standard\n	P0 - Premium\n"
  types:
  - uid: CognitiveServicesAccount
- name: Other Status Codes
  description: Error response describing why the operation failed. If the resource does not exist, 404 (NotFound) should be returned.
  types:
  - uid: Error
requestHeader: []
definitions:
- name: CognitiveServicesAccount
  description: Cognitive Services Account is an Azure resource representing the provisioned account, its type, location and SKU.
  kind: object
  properties:
  - name: etag
    isReadyOnly: true
    description: Entity Tag
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: The id of the created account
    types:
    - uid: string
  - name: kind
    description: The Kind of the resource.
    types:
    - uid: string
  - name: location
    description: The location of the resource
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the created account
    types:
    - uid: string
  - name: properties
    description: Properties of Cognitive Services account.
    types:
    - uid: CognitiveServicesAccountProperties
  - name: sku
    description: The SKU of Cognitive Services account.
    types:
    - uid: Sku
  - name: tags
    description: Gets or sets a list of key value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
  - name: identity
    description: The identity of Cognitive Services account.
    types:
    - uid: Identity
- name: Error
  description: Cognitive Services error object.
  kind: object
  properties:
  - name: error
    description: The error body.
    types:
    - uid: ErrorBody
- name: CognitiveServicesAccountProperties
  description: Properties of Cognitive Services account.
  kind: object
  properties:
  - name: provisioningState
    isReadyOnly: true
    description: Gets the status of the cognitive services account at the time the operation was called.
    types:
    - uid: ProvisioningState
  - name: endpoint
    isReadyOnly: true
    description: Endpoint of the created account.
    types:
    - uid: string
  - name: internalId
    isReadyOnly: true
    description: The internal identifier.
    types:
    - uid: string
  - name: capabilities
    isReadyOnly: true
    description: Gets the capabilities of the cognitive services account. Each item indicates a specific feature is supported by this account. The value is read only and for reference only.
    types:
    - uid: string
      isArray: true
  - name: customSubDomainName
    description: Optional subdomain name used for token-based authentication.
    types:
    - uid: string
  - name: networkAcls
    description: A collection of rules governing the accessibility from specific network locations.
    types:
    - uid: NetworkRuleSet
  - name: encryption
    description: The encryption properties for this resource.
    types:
    - uid: Encryption
  - name: userOwnedStorage
    description: The storage accounts for this resource.
    types:
    - uid: UserOwnedStorage
      isArray: true
  - name: apiProperties
    description: The api properties for special APIs.
    types:
    - uid: CognitiveServicesAccountApiProperties
- name: Sku
  description: The SKU of the cognitive services account.
  kind: object
  properties:
  - name: name
    description: Gets or sets the sku name. Required for account creation, optional for update.
    types:
    - uid: string
  - name: tier
    isReadyOnly: true
    description: Gets the sku tier. This is based on the SKU name.
    types:
    - uid: SkuTier
- name: Identity
  description: Managed service identity.
  kind: object
  properties:
  - name: type
    description: Type of managed service identity.
    types:
    - uid: IdentityType
  - name: tenantId
    isReadyOnly: true
    description: Tenant of managed service identity.
    types:
    - uid: string
  - name: principalId
    isReadyOnly: true
    description: Principal Id of managed service identity.
    types:
    - uid: string
  - name: userAssignedIdentities
    description: "The list of user assigned identities associated with the resource. The user identity dictionary key references will be ARM resource ids in the form: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName}"
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: UserAssignedIdentity
- name: ErrorBody
  description: Cognitive Services error body.
  kind: object
  properties:
  - name: code
    description: error code
    types:
    - uid: string
  - name: message
    description: error message
    types:
    - uid: string
- name: ProvisioningState
  description: Gets the status of the cognitive services account at the time the operation was called.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: ResolvingDNS
    types:
    - uid: string
  - name: Moving
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
- name: NetworkRuleSet
  description: A set of rules governing the network accessibility.
  kind: object
  properties:
  - name: defaultAction
    description: The default action when no rule from ipRules and from virtualNetworkRules match. This is only used after the bypass property has been evaluated.
    types:
    - uid: NetworkRuleAction
  - name: ipRules
    description: The list of IP address rules.
    types:
    - uid: IpRule
      isArray: true
  - name: virtualNetworkRules
    description: The list of virtual network rules.
    types:
    - uid: VirtualNetworkRule
      isArray: true
- name: Encryption
  description: Properties to configure Encryption
  kind: object
  properties:
  - name: keyVaultProperties
    description: Properties of KeyVault
    types:
    - uid: KeyVaultProperties
  - name: keySource
    description: Enumerates the possible value of keySource for Encryption
    types:
    - uid: keySource
- name: UserOwnedStorage
  description: The user owned storage for Cognitive Services account.
  kind: object
  properties:
  - name: resourceId
    description: Full resource id of a Microsoft.Storage resource.
    types:
    - uid: string
- name: CognitiveServicesAccountApiProperties
  description: The api properties for special APIs.
  kind: object
  properties:
  - name: qnaRuntimeEndpoint
    description: (QnAMaker Only) The runtime endpoint of QnAMaker.
    types:
    - uid: string
  - name: statisticsEnabled
    description: (Bing Search Only) The flag to enable statistics of Bing Search.
    types:
    - uid: boolean
  - name: eventHubConnectionString
    description: (Personalization Only) The flag to enable statistics of Bing Search.
    types:
    - uid: string
  - name: storageAccountConnectionString
    description: (Personalization Only) The storage account connection string.
    types:
    - uid: string
- name: SkuTier
  description: Gets the sku tier. This is based on the SKU name.
  kind: enum
  properties:
  - name: Free
    types:
    - uid: string
  - name: Standard
    types:
    - uid: string
  - name: Premium
    types:
    - uid: string
- name: IdentityType
  description: Type of managed service identity.
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: SystemAssigned
    types:
    - uid: string
  - name: UserAssigned
    types:
    - uid: string
- name: UserAssignedIdentity
  description: User-assigned managed identity.
  kind: object
  properties:
  - name: principalId
    description: Azure Active Directory principal ID associated with this Identity.
    types:
    - uid: string
  - name: clientId
    description: Client App Id associated with this identity.
    types:
    - uid: string
- name: NetworkRuleAction
  description: The default action when no rule from ipRules and from virtualNetworkRules match. This is only used after the bypass property has been evaluated.
  kind: enum
  properties:
  - name: Allow
    types:
    - uid: string
  - name: Deny
    types:
    - uid: string
- name: IpRule
  description: A rule governing the accessibility from a specific ip address or ip range.
  kind: object
  properties:
  - name: value
    description: An IPv4 address range in CIDR notation, such as '124.56.78.91' (simple IP address) or '124.56.78.0/24' (all addresses that start with 124.56.78).
    types:
    - uid: string
- name: VirtualNetworkRule
  description: A rule governing the accessibility from a specific virtual network.
  kind: object
  properties:
  - name: id
    description: Full resource id of a vnet subnet, such as '/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/virtualNetworks/test-vnet/subnets/subnet1'.
    types:
    - uid: string
  - name: state
    description: Gets the state of virtual network rule.
    types:
    - uid: string
  - name: ignoreMissingVnetServiceEndpoint
    description: Ignore missing vnet service endpoint or not.
    types:
    - uid: boolean
- name: KeyVaultProperties
  description: Properties to configure keyVault Properties
  kind: object
  properties:
  - name: keyName
    description: Name of the Key from KeyVault
    types:
    - uid: string
  - name: keyVersion
    description: Version of the Key from KeyVault
    types:
    - uid: string
  - name: keyVaultUri
    description: Uri of KeyVault
    types:
    - uid: string
- name: keySource
  description: Enumerates the possible value of keySource for Encryption
  kind: enum
  properties:
  - name: Microsoft.CognitiveServices
    types:
    - uid: string
  - name: Microsoft.KeyVault
    types:
    - uid: string
examples:
- name: Get Account
  request:
    uri: GET https://management.azure.com/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.CognitiveServices/accounts/myAccount?api-version=2017-04-18
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.CognitiveServices/accounts/myAccount",
        "name": "myAccount",
        "type": "Microsoft.CognitiveServices/accounts",
        "location": "westus",
        "sku": {
          "name": "F0"
        },
        "kind": "Emotion",
        "tags": {
          "Owner": "felixwa",
          "ExpiredDate": "2017/09/01"
        },
        "etag": "W/\"datetime'2017-04-10T04%3A42%3A19.7067387Z'\"",
        "properties": {
          "endpoint": "https://westus.api.cognitive.microsoft.com/emotion/v1.0",
          "provisioningState": "Succeeded",
          "internalId": "a6bb5ff85a3b4c6eb8de8798567a78c6"
        }
      }
security: []
errorCodes: []
