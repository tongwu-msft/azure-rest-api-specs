### YamlMime:RESTOperation
uid: management.azure.com.cognitiveservices.accountmanagement.accounts.listskus
name: List Skus
service: Cognitive Services
groupName: Accounts
apiVersion: 2021-10-01
summary: List available SKUs for the requested Cognitive Services account
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CognitiveServices/accounts/{accountName}/skus?api-version=2021-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of Cognitive Services account.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_.-]*$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: >
    The resource provider should return 200 (OK) to indicate that the operation completed successfully.

    For a detailed explanation of each field in the response body, please refer to the request body description in the PUT resource section. The only GET specific properties are "name," "type" and "id."

    Field	Description

    sku	Required, object
    	The exact set of keys that define this sku. This matches the fields on the respective resource.
    sku.name	Required, string
    	The name of the SKU. This is typically a letter + number code, such as A0 or P3
    sku.tier	Required, string
    	The tier of this particular SKU. Typically one of:
    	路 Free
    	路 Basic
    	路 Standard
    	路 Premium
  types:
  - uid: AccountSkuListResult
- name: Other Status Codes
  description: Error response describing why the operation failed. If the resource does not exist, 404 (NotFound) will be returned.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: AccountSkuListResult
  description: The list of cognitive services accounts operation response.
  kind: object
  properties:
  - name: value
    description: Gets the list of Cognitive Services accounts and their properties.
    types:
    - uid: AccountSku
      isArray: true
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: AccountSku
  description: Cognitive Services resource type and SKU.
  kind: object
  properties:
  - name: resourceType
    description: Resource Namespace and Type
    types:
    - uid: string
  - name: sku
    description: The SKU of Cognitive Services account.
    types:
    - uid: Sku
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: Sku
  description: The resource model definition representing SKU
  kind: object
  properties:
  - name: name
    description: The name of the SKU. Ex - P3. It is typically a letter+number code
    types:
    - uid: string
  - name: tier
    description: This field is required to be implemented by the Resource Provider if the service has more than one tier, but is not required on a PUT.
    types:
    - uid: SkuTier
  - name: size
    description: 'The SKU size. When the name field is the combination of tier and some other value, this would be the standalone code. '
    types:
    - uid: string
  - name: family
    description: If the service has different generations of hardware, for the same SKU, then that can be captured here.
    types:
    - uid: string
  - name: capacity
    description: If the SKU supports scale out/in then the capacity integer should be included. If scale out/in is not possible for the resource this may be omitted.
    types:
    - uid: integer
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
- name: SkuTier
  description: This field is required to be implemented by the Resource Provider if the service has more than one tier, but is not required on a PUT.
  kind: enum
  properties:
  - name: Free
    types:
    - uid: string
  - name: Basic
    types:
    - uid: string
  - name: Standard
    types:
    - uid: string
  - name: Premium
    types:
    - uid: string
  - name: Enterprise
    types:
    - uid: string
examples:
- name: List SKUs
  request:
    uri: GET https://management.azure.com/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.CognitiveServices/accounts/myAccount/skus?api-version=2021-10-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.CognitiveServices/accounts/myAccount/skus?api-version=2021-10-01
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "resourceType": "Microsoft.CognitiveServices/accounts",
            "sku": {
              "name": "F0",
              "tier": "Free"
            }
          },
          {
            "resourceType": "Microsoft.CognitiveServices/accounts",
            "sku": {
              "name": "S0",
              "tier": "Standard"
            }
          }
        ]
      }
security: []
metadata:
  description: >
    Learn more about Cognitive Services service - List available SKUs for the requested Cognitive Services account
errorCodes: []
