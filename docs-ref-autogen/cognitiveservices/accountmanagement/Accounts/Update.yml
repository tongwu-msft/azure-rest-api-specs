### YamlMime:RESTOperation
uid: management.azure.com.cognitiveservices.accounts.update
name: Update
service: Cognitive Services
groupName: Accounts
apiVersion: 2017-04-18
summary: Updates a Cognitive Services account
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CognitiveServices/accounts/{accountName}?api-version=2017-04-18
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of Cognitive Services account.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_.-]*$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2017-04-18
  types:
  - uid: string
responses:
- name: 200 OK
  description: 'The resource provider should return 200 (OK) to indicate that the operation completed successfully. '
  types:
  - uid: CognitiveServicesAccount
- name: Other Status Codes
  description: Error response describing why the operation failed. If the resource group *or* resource does not exist, 404 (NotFound) should be returned.
  types:
  - uid: Error
requestBody:
- name: default
  parameters:
  - name: sku
    in: body
    description: Gets or sets the SKU of the resource.
    types:
    - uid: Sku
  - name: tags
    in: body
    description: Gets or sets a list of key value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties
    in: body
    description: Additional properties for Account. Only provided fields will be updated.
    types:
    - uid: object
requestHeader: []
definitions:
- name: Sku
  description: The SKU of the cognitive services account.
  kind: object
  properties:
  - name: name
    description: Gets or sets the sku name. Required for account creation, optional for update.
    types:
    - uid: string
  - name: tier
    isReadyOnly: true
    description: Gets the sku tier. This is based on the SKU name.
    types:
    - uid: SkuTier
- name: CognitiveServicesAccount
  description: Cognitive Services Account is an Azure resource representing the provisioned account, its type, location and SKU.
  kind: object
  properties:
  - name: etag
    description: Entity Tag
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: The id of the created account
    types:
    - uid: string
  - name: kind
    description: Type of cognitive service account.
    types:
    - uid: string
  - name: location
    description: The location of the resource
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the created account
    types:
    - uid: string
  - name: sku
    description: The SKU of Cognitive Services account.
    types:
    - uid: Sku
  - name: tags
    description: Gets or sets a list of key value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: Gets the status of the cognitive services account at the time the operation was called.
    types:
    - uid: ProvisioningState
  - name: properties.endpoint
    description: Endpoint of the created account.
    types:
    - uid: string
  - name: properties.internalId
    description: The internal identifier.
    types:
    - uid: string
  - name: properties.customSubDomainName
    description: Optional subdomain name used for token-based authentication.
    types:
    - uid: string
  - name: properties.networkAcls
    description: A collection of rules governing the accessibility from specific network locations.
    types:
    - uid: NetworkRuleSet
- name: Error
  description: Cognitive Services error object.
  kind: object
  properties:
  - name: error
    description: The error body.
    types:
    - uid: ErrorBody
- name: CognitiveServicesAccountUpdateParameters
  description: The parameters to provide for the account.
  kind: object
  properties:
  - name: sku
    description: Gets or sets the SKU of the resource.
    types:
    - uid: Sku
  - name: tags
    description: Gets or sets a list of key value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties
    description: Additional properties for Account. Only provided fields will be updated.
    types:
    - uid: object
- name: SkuTier
  description: Gets the sku tier. This is based on the SKU name.
  kind: enum
  properties:
  - name: Free
    types:
    - uid: string
  - name: Standard
    types:
    - uid: string
  - name: Premium
    types:
    - uid: string
- name: ProvisioningState
  description: Gets the status of the cognitive services account at the time the operation was called.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: ResolvingDNS
    types:
    - uid: string
  - name: Moving
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
- name: NetworkRuleSet
  description: A set of rules governing the network accessibility.
  kind: object
  properties:
  - name: bypass
    description: Tells what traffic can bypass network rules. This can be 'AzureServices' or 'None'.  If not specified the default is 'AzureServices'.
    types:
    - uid: NetworkRuleBypassOptions
  - name: defaultAction
    description: The default action when no rule from ipRules and from virtualNetworkRules match. This is only used after the bypass property has been evaluated.
    types:
    - uid: NetworkRuleAction
  - name: ipRules
    description: The list of IP address rules.
    types:
    - uid: IpRule
      isArray: true
  - name: virtualNetworkRules
    description: The list of virtual network rules.
    types:
    - uid: VirtualNetworkRule
      isArray: true
- name: ErrorBody
  description: Cognitive Services error body.
  kind: object
  properties:
  - name: code
    description: error code
    types:
    - uid: string
  - name: message
    description: error message
    types:
    - uid: string
- name: NetworkRuleBypassOptions
  description: Tells what traffic can bypass network rules. This can be 'AzureServices' or 'None'.  If not specified the default is 'AzureServices'.
  kind: enum
  properties:
  - name: AzureServices
    types:
    - uid: string
  - name: None
    types:
    - uid: string
- name: NetworkRuleAction
  description: The default action when no rule from ipRules and from virtualNetworkRules match. This is only used after the bypass property has been evaluated.
  kind: enum
  properties:
  - name: Allow
    types:
    - uid: string
  - name: Deny
    types:
    - uid: string
- name: IpRule
  description: A rule governing the accessibility from a specific ip address or ip range.
  kind: object
  properties:
  - name: value
    description: An IPv4 address range in CIDR notation, such as '124.56.78.91' (simple IP address) or '124.56.78.0/24' (all addresses that start with 124.56.78).
    types:
    - uid: string
- name: VirtualNetworkRule
  description: A rule governing the accessibility from a specific virtual network.
  kind: object
  properties:
  - name: id
    description: Full resource id of a vnet subnet, such as '/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/virtualNetworks/test-vnet/subnets/subnet1'.
    types:
    - uid: string
  - name: state
    description: Gets the state of virtual network rule.
    types:
    - uid: string
  - name: ignoreMissingVnetServiceEndpoint
    description: Ignore missing vnet service endpoint or not.
    types:
    - uid: boolean
examples:
- name: Update Account
  request:
    uri: PATCH https://management.azure.com/subscriptions/f9b96b36-1f5e-4021-8959-51527e26e6d3/resourceGroups/bvttest/providers/Microsoft.CognitiveServices/accounts/bingSearch?api-version=2017-04-18
    body: >-
      {
        "sku": {
          "name": "S2"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/f9b96b36-1f5e-4021-8959-51527e26e6d3/resourceGroups/bvttest/providers/Microsoft.CognitiveServices/accounts/bingSearch",
        "name": "bingSearch",
        "type": "Microsoft.CognitiveServices/accounts",
        "location": "global",
        "sku": {
          "name": "S2"
        },
        "kind": "Bing.Search",
        "etag": "W/\"datetime'2017-04-10T07%3A46%3A21.5618831Z'\"",
        "properties": {
          "endpoint": "https://api.cognitive.microsoft.com/bing/v5.0",
          "provisioningState": "Succeeded",
          "internalId": "ceebe1e8e40f44e69554c1a759de4cf9"
        }
      }
security: []
errorCodes: []
