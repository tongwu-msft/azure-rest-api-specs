### YamlMime:RESTOperation
uid: management.azure.com.cognitiveservices.accountmanagement.accounts.listkeys
name: List Keys
service: Cognitive Services
groupName: Accounts
apiVersion: 2017-04-18
summary: Lists the account keys for the specified Cognitive Services account.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CognitiveServices/accounts/{accountName}/listKeys?api-version=2017-04-18
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: The name of Cognitive Services account.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_.-]*$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: >-
    Returns with a response body containing the subscription keys for the resource: key1

    The first API key for authentication when client calls the API endpoint.


    key2

    The second API key for authentication when client calls the API endpoint.
  types:
  - uid: CognitiveServicesAccountKeys
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: Error
requestHeader: []
definitions:
- name: CognitiveServicesAccountKeys
  description: The access keys for the cognitive services account.
  kind: object
  properties:
  - name: key1
    description: Gets the value of key 1.
    types:
    - uid: string
  - name: key2
    description: Gets the value of key 2.
    types:
    - uid: string
- name: Error
  description: Cognitive Services error object.
  kind: object
  properties:
  - name: error
    description: The error body.
    types:
    - uid: ErrorBody
- name: ErrorBody
  description: Cognitive Services error body.
  kind: object
  properties:
  - name: code
    description: error code
    types:
    - uid: string
  - name: message
    description: error message
    types:
    - uid: string
examples:
- name: List Keys
  request:
    uri: POST https://management.azure.com/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myResourceGroup/providers/Microsoft.CognitiveServices/accounts/myAccount/listKeys?api-version=2017-04-18
  responses:
  - statusCode: "200"
    body: >-
      {
        "key1": "KEY1",
        "key2": "KEY2"
      }
security: []
errorCodes: []
