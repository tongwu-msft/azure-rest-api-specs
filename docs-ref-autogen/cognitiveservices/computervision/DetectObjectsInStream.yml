### YamlMime:RESTOperationGroup
uid: westcentralus.api.cognitive.microsoft.com.vision.v2.0.cognitiveservices.detectobjectsinstream
name: Detect Objects In Stream
apiVersion: "2.0"
service: Cognitive Services
operations:
- uid: westcentralus.api.cognitive.microsoft.com.vision.v2.0.cognitiveservices.detectobjectsinstream.detectobjectsinstream
  summary: >-
    Performs object detection on the specified image.

    Two input methods are supported -- (1) Uploading an image or (2) specifying an image URL.

    A successful response will be returned in JSON. If the request failed, the response will contain an error code and a message to help understand what went wrong.
