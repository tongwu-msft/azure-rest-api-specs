### YamlMime:RESTOperation
uid: westcentralus.api.cognitive.microsoft.com.vision.v2.0.cognitiveservices.detectobjects.detectobjects
name: Detect Objects
service: Cognitive Services
groupName: Detect Objects
apiVersion: "2.0"
summary: >-
  Performs object detection on the specified image.

  Two input methods are supported -- (1) Uploading an image or (2) specifying an image URL.

  A successful response will be returned in JSON. If the request failed, the response will contain an error code and a message to help understand what went wrong.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/vision/v2.0/detect
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: Supported Cognitive Services endpoints.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The response include the detected objects in JSON format.
  types:
  - uid: DetectResult
- name: Other Status Codes
  description: Error response.
  types:
  - uid: ComputerVisionError
requestBody:
- name: default
  parameters:
  - name: url
    in: body
    isRequired: true
    description: Publicly reachable URL of an image.
    types:
    - uid: string
requestHeader: []
definitions:
- name: DetectResult
  description: Result of a DetectImage call.
  kind: object
  properties:
  - name: objects
    isReadyOnly: true
    description: An array of detected objects.
    types:
    - uid: DetectedObject
      isArray: true
  - name: requestId
    description: Id of the REST API request.
    types:
    - uid: string
  - name: metadata
    description: Image metadata.
    types:
    - uid: ImageMetadata
- name: ComputerVisionError
  description: Details about the API request error.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: ComputerVisionErrorCodes
  - name: message
    description: A message explaining the error reported by the service.
    types:
    - uid: string
  - name: requestId
    description: A unique request identifier.
    types:
    - uid: string
- name: ImageUrl
  kind: object
  properties:
  - name: url
    description: Publicly reachable URL of an image.
    types:
    - uid: string
- name: DetectedObject
  description: An object detected in an image.
  kind: object
  properties:
  - name: rectangle
    isReadyOnly: true
    description: Approximate location of the detected object.
    types:
    - uid: BoundingRect
  - name: object
    description: Label for the object.
    types:
    - uid: string
  - name: confidence
    description: Confidence score of having observed the object in the image, as a value ranging from 0 to 1.
    types:
    - uid: number
  - name: parent
    description: >-
      The parent object, from a taxonomy perspective.

      The parent object is a more generic form of this object.  For example, a 'bulldog' would have a parent of 'dog'.
    types:
    - uid: ObjectHierarchy
- name: ImageMetadata
  description: Image metadata.
  kind: object
  properties:
  - name: width
    description: Image width, in pixels.
    types:
    - uid: integer
  - name: height
    description: Image height, in pixels.
    types:
    - uid: integer
  - name: format
    description: Image format.
    types:
    - uid: string
- name: ComputerVisionErrorCodes
  description: The error code.
  kind: enum
  properties:
  - name: InvalidImageFormat
    types:
    - uid: string
  - name: UnsupportedMediaType
    types:
    - uid: string
  - name: InvalidImageUrl
    types:
    - uid: string
  - name: NotSupportedFeature
    types:
    - uid: string
  - name: NotSupportedImage
    types:
    - uid: string
  - name: Timeout
    types:
    - uid: string
  - name: InternalServerError
    types:
    - uid: string
  - name: InvalidImageSize
    types:
    - uid: string
  - name: BadArgument
    types:
    - uid: string
  - name: DetectFaceError
    types:
    - uid: string
  - name: NotSupportedLanguage
    types:
    - uid: string
  - name: InvalidThumbnailSize
    types:
    - uid: string
  - name: InvalidDetails
    types:
    - uid: string
  - name: InvalidModel
    types:
    - uid: string
  - name: CancelledRequest
    types:
    - uid: string
  - name: NotSupportedVisualFeature
    types:
    - uid: string
  - name: FailedToProcess
    types:
    - uid: string
  - name: Unspecified
    types:
    - uid: string
  - name: StorageException
    types:
    - uid: string
- name: BoundingRect
  description: A bounding box for an area inside an image.
  kind: object
  properties:
  - name: x
    description: X-coordinate of the top left point of the area, in pixels.
    types:
    - uid: integer
  - name: y
    description: Y-coordinate of the top left point of the area, in pixels.
    types:
    - uid: integer
  - name: w
    description: Width measured from the top-left point of the area, in pixels.
    types:
    - uid: integer
  - name: h
    description: Height measured from the top-left point of the area, in pixels.
    types:
    - uid: integer
- name: ObjectHierarchy
  description: An object detected inside an image.
  kind: object
  properties:
  - name: object
    description: Label for the object.
    types:
    - uid: string
  - name: confidence
    description: Confidence score of having observed the object in the image, as a value ranging from 0 to 1.
    types:
    - uid: number
  - name: parent
    description: >-
      The parent object, from a taxonomy perspective.

      The parent object is a more generic form of this object.  For example, a 'bulldog' would have a parent of 'dog'.
    types:
    - uid: ObjectHierarchy
examples:
- name: Successful DetectObjects request
  request:
    uri: POST https://westus.api.cognitive.microsoft.com/vision/v2.0/detect
    body: "\"{url}\""
  responses:
  - statusCode: "200"
    body: >-
      {
        "objects": [
          {
            "rectangle": {
              "x": 0,
              "y": 0,
              "w": 50,
              "h": 50
            },
            "object": "tree",
            "confidence": 0.9,
            "parent": {
              "object": "plant",
              "confidence": 0.95
            }
          }
        ],
        "requestId": "1ad0e45e-b7b4-4be3-8042-53be96103337",
        "metadata": {
          "width": 100,
          "height": 100,
          "format": "Jpeg"
        }
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
