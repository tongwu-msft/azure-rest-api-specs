### YamlMime:RESTOperationGroup
uid: cognitiveservices.largepersongroup
name: Large Person Group
apiVersion: "1.0"
service: Cognitive Services
operations:
- uid: cognitiveservices.largepersongroup.largepersongroup_create
  summary: Create a new large person group with specified largePersonGroupId, name and user-provided userData.
- uid: cognitiveservices.largepersongroup.largepersongroup_delete
  summary: Delete an existing large person group. Persisted face features of all people in the large person group will also be deleted.
- uid: cognitiveservices.largepersongroup.largepersongroup_get
  summary: Retrieve the information of a large person group, including its name and userData.
- uid: cognitiveservices.largepersongroup.largepersongroup_gettrainingstatus
  summary: Retrieve the training status of a large person group (completed or ongoing).
- uid: cognitiveservices.largepersongroup.largepersongroup_list
  summary: List large person groups and their information.
- uid: cognitiveservices.largepersongroup.largepersongroup_train
  summary: Queue a large person group training task, the training task may not be started immediately.
- uid: cognitiveservices.largepersongroup.largepersongroup_update
  summary: Update an existing large person group's display name and userData. The properties which does not appear in request body will not be updated.
