### YamlMime:RESTOperation
uid: cognitiveservices.largefacelist.getface
name: Get Face
service: Cognitive Services
groupName: Large Face List
apiVersion: "1.0"
summary: Retrieve information about a persisted face (specified by persistedFaceId and its belonging largeFaceListId).
produces:
- application/json
paths:
- content: GET {Endpoint}/face/v1.0/largefacelists/{largeFaceListId}/persistedfaces/{persistedFaceId}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: largeFaceListId
  in: path
  isRequired: true
  description: Id referencing a particular large face list.
  types:
  - uid: string
  pattern: ^[a-z0-9-_]+$
- name: persistedFaceId
  in: path
  isRequired: true
  description: Id referencing a particular persistedFaceId of an existing face.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: A successful call returns target persisted face's information (persistedFaceId and userData).
  types:
  - uid: PersistedFace
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestHeader: []
definitions:
- name: PersistedFace
  description: PersonFace object.
  kind: object
  properties:
  - name: persistedFaceId
    description: The persistedFaceId of the target face, which is persisted and will not expire. Different from faceId created by Face - Detect and will expire in 24 hours after the detection call.
    types:
    - uid: string
  - name: userData
    description: User-provided data attached to the face. The size limit is 1KB.
    types:
    - uid: string
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: error
    description: Error body.
    types:
    - uid: Error
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
examples:
- name: Get persisted face example
  request:
    uri: GET {Endpoint}/face/v1.0/largefacelists/abc/persistedfaces/015839fb-fbd9-4f79-ace9-7675fc2f1dd9
  responses:
  - statusCode: "200"
    body: >-
      {
        "persistedFaceId": "015839fb-fbd9-4f79-ace9-7675fc2f1dd9",
        "userData": "User-provided data attached to the face."
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
