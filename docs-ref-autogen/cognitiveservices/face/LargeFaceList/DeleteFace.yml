### YamlMime:RESTOperation
uid: cognitiveservices.largefacelist.deleteface
name: Delete Face
service: Cognitive Services
groupName: Large Face List
apiVersion: "1.0"
summary: Delete an existing face from a large face list (given by a persisitedFaceId and a largeFaceListId). Persisted image related to the face will also be deleted.
paths:
- content: DELETE {Endpoint}/face/v1.0/largefacelists/{largeFaceListId}/persistedfaces/{persistedFaceId}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: largeFaceListId
  in: path
  isRequired: true
  description: Id referencing a particular large face list.
  types:
  - uid: string
  pattern: ^[a-z0-9-_]+$
- name: persistedFaceId
  in: path
  isRequired: true
  description: Id referencing a particular persistedFaceId of an existing face.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: A successful call returns an empty response body.
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestHeader: []
definitions:
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: error
    description: Error body.
    types:
    - uid: Error
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
examples:
- name: Delete face in large face list example
  request:
    uri: DELETE {Endpoint}/face/v1.0/largefacelists/sample_face_list/persistedfaces/62004fa7-1ac0-478e-9d5a-b38f9e7fbc68
  responses:
  - statusCode: "200"
    body: "\"\""
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
