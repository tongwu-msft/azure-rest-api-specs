### YamlMime:RESTOperation
uid: cognitiveservices.largepersongroup.create
name: Create
service: Cognitive Services
groupName: Large Person Group
apiVersion: "1.0"
summary: Create a new large person group with specified largePersonGroupId, name and user-provided userData.
consumes:
- application/json
paths:
- content: PUT {Endpoint}/face/v1.0/largepersongroups/{largePersonGroupId}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: largePersonGroupId
  in: path
  isRequired: true
  description: Id referencing a particular large person group.
  types:
  - uid: string
  pattern: ^[a-z0-9-_]+$
responses:
- name: 200 OK
  description: A successful call returns an empty response body.
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    description: User defined name, maximum length is 128.
    types:
    - uid: string
  - name: userData
    in: body
    description: User specified data. Length should not exceed 16KB.
    types:
    - uid: string
requestHeader: []
definitions:
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: error
    description: Error body.
    types:
    - uid: Error
- name: NameAndUserDataContract
  description: A combination of user defined name and user specified data for the person, largePersonGroup/personGroup, and largeFaceList/faceList.
  kind: object
  properties:
  - name: name
    description: User defined name, maximum length is 128.
    types:
    - uid: string
  - name: userData
    description: User specified data. Length should not exceed 16KB.
    types:
    - uid: string
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
examples:
- name: Create new large person group example
  request:
    uri: PUT {Endpoint}/face/v1.0/largepersongroups/abc
    body: >-
      {
        "name": "large-person-group-name",
        "userData": "User-provided data attached to the large person group."
      }
  responses:
  - statusCode: "200"
    body: "\"\""
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
