### YamlMime:RESTOperation
uid: face.v1.0.cognitiveservices.face.verifyfacetoface
name: Verify Face To Face
service: cognitiveservices
groupName: Face
apiVersion: "1.0"
summary: Verify whether two faces belong to a same person or whether one face belongs to a person.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://{AzureRegion}.api.cognitive.microsoft.com/face/v1.0/verify
uriParameters:
- name: AzureRegion
  in: path
  isRequired: true
  description: Supported Azure regions for Cognitive Services endpoints
  types:
  - uid: string
responses:
- name: 200 OK
  description: A successful call returns the verification result.
  types:
  - uid: VerifyResult
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestBody:
- parameters:
  - name: faceId1
    in: body
    isRequired: true
    description: FaceId of the first face, comes from Face - Detect
    types:
    - uid: string
  - name: faceId2
    in: body
    isRequired: true
    description: FaceId of the second face, comes from Face - Detect
    types:
    - uid: string
requestHeader: []
definitions:
- name: VerifyResult
  description: Result of the verify operation.
  kind: object
  properties:
  - name: isIdentical
    description: True if the two faces belong to the same person or the face belongs to the person, otherwise false.
    types:
    - uid: boolean
  - name: confidence
    description: A number indicates the similarity confidence of whether two faces belong to the same person, or whether the face belongs to the person. By default, isIdentical is set to True if similarity confidence is greater than or equal to 0.5. This is useful for advanced users to override "isIdentical" and fine-tune the result on their own data.
    types:
    - uid: number
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: error
    description: Error body.
    types:
    - uid: Error
- name: VerifyFaceToFaceRequest
  description: Request body for verify operation.
  kind: object
  properties:
  - name: faceId1
    description: FaceId of the first face, comes from Face - Detect
    types:
    - uid: string
  - name: faceId2
    description: FaceId of the second face, comes from Face - Detect
    types:
    - uid: string
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
examples:
- name: Verify faces example
  request:
    uri: POST https://westus.api.cognitive.microsoft.com/face/v1.0/verify
    body: >-
      {
        "faceId1": "c5c24a82-6845-4031-9d5d-978df9175426",
        "faceId2": "815df99c-598f-4926-930a-a734b3fd651c"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "isIdentical": true,
        "confidence": 0.9
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
