### YamlMime:RESTOperation
uid: cognitiveservices.face.snapshot.update
name: Update
service: Cognitive Services
groupName: Snapshot
apiVersion: "1.0"
summary: Update the information of a snapshot. Only the source subscription who took the snapshot can update the snapshot.
consumes:
- application/json
paths:
- content: PATCH {Endpoint}/face/v1.0/snapshots/{snapshotId}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: snapshotId
  in: path
  isRequired: true
  description: Id referencing a particular snapshot.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: A successful call returns an empty response body.
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestBody:
- name: default
  parameters:
  - name: applyScope
    in: body
    description: Array of the target Face subscription ids for the snapshot, specified by the user who created the snapshot when calling Snapshot - Take. For each snapshot, only subscriptions included in the applyScope of Snapshot - Take can apply it.
    types:
    - uid: string
      isArray: true
  - name: userData
    in: body
    description: User specified data about the snapshot for any purpose. Length should not exceed 16KB.
    types:
    - uid: string
requestHeader: []
definitions:
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: error
    description: Error body.
    types:
    - uid: Error
- name: UpdateSnapshotRequest
  description: Request body for updating a snapshot, with a combination of user defined apply scope and user specified data.
  kind: object
  properties:
  - name: applyScope
    description: Array of the target Face subscription ids for the snapshot, specified by the user who created the snapshot when calling Snapshot - Take. For each snapshot, only subscriptions included in the applyScope of Snapshot - Take can apply it.
    types:
    - uid: string
      isArray: true
  - name: userData
    description: User specified data about the snapshot for any purpose. Length should not exceed 16KB.
    types:
    - uid: string
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
examples:
- name: Update snapshot example
  request:
    uri: PATCH {Endpoint}/face/v1.0/snapshots/e58b3f08-1e8b-4165-81df-aa9858f233dc
    body: >-
      {
        "applyScope": [
          "64084E07-9B7F-4A98-BEA4-9986D3A1EDEB"
        ],
        "userData": "User-provided data attached to the snapshot."
      }
  responses:
  - statusCode: "200"
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
errorCodes: []
