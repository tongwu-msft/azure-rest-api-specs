### YamlMime:RESTOperation
uid: cognitiveservices.face.persongroup.get
name: Get
service: Cognitive Services
groupName: Person Group
apiVersion: "1.0"
summary: Retrieve person group name, userData and recognitionModel. To get person information under this personGroup, use [PersonGroup Person - List](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395241).
produces:
- application/json
paths:
- content: GET {Endpoint}/face/v1.0/persongroups/{personGroupId}
- content: GET {Endpoint}/face/v1.0/persongroups/{personGroupId}?returnRecognitionModel={returnRecognitionModel}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: personGroupId
  in: path
  isRequired: true
  description: Id referencing a particular person group.
  types:
  - uid: string
  pattern: ^[a-z0-9-_]+$
- name: returnRecognitionModel
  in: query
  description: A value indicating whether the operation should return 'recognitionModel' in response.
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: A successful call returns the person group's information.
  types:
  - uid: PersonGroup
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: PersonGroup
  description: Person group object.
  kind: object
  properties:
  - name: personGroupId
    description: PersonGroupId of the target person group.
    types:
    - uid: string
  - name: recognitionModel
    description: Name of recognition model. Recognition model is used when the face features are extracted and associated with detected faceIds, (Large)FaceList or (Large)PersonGroup. A recognition model name can be provided when performing Face - Detect or (Large)FaceList - Create or (Large)PersonGroup - Create. The default value is 'recognition_01', if latest model needed, please explicitly specify the model you need.
    types:
    - uid: RecognitionModel
  - name: name
    description: User defined name, maximum length is 128.
    types:
    - uid: string
  - name: userData
    description: User specified data. Length should not exceed 16KB.
    types:
    - uid: string
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: error
    description: Error body.
    types:
    - uid: Error
- name: RecognitionModel
  description: Name of recognition model. Recognition model is used when the face features are extracted and associated with detected faceIds, (Large)FaceList or (Large)PersonGroup. A recognition model name can be provided when performing Face - Detect or (Large)FaceList - Create or (Large)PersonGroup - Create. The default value is 'recognition_01', if latest model needed, please explicitly specify the model you need.
  kind: enum
  properties:
  - name: recognition_01
    types:
    - uid: string
  - name: recognition_02
    types:
    - uid: string
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
examples:
- name: Get person group example
  request:
    uri: GET {Endpoint}/face/v1.0/persongroups/abc?returnRecognitionModel=True
    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{API key}'
  responses:
  - statusCode: "200"
    body: >-
      {
        "personGroupId": "sample_group",
        "name": "group1",
        "userData": "User-provided data attached to the person group.",
        "recognitionModel": "recognition_01"
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
errorCodes: []
