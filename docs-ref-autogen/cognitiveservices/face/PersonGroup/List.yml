### YamlMime:RESTOperation
uid: face.v1.0.cognitiveservices.persongroup.list
name: List
service: Cognitive Services
groupName: Person Group
apiVersion: "1.0"
summary: List person groups and their information.
produces:
- application/json
paths:
- content: GET https://{AzureRegion}.api.cognitive.microsoft.com/face/v1.0/persongroups
- content: GET https://{AzureRegion}.api.cognitive.microsoft.com/face/v1.0/persongroups?start={start}&top={top}
  isOptional: true
uriParameters:
- name: AzureRegion
  in: path
  isRequired: true
  description: Supported Azure regions for Cognitive Services endpoints
  types:
  - uid: string
- name: start
  in: query
  description: List person groups from the least personGroupId greater than the "start".
  types:
  - uid: string
- name: top
  in: query
  description: The number of person groups to list.
  types:
  - uid: integer
responses:
- name: 200 OK
  description: A successful call returns an array of person groups and their information.
  types:
  - uid: PersonGroup
    isArray: true
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestHeader: []
definitions:
- name: PersonGroup
  description: Person group object.
  kind: object
  properties:
  - name: personGroupId
    description: PersonGroupId of the existing person groups.
    types:
    - uid: string
  - name: name
    description: User defined name, maximum length is 128.
    types:
    - uid: string
  - name: userData
    description: User specified data. Length should not exceed 16KB.
    types:
    - uid: string
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: error
    description: Error body.
    types:
    - uid: Error
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
examples:
- name: Get person groups example
  request:
    uri: GET https://westus.api.cognitive.microsoft.com/face/v1.0/persongroups?start=sample_group&top=2
  responses:
  - statusCode: "200"
    body: >-
      [
        {
          "personGroupId": "sample_group",
          "name": "group1",
          "userData": "User-provided data attached to the person group"
        },
        {
          "personGroupId": "sample_group2",
          "name": "group2",
          "userData": "User-provided data attached to the person group"
        }
      ]
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
