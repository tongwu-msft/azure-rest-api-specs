### YamlMime:RESTOperation
uid: cognitiveservices.persongroup.delete
name: Delete
service: Cognitive Services
groupName: Person Group
apiVersion: "1.0"
summary: Delete an existing person group. Persisted face images of all people in the person group will also be deleted.
paths:
- content: DELETE {Endpoint}/face/v1.0/persongroups/{personGroupId}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: personGroupId
  in: path
  isRequired: true
  description: Id referencing a particular person group.
  types:
  - uid: string
  pattern: ^[a-z0-9-_]+$
responses:
- name: 200 OK
  description: A successful call returns an empty response body.
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestHeader: []
definitions:
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: error
    description: Error body.
    types:
    - uid: Error
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
examples:
- name: Delete a person group example
  request:
    uri: DELETE {Endpoint}/face/v1.0/persongroups/abc
  responses:
  - statusCode: "200"
    body: "\"\""
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
