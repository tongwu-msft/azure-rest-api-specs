### YamlMime:RESTOperation
uid: face.v1.0.cognitiveservices.facelist.deleteface
name: Delete Face
service: cognitiveservices
groupName: Face List
apiVersion: "1.0"
summary: Delete an existing face from a face list (given by a persisitedFaceId and a faceListId). Persisted image related to the face will also be deleted.
paths:
- content: DELETE https://{AzureRegion}.api.cognitive.microsoft.com/face/v1.0/facelists/{faceListId}/persistedFaces/{persistedFaceId}
uriParameters:
- name: AzureRegion
  in: path
  isRequired: true
  description: Supported Azure regions for Cognitive Services endpoints
  types:
  - uid: string
- name: faceListId
  in: path
  isRequired: true
  description: Id referencing a particular face list.
  types:
  - uid: string
  pattern: ^[a-z0-9-_]+$
- name: persistedFaceId
  in: path
  isRequired: true
  description: Id referencing a particular persistedFaceId of an existing face.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: A successful call returns an empty response body.
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestHeader: []
definitions:
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: error
    description: Error body.
    types:
    - uid: Error
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
examples:
- name: Delete face in face list example
  request:
    uri: DELETE https://westus.api.cognitive.microsoft.com/face/v1.0/facelists/sample_face_list/persistedFaces/62004fa7-1ac0-478e-9d5a-b38f9e7fbc68
  responses:
  - statusCode: "200"
    body: "\"\""
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
