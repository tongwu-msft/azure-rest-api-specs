### YamlMime:RESTOperationGroup
uid: cognitiveservices.largefacelist
name: Large Face List
apiVersion: "1.0"
service: Cognitive Services
operations:
- uid: cognitiveservices.largefacelist.addfacefromstream
  summary: Add a face to a large face list. The input face is specified as an image with a targetFace rectangle. It returns a persistedFaceId representing the added face, and persistedFaceId will not expire.
- uid: cognitiveservices.largefacelist.addfacefromurl
  summary: Add a face to a large face list. The input face is specified as an image with a targetFace rectangle. It returns a persistedFaceId representing the added face, and persistedFaceId will not expire.
- uid: cognitiveservices.largefacelist.create
  summary: Create an empty large face list. Up to 64 large face lists are allowed to exist in one subscription.
- uid: cognitiveservices.largefacelist.delete
  summary: Delete an existing large face list according to faceListId. Persisted face images in the large face list will also be deleted.
- uid: cognitiveservices.largefacelist.deleteface
  summary: Delete an existing face from a large face list (given by a persisitedFaceId and a largeFaceListId). Persisted image related to the face will also be deleted.
- uid: cognitiveservices.largefacelist.get
  summary: Retrieve a large face list's information.
- uid: cognitiveservices.largefacelist.getface
  summary: Retrieve information about a persisted face (specified by persistedFaceId and its belonging largeFaceListId).
- uid: cognitiveservices.largefacelist.gettrainingstatus
  summary: Retrieve the training status of a large face list (completed or ongoing).
- uid: cognitiveservices.largefacelist.list
  summary: Retrieve information about all existing large face lists. Only largeFaceListId, name and userData will be returned.
- uid: cognitiveservices.largefacelist.listfaces
  summary: List all faces in a large face list, and retrieve face information (including userData and persistedFaceIds of registered faces of the face).
- uid: cognitiveservices.largefacelist.train
  summary: Queue a large face list training task, the training task may not be started immediately.
- uid: cognitiveservices.largefacelist.update
  summary: Update information of a large face list.
- uid: cognitiveservices.largefacelist.updateface
  summary: Update a persisted face's userData field.
