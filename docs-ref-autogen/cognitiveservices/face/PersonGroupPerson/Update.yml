### YamlMime:RESTOperation
uid: api.cognitive.microsoft.com.face.v1.0.cognitiveservices.persongroupperson.update
name: Update
service: Cognitive Services
groupName: Person Group Person
apiVersion: "1.0"
summary: Update name or userData of a person.
consumes:
- application/json
paths:
- content: PATCH https://api.cognitive.microsoft.com/face/v1.0/persongroups/{personGroupId}/persons/{personId}
uriParameters:
- name: personGroupId
  in: path
  isRequired: true
  description: Id referencing a particular person group.
  types:
  - uid: string
  pattern: ^[a-z0-9-_]+$
- name: personId
  in: path
  isRequired: true
  description: Id referencing a particular person.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: A successful call returns an empty response body.
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    description: User defined name, maximum length is 128.
    types:
    - uid: string
  - name: userData
    in: body
    description: User specified data. Length should not exceed 16KB.
    types:
    - uid: string
requestHeader: []
definitions:
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: error
    description: Error body.
    types:
    - uid: Error
- name: NameAndUserDataContract
  description: A combination of user defined name and user specified data for the person, personGroup, and faceList
  kind: object
  properties:
  - name: name
    description: User defined name, maximum length is 128.
    types:
    - uid: string
  - name: userData
    description: User specified data. Length should not exceed 16KB.
    types:
    - uid: string
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
examples:
- name: Update person example
  request:
    uri: PATCH https://api.cognitive.microsoft.com/face/v1.0/persongroups/abc/persons/25985303-c537-4467-b41d-bdb45cd95ca1
    body: >-
      {
        "name": "mike",
        "userData": "{additional data associated with mike}"
      }
  responses:
  - statusCode: "200"
    body: "\"\""
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
