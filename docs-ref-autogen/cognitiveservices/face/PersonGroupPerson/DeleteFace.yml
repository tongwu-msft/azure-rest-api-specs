### YamlMime:RESTOperation
uid: face.v1.0.cognitiveservices.persongroupperson.deleteface
name: Delete Face
service: Cognitive Services
groupName: Person Group Person
apiVersion: "1.0"
summary: Delete a face from a person. Relative image for the persisted face will also be deleted.
paths:
- content: DELETE https://{AzureRegion}.api.cognitive.microsoft.com/face/v1.0/persongroups/{personGroupId}/persons/{personId}/persistedFaces/{persistedFaceId}
uriParameters:
- name: AzureRegion
  in: path
  isRequired: true
  description: Supported Azure regions for Cognitive Services endpoints
  types:
  - uid: string
- name: personGroupId
  in: path
  isRequired: true
  description: Id referencing a particular person group.
  types:
  - uid: string
  pattern: ^[a-z0-9-_]+$
- name: personId
  in: path
  isRequired: true
  description: Id referencing a particular person.
  types:
  - uid: string
  format: uuid
- name: persistedFaceId
  in: path
  isRequired: true
  description: Id referencing a particular persistedFaceId of an existing face.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: A successful call returns an empty response body.
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestHeader: []
definitions:
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: error
    description: Error body.
    types:
    - uid: Error
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
examples:
- name: Delete face from person example
  request:
    uri: DELETE https://westus.api.cognitive.microsoft.com/face/v1.0/persongroups/abc/persons/25985303-c537-4467-b41d-bdb45cd95ca1/persistedFaces/62004fa7-1ac0-478e-9d5a-b38f9e7fbc68
  responses:
  - statusCode: "200"
    body: "\"\""
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
