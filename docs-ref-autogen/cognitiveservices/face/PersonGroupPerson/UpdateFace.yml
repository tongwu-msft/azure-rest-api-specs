### YamlMime:RESTOperation
uid: api.cognitive.microsoft.com.face.v1.0.cognitiveservices.persongroupperson.updateface
name: Update Face
service: Cognitive Services
groupName: Person Group Person
apiVersion: "1.0"
summary: Update a person persisted face's userData field.
consumes:
- application/json
paths:
- content: PATCH https://api.cognitive.microsoft.com/face/v1.0/persongroups/{personGroupId}/persons/{personId}/persistedFaces/{persistedFaceId}
uriParameters:
- name: personGroupId
  in: path
  isRequired: true
  description: Id referencing a particular person group.
  types:
  - uid: string
  pattern: ^[a-z0-9-_]+$
- name: personId
  in: path
  isRequired: true
  description: Id referencing a particular person.
  types:
  - uid: string
  format: uuid
- name: persistedFaceId
  in: path
  isRequired: true
  description: Id referencing a particular persistedFaceId of an existing face.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: A successful call returns an empty response body.
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestBody:
- name: default
  parameters:
  - name: userData
    in: body
    description: User-provided data attached to the face. The size limit is 1KB.
    types:
    - uid: string
requestHeader: []
definitions:
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: error
    description: Error body.
    types:
    - uid: Error
- name: UpdatePersonFaceRequest
  description: Request to update person face data.
  kind: object
  properties:
  - name: userData
    description: User-provided data attached to the face. The size limit is 1KB.
    types:
    - uid: string
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
examples:
- name: Update person face example
  request:
    uri: PATCH https://api.cognitive.microsoft.com/face/v1.0/persongroups/abc/persons/25985303-c537-4467-b41d-bdb45cd95ca1/persistedFaces/62004fa7-1ac0-478e-9d5a-b38f9e7fbc68
    body: >-
      {
        "userData": "User-provided data attached to the face"
      }
  responses:
  - statusCode: "200"
    body: "\"\""
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
