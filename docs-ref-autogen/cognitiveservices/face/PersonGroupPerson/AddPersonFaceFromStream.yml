### YamlMime:RESTOperation
uid: cognitiveservices.persongroupperson.addpersonfacefromstream
name: Add Person Face From Stream
service: Cognitive Services
groupName: Person Group Person
apiVersion: "1.0"
summary: Add a representative face to a person for identification. The input face is specified as an image with a targetFace rectangle.
consumes:
- application/octet-stream
produces:
- application/json
paths:
- content: POST {Endpoint}/face/v1.0/persongroups/{personGroupId}/persons/{personId}/persistedFaces
- content: POST {Endpoint}/face/v1.0/persongroups/{personGroupId}/persons/{personId}/persistedFaces?overload=stream&userData={userData}&targetFace={targetFace}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: personGroupId
  in: path
  isRequired: true
  description: Id referencing a particular person group.
  types:
  - uid: string
  pattern: ^[a-z0-9-_]+$
- name: personId
  in: path
  isRequired: true
  description: Id referencing a particular person.
  types:
  - uid: string
  format: uuid
- name: userData
  in: query
  description: User-specified data about the face for any purpose. The maximum length is 1KB.
  types:
  - uid: string
- name: targetFace
  in: query
  description: A face rectangle to specify the target face to be added to a person in the format of "targetFace=left,top,width,height". E.g. "targetFace=10,10,100,100". If there is more than one face in the image, targetFace is required to specify which face to add. No targetFace means there is only one face detected in the entire image.
  types:
  - uid: array
responses:
- name: 200 OK
  description: A successful call returns the new persistedFaceId.
  types:
  - uid: PersistedFace
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestBody:
- name: default
  parameters:
  - name: Image
    in: body
    types:
    - uid: object
requestHeader: []
definitions:
- name: PersistedFace
  description: PersonFace object.
  kind: object
  properties:
  - name: persistedFaceId
    description: The persistedFaceId of the target face, which is persisted and will not expire. Different from faceId created by Face - Detect and will expire in 24 hours after the detection call.
    types:
    - uid: string
  - name: userData
    description: User-provided data attached to the face. The size limit is 1KB.
    types:
    - uid: string
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: error
    description: Error body.
    types:
    - uid: Error
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
examples:
- name: Add face to person with stream example
  request:
    uri: >-
      POST {Endpoint}/face/v1.0/persongroups/abc/persons/4caa25ee-3bc6-4e88-adf8-12455ce7aab0/persistedFaces?overload=stream&targetFace=[

        10,

        10,

        100,

        100

      ]
    body: "\"{Image stream in base 64 encoded format}\""
  responses:
  - statusCode: "200"
    body: >-
      {
        "persistedFaceId": "6e04c175-219e-42a2-9d26-0e7b790e1ef4"
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
