### YamlMime:RESTOperationGroup
uid: cognitiveservices.facelist
name: Face List
apiVersion: "1.0"
service: Cognitive Services
operations:
- uid: cognitiveservices.facelist.facelist_addfacefromstream
  summary: Add a face to a face list. The input face is specified as an image with a targetFace rectangle. It returns a persistedFaceId representing the added face, and persistedFaceId will not expire.
- uid: cognitiveservices.facelist.facelist_addfacefromurl
  summary: Add a face to a face list. The input face is specified as an image with a targetFace rectangle. It returns a persistedFaceId representing the added face, and persistedFaceId will not expire.
- uid: cognitiveservices.facelist.facelist_create
  summary: Create an empty face list. Up to 64 face lists are allowed to exist in one subscription.
- uid: cognitiveservices.facelist.facelist_delete
  summary: Delete an existing face list according to faceListId. Persisted face images in the face list will also be deleted.
- uid: cognitiveservices.facelist.facelist_deleteface
  summary: Delete an existing face from a face list (given by a persisitedFaceId and a faceListId). Persisted image related to the face will also be deleted.
- uid: cognitiveservices.facelist.facelist_get
  summary: Retrieve a face list's information.
- uid: cognitiveservices.facelist.facelist_list
  summary: Retrieve information about all existing face lists. Only faceListId, name and userData will be returned.
- uid: cognitiveservices.facelist.facelist_update
  summary: Update information of a face list.
