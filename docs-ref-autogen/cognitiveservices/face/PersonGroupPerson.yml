### YamlMime:RESTOperationGroup
uid: cognitiveservices.persongroupperson
name: Person Group Person
apiVersion: "1.0"
service: Cognitive Services
operations:
- uid: cognitiveservices.persongroupperson.persongroupperson_addfacefromstream
  summary: Add a representative face to a person for identification. The input face is specified as an image with a targetFace rectangle.
- uid: cognitiveservices.persongroupperson.persongroupperson_addfacefromurl
  summary: Add a representative face to a person for identification. The input face is specified as an image with a targetFace rectangle.
- uid: cognitiveservices.persongroupperson.persongroupperson_create
  summary: Create a new person in a specified person group.
- uid: cognitiveservices.persongroupperson.persongroupperson_delete
  summary: Delete an existing person from a person group. All stored person data, and face features in the person entry will be deleted.
- uid: cognitiveservices.persongroupperson.persongroupperson_deleteface
  summary: Delete a face from a person. Relative feature for the persisted face will also be deleted.
- uid: cognitiveservices.persongroupperson.persongroupperson_get
  summary: Retrieve a person's information, including registered persisted faces, name and userData.
- uid: cognitiveservices.persongroupperson.persongroupperson_getface
  summary: Retrieve information about a persisted face (specified by persistedFaceId, personId and its belonging personGroupId).
- uid: cognitiveservices.persongroupperson.persongroupperson_list
  summary: List all persons in a person group, and retrieve person information (including personId, name, userData and persistedFaceIds of registered faces of the person).
- uid: cognitiveservices.persongroupperson.persongroupperson_update
  summary: Update name or userData of a person.
- uid: cognitiveservices.persongroupperson.persongroupperson_updateface
  summary: Update a person persisted face's userData field.
