### YamlMime:RESTOperation
uid: cognitiveservices.formrecognizer.getcustommodel.getcustommodel
name: Get Custom Model
service: Cognitive Services
groupName: Get Custom Model
apiVersion: 1.0-preview
summary: "Get Model  \nGet information about a model."
consumes: []
produces:
- application/json
paths:
- content: GET {Endpoint}/formrecognizer/v1.0-preview/custom/models/{id}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus2.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: id
  in: path
  isRequired: true
  description: Model identifier.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: Success
  types:
  - uid: ModelResult
- name: Other Status Codes
  description: Response entity accompanying non-successful responses containing additional details about the error.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ModelResult
  description: Result of a model status query operation.
  kind: object
  properties:
  - name: modelId
    description: Get or set model identifier.
    types:
    - uid: string
  - name: status
    description: Get or set the status of model.
    types:
    - uid: created
    - uid: ready
    - uid: invalid
    typesTitle: enum
  - name: createdDateTime
    description: Get or set the created date time of the model.
    types:
    - uid: string
  - name: lastUpdatedDateTime
    description: Get or set the model last updated datetime.
    types:
    - uid: string
- name: ErrorResponse
  kind: object
  properties:
  - name: error
    description: ''
    types:
    - uid: ErrorInformation
- name: ErrorInformation
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: innerError
    description: ''
    types:
    - uid: InnerError
  - name: message
    description: ''
    types:
    - uid: string
- name: InnerError
  kind: object
  properties:
  - name: requestId
    description: ''
    types:
    - uid: string
examples:
- name: Get Model from id
  request:
    uri: GET {Endpoint}/formrecognizer/v1.0-preview/custom/models/{Model Id}
  responses:
  - statusCode: "200"
    body: >-
      {
        "modelId": "f973e3c1-1148-43bb-bea8-49d0603ab3a8",
        "status": "ready",
        "createdDateTime": "2019-05-01T10:53:21+00:00",
        "lastUpdatedDateTime": "2019-05-01T10:53:23+00:00"
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
errorCodes: []
