### YamlMime:RESTOperation
uid: cognitiveservices.translatortext.documenttranslation.getdocumentformats
name: Get Document Formats
service: Cognitive Services
groupName: Document Translation
apiVersion: v1.0-preview.1
summary: "Returns a list of supported document formats  \nThe list of supported document formats supported by the Document Translation service.\nThe list includes the common file extension, as well as the content-type if using the upload API."
produces:
- application/json
paths:
- content: GET {endpoint}/translator/text/batch/v1.0-preview.1/documents/formats
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
responses:
- name: 200 OK
  description: Returns the list of supported document file formats
  types:
  - uid: FileFormatListResult
- name: Other Status Codes
  description: Too many requests
  types:
  - uid: ErrorResponseV2
- name: 500 Internal Server Error
  description: Internal Server Error
  types:
  - uid: ErrorResponseV2
- name: Other Status Codes
  description: Server temporary unavailable
  types:
  - uid: ErrorResponseV2
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  description: Provide your cognitive services subscription key here.
  types:
  - uid: string
