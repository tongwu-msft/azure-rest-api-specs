### YamlMime:RESTOperation
uid: cognitiveservices.translator.documenttranslation.getdocumentstatus
name: Get Document Status
service: Cognitive Services
groupName: Document Translation
apiVersion: v1.0
summary: "Returns the status for a specific document  \nReturns the translation status for a specific document based on the request Id and document Id."
produces:
- application/json
paths:
- content: GET {endpoint}/translator/text/batch/v1.0/batches/{id}/documents/{documentId}
uriParameters:
