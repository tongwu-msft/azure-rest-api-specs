### YamlMime:RESTOperation
uid: cognitiveservices.translator.documenttranslation.gettranslationstatus
name: Get Translation Status
service: Cognitive Services
groupName: Document Translation
apiVersion: v1.0
summary: >-
  Returns the status for a document translation request.

  The status includes the overall request status, as well as the status for documents that are being translated as part of that request.
produces:
- application/json
paths:
- content: GET {endpoint}/translator/text/batch/v1.0/batches/{id}
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: id
  in: path
  isRequired: true
  description: Format - uuid.  The operation id
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  headers:
  - name: Retry-After
    value: integer
  - name: ETag
    value: string
  description: Successful request and returns the status of the batch translation operation
  types:
  - uid: TranslationStatus
- name: 401 Unauthorized
  description: Unauthorized.  Please check your credentials
  types:
  - uid: TranslationErrorResponse
- name: 404 Not Found
  description: Resource is not found
  types:
  - uid: TranslationErrorResponse
- name: Other Status Codes
  description: Too many requests
  types:
  - uid: TranslationErrorResponse
- name: 500 Internal Server Error
  description: Internal Server Error
  types:
  - uid: TranslationErrorResponse
- name: Other Status Codes
  description: Server temporary unavailable
  types:
  - uid: TranslationErrorResponse
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  description: Provide your cognitive services subscription key here.
  types:
  - uid: string
definitions:
- name: TranslationStatus
  description: Translation job status response
  kind: object
  properties:
  - name: id
    description: Id of the operation.
    types:
    - uid: string
  - name: createdDateTimeUtc
    description: Operation created date time
    types:
    - uid: string
  - name: lastActionDateTimeUtc
    description: Date time in which the operation's status has been updated
    types:
    - uid: string
  - name: status
    description: List of possible statuses for job or document
    types:
    - uid: Status
  - name: error
    description: This contains an outer error with error code, message, details, target and an inner error with more descriptive details.
    types:
    - uid: TranslationError
  - name: summary
    description: ''
    types:
    - uid: StatusSummary
- name: TranslationErrorResponse
  description: >-
    Contains unified error information used for HTTP responses across any Cognitive Service. Instances

    can be created either through Microsoft.CloudAI.Containers.HttpStatusExceptionV2 or by returning it directly from

    a controller.
  kind: object
  properties:
  - name: error
    description: This contains an outer error with error code, message, details, target and an inner error with more descriptive details.
    types:
    - uid: TranslationError
- name: Status
  description: List of possible statuses for job or document
  kind: enum
  properties:
  - name: NotStarted
    types:
    - uid: string
  - name: Running
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Cancelled
    types:
    - uid: string
  - name: Cancelling
    types:
    - uid: string
  - name: ValidationFailed
    types:
    - uid: string
- name: TranslationError
  description: This contains an outer error with error code, message, details, target and an inner error with more descriptive details.
  kind: object
  properties:
  - name: code
    description: Enums containing high level error codes.
    types:
    - uid: TranslationErrorCode
  - name: message
    description: Gets high level error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: "Gets the source of the error. \nFor example it would be \"documents\" or \"document id\" in case of invalid document."
    types:
    - uid: string
  - name: innerError
    description: >-
      New Inner Error format which conforms to Cognitive Services API Guidelines which is available at https://microsoft.sharepoint.com/%3Aw%3A/t/CognitiveServicesPMO/EUoytcrjuJdKpeOKIK_QRC8BPtUYQpKBi8JsWyeDMRsWlQ?e=CPq8ow.

      This contains required properties ErrorCode, message and optional properties target, details(key value pair), inner error(this can be nested).
    types:
    - uid: InnerTranslationError
- name: StatusSummary
  kind: object
  properties:
  - name: total
    description: Total count
    types:
    - uid: integer
  - name: failed
    description: Failed count
    types:
    - uid: integer
  - name: success
    description: Number of Success
    types:
    - uid: integer
  - name: inProgress
    description: Number of in progress
    types:
    - uid: integer
  - name: notYetStarted
    description: Count of not yet started
    types:
    - uid: integer
  - name: cancelled
    description: Number of cancelled
    types:
    - uid: integer
  - name: totalCharacterCharged
    description: Total characters charged by the API
    types:
    - uid: integer
- name: TranslationErrorCode
  description: Enums containing high level error codes.
  kind: enum
  properties:
  - name: InvalidRequest
    types:
    - uid: string
  - name: InvalidArgument
    types:
    - uid: string
  - name: InternalServerError
    types:
    - uid: string
  - name: ServiceUnavailable
    types:
    - uid: string
  - name: ResourceNotFound
    types:
    - uid: string
  - name: Unauthorized
    types:
    - uid: string
  - name: RequestRateTooHigh
    types:
    - uid: string
- name: InnerTranslationError
  description: >-
    New Inner Error format which conforms to Cognitive Services API Guidelines which is available at https://microsoft.sharepoint.com/%3Aw%3A/t/CognitiveServicesPMO/EUoytcrjuJdKpeOKIK_QRC8BPtUYQpKBi8JsWyeDMRsWlQ?e=CPq8ow.

    This contains required properties ErrorCode, message and optional properties target, details(key value pair), inner error(this can be nested).
  kind: object
  properties:
  - name: code
    description: Gets code error string.
    types:
    - uid: string
  - name: message
    description: Gets high level error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: "Gets the source of the error. \nFor example it would be \"documents\" or \"document id\" in case of invalid document."
    types:
    - uid: string
  - name: innerError
    description: >-
      New Inner Error format which conforms to Cognitive Services API Guidelines which is available at https://microsoft.sharepoint.com/%3Aw%3A/t/CognitiveServicesPMO/EUoytcrjuJdKpeOKIK_QRC8BPtUYQpKBi8JsWyeDMRsWlQ?e=CPq8ow.

      This contains required properties ErrorCode, message and optional properties target, details(key value pair), inner error(this can be nested).
    types:
    - uid: InnerTranslationError
