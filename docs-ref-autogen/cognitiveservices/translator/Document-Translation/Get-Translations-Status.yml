### YamlMime:RESTOperation
uid: cognitiveservices.translator.documenttranslation.gettranslationsstatus
name: Get Translations Status
service: Cognitive Services
groupName: Document Translation
apiVersion: v1.0
summary: "Returns a list of batch requests submitted and the status for each request.\r\nThis list only contains batch requests submitted by the user (based on the resource).\r\n            \r\nIf the number of requests exceeds our paging limit, server-side paging is used. Paginated responses indicate a partial result and include a continuation token in the response.\r\nThe absence of a continuation token means that no additional pages are available.\r\n            \r\n$top, $skip and $maxpagesize query parameters can be used to specify a number of results to return and an offset for the collection.\r\n            \r\n$top indicates the total number of records the user wants to be returned across all pages.\r\n$skip indicates the number of records to skip from the list of batches based on the sorting method specified.  By default, we sort by descending start time.\r\n$maxpagesize is the maximum items returned in a page.  If more items are requested via $top (or $top is not specified and there are more items to be returned), @nextLink will contain the link to the next page.\r\n            \r\n$orderBy query parameter can be used to sort the returned list (ex \"$orderBy=createdDateTimeUtc asc\" or \"$orderBy=createdDateTimeUtc desc\").\r\nThe default sorting is descending by createdDateTimeUtc.\r\nSome query parameters can be used to filter the returned list (ex: \"status=Succeeded,Cancelled\") will only return succeeded and cancelled operations.\r\ncreatedDateTimeUtcStart and createdDateTimeUtcEnd can be used combined or separately to specify a range of datetime to filter the returned list by.\r\nThe supported filtering query parameters are (status, ids, createdDateTimeUtcStart, createdDateTimeUtcEnd).\r\n            \r\nThe server honors the values specified by the client. However, clients must be prepared to handle responses that contain a different page size or contain a continuation token.\r\n            \r\nWhen both $top and $skip are included, the server should first apply $skip and then $top on the collection.\r\nNote: If the server can't honor $top and/or $skip, the server must return an error to the client informing about it instead of just ignoring the query options.\r\nThis reduces the risk of the client making assumptions about the data returned."
produces:
- application/json
paths:
- content: GET {endpoint}/translator/text/batch/v1.0/batches
- content: GET {endpoint}/translator/text/batch/v1.0/batches?$top={$top}&$skip={$skip}&$maxpagesize={$maxpagesize}&ids={ids}&statuses={statuses}&createdDateTimeUtcStart={createdDateTimeUtcStart}&createdDateTimeUtcEnd={createdDateTimeUtcEnd}&$orderBy={$orderBy}
  isOptional: true
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: $top
  in: query
  description: "$top indicates the total number of records the user wants to be returned across all pages.\r\n            \r\nClients MAY use $top and $skip query parameters to specify a number of results to return and an offset into the collection.\r\nWhen both $top and $skip are given by a client, the server SHOULD first apply $skip and then $top on the collection.\r\n            \r\nNote: If the server can't honor $top and/or $skip, the server MUST return an error to the client informing about it instead of just ignoring the query options."
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: "$skip indicates the number of records to skip from the list of records held by the server based on the sorting method specified.  By default, we sort by descending start time.\r\n            \r\nClients MAY use $top and $skip query parameters to specify a number of results to return and an offset into the collection.\r\nWhen both $top and $skip are given by a client, the server SHOULD first apply $skip and then $top on the collection.\r\n            \r\nNote: If the server can't honor $top and/or $skip, the server MUST return an error to the client informing about it instead of just ignoring the query options."
  types:
  - uid: integer
  format: int32
- name: $maxpagesize
  in: query
  description: "$maxpagesize is the maximum items returned in a page.  If more items are requested via $top (or $top is not specified and there are more items to be returned), @nextLink will contain the link to the next page.\r\n            \r\nClients MAY request server-driven paging with a specific page size by specifying a $maxpagesize preference. The server SHOULD honor this preference if the specified page size is smaller than the server's default page size."
  types:
  - uid: integer
  format: int32
- name: ids
  in: query
  description: Ids to use in filtering
  types:
  - uid: array
- name: statuses
  in: query
  description: Statuses to use in filtering
  types:
  - uid: array
- name: createdDateTimeUtcStart
  in: query
  description: the start datetime to get items after
  types:
  - uid: string
  format: date-time
- name: createdDateTimeUtcEnd
  in: query
  description: the end datetime to get items before
  types:
  - uid: string
  format: date-time
- name: $orderBy
  in: query
  description: "the sorting query for the collection (ex: 'CreatedDateTimeUtc asc', 'CreatedDateTimeUtc desc')"
  types:
  - uid: array
responses:
- name: 200 OK
  headers:
  - name: Retry-After
    value: integer
  - name: ETag
    value: string
  description: Successful request and returns the status of the all the operations
  types:
  - uid: TranslationsStatus
- name: 400 Bad Request
  description: Invalid request.  Check input parameters
  types:
  - uid: TranslationErrorResponse
- name: 401 Unauthorized
  description: Unauthorized.  Please check your credentials
  types:
  - uid: TranslationErrorResponse
- name: Other Status Codes
  description: Too many requests
  types:
  - uid: TranslationErrorResponse
- name: 500 Internal Server Error
  description: Internal Server Error
  types:
  - uid: TranslationErrorResponse
- name: Other Status Codes
  description: Server temporary unavailable
  types:
  - uid: TranslationErrorResponse
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  description: Provide your cognitive services subscription key here.
  types:
  - uid: string
