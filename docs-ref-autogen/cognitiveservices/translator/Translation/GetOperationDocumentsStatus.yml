### YamlMime:RESTOperation
uid: cognitiveservices.translator.translation.getoperationdocumentsstatus
name: Get Operation Documents Status
service: Cognitive Services
groupName: Translation
apiVersion: v1.0-preview.1
summary: "Returns the status for all documents in a batch document translation request  \nReturns the status for all documents in a batch document translation request.\n            \nThe documents included in the response are sorted by document Id in descending order. If the number of documents in the response exceeds our paging limit, server-side paging is used.\nPaginated responses indicate a partial result and include a continuation token in the response. The absence of a continuation token means that no additional pages are available.\n            \n$top and $skip query parameters can be used to specify a number of results to return and an offset for the collection.\nThe server honors the values specified by the client. However, clients must be prepared to handle responses that contain a different page size or contain a continuation token.\n            \nWhen both $top and $skip are included, the server should first apply $skip and then $top on the collection.\nNote: If the server can't honor $top and/or $skip, the server must return an error to the client informing about it instead of just ignoring the query options.\nThis reduces the risk of the client making assumptions about the data returned."
produces:
- application/json
paths:
- content: GET {endpoint}/translator/text/batch/v1.0-preview.1/batches/{id}/documents
- content: GET {endpoint}/translator/text/batch/v1.0-preview.1/batches/{id}/documents?$top={$top}&$skip={$skip}
  isOptional: true
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: id
  in: path
  isRequired: true
  description: Format - uuid.  The operation id
  types:
  - uid: string
  format: uuid
- name: $top
  in: query
  description: >-
    Take the $top entries in the collection

    When both $top and $skip are supplied, $skip is applied first
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: >-
    Skip the $skip entries in the collection

    When both $top and $skip are supplied, $skip is applied first
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  headers:
  - name: Retry-After
    value: integer
  - name: ETag
    value: string
  description: Successful request and returns the status of the documents
  types:
  - uid: DocumentStatusResponse
- name: 400 Bad Request
  description: Invalid request.  Check input parameters
  types:
  - uid: ErrorResponseV2
- name: 401 Unauthorized
  description: Unauthorized.  Please check your credentials
  types:
  - uid: ErrorResponseV2
- name: 404 Not Found
  description: Resource is not found
  types:
  - uid: ErrorResponseV2
- name: Other Status Codes
  description: Too many requests
  types:
  - uid: ErrorResponseV2
- name: 500 Internal Server Error
  description: Internal Server Error
  types:
  - uid: ErrorResponseV2
- name: Other Status Codes
  description: Server temporary unavailable
  types:
  - uid: ErrorResponseV2
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  description: Provide your cognitive services subscription key here.
  types:
  - uid: string
definitions:
- name: DocumentStatusResponse
  description: Document Status Response
  kind: object
  properties:
  - name: value
    description: The detail status of individual documents
    types:
    - uid: DocumentStatusDetail
      isArray: true
  - name: '@nextLink'
    description: Url for the next page.  Null if no more pages available
    types:
    - uid: string
- name: ErrorResponseV2
  description: >-
    Contains unified error information used for HTTP responses across any Cognitive Service. Instances

    can be created either through Microsoft.CloudAI.Containers.HttpStatusExceptionV2 or by returning it directly from

    a controller.
  kind: object
  properties:
  - name: error
    description: This contains an outer error with error code, message, details, target and an inner error with more descriptive details.
    types:
    - uid: ErrorV2
- name: DocumentStatusDetail
  kind: object
  properties:
  - name: path
    description: Location of the document or folder
    types:
    - uid: string
  - name: createdDateTimeUtc
    description: Operation created date time
    types:
    - uid: string
  - name: lastActionDateTimeUtc
    description: Date time in which the operation's status has been updated
    types:
    - uid: string
  - name: status
    description: List of possible statuses for job or document
    types:
    - uid: Status
  - name: detectedLanguage
    description: Detected language of the original document (to be implemented)
    types:
    - uid: string
  - name: to
    description: To language
    types:
    - uid: string
  - name: error
    description: This contains an outer error with error code, message, details, target and an inner error with more descriptive details.
    types:
    - uid: ErrorV2
  - name: progress
    description: Progress of the translation if available
    types:
    - uid: number
  - name: id
    description: Document Id
    types:
    - uid: string
- name: ErrorV2
  description: This contains an outer error with error code, message, details, target and an inner error with more descriptive details.
  kind: object
  properties:
  - name: code
    description: Enums containing high level error codes.
    types:
    - uid: ErrorCodeV2
  - name: message
    isReadyOnly: true
    description: Gets high level error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: "Gets the source of the error. \nFor example it would be \"documents\" or \"document id\" in case of invalid document."
    types:
    - uid: string
  - name: innerError
    description: >-
      New Inner Error format which conforms to Cognitive Services API Guidelines which is available at https://microsoft.sharepoint.com/%3Aw%3A/t/CognitiveServicesPMO/EUoytcrjuJdKpeOKIK_QRC8BPtUYQpKBi8JsWyeDMRsWlQ?e=CPq8ow.

      This contains required properties ErrorCode, message and optional properties target, details(key value pair), inner error(this can be nested).
    types:
    - uid: InnerErrorV2
- name: Status
  description: List of possible statuses for job or document
  kind: enum
  properties:
  - name: NotStarted
    types:
    - uid: string
  - name: Running
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Cancelled
    types:
    - uid: string
  - name: Cancelling
    types:
    - uid: string
- name: ErrorCodeV2
  description: Enums containing high level error codes.
  kind: enum
  properties:
  - name: InvalidRequest
    types:
    - uid: string
  - name: InvalidArgument
    types:
    - uid: string
  - name: InternalServerError
    types:
    - uid: string
  - name: ServiceUnavailable
    types:
    - uid: string
  - name: ResourceNotFound
    types:
    - uid: string
  - name: Unauthorized
    types:
    - uid: string
  - name: RequestRateTooHigh
    types:
    - uid: string
- name: InnerErrorV2
  description: >-
    New Inner Error format which conforms to Cognitive Services API Guidelines which is available at https://microsoft.sharepoint.com/%3Aw%3A/t/CognitiveServicesPMO/EUoytcrjuJdKpeOKIK_QRC8BPtUYQpKBi8JsWyeDMRsWlQ?e=CPq8ow.

    This contains required properties ErrorCode, message and optional properties target, details(key value pair), inner error(this can be nested).
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Gets detailed error code.
    types:
    - uid: integer
  - name: error
    isReadyOnly: true
    description: Gets detailed error string.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Gets high level error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: "Gets the source of the error. \nFor example it would be \"documents\" or \"document id\" in case of invalid document."
    types:
    - uid: string
  - name: innerError
    description: >-
      New Inner Error format which conforms to Cognitive Services API Guidelines which is available at https://microsoft.sharepoint.com/%3Aw%3A/t/CognitiveServicesPMO/EUoytcrjuJdKpeOKIK_QRC8BPtUYQpKBi8JsWyeDMRsWlQ?e=CPq8ow.

      This contains required properties ErrorCode, message and optional properties target, details(key value pair), inner error(this can be nested).
    types:
    - uid: InnerErrorV2
