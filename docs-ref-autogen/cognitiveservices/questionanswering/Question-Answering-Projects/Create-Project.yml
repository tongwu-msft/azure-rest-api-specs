### YamlMime:RESTOperation
uid: cognitiveservices.questionanswering.questionansweringprojects.createproject
name: Create Project
service: Cognitive Services
groupName: Question Answering Projects
apiVersion: 2021-10-01
summary: Create or update a project.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH {Endpoint}/language/query-knowledgebases/projects/{projectName}?api-version=2021-10-01
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoint (e.g., https://<resource-name>.api.cognitiveservices.azure.com).
  types:
  - uid: string
- name: projectName
  in: path
  isRequired: true
  description: The name of the project to use.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The metadata of the updated project, if it already exists.
  types:
  - uid: ProjectMetadata
- name: 201 Created
  description: The metadata of the created project, if it doesn't exist.
  types:
  - uid: ProjectMetadata
- name: Other Status Codes
  description: Error response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: description
    in: body
    description: Description of the project.
    types:
    - uid: string
  - name: language
    in: body
    isRequired: true
    description: Language of the text records. This is BCP-47 representation of a language. For example, use "en" for English; "es" for Spanish etc. If not set, use "en" for English as default.
    types:
    - uid: string
  - name: multilingualResource
    in: body
    description: Set to true to enable creating knowledgebases in different languages for the same resource.
    types:
    - uid: boolean
  - name: settings
    in: body
    description: Configurable settings of the Project.
    types:
    - uid: ProjectSettings
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: ProjectSettings
  description: Configurable settings of the Project.
  kind: object
  properties:
  - name: defaultAnswer
    description: Default Answer response when no good match is found in the knowledge base.
    types:
    - uid: string
- name: ProjectMetadata
  description: Represents the project.
  kind: object
