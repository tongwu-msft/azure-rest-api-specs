### YamlMime:RESTOperation
uid: cognitiveservices.questionanswering.questionansweringprojects.updateqnas
name: Update Qnas
service: Cognitive Services
groupName: Question Answering Projects
apiVersion: 2021-10-01
summary: Updates the QnAs of a project.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH {Endpoint}/language/query-knowledgebases/projects/{projectName}/qnas?api-version=2021-10-01
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoint (e.g., https://<resource-name>.api.cognitiveservices.azure.com).
  types:
  - uid: string
- name: projectName
  in: path
  isRequired: true
  description: The name of the project to use.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  headers:
  - name: Operation-Location
    value: string
  description: A successful call results with an Operation-Location header used to check the status of the job.
- name: Other Status Codes
  description: Error response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: body
    in: body
    description: Update QnAs parameters of a project.
    types:
    - uid: UpdateQnaRecord
      isArray: true
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: QnaRecord
  description: QnA record.
  kind: object
  properties:
  - name: id
    description: Unique ID for the QnA.
    types:
    - uid: integer
  - name: answer
    description: Answer text.
    types:
    - uid: string
  - name: source
    description: Source from which QnA was indexed e.g. https://docs.microsoft.com/en-us/azure/cognitive-services/QnAMaker/FAQs .
    types:
    - uid: string
  - name: questions
    description: List of questions associated with the answer.
    types:
    - uid: string
      isArray: true
  - name: metadata
    description: Metadata associated with the answer, useful to categorize or filter question answers.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: dialog
    description: Context of a QnA.
    types:
    - uid: QnaDialog
  - name: activeLearningSuggestions
    description: List of Active Learning suggestions for the QnA.
    types:
    - uid: SuggestedQuestionsCluster
      isArray: true
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: Error
- name: UpdateQnaRecord
  description: QnA record to be updated.
  kind: object
  properties:
  - name: op
    description: Update operation type for assets.
    types:
    - uid: updateOperationKind
  - name: value
    description: QnA record.
    types:
    - uid: QnaRecord
- name: QnaDialog
  description: Dialog associated with QnA Record.
  kind: object
  properties:
  - name: isContextOnly
    description: To mark if a prompt is relevant only with a previous question or not. If true, do not include this QnA as answer for queries without context; otherwise, ignores context and includes this QnA in answers.
    types:
    - uid: boolean
  - name: prompts
    description: List of prompts associated with the answer.
    types:
    - uid: QnaPrompt
      isArray: true
- name: SuggestedQuestionsCluster
  description: Active Learning suggested questions cluster details.
  kind: object
  properties:
  - name: clusterHead
    description: Question chosen as the head of suggested questions cluster by Active Learning clustering algorithm.
    types:
    - uid: string
  - name: suggestedQuestions
    description: List of all suggested questions for the QnA.
    types:
    - uid: SuggestedQuestion
      isArray: true
- name: Error
  description: The error object.
  kind: object
  properties:
  - name: code
    description: One of a server-defined set of error codes.
    types:
    - uid: ErrorCode
  - name: message
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: target
    description: The target of the error.
    types:
    - uid: string
  - name: details
    description: An array of details about specific errors that led to this reported error.
    types:
    - uid: Error
      isArray: true
  - name: innererror
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerErrorModel
- name: updateOperationKind
  description: Update operation type for assets.
  kind: enum
  properties:
  - name: add
    types:
    - uid: string
  - name: delete
    types:
    - uid: string
  - name: replace
    types:
    - uid: string
- name: QnaPrompt
  description: Prompt for an answer.
  kind: object
  properties:
  - name: displayOrder
    description: Index of the prompt. It is used for ordering of the prompts.
    types:
    - uid: integer
  - name: qnaId
    description: ID of the QnA corresponding to the prompt.
    types:
    - uid: integer
  - name: qna
    description: QnA record. Either QnAId or QnA record needs to be present in a Prompt.
    types:
    - uid: QnaRecord
  - name: displayText
    description: Text displayed to represent a follow up question prompt.
    types:
    - uid: string
- name: SuggestedQuestion
  description: Question suggested by the Active Learning feature.
  kind: object
  properties:
  - name: question
    description: Question suggested by the Active Learning feature.
    types:
    - uid: string
  - name: userSuggestedCount
    description: The number of times the question was suggested explicitly by the user.
    types:
    - uid: integer
  - name: autoSuggestedCount
    description: The number of times the question was suggested automatically by the Active Learning algorithm.
    types:
    - uid: integer
- name: ErrorCode
  description: Human-readable error code.
  kind: enum
  properties:
  - name: InvalidRequest
    types:
    - uid: string
  - name: InvalidArgument
    types:
    - uid: string
  - name: Unauthorized
    types:
    - uid: string
  - name: Forbidden
    types:
    - uid: string
  - name: NotFound
    types:
    - uid: string
  - name: ProjectNotFound
    types:
    - uid: string
  - name: OperationNotFound
    types:
    - uid: string
  - name: AzureCognitiveSearchNotFound
    types:
    - uid: string
  - name: AzureCognitiveSearchIndexNotFound
    types:
    - uid: string
  - name: TooManyRequests
    types:
    - uid: string
  - name: AzureCognitiveSearchThrottling
    types:
    - uid: string
  - name: AzureCognitiveSearchIndexLimitReached
    types:
    - uid: string
  - name: InternalServerError
    types:
    - uid: string
  - name: ServiceUnavailable
    types:
    - uid: string
- name: InnerErrorModel
  description: An object containing more specific information about the error. As per Microsoft One API guidelines - https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#7102-error-condition-responses.
  kind: object
  properties:
  - name: code
    description: One of a server-defined set of error codes.
    types:
    - uid: InnerErrorCode
  - name: message
    description: Error message.
    types:
    - uid: string
  - name: details
    description: Error details.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: target
    description: Error target.
    types:
    - uid: string
  - name: innererror
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerErrorModel
- name: InnerErrorCode
  description: Human-readable error code.
  kind: enum
  properties:
  - name: InvalidRequest
    types:
    - uid: string
  - name: InvalidParameterValue
    types:
    - uid: string
  - name: KnowledgeBaseNotFound
    types:
    - uid: string
  - name: AzureCognitiveSearchNotFound
    types:
    - uid: string
  - name: AzureCognitiveSearchThrottling
    types:
    - uid: string
  - name: ExtractionFailure
    types:
    - uid: string
examples:
- name: Successful query
  request:
    uri: PATCH {Endpoint}/language/query-knowledgebases/projects/proj1/qnas?api-version=2021-10-01
    body: >-
      [
        {
          "op": "add",
          "value": {
            "id": 3,
            "answer": "ans3",
            "source": "source1",
            "questions": [
              "question 3.1",
              "question 3.2"
            ],
            "metadata": {
              "k1": "v1",
              "k2": "v2"
            },
            "dialog": {
              "isContextOnly": false,
              "prompts": [
                {
                  "displayOrder": 1,
                  "qnaId": 11,
                  "displayText": "prompt 3.1"
                },
                {
                  "displayOrder": 2,
                  "qnaId": 21,
                  "displayText": "prompt 3.2"
                }
              ]
            }
          }
        },
        {
          "op": "replace",
          "value": {
            "id": 1,
            "answer": "ans4",
            "source": "source1",
            "questions": [
              "question 4.1",
              "question 4.2"
            ]
          }
        },
        {
          "op": "delete",
          "value": {
            "id": 2,
            "answer": "ans2",
            "source": "source1",
            "questions": [
              "question 2.1",
              "question 2.2"
            ]
          }
        }
      ]
