### YamlMime:RESTOperation
uid: cognitiveservices.questionanswering.questionansweringprojects.getqnas
name: Get Qnas
service: Cognitive Services
groupName: Question Answering Projects
apiVersion: 2021-10-01
summary: Gets all the QnAs of a project.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {Endpoint}/language/query-knowledgebases/projects/{projectName}/qnas?api-version=2021-10-01
- content: GET {Endpoint}/language/query-knowledgebases/projects/{projectName}/qnas?api-version=2021-10-01&source={source}&top={top}&skip={skip}&maxpagesize={maxpagesize}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoint (e.g., https://<resource-name>.api.cognitiveservices.azure.com).
  types:
  - uid: string
- name: projectName
  in: path
  isRequired: true
  description: The name of the project to use.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
- name: source
  in: query
  description: Source of the QnA.
  types:
  - uid: string
- name: top
  in: query
  description: The maximum number of resources to return from the collection.
  types:
  - uid: integer
  format: int32
- name: skip
  in: query
  description: An offset into the collection of the first resource to be returned.
  types:
  - uid: integer
  format: int32
- name: maxpagesize
  in: query
  description: The maximum number of resources to include in a single response.
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: All the QnAs of a project.
  types:
  - uid: QnaAssets
- name: Other Status Codes
  description: Error response.
  types:
  - uid: ErrorResponse
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: QnaAssets
  description: All QnA assets for the project.
  kind: object
  properties:
  - name: value
    description: List of QnA records.
    types:
    - uid: RetrieveQnaRecord
      isArray: true
  - name: nextLink
    description: ''
    types:
    - uid: string
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: Error
- name: RetrieveQnaRecord
  description: QnA Record with last updated date-time.
  kind: object
  properties:
  - name: id
    description: Unique ID for the QnA.
    types:
    - uid: integer
  - name: answer
    description: Answer text.
    types:
    - uid: string
  - name: source
    description: Source from which QnA was indexed e.g. https://docs.microsoft.com/en-us/azure/cognitive-services/QnAMaker/FAQs .
    types:
    - uid: string
  - name: questions
    description: List of questions associated with the answer.
    types:
    - uid: string
      isArray: true
  - name: metadata
    description: Metadata associated with the answer, useful to categorize or filter question answers.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: dialog
    description: Context of a QnA.
    types:
    - uid: QnaDialog
  - name: activeLearningSuggestions
    description: List of Active Learning suggestions for the QnA.
    types:
    - uid: SuggestedQuestionsCluster
      isArray: true
  - name: lastUpdatedDateTime
    description: Date-time when the QnA was last updated.
    types:
    - uid: string
- name: Error
  description: The error object.
  kind: object
  properties:
  - name: code
    description: One of a server-defined set of error codes.
    types:
    - uid: ErrorCode
  - name: message
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: target
    description: The target of the error.
    types:
    - uid: string
  - name: details
    description: An array of details about specific errors that led to this reported error.
    types:
    - uid: Error
      isArray: true
  - name: innererror
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerErrorModel
- name: QnaDialog
  description: Dialog associated with QnA Record.
  kind: object
  properties:
  - name: isContextOnly
    description: To mark if a prompt is relevant only with a previous question or not. If true, do not include this QnA as answer for queries without context; otherwise, ignores context and includes this QnA in answers.
    types:
    - uid: boolean
  - name: prompts
    description: List of prompts associated with the answer.
    types:
    - uid: QnaPrompt
      isArray: true
- name: SuggestedQuestionsCluster
  description: Active Learning suggested questions cluster details.
  kind: object
  properties:
  - name: clusterHead
    description: Question chosen as the head of suggested questions cluster by Active Learning clustering algorithm.
    types:
    - uid: string
  - name: suggestedQuestions
    description: List of all suggested questions for the QnA.
    types:
    - uid: SuggestedQuestion
      isArray: true
- name: ErrorCode
  description: Human-readable error code.
  kind: enum
  properties:
  - name: InvalidRequest
    types:
    - uid: string
  - name: InvalidArgument
    types:
    - uid: string
  - name: Unauthorized
    types:
    - uid: string
  - name: Forbidden
    types:
    - uid: string
  - name: NotFound
    types:
    - uid: string
  - name: ProjectNotFound
    types:
    - uid: string
  - name: OperationNotFound
    types:
    - uid: string
  - name: AzureCognitiveSearchNotFound
    types:
    - uid: string
  - name: AzureCognitiveSearchIndexNotFound
    types:
    - uid: string
  - name: TooManyRequests
    types:
    - uid: string
  - name: AzureCognitiveSearchThrottling
    types:
    - uid: string
  - name: AzureCognitiveSearchIndexLimitReached
    types:
    - uid: string
  - name: InternalServerError
    types:
    - uid: string
  - name: ServiceUnavailable
    types:
    - uid: string
- name: InnerErrorModel
  description: An object containing more specific information about the error. As per Microsoft One API guidelines - https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#7102-error-condition-responses.
  kind: object
  properties:
  - name: code
    description: One of a server-defined set of error codes.
    types:
    - uid: InnerErrorCode
  - name: message
    description: Error message.
    types:
    - uid: string
  - name: details
    description: Error details.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: target
    description: Error target.
    types:
    - uid: string
  - name: innererror
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerErrorModel
- name: QnaPrompt
  description: Prompt for an answer.
  kind: object
  properties:
  - name: displayOrder
    description: Index of the prompt. It is used for ordering of the prompts.
    types:
    - uid: integer
  - name: qnaId
    description: ID of the QnA corresponding to the prompt.
    types:
    - uid: integer
  - name: qna
    description: QnA record. Either QnAId or QnA record needs to be present in a Prompt.
    types:
    - uid: QnaRecord
  - name: displayText
    description: Text displayed to represent a follow up question prompt.
    types:
    - uid: string
- name: SuggestedQuestion
  description: Question suggested by the Active Learning feature.
  kind: object
  properties:
  - name: question
    description: Question suggested by the Active Learning feature.
    types:
    - uid: string
  - name: userSuggestedCount
    description: The number of times the question was suggested explicitly by the user.
    types:
    - uid: integer
  - name: autoSuggestedCount
    description: The number of times the question was suggested automatically by the Active Learning algorithm.
    types:
    - uid: integer
- name: InnerErrorCode
  description: Human-readable error code.
  kind: enum
  properties:
  - name: InvalidRequest
    types:
    - uid: string
  - name: InvalidParameterValue
    types:
    - uid: string
  - name: KnowledgeBaseNotFound
    types:
    - uid: string
  - name: AzureCognitiveSearchNotFound
    types:
    - uid: string
  - name: AzureCognitiveSearchThrottling
    types:
    - uid: string
  - name: ExtractionFailure
    types:
    - uid: string
- name: QnaRecord
  description: QnA record.
  kind: object
  properties:
  - name: id
    description: Unique ID for the QnA.
    types:
    - uid: integer
  - name: answer
    description: Answer text.
    types:
    - uid: string
  - name: source
    description: Source from which QnA was indexed e.g. https://docs.microsoft.com/en-us/azure/cognitive-services/QnAMaker/FAQs .
    types:
    - uid: string
  - name: questions
    description: List of questions associated with the answer.
    types:
    - uid: string
      isArray: true
  - name: metadata
    description: Metadata associated with the answer, useful to categorize or filter question answers.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: dialog
    description: Context of a QnA.
    types:
    - uid: QnaDialog
  - name: activeLearningSuggestions
    description: List of Active Learning suggestions for the QnA.
    types:
    - uid: SuggestedQuestionsCluster
      isArray: true
examples:
- name: Successful query
  request:
    uri: GET {Endpoint}/language/query-knowledgebases/projects/proj1/qnas?api-version=2021-10-01
    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{API key}'
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": 1,
            "answer": "ans1",
            "source": "source1",
            "questions": [
              "question 1.1",
              "question 1.2"
            ],
            "metadata": {
              "k1": "v1",
              "k2": "v2"
            },
            "dialog": {
              "isContextOnly": false,
              "prompts": [
                {
                  "displayOrder": 1,
                  "qnaId": 11,
                  "displayText": "prompt 1.1"
                },
                {
                  "displayOrder": 2,
                  "qnaId": 21,
                  "displayText": "prompt 1.2"
                }
              ]
            },
            "lastUpdatedDateTime": "2021-05-01T17:21:14Z"
          },
          {
            "id": 2,
            "answer": "ans2",
            "source": "source2",
            "questions": [
              "question 2.1",
              "question 2.2"
            ],
            "lastUpdatedDateTime": "2021-05-01T17:21:14Z"
          }
        ]
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: Learn more about Cognitive Services service - Gets all the QnAs of a project.
errorCodes: []
