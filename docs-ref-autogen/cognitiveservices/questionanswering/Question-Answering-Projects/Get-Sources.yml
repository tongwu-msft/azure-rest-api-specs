### YamlMime:RESTOperation
uid: cognitiveservices.questionanswering.questionansweringprojects.getsources
name: Get Sources
service: Cognitive Services
groupName: Question Answering Projects
apiVersion: 2021-10-01
summary: Gets all the sources of a project.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {Endpoint}/language/query-knowledgebases/projects/{projectName}/sources?api-version=2021-10-01
- content: GET {Endpoint}/language/query-knowledgebases/projects/{projectName}/sources?api-version=2021-10-01&top={top}&skip={skip}&maxpagesize={maxpagesize}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoint (e.g., https://<resource-name>.api.cognitiveservices.azure.com).
  types:
  - uid: string
- name: projectName
  in: path
  isRequired: true
  description: The name of the project to use.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
- name: top
  in: query
  description: The maximum number of resources to return from the collection.
  types:
  - uid: integer
  format: int32
- name: skip
  in: query
  description: An offset into the collection of the first resource to be returned.
  types:
  - uid: integer
  format: int32
- name: maxpagesize
  in: query
  description: The maximum number of resources to include in a single response.
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: All the sources of a project.
  types:
  - uid: QnaSources
- name: Other Status Codes
  description: Error response.
  types:
  - uid: ErrorResponse
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: QnaSources
  description: All QnA sources for the project.
  kind: object
  properties:
  - name: value
    description: Custom sources from which QnAs were extracted or explicitly added to the project.
    types:
    - uid: QnaSourceRecord
      isArray: true
  - name: nextLink
    description: ''
    types:
    - uid: string
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: Error
- name: QnaSourceRecord
  description: Custom source record with last updated date-time.
  kind: object
  properties:
  - name: displayName
    description: Friendly name of the Source.
    types:
    - uid: string
  - name: source
    description: Unique source identifier. Name of the file if it's a 'file' source; otherwise, the complete URL if it's a 'url' source.
    types:
    - uid: string
  - name: sourceUri
    description: URI location for the file or url.
    types:
    - uid: string
  - name: sourceKind
    description: Supported source types.
    types:
    - uid: sourceKind
    defaultValue: url
  - name: contentStructureKind
    description: Content structure type for sources.
    types:
    - uid: sourceContentStructureKind
    defaultValue: Unstructured
  - name: lastUpdatedDateTime
    description: Date-time when the QnA was last updated.
    types:
    - uid: string
- name: Error
  description: The error object.
  kind: object
  properties:
  - name: code
    description: One of a server-defined set of error codes.
    types:
    - uid: ErrorCode
  - name: message
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: target
    description: The target of the error.
    types:
    - uid: string
  - name: details
    description: An array of details about specific errors that led to this reported error.
    types:
    - uid: Error
      isArray: true
  - name: innererror
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerErrorModel
- name: sourceKind
  description: Supported source types.
  kind: enum
  properties:
  - name: file
    types:
    - uid: string
  - name: url
    types:
    - uid: string
- name: sourceContentStructureKind
  description: Content structure type for sources.
  kind: enum
  properties:
  - name: unstructured
    types:
    - uid: string
- name: ErrorCode
  description: Human-readable error code.
  kind: enum
  properties:
  - name: InvalidRequest
    types:
    - uid: string
  - name: InvalidArgument
    types:
    - uid: string
  - name: Unauthorized
    types:
    - uid: string
  - name: Forbidden
    types:
    - uid: string
  - name: NotFound
    types:
    - uid: string
  - name: ProjectNotFound
    types:
    - uid: string
  - name: OperationNotFound
    types:
    - uid: string
  - name: AzureCognitiveSearchNotFound
    types:
    - uid: string
  - name: AzureCognitiveSearchIndexNotFound
    types:
    - uid: string
  - name: TooManyRequests
    types:
    - uid: string
  - name: AzureCognitiveSearchThrottling
    types:
    - uid: string
  - name: AzureCognitiveSearchIndexLimitReached
    types:
    - uid: string
  - name: InternalServerError
    types:
    - uid: string
  - name: ServiceUnavailable
    types:
    - uid: string
- name: InnerErrorModel
  description: An object containing more specific information about the error. As per Microsoft One API guidelines - https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#7102-error-condition-responses.
  kind: object
  properties:
  - name: code
    description: One of a server-defined set of error codes.
    types:
    - uid: InnerErrorCode
  - name: message
    description: Error message.
    types:
    - uid: string
  - name: details
    description: Error details.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: target
    description: Error target.
    types:
    - uid: string
  - name: innererror
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerErrorModel
- name: InnerErrorCode
  description: Human-readable error code.
  kind: enum
  properties:
  - name: InvalidRequest
    types:
    - uid: string
  - name: InvalidParameterValue
    types:
    - uid: string
  - name: KnowledgeBaseNotFound
    types:
    - uid: string
  - name: AzureCognitiveSearchNotFound
    types:
    - uid: string
  - name: AzureCognitiveSearchThrottling
    types:
    - uid: string
  - name: ExtractionFailure
    types:
    - uid: string
examples:
