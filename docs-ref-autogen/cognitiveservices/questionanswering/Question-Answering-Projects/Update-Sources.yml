### YamlMime:RESTOperation
uid: cognitiveservices.questionanswering.questionansweringprojects.updatesources
name: Update Sources
service: Cognitive Services
groupName: Question Answering Projects
apiVersion: 2021-10-01
summary: Updates the sources of a project.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH {Endpoint}/language/query-knowledgebases/projects/{projectName}/sources?api-version=2021-10-01
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoint (e.g., https://<resource-name>.api.cognitiveservices.azure.com).
  types:
  - uid: string
- name: projectName
  in: path
  isRequired: true
  description: The name of the project to use.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  headers:
  - name: Operation-Location
    value: string
  description: A successful call results with an Operation-Location header used to check the status of the job.
- name: Other Status Codes
  description: Error response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: body
    in: body
    description: Update sources parameters of a project.
    types:
    - uid: UpdateSourceRecord
      isArray: true
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: UpdateQnaSourceRecord
  description: Update source record.
  kind: object
  properties:
  - name: displayName
    description: Friendly name of the Source.
    types:
    - uid: string
  - name: source
    description: Unique source identifier. Name of the file if it's a 'file' source; otherwise, the complete URL if it's a 'url' source.
    types:
    - uid: string
  - name: sourceUri
    description: URI location for the file or url.
    types:
    - uid: string
  - name: sourceKind
    description: Supported source types.
    types:
    - uid: sourceKind
  - name: contentStructureKind
    description: Content structure type for sources.
    types:
    - uid: sourceContentStructureKind
  - name: refresh
    description: Boolean flag used to refresh data from the Source.
    types:
    - uid: boolean
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: Error
- name: UpdateSourceRecord
  description: Source to be updated.
  kind: object
  properties:
  - name: op
    description: Update operation type for assets.
    types:
    - uid: updateOperationKind
  - name: value
    description: Update source record.
    types:
    - uid: UpdateQnaSourceRecord
- name: sourceKind
  description: Supported source types.
  kind: enum
  properties:
  - name: file
    types:
    - uid: string
  - name: url
    types:
    - uid: string
- name: sourceContentStructureKind
  description: Content structure type for sources.
  kind: enum
  properties:
  - name: unstructured
    types:
    - uid: string
- name: Error
  description: The error object.
  kind: object
  properties:
  - name: code
    description: One of a server-defined set of error codes.
    types:
    - uid: ErrorCode
  - name: message
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: target
    description: The target of the error.
    types:
    - uid: string
  - name: details
    description: An array of details about specific errors that led to this reported error.
    types:
    - uid: Error
      isArray: true
  - name: innererror
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerErrorModel
- name: updateOperationKind
  description: Update operation type for assets.
  kind: enum
  properties:
  - name: add
    types:
    - uid: string
  - name: delete
    types:
    - uid: string
  - name: replace
    types:
    - uid: string
- name: ErrorCode
  description: Human-readable error code.
  kind: enum
  properties:
  - name: InvalidRequest
    types:
    - uid: string
  - name: InvalidArgument
    types:
    - uid: string
