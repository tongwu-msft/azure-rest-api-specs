### YamlMime:RESTOperation
uid: cognitiveservices.questionanswering.questionanswering.getanswers
name: Get Answers
service: Cognitive Services
groupName: Question Answering
apiVersion: 2021-10-01
summary: Answers the specified question using your knowledge base.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/language/:query-knowledgebases?projectName={projectName}&deploymentName={deploymentName}&api-version=2021-10-01
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoint (e.g., https://<resource-name>.api.cognitiveservices.azure.com).
  types:
  - uid: string
- name: projectName
  in: query
  isRequired: true
  description: The name of the project to use.
  types:
  - uid: string
- name: deploymentName
  in: query
  isRequired: true
  description: The name of the specific deployment of the project to use.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: A successful response to get answers from knowledge base.
  types:
  - uid: AnswersResult
- name: Other Status Codes
  description: Error response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: qnaId
    in: body
    description: Exact QnA ID to fetch from the knowledge base, this field takes priority over question.
    types:
    - uid: integer
  - name: question
    in: body
    description: User question to query against the knowledge base.
    types:
    - uid: string
  - name: top
    in: body
    description: Max number of answers to be returned for the question.
    types:
    - uid: integer
  - name: userId
    in: body
    description: Unique identifier for the user.
    types:
    - uid: string
  - name: confidenceScoreThreshold
    in: body
    description: Minimum threshold score for answers, value ranges from 0 to 1.
    types:
    - uid: number
  - name: context
    in: body
    description: Context object with previous QnA's information.
    types:
    - uid: KnowledgeBaseAnswerContext
  - name: rankerType
    in: body
    description: Type of ranker to be used.
    types:
    - uid: RankerKind
  - name: filters
    in: body
    description: Filter QnAs based on given metadata list and knowledge base sources.
    types:
    - uid: QueryFilters
  - name: answerSpanRequest
    in: body
    description: To configure Answer span prediction feature.
    types:
    - uid: ShortAnswerOptions
  - name: includeUnstructuredSources
    in: body
    description: (Optional) Flag to enable Query over Unstructured Sources.
    types:
    - uid: boolean
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: KnowledgeBaseAnswerContext
  description: Context object with previous QnA's information.
  kind: object
  properties:
  - name: previousQnaId
    description: Previous turn top answer result QnA ID.
    types:
    - uid: integer
  - name: previousUserQuery
    description: Previous user query.
    types:
    - uid: string
- name: QueryFilters
  description: filters over knowledge base.
  kind: object
  properties:
  - name: metadataFilter
    description: Find QnAs that are associated with the given list of metadata.
    types:
    - uid: MetadataFilter
  - name: sourceFilter
    description: Find QnAs that are associated with any of the given list of sources in knowledge base.
    types:
    - uid: string
      isArray: true
  - name: logicalOperation
    description: Logical operation used to join metadata filter with source filter.
    types:
    - uid: LogicalOperationKind
    defaultValue: AND
- name: ShortAnswerOptions
  description: To configure Answer span prediction feature.
  kind: object
  properties:
  - name: enable
    description: Enable or disable Answer Span prediction.
    types:
    - uid: enable
  - name: confidenceScoreThreshold
    description: Minimum threshold score required to include an answer span, value ranges from 0 to 1.
    types:
    - uid: number
  - name: topAnswersWithSpan
    description: Number of Top answers to be considered for span prediction from 1 to 10.
    types:
    - uid: integer
- name: AnswersResult
  description: Represents List of Question Answers.
  kind: object
  properties:
  - name: answers
    description: Represents Answer Result list.
    types:
    - uid: KnowledgeBaseAnswer
      isArray: true
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: Error
- name: AnswersOptions
  description: Parameters to query a knowledge base.
  kind: object
  properties:
  - name: qnaId
    description: Exact QnA ID to fetch from the knowledge base, this field takes priority over question.
    types:
    - uid: integer
  - name: question
    description: User question to query against the knowledge base.
    types:
    - uid: string
  - name: top
    description: Max number of answers to be returned for the question.
    types:
    - uid: integer
  - name: userId
    description: Unique identifier for the user.
    types:
    - uid: string
  - name: confidenceScoreThreshold
    description: Minimum threshold score for answers, value ranges from 0 to 1.
    types:
    - uid: number
  - name: context
    description: Context object with previous QnA's information.
    types:
    - uid: KnowledgeBaseAnswerContext
  - name: rankerType
    description: Type of ranker to be used.
    types:
    - uid: RankerKind
  - name: filters
    description: Filter QnAs based on given metadata list and knowledge base sources.
    types:
    - uid: QueryFilters
  - name: answerSpanRequest
    description: To configure Answer span prediction feature.
    types:
    - uid: ShortAnswerOptions
  - name: includeUnstructuredSources
    description: (Optional) Flag to enable Query over Unstructured Sources.
    types:
    - uid: boolean
- name: MetadataFilter
  description: Find QnAs that are associated with the given list of metadata.
  kind: object
  properties:
  - name: metadata
    description: Object to provide the key value pair for each metadata.
    types:
    - uid: MetadataRecord
      isArray: true
  - name: logicalOperation
    description: Operation used to join metadata filters.
    types:
    - uid: LogicalOperationKind
    defaultValue: AND
- name: LogicalOperationKind
  description: Set to 'OR' or 'AND' for using corresponding logical operation.
  kind: enum
  properties:
  - name: AND
    types:
    - uid: string
  - name: OR
    types:
    - uid: string
- name: enable
  description: Enable or disable Answer Span prediction.
  kind: enum
  properties:
  - name: "True"
    types:
    - uid: Boolean
- name: KnowledgeBaseAnswer
  description: Represents knowledge base answer.
  kind: object
  properties:
  - name: questions
    description: List of questions associated with the answer.
    types:
    - uid: string
      isArray: true
  - name: answer
    description: Answer text.
    types:
    - uid: string
  - name: confidenceScore
    description: Answer confidence score, value ranges from 0 to 1.
    types:
    - uid: number
  - name: id
    description: ID of the QnA result.
    types:
    - uid: integer
  - name: source
    description: Source of QnA result.
    types:
    - uid: string
  - name: metadata
    description: Metadata associated with the answer, useful to categorize or filter question answers.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: dialog
    description: Dialog associated with Answer.
    types:
    - uid: KnowledgeBaseAnswerDialog
  - name: answerSpan
    description: Answer span object of QnA with respect to user's question.
    types:
    - uid: AnswerSpan
- name: Error
  description: The error object.
  kind: object
  properties:
  - name: code
    description: One of a server-defined set of error codes.
    types:
    - uid: ErrorCode
  - name: message
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: target
    description: The target of the error.
    types:
    - uid: string
  - name: details
    description: An array of details about specific errors that led to this reported error.
    types:
    - uid: Error
      isArray: true
  - name: innererror
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerErrorModel
- name: RankerKind
  description: Type of ranker to be used.
  kind: enum
  properties:
  - name: Default
    description: Default ranker.
    types:
    - uid: string
  - name: QuestionOnly
    description: Question only ranker.
    types:
    - uid: string
- name: MetadataRecord
  description: Object to provide the key value pair for each metadata.
  kind: object
  properties:
  - name: key
    description: Metadata Key from Metadata dictionary used in the QnA.
    types:
    - uid: string
  - name: value
    description: Metadata Value from Metadata dictionary used in the QnA.
    types:
    - uid: string
- name: KnowledgeBaseAnswerDialog
  description: Dialog associated with Answer.
  kind: object
  properties:
  - name: isContextOnly
    description: To mark if a prompt is relevant only with a previous question or not. If true, do not include this QnA as search result for queries without context; otherwise, if false, ignores context and includes this QnA in search result.
    types:
    - uid: boolean
  - name: prompts
    description: List of prompts associated with the answer.
    types:
    - uid: KnowledgeBaseAnswerPrompt
      isArray: true
- name: AnswerSpan
  description: Answer span object of QnA.
  kind: object
  properties:
  - name: text
    description: Predicted text of answer span.
    types:
    - uid: string
  - name: confidenceScore
    description: Predicted score of answer span, value ranges from 0 to 1.
    types:
    - uid: number
  - name: offset
    description: The answer span offset from the start of answer.
    types:
    - uid: integer
  - name: length
    description: The length of the answer span.
    types:
    - uid: integer
- name: ErrorCode
  description: Human-readable error code.
  kind: enum
  properties:
  - name: InvalidRequest
    types:
    - uid: string
  - name: InvalidArgument
    types:
    - uid: string
  - name: Unauthorized
    types:
    - uid: string
  - name: Forbidden
    types:
    - uid: string
  - name: NotFound
    types:
    - uid: string
  - name: ProjectNotFound
    types:
    - uid: string
  - name: OperationNotFound
    types:
    - uid: string
  - name: AzureCognitiveSearchNotFound
    types:
    - uid: string
  - name: AzureCognitiveSearchIndexNotFound
    types:
    - uid: string
  - name: TooManyRequests
    types:
    - uid: string
  - name: AzureCognitiveSearchThrottling
    types:
    - uid: string
  - name: AzureCognitiveSearchIndexLimitReached
    types:
    - uid: string
  - name: InternalServerError
    types:
    - uid: string
  - name: ServiceUnavailable
    types:
    - uid: string
- name: InnerErrorModel
  description: An object containing more specific information about the error. As per Microsoft One API guidelines - https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#7102-error-condition-responses.
  kind: object
  properties:
  - name: code
    description: One of a server-defined set of error codes.
    types:
    - uid: InnerErrorCode
  - name: message
    description: Error message.
    types:
    - uid: string
  - name: details
    description: Error details.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: target
    description: Error target.
    types:
    - uid: string
  - name: innererror
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerErrorModel
- name: KnowledgeBaseAnswerPrompt
  description: Prompt for an answer.
  kind: object
  properties:
  - name: displayOrder
    description: Index of the prompt - used in ordering of the prompts.
    types:
    - uid: integer
  - name: qnaId
    description: QnA ID corresponding to the prompt.
    types:
    - uid: integer
  - name: displayText
    description: Text displayed to represent a follow up question prompt.
    types:
    - uid: string
- name: InnerErrorCode
  description: Human-readable error code.
  kind: enum
  properties:
  - name: InvalidRequest
    types:
    - uid: string
  - name: InvalidParameterValue
    types:
    - uid: string
  - name: KnowledgeBaseNotFound
    types:
    - uid: string
  - name: AzureCognitiveSearchNotFound
    types:
    - uid: string
  - name: AzureCognitiveSearchThrottling
    types:
    - uid: string
  - name: ExtractionFailure
    types:
    - uid: string
examples:
- name: Successful query
  request:
    uri: POST {Endpoint}/language/:query-knowledgebases?projectName=proj1&deploymentName=production&api-version=2021-10-01
    body: >-
      {
        "question": "how long it takes to charge surface?",
        "top": 3,
        "userId": "sd53lsY=",
        "confidenceScoreThreshold": 0.2,
        "context": {
          "previousQnaId": 9,
          "previousUserQuery": "Where are QnA Maker quickstarts?"
        },
        "rankerType": "Default",
        "filters": {
          "metadataFilter": {
            "metadata": [
              {
                "key": "category",
                "value": "api"
              },
              {
                "key": "editorial",
                "value": "chitchat"
              }
            ],
            "logicalOperation": "AND"
          },
          "sourceFilter": [
            "filename1.pdf",
            "https://www.wikipedia.org/microsoft"
          ],
          "logicalOperation": "AND"
        },
        "answerSpanRequest": {
          "enable": true,
          "confidenceScoreThreshold": 0.2,
          "topAnswersWithSpan": 1
        },
        "includeUnstructuredSources": true
      }
    codeTab: |+
