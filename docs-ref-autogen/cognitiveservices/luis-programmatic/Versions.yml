### YamlMime:RESTOperationGroup
uid: cognitiveservices.versions
name: Versions
apiVersion: "2.0"
service: Cognitive Services
operations:
- uid: cognitiveservices.versions.clone
  summary: Creates a new version from the selected version.
- uid: cognitiveservices.versions.delete
  summary: Deletes an application version.
- uid: cognitiveservices.versions.deleteunlabelledutterance
  summary: Deleted an unlabelled utterance in a version of the application.
- uid: cognitiveservices.versions.export
  summary: Exports a LUIS application to JSON format.
- uid: cognitiveservices.versions.get
  summary: Gets the version information such as date created, last modified date, endpoint URL, count of intents and entities, training and publishing status.
- uid: cognitiveservices.versions.import
  summary: Imports a new version into a LUIS application.
- uid: cognitiveservices.versions.list
  summary: Gets a list of versions for this application ID.
- uid: cognitiveservices.versions.update
  summary: Updates the name or description of the application version.
