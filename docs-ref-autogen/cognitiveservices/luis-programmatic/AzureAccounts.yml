  summary: "apps - Assign a LUIS Azure account to an application  \nAssigns an Azure account to the application."
- uid: cognitiveservices.azureaccounts.getassigned
  summary: "apps - Get LUIS Azure accounts assigned to the application  \nGets the LUIS Azure accounts assigned to the application for the user using his ARM token."
