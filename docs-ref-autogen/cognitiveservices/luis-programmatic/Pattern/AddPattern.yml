### YamlMime:RESTOperation
uid: luis.api.v2.0.cognitiveservices.pattern.addpattern
name: Add Pattern
service: Cognitive Services
groupName: Pattern
apiVersion: v2.0 preview
summary: Adds one pattern to the specified application.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://{AzureRegion}.api.cognitive.microsoft.com/luis/api/v2.0/apps/{appId}/versions/{versionId}/patternrule
uriParameters:
- name: AzureRegion
  in: path
  isRequired: true
  description: Supported Azure regions for Cognitive Services endpoints
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
responses:
- name: 201 Created
  description: The created pattern
  types:
  - uid: PatternRuleInfo
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: pattern
    in: body
    description: The pattern text.
    types:
    - uid: string
  - name: intent
    in: body
    description: The intent's name which the pattern belongs to.
    types:
    - uid: string
requestHeader: []
definitions:
- name: PatternRuleInfo
  description: Pattern rule
  kind: object
  properties:
  - name: id
    description: The pattern ID.
    types:
    - uid: string
  - name: pattern
    description: The pattern text.
    types:
    - uid: string
  - name: intent
    description: The intent's name where the pattern belongs to.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: PatternRuleCreateObject
  description: Object model for creating a pattern
  kind: object
  properties:
  - name: pattern
    description: The pattern text.
    types:
    - uid: string
  - name: intent
    description: The intent's name which the pattern belongs to.
    types:
    - uid: string
examples:
- name: Successful Add Pattern request
  request:
    uri: POST https://westus.api.cognitive.microsoft.com/luis/api/v2.0/apps/86226c53-b7a6-416f-876b-226b2b5ab07b/versions/0.1/patternrule
    body: >-
      {
        "pattern": "Who's {Name} reporting to?",
        "intent": "report to"
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "id": "cc8fa554-cc6c-4bcc-97eb-c8e5bc2091b3",
        "pattern": "who's {Name} reporting to?",
        "intent": "report to"
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
