### YamlMime:RESTOperation
uid: api.cognitive.microsoft.com.luis.api.v2.0.cognitiveservices.pattern.batchaddpatterns
name: Batch Add Patterns
service: Cognitive Services
groupName: Pattern
apiVersion: v2.0 preview
summary: Adds a batch of patterns to the specified application.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://api.cognitive.microsoft.com/luis/api/v2.0/apps/{appId}/versions/{versionId}/patternrules
uriParameters:
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
responses:
- name: 201 Created
  description: The created patterns
  types:
  - uid: PatternRuleInfo
    isArray: true
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: pattern
    in: body
    description: The pattern text.
    types:
    - uid: string
  - name: intent
    in: body
    description: The intent's name which the pattern belongs to.
    types:
    - uid: string
requestHeader: []
definitions:
- name: PatternRuleInfo
  description: Pattern rule
  kind: object
  properties:
  - name: id
    description: The pattern ID.
    types:
    - uid: string
  - name: pattern
    description: The pattern text.
    types:
    - uid: string
  - name: intent
    description: The intent's name where the pattern belongs to.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: PatternRuleCreateObject
  description: Object model for creating a pattern
  kind: object
  properties:
  - name: pattern
    description: The pattern text.
    types:
    - uid: string
  - name: intent
    description: The intent's name which the pattern belongs to.
    types:
    - uid: string
examples:
- name: Successful Batch Add Patterns request
  request:
    uri: POST https://api.cognitive.microsoft.com/luis/api/v2.0/apps/2370fb9d-7dbc-4898-a361-a742cf290766/versions/0.1/patternrules
    body: >-
      [
        {
          "pattern": "Who's {Name} reporting to?",
          "intent": "report to"
        },
        {
          "pattern": "Who's {Name} reporting to?",
          "intent": "report to"
        }
      ]
  responses:
  - statusCode: "201"
    body: >-
      [
        {
          "id": "cc8fa554-cc6c-4bcc-97eb-c8e5bc2091b3",
          "pattern": "who's {Name} reporting to?",
          "intent": "report to"
        },
        {
          "id": "cc8fa554-cc6c-4bcc-97eb-c8e5bc2091b3",
          "pattern": "who's {Name} reporting to?",
          "intent": "report to"
        }
      ]
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
