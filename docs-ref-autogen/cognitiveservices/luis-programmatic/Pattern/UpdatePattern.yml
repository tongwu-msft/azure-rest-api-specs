### YamlMime:RESTOperation
uid: api.cognitive.microsoft.com.luis.api.v2.0.cognitiveservices.pattern.updatepattern
name: Update Pattern
service: Cognitive Services
groupName: Pattern
apiVersion: "2.0"
summary: Updates a pattern
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://api.cognitive.microsoft.com/luis/api/v2.0/apps/{appId}/versions/{versionId}/patternrules/{patternId}
uriParameters:
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
- name: patternId
  in: path
  isRequired: true
  description: The pattern ID.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: The updated pattern
  types:
  - uid: PatternRuleInfo
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: id
    in: body
    description: The pattern ID.
    types:
    - uid: string
  - name: pattern
    in: body
    description: The pattern text.
    types:
    - uid: string
  - name: intent
    in: body
    description: The intent's name which the pattern belongs to.
    types:
    - uid: string
requestHeader: []
