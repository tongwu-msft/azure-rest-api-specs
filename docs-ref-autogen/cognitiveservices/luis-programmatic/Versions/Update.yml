### YamlMime:RESTOperation
uid: api.cognitive.microsoft.com.luis.api.v2.0.cognitiveservices.versions.update
name: Update
service: Cognitive Services
groupName: Versions
apiVersion: v2.0 preview
summary: Updates the name or description of the application version.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://api.cognitive.microsoft.com/luis/api/v2.0/apps/{appId}/versions/{versionId}/
uriParameters:
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successful operation.
  types:
  - uid: OperationStatus
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: version
    in: body
    description: The new version for the cloned model.
    types:
    - uid: string
requestHeader: []
definitions:
- name: OperationStatus
  description: Response of an Operation status.
  kind: object
  properties:
  - name: code
    description: Status Code.
    types:
    - uid: OperationStatusType
  - name: message
    description: Status details.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: TaskUpdateObject
  description: Object model for cloning an application's version.
  kind: object
  properties:
  - name: version
    description: The new version for the cloned model.
    types:
    - uid: string
- name: OperationStatusType
  description: Status Code.
  kind: enum
  properties:
  - name: Failed
    types:
    - uid: string
  - name: FAILED
    types:
    - uid: string
  - name: Success
    types:
    - uid: string
examples:
- name: Successful Rename Application Version request
  request:
    uri: PUT https://api.cognitive.microsoft.com/luis/api/v2.0/apps/363187f1-c573-46b3-bc4c-ae01d686e68e/versions/0.1/
    body: >-
      {
        "version": "1.0"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "code": "Success",
        "message": "Operation Successful"
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
