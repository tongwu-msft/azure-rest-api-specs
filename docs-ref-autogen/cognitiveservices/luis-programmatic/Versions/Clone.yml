### YamlMime:RESTOperation
uid: api.cognitive.microsoft.com.luis.api.v2.0.cognitiveservices.versions.clone
name: Clone
service: Cognitive Services
groupName: Versions
apiVersion: v2.0 preview
summary: Creates a new version using the current snapshot of the selected application version.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://api.cognitive.microsoft.com/luis/api/v2.0/apps/{appId}/versions/{versionId}/clone
uriParameters:
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
responses:
- name: 201 Created
  description: The version ID of the created task.
  types:
  - uid: string
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: version
    in: body
    description: The new version for the cloned model.
    types:
    - uid: string
requestHeader: []
definitions:
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: TaskUpdateObject
  description: Object model for cloning an application's version.
  kind: object
  properties:
  - name: version
    description: The new version for the cloned model.
    types:
    - uid: string
examples:
- name: Successful Clone Application Version request
  request:
    uri: POST https://api.cognitive.microsoft.com/luis/api/v2.0/apps/363187f1-c573-46b3-bc4c-ae01d686e68e/versions/0.1/clone
    body: >-
      {
        "version": "1.0"
      }
  responses:
  - statusCode: "201"
    body: "\"1.0\""
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
