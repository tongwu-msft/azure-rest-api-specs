### YamlMime:RESTOperationGroup
uid: cognitiveservices.examples
name: Examples
apiVersion: "2.0"
service: Cognitive Services
operations:
- uid: cognitiveservices.examples.add
  summary: Adds a labeled example to the application.
- uid: cognitiveservices.examples.batch
  summary: Adds a batch of labeled examples to the application.
- uid: cognitiveservices.examples.delete
  summary: Deletes the labeled example with the specified ID.
- uid: cognitiveservices.examples.list
  summary: Returns examples to be reviewed.
