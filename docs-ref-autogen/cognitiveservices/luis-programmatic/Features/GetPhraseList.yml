### YamlMime:RESTOperation
uid: api.cognitive.microsoft.com.luis.api.v2.0.cognitiveservices.features.getphraselist
name: Get Phrase List
service: Cognitive Services
groupName: Features
apiVersion: "2.0"
summary: Gets phraselist feature info.
produces:
- application/json
paths:
- content: GET https://api.cognitive.microsoft.com/luis/api/v2.0/apps/{appId}/versions/{versionId}/phraselists/{phraselistId}
uriParameters:
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
- name: phraselistId
  in: path
  isRequired: true
  description: The ID of the feature to be retrieved.
  types:
  - uid: integer
responses:
- name: 200 OK
  description: A phraselist feature info.
  types:
  - uid: PhraseListFeatureInfo
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: PhraseListFeatureInfo
  description: Phraselist Feature.
  kind: object
  properties:
  - name: phrases
    description: A list of comma-separated values.
    types:
    - uid: string
  - name: isExchangeable
    description: An exchangeable phrase list feature are serves as single feature to the LUIS underlying training algorithm. It is used as a lexicon lookup feature where its value is 1 if the lexicon contains a given word or 0 if it doesnâ€™t. Think of an exchangeable as a synonyms list. A non-exchangeable phrase list feature has all the phrases in the list serve as separate features to the underlying training algorithm. So, if you your phrase list feature contains 5 phrases, they will be mapped to 5 separate features. You can think of the non-exchangeable phrase list feature as an additional bag of words that you are willing to add to LUIS existing vocabulary features. Think of a non-exchangeable as set of different words. Default value is true.
    types:
    - uid: boolean
  - name: id
    description: A six-digit ID used for Features.
    types:
    - uid: integer
  - name: name
    description: The name of the Feature.
    types:
    - uid: string
  - name: isActive
    description: Indicates if the feature is enabled.
    types:
    - uid: boolean
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
examples:
- name: Successful Get Phraselist Feature Info request
  request:
    uri: GET https://api.cognitive.microsoft.com/luis/api/v2.0/apps/86226c53-b7a6-416f-876b-226b2b5ab07b/versions/0.1/phraselists/178384
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": 178384,
        "name": "DaysOfWeek",
        "phrases": "monday,tuesday,wednesday,thursday,friday,saturday,sunday",
        "isExchangeable": true,
        "isActive": true
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
