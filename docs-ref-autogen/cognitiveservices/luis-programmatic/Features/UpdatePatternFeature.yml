### YamlMime:RESTOperation
uid: luis.api.v2.0.cognitiveservices.features.updatepatternfeature
name: Update Pattern Feature
service: cognitiveservices
groupName: Features
apiVersion: v2.0 preview
summary: '[DEPRECATED NOTICE: This operation will soon be removed] Updates the pattern, the name and the state of the pattern feature.'
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{AzureRegion}.api.cognitive.microsoft.com/luis/api/v2.0/apps/{appId}/versions/{versionId}/patterns/{patternId}
uriParameters:
- name: AzureRegion
  in: path
  isRequired: true
  description: Supported Azure regions for Cognitive Services endpoints
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
- name: patternId
  in: path
  isRequired: true
  description: The pattern feature ID.
  types:
  - uid: integer
responses:
- name: 200 OK
  description: Successful operation.
  types:
  - uid: OperationStatus
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: pattern
    in: body
    description: The Regular Expression to match.
    types:
    - uid: string
  - name: name
    in: body
    description: Name of the feature.
    types:
    - uid: string
  - name: isActive
    in: body
    description: Indicates if the Pattern feature is enabled.
    types:
    - uid: boolean
requestHeader: []
definitions:
- name: OperationStatus
  description: Response of an Operation status.
  kind: object
  properties:
  - name: code
    description: Status Code.
    types:
    - uid: OperationStatusType
  - name: message
    description: Status details.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: PatternUpdateObject
  description: Object model for updating an existing Pattern feature.
  kind: object
  properties:
  - name: pattern
    description: The Regular Expression to match.
    types:
    - uid: string
  - name: name
    description: Name of the feature.
    types:
    - uid: string
  - name: isActive
    description: Indicates if the Pattern feature is enabled.
    types:
    - uid: boolean
- name: OperationStatusType
  description: Status Code.
  kind: enum
