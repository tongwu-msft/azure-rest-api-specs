    - uid: string
  - name: FAILED
    types:
    - uid: string
  - name: Success
    types:
    - uid: string
examples:
- name: Successful Update Pattern Feature Info request
  request:
    uri: PUT https://westus.api.cognitive.microsoft.com/luis/api/v2.0/apps/86226c53-b7a6-416f-876b-226b2b5ab07b/versions/0.1/patterns/8342
    body: >-
      {
        "name": "ModifiedEmailPattern",
        "pattern": "\\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\\.[A-Z]{2,}\\b"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "code": "Success",
        "message": "Operation Successful"
      }
