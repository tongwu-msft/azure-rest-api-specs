### YamlMime:RESTOperationGroup
uid: cognitiveservices.pattern
name: Pattern
apiVersion: "2.0"
service: Cognitive Services
operations:
- uid: cognitiveservices.pattern.pattern_addpattern
  summary: Adds one pattern to the specified application.
- uid: cognitiveservices.pattern.pattern_batchaddpatterns
  summary: Adds a batch of patterns to the specified application.
- uid: cognitiveservices.pattern.pattern_deletepattern
  summary: Deletes the pattern with the specified ID.
- uid: cognitiveservices.pattern.pattern_deletepatterns
  summary: Deletes the patterns with the specified IDs.
- uid: cognitiveservices.pattern.pattern_getintentpatterns
  summary: Returns patterns to be retrieved for the specific intent.
- uid: cognitiveservices.pattern.pattern_getpatterns
  summary: Returns an application version's patterns.
- uid: cognitiveservices.pattern.pattern_updatepattern
  summary: Updates a pattern
- uid: cognitiveservices.pattern.pattern_updatepatterns
  summary: Updates patterns
