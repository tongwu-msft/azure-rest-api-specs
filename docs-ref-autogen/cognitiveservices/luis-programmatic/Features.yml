### YamlMime:RESTOperationGroup
uid: cognitiveservices.features
name: Features
apiVersion: "2.0"
service: Cognitive Services
operations:
- uid: cognitiveservices.features.addphraselist
  summary: Creates a new phraselist feature in a version of the application.
- uid: cognitiveservices.features.createpatternfeature
  summary: '[DEPRECATED NOTICE: This operation will soon be removed] Creates a new pattern feature in a version of the application.'
- uid: cognitiveservices.features.deletepatternfeature
  summary: '[DEPRECATED NOTICE: This operation will soon be removed] Deletes a pattern feature in a version of the application.'
- uid: cognitiveservices.features.deletephraselist
  summary: Deletes a phraselist feature from a version of the application.
- uid: cognitiveservices.features.getpatternfeatureinfo
  summary: "[DEPRECATED NOTICE: This operation will soon be removed] Gets the specified pattern feature's info in a version of the application."
- uid: cognitiveservices.features.getphraselist
  summary: Gets phraselist feature info in a version of the application.
- uid: cognitiveservices.features.list
  summary: Gets all the extraction phraselist and pattern features in a version of the application.
- uid: cognitiveservices.features.listapplicationversionpatternfeatures
  summary: '[DEPRECATED NOTICE: This operation will soon be removed] Gets all the pattern features.'
- uid: cognitiveservices.features.listphraselists
  summary: Gets all the phraselist features in a version of the application.
- uid: cognitiveservices.features.updatepatternfeature
  summary: '[DEPRECATED NOTICE: This operation will soon be removed] Updates the pattern, the name and the state of the pattern feature in a version of the application.'
- uid: cognitiveservices.features.updatephraselist
  summary: Updates the phrases, the state and the name of the phraselist feature in a version of the application.
