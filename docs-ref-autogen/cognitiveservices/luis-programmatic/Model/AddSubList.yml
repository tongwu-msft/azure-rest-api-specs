### YamlMime:RESTOperation
uid: api.cognitive.microsoft.com.luis.api.v2.0.cognitiveservices.model.addsublist
name: Add Sub List
service: Cognitive Services
groupName: Model
apiVersion: v2.0 preview
summary: Adds a list to an existing closed list.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://api.cognitive.microsoft.com/luis/api/v2.0/apps/{appId}/versions/{versionId}/closedlists/{clEntityId}/sublists
uriParameters:
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
- name: clEntityId
  in: path
  isRequired: true
  description: The closed list entity extractor ID.
  types:
  - uid: string
  format: uuid
responses:
- name: 201 Created
  description: The ID of the newly created list.
  types:
  - uid: integer
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: canonicalForm
    in: body
    description: The standard form that the list represents.
    types:
    - uid: string
  - name: list
    in: body
    description: List of synonym words.
    types:
    - uid: string
      isArray: true
requestHeader: []
definitions:
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: WordListObject
  description: Sublist of items for a Closed list.
  kind: object
  properties:
  - name: canonicalForm
    description: The standard form that the list represents.
    types:
    - uid: string
  - name: list
    description: List of synonym words.
    types:
    - uid: string
      isArray: true
examples:
- name: Successful Add Sublist request
  request:
    uri: POST https://api.cognitive.microsoft.com/luis/api/v2.0/apps/86226c53-b7a6-416f-876b-226b2b5ab07b/versions/0.1/closedlists/d1f95436-57ac-4524-ae81-5bdd32668ccf/sublists
    body: >-
      {
        "canonicalForm": "Texas",
        "list": [
          "tx",
          "texas"
        ]
      }
  responses:
  - statusCode: "201"
    headers:
    - name: Location
      value: https://westus.api.cognitive.microsoft.com/luis/api/v2.0/apps/86226c53-b7a6-416f-876b-226b2b5ab07b/versions/0.1/closedlists/28027e3b-8356-4cdf-b395-24afb94e9469/sublists/6134877
    body: "6134877"
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
