### YamlMime:RESTOperation
uid: cognitiveservices.luis-programmatic.model.addintent
name: Add Intent
service: Cognitive Services
groupName: Model
apiVersion: "2.0"
summary: Adds an intent to a version of the application.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/luis/api/v2.0/apps/{appId}/versions/{versionId}/intents
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
responses:
- name: 201 Created
  description: The ID of the created intent model.
  types:
  - uid: string
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    description: Name of the new entity extractor.
    types:
    - uid: string
requestHeader: []
definitions:
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: ModelCreateObject
  description: Object model for creating a new entity extractor.
  kind: object
  properties:
  - name: name
    description: Name of the new entity extractor.
    types:
    - uid: string
examples:
- name: Successful Create Intent Classifier request
  request:
    uri: POST {Endpoint}/luis/api/v2.0/apps/86226c53-b7a6-416f-876b-226b2b5ab07b/versions/0.1/intents
    body: >-
      {
        "name": "BookFlight"
      }
  responses:
  - statusCode: "201"
