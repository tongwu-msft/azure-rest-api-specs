### YamlMime:RESTOperation
uid: api.cognitive.microsoft.com.luis.api.v2.0.cognitiveservices.model.listhierarchicalentities
name: List Hierarchical Entities
service: Cognitive Services
groupName: Model
apiVersion: "2.0"
summary: Gets information about the hierarchical entity models.
produces:
- application/json
paths:
- content: GET https://api.cognitive.microsoft.com/luis/api/v2.0/apps/{appId}/versions/{versionId}/hierarchicalentities
- content: GET https://api.cognitive.microsoft.com/luis/api/v2.0/apps/{appId}/versions/{versionId}/hierarchicalentities?skip={skip}&take={take}
  isOptional: true
uriParameters:
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
- name: skip
  in: query
  description: The number of entries to skip. Default value is 0.
  types:
  - uid: integer
- name: take
  in: query
  description: The number of entries to return. Maximum page size is 500. Default is 100.
  types:
  - uid: integer
responses:
- name: 200 OK
  description: A list of hierarchical entity model infos.
  types:
  - uid: HierarchicalEntityExtractor
    isArray: true
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: HierarchicalEntityExtractor
  description: Hierarchical Entity Extractor.
  kind: object
  properties:
  - name: children
    description: List of child entities.
    types:
    - uid: ChildEntity
      isArray: true
  - name: id
    description: The ID of the Entity Model.
    types:
    - uid: string
  - name: name
    description: Name of the Entity Model.
    types:
    - uid: string
  - name: typeId
    description: The type ID of the Entity Model.
    types:
    - uid: integer
  - name: readableType
    description: Full name of the entity type.
    types:
    - uid: ReadableType
  - name: roles
    description: List of Pattern.Any Entity Extractors.
    types:
    - uid: EntityRole
      isArray: true
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: ChildEntity
  description: The base child entity type.
  kind: object
  properties:
  - name: id
    description: The ID (GUID) belonging to a child entity.
    types:
    - uid: string
  - name: name
    description: The name of a child entity.
    types:
    - uid: string
- name: ReadableType
  description: Full name of the entity type.
  kind: enum
  properties:
  - name: Entity Extractor
    types:
    - uid: string
  - name: Hierarchical Entity Extractor
    types:
    - uid: string
  - name: Hierarchical Child Entity Extractor
    types:
    - uid: string
  - name: Composite Entity Extractor
    types:
    - uid: string
  - name: Closed List Entity Extractor
    types:
    - uid: string
  - name: Prebuilt Entity Extractor
    types:
    - uid: string
  - name: Intent Classifier
    types:
    - uid: string
  - name: Pattern.Any Entity Extractor
    types:
    - uid: string
  - name: Regex Entity Extractor
    types:
    - uid: string
- name: EntityRole
  description: Entity extractor role
  kind: object
  properties:
  - name: id
    description: The entity role ID.
    types:
    - uid: string
  - name: name
    description: The entity role name.
    types:
    - uid: string
