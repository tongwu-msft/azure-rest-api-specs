    types:
    - uid: OperationStatusType
  - name: message
    description: Status details.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: HierarchicalEntityModel
  description: A Hierarchical Entity Extractor.
  kind: object
  properties:
  - name: children
    description: Child entities.
    types:
    - uid: string
      isArray: true
  - name: name
    description: Entity name.
    types:
    - uid: string
- name: OperationStatusType
  description: Status Code.
  kind: enum
  properties:
  - name: Failed
    types:
    - uid: string
  - name: FAILED
    types:
    - uid: string
  - name: Success
