### YamlMime:RESTOperation
uid: luis.api.v2.0.cognitiveservices.model.updatehierarchicalentity
name: Update Hierarchical Entity
service: cognitiveservices
groupName: Model
apiVersion: v2.0 preview
summary: Updates the name and children of a hierarchical entity model.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{AzureRegion}.api.cognitive.microsoft.com/luis/api/v2.0/apps/{appId}/versions/{versionId}/hierarchicalentities/{hEntityId}
uriParameters:
- name: AzureRegion
  in: path
  isRequired: true
  description: Supported Azure regions for Cognitive Services endpoints
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
- name: hEntityId
  in: path
  isRequired: true
  description: The hierarchical entity extractor ID.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: Successful operation.
  types:
  - uid: OperationStatus
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: children
    in: body
    description: Child entities.
    types:
    - uid: string
      isArray: true
  - name: name
    in: body
    description: Entity name.
    types:
    - uid: string
requestHeader: []
