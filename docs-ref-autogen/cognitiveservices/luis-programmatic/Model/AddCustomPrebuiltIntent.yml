### YamlMime:RESTOperation
uid: luis.api.v2.0.cognitiveservices.model.addcustomprebuiltintent
name: Add Custom Prebuilt Intent
service: cognitiveservices
groupName: Model
apiVersion: v2.0 preview
summary: Adds a custom prebuilt intent model to the application.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://{AzureRegion}.api.cognitive.microsoft.com/luis/api/v2.0/apps/{appId}/versions/{versionId}/customprebuiltintents
uriParameters:
- name: AzureRegion
  in: path
  isRequired: true
  description: Supported Azure regions for Cognitive Services endpoints
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
responses:
- name: 201 Created
  description: The ID of the created model.
  types:
  - uid: string
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: domainName
    in: body
    description: The domain name.
    types:
    - uid: string
  - name: modelName
    in: body
    description: The intent name or entity name.
    types:
    - uid: string
requestHeader: []
definitions:
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: PrebuiltDomainModelCreateObject
  description: A model object containing the name of the custom prebuilt intent or entity and the name of the domain to which this model belongs.
  kind: object
  properties:
  - name: domainName
    description: The domain name.
    types:
    - uid: string
  - name: modelName
    description: The intent name or entity name.
    types:
    - uid: string
examples:
- name: Successful Add Custom Prebuilt Intent request
  request:
    uri: POST https://westus.api.cognitive.microsoft.com/luis/api/v2.0/apps/363187f1-c573-46b3-bc4c-ae01d686e68e/versions/1.0/customprebuiltintents
    body: >-
      {
        "domainName": "Calendar",
        "modelName": "Add"
      }
  responses:
  - statusCode: "201"
    body: "\"1c2e70c1-3cbf-4e89-9703-9583b81102b9\""
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
