### YamlMime:RESTOperation
uid: cognitiveservices.model.updatecompositeentityrole
name: Update Composite Entity Role
service: Cognitive Services
groupName: Model
apiVersion: "2.0"
summary: Update an entity role for a given entity
consumes:
- application/json
produces:
- application/json
paths:
