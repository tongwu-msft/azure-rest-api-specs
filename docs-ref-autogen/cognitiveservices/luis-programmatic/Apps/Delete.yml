### YamlMime:RESTOperation
uid: api.cognitive.microsoft.com.luis.api.v2.0.cognitiveservices.apps.delete
name: Delete
service: Cognitive Services
groupName: Apps
apiVersion: v2.0 preview
summary: Deletes an application.
produces:
- application/json
paths:
- content: DELETE https://api.cognitive.microsoft.com/luis/api/v2.0/apps/{appId}
uriParameters:
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: Successfully deleted application.
  types:
  - uid: OperationStatus
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: OperationStatus
  description: Response of an Operation status.
  kind: object
  properties:
  - name: code
    description: Status Code.
    types:
    - uid: OperationStatusType
  - name: message
    description: Status details.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: OperationStatusType
  description: Status Code.
  kind: enum
  properties:
  - name: Failed
    types:
    - uid: string
  - name: FAILED
    types:
    - uid: string
  - name: Success
    types:
    - uid: string
examples:
- name: Successful Rename Application request
  request:
    uri: DELETE https://api.cognitive.microsoft.com/luis/api/v2.0/apps/363187f1-c573-46b3-bc4c-ae01d686e68e
  responses:
  - statusCode: "200"
    body: >-
      {
        "code": "Success",
        "message": "Operation Successful"
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
