### YamlMime:RESTOperation
uid: cognitiveservices.apps.delete
name: Delete
service: Cognitive Services
groupName: Apps
apiVersion: "2.0"
summary: Deletes an application.
produces:
- application/json
paths:
- content: DELETE {AzureRegion}.api.cognitive.microsoft.{AzureCloud}/luis/api/v2.0/apps/{appId}
- content: DELETE {AzureRegion}.api.cognitive.microsoft.{AzureCloud}/luis/api/v2.0/apps/{appId}?force={force}
  isOptional: true
uriParameters:
- name: AzureRegion
  in: path
  isRequired: true
  description: Supported Azure regions for Cognitive Services endpoints
  types:
  - uid: string
- name: AzureCloud
  in: path
  isRequired: true
  description: Supported Azure Clouds for Cognitive Services endpoints
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: force
  in: query
  description: A flag to indicate whether to force an operation.
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: Successfully deleted application.
  types:
  - uid: OperationStatus
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: OperationStatus
  description: Response of an Operation status.
  kind: object
  properties:
  - name: code
    description: Status Code.
    types:
    - uid: OperationStatusType
  - name: message
    description: Status details.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: OperationStatusType
  description: Status Code.
  kind: enum
  properties:
  - name: Failed
    types:
    - uid: string
  - name: FAILED
    types:
    - uid: string
  - name: Success
    types:
    - uid: string
examples:
- name: Successful Rename Application request
  request:
    uri: DELETE {AzureRegion}.api.cognitive.microsoft.{AzureCloud}/luis/api/v2.0/apps/363187f1-c573-46b3-bc4c-ae01d686e68e
  responses:
  - statusCode: "200"
    body: >-
      {
        "code": "Success",
        "message": "Operation Successful"
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
errorCodes: []
