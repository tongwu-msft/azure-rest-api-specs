### YamlMime:RESTOperation
uid: luis.api.v2.0.cognitiveservices.apps.add
name: Add
service: Cognitive Services
groupName: Apps
apiVersion: v2.0 preview
summary: Creates a new LUIS app.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://{AzureRegion}.api.cognitive.microsoft.com/luis/api/v2.0/apps/
uriParameters:
- name: AzureRegion
  in: path
  isRequired: true
  description: Supported Azure regions for Cognitive Services endpoints
  types:
  - uid: string
responses:
- name: 201 Created
  description: The ID of the created application.
  types:
  - uid: string
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: culture
    in: body
    isRequired: true
    description: 'The culture for the new application. It is the language that your app understands and speaks. E.g.: "en-us". Note: the culture cannot be changed after the app is created.'
    types:
    - uid: string
  - name: domain
    in: body
    description: 'The domain for the new application. Optional. E.g.: Comics.'
    types:
    - uid: string
  - name: description
    in: body
    description: Description of the new application. Optional.
    types:
    - uid: string
  - name: initialVersionId
    in: body
    description: 'The initial version ID. Optional. Default value is: "0.1"'
    types:
    - uid: string
  - name: usageScenario
    in: body
    description: 'Defines the scenario for the new application. Optional. E.g.: IoT.'
    types:
    - uid: string
  - name: name
    in: body
    isRequired: true
    description: The name for the new application.
    types:
    - uid: string
requestHeader: []
definitions:
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: ApplicationCreateObject
  description: Properties for creating a new LUIS Application
  kind: object
  properties:
  - name: culture
    description: 'The culture for the new application. It is the language that your app understands and speaks. E.g.: "en-us". Note: the culture cannot be changed after the app is created.'
    types:
    - uid: string
  - name: domain
    description: 'The domain for the new application. Optional. E.g.: Comics.'
    types:
    - uid: string
  - name: description
    description: Description of the new application. Optional.
    types:
    - uid: string
  - name: initialVersionId
    description: 'The initial version ID. Optional. Default value is: "0.1"'
    types:
    - uid: string
  - name: usageScenario
    description: 'Defines the scenario for the new application. Optional. E.g.: IoT.'
    types:
    - uid: string
  - name: name
    description: The name for the new application.
    types:
    - uid: string
examples:
- name: Successful Application Creation
  request:
    uri: POST https://westus.api.cognitive.microsoft.com/luis/api/v2.0/apps/
    body: >-
      {
        "culture": "en-us",
        "domain": "Comics",
        "description": "New LUIS App",
        "usageScenario": "IoT",
        "name": "New LUIS App"
      }
  responses:
  - statusCode: "201"
    headers:
    - name: location
      value: https://westus.api.cognitive.microsoft.com/luis/api/v2.0/apps/9e6703ec-56fe-48ce-8a72-10d592f6056d
    body: "\"9e6703ec-56fe-48ce-8a72-10d592f6056d\""
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
