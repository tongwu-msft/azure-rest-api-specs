### YamlMime:RESTOperation
uid: api.cognitive.microsoft.com.luis.api.v2.0.cognitiveservices.apps.update
name: Update
service: Cognitive Services
groupName: Apps
apiVersion: "2.0"
summary: Updates the name or description of the application.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://api.cognitive.microsoft.com/luis/api/v2.0/apps/{appId}
uriParameters:
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: Successfully updated application name and description.
  types:
  - uid: OperationStatus
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: name
    in: body
    description: The application's new name.
    types:
    - uid: string
  - name: description
    in: body
    description: The application's new description.
    types:
    - uid: string
requestHeader: []
definitions:
- name: OperationStatus
  description: Response of an Operation status.
  kind: object
  properties:
  - name: code
    description: Status Code.
    types:
    - uid: OperationStatusType
  - name: message
    description: Status details.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: ApplicationUpdateObject
  description: Object model for updating the name or description of an application.
  kind: object
  properties:
  - name: name
    description: The application's new name.
    types:
    - uid: string
  - name: description
    description: The application's new description.
    types:
    - uid: string
- name: OperationStatusType
  description: Status Code.
  kind: enum
  properties:
  - name: Failed
    types:
    - uid: string
  - name: FAILED
    types:
    - uid: string
  - name: Success
    types:
    - uid: string
examples:
- name: Successful Rename Application request
  request:
    uri: PUT https://api.cognitive.microsoft.com/luis/api/v2.0/apps/363187f1-c573-46b3-bc4c-ae01d686e68e
    body: >-
      {
        "name": "LUIS App name updated",
        "description": "LUIS App description updated"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "code": "Success",
        "message": "Operation Successful"
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
