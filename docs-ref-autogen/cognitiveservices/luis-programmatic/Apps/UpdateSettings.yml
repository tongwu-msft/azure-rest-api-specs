### YamlMime:RESTOperation
uid: luis.api.v2.0.cognitiveservices.apps.updatesettings
name: Update Settings
service: cognitiveservices
groupName: Apps
apiVersion: v2.0 preview
summary: Updates the application settings.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{AzureRegion}.api.cognitive.microsoft.com/luis/api/v2.0/apps/{appId}/settings
uriParameters:
- name: AzureRegion
  in: path
  isRequired: true
  description: Supported Azure regions for Cognitive Services endpoints
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: Successfully updated application settings.
  types:
  - uid: OperationStatus
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: public
    in: body
    description: Setting your application as public allows other people to use your application's endpoint using their own keys.
    types:
    - uid: boolean
requestHeader: []
definitions:
- name: OperationStatus
  description: Response of an Operation status.
  kind: object
  properties:
  - name: code
    description: Status Code.
    types:
    - uid: OperationStatusType
  - name: message
    description: Status details.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: ApplicationSettingUpdateObject
  description: Object model for updating an application's settings.
  kind: object
  properties:
  - name: public
    description: Setting your application as public allows other people to use your application's endpoint using their own keys.
    types:
    - uid: boolean
- name: OperationStatusType
  description: Status Code.
  kind: enum
  properties:
  - name: Failed
    types:
    - uid: string
  - name: FAILED
    types:
    - uid: string
  - name: Success
    types:
    - uid: string
examples:
- name: Successful Update Application Settings request
  request:
    uri: PUT https://westus.api.cognitive.microsoft.com/luis/api/v2.0/apps/86226c53-b7a6-416f-876b-226b2b5ab07b/settings
    body: >-
      {
        "public": false
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "code": "Success",
        "message": "Operation Successful"
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
