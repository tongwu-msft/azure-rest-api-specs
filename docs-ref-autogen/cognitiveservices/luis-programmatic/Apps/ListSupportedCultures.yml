### YamlMime:RESTOperation
uid: cognitiveservices.apps.listsupportedcultures
name: List Supported Cultures
service: Cognitive Services
groupName: Apps
apiVersion: "2.0"
summary: Gets a list of supported cultures. Cultures are equivalent to the written language and locale. For example,"en-us" represents the U.S. variation of English.
produces:
- application/json
paths:
- content: GET {AzureRegion}.api.cognitive.microsoft.{AzureCloud}/luis/api/v2.0/apps/cultures
uriParameters:
- name: AzureRegion
  in: path
  isRequired: true
  description: Supported Azure regions for Cognitive Services endpoints
  types:
  - uid: string
- name: AzureCloud
  in: path
  isRequired: true
  description: Supported Azure Clouds for Cognitive Services endpoints
  types:
  - uid: string
responses:
- name: 200 OK
  description: A list object containing the supported application cultures.
  types:
  - uid: AvailableCulture
    isArray: true
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: AvailableCulture
  description: Available culture for using in a new application.
  kind: object
  properties:
  - name: name
    description: The language name.
    types:
    - uid: string
  - name: code
    description: The ISO value for the language.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
examples:
- name: Successful Get Application Cultures request
  request:
    uri: GET {AzureRegion}.api.cognitive.microsoft.{AzureCloud}/luis/api/v2.0/apps/cultures
  responses:
  - statusCode: "200"
    body: >-
      [
        {
          "name": "English",
          "code": "en-us"
        },
        {
          "name": "Chinese",
          "code": "zh-cn"
        },
        {
          "name": "French",
          "code": "fr-fr"
        },
        {
          "name": "French Canadian",
          "code": "fr-ca"
        },
        {
          "name": "Spanish",
          "code": "es-es"
        },
        {
          "name": "Spanish Mexican",
          "code": "es-mx"
        },
        {
          "name": "Italian",
          "code": "it-it"
        },
        {
          "name": "German",
          "code": "de-de"
        },
        {
          "name": "Japanese",
          "code": "ja-jp"
        },
        {
          "name": "Brazilian Portuguese",
          "code": "pt-br"
        },
        {
          "name": "Korean",
          "code": "ko-kr"
        },
        {
          "name": "Dutch",
          "code": "nl-nl"
        }
      ]
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
errorCodes: []
