### YamlMime:RESTOperation
uid: luis.api.v2.0.cognitiveservices.apps.list
name: List
service: cognitiveservices
groupName: Apps
apiVersion: v2.0 preview
summary: Lists all of the user applications.
produces:
- application/json
paths:
- content: GET https://{AzureRegion}.api.cognitive.microsoft.com/luis/api/v2.0/apps/
- content: GET https://{AzureRegion}.api.cognitive.microsoft.com/luis/api/v2.0/apps/?skip={skip}&take={take}
  isOptional: true
uriParameters:
- name: AzureRegion
  in: path
  isRequired: true
  description: Supported Azure regions for Cognitive Services endpoints
  types:
  - uid: string
- name: skip
  in: query
  description: The number of entries to skip. Default value is 0.
  types:
  - uid: integer
- name: take
  in: query
  description: The number of entries to return. Maximum page size is 500. Default is 100.
  types:
  - uid: integer
responses:
- name: 200 OK
  description: A list of the user applications.
  types:
  - uid: ApplicationInfoResponse
    isArray: true
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ApplicationInfoResponse
  description: Response containing the Application Info.
  kind: object
  properties:
  - name: id
    description: The ID (GUID) of the application.
    types:
    - uid: string
  - name: name
    description: The name of the application.
    types:
    - uid: string
  - name: description
    description: The description of the application.
    types:
    - uid: string
  - name: culture
    description: 'The culture of the application. E.g.: en-us.'
    types:
    - uid: string
  - name: usageScenario
    description: 'Defines the scenario for the new application. Optional. E.g.: IoT.'
    types:
    - uid: string
  - name: domain
    description: 'The domain for the new application. Optional. E.g.: Comics.'
    types:
    - uid: string
  - name: versionsCount
    description: Amount of model versions within the application.
    types:
    - uid: integer
  - name: createdDateTime
    description: The version's creation timestamp.
    types:
    - uid: string
  - name: endpoints
    description: The Runtime endpoint URL for this model version.
    types:
    - uid: object
  - name: endpointHitsCount
    description: Number of calls made to this endpoint.
    types:
    - uid: integer
  - name: activeVersion
    description: The version ID currently marked as active.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
examples:
- name: Successful Get Applications List request
  request:
    uri: GET https://westus.api.cognitive.microsoft.com/luis/api/v2.0/apps/?skip=0&take=100
  responses:
  - statusCode: "200"
    body: >-
      [
        {
          "id": "363187f1-c573-46b3-bc4c-ae01d686e68e",
          "name": "MyFirstDummyApp",
          "description": "This is my first dummy application",
          "culture": "en-us",
          "usageScenario": "IoT",
          "domain": "Comics",
          "versionsCount": 3,
          "createdDateTime": "2017-01-31T16:15:54Z",
          "endpoints": {
            "PRODUCTION": {
              "versionId": "0.1",
              "isStaging": false,
              "endpointUrl": "DummyUrl",
              "assignedEndpointKey": "",
              "endpointRegion": "westus",
              "publishedDateTime": "2017-02-19T17:09:14Z"
            }
          },
          "endpointHitsCount": 0
        }
      ]
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
