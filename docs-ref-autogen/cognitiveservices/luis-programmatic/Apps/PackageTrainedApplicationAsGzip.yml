### YamlMime:RESTOperation
uid: cognitiveservices.apps.packagetrainedapplicationasgzip
name: Package Trained Application As Gzip
service: Cognitive Services
groupName: Apps
apiVersion: "2.0"
summary: "package - Gets trained LUIS application package in binary stream GZip format  \nPackages trained LUIS application as GZip file to be used in the LUIS container."
produces:
- application/octet-stream
- application/json
paths:
- content: GET {AzureRegion}.api.cognitive.microsoft.{AzureCloud}/luis/api/v2.0/package/{appId}/versions/{versionId}/gzip
uriParameters:
- name: AzureRegion
  in: path
  isRequired: true
  description: Supported Azure regions for Cognitive Services endpoints
  types:
  - uid: string
- name: AzureCloud
  in: path
  isRequired: true
  description: Supported Azure Clouds for Cognitive Services endpoints
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The GZip binary stream of the trained application package.
  types:
  - uid: file
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
examples:
- name: Successful Get published application package request
  request:
    uri: GET {AzureRegion}.api.cognitive.microsoft.{AzureCloud}/luis/api/v2.0/package/363187f1-c573-46b3-bc4c-ae01d686e68e/versions/0.1/gzip
  responses:
  - statusCode: "200"
    body: "\"{binary}\""
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
errorCodes: []
