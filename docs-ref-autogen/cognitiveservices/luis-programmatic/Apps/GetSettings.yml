### YamlMime:RESTOperation
uid: luis.api.v2.0.cognitiveservices.apps.getsettings
name: Get Settings
service: cognitiveservices
groupName: Apps
apiVersion: v2.0 preview
summary: Get the application settings.
produces:
- application/json
paths:
- content: GET https://{AzureRegion}.api.cognitive.microsoft.com/luis/api/v2.0/apps/{appId}/settings
uriParameters:
- name: AzureRegion
  in: path
  isRequired: true
  description: Supported Azure regions for Cognitive Services endpoints
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: The application settings.
  types:
  - uid: ApplicationSettings
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ApplicationSettings
  description: The application settings.
  kind: object
  properties:
  - name: id
    description: The application ID.
    types:
    - uid: string
  - name: public
    description: Setting your application as public allows other people to use your application's endpoint using their own keys.
    types:
    - uid: boolean
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
examples:
- name: Successful Get Application Settings request
  request:
    uri: GET https://westus.api.cognitive.microsoft.com/luis/api/v2.0/apps/86226c53-b7a6-416f-876b-226b2b5ab07b/settings
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "51963bf0-08a1-44b7-9c69-735dbb92ce74",
        "public": false
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
