### YamlMime:RESTOperation
uid: cognitiveservices.azureaccounts.listuserluisaccounts
name: List User LUIS Accounts
service: Cognitive Services
groupName: Azure Accounts
apiVersion: "2.0"
summary: "user - Get LUIS Azure accounts  \nGets the LUIS Azure accounts for the user using his ARM token."
produces:
- application/json
paths:
- content: GET {AzureRegion}.api.cognitive.microsoft.{AzureCloud}/luis/api/v2.0/azureaccounts
uriParameters:
- name: AzureRegion
  in: path
  isRequired: true
  description: Supported Azure regions for Cognitive Services endpoints
  types:
  - uid: string
- name: AzureCloud
  in: path
  isRequired: true
  description: Supported Azure Clouds for Cognitive Services endpoints
  types:
  - uid: string
responses:
- name: 200 OK
  description: A list of Azure account information objects.
  types:
  - uid: AzureAccountInfoObject
    isArray: true
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: The bearer authorization header to use; containing the user's ARM token used to validate Azure accounts information.
  types:
  - uid: string
definitions:
- name: AzureAccountInfoObject
  description: Defines the Azure account information object.
  kind: object
  properties:
  - name: azureSubscriptionId
    description: The id for the Azure subscription.
    types:
    - uid: string
  - name: resourceGroup
    description: The Azure resource group name.
    types:
    - uid: string
  - name: accountName
    description: The Azure account name.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
examples:
- name: Successful Get azure accounts request
  request:
    uri: GET {AzureRegion}.api.cognitive.microsoft.{AzureCloud}/luis/api/v2.0/azureaccounts
    headers:
    - name: Authorization
      value: Bearer {ARM Token}
  responses:
  - statusCode: "200"
    body: >-
      [
        {
          "azureSubscriptionId": "{azure_subscription_id}",
          "resourceGroup": "{resource_group_name}",
          "accountName": "{account_name}"
        }
      ]
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
errorCodes: []
