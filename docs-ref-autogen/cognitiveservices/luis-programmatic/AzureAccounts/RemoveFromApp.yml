examples:
- name: Successful delete assigned azure account request
  request:
    uri: DELETE {Endpoint}/luis/api/v2.0/apps/363187f1-c573-46b3-bc4c-ae01d686e68e/azureaccounts
    body: >-
      {
        "azureSubscriptionId": "{azure_subscription_id}",
        "resourceGroup": "{resource_group_name}",
        "accountName": "{account_name}"
      }
    headers:
    - name: Authorization
      value: Bearer {ARM Token}
  responses:
  - statusCode: "200"
    body: >-
      {
        "code": "Success",
        "message": "Operation Successful"
      }
