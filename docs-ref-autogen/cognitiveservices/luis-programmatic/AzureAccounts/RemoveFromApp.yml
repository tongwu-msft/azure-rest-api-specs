### YamlMime:RESTOperation
uid: cognitiveservices.azureaccounts.removefromapp
name: Remove From App
service: Cognitive Services
groupName: Azure Accounts
apiVersion: "2.0"
summary: "apps - Removes an assigned LUIS azure account from an application  \nRemoves assigned azure account from the application."
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE {Endpoint}/luis/api/v2.0/apps/{appId}/azureaccounts
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: Successful operation.
  types:
  - uid: OperationStatus
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: azureSubscriptionId
    in: body
    isRequired: true
    description: The id for the azure subscription.
    types:
    - uid: string
  - name: resourceGroup
    in: body
    isRequired: true
    description: The azure resource group name.
    types:
    - uid: string
  - name: accountName
    in: body
    isRequired: true
    description: The azure account name.
    types:
    - uid: string
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: The bearer authorization header to use; containing the user's ARM token used to validate azure accounts information.
  types:
  - uid: string
definitions:
- name: OperationStatus
  description: Response of an Operation status.
  kind: object
  properties:
  - name: code
    description: Status Code.
    types:
    - uid: OperationStatusType
  - name: message
    description: Status details.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
- name: AzureAccountInfoObject
  description: Defines the azure account information object.
  kind: object
  properties:
  - name: azureSubscriptionId
    description: The id for the azure subscription.
    types:
    - uid: string
  - name: resourceGroup
    description: The azure resource group name.
    types:
    - uid: string
  - name: accountName
    description: The azure account name.
    types:
    - uid: string
- name: OperationStatusType
  description: Status Code.
  kind: enum
