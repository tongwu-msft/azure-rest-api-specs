### YamlMime:RESTOperation
uid: cognitiveservices.listmanagementtermlists.update
name: Update
service: Cognitive Services
groupName: List Management Term Lists
apiVersion: "1.0"
summary: Updates an Term List.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT {Endpoint}/contentmoderator/lists/v1.0/termlists/{listId}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: listId
  in: path
  isRequired: true
  description: List Id of the image list.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: TermList
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestHeader:
- name: Content-Type
  in: header
  isRequired: true
  description: The content type.
  types:
  - uid: string
definitions:
- name: Metadata
  description: Image List Metadata.
  kind: object
  properties:
  - name: Key One
    description: Optional Key value pair to describe your list.
    types:
    - uid: string
  - name: Key Two
    description: Optional Key value pair to describe your list.
    types:
    - uid: string
- name: TermList
  description: Term List  Properties.
  kind: object
  properties:
  - name: Id
    description: Term list Id.
    types:
    - uid: integer
  - name: Name
    description: Term list name.
    types:
    - uid: string
  - name: Description
    description: Description for term list.
    types:
    - uid: string
  - name: Metadata
    description: Term list metadata.
    types:
    - uid: Metadata
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: Error
    description: Error body.
    types:
    - uid: Error
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: Code
    description: ''
    types:
    - uid: string
  - name: Message
    description: ''
    types:
    - uid: string
examples:
- name: Update Termlist request
  request:
    uri: PUT {Endpoint}/contentmoderator/lists/v1.0/termlists/89003
    body: >-
      {
        "Name": "TermList B",
        "Description": "List of offensive terms.",
        "Metadata": {
          "TaggedAs": "Offensive",
          "ContentSource": "Content Source A"
        }
      }
    headers:
    - name: Content-Type
      value: application/json
  responses:
  - statusCode: "200"
    body: >-
      {
        "Id": 89023,
        "Name": "TermList B",
        "Description": "List of offensive terms.",
        "Metadata": {
          "TaggedAs": "Offensive",
          "ContentSource": "Content Source A"
        }
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
