### YamlMime:RESTOperation
uid: cognitiveservices.listmanagementtermlists.getalltermlists
name: Get All Term Lists
service: Cognitive Services
groupName: List Management Term Lists
apiVersion: "1.0"
summary: gets all the Term Lists
produces:
- application/json
paths:
- content: GET {Endpoint}/contentmoderator/lists/v1.0/termlists
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: TermList
    isArray: true
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestHeader: []
definitions:
- name: TermList
  description: Term List  Properties.
  kind: object
  properties:
  - name: Id
    description: Term list Id.
    types:
    - uid: integer
  - name: Name
    description: Term list name.
    types:
    - uid: string
  - name: Description
    description: Description for term list.
    types:
    - uid: string
  - name: Metadata
    description: Term list metadata.
    types:
    - uid: Metadata
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: Error
    description: Error body.
    types:
    - uid: Error
- name: Metadata
  description: Image List Metadata.
  kind: object
  properties:
  - name: Key One
    description: Optional Key value pair to describe your list.
    types:
    - uid: string
  - name: Key Two
    description: Optional Key value pair to describe your list.
    types:
    - uid: string
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: Code
    description: ''
    types:
    - uid: string
  - name: Message
    description: ''
    types:
    - uid: string
examples:
- name: Get All Termlists request
  request:
    uri: GET {Endpoint}/contentmoderator/lists/v1.0/termlists
  responses:
  - statusCode: "200"
    body: >-
      [
        {
          "Id": 99083,
          "Name": "RacyContentList",
          "Description": "List of racy terms.",
          "Metadata": {
            "Contentsource": "content source A",
            "Purpose": "task A"
          }
        },
        {
          "Id": 89117,
          "Name": "AbuseContentList",
          "Description": "List of abusive terms.",
          "Metadata": {
            "Contentsource": "content source B",
            "TaggedAs": "abuse"
          }
        }
      ]
security:
