### YamlMime:RESTOperation
uid: cognitiveservices.listmanagementimage.addimagefileinput
name: Add Image File Input
service: Cognitive Services
groupName: List Management Image
apiVersion: "1.0"
summary: Add an image to the list with list Id equal to list Id passed.
consumes:
- image/gif
- image/jpeg
- image/png
- image/bmp
- image/tiff
produces:
- application/json
paths:
- content: POST https://{baseUrl}/contentmoderator/lists/v1.0/imagelists/{listId}/images
- content: POST https://{baseUrl}/contentmoderator/lists/v1.0/imagelists/{listId}/images?overload=stream&tag={tag}&label={label}
  isOptional: true
uriParameters:
- name: baseUrl
  in: path
  isRequired: true
  description: Supported Azure regions for Content Moderator endpoints
  types:
  - uid: string
- name: listId
  in: path
  isRequired: true
  description: List Id of the image list.
  types:
  - uid: string
- name: tag
  in: query
  description: Tag for the image.
  types:
  - uid: integer
- name: label
  in: query
  description: The image label.
  types:
  - uid: string
