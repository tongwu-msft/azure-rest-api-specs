### YamlMime:RESTOperation
uid: cognitiveservices.listmanagementimage.addimage
name: Add Image
service: Cognitive Services
groupName: List Management Image
apiVersion: "1.0"
summary: Add an image to the list with list Id equal to list Id passed.
consumes:
- application/json
- image/gif
- image/jpeg
- image/png
- image/bmp
- image/tiff
produces:
- application/json
paths:
- content: POST {Endpoint}/contentmoderator/lists/v1.0/imagelists/{listId}/images
- content: POST {Endpoint}/contentmoderator/lists/v1.0/imagelists/{listId}/images?tag={tag}&label={label}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: listId
  in: path
  isRequired: true
  description: List Id of the image list.
  types:
  - uid: string
- name: tag
  in: query
  description: Tag for the image.
  types:
  - uid: integer
- name: label
  in: query
  description: The image label.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Image
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
