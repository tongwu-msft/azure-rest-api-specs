### YamlMime:RESTOperation
uid: cognitiveservices.imagemoderation.findfaces
name: Find Faces
service: Cognitive Services
groupName: Image Moderation
apiVersion: "1.0"
summary: Returns the list of faces found.
consumes:
- application/json
- image/gif
- image/jpeg
- image/png
- image/bmp
- image/tiff
produces:
- application/json
paths:
- content: POST {Endpoint}/contentmoderator/moderate/v1.0/ProcessImage/FindFaces
- content: POST {Endpoint}/contentmoderator/moderate/v1.0/ProcessImage/FindFaces?CacheImage={CacheImage}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: CacheImage
  in: query
  description: Whether to retain the submitted image for future use; defaults to false if omitted.
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: The list of faces found.
  types:
  - uid: FoundFaces
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestHeader: []
definitions:
- name: FoundFaces
  description: Request object the contains found faces.
  kind: object
  properties:
  - name: Status
    description: The evaluate status
    types:
    - uid: Status
  - name: TrackingId
    description: The tracking id.
    types:
    - uid: string
  - name: CacheId
    description: The cache id.
    types:
    - uid: string
  - name: Result
    description: True if result was found.
    types:
    - uid: boolean
  - name: Count
    description: Number of faces found.
    types:
    - uid: integer
  - name: AdvancedInfo
    description: The advanced info.
    types:
    - uid: KeyValuePair
      isArray: true
  - name: Faces
    description: The list of faces.
    types:
    - uid: Face
      isArray: true
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: Error
    description: Error body.
    types:
    - uid: Error
- name: Status
  description: Status properties.
  kind: object
  properties:
  - name: Code
    description: Status code.
    types:
    - uid: integer
  - name: Description
    description: Status description.
    types:
    - uid: string
  - name: Exception
    description: Exception status.
    types:
    - uid: string
- name: KeyValuePair
  description: The key value pair object properties.
  kind: object
  properties:
  - name: Key
    description: The key parameter.
    types:
    - uid: string
  - name: Value
    description: The value parameter.
    types:
