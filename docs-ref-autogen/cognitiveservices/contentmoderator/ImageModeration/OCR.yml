### YamlMime:RESTOperation
uid: cognitiveservices.imagemoderation.ocr
name: OCR
service: Cognitive Services
groupName: Image Moderation
apiVersion: "1.0"
summary: Returns any text found in the image for the language specified. If no language is specified in input then the detection defaults to English.
consumes:
- application/json
- image/gif
- image/jpeg
- image/png
- image/bmp
- image/tiff
produces:
- application/json
paths:
- content: POST {Endpoint}/contentmoderator/moderate/v1.0/ProcessImage/OCR?language={language}
- content: POST {Endpoint}/contentmoderator/moderate/v1.0/ProcessImage/OCR?language={language}&CacheImage={CacheImage}&enhanced={enhanced}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: language
  in: query
  isRequired: true
  description: Language of the terms.
  types:
  - uid: string
- name: CacheImage
  in: query
  description: Whether to retain the submitted image for future use; defaults to false if omitted.
  types:
  - uid: boolean
- name: enhanced
  in: query
  description: >-
    When set to True, the image goes through additional processing to come with additional candidates.


    image/tiff is not supported when enhanced is set to true


    Note: This impacts the response time.
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: The text found and list of candidate text details.
  types:
  - uid: OCR
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestHeader: []
definitions:
- name: OCR
  description: Contains the text found in image for the language specified.
  kind: object
  properties:
  - name: Status
    description: The evaluate status
    types:
    - uid: Status
  - name: Metadata
    description: Array of KeyValue.
    types:
    - uid: KeyValuePair
      isArray: true
  - name: TrackingId
    description: The tracking id.
    types:
    - uid: string
  - name: CacheId
    description: The cache id.
    types:
    - uid: string
  - name: Language
    description: The ISO 639-3 code.
    types:
    - uid: string
  - name: Text
    description: The found text.
    types:
    - uid: string
  - name: Candidates
    description: The list of candidate text.
    types:
    - uid: Candidate
      isArray: true
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: Error
    description: Error body.
    types:
    - uid: Error
- name: Status
  description: Status properties.
  kind: object
  properties:
  - name: Code
    description: Status code.
    types:
    - uid: integer
  - name: Description
    description: Status description.
    types:
    - uid: string
  - name: Exception
    description: Exception status.
    types:
    - uid: string
- name: KeyValuePair
  description: The key value pair object properties.
  kind: object
  properties:
  - name: Key
    description: The key parameter.
    types:
    - uid: string
  - name: Value
    description: The value parameter.
    types:
    - uid: string
- name: Candidate
  description: OCR candidate text.
  kind: object
  properties:
  - name: Text
    description: The text found.
    types:
    - uid: string
  - name: Confidence
    description: The confidence level.
    types:
    - uid: number
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: Code
    description: ''
    types:
    - uid: string
  - name: Message
    description: ''
    types:
    - uid: string
examples: []
