### YamlMime:RESTOperation
uid: cognitiveservices.listmanagementterm.addterm
name: Add Term
service: Cognitive Services
groupName: List Management Term
apiVersion: "1.0"
summary: Add a term to the term list with list Id equal to list Id passed.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://{baseUrl}/contentmoderator/lists/v1.0/termlists/{listId}/terms/{term}?language={language}
uriParameters:
- name: baseUrl
  in: path
  isRequired: true
  description: Supported Azure regions for Content Moderator endpoints
  types:
  - uid: string
- name: listId
  in: path
  isRequired: true
  description: List Id of the image list.
  types:
  - uid: string
- name: term
  in: path
  isRequired: true
  description: Term to be deleted
  types:
  - uid: string
- name: language
  in: query
  isRequired: true
  description: Language of the terms.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Created
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestHeader: []
definitions:
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: Error
    description: Error body.
    types:
    - uid: Error
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: Code
    description: ''
    types:
    - uid: string
  - name: Message
    description: ''
    types:
    - uid: string
examples:
- name: Add Term request
  request:
    uri: POST https://southeastasia.api.cognitive.microsoft.com/contentmoderator/lists/v1.0/termlists/89003/terms/hell?language=eng
  responses:
  - statusCode: "201"
    body: '{}'
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
