### YamlMime:RESTOperation
uid: cognitiveservices.reviews.getreview
name: Get Review
service: Cognitive Services
groupName: Reviews
apiVersion: "1.0"
summary: Returns review details for the review Id passed.
produces:
- application/json
paths:
- content: GET {baseUrl}/contentmoderator/review/v1.0/teams/{teamName}/reviews/{reviewId}
uriParameters:
- name: baseUrl
  in: path
  isRequired: true
  description: Supported Azure regions for Content Moderator endpoints
  types:
  - uid: string
- name: teamName
  in: path
  isRequired: true
  description: Your Team Name.
  types:
  - uid: string
- name: reviewId
  in: path
  isRequired: true
  description: Id of the review.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Review
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestHeader: []
definitions:
- name: Review
  description: The Review object.
  kind: object
  properties:
  - name: ReviewId
    description: Id of the review.
    types:
    - uid: string
  - name: SubTeam
    description: Name of the subteam.
    types:
    - uid: string
  - name: Status
    description: The status string (<Pending, Complete>).
    types:
    - uid: string
  - name: ReviewerResultTags
    description: Array of KeyValue with Reviewer set Tags.
    types:
    - uid: KeyValuePair
      isArray: true
  - name: CreatedBy
    description: The reviewer name.
    types:
    - uid: string
  - name: Metadata
    description: Array of KeyValue.
    types:
    - uid: KeyValuePair
      isArray: true
  - name: Type
    description: The type of content.
    types:
    - uid: string
  - name: Content
    description: The content value.
    types:
    - uid: string
  - name: ContentId
    description: Id of the content.
    types:
    - uid: string
  - name: CallbackEndpoint
    description: The callback endpoint.
    types:
    - uid: string
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: Error
    description: Error body.
    types:
    - uid: Error
- name: KeyValuePair
  description: The key value pair object properties.
  kind: object
  properties:
  - name: Key
    description: The key parameter.
    types:
    - uid: string
  - name: Value
    description: The value parameter.
    types:
    - uid: string
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: Code
    description: ''
    types:
    - uid: string
  - name: Message
    description: ''
    types:
    - uid: string
