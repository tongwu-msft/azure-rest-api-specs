### YamlMime:RESTOperation
uid: cognitiveservices.reviews.addvideoframeurl
name: Add Video Frame Url
service: Cognitive Services
groupName: Reviews
apiVersion: "1.0"
summary: 'Use this method to add frames for a video review.Timescale: This parameter is a factor which is used to convert the timestamp on a frame into milliseconds. Timescale is provided in the output of the Content Moderator video media processor on the Azure Media Services platform.Timescale in the Video Moderation output is Ticks/Second.'
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {baseUrl}/contentmoderator/review/v1.0/teams/{teamName}/reviews/{reviewId}/frames
- content: POST {baseUrl}/contentmoderator/review/v1.0/teams/{teamName}/reviews/{reviewId}/frames?overload=url&timescale={timescale}
  isOptional: true
uriParameters:
- name: baseUrl
  in: path
  isRequired: true
  description: Supported Azure regions for Content Moderator endpoints
  types:
  - uid: string
- name: teamName
  in: path
  isRequired: true
  description: Your team name.
  types:
  - uid: string
- name: reviewId
  in: path
  isRequired: true
  description: Id of the review.
  types:
  - uid: string
- name: timescale
  in: query
  description: Timescale of the video.
  types:
  - uid: integer
responses:
- name: 204 No Content
  description: No Content
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestHeader:
- name: Content-Type
  in: header
  isRequired: true
  description: The content type.
  types:
  - uid: string
