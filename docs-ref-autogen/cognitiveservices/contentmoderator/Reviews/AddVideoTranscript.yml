### YamlMime:RESTOperation
uid: cognitiveservices.reviews.addvideotranscript
name: Add Video Transcript
service: Cognitive Services
groupName: Reviews
apiVersion: "1.0"
summary: This API adds a transcript file (text version of all the words spoken in a video) to a video review. The file should be a valid WebVTT format.
consumes:
- text/plain
produces:
- application/json
paths:
- content: PUT {baseUrl}/contentmoderator/review/v1.0/teams/{teamName}/reviews/{reviewId}/transcript
uriParameters:
- name: baseUrl
  in: path
  isRequired: true
  description: Supported Azure regions for Content Moderator endpoints
  types:
  - uid: string
- name: teamName
  in: path
  isRequired: true
  description: Your team name.
  types:
  - uid: string
- name: reviewId
  in: path
  isRequired: true
  description: Id of the review.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: No Content
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestBody:
- name: default
  parameters:
  - name: VTT file
    in: body
    types:
    - uid: object
requestHeader:
- name: Content-Type
  in: header
  isRequired: true
  description: The content type.
  types:
  - uid: string
definitions:
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: Error
    description: Error body.
    types:
    - uid: Error
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: Code
    description: ''
    types:
    - uid: string
  - name: Message
    description: ''
    types:
    - uid: string
