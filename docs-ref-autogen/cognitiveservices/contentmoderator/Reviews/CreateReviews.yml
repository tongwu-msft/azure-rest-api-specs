### YamlMime:RESTOperation
uid: cognitiveservices.reviews.createreviews
name: Create Reviews
service: Cognitive Services
groupName: Reviews
apiVersion: "1.0"
summary: >-
  The reviews created would show up for Reviewers on your team. As Reviewers complete reviewing, results of the Review would be POSTED (i.e. HTTP POST) on the specified CallBackEndpoint.



  <h3>CallBack Schemas </h3>

  <h4>Review Completion CallBack Sample</h4>

  <p>

  {<br/>

    "ReviewId": "<Review Id>",<br/>

    "ModifiedOn": "2016-10-11T22:36:32.9934851Z",<br/>

    "ModifiedBy": "<Name of the Reviewer>",<br/>

    "CallBackType": "Review",<br/>

    "ContentId": "<The ContentId that was specified input>",<br/>

    "Metadata": {<br/>

      "adultscore": "0.xxx",<br/>

      "a": "False",<br/>

      "racyscore": "0.xxx",<br/>

      "r": "True"<br/>

    },<br/>

    "ReviewerResultTags": {<br/>

      "a": "False",<br/>

      "r": "True"<br/>

    }<br/>

  }<br/>



  </p>.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/contentmoderator/review/v1.0/teams/{teamName}/reviews
- content: POST {Endpoint}/contentmoderator/review/v1.0/teams/{teamName}/reviews?subTeam={subTeam}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: teamName
  in: path
  isRequired: true
  description: Your team name.
  types:
  - uid: string
- name: subTeam
  in: query
  description: SubTeam of your team, you want to assign the created review to.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: string
    isArray: true
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestHeader:
- name: UrlContentType
  in: header
  isRequired: true
  description: The content type.
  types:
  - uid: string
definitions:
- name: Metadata
  description: Image List Metadata.
  kind: object
  properties:
  - name: Key One
    description: Optional Key value pair to describe your list.
    types:
    - uid: string
  - name: Key Two
    description: Optional Key value pair to describe your list.
    types:
    - uid: string
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: Error
    description: Error body.
    types:
    - uid: Error
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: Code
    description: ''
    types:
    - uid: string
  - name: Message
    description: ''
    types:
    - uid: string
examples:
- name: Create Review request
  request:
    uri: POST {Endpoint}/contentmoderator/review/v1.0/teams/ModeratorTeam/reviews?subTeam=SubteamA
    body: >-
      [
        {
          "Metadata": [
            {
              "Key": "string A",
              "Value": "string B"
            }
          ],
          "Type": "Image",
          "Content": "https://www.w3schools.com/css/trolltunga.jpg",
          "ContentId": "ContentID A",
          "CallbackEndpoint": ""
        }
      ]
    headers:
    - name: UrlContentType
      value: application/json
  responses:
  - statusCode: "200"
    body: >-
      [
        "201709i9srfj128775481f9955033096ddf"
      ]
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
