### YamlMime:RESTOperation
uid: cognitiveservices.reviews.createvideoreviews
name: Create Video Reviews
service: Cognitive Services
groupName: Reviews
apiVersion: "1.0"
summary: >-
  The reviews created would show up for Reviewers on your team. As Reviewers complete reviewing, results of the Review would be POSTED (i.e. HTTP POST) on the specified CallBackEndpoint.



  <h3>CallBack Schemas </h3>

  <h4>Review Completion CallBack Sample</h4>

  <p>

  {<br/>

    "ReviewId": "<Review Id>",<br/>

    "ModifiedOn": "2016-10-11T22:36:32.9934851Z",<br/>

    "ModifiedBy": "<Name of the Reviewer>",<br/>

    "CallBackType": "Review",<br/>

    "ContentId": "<The ContentId that was specified input>",<br/>

    "Metadata": {<br/>

      "adultscore": "0.xxx",<br/>

      "a": "False",<br/>

      "racyscore": "0.xxx",<br/>

      "r": "True"<br/>

    },<br/>

    "ReviewerResultTags": {<br/>

      "a": "False",<br/>

      "r": "True"<br/>

    }<br/>

  }<br/>



  </p>.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://{baseUrl}/contentmoderator/review/v1.0/teams/{teamName}/reviews
- content: POST https://{baseUrl}/contentmoderator/review/v1.0/teams/{teamName}/reviews?overload=video&subTeam={subTeam}
  isOptional: true
uriParameters:
- name: baseUrl
  in: path
  isRequired: true
  description: Supported Azure regions for Content Moderator endpoints
  types:
  - uid: string
- name: teamName
  in: path
  isRequired: true
  description: Your team name.
  types:
  - uid: string
- name: subTeam
  in: query
  description: SubTeam of your team, you want to assign the created review to.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: string
    isArray: true
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestHeader:
- name: Content-Type
  in: header
  isRequired: true
  description: The content type.
  types:
  - uid: string
definitions:
- name: VideoFrames
  description: Optional metadata details.
  kind: object
  properties:
  - name: Id
    description: Id of the frame.
    types:
    - uid: string
  - name: Timestamp
    description: Timestamp of the frame.
    types:
    - uid: integer
  - name: FrameImage
    description: Frame image Url.
    types:
    - uid: string
  - name: ReviewerResultTags
    description: ''
    types:
    - uid: ReviewerResultTags
      isArray: true
  - name: Metadata
    description: Optional metadata details.
    types:
    - uid: Metadata
      isArray: true
- name: Metadata
  description: Image List Metadata.
  kind: object
  properties:
  - name: Key One
    description: Optional Key value pair to describe your list.
    types:
    - uid: string
  - name: Key Two
    description: Optional Key value pair to describe your list.
    types:
    - uid: string
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: Error
    description: Error body.
    types:
    - uid: Error
- name: ReviewerResultTags
  kind: object
  properties:
  - name: Key
    description: Your key parameter.
    types:
    - uid: string
  - name: Value
    description: Your value parameter.
    types:
    - uid: string
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: Code
    description: ''
    types:
    - uid: string
  - name: Message
    description: ''
    types:
    - uid: string
