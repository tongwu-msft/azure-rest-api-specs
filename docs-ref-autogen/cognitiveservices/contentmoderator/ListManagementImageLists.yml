### YamlMime:RESTOperationGroup
uid: cognitiveservices.listmanagementimagelists
name: List Management Image Lists
apiVersion: "1.0"
service: Cognitive Services
operations:
- uid: cognitiveservices.listmanagementimagelists.listmanagementimagelists_create
  summary: Creates an image list.
- uid: cognitiveservices.listmanagementimagelists.listmanagementimagelists_delete
  summary: Deletes image list with the list Id equal to list Id passed.
- uid: cognitiveservices.listmanagementimagelists.listmanagementimagelists_getallimagelists
  summary: Gets all the Image Lists.
- uid: cognitiveservices.listmanagementimagelists.listmanagementimagelists_getdetails
  summary: Returns the details of the image list with list Id equal to list Id passed.
- uid: cognitiveservices.listmanagementimagelists.listmanagementimagelists_refreshindex
  summary: Refreshes the index of the list with list Id equal to list Id passed.
- uid: cognitiveservices.listmanagementimagelists.listmanagementimagelists_update
  summary: Updates an image list with list Id equal to list Id passed.
