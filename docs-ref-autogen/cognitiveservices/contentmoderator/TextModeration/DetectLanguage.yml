### YamlMime:RESTOperation
uid: cognitiveservices.textmoderation.detectlanguage
name: Detect Language
service: cognitiveservices
groupName: Text Moderation
apiVersion: "1.0"
summary: This operation will detect the language of given input content. Returns the <a href="http://www-01.sil.org/iso639-3/codes.asp">ISO 639-3 code</a> for the predominant language comprising the submitted text. Over 110 languages supported.
consumes:
- text/plain
- text/html
- text/xml
- text/markdown
produces:
- application/json
paths:
- content: POST https://{baseUrl}/contentmoderator/moderate/v1.0/ProcessText/DetectLanguage
uriParameters:
- name: baseUrl
  in: path
  isRequired: true
  description: Supported Azure regions for Content Moderator endpoints
  types:
  - uid: string
responses:
- name: 200 OK
  description: The detected language result.
  types:
  - uid: DetectedLanguage
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestBody:
- parameters:
  - name: Text Content
    in: body
    types:
    - uid: object
requestHeader:
- name: Content-Type
  in: header
  isRequired: true
  description: The content type.
  types:
  - uid: string
definitions:
- name: DetectedLanguage
  description: Detect language result.
  kind: object
  properties:
  - name: DetectedLanguage
    description: The detected language.
    types:
    - uid: string
  - name: Status
    description: The detect language status
    types:
    - uid: Status
  - name: TrackingId
    description: The tracking id.
    types:
    - uid: string
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: Error
    description: Error body.
    types:
    - uid: Error
- name: Status
  description: Status properties.
  kind: object
  properties:
  - name: Code
    description: Status code.
    types:
    - uid: integer
  - name: Description
    description: Status description.
    types:
    - uid: string
  - name: Exception
    description: Exception status.
    types:
    - uid: string
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: Code
    description: ''
    types:
    - uid: string
  - name: Message
    description: ''
    types:
    - uid: string
examples:
- name: Detect Language request
  request:
    uri: POST https://southeastasia.api.cognitive.microsoft.com/contentmoderator/moderate/v1.0/ProcessText/DetectLanguage
    body: "\"Is this a crap email abcdef@abcd.com, phone: 6657789887, IP: 255.255.255.255, 1 Microsoft Way, Redmond, WA 98052\""
    headers:
    - name: Content-Type
      value: text/plain
  responses:
  - statusCode: "200"
    body: >-
      {
        "DetectedLanguage": "eng",
        "Status": {
          "Code": 3000,
          "Description": "OK",
          "Exception": ""
        },
        "TrackingId": "2826a49-b976-419e-98e8-c5532c1n78c6"
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
