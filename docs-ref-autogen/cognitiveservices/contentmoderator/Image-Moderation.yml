  description: Learn more about [Cognitive Services Image Moderation Operations]. How to [Evaluate File Input,OCR File Input,OCR Url Input,Evaluate,Find Faces File Input,Find Faces Url Input,Evaluate Url Input,Find Faces,Match File Input,OCR,Match Url Input,Match].
operations:
- uid: cognitiveservices.contentmoderator.imagemoderation.evaluate
  summary: Returns probabilities of the image containing racy or adult content.
- uid: cognitiveservices.contentmoderator.imagemoderation.evaluatefileinput
  summary: Returns probabilities of the image containing racy or adult content.
- uid: cognitiveservices.contentmoderator.imagemoderation.evaluateurlinput
  summary: Returns probabilities of the image containing racy or adult content.
- uid: cognitiveservices.contentmoderator.imagemoderation.findfaces
  summary: Returns the list of faces found.
- uid: cognitiveservices.contentmoderator.imagemoderation.findfacesfileinput
  summary: Returns the list of faces found.
- uid: cognitiveservices.contentmoderator.imagemoderation.findfacesurlinput
  summary: Returns the list of faces found.
- uid: cognitiveservices.contentmoderator.imagemoderation.match
  summary: "Fuzzily match an image against one of your custom Image Lists. You can create and manage your custom image lists using <a href=\"/docs/services/578ff44d2703741568569ab9/operations/578ff7b12703741568569abe\">this</a> API. \r\n\r\nReturns ID and tags of matching image.<br/>\r\n<br/>\r\nNote: Refresh Index must be run on the corresponding Image List before additions and removals are reflected in the response."
- uid: cognitiveservices.contentmoderator.imagemoderation.matchfileinput
  summary: "Fuzzily match an image against one of your custom Image Lists. You can create and manage your custom image lists using <a href=\"/docs/services/578ff44d2703741568569ab9/operations/578ff7b12703741568569abe\">this</a> API. \r\n\r\nReturns ID and tags of matching image.<br/>\r\n<br/>\r\nNote: Refresh Index must be run on the corresponding Image List before additions and removals are reflected in the response."
- uid: cognitiveservices.contentmoderator.imagemoderation.matchurlinput
  summary: "Fuzzily match an image against one of your custom Image Lists. You can create and manage your custom image lists using <a href=\"/docs/services/578ff44d2703741568569ab9/operations/578ff7b12703741568569abe\">this</a> API. \r\n\r\nReturns ID and tags of matching image.<br/>\r\n<br/>\r\nNote: Refresh Index must be run on the corresponding Image List before additions and removals are reflected in the response."
- uid: cognitiveservices.contentmoderator.imagemoderation.ocr
  summary: Returns any text found in the image for the language specified. If no language is specified in input then the detection defaults to English.
- uid: cognitiveservices.contentmoderator.imagemoderation.ocrfileinput
  summary: Returns any text found in the image for the language specified. If no language is specified in input then the detection defaults to English.
- uid: cognitiveservices.contentmoderator.imagemoderation.ocrurlinput
  summary: Returns any text found in the image for the language specified. If no language is specified in input then the detection defaults to English.
