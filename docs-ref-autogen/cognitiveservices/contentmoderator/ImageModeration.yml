uid: cognitiveservices.imagemoderation
name: Image Moderation
apiVersion: "1.0"
service: Cognitive Services
operations:
- uid: cognitiveservices.imagemoderation.imagemoderation_evaluate
  summary: Returns probabilities of the image containing racy or adult content.
- uid: cognitiveservices.imagemoderation.imagemoderation_evaluatefileinput
  summary: Returns probabilities of the image containing racy or adult content.
- uid: cognitiveservices.imagemoderation.imagemoderation_evaluateurlinput
  summary: Returns probabilities of the image containing racy or adult content.
- uid: cognitiveservices.imagemoderation.imagemoderation_findfaces
  summary: Returns the list of faces found.
- uid: cognitiveservices.imagemoderation.imagemoderation_findfacesfileinput
  summary: Returns the list of faces found.
- uid: cognitiveservices.imagemoderation.imagemoderation_findfacesurlinput
  summary: Returns the list of faces found.
- uid: cognitiveservices.imagemoderation.imagemoderation_match
  summary: "Fuzzily match an image against one of your custom Image Lists. You can create and manage your custom image lists using <a href=\"/docs/services/578ff44d2703741568569ab9/operations/578ff7b12703741568569abe\">this</a> API. \r\n\r\nReturns ID and tags of matching image.<br/>\r\n<br/>\r\nNote: Refresh Index must be run on the corresponding Image List before additions and removals are reflected in the response."
- uid: cognitiveservices.imagemoderation.imagemoderation_matchfileinput
  summary: "Fuzzily match an image against one of your custom Image Lists. You can create and manage your custom image lists using <a href=\"/docs/services/578ff44d2703741568569ab9/operations/578ff7b12703741568569abe\">this</a> API. \r\n\r\nReturns ID and tags of matching image.<br/>\r\n<br/>\r\nNote: Refresh Index must be run on the corresponding Image List before additions and removals are reflected in the response."
- uid: cognitiveservices.imagemoderation.imagemoderation_matchurlinput
  summary: "Fuzzily match an image against one of your custom Image Lists. You can create and manage your custom image lists using <a href=\"/docs/services/578ff44d2703741568569ab9/operations/578ff7b12703741568569abe\">this</a> API. \r\n\r\nReturns ID and tags of matching image.<br/>\r\n<br/>\r\nNote: Refresh Index must be run on the corresponding Image List before additions and removals are reflected in the response."
- uid: cognitiveservices.imagemoderation.imagemoderation_ocr
  summary: Returns any text found in the image for the language specified. If no language is specified in input then the detection defaults to English.
- uid: cognitiveservices.imagemoderation.imagemoderation_ocrfileinput
  summary: Returns any text found in the image for the language specified. If no language is specified in input then the detection defaults to English.
- uid: cognitiveservices.imagemoderation.imagemoderation_ocrurlinput
  summary: Returns any text found in the image for the language specified. If no language is specified in input then the detection defaults to English.
