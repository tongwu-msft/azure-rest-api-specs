### YamlMime:RESTOperationGroup
uid: cognitiveservices.contentmoderator.listmanagementterm
name: List Management Term
apiVersion: "1.0"
service: Cognitive Services
metadata:
  description: Learn more about [Cognitive Services List Management Term Operations]. How to [Get All Terms,Delete Term,Delete All Terms,Add Term].
operations:
- uid: cognitiveservices.contentmoderator.listmanagementterm.addterm
  summary: Add a term to the term list with list Id equal to list Id passed.
- uid: cognitiveservices.contentmoderator.listmanagementterm.deleteallterms
  summary: Deletes all terms from the list with list Id equal to the list Id passed.
- uid: cognitiveservices.contentmoderator.listmanagementterm.deleteterm
  summary: Deletes a term from the list with list Id equal to the list Id passed.
- uid: cognitiveservices.contentmoderator.listmanagementterm.getallterms
  summary: Gets all terms from the list with list Id equal to the list Id passed.
