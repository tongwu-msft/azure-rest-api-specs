### YamlMime:RESTOperationGroup
uid: cognitiveservices.reviews
name: Reviews
apiVersion: "1.0"
service: Cognitive Services
operations:
- uid: cognitiveservices.reviews.addvideoframe
  summary: >-
    The reviews created would show up for Reviewers on your team. As Reviewers complete reviewing, results of the Review would be POSTED (i.e. HTTP POST) on the specified CallBackEndpoint.



    <h3>CallBack Schemas </h3>

    <h4>Review Completion CallBack Sample</h4>

    <p>

    {<br/>

      "ReviewId": "<Review Id>",<br/>

      "ModifiedOn": "2016-10-11T22:36:32.9934851Z",<br/>

      "ModifiedBy": "<Name of the Reviewer>",<br/>

      "CallBackType": "Review",<br/>

      "ContentId": "<The ContentId that was specified input>",<br/>

      "Metadata": {<br/>

        "adultscore": "0.xxx",<br/>

        "a": "False",<br/>

        "racyscore": "0.xxx",<br/>

        "r": "True"<br/>

      },<br/>

      "ReviewerResultTags": {<br/>

        "a": "False",<br/>

        "r": "True"<br/>

      }<br/>

    }<br/>



    </p>.
- uid: cognitiveservices.reviews.addvideoframestream
  summary: 'Use this method to add frames for a video review.Timescale: This parameter is a factor which is used to convert the timestamp on a frame into milliseconds. Timescale is provided in the output of the Content Moderator video media processor on the Azure Media Services platform.Timescale in the Video Moderation output is Ticks/Second.'
- uid: cognitiveservices.reviews.addvideoframeurl
  summary: 'Use this method to add frames for a video review.Timescale: This parameter is a factor which is used to convert the timestamp on a frame into milliseconds. Timescale is provided in the output of the Content Moderator video media processor on the Azure Media Services platform.Timescale in the Video Moderation output is Ticks/Second.'
- uid: cognitiveservices.reviews.addvideotranscript
  summary: This API adds a transcript file (text version of all the words spoken in a video) to a video review. The file should be a valid WebVTT format.
- uid: cognitiveservices.reviews.addvideotranscriptmoderationresult
  summary: This API adds a transcript screen text result file for a video review. Transcript screen text result file is a result of Screen Text API . In order to generate transcript screen text result file , a transcript file has to be screened for profanity using Screen Text API.
- uid: cognitiveservices.reviews.createjob
  summary: "A job Id will be returned for the content posted on this endpoint. \r\n\r\nOnce the content is evaluated against the Workflow provided the review will be created or ignored based on the workflow expression.\r\n\r\n<h3>CallBack Schemas </h3>\r\n\r\n<p>\r\n<h4>Job Completion CallBack Sample</h4><br/>\r\n\r\n{<br/>\r\n  \"JobId\": \"<Job Id>,<br/>\r\n  \"ReviewId\": \"<Review Id, if the Job resulted in a Review to be created>\",<br/>\r\n  \"WorkFlowId\": \"default\",<br/>\r\n  \"Status\": \"<This will be one of Complete, InProgress, Error>\",<br/>\r\n  \"ContentType\": \"Image\",<br/>\r\n  \"ContentId\": \"<This is the ContentId that was specified on input>\",<br/>\r\n  \"CallBackType\": \"Job\",<br/>\r\n  \"Metadata\": {<br/>\r\n    \"adultscore\": \"0.xxx\",<br/>\r\n    \"a\": \"False\",<br/>\r\n    \"racyscore\": \"0.xxx\",<br/>\r\n    \"r\": \"True\"<br/>\r\n  }<br/>\r\n}<br/>\r\n\r\n</p>\r\n<p>\r\n<h4>Review Completion CallBack Sample</h4><br/>\r\n\r\n{\r\n  \"ReviewId\": \"<Review Id>\",<br/>\r\n  \"ModifiedOn\": \"2016-10-11T22:36:32.9934851Z\",<br/>\r\n  \"ModifiedBy\": \"<Name of the Reviewer>\",<br/>\r\n  \"CallBackType\": \"Review\",<br/>\r\n  \"ContentId\": \"<The ContentId that was specified input>\",<br/>\r\n  \"Metadata\": {<br/>\r\n    \"adultscore\": \"0.xxx\",\r\n    \"a\": \"False\",<br/>\r\n    \"racyscore\": \"0.xxx\",<br/>\r\n    \"r\": \"True\"<br/>\r\n  },<br/>\r\n  \"ReviewerResultTags\": {<br/>\r\n    \"a\": \"False\",<br/>\r\n    \"r\": \"True\"<br/>\r\n  }<br/>\r\n}<br/>\r\n\r\n</p>."
