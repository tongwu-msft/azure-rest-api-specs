### YamlMime:RESTOperation
uid: cognitiveservices.contentmoderator.listmanagementterm.deleteterm
name: Delete Term
service: Cognitive Services
groupName: List Management Term
apiVersion: "1.0"
summary: Deletes a term from the list with list Id equal to the list Id passed.
produces:
- application/json
paths:
- content: DELETE {Endpoint}/contentmoderator/lists/v1.0/termlists/{listId}/terms/{term}?language={language}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: listId
  in: path
  isRequired: true
  description: List Id of the image list.
  types:
  - uid: string
- name: term
  in: path
  isRequired: true
  description: Term to be deleted
  types:
  - uid: string
- name: language
  in: query
  isRequired: true
  description: Language of the terms.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: No Content
  types:
  - uid: string
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: Error
    description: Error body.
    types:
    - uid: Error
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: Code
    description: ''
    types:
    - uid: string
  - name: Message
    description: ''
    types:
    - uid: string
examples:
- name: Delete Term request
  request:
    uri: DELETE {Endpoint}/contentmoderator/lists/v1.0/termlists/89003/terms/hell?language=eng
    headers:
    - name: Ocp-Apim-Subscription-Key
      value: 34adfa4f-cedf-4dc0-ba29-b6d1a69ab345
  responses:
  - statusCode: "204"
    body: "\"\""
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
