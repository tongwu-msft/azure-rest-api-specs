### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision.v1.2.training.cognitiveservices.updateproject.updateproject
name: Update Project
service: Cognitive Services
groupName: Update Project
apiVersion: "1.2"
summary: Update a specific project
consumes:
- application/json
- text/json
- application/xml
- text/xml
- application/x-www-form-urlencoded
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: PATCH https://southcentralus.api.cognitive.microsoft.com/customvision/v1.2/Training/projects/{projectId}
uriParameters:
- name: projectId
  in: path
  isRequired: true
  description: The id of the project to update
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Project
requestBody:
- name: default
  parameters:
  - name: Name
    in: body
    description: Gets or sets the name of the project
    types:
    - uid: string
  - name: Description
    in: body
    description: Gets or sets the description of the project
    types:
    - uid: string
  - name: Settings
    in: body
    description: Gets or sets the project settings
    types:
    - uid: ProjectSettings
requestHeader:
- name: Training-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: ProjectSettings
  description: Represents settings associated with a project
  kind: object
  properties:
  - name: DomainId
    description: Gets or sets the id of the Domain to use with this project
    types:
    - uid: string
- name: Project
  description: Represents a project
  kind: object
  properties:
  - name: Id
    isReadyOnly: true
    description: Gets the project id
    types:
    - uid: string
  - name: Name
    description: Gets or sets the name of the project
    types:
    - uid: string
  - name: Description
    description: Gets or sets the description of the project
    types:
    - uid: string
  - name: Settings
    description: Gets or sets the project settings
    types:
    - uid: ProjectSettings
  - name: CurrentIterationId
    isReadyOnly: true
    description: Gets the current iteration id
    types:
    - uid: string
  - name: Created
    isReadyOnly: true
    description: Gets the date this project was created
    types:
    - uid: string
  - name: LastModified
    isReadyOnly: true
    description: Gets the date this project was last modified
    types:
    - uid: string
  - name: ThumbnailUri
    isReadyOnly: true
    description: Gets the thumbnail url representing the image
    types:
    - uid: string
