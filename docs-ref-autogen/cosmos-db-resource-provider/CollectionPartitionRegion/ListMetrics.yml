              {
                "timestamp": "2017-11-19T23:54:55.278Z",
                "maximum": 5
              },
              {
                "timestamp": "2017-11-19T23:55:55.278Z",
                "maximum": 5
              },
              {
                "timestamp": "2017-11-19T23:56:55.278Z",
                "maximum": 5
              },
              {
                "timestamp": "2017-11-19T23:57:55.278Z",
                "maximum": 5
              },
              {
                "timestamp": "2017-11-19T23:58:55.278Z",
