### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2021-03-01-preview.operations.list
name: List
service: Cosmos DB Resource Provider
groupName: Operations
apiVersion: 2021-03-01-preview
summary: Lists all of the available Cosmos DB Resource Provider operations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.DocumentDB/operations?api-version=2021-03-01-preview
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: OperationListResult
requestHeader: []
definitions:
- name: OperationListResult
  description: Result of the request to list Resource Provider operations. It contains a list of operations and a URL link to get the next set of results.
  kind: object
  properties:
  - name: value
    description: List of operations supported by the Resource Provider.
    types:
    - uid: Operation
      isArray: true
  - name: nextLink
    description: URL to get the next set of operation list results if there are any.
    types:
    - uid: string
- name: Operation
  description: REST API operation
  kind: object
  properties:
  - name: name
    description: 'Operation name: {provider}/{resource}/{operation}'
    types:
    - uid: string
  - name: display
    description: The object that represents the operation.
    types:
    - uid: Display
- name: Display
  description: The object that represents the operation.
  kind: object
  properties:
  - name: Provider
    description: 'Service provider: Microsoft.ResourceProvider'
    types:
    - uid: string
  - name: Resource
    description: 'Resource on which the operation is performed: Profile, endpoint, etc.'
    types:
    - uid: string
  - name: Operation
    description: 'Operation type: Read, write, delete, etc.'
    types:
    - uid: string
  - name: Description
    description: Description of operation
    types:
    - uid: string
examples:
- name: CosmosDBOperationsList
  request:
    uri: GET https://management.azure.com/providers/Microsoft.DocumentDB/operations?api-version=2021-03-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "operationName",
            "display": {
              "Provider": "providerName",
              "Resource": "resourceName",
              "Operation": "operationName",
              "Description": "description"
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
metadata:
  description: Learn more about <Cosmos DB Resource Provider> service - Lists all of the available Cosmos DB Resource Provider operations.
errorCodes: []
