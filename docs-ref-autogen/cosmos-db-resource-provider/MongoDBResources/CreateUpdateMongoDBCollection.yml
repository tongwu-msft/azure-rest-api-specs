examples:
- name: CosmosDBMongoDBCollectionCreateUpdate
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/mongodbDatabases/databaseName/collections/collectionName?api-version=2019-12-12
    body: >-
      {
        "location": "West US",
        "tags": {},
        "properties": {
          "resource": {
            "id": "collectionName",
            "indexes": [
              {
                "key": {
                  "keys": [
                    "testKey"
                  ]
                },
                "options": {
                  "expireAfterSeconds": 100,
                  "unique": true
                }
              }
            ],
            "shardKey": {
              "testKey": "Hash"
            }
          },
          "options": {}
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/mongodbDatabases/databaseName/mongodbCollections/collectionName",
        "name": "collectionName",
        "type": "Microsoft.DocumentDB/databaseAccounts/mongodbDatabases/mongodbCollections",
        "location": "West US",
        "tags": {},
        "properties": {
          "resource": {
            "id": "collectionName",
            "indexes": [
              {
                "key": {
                  "keys": [
                    "testKey"
                  ]
                },
                "options": {
                  "expireAfterSeconds": 100,
                  "unique": true
                }
              }
            ],
            "shardKey": {
              "testKey": "Hash"
            }
          }
        }
      }
  - statusCode: "202"
