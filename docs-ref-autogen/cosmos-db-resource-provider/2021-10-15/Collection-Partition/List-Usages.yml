          public static void cosmosDBCollectionGetUsages(com.azure.resourcemanager.AzureResourceManager azure) {
              azure
                  .cosmosDBAccounts()
                  .manager()
                  .serviceClient()
                  .getCollectionPartitions()
                  .listUsages(
                      "rg1",
                      "ddb1",
                      "databaseRid",
                      "collectionRid",
                      "$filter=name.value eq 'Partition Storage'",
                      Context.NONE);
          }
