### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2021-10-15.collectionpartition.listusages
name: List Usages
service: Cosmos DB Resource Provider
groupName: Collection Partition
apiVersion: 2021-10-15
summary: Retrieves the usages (most recent storage data) for the given collection, split by partition.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/databases/{databaseRid}/collections/{collectionRid}/partitions/usages?api-version=2021-10-15
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/databases/{databaseRid}/collections/{collectionRid}/partitions/usages?api-version=2021-10-15&$filter={$filter}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: databaseRid
  in: path
  isRequired: true
  description: Cosmos DB database rid.
  types:
  - uid: string
- name: collectionRid
  in: path
  isRequired: true
  description: Cosmos DB collection rid.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
- name: $filter
  in: query
  description: An OData filter expression that describes a subset of usages to return. The supported parameter is name.value (name of the metric, can have an or of multiple names).
  types:
  - uid: string
responses:
- name: 200 OK
  description: The usages for the collection, per partition were retrieved successfully.
  types:
  - uid: PartitionUsagesResult
requestHeader: []
definitions:
- name: PartitionUsagesResult
  description: The response to a list partition level usage request.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: The list of partition-level usages for the database. A usage is a point in time metric
    types:
    - uid: PartitionUsage
      isArray: true
- name: PartitionUsage
  description: The partition level usage data for a usage request.
  kind: object
  properties:
  - name: partitionId
    isReadyOnly: true
    description: The partition id (GUID identifier) of the usages.
    types:
    - uid: string
  - name: partitionKeyRangeId
    isReadyOnly: true
    description: The partition key range id (integer identifier) of the usages.
    types:
    - uid: string
  - name: unit
    isReadyOnly: true
    description: The unit of the metric.
    types:
    - uid: UnitType
  - name: name
    isReadyOnly: true
    description: The name information for the metric.
    types:
    - uid: MetricName
  - name: quotaPeriod
    isReadyOnly: true
    description: The quota period used to summarize the usage values.
    types:
    - uid: string
  - name: limit
    isReadyOnly: true
    description: Maximum value for this metric
    types:
    - uid: integer
  - name: currentValue
    isReadyOnly: true
    description: Current value for this metric
    types:
    - uid: integer
- name: UnitType
  description: The unit of the metric.
  kind: enum
  properties:
  - name: Count
    types:
    - uid: string
  - name: Bytes
    types:
    - uid: string
  - name: Seconds
    types:
    - uid: string
  - name: Percent
    types:
    - uid: string
  - name: CountPerSecond
    types:
    - uid: string
  - name: BytesPerSecond
    types:
    - uid: string
  - name: Milliseconds
    types:
    - uid: string
- name: MetricName
  description: A metric name.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: The name of the metric.
    types:
    - uid: string
  - name: localizedValue
    isReadyOnly: true
    description: The friendly name of the metric.
    types:
    - uid: string
