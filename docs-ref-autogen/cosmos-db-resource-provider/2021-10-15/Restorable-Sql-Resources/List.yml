uid: management.azure.com.cosmos-db-resource-provider.2021-10-15.restorablesqlresources.list
name: List
service: Cosmos DB Resource Provider
groupName: Restorable Sql Resources
apiVersion: 2021-10-15
summary: Return a list of database and container combo that exist on the account at the given timestamp and location. This helps in scenarios to validate what resources exist at given timestamp and location. This API requires 'Microsoft.DocumentDB/locations/restorableDatabaseAccounts/.../read' permission.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.DocumentDB/locations/{location}/restorableDatabaseAccounts/{instanceId}/restorableSqlResources?api-version=2021-10-15
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.DocumentDB/locations/{location}/restorableDatabaseAccounts/{instanceId}/restorableSqlResources?api-version=2021-10-15&restoreLocation={restoreLocation}&restoreTimestampInUtc={restoreTimestampInUtc}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: Cosmos DB region, with spaces between words and each word capitalized.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  description: The instanceId GUID of a restorable database account.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
- name: restoreLocation
  in: query
  description: The location where the restorable resources are located.
  types:
  - uid: string
- name: restoreTimestampInUtc
  in: query
  description: The timestamp when the restorable resources existed.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation completed successfully.
  types:
  - uid: RestorableSqlResourcesListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: RestorableSqlResourcesListResult
  description: The List operation response, that contains the restorable SQL resources.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: List of restorable SQL resources, including the database and collection names.
    types:
    - uid: DatabaseRestoreResource
      isArray: true
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: Error Response.
    types:
    - uid: ErrorResponse
- name: DatabaseRestoreResource
  description: Specific Databases to restore.
  kind: object
  properties:
  - name: databaseName
    description: The name of the database available for restore.
    types:
    - uid: string
  - name: collectionNames
    description: The names of the collections available for restore.
    types:
    - uid: string
      isArray: true
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
