### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2021-10-15.sqlresources2.listsqlroleassignments
name: List Sql Role Assignments
service: Cosmos DB Resource Provider
groupName: SqlResources2
apiVersion: 2021-10-15
summary: Retrieves the list of all Azure Cosmos DB SQL Role Assignments.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/sqlRoleAssignments?api-version=2021-10-15
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The list operation completed successfully.
  types:
  - uid: SqlRoleAssignmentListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: SqlRoleAssignmentListResult
  description: The relevant Role Assignments.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: List of Role Assignments and their properties
    types:
    - uid: SqlRoleAssignmentGetResults
      isArray: true
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: Error Response.
    types:
    - uid: ErrorResponse
- name: SqlRoleAssignmentGetResults
  description: An Azure Cosmos DB Role Assignment
  kind: object
  properties:
  - name: properties.roleDefinitionId
    description: The unique identifier for the associated Role Definition.
    types:
    - uid: string
  - name: properties.scope
    description: The data plane resource path for which access is being granted through this Role Assignment.
    types:
    - uid: string
  - name: properties.principalId
    description: The unique identifier for the associated AAD principal in the AAD graph to which access is being granted through this Role Assignment. Tenant ID for the principal is inferred using the tenant associated with the subscription.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: The unique resource identifier of the database account.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the database account.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of Azure resource.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
