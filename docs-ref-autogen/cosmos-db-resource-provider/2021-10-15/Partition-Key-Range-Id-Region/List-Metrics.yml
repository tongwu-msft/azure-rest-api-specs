### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2021-10-15.partitionkeyrangeidregion.listmetrics
name: List Metrics
service: Cosmos DB Resource Provider
groupName: Partition Key Range Id Region
apiVersion: 2021-10-15
summary: Retrieves the metrics determined by the given filter for the given partition key range id and region.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/region/{region}/databases/{databaseRid}/collections/{collectionRid}/partitionKeyRangeId/{partitionKeyRangeId}/metrics?api-version=2021-10-15&$filter={$filter}
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: region
  in: path
  isRequired: true
  description: Cosmos DB region, with spaces between words and each word capitalized.
  types:
  - uid: string
- name: databaseRid
  in: path
  isRequired: true
  description: Cosmos DB database rid.
  types:
  - uid: string
- name: collectionRid
  in: path
  isRequired: true
  description: Cosmos DB collection rid.
  types:
  - uid: string
- name: partitionKeyRangeId
  in: path
  isRequired: true
  description: Partition Key Range Id for which to get data.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
- name: $filter
  in: query
  isRequired: true
  description: An OData filter expression that describes a subset of metrics to return. The parameters that can be filtered are name.value (name of the metric, can have an or of multiple names), startTime, endTime, and timeGrain. The supported operator is eq.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The partition-level metrics for the partition key range id and region were retrieved successfully.
  types:
  - uid: PartitionMetricListResult
requestHeader: []
definitions:
- name: PartitionMetricListResult
  description: The response to a list partition metrics request.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: The list of partition-level metrics for the account.
    types:
    - uid: PartitionMetric
      isArray: true
- name: PartitionMetric
  description: The metric values for a single partition.
  kind: object
  properties:
  - name: partitionId
    isReadyOnly: true
    description: The partition id (GUID identifier) of the metric values.
    types:
    - uid: string
  - name: partitionKeyRangeId
    isReadyOnly: true
    description: The partition key range id (integer identifier) of the metric values.
    types:
    - uid: string
  - name: startTime
    isReadyOnly: true
    description: The start time for the metric (ISO-8601 format).
    types:
    - uid: string
  - name: endTime
    isReadyOnly: true
    description: The end time for the metric (ISO-8601 format).
    types:
    - uid: string
  - name: timeGrain
    isReadyOnly: true
    description: The time grain to be used to summarize the metric values.
    types:
    - uid: string
  - name: unit
    isReadyOnly: true
    description: The unit of the metric.
    types:
    - uid: UnitType
  - name: name
    isReadyOnly: true
    description: The name information for the metric.
    types:
    - uid: MetricName
  - name: metricValues
    isReadyOnly: true
    description: The metric values for the specified time window and timestep.
    types:
    - uid: MetricValue
      isArray: true
- name: UnitType
  description: The unit of the metric.
  kind: enum
  properties:
  - name: Count
    types:
    - uid: string
  - name: Bytes
    types:
    - uid: string
  - name: Seconds
    types:
    - uid: string
  - name: Percent
    types:
    - uid: string
  - name: CountPerSecond
    types:
    - uid: string
  - name: BytesPerSecond
    types:
    - uid: string
  - name: Milliseconds
    types:
    - uid: string
- name: MetricName
  description: A metric name.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: The name of the metric.
    types:
    - uid: string
  - name: localizedValue
    isReadyOnly: true
    description: The friendly name of the metric.
    types:
    - uid: string
- name: MetricValue
  description: Represents metrics values.
  kind: object
  properties:
  - name: _count
    isReadyOnly: true
    description: The number of values for the metric.
    types:
    - uid: number
  - name: average
    isReadyOnly: true
    description: The average value of the metric.
    types:
    - uid: number
  - name: maximum
    isReadyOnly: true
    description: The max value of the metric.
    types:
    - uid: number
  - name: minimum
    isReadyOnly: true
    description: The min value of the metric.
    types:
    - uid: number
  - name: timestamp
    isReadyOnly: true
    description: The metric timestamp (ISO-8601 format).
    types:
    - uid: string
  - name: total
    isReadyOnly: true
    description: The total value of the metric.
    types:
    - uid: number
