### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2021-10-15.sqlresources.deletesqlcontainer
name: Delete Sql Container
service: Cosmos DB Resource Provider
groupName: Sql Resources
apiVersion: 2021-10-15
summary: Deletes an existing Azure Cosmos DB SQL container.
consumes:
- application/json
produces:
