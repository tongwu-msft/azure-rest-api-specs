### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2021-10-15.collection.listmetricdefinitions
name: List Metric Definitions
service: Cosmos DB Resource Provider
groupName: Collection
apiVersion: 2021-10-15
summary: Retrieves metric definitions for the given collection.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/databases/{databaseRid}/collections/{collectionRid}/metricDefinitions?api-version=2021-10-15
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: databaseRid
  in: path
  isRequired: true
  description: Cosmos DB database rid.
  types:
  - uid: string
- name: collectionRid
  in: path
  isRequired: true
  description: Cosmos DB collection rid.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The metric definitions for the collection were retrieved successfully.
  types:
  - uid: MetricDefinitionsListResult
requestHeader: []
definitions:
- name: MetricDefinitionsListResult
  description: The response to a list metric definitions request.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: The list of metric definitions for the account.
    types:
    - uid: MetricDefinition
      isArray: true
- name: MetricDefinition
  description: The definition of a metric.
  kind: object
  properties:
  - name: metricAvailabilities
    isReadyOnly: true
    description: The list of metric availabilities for the account.
    types:
    - uid: MetricAvailability
      isArray: true
  - name: primaryAggregationType
    isReadyOnly: true
    description: The primary aggregation type of the metric.
    types:
    - uid: PrimaryAggregationType
  - name: unit
    isReadyOnly: true
    description: The unit of the metric.
    types:
    - uid: UnitType
  - name: resourceUri
    isReadyOnly: true
    description: The resource uri of the database.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name information for the metric.
    types:
    - uid: MetricName
- name: MetricAvailability
  description: The availability of the metric.
  kind: object
  properties:
  - name: timeGrain
    isReadyOnly: true
    description: The time grain to be used to summarize the metric values.
    types:
    - uid: string
  - name: retention
    isReadyOnly: true
    description: The retention for the metric values.
    types:
    - uid: string
- name: PrimaryAggregationType
  description: The primary aggregation type of the metric.
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: Average
    types:
    - uid: string
  - name: Total
    types:
    - uid: string
  - name: Minimum
    types:
    - uid: string
  - name: Maximum
    types:
    - uid: string
  - name: Last
    types:
    - uid: string
- name: UnitType
  description: The unit of the metric.
  kind: enum
  properties:
  - name: Count
    types:
    - uid: string
  - name: Bytes
    types:
    - uid: string
  - name: Seconds
    types:
    - uid: string
  - name: Percent
    types:
    - uid: string
  - name: CountPerSecond
    types:
    - uid: string
  - name: BytesPerSecond
    types:
    - uid: string
  - name: Milliseconds
    types:
    - uid: string
- name: MetricName
  description: A metric name.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: The name of the metric.
    types:
    - uid: string
  - name: localizedValue
    isReadyOnly: true
    description: The friendly name of the metric.
    types:
    - uid: string
