### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2021-10-15.gremlinresources.getgremlindatabase
name: Get Gremlin Database
service: Cosmos DB Resource Provider
groupName: Gremlin Resources
apiVersion: 2021-10-15
summary: Gets the Gremlin databases under an existing Azure Cosmos DB database account with the provided name.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/gremlinDatabases/{databaseName}?api-version=2021-10-15
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: databaseName
  in: path
  isRequired: true
  description: Cosmos DB database name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The Gremlin database property was retrieved successfully.
  types:
  - uid: GremlinDatabaseGetResults
requestHeader: []
definitions:
- name: GremlinDatabaseGetResults
  description: An Azure Cosmos DB Gremlin database.
  kind: object
  properties:
  - name: properties.resource
    description: ''
    types:
    - uid: Resource
  - name: properties.options
    description: ''
    types:
    - uid: Options
  - name: id
    isReadyOnly: true
    description: The unique resource identifier of the ARM resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the ARM resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of Azure resource.
    types:
    - uid: string
  - name: location
    description: The location of the resource group to which the resource belongs.
    types:
    - uid: string
  - name: tags
    description: 'Tags are a list of key-value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters. For example, the default experience for a template type is set with "defaultExperience": "Cassandra". Current "defaultExperience" values also include "Table", "Graph", "DocumentDB", and "MongoDB".'
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: Resource
  kind: object
  properties:
  - name: id
    description: Name of the Cosmos DB Gremlin database
    types:
    - uid: string
  - name: _rid
    isReadyOnly: true
    description: A system generated property. A unique identifier.
    types:
    - uid: string
  - name: _ts
    isReadyOnly: true
    description: A system generated property that denotes the last updated timestamp of the resource.
    types:
    - uid: number
  - name: _etag
    isReadyOnly: true
    description: A system generated property representing the resource etag required for optimistic concurrency control.
    types:
    - uid: string
- name: Options
  kind: object
  properties:
  - name: throughput
    description: Value of the Cosmos DB resource throughput or autoscaleSettings. Use the ThroughputSetting resource when retrieving offer details.
    types:
    - uid: integer
  - name: autoscaleSettings
    description: Specifies the Autoscale settings.
    types:
    - uid: AutoscaleSettings
- name: AutoscaleSettings
  kind: object
  properties:
  - name: maxThroughput
    description: Represents maximum throughput, the resource can scale up to.
    types:
    - uid: integer
examples:
- name: CosmosDBGremlinDatabaseGet
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/gremlinDatabases/databaseName?api-version=2021-10-15
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/gremlinDatabases/databaseName",
        "name": "databaseName",
        "type": "Microsoft.DocumentDB/databaseAccounts/gremlinDatabases",
        "location": "West US",
        "tags": {},
        "properties": {
          "resource": {
            "id": "databaseName",
            "_rid": "CqNBAA==",
            "_ts": 1449602962,
            "_etag": "\"00000a00-0000-0000-0000-56672f920000\""
          }
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
metadata:
  description: Gets the Gremlin databases under an existing Azure Cosmos DB database account with the provided name.
