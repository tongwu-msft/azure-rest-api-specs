### YamlMime:RESTOperationGroup
uid: management.azure.com.cosmos-db-resource-provider.databaseaccounts
name: Database Accounts
apiVersion: 2015-04-08
service: Cosmos DB Resource Provider
operations:
- uid: management.azure.com.cosmos-db-resource-provider.databaseaccounts.databaseaccounts_checknameexists
  summary: Checks that the Azure Cosmos DB account name already exists. A valid account name may contain only lowercase letters, numbers, and the '-' character, and must be between 3 and 50 characters.
- uid: management.azure.com.cosmos-db-resource-provider.databaseaccounts.databaseaccounts_createorupdate
  summary: Creates or updates an Azure Cosmos DB database account.
- uid: management.azure.com.cosmos-db-resource-provider.databaseaccounts.databaseaccounts_delete
  summary: Deletes an existing Azure Cosmos DB database account.
- uid: management.azure.com.cosmos-db-resource-provider.databaseaccounts.databaseaccounts_failoverprioritychange
  summary: Changes the failover priority for the Azure Cosmos DB database account. A failover priority of 0 indicates a write region. The maximum value for a failover priority = (total number of regions - 1). Failover priority values must be unique for each of the regions in which the database account exists.
- uid: management.azure.com.cosmos-db-resource-provider.databaseaccounts.databaseaccounts_get
  summary: Retrieves the properties of an existing Azure Cosmos DB database account.
- uid: management.azure.com.cosmos-db-resource-provider.databaseaccounts.databaseaccounts_getreadonlykeys
  summary: Lists the read-only access keys for the specified Azure Cosmos DB database account.
- uid: management.azure.com.cosmos-db-resource-provider.databaseaccounts.databaseaccounts_list
  summary: Lists all the Azure Cosmos DB database accounts available under the subscription.
- uid: management.azure.com.cosmos-db-resource-provider.databaseaccounts.databaseaccounts_listbyresourcegroup
  summary: Lists all the Azure Cosmos DB database accounts available under the given resource group.
- uid: management.azure.com.cosmos-db-resource-provider.databaseaccounts.databaseaccounts_listconnectionstrings
  summary: Lists the connection strings for the specified Azure Cosmos DB database account.
- uid: management.azure.com.cosmos-db-resource-provider.databaseaccounts.databaseaccounts_listkeys
  summary: Lists the access keys for the specified Azure Cosmos DB database account.
- uid: management.azure.com.cosmos-db-resource-provider.databaseaccounts.databaseaccounts_listmetricdefinitions
  summary: Retrieves metric defintions for the given database account.
- uid: management.azure.com.cosmos-db-resource-provider.databaseaccounts.databaseaccounts_listmetrics
  summary: Retrieves the metrics determined by the given filter for the given database account.
- uid: management.azure.com.cosmos-db-resource-provider.databaseaccounts.databaseaccounts_listreadonlykeys
  summary: Lists the read-only access keys for the specified Azure Cosmos DB database account.
- uid: management.azure.com.cosmos-db-resource-provider.databaseaccounts.databaseaccounts_listusages
  summary: Retrieves the usages (most recent data) for the given database account.
- uid: management.azure.com.cosmos-db-resource-provider.databaseaccounts.databaseaccounts_offlineregion
  summary: Offline the specified region for the specified Azure Cosmos DB database account.
- uid: management.azure.com.cosmos-db-resource-provider.databaseaccounts.databaseaccounts_onlineregion
  summary: Online the specified region for the specified Azure Cosmos DB database account.
- uid: management.azure.com.cosmos-db-resource-provider.databaseaccounts.databaseaccounts_patch
  summary: Patches the properties of an existing Azure Cosmos DB database account.
- uid: management.azure.com.cosmos-db-resource-provider.databaseaccounts.databaseaccounts_regeneratekey
  summary: Regenerates an access key for the specified Azure Cosmos DB database account.
