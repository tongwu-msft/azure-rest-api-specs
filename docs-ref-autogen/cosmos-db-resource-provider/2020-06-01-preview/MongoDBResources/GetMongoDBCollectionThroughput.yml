### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2020-06-01-preview.mongodbresources.getmongodbcollectionthroughput
name: Get Mongo DB Collection Throughput
service: Cosmos DB Resource Provider
groupName: Mongo DB Resources
apiVersion: 2020-06-01-preview
summary: Gets the RUs per second of the MongoDB collection under an existing Azure Cosmos DB database account with the provided name.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/mongodbDatabases/{databaseName}/collections/{collectionName}/throughputSettings/default?api-version=2020-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: databaseName
  in: path
  isRequired: true
  description: Cosmos DB database name.
  types:
  - uid: string
- name: collectionName
  in: path
  isRequired: true
  description: Cosmos DB collection name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The RUs per second of the MongoDB collection was retrieved successfully.
  types:
  - uid: ThroughputSettingsGetResults
requestHeader: []
