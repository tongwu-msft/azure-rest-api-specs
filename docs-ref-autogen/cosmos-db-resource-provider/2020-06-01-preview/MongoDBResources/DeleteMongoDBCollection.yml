### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2020-06-01-preview.mongodbresources.deletemongodbcollection
name: Delete Mongo DB Collection
service: Cosmos DB Resource Provider
groupName: Mongo DB Resources
apiVersion: 2020-06-01-preview
summary: Deletes an existing Azure Cosmos DB MongoDB Collection.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/mongodbDatabases/{databaseName}/collections/{collectionName}?api-version=2020-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: databaseName
  in: path
  isRequired: true
  description: Cosmos DB database name.
  types:
  - uid: string
- name: collectionName
  in: path
  isRequired: true
  description: Cosmos DB collection name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: The MongoDB collection delete operation will complete asynchronously.
- name: 204 No Content
  description: The MongoDB collection delete operation was completed successfully.
requestHeader: []
definitions: []
examples:
- name: CosmosDBMongoDBCollectionDelete
  request:
    uri: DELETE https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/mongodbDatabases/databaseName/collections/collectionName?api-version=2020-06-01-preview
  responses:
  - statusCode: "204"
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
errorCodes: []
