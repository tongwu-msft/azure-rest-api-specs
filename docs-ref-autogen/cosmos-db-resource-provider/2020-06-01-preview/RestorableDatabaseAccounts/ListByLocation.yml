### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2020-06-01-preview.restorabledatabaseaccounts.listbylocation
name: List By Location
service: Cosmos DB Resource Provider
groupName: Restorable Database Accounts
apiVersion: 2020-06-01-preview
summary: Lists all the restorable Azure Cosmos DB database accounts available under the subscription and in a region.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.DocumentDB/locations/{location}/restorableDatabaseAccounts?api-version=2020-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: Cosmos DB region, with spaces between words and each word capitalized.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation completed successfully.
  types:
  - uid: RestorableDatabaseAccountsListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: DefaultErrorResponse
requestHeader: []
definitions:
- name: RestorableDatabaseAccountsListResult
  description: The List operation response, that contains the restorable database accounts and their properties.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: List of restorable database accounts and their properties.
    types:
    - uid: RestorableDatabaseAccountGetResult
      isArray: true
- name: DefaultErrorResponse
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: Error Response.
    types:
    - uid: ErrorResponse
- name: RestorableDatabaseAccountGetResult
  description: A Azure Cosmos DB restorable database account.
  kind: object
  properties:
  - name: properties.accountName
    description: The name of the global database account
    types:
    - uid: string
  - name: properties.creationTime
    description: The creation time of the restorable database account (ISO-8601 format).
    types:
    - uid: string
  - name: properties.deletionTime
    description: The time at which the restorable database account has been deleted (ISO-8601 format).
    types:
    - uid: string
  - name: properties.apiType
    isReadyOnly: true
    description: The API type of the restorable database account.
    types:
    - uid: ApiType
  - name: properties.restorableLocations
    isReadyOnly: true
    description: List of regions where the of the database account can be restored from.
    types:
    - uid: RestorableLocationResource
      isArray: true
  - name: id
    isReadyOnly: true
    description: The unique resource identifier of the ARM resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the ARM resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of Azure resource.
    types:
    - uid: string
  - name: location
    description: The location of the resource group to which the resource belongs.
    types:
    - uid: string
  - name: tags
    description: 'Tags are a list of key-value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters. For example, the default experience for a template type is set with "defaultExperience": "Cassandra". Current "defaultExperience" values also include "Table", "Graph", "DocumentDB", and "MongoDB".'
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: identity
    description: Identity for the resource.
    types:
    - uid: ManagedServiceIdentity
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: ApiType
  description: Enum to indicate the API type of the restorable database account.
  kind: enum
  properties:
  - name: MongoDB
    types:
    - uid: string
  - name: Gremlin
    types:
    - uid: string
  - name: Cassandra
    types:
    - uid: string
  - name: Table
    types:
    - uid: string
  - name: Sql
    types:
    - uid: string
  - name: GremlinV2
    types:
    - uid: string
- name: RestorableLocationResource
  description: Properties of the regional restorable account.
  kind: object
  properties:
  - name: locationName
    isReadyOnly: true
    description: The location of the regional restorable account.
    types:
    - uid: string
  - name: regionalDatabaseAccountInstanceId
    isReadyOnly: true
    description: The instance id of the regional restorable account.
    types:
    - uid: string
  - name: creationTime
    isReadyOnly: true
    description: The creation time of the regional restorable database account (ISO-8601 format).
    types:
    - uid: string
  - name: deletionTime
    isReadyOnly: true
    description: The time at which the regional restorable database account has been deleted (ISO-8601 format).
    types:
    - uid: string
- name: ManagedServiceIdentity
  description: Identity for the resource.
  kind: object
  properties:
  - name: principalId
    isReadyOnly: true
    description: The principal id of the system assigned identity. This property will only be provided for a system assigned identity.
    types:
    - uid: string
  - name: tenantId
    isReadyOnly: true
    description: The tenant id of the system assigned identity. This property will only be provided for a system assigned identity.
    types:
    - uid: string
  - name: type
    description: The type of identity used for the resource. The type 'SystemAssigned,UserAssigned' includes both an implicitly created identity and a set of user assigned identities. The type 'None' will remove any identities from the service.
    types:
    - uid: ResourceIdentityType
  - name: userAssignedIdentities
    description: "The list of user identities associated with resource. The user identity dictionary key references will be ARM resource ids in the form: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName}'."
    types:
    - uid: UserAssignedIdentities
- name: ResourceIdentityType
  description: The type of identity used for the resource. The type 'SystemAssigned,UserAssigned' includes both an implicitly created identity and a set of user assigned identities. The type 'None' will remove any identities from the service.
  kind: enum
  properties:
  - name: SystemAssigned
    types:
    - uid: string
  - name: UserAssigned
    types:
    - uid: string
  - name: SystemAssigned,UserAssigned
    types:
    - uid: string
  - name: None
    types:
    - uid: string
- name: UserAssignedIdentities
  description: "The list of user identities associated with resource. The user identity dictionary key references will be ARM resource ids in the form: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName}'."
  kind: object
  properties:
  - name: ''
    description: ''
    types:
    - uid: ''
