### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2020-06-01-preview.sqlresources.createupdatesqltrigger
name: Create Update Sql Trigger
service: Cosmos DB Resource Provider
groupName: Sql Resources
apiVersion: 2020-06-01-preview
summary: Create or update an Azure Cosmos DB SQL trigger
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/sqlDatabases/{databaseName}/containers/{containerName}/triggers/{triggerName}?api-version=2020-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: databaseName
  in: path
  isRequired: true
  description: Cosmos DB database name.
  types:
  - uid: string
- name: containerName
  in: path
  isRequired: true
  description: Cosmos DB container name.
  types:
  - uid: string
- name: triggerName
  in: path
  isRequired: true
  description: Cosmos DB trigger name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: The SQL trigger create or update operation will complete asynchronously.
- name: 200 OK
  description: The SQL trigger create or update operation was completed successfully.
  types:
  - uid: SqlTriggerGetResults
requestBody:
- name: default
  parameters:
  - name: properties.resource
    in: body
    isRequired: true
    description: The standard JSON format of a trigger
    types:
    - uid: SqlTriggerResource
  - name: properties.options
    in: body
    isRequired: true
    description: A key-value pair of options to be applied for the request. This corresponds to the headers sent with the request.
    types:
    - uid: CreateUpdateOptions
  - name: location
    in: body
    description: The location of the resource group to which the resource belongs.
    types:
    - uid: string
  - name: tags
    in: body
    description: 'Tags are a list of key-value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters. For example, the default experience for a template type is set with "defaultExperience": "Cassandra". Current "defaultExperience" values also include "Table", "Graph", "DocumentDB", and "MongoDB".'
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: identity
    in: body
    description: Identity for the resource.
    types:
    - uid: ManagedServiceIdentity
requestHeader: []
