### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2020-06-01-preview.sqlresources.listsqltriggers
name: List Sql Triggers
service: Cosmos DB Resource Provider
groupName: Sql Resources
apiVersion: 2020-06-01-preview
summary: Lists the SQL trigger under an existing Azure Cosmos DB database account.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/sqlDatabases/{databaseName}/containers/{containerName}/triggers?api-version=2020-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: databaseName
  in: path
  isRequired: true
  description: Cosmos DB database name.
  types:
  - uid: string
- name: containerName
  in: path
  isRequired: true
  description: Cosmos DB container name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The SQL trigger properties were retrieved successfully.
  types:
  - uid: SqlTriggerListResult
requestHeader: []
definitions:
- name: SqlTriggerListResult
  description: The List operation response, that contains the triggers and their properties.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: List of triggers and their properties.
    types:
    - uid: SqlTriggerGetResults
      isArray: true
- name: SqlTriggerGetResults
  description: An Azure Cosmos DB trigger.
  kind: object
  properties:
  - name: properties.resource
    description: ''
