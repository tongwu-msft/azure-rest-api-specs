### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2021-11-15-preview.restorablemongodbdatabases.list
name: List
service: Cosmos DB Resource Provider
groupName: Restorable Mongodb Databases
apiVersion: 2021-11-15-preview
summary: Show the event feed of all mutations done on all the Azure Cosmos DB MongoDB databases under the restorable account.  This helps in scenario where database was accidentally deleted to get the deletion time.  This API requires  'Microsoft.DocumentDB/locations/restorableDatabaseAccounts/.../read' permission
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.DocumentDB/locations/{location}/restorableDatabaseAccounts/{instanceId}/restorableMongodbDatabases?api-version=2021-11-15-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: Cosmos DB region, with spaces between words and each word capitalized.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  description: The instanceId GUID of a restorable database account.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation completed successfully.
  types:
  - uid: RestorableMongodbDatabasesListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
