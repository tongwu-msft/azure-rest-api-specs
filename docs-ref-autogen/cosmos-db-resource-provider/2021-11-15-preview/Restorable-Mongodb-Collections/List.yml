uid: management.azure.com.cosmos-db-resource-provider.2021-11-15-preview.restorablemongodbcollections.list
name: List
service: Cosmos DB Resource Provider
groupName: Restorable Mongodb Collections
apiVersion: 2021-11-15-preview
