examples:
- name: CosmosDBLocationList
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.DocumentDB/locations?api-version=2021-11-15-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.DocumentDB/locations?api-version=2021-11-15-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.DocumentDB/locations/westus",
            "type": "Microsoft.DocumentDB/locations",
            "name": "westus",
            "properties": {
              "status": "ProductionSLA",
              "supportsAvailabilityZone": false,
              "isResidencyRestricted": false,
              "backupStorageRedundancies": [
                "Local",
                "Geo"
              ]
            }
          },
          {
            "id": "/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.DocumentDB/locations/centralus",
            "type": "Microsoft.DocumentDB/locations",
            "name": "centralus",
            "properties": {
              "status": "ProductionSLA",
              "supportsAvailabilityZone": true,
              "isResidencyRestricted": false,
              "backupStorageRedundancies": [
                "Zone",
                "Geo"
              ]
            }
          }
        ]
      }
