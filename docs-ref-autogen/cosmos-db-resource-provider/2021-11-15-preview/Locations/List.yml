name: List
service: Cosmos DB Resource Provider
groupName: Locations
apiVersion: 2021-11-15-preview
summary: List Cosmos DB locations and their properties
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.DocumentDB/locations?api-version=2021-11-15-preview
uriParameters:
