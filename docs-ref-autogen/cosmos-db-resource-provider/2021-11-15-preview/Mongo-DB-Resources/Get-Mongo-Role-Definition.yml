### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2021-11-15-preview.mongodbresources.getmongoroledefinition
name: Get Mongo Role Definition
service: Cosmos DB Resource Provider
groupName: Mongo DB Resources
apiVersion: 2021-11-15-preview
summary: Retrieves the properties of an existing Azure Cosmos DB Mongo Role Definition with the given Id.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/mongodbRoleDefinitions/{mongoRoleDefinitionId}?api-version=2021-11-15-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: mongoRoleDefinitionId
  in: path
  isRequired: true
  description: The ID for the Role Definition {dbName.roleName}.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The Mongo Role Definition was successfully retrieved.
  types:
  - uid: MongoRoleDefinitionGetResults
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: MongoRoleDefinitionGetResults
  description: An Azure Cosmos DB Mongo Role Definition.
  kind: object
  properties:
  - name: properties.roleName
    description: A user-friendly name for the Role Definition. Must be unique for the database account.
    types:
    - uid: string
  - name: properties.type
    description: Indicates whether the Role Definition was built-in or user created.
    types:
    - uid: MongoRoleDefinitionType
  - name: properties.databaseName
    description: The database name for which access is being granted for this Role Definition.
    types:
    - uid: string
  - name: properties.privileges
    description: A set of privileges contained by the Role Definition. This will allow application of this Role Definition on the entire database account or any underlying Database / Collection. Scopes higher than Database are not enforceable as privilege.
    types:
    - uid: Privilege
      isArray: true
  - name: properties.roles
    description: The set of roles inherited by this Role Definition.
    types:
    - uid: Role
      isArray: true
  - name: id
    isReadyOnly: true
    description: The unique resource identifier of the database account.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the database account.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of Azure resource.
    types:
    - uid: string
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: Error Response.
    types:
    - uid: ErrorResponse
- name: MongoRoleDefinitionType
  description: Indicates whether the Role Definition was built-in or user created.
  kind: enum
  properties:
  - name: BuiltInRole
    types:
    - uid: string
  - name: CustomRole
    types:
    - uid: string
- name: Privilege
  description: The set of data plane operations permitted through this Role Definition.
  kind: object
  properties:
  - name: resource
    description: An Azure Cosmos DB Mongo DB Resource.
    types:
    - uid: Resource
  - name: actions
    description: An array of actions that are allowed.
    types:
    - uid: string
      isArray: true
- name: Role
  description: The set of roles permitted through this Role Definition.
  kind: object
  properties:
  - name: db
    description: The database name the role is applied.
    types:
    - uid: string
  - name: role
    description: The role name.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: Resource
  description: An Azure Cosmos DB Mongo DB Resource.
  kind: object
  properties:
  - name: db
    description: The database name the role is applied.
    types:
    - uid: string
  - name: collection
    description: The collection name the role is applied.
    types:
    - uid: string
examples:
- name: CosmosDBMongoRoleDefinitionGet
  request:
    uri: GET https://management.azure.com/subscriptions/mySubscriptionId/resourceGroups/myResourceGroupName/providers/Microsoft.DocumentDB/databaseAccounts/myAccountName/mongodbRoleDefinitions/myMongoRoleDefinitionId?api-version=2021-11-15-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/mySubscriptionId/resourceGroups/myResourceGroupName/providers/Microsoft.DocumentDB/databaseAccounts/myAccountName/mongodbRoleDefinitions/myMongoRoleDefinitionId?api-version=2021-11-15-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/mySubscriptionId/resourceGroups/myResourceGroupName/providers/Microsoft.DocumentDB/databaseAccounts/myAccountName/mongodbRoleDefinitions/myMongoDbRoleDefinitionId",
        "name": "myMongoRoleDefinitionId",
        "type": "Microsoft.DocumentDB/databaseAccounts/mongodbRoleDefinitions",
        "properties": {
          "roleName": "myRoleName",
          "type": "CustomRole",
          "databaseName": "sales",
          "privileges": [
            {
              "resource": {
                "db": "sales",
                "collection": "coll"
              },
              "actions": [
                "find",
                "insert"
              ]
            }
          ],
          "roles": [
            {
              "db": "sales",
              "role": "myReadRole"
            }
          ]
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
metadata:
  description: Learn more about Cosmos DB Resource Provider service - Retrieves the properties of an existing Azure Cosmos DB Mongo Role Definition with the given Id.
errorCodes: []
