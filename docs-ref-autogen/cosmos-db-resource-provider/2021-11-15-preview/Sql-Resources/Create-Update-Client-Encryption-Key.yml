### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2021-11-15-preview.sqlresources.createupdateclientencryptionkey
name: Create Update Client Encryption Key
service: Cosmos DB Resource Provider
groupName: Sql Resources
apiVersion: 2021-11-15-preview
summary: Create or update a ClientEncryptionKey. This API is meant to be invoked via tools such as the Azure Powershell (instead of directly).
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/sqlDatabases/{databaseName}/clientEncryptionKeys/{clientEncryptionKeyName}?api-version=2021-11-15-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: databaseName
  in: path
  isRequired: true
  description: Cosmos DB database name.
  types:
  - uid: string
- name: clientEncryptionKeyName
  in: path
  isRequired: true
  description: Cosmos DB ClientEncryptionKey name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: The client encryption key create or update operation will complete asynchronously.
- name: 200 OK
  description: The client encryption key create or update operation was completed successfully.
  types:
  - uid: ClientEncryptionKeyGetResults
requestBody:
- name: default
  parameters:
  - name: properties.resource
    in: body
    isRequired: true
    description: The standard JSON format of a ClientEncryptionKey
    types:
    - uid: ClientEncryptionKeyResource
requestHeader: []
definitions:
- name: ClientEncryptionKeyResource
  description: Cosmos DB client encryption key resource object.
  kind: object
  properties:
  - name: id
    description: Name of the ClientEncryptionKey
    types:
    - uid: string
  - name: encryptionAlgorithm
    description: Encryption algorithm that will be used along with this client encryption key to encrypt/decrypt data.
    types:
    - uid: string
  - name: wrappedDataEncryptionKey
    description: Wrapped (encrypted) form of the key represented as a byte array.
    types:
    - uid: string
  - name: keyWrapMetadata
    description: Metadata for the wrapping provider that can be used to unwrap the wrapped client encryption key.
    types:
    - uid: KeyWrapMetadata
- name: ClientEncryptionKeyGetResults
  description: Client Encryption Key.
  kind: object
  properties:
  - name: properties.resource
    description: ''
    types:
    - uid: Resource
  - name: id
    isReadyOnly: true
    description: The unique resource identifier of the database account.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the database account.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of Azure resource.
    types:
    - uid: string
- name: ClientEncryptionKeyCreateUpdateParameters
  description: Parameters to create and update ClientEncryptionKey.
  kind: object
  properties:
  - name: properties.resource
    description: The standard JSON format of a ClientEncryptionKey
    types:
    - uid: ClientEncryptionKeyResource
- name: KeyWrapMetadata
  description: Represents key wrap metadata that a key wrapping provider can use to wrap/unwrap a client encryption key.
  kind: object
  properties:
  - name: name
    description: The name of associated KeyEncryptionKey (aka CustomerManagedKey).
    types:
    - uid: string
  - name: type
    description: ProviderName of KeyStoreProvider.
    types:
    - uid: string
  - name: value
    description: Reference / link to the KeyEncryptionKey.
    types:
    - uid: string
- name: Resource
  kind: object
  properties:
  - name: id
    description: Name of the ClientEncryptionKey
    types:
    - uid: string
  - name: encryptionAlgorithm
    description: Encryption algorithm that will be used along with this client encryption key to encrypt/decrypt data.
    types:
    - uid: string
  - name: wrappedDataEncryptionKey
    description: Wrapped (encrypted) form of the key represented as a byte array.
    types:
    - uid: string
  - name: keyWrapMetadata
    description: Metadata for the wrapping provider that can be used to unwrap the wrapped client encryption key.
    types:
    - uid: KeyWrapMetadata
  - name: _rid
    isReadyOnly: true
    description: A system generated property. A unique identifier.
    types:
    - uid: string
  - name: _ts
    isReadyOnly: true
    description: A system generated property that denotes the last updated timestamp of the resource.
    types:
    - uid: number
  - name: _etag
    isReadyOnly: true
    description: A system generated property representing the resource etag required for optimistic concurrency control.
    types:
    - uid: string
examples:
- name: CosmosDBClientEncryptionKeyCreateUpdate
  request:
    uri: PUT https://management.azure.com/subscriptions/subId/resourceGroups/rgName/providers/Microsoft.DocumentDB/databaseAccounts/accountName/sqlDatabases/databaseName/clientEncryptionKeys/cekName?api-version=2021-11-15-preview
    body: >-
      {
        "properties": {
          "resource": {
            "id": "cekName",
            "encryptionAlgorithm": "AEAD_AES_256_CBC_HMAC_SHA256",
            "wrappedDataEncryptionKey": "This is actually an array of bytes. This request/response is being presented as a string for readability in the example",
            "keyWrapMetadata": {
              "name": "customerManagedKey",
              "type": "AzureKeyVault",
              "value": "AzureKeyVault Key URL"
            }
          }
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subId/resourceGroups/rgName/providers/Microsoft.DocumentDB/databaseAccounts/accountName/sqlDatabases/databaseName/clientEncryptionKeys/cekName",
        "name": "cekName",
        "type": "Microsoft.DocumentDB/databaseAccounts/sqlDatabases/clientEncryptionKey",
        "properties": {
          "resource": {
            "id": "cekName",
            "encryptionAlgorithm": "AEAD_AES_256_CBC_HMAC_SHA256",
            "wrappedDataEncryptionKey": "This is actually an array of bytes. This request/response is being presented as a string for readability in the example",
            "keyWrapMetadata": {
              "name": "customerManagedKey",
              "type": "AzureKeyVault",
              "value": "AzureKeyVault Key URL"
            },
            "_rid": "tNc4AAAAAAAQkjzWAgAAAA==",
            "_ts": 1626425552,
            "_etag": "00000000-0000-0000-7a1f-bc0828e801d7"
          }
        }
      }
  - statusCode: "202"
