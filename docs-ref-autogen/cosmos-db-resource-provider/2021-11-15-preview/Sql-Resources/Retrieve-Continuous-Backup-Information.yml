### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2021-11-15-preview.sqlresources.retrievecontinuousbackupinformation
name: Retrieve Continuous Backup Information
service: Cosmos DB Resource Provider
groupName: Sql Resources
apiVersion: 2021-11-15-preview
summary: Retrieves continuous backup information for a container resource.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/sqlDatabases/{databaseName}/containers/{containerName}/retrieveContinuousBackupInformation?api-version=2021-11-15-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: databaseName
  in: path
  isRequired: true
  description: Cosmos DB database name.
  types:
  - uid: string
- name: containerName
  in: path
  isRequired: true
  description: Cosmos DB container name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The Sql container retrieve backup information operation completed successfully.
  types:
  - uid: BackupInformation
- name: 202 Accepted
  description: The sql container retrieve backup information operation will complete asynchronously.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: location
    in: body
    description: The name of the continuous backup restore location.
    types:
    - uid: ContinuousBackupRestoreLocation
requestHeader: []
definitions:
- name: BackupInformation
  description: Backup information of a resource.
  kind: object
  properties:
  - name: continuousBackupInformation
    isReadyOnly: true
    description: Information about the status of continuous backups.
    types:
    - uid: ContinuousBackupInformation
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: Error Response.
    types:
    - uid: ErrorResponse
- name: ContinuousBackupRestoreLocation
  description: The name of the continuous backup restore location.
  kind: object
  properties:
  - name: location
    description: The name of the continuous backup restore location.
    types:
    - uid: string
- name: ContinuousBackupInformation
  description: Information about the status of continuous backups.
  kind: object
  properties:
  - name: latestRestorableTimestamp
    description: The latest restorable timestamp for a resource.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
examples:
- name: CosmosDBSqlContainerBackupInformation
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rgName/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/sqlDatabases/databaseName/containers/containerName/retrieveContinuousBackupInformation?api-version=2021-11-15-preview
    body: >-
      {
        "location": "North Europe"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/subid/resourceGroups/rgName/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/sqlDatabases/databaseName/containers/containerName/retrieveContinuousBackupInformation?api-version=2021-11-15-preview

      {
        "location": "North Europe"
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "continuousBackupInformation": {
          "latestRestorableTimestamp": "2021-02-05T02:40:50Z"
        }
      }
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
metadata:
  description: >
    Learn more about Cosmos DB Resource Provider service - Retrieves continuous backup information for a container resource.
errorCodes: []
