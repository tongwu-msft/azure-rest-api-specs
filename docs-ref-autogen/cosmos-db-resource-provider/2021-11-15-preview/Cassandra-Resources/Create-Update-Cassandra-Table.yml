examples:
- name: CosmosDBCassandraTableCreateUpdate
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/cassandraKeyspaces/keyspaceName/tables/tableName?api-version=2021-11-15-preview
    body: >-
      {
        "location": "West US",
        "tags": {},
        "properties": {
          "resource": {
            "id": "tableName",
            "defaultTtl": 100,
            "analyticalStorageTtl": 500,
            "schema": {
              "columns": [
                {
                  "name": "columnA",
                  "type": "Ascii"
                }
              ],
              "partitionKeys": [
                {
                  "name": "columnA"
                }
              ],
              "clusterKeys": [
                {
                  "name": "columnA",
                  "orderBy": "Asc"
