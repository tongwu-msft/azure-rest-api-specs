### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2021-11-15-preview.notebookworkspaces.listbydatabaseaccount
name: List By Database Account
service: Cosmos DB Resource Provider
groupName: Notebook Workspaces
apiVersion: 2021-11-15-preview
summary: Gets the notebook workspace resources of an existing Cosmos DB account.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/notebookWorkspaces?api-version=2021-11-15-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved notebook workspace resources.
  types:
  - uid: NotebookWorkspaceListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: NotebookWorkspaceListResult
  description: A list of notebook workspace resources
  kind: object
  properties:
  - name: value
    description: Array of notebook workspace resources
    types:
    - uid: NotebookWorkspace
      isArray: true
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: NotebookWorkspace
  description: A notebook workspace resource
  kind: object
  properties:
  - name: properties.notebookServerEndpoint
    isReadyOnly: true
    description: Specifies the endpoint of Notebook server.
    types:
    - uid: string
  - name: properties.status
    isReadyOnly: true
    description: 'Status of the notebook workspace. Possible values are: Creating, Online, Deleting, Failed, Updating.'
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: The unique resource identifier of the database account.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the database account.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of Azure resource.
    types:
    - uid: string
examples:
- name: CosmosDBNotebookWorkspaceList
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/notebookWorkspaces?api-version=2021-11-15-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/notebookWorkspaces?api-version=2021-11-15-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/notebookWorkspaces/default",
            "name": "default",
            "type": "Microsoft.DocumentDB/databaseAccounts/notebookWorkspaces",
            "properties": {
              "notebookServerEndpoint": "endpoint",
              "status": "Online"
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
metadata:
  description: >
    Learn more about Cosmos DB Resource Provider service - Gets the notebook workspace resources of an existing Cosmos DB account.
errorCodes: []
