### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2021-11-15-preview.notebookworkspaces.listconnectioninfo
name: List Connection Info
service: Cosmos DB Resource Provider
groupName: Notebook Workspaces
apiVersion: 2021-11-15-preview
summary: Retrieves the connection info for the notebook workspace
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/notebookWorkspaces/default/listConnectionInfo?api-version=2021-11-15-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: notebookWorkspaceName
  in: path
  isRequired: true
  description: The name of the notebook workspace resource.
  types:
  - uid: NotebookWorkspaceName
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation completed successfully.
  types:
  - uid: NotebookWorkspaceConnectionInfoResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: NotebookWorkspaceName
  description: The name of the notebook workspace resource.
  kind: enum
  properties:
  - name: default
    types:
    - uid: string
- name: NotebookWorkspaceConnectionInfoResult
  description: The connection info for the given notebook workspace
  kind: object
  properties:
  - name: authToken
    isReadyOnly: true
    description: Specifies auth token used for connecting to Notebook server (uses token-based auth).
    types:
    - uid: string
  - name: notebookServerEndpoint
    isReadyOnly: true
    description: Specifies the endpoint of Notebook server.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
examples:
- name: CosmosDBNotebookWorkspaceListConnectionInfo
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/notebookWorkspaces/default/listConnectionInfo?api-version=2021-11-15-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/notebookWorkspaces/default/listConnectionInfo?api-version=2021-11-15-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "authToken": "auth-token",
        "notebookServerEndpoint": "notebook endpoint"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
metadata:
  description: Learn more about Cosmos DB Resource Provider service - Retrieves the connection info for the notebook workspace
errorCodes: []
