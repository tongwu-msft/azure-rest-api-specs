- name: NotebookWorkspace
  description: A notebook workspace resource
  kind: object
  properties:
  - name: properties.notebookServerEndpoint
    isReadyOnly: true
    description: Specifies the endpoint of Notebook server.
    types:
    - uid: string
  - name: properties.status
    isReadyOnly: true
    description: 'Status of the notebook workspace. Possible values are: Creating, Online, Deleting, Failed, Updating.'
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: The unique resource identifier of the database account.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the database account.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of Azure resource.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: NotebookWorkspaceCreateUpdateParameters
  description: Parameters to create a notebook workspace resource
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The unique resource identifier of the database account.
    types:
    - uid: string
