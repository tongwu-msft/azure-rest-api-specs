### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2021-11-15-preview.datatransferjobs.listbydatabaseaccount
name: List By Database Account
service: Cosmos DB Resource Provider
groupName: Data Transfer Jobs
apiVersion: 2021-11-15-preview
summary: Get a list of Data Transfer jobs.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/dataTransferJobs?api-version=2021-11-15-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: All Data Transfer Jobs retrieved successfully
  types:
  - uid: DataTransferJobFeedResults
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: DataTransferJobFeedResults
  description: The List operation response, that contains the Data Transfer jobs and their properties.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: List of Data Transfer jobs and their properties.
    types:
    - uid: DataTransferJobGetResults
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: URL to get the next set of Data Transfer job list results if there are any.
    types:
    - uid: string
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: Error Response.
    types:
    - uid: ErrorResponse
- name: DataTransferJobGetResults
  description: A Cosmos DB Data Transfer Job
  kind: object
  properties:
  - name: properties.jobName
    isReadyOnly: true
    description: Job Name
    types:
    - uid: string
  - name: properties.source
    description: Source DataStore details
    types:
    - uid: CosmosCassandraDataTransferDataSourceSink
    - uid: CosmosSqlDataTransferDataSourceSink
    - uid: AzureBlobDataTransferDataSourceSink
    typesTitle: DataTransferDataSourceSink
  - name: properties.destination
    description: Destination DataStore details
    types:
    - uid: CosmosCassandraDataTransferDataSourceSink
    - uid: CosmosSqlDataTransferDataSourceSink
    - uid: AzureBlobDataTransferDataSourceSink
    typesTitle: DataTransferDataSourceSink
  - name: properties.status
    isReadyOnly: true
    description: Job Status
    types:
    - uid: string
  - name: properties.percentageComplete
    isReadyOnly: true
    description: Percentage of completion.
    types:
    - uid: number
  - name: properties.lastUpdatedUtcTime
    isReadyOnly: true
    description: Last Updated Time (ISO-8601 format).
    types:
    - uid: string
  - name: properties.workerCount
    description: Worker count
    types:
    - uid: integer
  - name: properties.error
    isReadyOnly: true
    description: Error response for Faulted job
    types:
    - uid: ErrorResponse
  - name: id
    isReadyOnly: true
    description: The unique resource identifier of the database account.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the database account.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of Azure resource.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: CosmosCassandraDataTransferDataSourceSink
  description: A CosmosDB Cassandra API data source/sink
  kind: object
  properties:
  - name: keyspaceName
    description: ''
    types:
    - uid: string
  - name: tableName
    description: ''
    types:
    - uid: string
  - name: component
    description: ''
    types:
    - uid: CosmosDBCassandra
    typesTitle: string
    defaultValue: CosmosDBCassandra
- name: CosmosSqlDataTransferDataSourceSink
  description: A CosmosDB Cassandra API data source/sink
  kind: object
  properties:
  - name: databaseName
    description: ''
    types:
    - uid: string
  - name: containerName
    description: ''
    types:
    - uid: string
  - name: component
    description: ''
    types:
    - uid: CosmosDBSql
    typesTitle: string
    defaultValue: CosmosDBCassandra
- name: AzureBlobDataTransferDataSourceSink
  description: An Azure Blob Storage data source/sink
  kind: object
  properties:
  - name: containerName
    description: ''
    types:
    - uid: string
  - name: endpointUrl
    description: ''
    types:
    - uid: string
  - name: component
    description: ''
    types:
    - uid: AzureBlobStorage
    typesTitle: string
    defaultValue: CosmosDBCassandra
examples:
