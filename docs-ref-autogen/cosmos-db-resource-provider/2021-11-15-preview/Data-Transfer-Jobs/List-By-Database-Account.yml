  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/dataTransferJobs?api-version=2021-11-15-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "ab1b6f34-b33c-46b1-98c7-3a0a63fd0d16",
            "type": "Microsoft.DocumentDB/databaseAccounts/dataTransferJobs",
            "properties": {
              "jobName": "j1",
              "source": {
                "tableName": "table",
                "keyspaceName": "keyspace",
                "component": "CosmosDBCassandra"
