### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2021-11-15-preview.databaseaccounts.checknameexists
name: Check Name Exists
service: Cosmos DB Resource Provider
groupName: Database Accounts
apiVersion: 2021-11-15-preview
summary: Checks that the Azure Cosmos DB account name already exists. A valid account name may contain only lowercase letters, numbers, and the '-' character, and must be between 3 and 50 characters.
consumes:
- application/json
produces:
- application/json
paths:
- content: HEAD https://management.azure.com/providers/Microsoft.DocumentDB/databaseAccountNames/{accountName}?api-version=2021-11-15-preview
uriParameters:
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The account name is valid but is already in use.
- name: 404 Not Found
  description: Not Found. The account name is available and valid.
requestHeader: []
definitions: []
examples:
- name: CosmosDBDatabaseAccountCheckNameExists
  request:
    uri: HEAD https://management.azure.com/providers/Microsoft.DocumentDB/databaseAccountNames/ddb1?api-version=2021-11-15-preview
  responses:
  - statusCode: "200"
  - statusCode: "404"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
