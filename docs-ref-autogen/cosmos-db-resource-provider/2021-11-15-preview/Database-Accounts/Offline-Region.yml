### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2021-11-15-preview.databaseaccounts.offlineregion
name: Offline Region
service: Cosmos DB Resource Provider
groupName: Database Accounts
apiVersion: 2021-11-15-preview
summary: Offline the specified region for the specified Azure Cosmos DB database account.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/offlineRegion?api-version=2021-11-15-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The offline region operation is completed successfully.
- name: 202 Accepted
  description: Accepted. The offline region operation will complete asynchronously.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: region
    in: body
    isRequired: true
    description: Cosmos DB region, with spaces between words and each word capitalized.
    types:
    - uid: string
requestHeader: []
definitions:
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: RegionForOnlineOffline
  description: Cosmos DB region to online or offline.
  kind: object
  properties:
  - name: region
    description: Cosmos DB region, with spaces between words and each word capitalized.
    types:
    - uid: string
examples:
- name: CosmosDBDatabaseAccountOfflineRegion
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/offlineRegion?api-version=2021-11-15-preview
    body: >-
      [
        {
          "region": "North Europe"
        }
      ]
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/offlineRegion?api-version=2021-11-15-preview

      [
        {
          "region": "North Europe"
        }
      ]

      ```

  responses:
  - statusCode: "200"
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
metadata:
  description: Learn more about Cosmos DB Resource Provider service - Offline the specified region for the specified Azure Cosmos DB database account.
errorCodes: []
