### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.cosmosdbpreview.databaseaccounts.listconnectionstrings
name: List Connection Strings
service: Cosmos DB Resource Provider
groupName: Database Accounts
apiVersion: 2020-06-01-preview
summary: Lists the connection strings for the specified Azure Cosmos DB database account.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/listConnectionStrings?api-version=2020-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation completed successfully.
  types:
  - uid: DatabaseAccountListConnectionStringsResult
requestHeader: []
definitions:
- name: DatabaseAccountListConnectionStringsResult
  description: The connection strings for the given database account.
  kind: object
  properties:
  - name: connectionStrings
    description: An array that contains the connection strings for the Cosmos DB account.
    types:
    - uid: DatabaseAccountConnectionString
      isArray: true
- name: DatabaseAccountConnectionString
  description: Connection string for the Cosmos DB account
  kind: object
  properties:
  - name: connectionString
    isReadyOnly: true
    description: Value of the connection string
    types:
    - uid: string
  - name: description
    isReadyOnly: true
    description: Description of the connection string
    types:
    - uid: string
examples:
- name: CosmosDBDatabaseAccountListConnectionStrings
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/listConnectionStrings?api-version=2020-06-01-preview
  responses:
  - statusCode: "200"
    body: '{}'
- name: CosmosDBDatabaseAccountListConnectionStringsMongo
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/mongo-ddb1/listConnectionStrings?api-version=2020-06-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "connectionStrings": [
          {
            "connectionString": "connection-string",
            "description": "Name of the connection string"
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
errorCodes: []
