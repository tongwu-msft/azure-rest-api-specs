uid: management.azure.com.cosmos-db-resource-provider.2022-05-15.gremlinresources.getgremlindatabasethroughput
name: Get Gremlin Database Throughput
service: Cosmos DB Resource Provider
groupName: Gremlin Resources
apiVersion: 2022-05-15
summary: Gets the RUs per second of the Gremlin database under an existing Azure Cosmos DB database account with the provided name.
