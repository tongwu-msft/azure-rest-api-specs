uid: management.azure.com.cosmos-db-resource-provider.2022-05-15.databaseaccounts.listconnectionstrings
name: List Connection Strings
service: Cosmos DB Resource Provider
groupName: Database Accounts
apiVersion: 2022-05-15
summary: Lists the connection strings for the specified Azure Cosmos DB database account.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/listConnectionStrings?api-version=2022-05-15
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation completed successfully.
  types:
  - uid: DatabaseAccountListConnectionStringsResult
requestHeader: []
definitions:
- name: DatabaseAccountListConnectionStringsResult
  description: The connection strings for the given database account.
  kind: object
  properties:
  - name: connectionStrings
    description: An array that contains the connection strings for the Cosmos DB account.
    types:
    - uid: DatabaseAccountConnectionString
      isArray: true
- name: DatabaseAccountConnectionString
  description: Connection string for the Cosmos DB account
  kind: object
  properties:
  - name: connectionString
    isReadyOnly: true
    description: Value of the connection string
    types:
    - uid: string
  - name: description
    isReadyOnly: true
    description: Description of the connection string
    types:
    - uid: string
