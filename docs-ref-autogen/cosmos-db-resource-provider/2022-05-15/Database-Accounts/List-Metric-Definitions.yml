uid: management.azure.com.cosmos-db-resource-provider.2022-05-15.databaseaccounts.listmetricdefinitions
name: List Metric Definitions
service: Cosmos DB Resource Provider
groupName: Database Accounts
apiVersion: 2022-05-15
summary: Retrieves metric definitions for the given database account.
consumes:
- application/json
produces:
