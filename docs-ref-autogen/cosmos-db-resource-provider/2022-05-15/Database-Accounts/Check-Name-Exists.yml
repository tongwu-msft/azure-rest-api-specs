uid: management.azure.com.cosmos-db-resource-provider.2022-05-15.databaseaccounts.checknameexists
name: Check Name Exists
service: Cosmos DB Resource Provider
groupName: Database Accounts
apiVersion: 2022-05-15
summary: Checks that the Azure Cosmos DB account name already exists. A valid account name may contain only lowercase letters, numbers, and the '-' character, and must be between 3 and 50 characters.
consumes:
- application/json
produces:
- application/json
paths:
- content: HEAD https://management.azure.com/providers/Microsoft.DocumentDB/databaseAccountNames/{accountName}?api-version=2022-05-15
uriParameters:
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The account name is valid but is already in use.
- name: 404 Not Found
  description: Not Found. The account name is available and valid.
