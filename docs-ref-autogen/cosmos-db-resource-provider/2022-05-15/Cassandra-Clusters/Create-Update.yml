uid: management.azure.com.cosmos-db-resource-provider.2022-05-15.cassandraclusters.createupdate
name: Create Update
service: Cosmos DB Resource Provider
groupName: Cassandra Clusters
apiVersion: 2022-05-15
summary: Create or update a managed Cassandra cluster. When updating, you must specify all writable properties. To update only some properties, use PATCH.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/cassandraClusters/{clusterName}?api-version=2022-05-15
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: Managed Cassandra cluster name.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]+(-[a-zA-Z0-9]+)*$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The managed Cassandra cluster is being updated. Poll for provisioningState=Succeeded to find when creation completes.
  types:
  - uid: ClusterResource
- name: 201 Created
  description: The managed Cassandra cluster is being created. Poll for provisioningState=Succeeded to find when creation completes.
  types:
  - uid: ClusterResource
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
