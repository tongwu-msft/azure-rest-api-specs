### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.sqlresources.getsqltrigger
name: Get Sql Trigger
service: Cosmos DB Resource Provider
groupName: Sql Resources
apiVersion: 2019-12-12
summary: Gets the SQL trigger under an existing Azure Cosmos DB database account.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/sqlDatabases/{databaseName}/containers/{containerName}/triggers/{triggerName}?api-version=2019-12-12
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of an Azure resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: databaseName
  in: path
  isRequired: true
  description: Cosmos DB database name.
  types:
  - uid: string
- name: containerName
  in: path
  isRequired: true
  description: Cosmos DB container name.
  types:
  - uid: string
- name: triggerName
  in: path
  isRequired: true
  description: Cosmos DB trigger name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2019-08-01.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The SQL trigger property was retrieved successfully.
  types:
  - uid: SqlTriggerGetResults
requestHeader: []
