### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.percentile.listmetrics
name: List Metrics
service: cosmos-db-resource-provider
groupName: Percentile
apiVersion: 2015-04-08
summary: Retrieves the metrics determined by the given filter for the given database account. This url is only for PBS and Replication Latency data
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/percentile/metrics?api-version=2015-04-08&$filter={$filter}
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of an Azure resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2015-04-08.
  types:
  - uid: string
- name: $filter
  in: query
  isRequired: true
  description: An OData filter expression that describes a subset of metrics to return. The parameters that can be filtered are name.value (name of the metric, can have an or of multiple names), startTime, endTime, and timeGrain. The supported operator is eq.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The percentile metrics for the account were retrieved successfully.
  types:
  - uid: PercentileMetricListResult
requestHeader: []
definitions:
- name: PercentileMetricListResult
  description: The response to a list percentile metrics request.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: The list of percentile metrics for the account.
    types:
    - uid: PercentileMetric
      isArray: true
- name: PercentileMetric
  description: Percentile Metric data
  kind: object
  properties:
  - name: startTime
    isReadyOnly: true
    description: The start time for the metric (ISO-8601 format).
    types:
    - uid: string
  - name: endTime
    isReadyOnly: true
    description: The end time for the metric (ISO-8601 format).
    types:
    - uid: string
  - name: timeGrain
    isReadyOnly: true
    description: The time grain to be used to summarize the metric values.
    types:
    - uid: string
  - name: unit
    isReadyOnly: true
    description: The unit of the metric.
    types:
    - uid: UnitType
  - name: name
    isReadyOnly: true
    description: The name information for the metric.
    types:
    - uid: MetricName
  - name: metricValues
    isReadyOnly: true
    description: The percentile metric values for the specified time window and timestep.
    types:
    - uid: PercentileMetricValue
      isArray: true
- name: UnitType
  description: The unit of the metric.
  kind: enum
  properties:
  - name: Count
    types:
    - uid: string
  - name: Bytes
    types:
    - uid: string
  - name: Seconds
    types:
    - uid: string
  - name: Percent
    types:
    - uid: string
  - name: CountPerSecond
    types:
    - uid: string
  - name: BytesPerSecond
    types:
    - uid: string
  - name: Milliseconds
    types:
    - uid: string
- name: MetricName
  description: A metric name.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: The name of the metric.
    types:
    - uid: string
  - name: localizedValue
    isReadyOnly: true
    description: The friendly name of the metric.
    types:
    - uid: string
- name: PercentileMetricValue
  description: Represents percentile metrics values.
  kind: object
  properties:
  - name: P10
    isReadyOnly: true
    description: The 10th percentile value for the metric.
    types:
    - uid: number
  - name: P25
    isReadyOnly: true
    description: The 25th percentile value for the metric.
    types:
    - uid: number
  - name: P50
    isReadyOnly: true
    description: The 50th percentile value for the metric.
    types:
    - uid: number
  - name: P75
    isReadyOnly: true
    description: The 75th percentile value for the metric.
    types:
    - uid: number
  - name: P90
    isReadyOnly: true
    description: The 90th percentile value for the metric.
    types:
    - uid: number
  - name: P95
    isReadyOnly: true
    description: The 95th percentile value for the metric.
    types:
    - uid: number
  - name: P99
    isReadyOnly: true
    description: The 99th percentile value for the metric.
    types:
    - uid: number
  - name: _count
    isReadyOnly: true
    description: The number of values for the metric.
    types:
    - uid: number
  - name: average
    isReadyOnly: true
    description: The average value of the metric.
    types:
    - uid: number
  - name: maximum
    isReadyOnly: true
    description: The max value of the metric.
    types:
    - uid: number
  - name: minimum
    isReadyOnly: true
    description: The min value of the metric.
    types:
    - uid: number
  - name: timestamp
    isReadyOnly: true
    description: The metric timestamp (ISO-8601 format).
    types:
    - uid: string
  - name: total
    isReadyOnly: true
    description: The total value of the metric.
    types:
    - uid: number
