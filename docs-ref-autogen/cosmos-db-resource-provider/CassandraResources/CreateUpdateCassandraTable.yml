examples:
- name: CosmosDBCassandraTableCreateUpdate
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/cassandraKeyspaces/keyspaceName/tables/tableName?api-version=2019-12-12
    body: >-
      {
        "location": "West US",
        "tags": {},
        "properties": {
          "resource": {
            "id": "tableName",
            "defaultTtl": 100,
            "schema": {
              "columns": [
                {
                  "name": "columnA",
                  "type": "Ascii"
                }
              ],
              "partitionKeys": [
                {
                  "name": "columnA"
                }
              ],
              "clusterKeys": [
                {
                  "name": "columnA",
                  "orderBy": "Asc"
                }
              ]
            }
          },
          "options": {}
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/cassandraKeyspaces/keyspaceName/cassandraTables/tableName",
        "name": "tableName",
        "type": "Microsoft.DocumentDB/databaseAccounts/cassandraKeyspaces/cassandraTables",
        "location": "West US",
        "tags": {},
        "properties": {
          "resource": {
            "id": "tableName",
            "defaultTtl": 100,
            "schema": {
              "columns": [
                {
                  "name": "columnA",
                  "type": "Ascii"
                }
              ],
              "partitionKeys": [
                {
                  "name": "columnA"
                }
              ],
              "clusterKeys": [
                {
                  "name": "columnA",
                  "orderBy": "Asc"
                }
              ]
            }
          }
        }
      }
  - statusCode: "202"
