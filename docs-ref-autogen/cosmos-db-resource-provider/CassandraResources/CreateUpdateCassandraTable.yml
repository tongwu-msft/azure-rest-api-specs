### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.cassandraresources.createupdatecassandratable
name: Create Update Cassandra Table
service: Cosmos DB Resource Provider
groupName: Cassandra Resources
apiVersion: 2019-12-12
summary: Create or update an Azure Cosmos DB Cassandra Table
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/cassandraKeyspaces/{keyspaceName}/tables/{tableName}?api-version=2019-12-12
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of an Azure resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: keyspaceName
  in: path
  isRequired: true
  description: Cosmos DB keyspace name.
  types:
  - uid: string
- name: tableName
  in: path
  isRequired: true
  description: Cosmos DB table name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2019-08-01.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: The Cassandra Table create or update operation will complete asynchronously.
- name: 200 OK
  description: The Cassandra Table create or update operation was completed successfully.
  types:
  - uid: CassandraTableGetResults
requestBody:
- name: default
  parameters:
  - name: properties.resource
    in: body
    isRequired: true
    description: The standard JSON format of a Cassandra table
    types:
    - uid: CassandraTableResource
  - name: properties.options
    in: body
    isRequired: true
    description: A key-value pair of options to be applied for the request. This corresponds to the headers sent with the request.
    types:
    - uid: CreateUpdateOptions
  - name: location
    in: body
    description: The location of the resource group to which the resource belongs.
    types:
    - uid: string
  - name: tags
    in: body
    description: 'Tags are a list of key-value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters. For example, the default experience for a template type is set with "defaultExperience": "Cassandra". Current "defaultExperience" values also include "Table", "Graph", "DocumentDB", and "MongoDB".'
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
