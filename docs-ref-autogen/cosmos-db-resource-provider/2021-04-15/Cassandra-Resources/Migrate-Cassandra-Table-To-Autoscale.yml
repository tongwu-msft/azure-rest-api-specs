### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2021-04-15.cassandraresources.migratecassandratabletoautoscale
name: Migrate Cassandra Table To Autoscale
service: Cosmos DB Resource Provider
groupName: Cassandra Resources
apiVersion: 2021-04-15
summary: Migrate an Azure Cosmos DB Cassandra table from manual throughput to autoscale
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/cassandraKeyspaces/{keyspaceName}/tables/{tableName}/throughputSettings/default/migrateToAutoscale?api-version=2021-04-15
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: keyspaceName
  in: path
  isRequired: true
  description: Cosmos DB keyspace name.
  types:
  - uid: string
- name: tableName
  in: path
  isRequired: true
  description: Cosmos DB table name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: The Cassandra table migrate operation will complete asynchronously.
- name: 200 OK
  description: The Cassandra table migrate operation was completed successfully.
  types:
  - uid: ThroughputSettingsGetResults
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: ThroughputSettingsGetResults
  description: An Azure Cosmos DB resource throughput.
  kind: object
  properties:
  - name: properties.resource
    description: ''
    types:
    - uid: Resource
  - name: id
    isReadyOnly: true
    description: The unique resource identifier of the ARM resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the ARM resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of Azure resource.
    types:
    - uid: string
  - name: location
    description: The location of the resource group to which the resource belongs.
    types:
    - uid: string
  - name: tags
    description: 'Tags are a list of key-value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters. For example, the default experience for a template type is set with "defaultExperience": "Cassandra". Current "defaultExperience" values also include "Table", "Graph", "DocumentDB", and "MongoDB".'
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: Error Response.
    types:
    - uid: ErrorResponse
- name: Resource
  kind: object
  properties:
  - name: throughput
    description: Value of the Cosmos DB resource throughput. Either throughput is required or autoscaleSettings is required, but not both.
    types:
    - uid: integer
  - name: autoscaleSettings
    description: Cosmos DB resource for autoscale settings. Either throughput is required or autoscaleSettings is required, but not both.
    types:
    - uid: AutoscaleSettingsResource
  - name: minimumThroughput
    isReadyOnly: true
    description: The minimum throughput of the resource
    types:
    - uid: string
  - name: offerReplacePending
    isReadyOnly: true
    description: The throughput replace is pending
    types:
    - uid: string
  - name: _rid
    isReadyOnly: true
    description: A system generated property. A unique identifier.
    types:
    - uid: string
  - name: _ts
    isReadyOnly: true
    description: A system generated property that denotes the last updated timestamp of the resource.
    types:
    - uid: number
  - name: _etag
    isReadyOnly: true
    description: A system generated property representing the resource etag required for optimistic concurrency control.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: AutoscaleSettingsResource
  description: Cosmos DB provisioned throughput settings object
  kind: object
  properties:
  - name: maxThroughput
    description: Represents maximum throughput container can scale up to.
    types:
    - uid: integer
  - name: autoUpgradePolicy
    description: Cosmos DB resource auto-upgrade policy
    types:
    - uid: AutoUpgradePolicyResource
  - name: targetMaxThroughput
    isReadyOnly: true
    description: Represents target maximum throughput container can scale up to once offer is no longer in pending state.
    types:
    - uid: integer
- name: AutoUpgradePolicyResource
  description: Cosmos DB resource auto-upgrade policy
  kind: object
  properties:
  - name: throughputPolicy
    description: Represents throughput policy which service must adhere to for auto-upgrade
    types:
    - uid: ThroughputPolicyResource
- name: ThroughputPolicyResource
  description: Cosmos DB resource throughput policy
  kind: object
  properties:
  - name: isEnabled
    description: Determines whether the ThroughputPolicy is active or not
    types:
    - uid: boolean
  - name: incrementPercent
    description: Represents the percentage by which throughput can increase every time throughput policy kicks in.
    types:
    - uid: integer
examples:
- name: CosmosDBCassandraTableMigrateToAutoscale
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/cassandraKeyspaces/keyspaceName/tables/tableName/throughputSettings/default/migrateToAutoscale?api-version=2021-04-15
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "resource": {
            "throughput": 400,
            "autoscaleSettings": {
              "maxThroughput": 4000
            },
            "minimumThroughput": "4000",
            "offerReplacePending": "false",
            "_rid": "PD5DALigDgw=",
            "_ts": 1459200611,
            "_etag": "\"00005900-0000-0000-0000-56f9a2630000\""
          }
        }
      }
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
metadata:
  description: Learn more about Cosmos DB Resource Provider service - Migrate an Azure Cosmos DB Cassandra table from manual throughput to autoscale
errorCodes: []
