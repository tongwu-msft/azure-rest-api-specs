### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2021-04-15.cassandraresources.deletecassandratable
name: Delete Cassandra Table
service: Cosmos DB Resource Provider
groupName: Cassandra Resources
apiVersion: 2021-04-15
summary: Deletes an existing Azure Cosmos DB Cassandra table.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/cassandraKeyspaces/{keyspaceName}/tables/{tableName}?api-version=2021-04-15
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: keyspaceName
  in: path
  isRequired: true
  description: Cosmos DB keyspace name.
  types:
  - uid: string
- name: tableName
  in: path
  isRequired: true
  description: Cosmos DB table name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: The Cassandra table delete operation will complete asynchronously.
- name: 204 No Content
  description: The Cassandra table delete operation was completed successfully.
requestHeader: []
definitions: []
examples:
- name: CosmosDBCassandraTableDelete
  request:
    uri: DELETE https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/cassandraKeyspaces/keyspaceName/tables/tableName?api-version=2021-04-15
  responses:
  - statusCode: "204"
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
metadata:
  description: Learn more about Cosmos DB Resource Provider service - Deletes an existing Azure Cosmos DB Cassandra table.
errorCodes: []
