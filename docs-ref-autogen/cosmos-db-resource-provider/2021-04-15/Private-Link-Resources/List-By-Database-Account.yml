### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2021-04-15.privatelinkresources.listbydatabaseaccount
name: List By Database Account
service: Cosmos DB Resource Provider
groupName: Private Link Resources
apiVersion: 2021-04-15
summary: Gets the private link resources that need to be created for a Cosmos DB account.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/privateLinkResources?api-version=2021-04-15
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved private link resources.
  types:
  - uid: PrivateLinkResourceListResult
requestHeader: []
definitions:
- name: PrivateLinkResourceListResult
  description: A list of private link resources
  kind: object
  properties:
  - name: value
    description: Array of private link resources
    types:
    - uid: PrivateLinkResource
      isArray: true
- name: PrivateLinkResource
  description: A private link resource
  kind: object
  properties:
  - name: properties.groupId
    isReadyOnly: true
    description: The private link resource group id.
    types:
    - uid: string
  - name: properties.requiredMembers
    isReadyOnly: true
    description: The private link resource required member names.
    types:
    - uid: string
      isArray: true
  - name: properties.requiredZoneNames
    isReadyOnly: true
    description: The private link resource required zone names.
    types:
    - uid: string
      isArray: true
  - name: id
    isReadyOnly: true
    description: The unique resource identifier of the database account.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the database account.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of Azure resource.
    types:
    - uid: string
examples:
- name: Gets private endpoint connection.
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/privateLinkResources?api-version=2021-04-15
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/Default/providers/Microsoft.DocumentDb/databaseAccounts/ddb1/privateLinkResources/sql",
            "name": "sql",
            "type": "Microsoft.DocumentDB/databaseAccounts/privateLinkResources",
            "properties": {
              "groupId": "sql",
              "requiredMembers": [
                "ddb1",
                "ddb1-westus"
              ],
              "requiredZoneNames": [
                "privatelink.documents.azure.net"
              ]
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
metadata:
  description: Learn more about Cosmos DB Resource Provider service - Gets the private link resources that need to be created for a Cosmos DB account.
errorCodes: []
