### YamlMime:RESTOperationGroup
uid: management.azure.com.cosmos-db-resource-provider.2021-04-15.databaseaccounts
name: Database Accounts
apiVersion: 2021-04-15
service: Cosmos DB Resource Provider
metadata:
  description: Learn more about [Cosmos DB Resource Provider Database Accounts Operations]. How to [Create Or Update,List Connection Strings,Regenerate Key,Update,Delete,Get Read Only Keys,Online Region,Failover Priority Change,List Usages,Offline Region,Get,List Metrics,Check Name Exists,List By Resource Group,List Keys,List Read Only Keys,List Metric Definitions,List].
operations:
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-15.databaseaccounts.checknameexists
  summary: Checks that the Azure Cosmos DB account name already exists. A valid account name may contain only lowercase letters, numbers, and the '-' character, and must be between 3 and 50 characters.
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-15.databaseaccounts.createorupdate
  summary: Creates or updates an Azure Cosmos DB database account. The "Update" method is preferred when performing updates on an account.
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-15.databaseaccounts.delete
  summary: Deletes an existing Azure Cosmos DB database account.
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-15.databaseaccounts.failoverprioritychange
  summary: Changes the failover priority for the Azure Cosmos DB database account. A failover priority of 0 indicates a write region. The maximum value for a failover priority = (total number of regions - 1). Failover priority values must be unique for each of the regions in which the database account exists.
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-15.databaseaccounts.get
  summary: Retrieves the properties of an existing Azure Cosmos DB database account.
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-15.databaseaccounts.getreadonlykeys
  summary: Lists the read-only access keys for the specified Azure Cosmos DB database account.
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-15.databaseaccounts.list
  summary: Lists all the Azure Cosmos DB database accounts available under the subscription.
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-15.databaseaccounts.listbyresourcegroup
  summary: Lists all the Azure Cosmos DB database accounts available under the given resource group.
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-15.databaseaccounts.listconnectionstrings
  summary: Lists the connection strings for the specified Azure Cosmos DB database account.
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-15.databaseaccounts.listkeys
  summary: Lists the access keys for the specified Azure Cosmos DB database account.
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-15.databaseaccounts.listmetricdefinitions
  summary: Retrieves metric definitions for the given database account.
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-15.databaseaccounts.listmetrics
  summary: Retrieves the metrics determined by the given filter for the given database account.
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-15.databaseaccounts.listreadonlykeys
  summary: Lists the read-only access keys for the specified Azure Cosmos DB database account.
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-15.databaseaccounts.listusages
  summary: Retrieves the usages (most recent data) for the given database account.
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-15.databaseaccounts.offlineregion
  summary: Offline the specified region for the specified Azure Cosmos DB database account.
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-15.databaseaccounts.onlineregion
  summary: Online the specified region for the specified Azure Cosmos DB database account.
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-15.databaseaccounts.regeneratekey
  summary: Regenerates an access key for the specified Azure Cosmos DB database account.
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-15.databaseaccounts.update
  summary: Updates the properties of an existing Azure Cosmos DB database account.
