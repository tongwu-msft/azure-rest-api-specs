### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2020-04-01.cassandraresources.getcassandrakeyspace
name: Get Cassandra Keyspace
service: Cosmos DB Resource Provider
groupName: Cassandra Resources
apiVersion: 2020-04-01
summary: Gets the Cassandra keyspaces under an existing Azure Cosmos DB database account with the provided name.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/cassandraKeyspaces/{keyspaceName}?api-version=2020-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: keyspaceName
  in: path
  isRequired: true
  description: Cosmos DB keyspace name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The Cassandra keyspace property was retrieved successfully.
  types:
  - uid: CassandraKeyspaceGetResults
requestHeader: []
