### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.databaseaccounts.deletetable
name: Delete Table
service: Cosmos DB Resource Provider
groupName: Database Accounts
apiVersion: 2015-04-08
summary: Deletes an existing Azure Cosmos DB Table.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/apis/table/tables/{tableName}?api-version=2015-04-08
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of an Azure resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: tableName
  in: path
  isRequired: true
  description: Cosmos DB table name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2015-04-08.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: The Table delete operation will complete asynchronously.
- name: 204 No Content
  description: The Table delete operation was completed successfully.
requestHeader: []
definitions: []
examples:
- name: CosmosDBTableDelete
  request:
    uri: DELETE https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/apis/table/tables/tableName?api-version=2015-04-08
  responses:
  - statusCode: "204"
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
errorCodes: []
