### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.databaseaccounts.listmongocollections
name: List Mongo Collections
service: Cosmos DB Resource Provider
groupName: Database Accounts
apiVersion: 2015-04-08
summary: Lists the Mongo collection under an existing Azure Cosmos DB database account.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/apis/mongo/databases/{databaseRid}/collections?api-version=2015-04-08
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of an Azure resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
- name: databaseRid
  in: path
  isRequired: true
  description: Cosmos DB database rid.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2015-04-08.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The Mongo collection properties were retrieved successfully.
  types:
  - uid: MongoCollectionListResult
requestHeader: []
definitions:
- name: MongoCollectionListResult
  description: The List operation response, that contains the Mongo collections and their properties.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: List of Mongo collections and their properties.
    types:
    - uid: MongoCollection
      isArray: true
- name: MongoCollection
  description: An Azure Cosmos DB Mongo collection.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The unique resource identifier of the database account.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the database account.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of Azure resource.
    types:
    - uid: string
  - name: location
    description: The location of the resource group to which the resource belongs.
    types:
    - uid: string
  - name: tags
    description: 'Tags are a list of key-value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters. For example, the default experience for a template type is set with "defaultExperience": "Cassandra". Current "defaultExperience" values also include "Table", "Graph", "DocumentDB", and "MongoDB".'
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.id
    description: Name of the Cosmos DB Mongo collection
    types:
    - uid: string
  - name: properties.shardKey
    description: A key-value pair of shard keys to be applied for the request.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.indexes
    description: List of index keys
    types:
    - uid: MongoIndex
      isArray: true
- name: MongoIndex
  description: Cosmos DB Mongo collection index key
  kind: object
  properties:
  - name: key
    description: Cosmos DB Mongo collection index keys
    types:
    - uid: MongoIndexKeys
  - name: options
    description: Cosmos DB Mongo collection index key options
    types:
    - uid: MongoIndexOptions
- name: MongoIndexKeys
  description: Cosmos DB Mongo collection resource object
  kind: object
  properties:
  - name: keys
    description: List of keys for each Mongo collection in the Azure Cosmos DB service
    types:
    - uid: string
      isArray: true
- name: MongoIndexOptions
  description: Cosmos DB Mongo collection index options
  kind: object
  properties:
  - name: expireAfterSeconds
    description: Expire after seconds
    types:
    - uid: integer
  - name: unique
    description: Is unique or not
    types:
    - uid: boolean
examples:
- name: CosmosDBMongoCollectionList
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rgName/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/apis/mongo/databases/databaseName/collections?api-version=2015-04-08
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "testcoll",
            "name": "testcoll",
            "type": "Microsoft.DocumentDB/databaseAccounts/apis/databases/collections",
            "properties": {
              "id": "testcoll",
              "indexes": [
                {
                  "key": {
                    "keys": [
                      "testKey"
                    ]
                  },
                  "options": {
                    "expireAfterSeconds": 100,
                    "unique": true
                  }
                }
              ],
              "shardKey": {
                "testKey": "Hash"
              }
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
errorCodes: []
