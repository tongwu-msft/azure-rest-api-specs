    types:
    - uid: string
  - name: location
    description: "  \nThe location of the resource group to which the resource belongs."
    types:
    - uid: string
  - name: tags
    description: "  \nTags are a list of key-value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: DefaultConsistencyLevel
  description: The default consistency level and configuration settings of the Cosmos DB account.
  kind: enum
  properties:
  - name: Eventual
    types:
    - uid: string
  - name: Session
    types:
    - uid: string
  - name: BoundedStaleness
    types:
    - uid: string
  - name: Strong
    types:
    - uid: string
  - name: ConsistentPrefix
    types:
    - uid: string
- name: DatabaseAccountKind
  description: Indicates the type of database account. This can only be set at database account creation.
  kind: enum
  properties:
  - name: GlobalDocumentDB
    types:
    - uid: string
  - name: MongoDB
    types:
    - uid: string
  - name: Parse
    types:
    - uid: string
- name: DatabaseAccountOfferType
  description: 'The offer type for the Cosmos DB database account. Default value: Standard.'
  kind: enum
  properties:
  - name: Standard
    types:
    - uid: string
- name: FailoverPolicy
  description: An array that contains the regions ordered by their failover priorities.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: "  \nThe unique identifier of the region in which the database account replicates to. Example: &lt;accountName&gt;-&lt;locationName&gt;."
    types:
    - uid: string
  - name: locationName
    description: "  \nThe name of the region in which the database account exists."
    types:
    - uid: string
  - name: failoverPriority
    description: "  \nThe failover priority of the region. A failover priority of 0 indicates a write region. The maximum value for a failover priority = (total number of regions - 1). Failover priority values must be unique for each of the regions in which the database account exists."
    types:
    - uid: integer
examples:
- name: CosmosDBDatabaseAccountCreateMin
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1?api-version=2015-04-08
    body: >-
      {
        "location": "westus",
        "properties": {
          "databaseAccountOfferType": "Standard",
          "locations": [
            {
              "failoverPriority": 0,
              "locationName": "southcentralus"
            }
          ]
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1",
        "name": "ddb1",
        "location": "West US",
        "type": "Microsoft.DocumentDB/databaseAccounts",
        "kind": "GlobalDocumentDB",
        "tags": {},
        "properties": {
          "provisioningState": "Initializing",
          "ipRangeFilter": "",
          "databaseAccountOfferType": "Standard",
          "consistencyPolicy": {
            "defaultConsistencyLevel": "Session",
            "maxIntervalInSeconds": 5,
            "maxStalenessPrefix": 100
          },
          "writeLocations": [
            {
              "id": "ddb1-southcentralus",
              "locationName": "South Central US",
              "provisioningState": "Initializing",
              "failoverPriority": 0
            }
          ],
          "readLocations": [
            {
              "id": "ddb1-southcentralus",
              "locationName": "South Central US",
              "provisioningState": "Initializing",
              "failoverPriority": 0
            }
          ],
          "failoverPolicies": [
            {
              "id": "ddb1-southcentralus",
              "locationName": "South Central US",
              "failoverPriority": 0
            }
          ]
        }
      }
- name: CosmosDBDatabaseAccountCreateMax
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1?api-version=2015-04-08
    body: >-
      {
        "location": "westus",
        "tags": {},
        "kind": "GlobalDocumentDB",
        "properties": {
          "databaseAccountOfferType": "Standard",
          "ipRangeFilter": "10.10.10.10",
          "locations": [
            {
              "failoverPriority": 0,
              "locationName": "southcentralus"
            },
            {
              "failoverPriority": 1,
              "locationName": "eastus"
            }
          ],
          "consistencyPolicy": {
            "defaultConsistencyLevel": "BoundedStaleness",
            "maxIntervalInSeconds": 10,
            "maxStalenessPrefix": 200
          }
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1",
        "name": "ddb1",
        "location": "West US",
        "type": "Microsoft.DocumentDB/databaseAccounts",
        "kind": "GlobalDocumentDB",
        "tags": {},
        "properties": {
          "provisioningState": "Initializing",
          "ipRangeFilter": "10.10.10.10",
          "databaseAccountOfferType": "Standard",
          "consistencyPolicy": {
            "defaultConsistencyLevel": "BoundedStaleness",
            "maxIntervalInSeconds": 10,
            "maxStalenessPrefix": 200
          },
          "writeLocations": [
            {
              "id": "ddb1-southcentralus",
              "locationName": "South Central US",
              "provisioningState": "Initializing",
              "failoverPriority": 0
            }
          ],
          "readLocations": [
            {
              "id": "ddb1-southcentralus",
              "locationName": "South Central US",
              "provisioningState": "Initializing",
              "failoverPriority": 0
            },
            {
              "id": "ddb1-eastus",
              "locationName": "East US",
              "provisioningState": "Initializing",
              "failoverPriority": 1
            }
          ],
          "failoverPolicies": [
            {
              "id": "ddb1-southcentralus",
              "locationName": "South Central US",
              "failoverPriority": 0
            },
            {
              "id": "ddb1-eastus",
              "locationName": "East US",
              "failoverPriority": 1
            }
          ]
        }
      }
