### YamlMime:RESTOperation
uid: management.azure.com.cosmosdbresourceprovider.databaseaccounts.createorupdate
name: Create Or Update
service: Cosmos DB Resource Provider
groupName: Database Accounts
apiVersion: 2015-04-08
summary: Creates or updates an Azure Cosmos DB database account.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}?api-version=2015-04-08
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of an Azure resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2015-04-08.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The database account create or update operation will complete asynchronously.
  types:
  - uid: DatabaseAccount
requestBody:
- parameters:
  - name: kind
    in: body
    description: "  \nIndicates the type of database account. This can only be set at database account creation."
    types:
    - uid: DatabaseAccountKind
  - name: properties.consistencyPolicy
    in: body
    description: "  \nThe consistency policy for the Cosmos DB account."
    types:
    - uid: ConsistencyPolicy
  - name: properties.locations
    in: body
    isRequired: true
    description: "  \nA region in which the Azure Cosmos DB database account is deployed."
    types:
    - uid: Location
      isArray: true
  - name: properties.databaseAccountOfferType
    in: body
    isRequired: true
    description: "  \nThe offer type for the Cosmos DB database account."
    types:
    - uid: DatabaseAccountOfferType
  - name: properties.ipRangeFilter
    in: body
    description: "  \nCosmos DB Firewall Support: This value specifies the set of IP addresses or IP address ranges in CIDR form to be included as the allowed list of client IPs for a given database account. IP addresses/ranges must be comma separated and must not contain any spaces."
    types:
    - uid: string
  - name: properties.enableAutomaticFailover
    in: body
    description: "  \nEnables automatic failover of the write region in the rare event that the region is unavailable due to an outage. Automatic failover will result in a new write region for the account and is chosen based on the failover priorities configured for the account."
    types:
    - uid: boolean
  - name: properties.capabilities
    in: body
    description: "  \nCosmos DB capability object"
    types:
    - uid: Capability
      isArray: true
  - name: location
    in: body
    isRequired: true
    description: "  \nThe location of the resource group to which the resource belongs."
    types:
    - uid: string
  - name: tags
    in: body
    description: "  \nTags are a list of key-value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: ConsistencyPolicy
  description: The consistency policy for the Cosmos DB database account.
  kind: object
  properties:
  - name: defaultConsistencyLevel
    description: "  \nThe default consistency level and configuration settings of the Cosmos DB account."
    types:
    - uid: DefaultConsistencyLevel
  - name: maxStalenessPrefix
    description: "  \nWhen used with the Bounded Staleness consistency level, this value represents the number of stale requests tolerated. Accepted range for this value is 1 – 2,147,483,647. Required when defaultConsistencyPolicy is set to 'BoundedStaleness'."
    types:
    - uid: integer
  - name: maxIntervalInSeconds
    description: "  \nWhen used with the Bounded Staleness consistency level, this value represents the time amount of staleness (in seconds) tolerated. Accepted range for this value is 5 - 86400. Required when defaultConsistencyPolicy is set to 'BoundedStaleness'."
    types:
    - uid: integer
- name: Location
  description: An array that contains the write location for the Cosmos DB account.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: "  \nThe unique identifier of the region within the database account. Example: &lt;accountName&gt;-&lt;locationName&gt;."
    types:
    - uid: string
  - name: locationName
    description: "  \nThe name of the region."
    types:
    - uid: string
  - name: documentEndpoint
    isReadyOnly: true
    description: "  \nThe connection endpoint for the specific region. Example: https://&lt;accountName&gt;-&lt;locationName&gt;.documents.azure.com:443/"
    types:
    - uid: string
  - name: provisioningState
    isReadyOnly: true
    description: "  \nThe status of the Cosmos DB account at the time the operation was called. The status can be one of following. 'Creating' – the Cosmos DB account is being created. When an account is in Creating state, only properties that are specified as input for the Create Cosmos DB account operation are returned. 'Succeeded' – the Cosmos DB account is active for use. 'Updating' – the Cosmos DB account is being updated. 'Deleting' – the Cosmos DB account is being deleted. 'Failed' – the Cosmos DB account failed creation."
    types:
    - uid: string
  - name: failoverPriority
    description: "  \nThe failover priority of the region. A failover priority of 0 indicates a write region. The maximum value for a failover priority = (total number of regions - 1). Failover priority values must be unique for each of the regions in which the database account exists."
    types:
    - uid: integer
- name: Capability
  description: List of Cosmos DB capabilities for the account
  kind: object
  properties:
  - name: name
    description: "  \nName of the Cosmos DB capability"
    types:
    - uid: string
- name: DatabaseAccount
  description: List of database account and their properties.
  kind: object
  properties:
  - name: kind
    description: "  \nIndicates the type of database account. This can only be set at database account creation."
    types:
    - uid: DatabaseAccountKind
  - name: properties.provisioningState
    isReadyOnly: true
    description: "  \nThe status of the Cosmos DB account at the time the operation was called. The status can be one of following. 'Creating' – the Cosmos DB account is being created. When an account is in Creating state, only properties that are specified as input for the Create Cosmos DB account operation are returned. 'Succeeded' – the Cosmos DB account is active for use. 'Updating' – the Cosmos DB account is being updated. 'Deleting' – the Cosmos DB account is being deleted. 'Failed' – the Cosmos DB account failed creation."
    types:
    - uid: string
  - name: properties.documentEndpoint
    isReadyOnly: true
    description: "  \nThe connection endpoint for the Cosmos DB database account."
    types:
    - uid: string
  - name: properties.databaseAccountOfferType
    isReadyOnly: true
    description: "  \nThe offer type for the Cosmos DB database account. Default value: Standard."
    types:
    - uid: DatabaseAccountOfferType
  - name: properties.ipRangeFilter
    description: "  \nCosmos DB Firewall Support: This value specifies the set of IP addresses or IP address ranges in CIDR form to be included as the allowed list of client IPs for a given database account. IP addresses/ranges must be comma separated and must not contain any spaces."
    types:
    - uid: string
  - name: properties.enableAutomaticFailover
    description: "  \nEnables automatic failover of the write region in the rare event that the region is unavailable due to an outage. Automatic failover will result in a new write region for the account and is chosen based on the failover priorities configured for the account."
    types:
    - uid: boolean
  - name: properties.consistencyPolicy
    description: "  \nThe consistency policy for the Cosmos DB database account."
    types:
    - uid: ConsistencyPolicy
  - name: properties.capabilities
    description: "  \nCosmos DB capability object"
    types:
    - uid: Capability
      isArray: true
  - name: properties.writeLocations
    isReadyOnly: true
    description: "  \nA region in which the Azure Cosmos DB database account is deployed."
    types:
    - uid: Location
      isArray: true
  - name: properties.readLocations
    isReadyOnly: true
    description: "  \nA region in which the Azure Cosmos DB database account is deployed."
    types:
    - uid: Location
      isArray: true
  - name: properties.failoverPolicies
    isReadyOnly: true
    description: "  \nThe failover policy for a given region of a database account."
    types:
    - uid: FailoverPolicy
      isArray: true
  - name: id
    isReadyOnly: true
    description: "  \nThe unique resource identifier of the database account."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nThe name of the database account."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nThe type of Azure resource."
    types:
    - uid: string
  - name: location
    description: "  \nThe location of the resource group to which the resource belongs."
    types:
    - uid: string
  - name: tags
    description: "  \nTags are a list of key-value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: DatabaseAccountCreateUpdateParameters
  description: Parameters to create and update Cosmos DB database accounts.
  kind: object
  properties:
  - name: kind
    description: "  \nIndicates the type of database account. This can only be set at database account creation."
    types:
    - uid: DatabaseAccountKind
  - name: properties.consistencyPolicy
    description: "  \nThe consistency policy for the Cosmos DB account."
    types:
    - uid: ConsistencyPolicy
  - name: properties.locations
