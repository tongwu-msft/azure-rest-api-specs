### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.databaseaccounts.updatemongodbdatabasethroughput
name: Update Mongo DB Database Throughput
service: Cosmos DB Resource Provider
groupName: Database Accounts
apiVersion: 2015-04-08
summary: Update RUs per second of the an Azure Cosmos DB MongoDB database
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/apis/mongodb/databases/{databaseName}/settings/throughput?api-version=2015-04-08
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of an Azure resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: databaseName
  in: path
  isRequired: true
  description: Cosmos DB database name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2015-04-08.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: The RUs per second of the MongoDB database update operation will complete asynchronously.
- name: 200 OK
  description: The RUs per second of the MongoDB database update operation was completed successfully.
  types:
  - uid: Throughput
requestBody:
- name: default
  parameters:
  - name: properties.resource
    in: body
    isRequired: true
    description: The standard JSON format of a resource throughput
    types:
    - uid: ThroughputResource
requestHeader: []
definitions:
- name: ThroughputResource
  description: Cosmos DB resource throughput object
  kind: object
  properties:
  - name: throughput
    description: Value of the Cosmos DB resource throughput
    types:
    - uid: integer
- name: Throughput
  description: An Azure Cosmos DB resource throughput.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The unique resource identifier of the database account.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the database account.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of Azure resource.
    types:
    - uid: string
  - name: location
    description: The location of the resource group to which the resource belongs.
    types:
    - uid: string
  - name: tags
    description: 'Tags are a list of key-value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters. For example, the default experience for a template type is set with "defaultExperience": "Cassandra". Current "defaultExperience" values also include "Table", "Graph", "DocumentDB", and "MongoDB".'
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.throughput
    description: Value of the Cosmos DB resource throughput
    types:
    - uid: integer
- name: ThroughputUpdateParameters
  description: Parameters to update Cosmos DB resource throughput.
  kind: object
  properties:
  - name: properties.resource
    description: The standard JSON format of a resource throughput
    types:
    - uid: ThroughputResource
examples:
- name: CosmosDBMongoDBDatabaseThroughputUpdate
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/apis/mongodb/databases/databaseName/settings/throughput?api-version=2015-04-08
    body: >-
      {
        "properties": {
          "resource": {
            "throughput": 400
          }
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "throughput": 400
        }
      }
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
errorCodes: []
