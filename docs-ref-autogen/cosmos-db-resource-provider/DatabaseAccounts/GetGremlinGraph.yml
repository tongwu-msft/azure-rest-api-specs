### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.databaseaccounts.getgremlingraph
name: Get Gremlin Graph
service: Cosmos DB Resource Provider
groupName: Database Accounts
apiVersion: 2015-04-08
summary: Gets the Gremlin graph under an existing Azure Cosmos DB database account.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/apis/gremlin/databases/{databaseName}/graphs/{graphName}?api-version=2015-04-08
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of an Azure resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: databaseName
  in: path
  isRequired: true
  description: Cosmos DB database name.
  types:
  - uid: string
- name: graphName
  in: path
  isRequired: true
  description: Cosmos DB graph name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2015-04-08.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The Gremlin graph property was retrieved successfully.
  types:
  - uid: GremlinGraph
requestHeader: []
definitions:
- name: GremlinGraph
  description: An Azure Cosmos DB Gremlin graph.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The unique resource identifier of the database account.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the database account.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of Azure resource.
    types:
    - uid: string
  - name: location
    description: The location of the resource group to which the resource belongs.
    types:
    - uid: string
  - name: tags
    description: 'Tags are a list of key-value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters. For example, the default experience for a template type is set with "defaultExperience": "Cassandra". Current "defaultExperience" values also include "Table", "Graph", "DocumentDB", and "MongoDB".'
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.id
    description: Name of the Cosmos DB Gremlin graph
    types:
    - uid: string
  - name: properties.indexingPolicy
    description: The configuration of the indexing policy. By default, the indexing is automatic for all document paths within the graph
    types:
    - uid: IndexingPolicy
  - name: properties.partitionKey
    description: The configuration of the partition key to be used for partitioning data into multiple partitions
    types:
    - uid: ContainerPartitionKey
  - name: properties.defaultTtl
    description: Default time to live
    types:
    - uid: integer
  - name: properties.uniqueKeyPolicy
    description: The unique key policy configuration for specifying uniqueness constraints on documents in the collection in the Azure Cosmos DB service.
    types:
    - uid: UniqueKeyPolicy
  - name: properties.conflictResolutionPolicy
    description: The conflict resolution policy for the graph.
    types:
    - uid: ConflictResolutionPolicy
  - name: properties._rid
    description: A system generated property. A unique identifier.
    types:
    - uid: string
  - name: properties._ts
    description: A system generated property that denotes the last updated timestamp of the resource.
    types:
    - {}
  - name: properties._etag
    description: A system generated property representing the resource etag required for optimistic concurrency control.
    types:
    - uid: string
- name: IndexingPolicy
  description: Cosmos DB indexing policy
  kind: object
  properties:
  - name: automatic
    description: Indicates if the indexing policy is automatic
    types:
    - uid: boolean
  - name: indexingMode
    description: Indicates the indexing mode.
    types:
    - uid: IndexingMode
  - name: includedPaths
    description: List of paths to include in the indexing
    types:
    - uid: IncludedPath
      isArray: true
  - name: excludedPaths
    description: List of paths to exclude from indexing
    types:
    - uid: ExcludedPath
      isArray: true
- name: ContainerPartitionKey
  description: The configuration of the partition key to be used for partitioning data into multiple partitions
  kind: object
  properties:
  - name: paths
    description: List of paths using which data within the container can be partitioned
    types:
    - uid: string
      isArray: true
  - name: kind
    description: Indicates the kind of algorithm used for partitioning
    types:
    - uid: PartitionKind
- name: UniqueKeyPolicy
  description: The unique key policy configuration for specifying uniqueness constraints on documents in the collection in the Azure Cosmos DB service.
  kind: object
  properties:
  - name: uniqueKeys
    description: List of unique keys on that enforces uniqueness constraint on documents in the collection in the Azure Cosmos DB service.
    types:
    - uid: UniqueKey
      isArray: true
- name: ConflictResolutionPolicy
  description: The conflict resolution policy for the container.
  kind: object
  properties:
  - name: mode
    description: Indicates the conflict resolution mode.
    types:
    - uid: ConflictResolutionMode
  - name: conflictResolutionPath
    description: The conflict resolution path in the case of LastWriterWins mode.
    types:
    - uid: string
  - name: conflictResolutionProcedure
    description: The procedure to resolve conflicts in the case of custom mode.
    types:
    - uid: string
- name: IndexingMode
  description: Indicates the indexing mode.
  kind: enum
  properties:
  - name: Consistent
    types:
    - uid: string
  - name: Lazy
    types:
    - uid: string
  - name: None
    types:
    - uid: string
- name: IncludedPath
  description: The paths that are included in indexing
  kind: object
  properties:
  - name: path
    description: The path for which the indexing behavior applies to. Index paths typically start with root and end with wildcard (/path/*)
    types:
    - uid: string
  - name: indexes
    description: List of indexes for this path
    types:
    - uid: Indexes
      isArray: true
- name: ExcludedPath
  kind: object
  properties:
  - name: path
    description: The path for which the indexing behavior applies to. Index paths typically start with root and end with wildcard (/path/*)
    types:
    - uid: string
- name: PartitionKind
  description: Indicates the kind of algorithm used for partitioning
  kind: enum
  properties:
  - name: Hash
    types:
    - uid: string
  - name: Range
    types:
    - uid: string
- name: UniqueKey
  description: The unique key on that enforces uniqueness constraint on documents in the collection in the Azure Cosmos DB service.
  kind: object
  properties:
  - name: paths
    description: List of paths must be unique for each document in the Azure Cosmos DB service
    types:
    - uid: string
      isArray: true
- name: ConflictResolutionMode
  description: Indicates the conflict resolution mode.
  kind: enum
  properties:
  - name: LastWriterWins
    types:
    - uid: string
  - name: Custom
    types:
    - uid: string
- name: Indexes
  description: The indexes for the path.
  kind: object
  properties:
  - name: dataType
    description: The datatype for which the indexing behavior is applied to.
    types:
    - uid: DataType
  - name: precision
    description: The precision of the index. -1 is maximum precision.
    types:
    - uid: integer
  - name: kind
    description: Indicates the type of index.
    types:
    - uid: IndexKind
- name: DataType
  description: The datatype for which the indexing behavior is applied to.
  kind: enum
  properties:
  - name: String
    types:
    - uid: string
  - name: Number
    types:
    - uid: string
  - name: Point
    types:
    - uid: string
  - name: Polygon
    types:
    - uid: string
  - name: LineString
    types:
    - uid: string
  - name: MultiPolygon
    types:
    - uid: string
- name: IndexKind
  description: Indicates the type of index.
  kind: enum
  properties:
  - name: Hash
    types:
    - uid: string
  - name: Range
    types:
    - uid: string
  - name: Spatial
    types:
    - uid: string
examples:
- name: CosmosDBGremlinGraphGet
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rgName/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/apis/gremlin/databases/databaseName/graphs/graphName?api-version=2015-04-08
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "graphName",
        "name": "graphName",
        "type": "Microsoft.DocumentDB/databaseAccounts/apis/databases/graphs",
        "properties": {
          "id": "graphName",
          "indexingPolicy": {
            "indexingMode": "Consistent",
            "automatic": true,
            "includedPaths": [
              {
                "path": "/*",
                "indexes": [
                  {
                    "kind": "Range",
                    "dataType": "String",
                    "precision": -1
                  },
                  {
                    "kind": "Range",
                    "dataType": "Number",
                    "precision": -1
                  }
                ]
              }
            ],
            "excludedPaths": []
          },
          "partitionKey": {
            "paths": [
              "/AccountNumber"
            ],
            "kind": "Hash"
          },
          "defaultTtl": 100,
          "uniqueKeyPolicy": {
            "uniqueKeys": [
              {
                "paths": [
                  "/testPath"
                ]
              }
            ]
          },
          "conflictResolutionPolicy": {
            "mode": "LastWriterWins",
            "conflictResolutionPath": "/path"
          },
          "_rid": "PD5DALigDgw=",
          "_ts": 1459200611,
          "_etag": "\"00005900-0000-0000-0000-56f9a2630000\""
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
errorCodes: []
