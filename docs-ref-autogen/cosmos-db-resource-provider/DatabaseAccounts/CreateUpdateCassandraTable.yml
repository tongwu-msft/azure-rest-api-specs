### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.databaseaccounts.createupdatecassandratable
name: Create Update Cassandra Table
service: Cosmos DB Resource Provider
groupName: Database Accounts
apiVersion: 2015-04-08
summary: Create or update an Azure Cosmos DB Cassandra Table
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/apis/cassandra/keyspaces/{keyspaceName}/tables/{tableName}?api-version=2015-04-08
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of an Azure resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: keyspaceName
  in: path
  isRequired: true
  description: Cosmos DB keyspace name.
  types:
  - uid: string
- name: tableName
  in: path
  isRequired: true
  description: Cosmos DB table name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2015-04-08.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: The Cassandra Table create or update operation will complete asynchronously.
- name: 200 OK
  description: The Cassandra Table create or update operation was completed successfully.
  types:
  - uid: CassandraTable
requestBody:
- name: default
  parameters:
  - name: properties.resource
    in: body
    isRequired: true
    description: The standard JSON format of a Cassandra table
    types:
    - uid: CassandraTableResource
  - name: properties.options
    in: body
    isRequired: true
    description: A key-value pair of options to be applied for the request. This corresponds to the headers sent with the request.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: CassandraTableResource
  description: Cosmos DB Cassandra table id object
  kind: object
  properties:
  - name: id
    description: Name of the Cosmos DB Cassandra table
    types:
    - uid: string
  - name: defaultTtl
    description: Time to live of the Cosmos DB Cassandra table
    types:
    - uid: integer
  - name: schema
    description: Schema of the Cosmos DB Cassandra table
    types:
    - uid: CassandraSchema
- name: CassandraTable
  description: An Azure Cosmos DB Cassandra table.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The unique resource identifier of the database account.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the database account.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of Azure resource.
    types:
    - uid: string
  - name: location
    description: The location of the resource group to which the resource belongs.
    types:
    - uid: string
  - name: tags
    description: 'Tags are a list of key-value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters. For example, the default experience for a template type is set with "defaultExperience": "Cassandra". Current "defaultExperience" values also include "Table", "Graph", "DocumentDB", and "MongoDB".'
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.id
    description: Name of the Cosmos DB Cassandra table
    types:
    - uid: string
  - name: properties.defaultTtl
    description: Time to live of the Cosmos DB Cassandra table
    types:
    - uid: integer
  - name: properties.schema
    description: Schema of the Cosmos DB Cassandra table
    types:
    - uid: CassandraSchema
- name: CassandraTableCreateUpdateParameters
  description: Parameters to create and update Cosmos DB Cassandra table.
  kind: object
  properties:
  - name: properties.resource
    description: The standard JSON format of a Cassandra table
    types:
    - uid: CassandraTableResource
  - name: properties.options
    description: A key-value pair of options to be applied for the request. This corresponds to the headers sent with the request.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: CassandraSchema
  description: Cosmos DB Cassandra table schema
  kind: object
  properties:
  - name: columns
    description: List of Cassandra table columns.
    types:
    - uid: Column
      isArray: true
  - name: partitionKeys
    description: List of partition key.
    types:
    - uid: CassandraPartitionKey
      isArray: true
  - name: clusterKeys
    description: List of cluster key.
    types:
    - uid: ClusterKey
      isArray: true
- name: Column
  description: Cosmos DB Cassandra table column
  kind: object
  properties:
  - name: name
    description: Name of the Cosmos DB Cassandra table column
    types:
    - uid: string
  - name: type
    description: Type of the Cosmos DB Cassandra table column
    types:
    - uid: string
- name: CassandraPartitionKey
  description: Cosmos DB Cassandra table partition key
  kind: object
  properties:
  - name: name
    description: Name of the Cosmos DB Cassandra table partition key
    types:
    - uid: string
- name: ClusterKey
  description: Cosmos DB Cassandra table cluster key
  kind: object
  properties:
  - name: name
    description: Name of the Cosmos DB Cassandra table cluster key
    types:
    - uid: string
  - name: orderBy
    description: Order of the Cosmos DB Cassandra table cluster key, only support "Asc" and "Desc"
    types:
    - uid: string
examples:
- name: CosmosDBCassandraTableCreateUpdate
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/apis/cassandra/keyspaces/tableName/tables/tableName?api-version=2015-04-08
    body: >-
      {
        "properties": {
          "resource": {
            "id": "tableName",
            "defaultTtl": 100,
            "schema": {
              "columns": [
                {
                  "name": "columnA",
                  "type": "Ascii"
                }
              ],
              "partitionKeys": [
                {
                  "name": "columnA"
                }
              ],
              "clusterKeys": [
                {
                  "name": "columnA",
                  "orderBy": "Asc"
                }
              ]
            }
          },
          "options": {}
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "tableName",
        "name": "tableName",
        "type": "Microsoft.DocumentDB/databaseAccounts/apis/keyspaces/tables",
        "properties": {
          "id": "tableName",
          "defaultTtl": 100,
          "schema": {
            "columns": [
              {
                "name": "columnA",
                "type": "Ascii"
              }
            ],
            "partitionKeys": [
              {
                "name": "columnA"
              }
            ],
            "clusterKeys": [
              {
                "name": "columnA",
                "orderBy": "Asc"
              }
            ]
          }
        }
      }
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
errorCodes: []
