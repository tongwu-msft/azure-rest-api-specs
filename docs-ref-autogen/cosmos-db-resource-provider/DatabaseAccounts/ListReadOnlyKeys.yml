### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.databaseaccounts.listreadonlykeys
name: List Read Only Keys
service: Cosmos DB Resource Provider
groupName: Database Accounts
apiVersion: 2019-12-12
summary: Lists the read-only access keys for the specified Azure Cosmos DB database account.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/readonlykeys?api-version=2019-12-12
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of an Azure resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2019-08-01.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation completed successfully.
  types:
  - uid: DatabaseAccountListReadOnlyKeysResult
requestHeader: []
definitions:
- name: DatabaseAccountListReadOnlyKeysResult
  description: The read-only access keys for the given database account.
  kind: object
  properties:
  - name: primaryReadonlyMasterKey
    isReadyOnly: true
    description: Base 64 encoded value of the primary read-only key.
    types:
    - uid: string
  - name: secondaryReadonlyMasterKey
    isReadyOnly: true
    description: Base 64 encoded value of the secondary read-only key.
    types:
    - uid: string
examples:
- name: CosmosDBDatabaseAccountListReadOnlyKeys
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/readonlykeys?api-version=2019-12-12
  responses:
  - statusCode: "200"
    body: >-
      {
        "primaryReadonlyMasterKey": "primaryReadonlyMasterKey",
        "secondaryReadonlyMasterKey": "secondaryReadonlyMasterKey"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
errorCodes: []
