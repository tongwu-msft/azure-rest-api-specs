examples:
- name: CosmosDBMongoDBCollectionCreateUpdate
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/mongodbDatabases/databaseName/collections/collectionName?api-version=2021-07-01-preview
    body: >-
      {
        "location": "West US",
        "tags": {},
        "properties": {
          "resource": {
            "id": "collectionName",
            "indexes": [
              {
                "key": {
                  "keys": [
                    "_ts"
                  ]
                },
                "options": {
                  "expireAfterSeconds": 100,
                  "unique": true
                }
              },
              {
                "key": {
                  "keys": [
                    "_id"
                  ]
                }
              }
            ],
            "shardKey": {
              "testKey": "Hash"
            },
            "analyticalStorageTtl": 500
          },
          "options": {}
        }
      }
