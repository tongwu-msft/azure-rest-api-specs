### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2021-07-01-preview.sqlresources.listsqlcontainers
name: List Sql Containers
service: Cosmos DB Resource Provider
groupName: Sql Resources
apiVersion: 2021-07-01-preview
summary: Lists the SQL container under an existing Azure Cosmos DB database account.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/sqlDatabases/{databaseName}/containers?api-version=2021-07-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: databaseName
  in: path
  isRequired: true
  description: Cosmos DB database name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The SQL container properties were retrieved successfully.
  types:
  - uid: SqlContainerListResult
requestHeader: []
definitions:
- name: SqlContainerListResult
  description: The List operation response, that contains the containers and their properties.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: List of containers and their properties.
    types:
    - uid: SqlContainerGetResults
      isArray: true
- name: SqlContainerGetResults
  description: An Azure Cosmos DB container.
  kind: object
  properties:
  - name: properties.resource
    description: ''
    types:
    - uid: Resource
  - name: properties.options
    description: ''
    types:
    - uid: Options
  - name: id
    isReadyOnly: true
    description: The unique resource identifier of the ARM resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the ARM resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of Azure resource.
    types:
    - uid: string
  - name: location
    description: The location of the resource group to which the resource belongs.
    types:
    - uid: string
  - name: tags
    description: 'Tags are a list of key-value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters. For example, the default experience for a template type is set with "defaultExperience": "Cassandra". Current "defaultExperience" values also include "Table", "Graph", "DocumentDB", and "MongoDB".'
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: identity
    description: Identity for the resource.
    types:
    - uid: ManagedServiceIdentity
- name: Resource
  kind: object
  properties:
  - name: id
    description: Name of the Cosmos DB SQL container
    types:
    - uid: string
  - name: indexingPolicy
    description: The configuration of the indexing policy. By default, the indexing is automatic for all document paths within the container
    types:
    - uid: IndexingPolicy
  - name: partitionKey
    description: The configuration of the partition key to be used for partitioning data into multiple partitions
    types:
    - uid: ContainerPartitionKey
  - name: defaultTtl
    description: Default time to live
    types:
    - uid: integer
  - name: uniqueKeyPolicy
    description: The unique key policy configuration for specifying uniqueness constraints on documents in the collection in the Azure Cosmos DB service.
    types:
    - uid: UniqueKeyPolicy
  - name: conflictResolutionPolicy
    description: The conflict resolution policy for the container.
    types:
    - uid: ConflictResolutionPolicy
  - name: analyticalStorageTtl
    description: Analytical TTL.
    types:
    - uid: integer
  - name: _rid
    isReadyOnly: true
    description: A system generated property. A unique identifier.
    types:
    - uid: string
  - name: _ts
    isReadyOnly: true
    description: A system generated property that denotes the last updated timestamp of the resource.
    types:
    - uid: number
  - name: _etag
    isReadyOnly: true
    description: A system generated property representing the resource etag required for optimistic concurrency control.
    types:
    - uid: string
- name: Options
  kind: object
  properties:
  - name: throughput
    description: Value of the Cosmos DB resource throughput or autoscaleSettings. Use the ThroughputSetting resource when retrieving offer details.
    types:
    - uid: integer
  - name: autoscaleSettings
    description: Specifies the Autoscale settings.
    types:
    - uid: AutoscaleSettings
- name: ManagedServiceIdentity
  description: Identity for the resource.
  kind: object
  properties:
  - name: principalId
    isReadyOnly: true
    description: The principal id of the system assigned identity. This property will only be provided for a system assigned identity.
    types:
    - uid: string
  - name: tenantId
    isReadyOnly: true
    description: The tenant id of the system assigned identity. This property will only be provided for a system assigned identity.
    types:
    - uid: string
  - name: type
    description: The type of identity used for the resource. The type 'SystemAssigned,UserAssigned' includes both an implicitly created identity and a set of user assigned identities. The type 'None' will remove any identities from the service.
    types:
    - uid: ResourceIdentityType
  - name: userAssignedIdentities
    description: "The list of user identities associated with resource. The user identity dictionary key references will be ARM resource ids in the form: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName}'."
    types:
    - uid: UserAssignedIdentities
- name: IndexingPolicy
  description: Cosmos DB indexing policy
  kind: object
  properties:
  - name: automatic
    description: Indicates if the indexing policy is automatic
    types:
    - uid: boolean
  - name: indexingMode
    description: Indicates the indexing mode.
    types:
    - uid: IndexingMode
    defaultValue: consistent
  - name: includedPaths
    description: List of paths to include in the indexing
    types:
    - uid: IncludedPath
      isArray: true
  - name: excludedPaths
    description: List of paths to exclude from indexing
    types:
    - uid: ExcludedPath
      isArray: true
  - name: compositeIndexes
    description: List of composite path list
    types:
    - uid: array
      isArray: true
  - name: spatialIndexes
    description: List of spatial specifics
    types:
    - uid: SpatialSpec
      isArray: true
- name: ContainerPartitionKey
  description: The configuration of the partition key to be used for partitioning data into multiple partitions
  kind: object
  properties:
  - name: paths
    description: List of paths using which data within the container can be partitioned
    types:
    - uid: string
      isArray: true
  - name: kind
    description: Indicates the kind of algorithm used for partitioning. For MultiHash, multiple partition keys (upto three maximum) are supported for container create
    types:
    - uid: PartitionKind
    defaultValue: Hash
  - name: version
    description: Indicates the version of the partition key definition
    types:
    - uid: integer
  - name: systemKey
    isReadyOnly: true
    description: Indicates if the container is using a system generated partition key
    types:
    - uid: boolean
- name: UniqueKeyPolicy
  description: The unique key policy configuration for specifying uniqueness constraints on documents in the collection in the Azure Cosmos DB service.
  kind: object
  properties:
  - name: uniqueKeys
    description: List of unique keys on that enforces uniqueness constraint on documents in the collection in the Azure Cosmos DB service.
    types:
    - uid: UniqueKey
      isArray: true
- name: ConflictResolutionPolicy
  description: The conflict resolution policy for the container.
  kind: object
  properties:
  - name: mode
    description: Indicates the conflict resolution mode.
    types:
    - uid: ConflictResolutionMode
    defaultValue: LastWriterWins
  - name: conflictResolutionPath
    description: The conflict resolution path in the case of LastWriterWins mode.
    types:
    - uid: string
  - name: conflictResolutionProcedure
    description: The procedure to resolve conflicts in the case of custom mode.
    types:
    - uid: string
- name: AutoscaleSettings
  kind: object
  properties:
  - name: maxThroughput
    description: Represents maximum throughput, the resource can scale up to.
    types:
    - uid: integer
- name: ResourceIdentityType
  description: The type of identity used for the resource. The type 'SystemAssigned,UserAssigned' includes both an implicitly created identity and a set of user assigned identities. The type 'None' will remove any identities from the service.
  kind: enum
  properties:
  - name: SystemAssigned
    types:
    - uid: string
  - name: UserAssigned
    types:
    - uid: string
  - name: SystemAssigned,UserAssigned
    types:
    - uid: string
  - name: None
    types:
    - uid: string
- name: UserAssignedIdentities
  description: "The list of user identities associated with resource. The user identity dictionary key references will be ARM resource ids in the form: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName}'."
  kind: object
  properties:
  - name: ''
    description: ''
    types:
    - uid: ''
- name: IndexingMode
  description: Indicates the indexing mode.
  kind: enum
  properties:
  - name: consistent
    types:
    - uid: string
  - name: lazy
    types:
    - uid: string
  - name: none
    types:
    - uid: string
- name: IncludedPath
  description: The paths that are included in indexing
  kind: object
  properties:
  - name: path
    description: The path for which the indexing behavior applies to. Index paths typically start with root and end with wildcard (/path/*)
    types:
    - uid: string
  - name: indexes
    description: List of indexes for this path
    types:
    - uid: Indexes
      isArray: true
- name: ExcludedPath
  kind: object
  properties:
  - name: path
    description: The path for which the indexing behavior applies to. Index paths typically start with root and end with wildcard (/path/*)
    types:
    - uid: string
- name: SpatialSpec
  kind: object
  properties:
  - name: path
    description: The path for which the indexing behavior applies to. Index paths typically start with root and end with wildcard (/path/*)
    types:
    - uid: string
  - name: types
    description: List of path's spatial type
    types:
    - uid: string
      isArray: true
- name: PartitionKind
  description: Indicates the kind of algorithm used for partitioning. For MultiHash, multiple partition keys (upto three maximum) are supported for container create
  kind: enum
  properties:
  - name: Hash
    types:
    - uid: string
  - name: Range
    types:
    - uid: string
  - name: MultiHash
    types:
    - uid: string
- name: UniqueKey
  description: The unique key on that enforces uniqueness constraint on documents in the collection in the Azure Cosmos DB service.
  kind: object
  properties:
  - name: paths
    description: List of paths must be unique for each document in the Azure Cosmos DB service
    types:
    - uid: string
      isArray: true
- name: ConflictResolutionMode
  description: Indicates the conflict resolution mode.
  kind: enum
  properties:
