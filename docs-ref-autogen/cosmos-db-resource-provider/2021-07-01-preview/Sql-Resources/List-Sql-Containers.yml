    types:
    - uid: string
  - name: Custom
    types:
    - uid: string
- name: Indexes
  description: The indexes for the path.
  kind: object
  properties:
  - name: dataType
    description: The datatype for which the indexing behavior is applied to.
    types:
    - uid: DataType
    defaultValue: String
  - name: precision
    description: The precision of the index. -1 is maximum precision.
    types:
    - uid: integer
  - name: kind
    description: Indicates the type of index.
    types:
    - uid: IndexKind
    defaultValue: Hash
- name: DataType
  description: The datatype for which the indexing behavior is applied to.
  kind: enum
  properties:
  - name: String
    types:
    - uid: string
  - name: Number
    types:
    - uid: string
  - name: Point
    types:
    - uid: string
  - name: Polygon
    types:
    - uid: string
  - name: LineString
    types:
    - uid: string
  - name: MultiPolygon
    types:
    - uid: string
- name: IndexKind
  description: Indicates the type of index.
  kind: enum
  properties:
