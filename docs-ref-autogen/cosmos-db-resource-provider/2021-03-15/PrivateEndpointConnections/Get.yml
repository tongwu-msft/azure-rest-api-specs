### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2021-03-15.privateendpointconnections.get
name: Get
service: Cosmos DB Resource Provider
groupName: Private Endpoint Connections
apiVersion: 2021-03-15
summary: Gets a private endpoint connection.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/privateEndpointConnections/{privateEndpointConnectionName}?api-version=2021-03-15
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: privateEndpointConnectionName
  in: path
  isRequired: true
  description: The name of the private endpoint connection.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved a specified private endpoint connection.
  types:
  - uid: PrivateEndpointConnection
requestHeader: []
definitions:
- name: PrivateEndpointConnection
  description: A private endpoint connection
  kind: object
  properties:
