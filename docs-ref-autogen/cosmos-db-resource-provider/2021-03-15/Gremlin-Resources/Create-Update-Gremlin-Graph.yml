examples:
- name: CosmosDBGremlinGraphCreateUpdate
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/gremlinDatabases/databaseName/graphs/graphName?api-version=2021-03-15
    body: >-
      {
        "location": "West US",
        "tags": {},
        "properties": {
          "resource": {
            "id": "graphName",
            "indexingPolicy": {
              "indexingMode": "consistent",
              "automatic": true,
              "includedPaths": [
                {
                  "path": "/*",
                  "indexes": [
                    {
                      "kind": "Range",
                      "dataType": "String",
                      "precision": -1
                    },
                    {
                      "kind": "Range",
                      "dataType": "Number",
                      "precision": -1
                    }
                  ]
                }
              ],
              "excludedPaths": []
            },
            "partitionKey": {
              "paths": [
                "/AccountNumber"
              ],
              "kind": "Hash"
            },
            "defaultTtl": 100,
            "uniqueKeyPolicy": {
              "uniqueKeys": [
                {
                  "paths": [
                    "/testPath"
                  ]
                }
              ]
            },
            "conflictResolutionPolicy": {
              "mode": "LastWriterWins",
              "conflictResolutionPath": "/path"
            }
          },
          "options": {}
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/gremlinDatabases/databaseName/gremlinGraphs/graphName",
        "name": "graphName",
        "type": "Microsoft.DocumentDB/databaseAccounts/gremlinDatabases/gremlinGraphs",
        "location": "West US",
        "tags": {},
        "properties": {
          "resource": {
            "id": "graphName",
            "indexingPolicy": {
              "indexingMode": "consistent",
              "automatic": true,
              "includedPaths": [
                {
                  "path": "/*",
                  "indexes": [
                    {
                      "kind": "Range",
                      "dataType": "String",
                      "precision": -1
                    },
                    {
                      "kind": "Range",
                      "dataType": "Number",
                      "precision": -1
                    }
                  ]
                }
              ],
              "excludedPaths": []
            },
            "partitionKey": {
              "paths": [
                "/AccountNumber"
              ],
              "kind": "Hash"
            },
            "defaultTtl": 100,
            "uniqueKeyPolicy": {
              "uniqueKeys": [
                {
                  "paths": [
                    "/testPath"
                  ]
                }
              ]
            },
            "conflictResolutionPolicy": {
              "mode": "LastWriterWins",
              "conflictResolutionPath": "/path"
            },
            "_rid": "PD5DALigDgw=",
            "_ts": 1459200611,
            "_etag": "\"00005900-0000-0000-0000-56f9a2630000\""
          }
        }
      }
  - statusCode: "202"
