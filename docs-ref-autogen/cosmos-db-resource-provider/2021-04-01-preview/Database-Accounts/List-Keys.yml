### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2021-04-01-preview.databaseaccounts.listkeys
name: List Keys
service: Cosmos DB Resource Provider
groupName: Database Accounts
apiVersion: 2021-04-01-preview
summary: Lists the access keys for the specified Azure Cosmos DB database account.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/listKeys?api-version=2021-04-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation completed successfully.
  types:
  - uid: DatabaseAccountListKeysResult
requestHeader: []
definitions:
- name: DatabaseAccountListKeysResult
  description: The access keys for the given database account.
  kind: object
  properties:
  - name: primaryMasterKey
    isReadyOnly: true
    description: Base 64 encoded value of the primary read-write key.
    types:
    - uid: string
  - name: secondaryMasterKey
    isReadyOnly: true
    description: Base 64 encoded value of the secondary read-write key.
    types:
    - uid: string
  - name: primaryReadonlyMasterKey
    isReadyOnly: true
    description: Base 64 encoded value of the primary read-only key.
    types:
    - uid: string
  - name: secondaryReadonlyMasterKey
    isReadyOnly: true
    description: Base 64 encoded value of the secondary read-only key.
    types:
    - uid: string
examples:
- name: CosmosDBDatabaseAccountListKeys
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/listKeys?api-version=2021-04-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "primaryMasterKey": "primaryMasterKey",
        "secondaryMasterKey": "secondaryMasterKey",
        "primaryReadonlyMasterKey": "primaryReadonlyMasterKey",
        "secondaryReadonlyMasterKey": "secondaryReadonlyMasterKey"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
metadata:
  description: Learn more about Cosmos DB Resource Provider service - Lists the access keys for the specified Azure Cosmos DB database account.
errorCodes: []
