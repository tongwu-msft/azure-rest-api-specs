### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2021-04-01-preview.databaseaccounts.regeneratekey
name: Regenerate Key
service: Cosmos DB Resource Provider
groupName: Database Accounts
apiVersion: 2021-04-01-preview
summary: Regenerates an access key for the specified Azure Cosmos DB database account.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/regenerateKey?api-version=2021-04-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
- name: 202 Accepted
  description: Accepted. The regenerate key operation will complete asynchronously.
requestBody:
- name: default
  parameters:
  - name: keyKind
    in: body
    isRequired: true
    description: The access key to regenerate.
    types:
    - uid: KeyKind
requestHeader: []
definitions:
- name: DatabaseAccountRegenerateKeyParameters
  description: Parameters to regenerate the keys within the database account.
  kind: object
  properties:
  - name: keyKind
    description: The access key to regenerate.
    types:
    - uid: KeyKind
- name: KeyKind
  description: The access key to regenerate.
  kind: enum
  properties:
  - name: primary
    types:
    - uid: string
  - name: secondary
    types:
    - uid: string
  - name: primaryReadonly
    types:
    - uid: string
  - name: secondaryReadonly
    types:
    - uid: string
examples:
- name: CosmosDBDatabaseAccountRegenerateKey
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/regenerateKey?api-version=2021-04-01-preview
    body: >-
      {
        "keyKind": "primary"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/regenerateKey?api-version=2021-04-01-preview

      {
        "keyKind": "primary"
      }

      ```

  responses:
  - statusCode: "200"
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
metadata:
  description: >
    Learn more about Cosmos DB Resource Provider service - Regenerates an access key for the specified Azure Cosmos DB database account.
errorCodes: []
