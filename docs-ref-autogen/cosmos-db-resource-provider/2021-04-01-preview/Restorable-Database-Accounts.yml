### YamlMime:RESTOperationGroup
uid: management.azure.com.cosmos-db-resource-provider.2021-04-01-preview.restorabledatabaseaccounts
name: Restorable Database Accounts
apiVersion: 2021-04-01-preview
service: Cosmos DB Resource Provider
metadata:
  description: Learn more about [Cosmos DB Resource Provider Restorable Database Accounts Operations]. How to [Get By Location,List,List By Location].
operations:
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-01-preview.restorabledatabaseaccounts.getbylocation
  summary: Retrieves the properties of an existing Azure Cosmos DB restorable database account.  This call requires 'Microsoft.DocumentDB/locations/restorableDatabaseAccounts/read/*' permission.
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-01-preview.restorabledatabaseaccounts.list
  summary: Lists all the restorable Azure Cosmos DB database accounts available under the subscription. This call requires 'Microsoft.DocumentDB/locations/restorableDatabaseAccounts/read' permission.
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-01-preview.restorabledatabaseaccounts.listbylocation
  summary: Lists all the restorable Azure Cosmos DB database accounts available under the subscription and in a region.  This call requires 'Microsoft.DocumentDB/locations/restorableDatabaseAccounts/read' permission.
