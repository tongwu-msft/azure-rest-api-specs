### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2021-04-01-preview.cassandraresources.listcassandratables
name: List Cassandra Tables
service: Cosmos DB Resource Provider
groupName: Cassandra Resources
apiVersion: 2021-04-01-preview
summary: Lists the Cassandra table under an existing Azure Cosmos DB database account.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/cassandraKeyspaces/{keyspaceName}/tables?api-version=2021-04-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: keyspaceName
  in: path
  isRequired: true
  description: Cosmos DB keyspace name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The Cassandra table properties were retrieved successfully.
  types:
  - uid: CassandraTableListResult
requestHeader: []
definitions:
- name: CassandraTableListResult
  description: The List operation response, that contains the Cassandra tables and their properties.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: List of Cassandra tables and their properties.
    types:
    - uid: CassandraTableGetResults
      isArray: true
- name: CassandraTableGetResults
  description: An Azure Cosmos DB Cassandra table.
  kind: object
  properties:
  - name: properties.resource
    description: ''
    types:
    - uid: Resource
  - name: properties.options
    description: ''
    types:
    - uid: Options
  - name: id
    isReadyOnly: true
    description: The unique resource identifier of the ARM resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the ARM resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of Azure resource.
    types:
    - uid: string
  - name: location
    description: The location of the resource group to which the resource belongs.
    types:
    - uid: string
  - name: tags
    description: 'Tags are a list of key-value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters. For example, the default experience for a template type is set with "defaultExperience": "Cassandra". Current "defaultExperience" values also include "Table", "Graph", "DocumentDB", and "MongoDB".'
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: identity
    description: Identity for the resource.
    types:
    - uid: ManagedServiceIdentity
- name: Resource
  kind: object
  properties:
  - name: id
    description: Name of the Cosmos DB Cassandra table
    types:
    - uid: string
  - name: defaultTtl
    description: Time to live of the Cosmos DB Cassandra table
    types:
    - uid: integer
  - name: schema
    description: Schema of the Cosmos DB Cassandra table
    types:
    - uid: CassandraSchema
  - name: analyticalStorageTtl
    description: Analytical TTL.
    types:
    - uid: integer
  - name: _rid
    isReadyOnly: true
    description: A system generated property. A unique identifier.
    types:
    - uid: string
  - name: _ts
    isReadyOnly: true
    description: A system generated property that denotes the last updated timestamp of the resource.
    types:
    - uid: number
  - name: _etag
    isReadyOnly: true
    description: A system generated property representing the resource etag required for optimistic concurrency control.
    types:
    - uid: string
- name: Options
  kind: object
  properties:
  - name: throughput
    description: Value of the Cosmos DB resource throughput or autoscaleSettings. Use the ThroughputSetting resource when retrieving offer details.
    types:
    - uid: integer
  - name: autoscaleSettings
    description: Specifies the Autoscale settings.
    types:
    - uid: AutoscaleSettings
- name: ManagedServiceIdentity
  description: Identity for the resource.
  kind: object
  properties:
  - name: principalId
    isReadyOnly: true
    description: The principal id of the system assigned identity. This property will only be provided for a system assigned identity.
    types:
    - uid: string
  - name: tenantId
    isReadyOnly: true
    description: The tenant id of the system assigned identity. This property will only be provided for a system assigned identity.
    types:
    - uid: string
  - name: type
    description: The type of identity used for the resource. The type 'SystemAssigned,UserAssigned' includes both an implicitly created identity and a set of user assigned identities. The type 'None' will remove any identities from the service.
    types:
    - uid: ResourceIdentityType
  - name: userAssignedIdentities
    description: "The list of user identities associated with resource. The user identity dictionary key references will be ARM resource ids in the form: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName}'."
    types:
    - uid: UserAssignedIdentities
- name: CassandraSchema
  description: Cosmos DB Cassandra table schema
  kind: object
  properties:
  - name: columns
    description: List of Cassandra table columns.
    types:
    - uid: Column
      isArray: true
  - name: partitionKeys
    description: List of partition key.
    types:
    - uid: CassandraPartitionKey
      isArray: true
  - name: clusterKeys
    description: List of cluster key.
    types:
    - uid: ClusterKey
      isArray: true
- name: AutoscaleSettings
  kind: object
  properties:
  - name: maxThroughput
    description: Represents maximum throughput, the resource can scale up to.
    types:
    - uid: integer
- name: ResourceIdentityType
  description: The type of identity used for the resource. The type 'SystemAssigned,UserAssigned' includes both an implicitly created identity and a set of user assigned identities. The type 'None' will remove any identities from the service.
  kind: enum
  properties:
  - name: SystemAssigned
    types:
    - uid: string
  - name: UserAssigned
    types:
    - uid: string
  - name: SystemAssigned,UserAssigned
    types:
    - uid: string
  - name: None
    types:
    - uid: string
- name: UserAssignedIdentities
  description: "The list of user identities associated with resource. The user identity dictionary key references will be ARM resource ids in the form: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName}'."
  kind: object
  properties:
  - name: ''
    description: ''
    types:
    - uid: ''
- name: Column
  description: Cosmos DB Cassandra table column
  kind: object
  properties:
  - name: name
    description: Name of the Cosmos DB Cassandra table column
    types:
    - uid: string
  - name: type
    description: Type of the Cosmos DB Cassandra table column
    types:
    - uid: string
- name: CassandraPartitionKey
  description: Cosmos DB Cassandra table partition key
  kind: object
  properties:
  - name: name
    description: Name of the Cosmos DB Cassandra table partition key
    types:
    - uid: string
- name: ClusterKey
  description: Cosmos DB Cassandra table cluster key
  kind: object
  properties:
  - name: name
    description: Name of the Cosmos DB Cassandra table cluster key
    types:
    - uid: string
  - name: orderBy
    description: Order of the Cosmos DB Cassandra table cluster key, only support "Asc" and "Desc"
    types:
    - uid: string
examples:
- name: CosmosDBCassandraTableList
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rgName/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/cassandraKeyspaces/keyspaceName/tables?api-version=2021-04-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/subid/resourceGroups/rgName/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/cassandraKeyspaces/keyspaceName/tables?api-version=2021-04-01-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/cassandraKeyspaces/keyspaceName/cassandraTables/tableName",
            "name": "tableName",
            "type": "Microsoft.DocumentDB/databaseAccounts/cassandraKeyspaces/cassandraTables",
            "location": "West US",
            "tags": {},
            "properties": {
              "resource": {
                "id": "tableName",
                "defaultTtl": 100,
                "analyticalStorageTtl": 500,
                "schema": {
                  "columns": [
                    {
                      "name": "columnA",
                      "type": "Ascii"
                    }
                  ],
                  "partitionKeys": [
                    {
                      "name": "columnA"
                    }
                  ],
                  "clusterKeys": [
                    {
                      "name": "columnA",
                      "orderBy": "Asc"
                    }
                  ]
                }
              }
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
metadata:
  description: Learn more about Cosmos DB Resource Provider service - Lists the Cassandra table under an existing Azure Cosmos DB database account.
errorCodes: []
