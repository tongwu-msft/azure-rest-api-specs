### YamlMime:RESTOperationGroup
uid: management.azure.com.cosmos-db-resource-provider.2021-04-01-preview.cassandraclusters
name: Cassandra Clusters
apiVersion: 2021-04-01-preview
service: Cosmos DB Resource Provider
metadata:
  description: Learn more about [Cosmos DB Resource Provider Cassandra Clusters Operations]. How to [Create Update,Request Repair,Update,Get,Delete,List By Subscription,List Backups,Get Backup,Fetch Node Status,List By Resource Group].
operations:
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-01-preview.cassandraclusters.createupdate
  summary: Create or update a managed Cassandra cluster. When updating, you must specify all writable properties. To update only some properties, use PATCH.
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-01-preview.cassandraclusters.delete
  summary: Deletes a managed Cassandra cluster.
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-01-preview.cassandraclusters.fetchnodestatus
  summary: Request the status of all nodes in the cluster (as returned by 'nodetool status').
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-01-preview.cassandraclusters.get
  summary: Get the properties of a managed Cassandra cluster.
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-01-preview.cassandraclusters.getbackup
  summary: Get the properties of an individual backup of this cluster that is available to restore.
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-01-preview.cassandraclusters.listbackups
  summary: List the backups of this cluster that are available to restore.
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-01-preview.cassandraclusters.listbyresourcegroup
  summary: List all managed Cassandra clusters in this resource group.
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-01-preview.cassandraclusters.listbysubscription
  summary: List all managed Cassandra clusters in this subscription.
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-01-preview.cassandraclusters.requestrepair
  summary: Request that repair begin on this cluster as soon as possible.
- uid: management.azure.com.cosmos-db-resource-provider.2021-04-01-preview.cassandraclusters.update
  summary: Updates some of the properties of a managed Cassandra cluster.
