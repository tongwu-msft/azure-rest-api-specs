### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2021-04-01-preview.cassandraclusters.requestrepair
name: Request Repair
service: Cosmos DB Resource Provider
groupName: Cassandra Clusters
apiVersion: 2021-04-01-preview
summary: Request that repair begin on this cluster as soon as possible.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/cassandraClusters/{clusterName}/repair?api-version=2021-04-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: Managed Cassandra cluster name.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]+(-[a-zA-Z0-9]+)*$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The repair operation will begin as soon as possible.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: keyspace
    in: body
    isRequired: true
    description: The name of the keyspace that repair should be run on.
    types:
    - uid: string
  - name: tables
    in: body
    description: List of tables in the keyspace to repair. If omitted, repair all tables in the keyspace.
    types:
    - uid: string
      isArray: true
requestHeader: []
definitions:
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: Error Response.
    types:
    - uid: ErrorResponse
- name: RepairPostBody
  description: Specification of the keyspaces and tables to run repair on.
  kind: object
  properties:
  - name: keyspace
    description: The name of the keyspace that repair should be run on.
    types:
    - uid: string
  - name: tables
    description: List of tables in the keyspace to repair. If omitted, repair all tables in the keyspace.
    types:
    - uid: string
      isArray: true
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
examples:
- name: CosmosDBManagedCassandraRepair
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/cassandra-prod-rg/providers/Microsoft.DocumentDB/cassandraClusters/cassandra-prod/repair?api-version=2021-04-01-preview
    body: >-
      {
        "keyspace": "my-keyspace",
        "tables": [
          "table1",
          "table42"
        ]
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/subid/resourceGroups/cassandra-prod-rg/providers/Microsoft.DocumentDB/cassandraClusters/cassandra-prod/repair?api-version=2021-04-01-preview

      {
        "keyspace": "my-keyspace",
        "tables": [
          "table1",
          "table42"
        ]
      }

      ```

  responses:
  - statusCode: "200"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
