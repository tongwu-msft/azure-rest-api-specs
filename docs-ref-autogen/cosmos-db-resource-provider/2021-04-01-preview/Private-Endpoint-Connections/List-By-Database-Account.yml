### YamlMime:RESTOperation
uid: management.azure.com.cosmos-db-resource-provider.2021-04-01-preview.privateendpointconnections.listbydatabaseaccount
name: List By Database Account
service: Cosmos DB Resource Provider
groupName: Private Endpoint Connections
apiVersion: 2021-04-01-preview
summary: List all private endpoint connections on a Cosmos DB account.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/privateEndpointConnections?api-version=2021-04-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved private endpoint connections.
  types:
  - uid: PrivateEndpointConnectionListResult
requestHeader: []
definitions:
- name: PrivateEndpointConnectionListResult
  description: A list of private endpoint connections
  kind: object
  properties:
  - name: value
    description: Array of private endpoint connections
    types:
    - uid: PrivateEndpointConnection
      isArray: true
- name: PrivateEndpointConnection
  description: A private endpoint connection
  kind: object
  properties:
  - name: properties.privateEndpoint
    description: Private endpoint which the connection belongs to.
    types:
    - uid: PrivateEndpointProperty
  - name: properties.privateLinkServiceConnectionState
    description: Connection State of the Private Endpoint Connection.
    types:
    - uid: PrivateLinkServiceConnectionStateProperty
  - name: properties.groupId
    description: Group id of the private endpoint.
    types:
    - uid: string
  - name: properties.provisioningState
    description: Provisioning state of the private endpoint.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: PrivateEndpointProperty
  description: Private endpoint which the connection belongs to.
  kind: object
  properties:
  - name: id
    description: Resource id of the private endpoint.
    types:
    - uid: string
- name: PrivateLinkServiceConnectionStateProperty
  description: Connection State of the Private Endpoint Connection.
  kind: object
  properties:
  - name: status
    description: The private link service connection status.
    types:
    - uid: string
  - name: description
    description: The private link service connection description.
    types:
    - uid: string
  - name: actionsRequired
    isReadyOnly: true
    description: Any action that is required beyond basic workflow (approve/ reject/ disconnect)
    types:
    - uid: string
