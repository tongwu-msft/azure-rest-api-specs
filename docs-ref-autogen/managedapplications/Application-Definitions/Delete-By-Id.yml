### YamlMime:RESTOperation
uid: management.azure.com.managedapplications.applicationdefinitions.deletebyid
name: Delete By Id
service: Managed Applications
groupName: Application Definitions
apiVersion: 2019-07-01
summary: Deletes the managed application definition.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Solutions/applicationDefinitions/{applicationDefinitionName}?disambiguation_dummy&api-version=2019-07-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: applicationDefinitionName
  in: path
  isRequired: true
  description: The name of the managed application definition.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: NoContent
- name: 200 OK
  description: OK
- name: 202 Accepted
  description: Accepted - Returns this status until the asynchronous operation has completed.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ErrorResponse
  description: Error response indicates managed application is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: httpStatus
    description: Http status code.
    types:
    - uid: string
  - name: errorCode
    description: Error code.
    types:
    - uid: string
  - name: errorMessage
    description: Error message indicating why the operation failed.
    types:
    - uid: string
examples:
- name: Get managed application definition
  request:
    uri: DELETE https://management.azure.com/subscriptions/subid/resourceGroups/rg/providers/Microsoft.Solutions/applicationDefinitions/myManagedApplicationDef?disambiguation_dummy&api-version=2019-07-01
  responses:
  - statusCode: "200"
  - statusCode: "202"
  - statusCode: "204"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
