### YamlMime:RESTOperation
uid: management.azure.com.managedapplications.listoperations.listoperations
name: List Operations
service: Managed Applications
groupName: List Operations
apiVersion: 2019-07-01
summary: Lists all of the available Microsoft.Solutions REST API operations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Solutions/operations?api-version=2019-07-01
