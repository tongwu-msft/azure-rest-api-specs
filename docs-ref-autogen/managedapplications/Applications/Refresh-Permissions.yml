### YamlMime:RESTOperation
uid: management.azure.com.managedapplications.applications.refreshpermissions
name: Refresh Permissions
service: Managed Applications
groupName: Applications
apiVersion: 2019-07-01
summary: Refresh Permissions for application.
consumes:
- application/json
produces:
- application/json
paths:
