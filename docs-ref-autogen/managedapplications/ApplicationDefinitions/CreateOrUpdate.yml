### YamlMime:RESTOperation
uid: management.azure.com.managedapplications.applicationdefinitions.createorupdate
name: Create Or Update
service: Managed Applications
groupName: Application Definitions
apiVersion: 2019-07-01
summary: Creates a new managed application definition.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Solutions/applicationDefinitions/{applicationDefinitionName}?api-version=2019-07-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: applicationDefinitionName
  in: path
  isRequired: true
  description: The name of the managed application definition.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns information about the managed application definition, including provisioning status.
  types:
  - uid: ApplicationDefinition
- name: 201 Created
  description: Created - Returns information about the managed application definition, including provisioning status.
  types:
  - uid: ApplicationDefinition
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.lockLevel
    in: body
    isRequired: true
    description: The managed application lock level.
    types:
    - uid: ApplicationLockLevel
  - name: properties.displayName
    in: body
    description: The managed application definition display name.
    types:
    - uid: string
  - name: properties.isEnabled
    in: body
    description: A value indicating whether the package is enabled or not.
    types:
    - uid: boolean
  - name: properties.authorizations
    in: body
    description: The managed application provider authorizations.
    types:
    - uid: ApplicationAuthorization
      isArray: true
  - name: properties.artifacts
    in: body
    description: The collection of managed application artifacts. The portal will use the files specified as artifacts to construct the user experience of creating a managed application from a managed application definition.
    types:
    - uid: ApplicationDefinitionArtifact
      isArray: true
  - name: properties.description
    in: body
    description: The managed application definition description.
    types:
    - uid: string
  - name: properties.packageFileUri
    in: body
    description: The managed application definition package file Uri. Use this element
    types:
    - uid: string
  - name: properties.mainTemplate
    in: body
    description: The inline main template json which has resources to be provisioned. It can be a JObject or well-formed JSON string.
    types:
    - uid: object
  - name: properties.createUiDefinition
    in: body
    description: The createUiDefinition json for the backing template with Microsoft.Solutions/applications resource. It can be a JObject or well-formed JSON string.
    types:
    - uid: object
  - name: properties.notificationPolicy
    in: body
    description: The managed application notification policy.
    types:
    - uid: ApplicationNotificationPolicy
  - name: properties.lockingPolicy
    in: body
    description: The managed application locking policy.
    types:
    - uid: ApplicationPackageLockingPolicyDefinition
  - name: properties.deploymentPolicy
    in: body
    description: The managed application deployment policy.
    types:
    - uid: ApplicationDeploymentPolicy
  - name: properties.managementPolicy
    in: body
    description: The managed application management policy that determines publisher's access to the managed resource group.
    types:
    - uid: ApplicationManagementPolicy
  - name: properties.policies
    in: body
    description: The managed application provider policies.
    types:
    - uid: ApplicationPolicy
      isArray: true
  - name: managedBy
    in: body
    description: ID of the resource that manages this resource.
    types:
    - uid: string
  - name: sku
    in: body
    description: The SKU of the resource.
    types:
    - uid: Sku
  - name: location
    in: body
    description: Resource location
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
