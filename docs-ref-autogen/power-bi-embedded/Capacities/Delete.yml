### YamlMime:RESTOperation
summary: Deletes the specified Dedicated capacity.
service: Power BI Embedded
apiVersion: 2017-10-01
groupName: Capacities
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.PowerBIDedicated/capacities/{dedicatedCapacityName}?api-version=2017-10-01
uriParameters:
- in: path
  isRequired: true
  description: A unique identifier for a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the Azure Resource group of which a given Analysis Services server is part. This name must be at least 1 character in length, and no more than 90.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the Dedicated capacity. It must be at least 3 characters in length, and no more than 63.
  types:
  - uid: string
  pattern: ^[a-z][a-z0-9]*$
  name: dedicatedCapacityName
- in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK.
  name: 200 OK
- description: No Content.
  name: 204 No Content
- description: Accepted.
  name: 202 Accepted
requestHeader: []
definitions: []
examples:
- request:
    uri: DELETE https://management.azure.com/subscriptions/613192d7-503f-477a-9cfe-4efc3ee2bd60/resourceGroups/TestRG/providers/Microsoft.PowerBIDedicated/capacities/azsdktest?api-version=2017-10-01
  responses:
  - statusCode: "200"
  - statusCode: "202"
  - statusCode: "204"
  name: Get details of a capacity
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Delete
uid: management.azure.com.powerbiembedded.capacities.delete
