examples:
- name: Update capacity parameters
  request:
    uri: PATCH https://management.azure.com/subscriptions/613192d7-503f-477a-9cfe-4efc3ee2bd60/resourceGroups/TestRG/providers/Microsoft.PowerBIDedicated/capacities/azsdktest?api-version=2017-10-01
    body: >-
      {
        "sku": {
          "name": "A1",
          "tier": "PBIE_Azure"
        },
        "tags": {
          "testKey": "testValue"
        },
        "properties": {
          "administration": {
            "members": [
              "azsdktest@microsoft.com",
              "azsdktest2@microsoft.com"
            ]
          }
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/613192d7-503f-477a-9cfe-4efc3ee2bd60/resourceGroups/TestRG/providers/Microsoft.PowerBIDedicated/capacities/azsdktest",
        "location": "West US",
        "name": "azsdktest",
        "properties": {
          "administration": {
            "members": [
              "azsdktest@microsoft.com",
              "azsdktest2@microsoft.com"
            ]
          },
          "provisioningState": "Provisioning",
          "state": "Provisioning"
        },
        "sku": {
          "name": "A1",
          "tier": "PBIE_Azure"
        },
        "tags": {
          "testKey": "testValue"
        }
      }
  - statusCode: "202"
    body: >-
      {
        "id": "/subscriptions/613192d7-503f-477a-9cfe-4efc3ee2bd60/resourceGroups/TestRG/providers/Microsoft.PowerBIDedicated/capacities/azsdktest",
        "location": "West US",
        "name": "azsdktest",
        "properties": {
          "administration": {
            "members": [
              "azsdktest@microsoft.com",
              "azsdktest2@microsoft.com"
            ]
          },
          "provisioningState": "Provisioning",
          "state": "Provisioning"
        },
        "sku": {
          "name": "A1",
          "tier": "PBIE_Azure"
        },
        "tags": {
          "testKey": "testValue"
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
