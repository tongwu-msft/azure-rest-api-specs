### YamlMime:RESTOperation
uid: management.azure.com.powerbiembedded.capacities.list
name: List
service: Power BI Embedded
groupName: Capacities
apiVersion: 2017-10-01
summary: Lists all the Dedicated capacities for the given subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.PowerBIDedicated/capacities?api-version=2017-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: A unique identifier for a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: DedicatedCapacities
requestHeader: []
definitions:
- name: DedicatedCapacities
  description: An array of Dedicated capacities resources.
  kind: object
  properties:
  - name: value
    description: Represents an instance of a Dedicated Capacity resource.
    types:
    - uid: DedicatedCapacity
      isArray: true
- name: DedicatedCapacity
  description: Represents an instance of a Dedicated Capacity resource.
  kind: object
  properties:
  - name: properties.state
    isReadyOnly: true
    description: The current state of PowerBI Dedicated resource. The state is to indicate more states outside of resource provisioning.
    types:
    - uid: State
  - name: properties.provisioningState
    isReadyOnly: true
    description: The current deployment state of PowerBI Dedicatedresource. The provisioningState is to indicate states for resource provisioning.
    types:
    - uid: ProvisioningState
  - name: id
    isReadyOnly: true
    description: An identifier that represents the PowerBI Dedicated resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the PowerBI Dedicated resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the PowerBI Dedicated resource.
    types:
    - uid: string
  - name: location
    description: Location of the PowerBI Dedicated resource.
    types:
    - uid: string
  - name: sku
    description: The SKU of the PowerBI Dedicated resource.
    types:
    - uid: ResourceSku
  - name: tags
    description: Key-value pairs of additional resource provisioning properties.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.administration
    description: A collection of Dedicated capacity administrators
    types:
    - uid: DedicatedCapacityAdministrators
- name: State
  description: The current state of PowerBI Dedicated resource. The state is to indicate more states outside of resource provisioning.
  kind: enum
  properties:
  - name: Deleting
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Paused
    types:
    - uid: string
  - name: Suspended
    types:
    - uid: string
  - name: Provisioning
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Suspending
    types:
    - uid: string
  - name: Pausing
    types:
    - uid: string
  - name: Resuming
    types:
    - uid: string
  - name: Preparing
    types:
    - uid: string
  - name: Scaling
    types:
    - uid: string
- name: ProvisioningState
  description: The current deployment state of PowerBI Dedicatedresource. The provisioningState is to indicate states for resource provisioning.
  kind: enum
  properties:
  - name: Deleting
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Paused
    types:
    - uid: string
  - name: Suspended
    types:
    - uid: string
  - name: Provisioning
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Suspending
    types:
    - uid: string
  - name: Pausing
    types:
    - uid: string
  - name: Resuming
    types:
    - uid: string
  - name: Preparing
    types:
    - uid: string
  - name: Scaling
    types:
    - uid: string
- name: ResourceSku
  description: Represents the SKU name and Azure pricing tier for PowerBI Dedicated resource.
  kind: object
  properties:
  - name: name
    description: Name of the SKU level.
    types:
    - uid: string
  - name: tier
    description: The name of the Azure pricing tier to which the SKU applies.
    types:
    - uid: SkuTier
- name: DedicatedCapacityAdministrators
  description: An array of administrator user identities
  kind: object
  properties:
  - name: members
    description: 'The UPN of the user. For example: johnsmith@contoso.com.'
    types:
    - uid: string
      isArray: true
- name: SkuTier
  description: The name of the Azure pricing tier to which the SKU applies.
  kind: enum
  properties:
  - name: PBIE_Azure
    types:
    - uid: string
