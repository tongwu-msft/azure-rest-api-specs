### YamlMime:RESTOperation
uid: management.azure.com.power-bi-embedded.capacities.create
name: Create
service: Power BI Embedded
groupName: Capacities
apiVersion: 2021-01-01
summary: Provisions the specified Dedicated capacity based on the configuration specified in the request.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.PowerBIDedicated/capacities/{dedicatedCapacityName}?api-version=2021-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: A unique identifier for a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the Azure Resource group of which a given PowerBIDedicated capacity is part. This name must be at least 1 character in length, and no more than 90.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: dedicatedCapacityName
  in: path
  isRequired: true
  description: The name of the Dedicated capacity. It must be a minimum of 3 characters, and a maximum of 63.
  types:
  - uid: string
  pattern: ^[a-z][a-z0-9]*$
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The operation completed successfully.
  types:
  - uid: DedicatedCapacity
- name: 201 Created
  description: InProgress. The operation is still in progress.
  types:
  - uid: DedicatedCapacity
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: sku
    in: body
    isRequired: true
    description: The SKU of the PowerBI Dedicated capacity resource.
    types:
    - uid: CapacitySku
  - name: location
    in: body
    isRequired: true
    description: Location of the PowerBI Dedicated resource.
    types:
    - uid: string
  - name: tags
    in: body
    description: Key-value pairs of additional resource provisioning properties.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: systemData
    in: body
    description: Metadata pertaining to creation and last modification of the resource.
    types:
    - uid: SystemData
  - name: properties.administration
    in: body
    description: A collection of Dedicated capacity administrators
    types:
    - uid: DedicatedCapacityAdministrators
  - name: properties.mode
    in: body
    description: Specifies the generation of the Power BI Embedded capacity. If no value is specified, the default value 'Gen2' is used. [Learn More](https://docs.microsoft.com/power-bi/developer/embedded/power-bi-embedded-generation-2)
    types:
    - uid: Mode
requestHeader: []
definitions:
- name: CapacitySku
  description: Represents the SKU name and Azure pricing tier for PowerBI Dedicated capacity resource.
  kind: object
  properties:
  - name: name
    description: Name of the SKU level.
    types:
    - uid: string
  - name: tier
    description: The name of the Azure pricing tier to which the SKU applies.
    types:
    - uid: CapacitySkuTier
  - name: capacity
    description: The capacity of the SKU.
    types:
    - uid: integer
- name: SystemData
  description: Metadata pertaining to creation and last modification of the resource.
  kind: object
  properties:
  - name: createdBy
    description: An identifier for the identity that created the resource
    types:
    - uid: string
  - name: createdByType
    description: The type of identity that created the resource
    types:
    - uid: IdentityType
  - name: createdAt
    description: The timestamp of resource creation (UTC)
    types:
    - uid: string
  - name: lastModifiedBy
    description: An identifier for the identity that last modified the resource
    types:
    - uid: string
  - name: lastModifiedByType
    description: The type of identity that last modified the resource
    types:
    - uid: IdentityType
  - name: lastModifiedAt
    description: The timestamp of resource last modification (UTC)
    types:
    - uid: string
- name: DedicatedCapacityAdministrators
  description: An array of administrator user identities
  kind: object
  properties:
  - name: members
    description: An array of administrator user identities.
    types:
    - uid: string
      isArray: true
- name: DedicatedCapacity
  description: Represents an instance of a Dedicated Capacity resource.
  kind: object
  properties:
  - name: sku
    description: The SKU of the PowerBI Dedicated capacity resource.
    types:
    - uid: CapacitySku
  - name: properties.state
    isReadyOnly: true
    description: The current state of PowerBI Dedicated resource. The state is to indicate more states outside of resource provisioning.
    types:
    - uid: State
  - name: properties.provisioningState
    isReadyOnly: true
    description: The current deployment state of PowerBI Dedicated resource. The provisioningState is to indicate states for resource provisioning.
    types:
    - uid: CapacityProvisioningState
  - name: id
    isReadyOnly: true
    description: An identifier that represents the PowerBI Dedicated resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the PowerBI Dedicated resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the PowerBI Dedicated resource.
    types:
    - uid: string
  - name: location
    description: Location of the PowerBI Dedicated resource.
    types:
    - uid: string
  - name: tags
    description: Key-value pairs of additional resource provisioning properties.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
