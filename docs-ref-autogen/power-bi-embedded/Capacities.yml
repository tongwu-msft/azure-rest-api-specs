### YamlMime:RESTOperationGroup
uid: management.azure.com.power-bi-embedded.capacities
name: Capacities
apiVersion: 2017-10-01
service: power-bi-embedded
operations:
- uid: management.azure.com.power-bi-embedded.capacities.create
  summary: Provisions the specified Dedicated capacity based on the configuration specified in the request.
- uid: management.azure.com.power-bi-embedded.capacities.delete
  summary: Deletes the specified Dedicated capacity.
- uid: management.azure.com.power-bi-embedded.capacities.getdetails
  summary: Gets details about the specified dedicated capacity.
- uid: management.azure.com.power-bi-embedded.capacities.list
  summary: Lists all the Dedicated capacities for the given subscription.
- uid: management.azure.com.power-bi-embedded.capacities.listbyresourcegroup
  summary: Gets all the Dedicated capacities for the given resource group.
- uid: management.azure.com.power-bi-embedded.capacities.listskus
  summary: Lists eligible SKUs for PowerBI Dedicated resource provider.
- uid: management.azure.com.power-bi-embedded.capacities.listskusforcapacity
  summary: Lists eligible SKUs for a PowerBI Dedicated resource.
- uid: management.azure.com.power-bi-embedded.capacities.resume
  summary: Resumes operation of the specified Dedicated capacity instance.
- uid: management.azure.com.power-bi-embedded.capacities.suspend
  summary: Suspends operation of the specified dedicated capacity instance.
- uid: management.azure.com.power-bi-embedded.capacities.update
  summary: Updates the current state of the specified Dedicated capacity.
