### YamlMime:RESTOperationGroup
uid: management.azure.com.powerbiembedded.capacities
name: Capacities
apiVersion: 2017-10-01
service: Power BI Embedded
operations:
- uid: management.azure.com.powerbiembedded.capacities.delete
  summary: Deletes the specified Dedicated capacity.
- uid: management.azure.com.powerbiembedded.capacities.getdetails
  summary: Gets details about the specified dedicated capacity.
- uid: management.azure.com.powerbiembedded.capacities.list
  summary: Lists all the Dedicated capacities for the given subscription.
- uid: management.azure.com.powerbiembedded.capacities.listbyresourcegroup
  summary: Gets all the Dedicated capacities for the given resource group.
- uid: management.azure.com.powerbiembedded.capacities.listskus
  summary: Lists eligible SKUs for PowerBI Dedicated resource provider.
- uid: management.azure.com.powerbiembedded.capacities.listskusforcapacity
  summary: Lists eligible SKUs for a PowerBI Dedicated resource.
- uid: management.azure.com.powerbiembedded.capacities.resume
  summary: Resumes operation of the specified Dedicated capacity instance.
- uid: management.azure.com.powerbiembedded.capacities.suspend
  summary: Suspends operation of the specified dedicated capacity instance.
- uid: management.azure.com.powerbiembedded.capacities.update
  summary: Updates the current state of the specified Dedicated capacity.
