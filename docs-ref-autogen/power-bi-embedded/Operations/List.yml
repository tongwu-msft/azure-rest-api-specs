### YamlMime:RESTOperation
summary: Lists all of the available PowerBIDedicated REST API operations.
service: Power BI Embedded
apiVersion: 2017-10-01
groupName: Operations
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.PowerBIDedicated/operations?api-version=2017-10-01
uriParameters:
- in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK. The request has succeeded.
  types:
  - uid: OperationListResult
  name: 200 OK
- description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: OperationListResult
  description: Result listing capacities. It contains a list of operations and a URL link to get the next set of results.
  kind: object
  properties:
  - isReadyOnly: true
    description: Capacities REST API operation.
    types:
    - isArray: true
      uid: Operation
    name: value
  - isReadyOnly: true
    description: URL to get the next set of operation list results if there are any.
    types:
    - uid: string
    name: nextLink
- name: ErrorResponse
  description: Describes the format of Error response.
  kind: object
  properties:
  - description: Error code
    types:
    - uid: string
    name: code
  - description: Error message indicating why the operation failed.
    types:
    - uid: string
    name: message
- name: Operation
  description: List of capacities supported by the Microsoft.PowerBIDedicated resource provider.
  kind: object
  properties:
  - isReadyOnly: true
    description: 'Operation name: {provider}/{resource}/{operation}.'
    types:
    - uid: string
    name: name
  - description: The object that represents the operation.
    types:
    - uid: Display
    name: display
- name: Display
  description: The object that represents the operation.
  kind: object
  properties:
  - isReadyOnly: true
    description: 'Service provider: Microsoft.PowerBIDedicated.'
    types:
    - uid: string
    name: provider
  - isReadyOnly: true
    description: 'Resource on which the operation is performed: capacity, etc.'
    types:
    - uid: string
    name: resource
  - isReadyOnly: true
    description: 'Operation type: create, update, delete, etc.'
    types:
    - uid: string
    name: operation
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List
uid: management.azure.com.powerbiembedded.operations.list
