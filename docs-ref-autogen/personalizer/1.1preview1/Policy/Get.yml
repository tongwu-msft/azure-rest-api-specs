### YamlMime:RESTOperation
uid: localhost:5001.personalizer.v1.1-preview.1.personalizer.1.1preview1.policy.get
name: Get
service: Cognitive Services - Personalizer
groupName: Policy
apiVersion: v1.1-preview.1
summary: "Get Policy.  \nGet the Learning Settings currently used by the Personalizer service."
produces:
- application/json
paths:
- content: GET {Endpoint}/personalizer/v1.1-preview.1/configurations/policy
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoint.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: PolicyContract
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: PolicyContract
  description: Learning settings specifying how to train the model.
  kind: object
  properties:
  - name: name
    description: Name of the learning settings.
    types:
    - uid: string
  - name: arguments
    description: Arguments of the learning settings.
    types:
    - uid: string
examples:
- name: Successful Policy_Get request
  request:
    uri: GET {Endpoint}/personalizer/v1.1-preview.1/configurations/policy
    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{API key}'
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "myPersonalizer",
        "arguments": "--cb_explore_adf --epsilon 0.2 --dsjson --cb_type ips -l 0.5 --l1 1E-07 --power_t 0.5"
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: "Learn more about Cognitive Services - Personalizer service - Get Policy.  \nGet the Learning Settings currently used by the Personalizer service."
