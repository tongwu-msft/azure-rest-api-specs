    description: The status of the job processing the evaluation.
    types:
    - uid: EvaluationJobStatus
  - name: policyResults
    description: The results of the evaluation.
    types:
    - uid: PolicyResult
      isArray: true
  - name: featureImportance
    description: Feature Importance.
    types:
