### YamlMime:RESTOperation
uid: personalizer.v1.1-preview.1.personalizer.1.1preview1.evaluations.create
name: Create
service: Cognitive Services - Personalizer
groupName: Evaluations
apiVersion: v1.1-preview.1
summary: "Create Offline Evaluation.  \nSubmit a new Offline Evaluation job."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/personalizer/v1.1-preview.1/evaluations
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoint.
  types:
  - uid: string
responses:
- name: 201 Created
  headers:
  - name: Location
    value: string
  description: Success
  types:
  - uid: Evaluation
- name: Other Status Codes
  description: Invalid evaluation contract.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: enableOfflineExperimentation
    in: body
    description: True if the evaluation should explore for a more optimal learning settings.
    types:
    - uid: boolean
  - name: name
    in: body
    isRequired: true
    description: The name of the evaluation.
    types:
    - uid: string
  - name: startTime
    in: body
    isRequired: true
    description: The start time of the evaluation.
    types:
    - uid: string
  - name: endTime
    in: body
    isRequired: true
    description: The end time of the evaluation.
    types:
    - uid: string
  - name: policies
    in: body
    isRequired: true
    description: Additional learning settings to evaluate.
    types:
    - uid: PolicyContract
      isArray: true
requestHeader: []
