- name: Test Backend Health
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/applicationGateways/appgw/getBackendHealthOnDemand?api-version=2020-04-01
    body: >-
      {
        "protocol": "Http",
        "pickHostNameFromBackendHttpSettings": true,
        "path": "/",
        "timeout": 30,
        "backendAddressPool": {
          "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/applicationGateways/appgw/backendaddressPools/MFAnalyticsPool"
        },
        "backendHttpSettings": {
          "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/applicationGateways/appgw/backendHttpSettingsCollection/MFPoolSettings"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "backendAddressPool": {
          "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/applicationGateways/appgw/backendaddressPools/MFAnalyticsPool"
        },
        "backendHealthHttpSettings": {
          "backendHttpSettings": {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/applicationGateways/appgw/backendHttpSettingsCollection/MFPoolSettings"
          },
          "servers": [
            {
              "address": "10.220.1.4",
              "health": "Up"
            },
            {
              "address": "10.220.1.5",
              "health": "Up"
            }
          ]
        }
      }
  - statusCode: "202"
