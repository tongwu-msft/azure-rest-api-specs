### YamlMime:RESTOperation
uid: management.azure.com.application-gateway.applicationgateways.getsslpredefinedpolicy
name: Get Ssl Predefined Policy
service: Application Gateway
groupName: Application Gateways
apiVersion: 2018-11-01
summary: Gets Ssl predefined policy with the specified policy name.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Network/applicationGatewayAvailableSslOptions/default/predefinedPolicies/{predefinedPolicyName}?api-version=2018-11-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: predefinedPolicyName
  in: path
  isRequired: true
  description: Name of Ssl predefined policy.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The operation returns a Ssl predefined policy with the specified policy name.
  types:
  - uid: ApplicationGatewaySslPredefinedPolicy
requestHeader: []
definitions:
- name: ApplicationGatewaySslPredefinedPolicy
  description: An Ssl predefined policy
  kind: object
  properties:
  - name: name
    description: Name of the Ssl predefined policy.
    types:
    - uid: string
  - name: properties.cipherSuites
    description: Ssl cipher suites to be enabled in the specified order for application gateway.
    types:
    - uid: string
      isArray: true
  - name: properties.minProtocolVersion
    description: Minimum version of Ssl protocol to be supported on application gateway.
    types:
    - uid: ApplicationGatewaySslProtocol
  - name: id
    description: Resource ID.
    types:
    - uid: string
- name: ApplicationGatewaySslProtocol
  description: Minimum version of Ssl protocol to be supported on application gateway.
  kind: enum
  properties:
  - name: TLSv1_0
    types:
    - uid: string
  - name: TLSv1_1
    types:
    - uid: string
  - name: TLSv1_2
    types:
    - uid: string
examples:
- name: Get Available Ssl Predefined Policy by name
  request:
    uri: GET https://management.azure.com/subscriptions/subid/providers/Microsoft.Network/applicationGatewayAvailableSslOptions/default/predefinedPolicies/AppGwSslPolicy20150501?api-version=2018-11-01
  responses:
  - statusCode: "200"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
