### YamlMime:RESTOperationGroup
uid: management.azure.com.application-gateway.applicationgateways
name: Application Gateways
apiVersion: 2018-08-01
service: Application Gateway
operations:
- uid: management.azure.com.application-gateway.applicationgateways.applicationgateways_backendhealth
  summary: Gets the backend health of the specified application gateway in a resource group.
- uid: management.azure.com.application-gateway.applicationgateways.applicationgateways_createorupdate
  summary: Creates or updates the specified application gateway.
- uid: management.azure.com.application-gateway.applicationgateways.applicationgateways_delete
  summary: Deletes the specified application gateway.
- uid: management.azure.com.application-gateway.applicationgateways.applicationgateways_get
  summary: Gets the specified application gateway.
- uid: management.azure.com.application-gateway.applicationgateways.applicationgateways_getsslpredefinedpolicy
  summary: Gets Ssl predefined policy with the specified policy name.
- uid: management.azure.com.application-gateway.applicationgateways.applicationgateways_list
  summary: Lists all application gateways in a resource group.
- uid: management.azure.com.application-gateway.applicationgateways.applicationgateways_listall
  summary: Gets all the application gateways in a subscription.
- uid: management.azure.com.application-gateway.applicationgateways.applicationgateways_listavailablessloptions
  summary: Lists available Ssl options for configuring Ssl policy.
- uid: management.azure.com.application-gateway.applicationgateways.applicationgateways_listavailablesslpredefinedpolicies
  summary: Lists all SSL predefined policies for configuring Ssl policy.
- uid: management.azure.com.application-gateway.applicationgateways.applicationgateways_listavailablewafrulesets
  summary: Lists all available web application firewall rule sets.
- uid: management.azure.com.application-gateway.applicationgateways.applicationgateways_start
  summary: Starts the specified application gateway.
- uid: management.azure.com.application-gateway.applicationgateways.applicationgateways_stop
  summary: Stops the specified application gateway in a resource group.
- uid: management.azure.com.application-gateway.applicationgateways.applicationgateways_updatetags
  summary: Updates the specified application gateway tags.
