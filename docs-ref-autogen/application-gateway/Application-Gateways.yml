metadata:
  description: Learn more about [Application Gateway Application Gateways Operations]. How to [Backend Health,Stop,Update Tags,List All,Start,List,List Available Request Headers,Get Ssl Predefined Policy,List Available Ssl Options,Get,List Available Response Headers,Delete,List Available Waf Rule Sets,List Available Server Variables,Backend Health On Demand,List Available Ssl Predefined Policies,Create Or Update].
operations:
- uid: management.azure.com.application-gateway.applicationgateways.backendhealth
  summary: Gets the backend health of the specified application gateway in a resource group.
- uid: management.azure.com.application-gateway.applicationgateways.backendhealthondemand
  summary: Gets the backend health for given combination of backend pool and http setting of the specified application gateway in a resource group.
- uid: management.azure.com.application-gateway.applicationgateways.createorupdate
  summary: Creates or updates the specified application gateway.
- uid: management.azure.com.application-gateway.applicationgateways.delete
  summary: Deletes the specified application gateway.
- uid: management.azure.com.application-gateway.applicationgateways.get
  summary: Gets the specified application gateway.
- uid: management.azure.com.application-gateway.applicationgateways.getsslpredefinedpolicy
  summary: Gets Ssl predefined policy with the specified policy name.
- uid: management.azure.com.application-gateway.applicationgateways.list
  summary: Lists all application gateways in a resource group.
- uid: management.azure.com.application-gateway.applicationgateways.listall
  summary: Gets all the application gateways in a subscription.
- uid: management.azure.com.application-gateway.applicationgateways.listavailablerequestheaders
  summary: Lists all available request headers.
- uid: management.azure.com.application-gateway.applicationgateways.listavailableresponseheaders
  summary: Lists all available response headers.
- uid: management.azure.com.application-gateway.applicationgateways.listavailableservervariables
  summary: Lists all available server variables.
- uid: management.azure.com.application-gateway.applicationgateways.listavailablessloptions
  summary: Lists available Ssl options for configuring Ssl policy.
- uid: management.azure.com.application-gateway.applicationgateways.listavailablesslpredefinedpolicies
  summary: Lists all SSL predefined policies for configuring Ssl policy.
- uid: management.azure.com.application-gateway.applicationgateways.listavailablewafrulesets
  summary: Lists all available web application firewall rule sets.
- uid: management.azure.com.application-gateway.applicationgateways.start
