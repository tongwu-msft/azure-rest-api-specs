    types:
    - uid: string
  - name: internalName
    description: Name of the dimension as it appears in MDM.
    types:
    - uid: string
  - name: toBeExportedForShoebox
    description: A Boolean flag indicating whether this dimension should be included for the shoebox export scenario.
    types:
    - uid: boolean
