### YamlMime:RESTOperation
uid: webpubsub.webpubsub.grantpermission
name: Grant Permission
service: Azure Web PubSub Service
groupName: Web Pub Sub
apiVersion: 2021-05-01-preview
summary: Grant permission to the connection.
paths:
- content: PUT /api/hubs/{hub}/permissions/{permission}/connections/{connectionId}
- content: PUT /api/hubs/{hub}/permissions/{permission}/connections/{connectionId}?targetName={targetName}&api-version=2021-05-01-preview
  isOptional: true
uriParameters:
- name: hub
  in: path
  isRequired: true
  description: Target hub name, which should start with alphabetic characters and only contain alpha-numeric characters or underscore.
  types:
  - uid: string
  pattern: ^[A-Za-z][A-Za-z0-9_`,.[\]]{0,127}$
- name: permission
  in: path
  isRequired: true
  description: 'The permission: current supported actions are joinLeaveGroup and sendToGroup.'
  types:
  - uid: WebPubSubPermission
- name: connectionId
  in: path
  isRequired: true
  description: Target connection Id.
  types:
  - uid: string
- name: targetName
  in: query
  description: The meaning of the target depends on the specific permission. For joinLeaveGroup and sendToGroup, targetName is a required parameter standing for the group name.
  types:
  - uid: string
- name: api-version
  in: query
  description: The version of the REST APIs.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
- name: Other Status Codes
  description: Error response
requestHeader: []
definitions:
- name: WebPubSubPermission
  description: 'The permission: current supported actions are joinLeaveGroup and sendToGroup.'
  kind: enum
  properties:
  - name: sendToGroup
    types:
    - uid: string
  - name: joinLeaveGroup
    types:
    - uid: string
examples: []
security: []
metadata:
  description: Learn more about <Azure Web PubSub Service> service - Grant permission to the connection.
errorCodes: []
