### YamlMime:RESTOperation
uid: webpubsub.webpubsub.sendtoall
name: Send To All
service: Azure Web PubSub Service
groupName: Web Pub Sub
apiVersion: 2021-05-01-preview
summary: Broadcast content inside request body to all the connected client connections.
consumes:
- application/octet-stream
- text/plain
- application/json
paths:
- content: POST /api/hubs/{hub}/:send
- content: POST /api/hubs/{hub}/:send?excluded={excluded}&api-version=2021-05-01-preview
  isOptional: true
uriParameters:
- name: hub
  in: path
  isRequired: true
  description: Target hub name, which should start with alphabetic characters and only contain alpha-numeric characters or underscore.
  types:
  - uid: string
  pattern: ^[A-Za-z][A-Za-z0-9_`,.[\]]{0,127}$
- name: excluded
  in: query
  description: Excluded connection Ids.
  types:
  - uid: array
- name: api-version
  in: query
  description: The version of the REST APIs.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: The message is accepted. The service follows fire-and-forget pattern when sending messages.
- name: Other Status Codes
  description: Error response
requestBody:
- name: default
  parameters:
  - name: message
    in: body
    description: The payload body.
    types:
    - uid: string
