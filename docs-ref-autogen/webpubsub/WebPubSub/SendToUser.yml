### YamlMime:RESTOperation
uid: webpubsub.webpubsub.sendtouser
name: Send To User
service: Azure Web PubSub Service
groupName: Web Pub Sub
apiVersion: 2021-05-01-preview
summary: Send content inside request body to the specific user.
consumes:
- application/octet-stream
- text/plain
- application/json
paths:
- content: POST /api/hubs/{hub}/users/{userId}/:send
- content: POST /api/hubs/{hub}/users/{userId}/:send?api-version=2021-05-01-preview
  isOptional: true
uriParameters:
- name: hub
  in: path
  isRequired: true
  description: Target hub name, which should start with alphabetic characters and only contain alpha-numeric characters or underscore.
  types:
  - uid: string
  pattern: ^[A-Za-z][A-Za-z0-9_`,.[\]]{0,127}$
- name: userId
  in: path
  isRequired: true
  description: The user Id.
  types:
  - uid: string
- name: api-version
  in: query
  description: The version of the REST APIs.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Success
- name: Other Status Codes
  description: Error response
requestBody:
- name: default
  parameters:
  - name: message
    in: body
    description: The payload body.
    types:
    - uid: string
requestHeader: []
definitions: []
examples: []
security: []
errorCodes: []
