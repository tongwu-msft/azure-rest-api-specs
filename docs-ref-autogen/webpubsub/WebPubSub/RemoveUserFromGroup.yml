### YamlMime:RESTOperation
uid: webpubsub.webpubsub.removeuserfromgroup
name: Remove User From Group
service: Azure Web PubSub Service
groupName: Web Pub Sub
apiVersion: 2021-05-01-preview
summary: Remove a user from the target group.
paths:
- content: DELETE /api/hubs/{hub}/users/{userId}/groups/{group}
- content: DELETE /api/hubs/{hub}/users/{userId}/groups/{group}?api-version=2021-05-01-preview
  isOptional: true
uriParameters:
- name: hub
  in: path
  isRequired: true
  description: Target hub name, which should start with alphabetic characters and only contain alpha-numeric characters or underscore.
  types:
  - uid: string
  pattern: ^[A-Za-z][A-Za-z0-9_`,.[\]]{0,127}$
- name: userId
  in: path
  isRequired: true
  description: Target user Id.
  types:
  - uid: string
- name: group
  in: path
  isRequired: true
  description: Target group name, which length should be greater than 0 and less than 1025.
  types:
  - uid: string
- name: api-version
  in: query
  description: The version of the REST APIs.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
- name: Other Status Codes
  description: Error response
requestHeader: []
definitions: []
examples: []
security: []
errorCodes: []
