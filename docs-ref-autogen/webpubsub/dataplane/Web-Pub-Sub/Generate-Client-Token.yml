### YamlMime:RESTOperation
uid: webpubsub.dataplane.webpubsub.generateclienttoken
name: Generate Client Token
service: Azure Web PubSub Service
groupName: Web Pub Sub
apiVersion: 2021-10-01
summary: Generate token for the client to connect Azure Web PubSub service.
produces:
- text/plain
- application/json
- text/json
paths:
- content: POST {Endpoint}/api/hubs/{hub}/:generateToken?api-version=2021-10-01
- content: POST {Endpoint}/api/hubs/{hub}/:generateToken?userId={userId}&role={role}&minutesToExpire={minutesToExpire}&api-version=2021-10-01
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: HTTP or HTTPS endpoint for the Web PubSub service instance.
  types:
  - uid: string
- name: hub
  in: path
  isRequired: true
  description: Target hub name, which should start with alphabetic characters and only contain alpha-numeric characters or underscore.
  types:
  - uid: string
  pattern: ^[A-Za-z][A-Za-z0-9_`,.[\]]{0,127}$
- name: userId
  in: query
  description: User Id.
  types:
  - uid: string
- name: role
  in: query
  description: Roles that the connection with the generated token will have.
  types:
  - uid: array
- name: minutesToExpire
  in: query
  description: The expire time of the generated token.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: The version of the REST APIs.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: ClientTokenResponse
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: Error response
  types:
  - uid: ErrorDetail
requestHeader: []
definitions:
- name: ClientTokenResponse
  description: The response object containing the token for the client
  kind: object
  properties:
  - name: token
    description: The token value for the WebSocket client to connect to the service
    types:
    - uid: string
- name: ErrorDetail
  description: The error object.
  kind: object
  properties:
  - name: code
    description: One of a server-defined set of error codes.
    types:
    - uid: string
  - name: message
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: target
    description: The target of the error.
    types:
    - uid: string
  - name: details
    description: An array of details about specific errors that led to this reported error.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: inner
    description: ''
    types:
    - uid: InnerError
- name: InnerError
  kind: object
  properties:
  - name: code
    description: A more specific error code than was provided by the containing error.
    types:
    - uid: string
  - name: inner
    description: ''
    types:
    - uid: InnerError
examples: []
security: []
metadata:
  description: >
    Learn more about Azure Web PubSub Service service - Generate token for the client to connect Azure Web PubSub service.
errorCodes: []
