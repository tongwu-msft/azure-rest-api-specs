### YamlMime:RESTOperation
uid: webpubsub.dataplane.webpubsub.checkpermission
name: Check Permission
service: Azure Web PubSub Service
groupName: Web Pub Sub
apiVersion: 2021-10-01
summary: Check if a connection has permission to the specified action.
paths:
- content: HEAD {Endpoint}/api/hubs/{hub}/permissions/{permission}/connections/{connectionId}?api-version=2021-10-01
- content: HEAD {Endpoint}/api/hubs/{hub}/permissions/{permission}/connections/{connectionId}?targetName={targetName}&api-version=2021-10-01
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: HTTP or HTTPS endpoint for the Web PubSub service instance.
  types:
  - uid: string
- name: hub
  in: path
  isRequired: true
  description: Target hub name, which should start with alphabetic characters and only contain alpha-numeric characters or underscore.
  types:
  - uid: string
  pattern: ^[A-Za-z][A-Za-z0-9_`,.[\]]{0,127}$
- name: permission
  in: path
  isRequired: true
  description: 'The permission: current supported actions are joinLeaveGroup and sendToGroup.'
  types:
  - uid: WebPubSubPermission
- name: connectionId
  in: path
  isRequired: true
  description: Target connection Id.
  types:
  - uid: string
- name: targetName
  in: query
  description: The meaning of the target depends on the specific permission. For joinLeaveGroup and sendToGroup, targetName is a required parameter standing for the group name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the REST APIs.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
- name: 404 Not Found
  description: Not Found
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: Error response
requestHeader: []
definitions:
- name: WebPubSubPermission
  description: 'The permission: current supported actions are joinLeaveGroup and sendToGroup.'
  kind: enum
  properties:
  - name: sendToGroup
    types:
    - uid: string
  - name: joinLeaveGroup
    types:
    - uid: string
examples:
- name: WebPubSub_CheckPermission
  request:
    uri: HEAD {Endpoint}/api/hubs/hub1/permissions/joinLeaveGroup/connections/connection1?targetName=group1&api-version=2021-10-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      HEAD {Endpoint}/api/hubs/hub1/permissions/joinLeaveGroup/connections/connection1?targetName=group1&api-version=2021-10-01
      ```

  responses:
  - statusCode: "200"
  - statusCode: "404"
security: []
metadata:
  description: >
    Learn more about Azure Web PubSub Service service - Check if a connection has permission to the specified action.
errorCodes: []
