### YamlMime:RESTOperation
uid: webpubsub.dataplane.webpubsub.checkpermission
name: Check Permission
service: Azure Web PubSub Service
groupName: Web Pub Sub
apiVersion: 2021-10-01
summary: Check if a connection has permission to the specified action.
produces:
- text/plain
- application/json
- text/json
paths:
- content: HEAD {Endpoint}/api/hubs/{hub}/permissions/{permission}/connections/{connectionId}?api-version=2021-10-01
- content: HEAD {Endpoint}/api/hubs/{hub}/permissions/{permission}/connections/{connectionId}?targetName={targetName}&api-version=2021-10-01
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: HTTP or HTTPS endpoint for the Web PubSub service instance.
  types:
  - uid: string
- name: hub
  in: path
  isRequired: true
  description: Target hub name, which should start with alphabetic characters and only contain alpha-numeric characters or underscore.
  types:
  - uid: string
  pattern: ^[A-Za-z][A-Za-z0-9_`,.[\]]{0,127}$
- name: permission
  in: path
  isRequired: true
  description: 'The permission: current supported actions are joinLeaveGroup and sendToGroup.'
  types:
  - uid: WebPubSubPermission
- name: connectionId
  in: path
  isRequired: true
  description: Target connection Id.
  types:
  - uid: string
- name: targetName
  in: query
  description: The meaning of the target depends on the specific permission. For joinLeaveGroup and sendToGroup, targetName is a required parameter standing for the group name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the REST APIs.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
- name: 404 Not Found
  description: Not Found
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: Error response
  types:
  - uid: ErrorDetail
requestHeader: []
definitions:
- name: WebPubSubPermission
  description: 'The permission: current supported actions are joinLeaveGroup and sendToGroup.'
  kind: enum
  properties:
  - name: sendToGroup
    types:
    - uid: string
  - name: joinLeaveGroup
    types:
    - uid: string
- name: ErrorDetail
  description: The error object.
  kind: object
  properties:
  - name: code
    description: One of a server-defined set of error codes.
    types:
    - uid: string
  - name: message
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: target
    description: The target of the error.
    types:
    - uid: string
  - name: details
    description: An array of details about specific errors that led to this reported error.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: inner
    description: ''
    types:
    - uid: InnerError
- name: InnerError
  kind: object
  properties:
  - name: code
    description: A more specific error code than was provided by the containing error.
    types:
    - uid: string
  - name: inner
    description: ''
    types:
    - uid: InnerError
