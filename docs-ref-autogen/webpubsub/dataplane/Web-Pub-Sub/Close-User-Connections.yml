uid: webpubsub.dataplane.webpubsub.closeuserconnections
name: Close User Connections
service: Azure Web PubSub Service
groupName: Web Pub Sub
apiVersion: 2021-10-01
summary: Close connections for the specific user.
produces:
- text/plain
- application/json
- text/json
paths:
- content: POST {Endpoint}/api/hubs/{hub}/users/{userId}/:closeConnections?api-version=2021-10-01
- content: POST {Endpoint}/api/hubs/{hub}/users/{userId}/:closeConnections?excluded={excluded}&reason={reason}&api-version=2021-10-01
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: HTTP or HTTPS endpoint for the Web PubSub service instance.
  types:
  - uid: string
- name: hub
  in: path
  isRequired: true
  description: Target hub name, which should start with alphabetic characters and only contain alpha-numeric characters or underscore.
  types:
  - uid: string
  pattern: ^[A-Za-z][A-Za-z0-9_`,.[\]]{0,127}$
- name: userId
  in: path
  isRequired: true
  description: The user Id.
  types:
  - uid: string
- name: excluded
  in: query
  description: Exclude these connectionIds when closing the connections for the user.
  types:
  - uid: array
- name: reason
  in: query
  description: The reason closing the client connection.
  types:
  - uid: string
- name: api-version
  in: query
