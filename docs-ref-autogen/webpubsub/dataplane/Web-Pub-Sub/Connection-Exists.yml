### YamlMime:RESTOperation
uid: webpubsub.dataplane.webpubsub.connectionexists
name: Connection Exists
service: Azure Web PubSub Service
groupName: Web Pub Sub
apiVersion: 2021-10-01
summary: Check if the connection with the given connectionId exists.
paths:
- content: HEAD {Endpoint}/api/hubs/{hub}/connections/{connectionId}?api-version=2021-10-01
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: HTTP or HTTPS endpoint for the Web PubSub service instance.
  types:
  - uid: string
- name: hub
  in: path
  isRequired: true
  description: Target hub name, which should start with alphabetic characters and only contain alpha-numeric characters or underscore.
  types:
  - uid: string
  pattern: ^[A-Za-z][A-Za-z0-9_`,.[\]]{0,127}$
- name: connectionId
  in: path
  isRequired: true
  description: The connection Id.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the REST APIs.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
- name: 404 Not Found
  description: Not Found
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: Error response
requestHeader: []
definitions: []
examples:
- name: WebPubSub_ConnectionExists
  request:
    uri: HEAD {Endpoint}/api/hubs/hub1/connections/connection1?api-version=2021-10-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      HEAD {Endpoint}/api/hubs/hub1/connections/connection1?api-version=2021-10-01
      ```

  responses:
  - statusCode: "200"
  - statusCode: "404"
security: []
metadata:
  description: >
    Learn more about Azure Web PubSub Service service - Check if the connection with the given connectionId exists.
errorCodes: []
