### YamlMime:RESTOperation
uid: webpubsub.dataplane.webpubsub.addusertogroup
name: Add User To Group
service: Azure Web PubSub Service
groupName: Web Pub Sub
apiVersion: 2021-10-01
summary: Add a user to the target group.
produces:
- text/plain
- application/json
- text/json
paths:
- content: PUT {Endpoint}/api/hubs/{hub}/users/{userId}/groups/{group}?api-version=2021-10-01
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: HTTP or HTTPS endpoint for the Web PubSub service instance.
  types:
  - uid: string
- name: hub
  in: path
  isRequired: true
  description: Target hub name, which should start with alphabetic characters and only contain alpha-numeric characters or underscore.
  types:
  - uid: string
  pattern: ^[A-Za-z][A-Za-z0-9_`,.[\]]{0,127}$
- name: userId
  in: path
  isRequired: true
  description: Target user Id.
  types:
  - uid: string
- name: group
  in: path
  isRequired: true
  description: Target group name, which length should be greater than 0 and less than 1025.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the REST APIs.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: Error response
  types:
  - uid: ErrorDetail
requestHeader: []
definitions:
- name: ErrorDetail
  description: The error object.
  kind: object
  properties:
  - name: code
    description: One of a server-defined set of error codes.
    types:
    - uid: string
  - name: message
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: target
    description: The target of the error.
    types:
    - uid: string
  - name: details
    description: An array of details about specific errors that led to this reported error.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: inner
    description: ''
    types:
    - uid: InnerError
- name: InnerError
  kind: object
  properties:
  - name: code
    description: A more specific error code than was provided by the containing error.
    types:
    - uid: string
  - name: inner
    description: ''
    types:
    - uid: InnerError
examples: []
security: []
