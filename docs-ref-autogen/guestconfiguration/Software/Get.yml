### YamlMime:RESTOperation
uid: management.azure.com.guestconfiguration.software.get
name: Get
service: Guest Configuration
groupName: Software
apiVersion: 2018-06-30-preview
summary: Get information about a software installed on the given virtual machine
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/virtualMachines/{vmName}/providers/Microsoft.GuestConfiguration/software/{softwareId}?api-version=2018-06-30-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription ID which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: vmName
  in: path
  isRequired: true
  description: The name of the virtual machine.
  types:
  - uid: string
- name: softwareId
  in: path
  isRequired: true
  description: The software Id.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Software
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: Software
  description: Describes a specific software installed on the given virtual machine.
  kind: object
  properties:
  - name: properties
    description: Properties of the software.
    types:
    - uid: SoftwareProperties
  - name: id
    isReadyOnly: true
    description: ARM resource id of the guest configuration assignment.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of the guest configuration assignment.
    types:
    - uid: string
  - name: location
    isReadyOnly: true
    description: Region where the VM is located.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response of an operation failure
  kind: object
  properties:
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: SoftwareProperties
  description: Properties of the software object.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: Name of the software
    types:
    - uid: string
  - name: version
    isReadyOnly: true
    description: Version of the software
    types:
    - uid: string
  - name: publisher
    isReadyOnly: true
    description: Publisher of the software
    types:
    - uid: string
  - name: lastRefreshDate
    isReadyOnly: true
    description: Last refresh date for the software
    types:
    - uid: string
examples:
- name: Get a software
  request:
    uri: GET https://management.azure.com/subscriptions/mySubscriptionId/resourceGroups/myResourceGroupName/providers/Microsoft.Compute/virtualMachines/myVMName/providers/Microsoft.GuestConfiguration/software/57b536b9-0945-486a-b694-3e3151541452?api-version=2018-06-30-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/mySubscriptionId/resourceGroups/myResourceGroupName/providers/Microsoft.Compute/virtualMachines/myVMName/providers/Microsoft.GuestConfiguration/software/57b536b9-0945-486a-b694-3e3151541452",
        "name": "57b536b9-0945-486a-b694-3e3151541452",
        "type": "Microsoft.GuestConfiguration/software",
        "properties": {
          "name": "Microsoft SQL Server 2017",
          "version": "17.1.2034.35",
          "publisher": "Microsoft Corporation",
          "lastRefreshDate": "2018-01-01T04:35:00Z"
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
