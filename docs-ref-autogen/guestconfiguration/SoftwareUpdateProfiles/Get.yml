### YamlMime:RESTOperation
uid: management.azure.com.guestconfiguration.softwareupdateprofiles.get
name: Get
service: Guest Configuration
groupName: Software Update Profiles
apiVersion: 2018-06-30-preview
summary: Get the singleton software update profile for the computer.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/virtualMachines/{vmName}/providers/Microsoft.GuestConfiguration/softwareUpdateProfiles/default?api-version=2018-06-30-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription ID which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: vmName
  in: path
  isRequired: true
  description: The name of the virtual machine.
  types:
  - uid: string
- name: profileName
  in: path
  isRequired: true
  description: The identifier of the software update
  types:
  - uid: profileName
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. This response is because the software update profile was found for the computer.
  types:
  - uid: SoftwareUpdateProfile
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: profileName
  description: The identifier of the software update
  kind: enum
  properties:
  - name: default
    types:
    - uid: string
- name: SoftwareUpdateProfile
  description: The profile of the computer in the context of software updates.
  kind: object
  properties:
  - name: properties.computerName
    isReadyOnly: true
    description: Name of the computer
    types:
    - uid: string
  - name: properties.computerIP
    isReadyOnly: true
    description: Computer IP
    types:
    - uid: string
  - name: properties.computerEnvironment
    isReadyOnly: true
    description: Computer Environment
    types:
    - uid: string
  - name: properties.osType
    isReadyOnly: true
    description: OS Type
    types:
    - uid: string
  - name: properties.osName
    isReadyOnly: true
    description: OS Name
    types:
    - uid: string
  - name: properties.osVersion
    isReadyOnly: true
    description: OS Version
    types:
    - uid: string
  - name: properties.osMajorVersion
    isReadyOnly: true
    description: OS Major Version
    types:
    - uid: string
  - name: properties.osMinorVersion
    isReadyOnly: true
    description: OS Minor Version
    types:
    - uid: string
  - name: properties.osFullName
    isReadyOnly: true
    description: OS Full Name
    types:
    - uid: string
  - name: properties.osArch
    isReadyOnly: true
    description: OS Architecture
    types:
    - uid: string
  - name: properties.computerStartTime
    isReadyOnly: true
    description: Start time of the computer
    types:
    - uid: string
  - name: properties.restartPending
    isReadyOnly: true
    description: Restart pending status of the computer
    types:
    - uid: string
  - name: properties.guestConfigAgentVersion
    isReadyOnly: true
    description: Version of the guest configuration agent
    types:
    - uid: string
  - name: properties.guestConfigAgentStartTime
    isReadyOnly: true
    description: Start time of the guest configuration agent
    types:
    - uid: string
  - name: properties.netRuntimeVersion
    isReadyOnly: true
    description: .Net runtime version
    types:
    - uid: string
  - name: properties.windowsUpdateSetting
    isReadyOnly: true
    description: Windows Update setting
    types:
    - uid: string
  - name: properties.windowsUpdateAgentVersion
    isReadyOnly: true
    description: Windows Update agent version
    types:
    - uid: string
  - name: properties.windowsUpdateIncludeRecommendedUpdates
    isReadyOnly: true
    description: Windows Update include recommended updates
    types:
    - uid: string
  - name: properties.wsusServer
    isReadyOnly: true
    description: Windows Server Update Services server the computer is connected to
    types:
    - uid: string
  - name: properties.linuxPackageManager
    isReadyOnly: true
    description: Package manager discovered on the computer if it is running Linux
    types:
    - uid: string
  - name: properties.criticalCount
    isReadyOnly: true
    description: Count of updates available classified as critical
    types:
    - uid: string
  - name: properties.securityCount
    isReadyOnly: true
    description: Count of updates available classified as security
    types:
    - uid: string
  - name: properties.otherCount
    isReadyOnly: true
    description: Count of updates available that are classified as neither critical or security
    types:
    - uid: string
  - name: properties.assessmentRuntime
    isReadyOnly: true
    description: Time taken for the latest assessment to complete on the computer
    types:
    - uid: string
  - name: properties.lastUpdateApplied
    isReadyOnly: true
    description: Last update applied
    types:
    - uid: string
  - name: properties.updateAssessmentErrors
    isReadyOnly: true
    description: Errors that occurred during assessment, if any
    types:
    - uid: string
  - name: properties.updateAssessmentErrorStackTrace
    isReadyOnly: true
    description: Stack Trace for any terminal error during assessment, if any
    types:
    - uid: string
  - name: properties.oldestMissingSecurityUpdateInDays
    isReadyOnly: true
    description: Number of days since the oldest missing security update was released
    types:
    - uid: string
  - name: properties.oldestMissingSecurityUpdateBucket
    isReadyOnly: true
    description: 30 day range describing the date of the oldest missing security update
    types:
    - uid: string
  - name: properties.lastRefreshDate
    isReadyOnly: true
    description: Last refresh date
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: ARM resource id of the guest configuration assignment.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of the guest configuration assignment.
    types:
    - uid: string
  - name: location
    isReadyOnly: true
    description: Region where the VM is located.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response of an operation failure
  kind: object
  properties:
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
