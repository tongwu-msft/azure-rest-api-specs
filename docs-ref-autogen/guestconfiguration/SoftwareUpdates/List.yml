### YamlMime:RESTOperation
uid: management.azure.com.guestconfiguration.softwareupdates.list
name: List
service: Guest Configuration
groupName: Software Updates
apiVersion: 2018-06-30-preview
summary: List all the software updates for a virtual machine.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/virtualMachines/{vmName}/providers/Microsoft.GuestConfiguration/softwareUpdates?api-version=2018-06-30-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription ID which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: vmName
  in: path
  isRequired: true
  description: The name of the virtual machine.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: SoftwareUpdatesList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: SoftwareUpdatesList
  description: The collection of software updates found on the computer.
  kind: object
  properties:
  - name: value
    description: The collection of software updates found on the computer.
    types:
    - uid: SoftwareUpdate
      isArray: true
- name: ErrorResponse
  description: Error response of an operation failure
  kind: object
  properties:
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: SoftwareUpdate
  description: Describes a specific software update on the given virtual machine.
  kind: object
  properties:
  - name: properties.updateState
    isReadyOnly: true
    description: State of the update
    types:
    - uid: updateState
  - name: properties.availableOnComputerSince
    isReadyOnly: true
    description: Point in time when this update was first seen on this computer
    types:
    - uid: string
  - name: properties.approved
    isReadyOnly: true
    description: Approval status
    types:
    - uid: string
  - name: properties.packageRepository
    isReadyOnly: true
    description: Package repository
    types:
    - uid: string
  - name: properties.supercededUpdateIds
    isReadyOnly: true
    description: Superseded Update Ids
    types:
    - uid: string
  - name: properties.isSupercededUpdate
    isReadyOnly: true
    description: Is a superceded update
    types:
    - uid: isSupercededUpdate
  - name: properties.deploymentAction
    isReadyOnly: true
    description: Deployment action
    types:
    - uid: string
  - name: properties.kbid
    isReadyOnly: true
    description: Knowledge Base ID of a Windows Update
    types:
    - uid: string
  - name: properties.kbRevisionNumber
    isReadyOnly: true
    description: KB revision number
    types:
    - uid: string
  - name: properties.publishedDate
    isReadyOnly: true
    description: Reported published date for this update
    types:
    - uid: string
  - name: properties.productName
    isReadyOnly: true
    description: Product name
    types:
    - uid: string
  - name: properties.productVersion
    isReadyOnly: true
    description: Product version
    types:
    - uid: string
  - name: properties.productArch
    isReadyOnly: true
    description: Product architecture
    types:
    - uid: string
  - name: properties.title
    isReadyOnly: true
    description: Update title
    types:
    - uid: string
  - name: properties.classification
    isReadyOnly: true
    description: Normalized update classification
    types:
    - uid: string
  - name: properties.packageClassification
    isReadyOnly: true
    description: Linux package classification
    types:
    - uid: string
  - name: properties.packageSeverity
    isReadyOnly: true
    description: Linux package severity
    types:
    - uid: string
  - name: properties.msrcSeverity
    isReadyOnly: true
    description: Microsoft Security Response Center severity for Windows updates
    types:
    - uid: string
  - name: properties.externalURL
    isReadyOnly: true
    description: External documentation URL
    types:
    - uid: string
  - name: properties.bulletinId
    isReadyOnly: true
    description: Linux Security Bulletin Id
    types:
    - uid: string
  - name: properties.msrcBulletinId
    isReadyOnly: true
    description: Microsoft Security Response Center bulletin id
    types:
    - uid: string
  - name: properties.cveNumbers
    isReadyOnly: true
    description: Common Vulnerabilities and Exposures numbers
    types:
    - uid: string
  - name: properties.rebootBehavior
    isReadyOnly: true
    description: Reboot behavior
    types:
    - uid: rebootBehavior
  - name: properties.optional
    isReadyOnly: true
    description: Update optional
    types:
    - uid: string
  - name: properties.autoSelectOnWebsites
    isReadyOnly: true
    description: Auto-select on websites
    types:
    - uid: string
  - name: properties.browseOnly
    isReadyOnly: true
    description: Browse only
    types:
    - uid: string
  - name: properties.lastRefreshDate
    isReadyOnly: true
    description: Last refresh date
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: ARM resource id of the guest configuration assignment.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of the guest configuration assignment.
    types:
    - uid: string
  - name: location
    isReadyOnly: true
    description: Region where the VM is located.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
- name: updateState
  description: State of the update
  kind: enum
  properties:
  - name: Needed
    types:
    - uid: string
  - name: Installed
    types:
    - uid: string
- name: isSupercededUpdate
  description: Is a superceded update
  kind: enum
  properties:
  - name: "True"
    types:
    - uid: string
  - name: "False"
    types:
    - uid: string
- name: rebootBehavior
  description: Reboot behavior
  kind: enum
  properties:
  - name: NeverReboots
    types:
    - uid: string
  - name: AlwaysRequiresReboot
    types:
    - uid: string
  - name: CanRequestReboot
    types:
    - uid: string
