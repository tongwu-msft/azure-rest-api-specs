### YamlMime:RESTOperation
uid: management.azure.com.authorization.roleassignments.deletebyid
name: Delete By Id
service: Authorization
groupName: Role Assignments
apiVersion: 2015-07-01
summary: Deletes a role assignment.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: DELETE https://management.azure.com/{roleAssignmentId}?api-version=2015-07-01
uriParameters:
- name: roleAssignmentId
  in: path
  isRequired: true
  description: 'The fully qualified ID of the role assignment, including the scope, resource name and resource type. Use the format, /{scope}/providers/Microsoft.Authorization/roleAssignments/{roleAssignmentName}. Example: /subscriptions/{subId}/resourcegroups/{rgname}//providers/Microsoft.Authorization/roleAssignments/{roleAssignmentName}.'
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns information about the role assignment.
  types:
  - uid: RoleAssignment
requestHeader: []
definitions:
- name: RoleAssignment
  description: Role Assignments
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The role assignment ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The role assignment name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The role assignment type.
    types:
    - uid: string
  - name: properties
    description: Role assignment properties.
    types:
    - uid: RoleAssignmentPropertiesWithScope
- name: RoleAssignmentPropertiesWithScope
  description: Role assignment properties with scope.
  kind: object
  properties:
  - name: scope
    description: The role assignment scope.
    types:
    - uid: string
  - name: roleDefinitionId
    description: The role definition ID.
    types:
    - uid: string
  - name: principalId
    description: The principal ID.
    types:
    - uid: string
examples:
- name: GetConfigurations
  request:
    uri: DELETE https://management.azure.com/roleAssignmentId?api-version=2015-07-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "roleDefinitionId": "/subscriptions/subId/providers/Microsoft.Authorization/roleDefinitions/roledefinitionId",
          "principalId": "Pid",
          "scope": "/subscriptions/subId/resourcegroups/rgname"
        },
        "id": "/subscriptions/subId/resourcegroups/rgname/providers/Microsoft.Authorization/roleAssignments/roleassignmentId",
        "type": "Microsoft.Authorization/roleAssignments",
        "name": "roleassignmentId"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
