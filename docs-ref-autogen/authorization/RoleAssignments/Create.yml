uid: management.azure.com.authorization.roleassignments.create
name: Create
service: Authorization
groupName: Role Assignments
apiVersion: 2015-07-01
summary: Creates a role assignment.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
