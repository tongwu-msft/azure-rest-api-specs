### YamlMime:RESTOperation
uid: management.azure.com.authorization.roleassignments.listforscope
name: List For Scope
service: Authorization
groupName: Role Assignments
apiVersion: 2015-07-01
summary: Gets role assignments for a scope.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://management.azure.com/{scope}/providers/Microsoft.Authorization/roleAssignments?api-version=2015-07-01
- content: GET https://management.azure.com/{scope}/providers/Microsoft.Authorization/roleAssignments?$filter={$filter}&api-version=2015-07-01
  isOptional: true
uriParameters:
- name: scope
  in: path
  isRequired: true
  description: The scope of the role assignments.
  types:
  - uid: string
- name: $filter
  in: query
  description: The filter to apply on the operation. Use $filter=atScope() to return all role assignments at or above the scope. Use $filter=principalId eq {id} to return all role assignments at, above or below the scope for the specified principal.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns an array of role assignments.
  types:
  - uid: RoleAssignmentListResult
requestHeader: []
definitions:
- name: RoleAssignmentListResult
  description: Role assignment list operation result.
  kind: object
  properties:
  - name: value
    description: Role assignment list.
    types:
    - uid: RoleAssignment
      isArray: true
  - name: nextLink
    description: The URL to use for getting the next set of results.
    types:
    - uid: string
- name: RoleAssignment
  description: Role Assignments
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The role assignment ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The role assignment name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The role assignment type.
    types:
    - uid: string
  - name: properties
    description: Role assignment properties.
    types:
    - uid: RoleAssignmentPropertiesWithScope
- name: RoleAssignmentPropertiesWithScope
  description: Role assignment properties with scope.
  kind: object
  properties:
  - name: scope
    description: The role assignment scope.
    types:
    - uid: string
  - name: roleDefinitionId
    description: The role definition ID.
    types:
    - uid: string
  - name: principalId
    description: The principal ID.
    types:
    - uid: string
examples:
- name: GetConfigurations
  request:
    uri: GET https://management.azure.com/scope/providers/Microsoft.Authorization/roleAssignments?api-version=2015-07-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "properties": {
              "roleDefinitionId": "/subscriptions/subId/providers/Microsoft.Authorization/roleDefinitions/roledefinitionId",
              "principalId": "Pid",
              "scope": "/subscriptions/subId/resourcegroups/rgname"
            },
            "id": "/subscriptions/subId/resourcegroups/rgname/providers/Microsoft.Authorization/roleAssignments/roleassignmentId",
            "type": "Microsoft.Authorization/roleAssignments",
            "name": "raId"
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
