### YamlMime:RESTOperation
uid: management.azure.com.authorization.roledefinitions.createorupdate
name: Create Or Update
service: Authorization
groupName: Role Definitions
apiVersion: 2015-07-01
summary: Creates or updates a role definition.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/{scope}/providers/Microsoft.Authorization/roleDefinitions/{roleDefinitionId}?api-version=2015-07-01
uriParameters:
- name: scope
  in: path
  isRequired: true
  description: The scope of the role definition.
  types:
  - uid: string
- name: roleDefinitionId
  in: path
  isRequired: true
  description: The ID of the role definition.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 201 Created
  description: OK - Returns information about the role definition.
  types:
  - uid: RoleDefinition
requestBody:
- name: default
  parameters:
  - name: properties.roleName
    in: body
    description: The role name.
    types:
    - uid: string
  - name: properties.description
    in: body
    description: The role definition description.
    types:
    - uid: string
  - name: properties.type
    in: body
    description: The role type.
    types:
    - uid: string
  - name: properties.permissions
    in: body
    description: Role definition permissions.
    types:
    - uid: Permission
      isArray: true
  - name: properties.assignableScopes
    in: body
    description: Role definition assignable scopes.
    types:
    - uid: string
      isArray: true
requestHeader: []
definitions:
- name: Permission
  description: Role definition permissions.
  kind: object
  properties:
  - name: actions
    description: Allowed actions.
    types:
    - uid: string
      isArray: true
  - name: notActions
    description: Denied actions.
    types:
    - uid: string
      isArray: true
- name: RoleDefinition
  description: Role definition.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The role definition ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The role definition name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The role definition type.
    types:
    - uid: string
  - name: properties.roleName
    description: The role name.
    types:
    - uid: string
  - name: properties.description
    description: The role definition description.
    types:
    - uid: string
  - name: properties.type
    description: The role type.
    types:
    - uid: string
  - name: properties.permissions
    description: Role definition permissions.
    types:
    - uid: Permission
      isArray: true
  - name: properties.assignableScopes
    description: Role definition assignable scopes.
    types:
    - uid: string
      isArray: true
examples:
- name: GetConfigurations
  request:
    uri: PUT https://management.azure.com/scope/providers/Microsoft.Authorization/roleDefinitions/roleDefinitionId?api-version=2015-07-01
    body: '{}'
  responses:
  - statusCode: "201"
    body: >-
      {
        "properties": {
          "roleName": "Role name",
          "type": "roletype",
          "description": "Role description",
          "assignableScopes": [
            "/subscriptions/subId"
          ],
          "permissions": [
            {
              "actions": [
                "action"
              ],
              "notActions": []
            }
          ]
        },
        "id": "/subscriptions/subID/providers/Microsoft.Authorization/roleDefinitions/roleDefinitionId",
        "type": "Microsoft.Authorization/roleDefinitions",
        "name": "roleDefinitionId"
      }
security:
- name: azure_auth
