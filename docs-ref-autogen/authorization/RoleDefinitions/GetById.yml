### YamlMime:RESTOperation
uid: management.azure.com.authorization.roledefinitions.getbyid
name: Get By Id
service: Authorization
groupName: Role Definitions
apiVersion: 2015-07-01
summary: Gets a role definition by ID.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://management.azure.com/{roleDefinitionId}?disambiguation_dummy&api-version=2015-07-01
uriParameters:
- name: roleDefinitionId
  in: path
  isRequired: true
  description: The fully qualified role definition ID. Use the format, /subscriptions/{guid}/providers/Microsoft.Authorization/roleDefinitions/{roleDefinitionId} for subscription level role definitions, or /providers/Microsoft.Authorization/roleDefinitions/{roleDefinitionId} for tenant level role definitions.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns information about the role definition.
  types:
  - uid: RoleDefinition
requestHeader: []
definitions:
- name: RoleDefinition
  description: Role definition.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The role definition ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The role definition name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The role definition type.
    types:
    - uid: string
  - name: properties
    description: Role definition properties.
    types:
    - uid: RoleDefinitionProperties
- name: RoleDefinitionProperties
  description: Role definition properties.
  kind: object
  properties:
  - name: roleName
    description: The role name.
    types:
    - uid: string
  - name: description
    description: The role definition description.
    types:
    - uid: string
  - name: type
    description: The role type.
    types:
    - uid: string
  - name: permissions
    description: Role definition permissions.
    types:
    - uid: Permission
      isArray: true
  - name: assignableScopes
    description: Role definition assignable scopes.
    types:
    - uid: string
      isArray: true
- name: Permission
  description: Role definition permissions.
  kind: object
  properties:
  - name: actions
    description: Allowed actions.
    types:
    - uid: string
      isArray: true
  - name: notActions
    description: Denied actions.
    types:
    - uid: string
      isArray: true
examples:
- name: GetConfigurations
  request:
    uri: GET https://management.azure.com/roleDefinitionId?disambiguation_dummy&api-version=2015-07-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "roleName": "Role name",
          "type": "roletype",
          "description": "Role description",
          "assignableScopes": [
            "/subscriptions/subId"
          ],
          "permissions": [
            {
              "actions": [
                "action"
              ],
              "notActions": []
            }
          ]
        },
        "id": "/subscriptions/subID/providers/Microsoft.Authorization/roleDefinitions/roleDefinitionId",
        "type": "Microsoft.Authorization/roleDefinitions",
        "name": "roleDefinitionId"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
