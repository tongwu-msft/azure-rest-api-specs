### YamlMime:RESTOperation
uid: management.azure.com.authorization.permissions.listforresourcegroup
name: List For Resource Group
service: Authorization
groupName: Permissions
apiVersion: 2015-07-01
summary: Gets all permissions the caller has for a resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.Authorization/permissions?api-version=2015-07-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns an array of permissions.
  types:
  - uid: PermissionGetResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: PermissionGetResult
  description: Permissions information.
  kind: object
  properties:
  - name: value
    description: An array of permissions.
    types:
    - uid: Permission
      isArray: true
  - name: nextLink
    description: The URL to use for getting the next set of results.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: Permission
  description: Role definition permissions.
  kind: object
  properties:
  - name: actions
    description: Allowed actions.
    types:
    - uid: string
      isArray: true
  - name: notActions
    description: Denied actions.
    types:
    - uid: string
      isArray: true
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
- name: List permissions for resource group
  request:
    uri: GET https://management.azure.com/subscriptions/subID/resourcegroups/rgname/providers/Microsoft.Authorization/permissions?api-version=2015-07-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "actions": [],
            "notActions": []
          }
        ],
        "nextLink": "nextlink"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Authorization service - Gets all permissions the caller has for a resource group.
errorCodes: []
