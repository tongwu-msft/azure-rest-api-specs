### YamlMime:RESTOperation
uid: management.azure.com.authorization.permissions.listforresource
name: List For Resource
service: Authorization
groupName: Permissions
apiVersion: 2015-07-01
summary: Gets all permissions the caller has for a resource.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{parentResourcePath}/{resourceType}/{resourceName}/providers/Microsoft.Authorization/permissions?api-version=2015-07-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group containing the resource. The name is case insensitive.
  types:
  - uid: string
- name: resourceProviderNamespace
  in: path
  isRequired: true
  description: The namespace of the resource provider.
  types:
  - uid: string
- name: parentResourcePath
  in: path
  isRequired: true
  description: The parent resource identity.
  types:
  - uid: string
- name: resourceType
  in: path
  isRequired: true
  description: The resource type of the resource.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the resource to get the permissions for.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns an array of permissions.
  types:
  - uid: PermissionGetResult
requestHeader: []
definitions:
- name: PermissionGetResult
  description: Permissions information.
  kind: object
  properties:
  - name: value
    description: "  \nRole definition permissions."
    types:
    - uid: Permission
      isArray: true
  - name: nextLink
    description: "  \nThe URL to use for getting the next set of results."
    types:
    - uid: string
- name: Permission
  description: Role definition permissions.
  kind: object
  properties:
  - name: actions
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: notActions
    description: "  "
    types:
    - uid: string
      isArray: true
examples:
- name: GetConfigurations
  request:
    uri: GET management.azure.com/subscriptions/subId/resourcegroups/rgname/providers/rpnamespace/parentResourcePath/resourceType/resourceName/providers/Microsoft.Authorization/permissions?api-version=2015-07-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "actions": [],
            "notActions": []
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
