### YamlMime:RESTOperation
uid: management.azure.com.authorization.classicadministrators.list
name: List
service: Authorization
groupName: Classic Administrators
apiVersion: 2015-07-01
summary: Gets service administrator, account administrator, and co-administrators for the subscription.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Authorization/classicAdministrators?api-version=2015-07-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Returns an array of administrators.
  types:
  - uid: ClassicAdministratorListResult
requestHeader: []
definitions:
- name: ClassicAdministratorListResult
  description: ClassicAdministrator list result information.
  kind: object
  properties:
  - name: value
    description: An array of administrators.
    types:
    - uid: ClassicAdministrator
      isArray: true
  - name: nextLink
    description: The URL to use for getting the next set of results.
    types:
    - uid: string
- name: ClassicAdministrator
  description: Classic Administrators
  kind: object
  properties:
  - name: id
    description: The ID of the administrator.
    types:
    - uid: string
  - name: name
    description: The name of the administrator.
    types:
    - uid: string
  - name: type
    description: The type of the administrator.
    types:
    - uid: string
  - name: properties
    description: Properties for the classic administrator.
    types:
    - uid: ClassicAdministratorProperties
- name: ClassicAdministratorProperties
  description: Classic Administrator properties.
  kind: object
  properties:
  - name: emailAddress
    description: The email address of the administrator.
    types:
    - uid: string
  - name: role
    description: The role of the administrator.
    types:
    - uid: string
examples:
- name: GetConfigurations
  request:
    uri: GET https://management.azure.com/subscriptions/subId/providers/Microsoft.Authorization/classicAdministrators?api-version=2015-07-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "properties": {
              "emailAddress": "test@test.com",
              "role": "ServiceAdministrator;AccountAdministrator"
            },
            "id": "/subscriptions/subId/providers/Microsoft.Authorization/classicAdministrators/classicadminid",
            "type": "Microsoft.Authorization/classicAdministrators",
            "name": "classicadminid"
          },
          {
            "properties": {
              "emailAddress": "coadmin@test.com",
              "role": "CoAdministrator"
            },
            "id": "/subscriptions/subId/providers/Microsoft.Authorization/classicAdministrators/classicadminid2",
            "type": "Microsoft.Authorization/classicAdministrators",
            "name": "classicadminid2"
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
