paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Web/geoRegions?api-version=2022-03-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Web/geoRegions?sku={sku}&linuxWorkersEnabled={linuxWorkersEnabled}&xenonWorkersEnabled={xenonWorkersEnabled}&linuxDynamicWorkersEnabled={linuxDynamicWorkersEnabled}&api-version=2022-03-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: sku
  in: query
  description: Name of SKU used to filter the regions.
  types:
  - uid: SkuName
- name: linuxWorkersEnabled
  in: query
  description: Specify <code>true</code> if you want to filter to only regions that support Linux workers.
  types:
  - uid: boolean
- name: xenonWorkersEnabled
  in: query
  description: Specify <code>true</code> if you want to filter to only regions that support Xenon workers.
  types:
  - uid: boolean
- name: linuxDynamicWorkersEnabled
  in: query
  description: Specify <code>true</code> if you want to filter to only regions that support Linux Consumption Workers.
