### YamlMime:RESTOperation
uid: management.azure.com.appservice.validate.validate
name: Validate
service: App Service
groupName: Validate
apiVersion: 2022-03-01
summary: Description for Validate if a resource can be created.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/validate?api-version=2022-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ValidateResponse
- name: Other Status Codes
  description: App Service error response.
  types:
  - uid: DefaultErrorResponse
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    isRequired: true
    description: Resource name to verify.
    types:
    - uid: string
  - name: type
    in: body
    isRequired: true
    description: Resource type used for verification.
    types:
    - uid: ValidateResourceTypes
  - name: location
    in: body
    isRequired: true
    description: Expected location of the resource.
    types:
    - uid: string
  - name: properties.serverFarmId
    in: body
    description: ARM resource ID of an App Service plan that would host the app.
    types:
    - uid: string
  - name: properties.skuName
    in: body
    description: Name of the target SKU for the App Service plan.
    types:
    - uid: string
  - name: properties.needLinuxWorkers
    in: body
    description: <code>true</code> if App Service plan is for Linux workers; otherwise, <code>false</code>.
    types:
    - uid: boolean
  - name: properties.isSpot
    in: body
    description: <code>true</code> if App Service plan is for Spot instances; otherwise, <code>false</code>.
    types:
    - uid: boolean
  - name: properties.capacity
    in: body
    description: Target capacity of the App Service plan (number of VMs).
    types:
    - uid: integer
  - name: properties.hostingEnvironment
    in: body
    description: Name of App Service Environment where app or App Service plan should be created.
    types:
    - uid: string
  - name: properties.isXenon
    in: body
    description: <code>true</code> if App Service plan is running as a windows container
    types:
    - uid: boolean
  - name: properties.containerRegistryBaseUrl
    in: body
    description: Base URL of the container registry
    types:
    - uid: string
  - name: properties.containerRegistryUsername
    in: body
    description: Username for to access the container registry
    types:
    - uid: string
  - name: properties.containerRegistryPassword
    in: body
    description: Password for to access the container registry
    types:
    - uid: string
  - name: properties.containerImageRepository
    in: body
    description: Repository name (image name)
    types:
    - uid: string
  - name: properties.containerImageTag
    in: body
    description: Image tag
    types:
    - uid: string
  - name: properties.containerImagePlatform
    in: body
    description: Platform (windows or linux)
    types:
    - uid: string
  - name: properties.appServiceEnvironment
    in: body
    description: App Service Environment Properties
    types:
    - uid: AppServiceEnvironment
requestHeader: []
definitions:
- name: AppServiceEnvironment
  description: Description of an App Service Environment.
  kind: object
  properties:
  - name: provisioningState
    isReadyOnly: true
    description: Provisioning state of the App Service Environment.
    types:
    - uid: ProvisioningState
  - name: status
    isReadyOnly: true
    description: Current status of the App Service Environment.
    types:
    - uid: HostingEnvironmentStatus
  - name: virtualNetwork
    description: Description of the Virtual Network.
    types:
    - uid: VirtualNetworkProfile
  - name: internalLoadBalancingMode
    description: Specifies which endpoints to serve internally in the Virtual Network for the App Service Environment.
    types:
    - uid: LoadBalancingMode
  - name: multiSize
    description: Front-end VM size, e.g. "Medium", "Large".
    types:
    - uid: string
  - name: multiRoleCount
    isReadyOnly: true
    description: Number of front-end instances.
    types:
    - uid: integer
  - name: ipsslAddressCount
    description: Number of IP SSL addresses reserved for the App Service Environment.
    types:
    - uid: integer
  - name: dnsSuffix
    description: DNS suffix of the App Service Environment.
    types:
    - uid: string
  - name: maximumNumberOfMachines
    isReadyOnly: true
    description: Maximum number of VMs in the App Service Environment.
    types:
    - uid: integer
  - name: frontEndScaleFactor
    description: Scale factor for front-ends.
    types:
    - uid: integer
  - name: suspended
    isReadyOnly: true
    description: >-
      <code>true</code> if the App Service Environment is suspended; otherwise, <code>false</code>. The environment can be suspended, e.g. when the management endpoint is no longer available
       (most likely because NSG blocked the incoming traffic).
    types:
    - uid: boolean
  - name: clusterSettings
    description: Custom settings for changing the behavior of the App Service Environment.
    types:
    - uid: NameValuePair
      isArray: true
  - name: userWhitelistedIpRanges
    description: User added ip ranges to whitelist on ASE db
    types:
    - uid: string
      isArray: true
  - name: hasLinuxWorkers
    isReadyOnly: true
    description: Flag that displays whether an ASE has linux workers or not
    types:
    - uid: boolean
  - name: upgradePreference
    description: Upgrade Preference
    types:
    - uid: UpgradePreference
    defaultValue: None
  - name: dedicatedHostCount
    description: Dedicated Host Count
    types:
    - uid: integer
  - name: zoneRedundant
    description: Whether or not this App Service Environment is zone-redundant.
    types:
    - uid: boolean
  - name: customDnsSuffixConfiguration
    description: Full view of the custom domain suffix configuration for ASEv3.
    types:
    - uid: CustomDnsSuffixConfiguration
  - name: networkingConfiguration
    description: Full view of networking configuration for an ASE.
    types:
    - uid: AseV3NetworkingConfiguration
  - name: upgradeAvailability
    isReadyOnly: true
    description: Whether an upgrade is available for this App Service Environment.
    types:
    - uid: UpgradeAvailability
- name: ValidateResponse
  description: Describes the result of resource validation.
  kind: object
  properties:
  - name: status
    description: Result of validation.
    types:
    - uid: string
  - name: error
    description: Error details for the case when validation fails.
    types:
    - uid: ValidateResponseError
- name: DefaultErrorResponse
  description: App Service error response.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: Error model.
    types:
    - uid: Error
- name: ValidateRequest
  description: Resource validation request content.
  kind: object
  properties:
  - name: name
    description: Resource name to verify.
    types:
    - uid: string
  - name: type
    description: Resource type used for verification.
    types:
    - uid: ValidateResourceTypes
  - name: location
    description: Expected location of the resource.
    types:
    - uid: string
  - name: properties.serverFarmId
    description: ARM resource ID of an App Service plan that would host the app.
    types:
    - uid: string
  - name: properties.skuName
    description: Name of the target SKU for the App Service plan.
    types:
    - uid: string
  - name: properties.needLinuxWorkers
    description: <code>true</code> if App Service plan is for Linux workers; otherwise, <code>false</code>.
    types:
    - uid: boolean
  - name: properties.isSpot
    description: <code>true</code> if App Service plan is for Spot instances; otherwise, <code>false</code>.
    types:
    - uid: boolean
  - name: properties.capacity
    description: Target capacity of the App Service plan (number of VMs).
    types:
    - uid: integer
  - name: properties.hostingEnvironment
    description: Name of App Service Environment where app or App Service plan should be created.
    types:
    - uid: string
  - name: properties.isXenon
    description: <code>true</code> if App Service plan is running as a windows container
    types:
    - uid: boolean
  - name: properties.containerRegistryBaseUrl
    description: Base URL of the container registry
    types:
    - uid: string
  - name: properties.containerRegistryUsername
    description: Username for to access the container registry
    types:
    - uid: string
  - name: properties.containerRegistryPassword
    description: Password for to access the container registry
    types:
    - uid: string
  - name: properties.containerImageRepository
    description: Repository name (image name)
    types:
    - uid: string
  - name: properties.containerImageTag
    description: Image tag
    types:
    - uid: string
  - name: properties.containerImagePlatform
    description: Platform (windows or linux)
    types:
    - uid: string
  - name: properties.appServiceEnvironment
    description: App Service Environment Properties
    types:
    - uid: AppServiceEnvironment
- name: ProvisioningState
  description: Provisioning state of the App Service Environment.
  kind: enum
  properties:
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: InProgress
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
- name: HostingEnvironmentStatus
  description: Current status of the App Service Environment.
  kind: enum
  properties:
  - name: Preparing
    types:
    - uid: string
  - name: Ready
    types:
    - uid: string
  - name: Scaling
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
- name: VirtualNetworkProfile
  description: Specification for using a Virtual Network.
  kind: object
  properties:
  - name: id
    description: Resource id of the Virtual Network.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of the Virtual Network (read-only).
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type of the Virtual Network (read-only).
    types:
    - uid: string
  - name: subnet
    description: Subnet within the Virtual Network.
    types:
    - uid: string
- name: LoadBalancingMode
  description: Specifies which endpoints to serve internally in the Virtual Network for the App Service Environment.
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: Web
    types:
    - uid: string
  - name: Publishing
    types:
    - uid: string
  - name: Web, Publishing
    types:
    - uid: string
- name: NameValuePair
  description: Name value pair.
  kind: object
  properties:
  - name: name
    description: Pair name.
    types:
    - uid: string
  - name: value
    description: Pair value.
    types:
    - uid: string
- name: UpgradePreference
  description: Upgrade Preference
  kind: enum
  properties:
  - name: None
    description: No preference on when this App Service Environment will be upgraded
    types:
    - uid: string
  - name: Early
    description: This App Service Environment will be upgraded before others in the same region that have Upgrade Preference 'Late'
    types:
    - uid: string
  - name: Late
    description: This App Service Environment will be upgraded after others in the same region that have Upgrade Preference 'Early'
    types:
    - uid: string
  - name: Manual
    description: ASEv3 only. Once an upgrade is available, this App Service Environment will wait 10 days for the upgrade to be manually initiated. After 10 days the upgrade will begin automatically
    types:
    - uid: string
- name: CustomDnsSuffixConfiguration
  description: Full view of the custom domain suffix configuration for ASEv3.
  kind: object
  properties:
  - name: properties.provisioningState
    isReadyOnly: true
    description: ''
    types:
    - uid: CustomDnsSuffixProvisioningState
  - name: properties.provisioningDetails
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: properties.dnsSuffix
    description: The default custom domain suffix to use for all sites deployed on the ASE.
    types:
    - uid: string
  - name: properties.certificateUrl
    description: The URL referencing the Azure Key Vault certificate secret that should be used as the default SSL/TLS certificate for sites with the custom domain suffix.
    types:
    - uid: string
  - name: properties.keyVaultReferenceIdentity
    description: The user-assigned identity to use for resolving the key vault certificate reference. If not specified, the system-assigned ASE identity will be used if available.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: AseV3NetworkingConfiguration
  description: Full view of networking configuration for an ASE.
  kind: object
  properties:
  - name: properties.windowsOutboundIpAddresses
    isReadyOnly: true
    description: ''
    types:
    - uid: string
      isArray: true
  - name: properties.linuxOutboundIpAddresses
    isReadyOnly: true
    description: ''
    types:
    - uid: string
      isArray: true
  - name: properties.externalInboundIpAddresses
    isReadyOnly: true
    description: ''
    types:
    - uid: string
      isArray: true
  - name: properties.internalInboundIpAddresses
    isReadyOnly: true
    description: ''
    types:
    - uid: string
      isArray: true
  - name: properties.allowNewPrivateEndpointConnections
    description: Property to enable and disable new private endpoint connection creation on ASE
    types:
    - uid: boolean
  - name: properties.ftpEnabled
    description: Property to enable and disable FTP on ASEV3
    types:
    - uid: boolean
  - name: properties.remoteDebugEnabled
    description: Property to enable and disable Remote Debug on ASEV3
    types:
    - uid: boolean
  - name: properties.inboundIpAddressOverride
    description: Customer provided Inbound IP Address. Only able to be set on Ase create.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: UpgradeAvailability
  description: Whether an upgrade is available for this App Service Environment.
  kind: enum
  properties:
  - name: None
    description: No upgrade is currently available for this App Service Environment
    types:
    - uid: string
  - name: Ready
    description: An upgrade is ready to be manually initiated on this App Service Environment
    types:
    - uid: string
- name: ValidateResponseError
  description: Error details for when validation fails.
  kind: object
  properties:
  - name: code
    description: Validation error code.
    types:
    - uid: string
  - name: message
    description: Validation error message.
    types:
    - uid: string
- name: Error
  description: Error model.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Standardized string to programmatically identify the error.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: details
    description: Detailed errors.
    types:
    - uid: Details
      isArray: true
  - name: innererror
    isReadyOnly: true
    description: More information to debug error.
    types:
    - uid: string
