### YamlMime:RESTOperation
uid: management.azure.com.appservice.appserviceplans.listcapabilities
name: List Capabilities
service: App Service
groupName: App Service Plans
apiVersion: 2016-09-01
summary: List all capabilities of an App Service plan.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/serverfarms/{name}/capabilities?api-version=2016-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the App Service plan.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Capability
    isArray: true
requestHeader: []
definitions:
- name: Capability
  description: Describes the capabilities/features allowed for a specific SKU.
  kind: object
  properties:
  - name: name
    description: Name of the SKU capability.
    types:
    - uid: string
  - name: value
    description: Value of the SKU capability.
    types:
    - uid: string
  - name: reason
    description: Reason of the SKU capability.
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
