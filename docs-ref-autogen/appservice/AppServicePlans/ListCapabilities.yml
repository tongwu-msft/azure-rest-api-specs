### YamlMime:RESTOperation
summary: List all capabilities of an App Service plan.
service: App Service
apiVersion: 2016-09-01
groupName: App Service Plans
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/serverfarms/{name}/capabilities?api-version=2016-09-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of the App Service plan.
  types:
  - uid: string
  name: name
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - isArray: true
    uid: Capability
  name: 200 OK
requestHeader: []
definitions:
- name: Capability
  description: Describes the capabilities/features allowed for a specific SKU.
  kind: object
  properties:
  - description: Name of the SKU capability.
    types:
    - uid: string
    name: name
  - description: Value of the SKU capability.
    types:
    - uid: string
    name: value
  - description: Reason of the SKU capability.
    types:
    - uid: string
    name: reason
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List Capabilities
uid: management.azure.com.appservice.appserviceplans.listcapabilities
