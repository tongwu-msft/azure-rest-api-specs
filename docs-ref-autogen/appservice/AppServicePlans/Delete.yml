- name: name
  in: path
  isRequired: true
  description: Name of the App Service plan.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
- name: 204 No Content
  description: OK.
requestHeader: []
definitions: []
examples:
- name: Delete App Service plan
  request:
    uri: DELETE management.azure.com/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/testrg123/providers/Microsoft.Web/serverfarms/testsf6141?api-version=2016-09-01
