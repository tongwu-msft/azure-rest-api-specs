### YamlMime:RESTOperation
uid: management.azure.com.appservice.appserviceplans.listmetricdefintions
name: List Metric Defintions
service: App Service
groupName: App Service Plans
apiVersion: 2016-09-01
summary: Get metrics that can be queried for an App Service plan, and their definitions.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/serverfarms/{name}/metricdefinitions?api-version=2016-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the App Service plan.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ResourceMetricDefinitionCollection
requestHeader: []
definitions:
- name: ResourceMetricDefinitionCollection
  description: Collection of metric definitions.
  kind: object
  properties:
  - name: value
    description: Collection of resources.
    types:
    - uid: ResourceMetricDefinition
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to next page of resources.
    types:
    - uid: string
- name: ResourceMetricDefinition
  description: Metadata for the metrics.
  kind: object
  properties:
  - name: properties.name
    isReadyOnly: true
    description: Name of the metric.
    types:
    - uid: ResourceMetricName
  - name: properties.unit
    isReadyOnly: true
    description: Unit of the metric.
    types:
    - uid: string
  - name: properties.primaryAggregationType
    isReadyOnly: true
    description: Primary aggregation type.
    types:
    - uid: string
  - name: properties.metricAvailabilities
    isReadyOnly: true
    description: List of time grains supported for the metric together with retention period.
    types:
    - uid: ResourceMetricAvailability
      isArray: true
  - name: properties.resourceUri
    isReadyOnly: true
    description: Resource URI.
    types:
    - uid: string
  - name: properties.id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: properties.properties
    isReadyOnly: true
    description: Resource metric definition properties.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: ResourceMetricName
  description: Name of a metric for any resource .
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: metric name value.
    types:
    - uid: string
  - name: localizedValue
    isReadyOnly: true
    description: Localized metric name value.
    types:
    - uid: string
- name: ResourceMetricAvailability
  description: Metrics availability and retention.
  kind: object
  properties:
  - name: timeGrain
    isReadyOnly: true
    description: Time grain .
    types:
    - uid: string
  - name: retention
    isReadyOnly: true
    description: Retention period for the current time grain.
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
