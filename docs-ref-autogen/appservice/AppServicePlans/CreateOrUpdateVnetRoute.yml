### YamlMime:RESTOperation
uid: management.azure.com.appservice.appserviceplans.createorupdatevnetroute
name: Create Or Update Vnet Route
service: App Service
groupName: App Service Plans
apiVersion: 2016-09-01
summary: Create or update a Virtual Network route in an App Service plan.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/serverfarms/{name}/virtualNetworkConnections/{vnetName}/routes/{routeName}?api-version=2016-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the App Service plan.
  types:
  - uid: string
- name: vnetName
  in: path
  isRequired: true
  description: Name of the Virtual Network.
  types:
  - uid: string
- name: routeName
  in: path
  isRequired: true
  description: Name of the Virtual Network route.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: VnetRoute
- name: 400 Bad Request
  description: Invalid request. Ensure that required parameters are given, and that addresses and address spaces are valid.
- name: Other Status Codes
  description: Route not found.
requestBody:
- parameters:
  - name: properties.name
    in: body
    description: "  \nThe name of this route. This is only returned by the server and does not need to be set by the client."
    types:
    - uid: string
  - name: properties.startAddress
    in: body
    description: "  \nThe starting address for this route. This may also include a CIDR notation, in which case the end address must not be specified."
    types:
    - uid: string
  - name: properties.endAddress
    in: body
    description: "  \nThe ending address for this route. If the start address is specified in CIDR notation, this must be omitted."
    types:
    - uid: string
  - name: properties.routeType
    in: body
    description: "  \nThe type of route this is:\nDEFAULT - By default, every app has routes to the local address ranges specified by RFC1918\nINHERITED - Routes inherited from the real Virtual Network routes\nSTATIC - Static route set on the app only\n\nThese values will be used for syncing an app's routes with those from a Virtual Network."
    types:
    - uid: RouteType
  - name: kind
    in: body
    description: "  \nKind of resource."
    types:
    - uid: string
requestHeader: []
definitions:
- name: VnetRoute
  description: Virtual Network route contract used to pass routing information for a Virtual Network.
  kind: object
  properties:
  - name: properties.name
    description: "  \nThe name of this route. This is only returned by the server and does not need to be set by the client."
    types:
    - uid: string
  - name: properties.startAddress
    description: "  \nThe starting address for this route. This may also include a CIDR notation, in which case the end address must not be specified."
    types:
    - uid: string
  - name: properties.endAddress
    description: "  \nThe ending address for this route. If the start address is specified in CIDR notation, this must be omitted."
    types:
    - uid: string
  - name: properties.routeType
    description: "  \nThe type of route this is:\nDEFAULT - By default, every app has routes to the local address ranges specified by RFC1918\nINHERITED - Routes inherited from the real Virtual Network routes\nSTATIC - Static route set on the app only\n\nThese values will be used for syncing an app's routes with those from a Virtual Network."
    types:
    - uid: RouteType
  - name: id
    isReadyOnly: true
    description: "  \nResource Id."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource Name."
    types:
    - uid: string
  - name: kind
    description: "  \nKind of resource."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
- name: RouteType
  description: >-
    The type of route this is:

    DEFAULT - By default, every app has routes to the local address ranges specified by RFC1918

    INHERITED - Routes inherited from the real Virtual Network routes

    STATIC - Static route set on the app only


    These values will be used for syncing an app's routes with those from a Virtual Network.
  kind: enum
  properties:
  - name: DEFAULT
    types:
    - uid: string
  - name: INHERITED
    types:
    - uid: string
  - name: STATIC
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
