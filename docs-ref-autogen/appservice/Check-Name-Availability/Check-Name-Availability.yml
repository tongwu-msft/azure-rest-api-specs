### YamlMime:RESTOperation
uid: management.azure.com.appservice.checknameavailability.checknameavailability
name: Check Name Availability
service: App Service
groupName: Check Name Availability
apiVersion: 2019-08-01
summary: Description for Check if a resource name is available.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Web/checknameavailability?api-version=2019-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ResourceNameAvailability
- name: Other Status Codes
  description: App Service error response.
  types:
  - uid: DefaultErrorResponse
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    isRequired: true
    description: Resource name to verify.
    types:
    - uid: string
  - name: type
    in: body
    isRequired: true
    description: Resource type used for verification.
    types:
    - uid: CheckNameResourceTypes
  - name: isFqdn
    in: body
    description: Is fully qualified domain name.
    types:
    - uid: boolean
requestHeader: []
definitions:
- name: ResourceNameAvailability
  description: Information regarding availability of a resource name.
  kind: object
  properties:
  - name: nameAvailable
    description: <code>true</code> indicates name is valid and available. <code>false</code> indicates the name is invalid, unavailable, or both.
    types:
    - uid: boolean
  - name: reason
    description: <code>Invalid</code> indicates the name provided does not match Azure App Service naming requirements. <code>AlreadyExists</code> indicates that the name is already in use and is therefore unavailable.
    types:
    - uid: InAvailabilityReasonType
  - name: message
    description: If reason == invalid, provide the user with the reason why the given name is invalid, and provide the resource naming requirements so that the user can select a valid name. If reason == AlreadyExists, explain that resource name is already in use, and direct them to select a different name.
    types:
    - uid: string
- name: DefaultErrorResponse
  description: App Service error response.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: Error model.
    types:
    - uid: Error
- name: ResourceNameAvailabilityRequest
  description: Resource name availability request content.
  kind: object
  properties:
  - name: name
    description: Resource name to verify.
    types:
    - uid: string
  - name: type
    description: Resource type used for verification.
    types:
    - uid: CheckNameResourceTypes
  - name: isFqdn
    description: Is fully qualified domain name.
    types:
    - uid: boolean
- name: InAvailabilityReasonType
  description: <code>Invalid</code> indicates the name provided does not match Azure App Service naming requirements. <code>AlreadyExists</code> indicates that the name is already in use and is therefore unavailable.
  kind: enum
  properties:
  - name: Invalid
    types:
    - uid: string
  - name: AlreadyExists
    types:
    - uid: string
- name: Error
  description: Error model.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Standardized string to programmatically identify the error.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: details
    description: Detailed errors.
    types:
    - uid: Details
      isArray: true
  - name: innererror
    isReadyOnly: true
    description: More information to debug error.
    types:
    - uid: string
- name: CheckNameResourceTypes
  description: Resource type used for verification.
  kind: enum
  properties:
