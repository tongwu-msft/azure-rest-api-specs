### YamlMime:RESTOperation
uid: management.azure.com.appservice.topleveldomains.get
name: Get
service: App Service
groupName: Top Level Domains
apiVersion: 2015-04-01
summary: Get details of a top-level domain.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.DomainRegistration/topLevelDomains/{name}?api-version=2015-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: Name of the top-level domain.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: TopLevelDomain
requestHeader: []
definitions:
- name: TopLevelDomain
  description: A top level domain object.
  kind: object
  properties:
  - name: properties.name
    isReadyOnly: true
    description: "  \nName of the top level domain."
    types:
    - uid: string
  - name: properties.privacy
    description: "  \nIf <code>true</code>, then the top level domain supports domain privacy; otherwise, <code>false</code>."
    types:
    - uid: boolean
  - name: id
    isReadyOnly: true
    description: "  \nResource Id."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource Name."
    types:
    - uid: string
  - name: kind
    description: "  \nKind of resource."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
examples:
- name: Get Top Level Domain
  request:
    uri: GET https://management.azure.com/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/providers/Microsoft.DomainRegistration/topLevelDomains/com?api-version=2015-04-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/providers/Microsoft.DomainRegistration/topLevelDomains/com",
        "name": "com",
        "type": "Microsoft.DomainRegistration/topLevelDomains",
        "location": "global",
        "properties": {
          "name": "com",
          "privacy": true
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
