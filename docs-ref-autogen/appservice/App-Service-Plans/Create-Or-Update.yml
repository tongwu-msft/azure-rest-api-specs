    - uid: string
  - name: properties.freeOfferExpirationTime
    description: The time when the server farm free offer expires.
    types:
    - uid: string
  - name: properties.resourceGroup
    isReadyOnly: true
    description: Resource group of the App Service plan.
    types:
    - uid: string
  - name: properties.reserved
    description: If Linux app service plan <code>true</code>, <code>false</code> otherwise.
    types:
    - uid: boolean
  - name: properties.isXenon
    description: 'Obsolete: If Hyper-V container app service plan <code>true</code>, <code>false</code> otherwise.'
    types:
    - uid: boolean
  - name: properties.hyperV
    description: If Hyper-V container app service plan <code>true</code>, <code>false</code> otherwise.
    types:
    - uid: boolean
  - name: properties.targetWorkerCount
    description: Scaling worker count.
    types:
    - uid: integer
  - name: properties.targetWorkerSizeId
    description: Scaling worker size ID.
    types:
    - uid: integer
  - name: properties.provisioningState
    isReadyOnly: true
    description: Provisioning state of the App Service Environment.
    types:
    - uid: ProvisioningState
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: location
    description: Resource Location.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: DefaultErrorResponse
  description: App Service error response.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: Error model.
    types:
    - uid: Error
- name: SkuCapacity
  description: Description of the App Service plan scale options.
  kind: object
  properties:
  - name: minimum
    description: Minimum number of workers for this App Service plan SKU.
    types:
    - uid: integer
  - name: maximum
    description: Maximum number of workers for this App Service plan SKU.
    types:
    - uid: integer
  - name: default
    description: Default number of workers for this App Service plan SKU.
