### YamlMime:RESTOperation
uid: management.azure.com.appservice.appserviceplans.get
name: Get
service: App Service
groupName: App Service Plans
apiVersion: 2021-02-01
summary: Get an App Service plan.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/serverfarms/{name}?api-version=2021-02-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the App Service plan.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: AppServicePlan
- name: 404 Not Found
  description: Not found.
- name: Other Status Codes
  description: App Service error response.
  types:
  - uid: DefaultErrorResponse
requestHeader: []
definitions:
- name: AppServicePlan
  description: App Service plan.
  kind: object
  properties:
  - name: sku
    description: Description of a SKU for a scalable resource.
    types:
    - uid: SkuDescription
  - name: extendedLocation
    description: Extended Location.
    types:
    - uid: ExtendedLocation
  - name: properties.workerTierName
    description: Target worker tier assigned to the App Service plan.
    types:
    - uid: string
  - name: properties.status
    isReadyOnly: true
    description: App Service plan status.
    types:
    - uid: StatusOptions
  - name: properties.subscription
    isReadyOnly: true
    description: App Service plan subscription.
    types:
    - uid: string
  - name: properties.hostingEnvironmentProfile
    description: Specification for the App Service Environment to use for the App Service plan.
    types:
    - uid: HostingEnvironmentProfile
  - name: properties.maximumNumberOfWorkers
    isReadyOnly: true
    description: Maximum number of instances that can be assigned to this App Service plan.
    types:
    - uid: integer
  - name: properties.geoRegion
    isReadyOnly: true
    description: Geographical location for the App Service plan.
    types:
    - uid: string
  - name: properties.perSiteScaling
    description: >-
      If <code>true</code>, apps assigned to this App Service plan can be scaled independently.

      If <code>false</code>, apps assigned to this App Service plan will scale to all instances of the plan.
    types:
    - uid: boolean
    defaultValue: false
  - name: properties.elasticScaleEnabled
    description: ServerFarm supports ElasticScale. Apps in this plan will scale as if the ServerFarm was ElasticPremium sku
    types:
    - uid: boolean
  - name: properties.maximumElasticWorkerCount
    description: Maximum number of total workers allowed for this ElasticScaleEnabled App Service Plan
    types:
    - uid: integer
  - name: properties.numberOfSites
    isReadyOnly: true
    description: Number of apps assigned to this App Service plan.
    types:
    - uid: integer
  - name: properties.isSpot
    description: If <code>true</code>, this App Service Plan owns spot instances.
    types:
    - uid: boolean
  - name: properties.spotExpirationTime
    description: The time when the server farm expires. Valid only if it is a spot server farm.
    types:
    - uid: string
  - name: properties.freeOfferExpirationTime
    description: The time when the server farm free offer expires.
    types:
    - uid: string
  - name: properties.resourceGroup
    isReadyOnly: true
    description: Resource group of the App Service plan.
    types:
    - uid: string
  - name: properties.reserved
    description: If Linux app service plan <code>true</code>, <code>false</code> otherwise.
    types:
    - uid: boolean
    defaultValue: false
  - name: properties.isXenon
    description: 'Obsolete: If Hyper-V container app service plan <code>true</code>, <code>false</code> otherwise.'
    types:
    - uid: boolean
    defaultValue: false
  - name: properties.hyperV
    description: If Hyper-V container app service plan <code>true</code>, <code>false</code> otherwise.
    types:
    - uid: boolean
    defaultValue: false
  - name: properties.targetWorkerCount
    description: Scaling worker count.
    types:
    - uid: integer
  - name: properties.targetWorkerSizeId
    description: Scaling worker size ID.
    types:
    - uid: integer
  - name: properties.provisioningState
    isReadyOnly: true
    description: Provisioning state of the App Service Plan.
    types:
    - uid: ProvisioningState
  - name: properties.kubeEnvironmentProfile
    description: Specification for the Kubernetes Environment to use for the App Service plan.
    types:
    - uid: KubeEnvironmentProfile
  - name: properties.zoneRedundant
    description: >-
      If <code>true</code>, this App Service Plan will perform availability zone balancing.

      If <code>false</code>, this App Service Plan will not perform availability zone balancing.
    types:
    - uid: boolean
    defaultValue: false
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: location
    description: Resource Location.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: DefaultErrorResponse
  description: App Service error response.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: Error model.
    types:
    - uid: Error
- name: SkuDescription
  description: Description of a SKU for a scalable resource.
  kind: object
  properties:
  - name: name
    description: Name of the resource SKU.
    types:
    - uid: string
  - name: tier
    description: Service tier of the resource SKU.
    types:
    - uid: string
  - name: size
    description: Size specifier of the resource SKU.
    types:
    - uid: string
  - name: family
    description: Family code of the resource SKU.
    types:
    - uid: string
  - name: capacity
    description: Current number of instances assigned to the resource.
    types:
    - uid: integer
  - name: skuCapacity
    description: Min, max, and default scale values of the SKU.
    types:
    - uid: SkuCapacity
  - name: locations
    description: Locations of the SKU.
    types:
    - uid: string
      isArray: true
  - name: capabilities
    description: Capabilities of the SKU, e.g., is traffic manager enabled?
    types:
    - uid: Capability
      isArray: true
- name: ExtendedLocation
  description: Extended Location.
  kind: object
  properties:
  - name: name
    description: Name of extended location.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Type of extended location.
    types:
    - uid: string
- name: StatusOptions
  description: App Service plan status.
  kind: enum
  properties:
  - name: Ready
    types:
    - uid: string
  - name: Pending
    types:
    - uid: string
  - name: Creating
    types:
    - uid: string
- name: HostingEnvironmentProfile
  description: Specification for an App Service Environment to use for this resource.
  kind: object
  properties:
  - name: id
    description: Resource ID of the App Service Environment.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of the App Service Environment.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type of the App Service Environment.
    types:
    - uid: string
- name: ProvisioningState
  description: Provisioning state of the App Service Plan.
  kind: enum
  properties:
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: InProgress
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
- name: KubeEnvironmentProfile
  description: Specification for a Kubernetes Environment to use for this resource.
  kind: object
  properties:
  - name: id
    description: Resource ID of the Kubernetes Environment.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of the Kubernetes Environment.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type of the Kubernetes Environment.
    types:
    - uid: string
- name: Error
  description: Error model.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Standardized string to programmatically identify the error.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: details
    description: Detailed errors.
    types:
    - uid: Details
      isArray: true
  - name: innererror
    isReadyOnly: true
    description: More information to debug error.
    types:
    - uid: string
- name: SkuCapacity
  description: Description of the App Service plan scale options.
  kind: object
  properties:
  - name: minimum
    description: Minimum number of workers for this App Service plan SKU.
    types:
    - uid: integer
  - name: maximum
    description: Maximum number of workers for this App Service plan SKU.
    types:
    - uid: integer
  - name: elasticMaximum
    description: Maximum number of Elastic workers for this App Service plan SKU.
    types:
    - uid: integer
  - name: default
    description: Default number of workers for this App Service plan SKU.
    types:
    - uid: integer
  - name: scaleType
    description: Available scale configurations for an App Service plan.
    types:
    - uid: string
- name: Capability
  description: Describes the capabilities/features allowed for a specific SKU.
  kind: object
  properties:
  - name: name
    description: Name of the SKU capability.
    types:
    - uid: string
  - name: value
    description: Value of the SKU capability.
    types:
    - uid: string
  - name: reason
    description: Reason of the SKU capability.
    types:
    - uid: string
- name: Details
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Standardized string to programmatically identify the error.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
