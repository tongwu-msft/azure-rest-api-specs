### YamlMime:RESTOperation
uid: management.azure.com.appservice.deletedwebapps.list
name: List
service: App Service
groupName: Deleted Web Apps
apiVersion: 2016-03-01
summary: Get all deleted apps for a subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Web/deletedSites?api-version=2016-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: DeletedWebAppCollection
requestHeader: []
definitions:
- name: DeletedWebAppCollection
  description: Collection of deleted apps.
  kind: object
  properties:
  - name: value
    description: A deleted app.
    types:
    - uid: DeletedSite
      isArray: true
  - name: nextLink
    description: Link to next page of resources.
    types:
    - uid: string
- name: DeletedSite
  description: A deleted app.
  kind: object
  properties:
  - name: id
    description: Numeric id for the deleted site
    types:
    - uid: integer
  - name: deletedTimestamp
    isReadyOnly: true
    description: Time in UTC when the app was deleted.
    types:
    - uid: string
  - name: subscription
    isReadyOnly: true
    description: Subscription containing the deleted site
    types:
    - uid: string
  - name: resourceGroup
    isReadyOnly: true
    description: ResourceGroup that contained the deleted site
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of the deleted site
    types:
    - uid: string
  - name: slot
    isReadyOnly: true
    description: Slot of the deleted site
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
