### YamlMime:RESTOperation
summary: Get all deleted apps for a subscription.
service: App Service
apiVersion: 2016-03-01
groupName: Deleted Web Apps
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Web/deletedSites?api-version=2016-03-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: DeletedWebAppCollection
  name: 200 OK
requestHeader: []
definitions:
- name: DeletedWebAppCollection
  description: Collection of deleted apps.
  kind: object
  properties:
  - description: A deleted app.
    types:
    - isArray: true
      uid: DeletedSite
    name: value
  - description: Link to next page of resources.
    types:
    - uid: string
    name: nextLink
- name: DeletedSite
  description: A deleted app.
  kind: object
  properties:
  - description: Numeric id for the deleted site
    types:
    - uid: integer
    name: id
  - isReadyOnly: true
    description: Time in UTC when the app was deleted.
    types:
    - uid: string
    name: deletedTimestamp
  - isReadyOnly: true
    description: Subscription containing the deleted site
    types:
    - uid: string
    name: subscription
  - isReadyOnly: true
    description: ResourceGroup that contained the deleted site
    types:
    - uid: string
    name: resourceGroup
  - isReadyOnly: true
    description: Name of the deleted site
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Slot of the deleted site
    types:
    - uid: string
    name: slot
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List
uid: management.azure.com.appservice.deletedwebapps.list
