### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.getcontinuouswebjobslot
name: Get Continuous Web Job Slot
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: Gets a continuous web job by its ID for an app, or a deployment slot.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/continuouswebjobs/{webJobName}?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Site name.
  types:
  - uid: string
- name: slot
  in: path
  isRequired: true
  description: Name of the deployment slot. If a slot is not specified, the API deletes a deployment for the production slot.
  types:
  - uid: string
- name: webJobName
  in: path
  isRequired: true
  description: Name of Web Job.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: Found continuous web job.
  types:
  - uid: ContinuousWebJob
- name: Other Status Codes
  description: Continuous web job does not exist.
requestHeader: []
definitions:
- name: ContinuousWebJob
  description: Continuous Web Job Information.
  kind: object
  properties:
  - name: properties.status
    description: "  \nJob status."
    types:
    - uid: ContinuousWebJobStatus
  - name: properties.detailedStatus
    description: "  \nDetailed status."
    types:
    - uid: string
  - name: properties.logUrl
    description: "  \nLog URL."
    types:
    - uid: string
  - name: properties.name
    isReadyOnly: true
    description: "  \nJob name. Used as job identifier in ARM resource URI."
    types:
    - uid: string
  - name: properties.runCommand
    description: "  \nRun command."
    types:
    - uid: string
  - name: properties.url
    description: "  \nJob URL."
    types:
    - uid: string
  - name: properties.extraInfoUrl
    description: "  \nExtra Info URL."
    types:
    - uid: string
  - name: properties.jobType
    description: "  \nJob type."
    types:
    - uid: WebJobType
  - name: properties.error
    description: "  \nError information."
    types:
    - uid: string
  - name: properties.usingSdk
    description: "  \nUsing SDK?"
    types:
    - uid: boolean
  - name: properties.settings
    description: "  \nJob settings."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
  - name: id
    isReadyOnly: true
    description: "  \nResource Id."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource Name."
    types:
    - uid: string
  - name: kind
    description: "  \nKind of resource."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
- name: ContinuousWebJobStatus
  description: Job status.
  kind: enum
  properties:
  - name: Initializing
    types:
    - uid: string
  - name: Starting
    types:
    - uid: string
  - name: Running
    types:
    - uid: string
  - name: PendingRestart
    types:
    - uid: string
  - name: Stopped
    types:
    - uid: string
- name: WebJobType
  description: Job type.
  kind: enum
  properties:
  - name: Continuous
    types:
    - uid: string
  - name: Triggered
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
