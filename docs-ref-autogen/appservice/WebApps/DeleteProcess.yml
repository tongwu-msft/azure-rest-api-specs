### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.deleteprocess
name: Delete Process
service: appservice
groupName: Web Apps
apiVersion: 2016-08-01
summary: Terminate a process by its ID for a web site, or a deployment slot, or specific scaled-out instance in a web site.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/processes/{processId}?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Site name.
  types:
  - uid: string
- name: processId
  in: path
  isRequired: true
  description: PID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 204 No Content
  description: Process terminated.
- name: 404 Not Found
  description: Process with the specified ID is not running.
requestHeader: []
definitions: []
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
