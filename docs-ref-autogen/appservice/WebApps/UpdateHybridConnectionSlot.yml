### YamlMime:RESTOperation
summary: Creates a new Hybrid Connection using a Service Bus relay.
service: App Service
apiVersion: 2016-08-01
groupName: Web Apps
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/hybridConnectionNamespaces/{namespaceName}/relays/{relayName}?api-version=2016-08-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the web app.
  types:
  - uid: string
  name: name
- in: path
  isRequired: true
  description: The name of the slot for the web app.
  types:
  - uid: string
  name: slot
- in: path
  isRequired: true
  description: The namespace for this hybrid connection.
  types:
  - uid: string
  name: namespaceName
- in: path
  isRequired: true
  description: The relay name for this hybrid connection.
  types:
  - uid: string
  name: relayName
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: HybridConnection
  name: 200 OK
requestBody:
- parameters:
  - in: body
    description: The name of the Service Bus namespace.
    types:
    - uid: string
    name: properties.serviceBusNamespace
  - in: body
    description: The name of the Service Bus relay.
    types:
    - uid: string
    name: properties.relayName
  - in: body
    description: The ARM URI to the Service Bus relay.
    types:
    - uid: string
    name: properties.relayArmUri
  - in: body
    description: The hostname of the endpoint.
    types:
    - uid: string
    name: properties.hostname
  - in: body
    description: The port of the endpoint.
    types:
    - uid: integer
    name: properties.port
  - in: body
    description: The name of the Service Bus key which has Send permissions. This is used to authenticate to Service Bus.
    types:
    - uid: string
    name: properties.sendKeyName
  - in: body
    description: >-
      The value of the Service Bus key. This is used to authenticate to Service Bus. In ARM this key will not be returned

      normally, use the POST /listKeys API instead.
    types:
    - uid: string
    name: properties.sendKeyValue
  - in: body
    description: The suffix for the service bus endpoint. By default this is .servicebus.windows.net
    types:
    - uid: string
    name: properties.serviceBusSuffix
  - in: body
    description: Kind of resource.
    types:
    - uid: string
    name: kind
requestHeader: []
definitions:
- name: HybridConnection
  description: The Hybrid Connection V2 (Service Bus) view.
  kind: object
  properties:
  - description: The name of the Service Bus namespace.
    types:
    - uid: string
    name: properties.serviceBusNamespace
  - description: The name of the Service Bus relay.
    types:
    - uid: string
    name: properties.relayName
  - description: The ARM URI to the Service Bus relay.
    types:
    - uid: string
    name: properties.relayArmUri
  - description: The hostname of the endpoint.
    types:
    - uid: string
    name: properties.hostname
  - description: The port of the endpoint.
    types:
    - uid: integer
    name: properties.port
  - description: The name of the Service Bus key which has Send permissions. This is used to authenticate to Service Bus.
    types:
    - uid: string
    name: properties.sendKeyName
  - description: >-
      The value of the Service Bus key. This is used to authenticate to Service Bus. In ARM this key will not be returned

      normally, use the POST /listKeys API instead.
    types:
    - uid: string
    name: properties.sendKeyValue
  - description: The suffix for the service bus endpoint. By default this is .servicebus.windows.net
    types:
    - uid: string
    name: properties.serviceBusSuffix
  - isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
    name: name
  - description: Kind of resource.
    types:
    - uid: string
    name: kind
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
