### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.migratestorage
name: Migrate Storage
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: Restores a web app.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/migrate?subscriptionName={subscriptionName}&api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of web app.
  types:
  - uid: string
- name: subscriptionName
  in: query
  isRequired: true
  description: Azure subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: StorageMigrationResponse
requestBody:
- parameters:
  - name: properties.azurefilesConnectionString
    in: body
    isRequired: true
    description: "  \nAzureFiles connection string."
    types:
    - uid: string
  - name: properties.azurefilesShare
    in: body
    isRequired: true
    description: "  \nAzureFiles share."
    types:
    - uid: string
  - name: properties.switchSiteAfterMigration
    in: body
    description: "  \n<code>true</code>if the app should be switched over; otherwise, <code>false</code>."
    types:
    - uid: boolean
  - name: properties.blockWriteAccessToSite
    in: body
    description: "  \n<code>true</code> if the app should be read only during copy operation; otherwise, <code>false</code>."
    types:
    - uid: boolean
  - name: kind
    in: body
    description: "  \nKind of resource."
    types:
    - uid: string
