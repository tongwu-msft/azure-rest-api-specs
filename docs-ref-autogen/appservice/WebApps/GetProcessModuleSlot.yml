### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.getprocessmoduleslot
name: Get Process Module Slot
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: Get process information by its ID for a specific scaled-out instance in a web site.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/processes/{processId}/modules/{baseAddress}?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Site name.
  types:
  - uid: string
- name: slot
  in: path
  isRequired: true
  description: Name of the deployment slot. If a slot is not specified, the API returns deployments for the production slot.
  types:
  - uid: string
- name: processId
  in: path
  isRequired: true
  description: PID.
  types:
  - uid: string
- name: baseAddress
  in: path
  isRequired: true
  description: Module base address.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: Module information returned.
  types:
  - uid: ProcessModuleInfo
- name: Other Status Codes
  description: Process with the specified ID is not running, or a module with the specified baseAddress was not found.
requestHeader: []
definitions:
- name: ProcessModuleInfo
  description: Process Module Information.
  kind: object
  properties:
  - name: properties.baseAddress
    description: Base address. Used as module identifier in ARM resource URI.
    types:
    - uid: string
  - name: properties.fileName
    description: File name.
    types:
    - uid: string
  - name: properties.href
    description: HRef URI.
    types:
    - uid: string
  - name: properties.filePath
    description: File path.
    types:
    - uid: string
  - name: properties.moduleMemorySize
    description: Module memory size.
    types:
    - uid: integer
  - name: properties.fileVersion
    description: File version.
    types:
    - uid: string
  - name: properties.fileDescription
    description: File description.
    types:
    - uid: string
  - name: properties.product
    description: Product name.
    types:
    - uid: string
  - name: properties.productVersion
    description: Product version.
    types:
    - uid: string
  - name: properties.isDebug
    description: Is debug?
    types:
    - uid: boolean
  - name: properties.language
    description: Module language (locale).
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
