### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.listcontinuouswebjobsslot
name: List Continuous Web Jobs Slot
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: List continuous web jobs for an app, or a deployment slot.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/continuouswebjobs?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Site name.
  types:
  - uid: string
- name: slot
  in: path
  isRequired: true
  description: Name of the deployment slot. If a slot is not specified, the API deletes a deployment for the production slot.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ContinuousWebJobCollection
requestHeader: []
definitions:
- name: ContinuousWebJobCollection
  description: Collection of Kudu continuous web job information elements.
  kind: object
  properties:
  - name: value
    description: Continuous Web Job Information.
    types:
    - uid: ContinuousWebJob
      isArray: true
  - name: nextLink
    description: Link to next page of resources.
    types:
    - uid: string
- name: ContinuousWebJob
  description: Continuous Web Job Information.
  kind: object
  properties:
  - name: properties.status
    description: Job status.
    types:
    - uid: ContinuousWebJobStatus
  - name: properties.detailedStatus
    description: Detailed status.
    types:
    - uid: string
  - name: properties.logUrl
    description: Log URL.
    types:
    - uid: string
  - name: properties.name
    isReadyOnly: true
    description: Job name. Used as job identifier in ARM resource URI.
    types:
    - uid: string
  - name: properties.runCommand
    description: Run command.
    types:
    - uid: string
  - name: properties.url
    description: Job URL.
    types:
    - uid: string
  - name: properties.extraInfoUrl
    description: Extra Info URL.
    types:
    - uid: string
  - name: properties.jobType
    description: Job type.
    types:
    - uid: WebJobType
  - name: properties.error
    description: Error information.
    types:
    - uid: string
  - name: properties.usingSdk
    description: Using SDK?
    types:
    - uid: boolean
  - name: properties.settings
    description: Job settings.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: ContinuousWebJobStatus
  description: Job status.
  kind: enum
  properties:
  - name: Initializing
    types:
    - uid: string
  - name: Starting
    types:
    - uid: string
  - name: Running
    types:
    - uid: string
  - name: PendingRestart
    types:
    - uid: string
  - name: Stopped
    types:
    - uid: string
- name: WebJobType
  description: Job type.
  kind: enum
  properties:
  - name: Continuous
    types:
    - uid: string
  - name: Triggered
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
