    description: "  \nA domain specific resource identifier."
    types:
    - uid: Identifier
      isArray: true
  - name: nextLink
    description: "  \nLink to next page of resources."
    types:
    - uid: string
- name: Identifier
  description: A domain specific resource identifier.
  kind: object
  properties:
  - name: properties.id
    description: "  \nString representation of the identity."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource Id."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource Name."
    types:
    - uid: string
  - name: kind
    description: "  \nKind of resource."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
examples: []
