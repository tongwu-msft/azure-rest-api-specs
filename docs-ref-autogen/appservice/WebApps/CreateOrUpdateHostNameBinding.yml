### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.createorupdatehostnamebinding
name: Create Or Update Host Name Binding
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: Creates a hostname binding for an app.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/hostNameBindings/{hostName}?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
- name: hostName
  in: path
  isRequired: true
  description: Hostname in the hostname binding.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: HostNameBinding
requestBody:
- parameters:
  - name: properties.siteName
    in: body
    description: App Service app name.
    types:
    - uid: string
  - name: properties.domainId
    in: body
    description: Fully qualified ARM domain resource URI.
    types:
    - uid: string
  - name: properties.azureResourceName
    in: body
    description: Azure resource name.
    types:
    - uid: string
  - name: properties.azureResourceType
    in: body
    description: Azure resource type.
    types:
    - uid: AzureResourceType
  - name: properties.customHostNameDnsRecordType
    in: body
    description: Custom DNS record type.
    types:
    - uid: CustomHostNameDnsRecordType
  - name: properties.hostNameType
    in: body
    description: Hostname type.
    types:
    - uid: HostNameType
  - name: properties.sslState
    in: body
    description: SSL type
    types:
    - uid: SslState
  - name: properties.thumbprint
    in: body
    description: SSL certificate thumbprint
    types:
    - uid: string
  - name: kind
    in: body
    description: Kind of resource.
    types:
    - uid: string
requestHeader: []
definitions:
- name: HostNameBinding
  description: A hostname binding object.
  kind: object
  properties:
  - name: properties.siteName
    description: App Service app name.
    types:
    - uid: string
  - name: properties.domainId
    description: Fully qualified ARM domain resource URI.
    types:
    - uid: string
  - name: properties.azureResourceName
    description: Azure resource name.
    types:
    - uid: string
  - name: properties.azureResourceType
    description: Azure resource type.
    types:
    - uid: AzureResourceType
  - name: properties.customHostNameDnsRecordType
    description: Custom DNS record type.
    types:
    - uid: CustomHostNameDnsRecordType
  - name: properties.hostNameType
    description: Hostname type.
    types:
    - uid: HostNameType
  - name: properties.sslState
    description: SSL type
    types:
    - uid: SslState
  - name: properties.thumbprint
    description: SSL certificate thumbprint
    types:
    - uid: string
  - name: properties.virtualIP
    isReadyOnly: true
    description: Virtual IP address assigned to the hostname if IP based SSL is enabled.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: AzureResourceType
  description: Azure resource type.
  kind: enum
  properties:
  - name: Website
    types:
    - uid: string
  - name: TrafficManager
    types:
    - uid: string
- name: CustomHostNameDnsRecordType
  description: Custom DNS record type.
  kind: enum
  properties:
  - name: CName
    types:
    - uid: string
  - name: A
    types:
    - uid: string
- name: HostNameType
  description: Hostname type.
  kind: enum
  properties:
  - name: Verified
    types:
    - uid: string
  - name: Managed
    types:
    - uid: string
- name: SslState
  description: SSL type
  kind: enum
  properties:
  - name: Disabled
    types:
    - uid: string
  - name: SniEnabled
    types:
    - uid: string
  - name: IpBasedEnabled
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
