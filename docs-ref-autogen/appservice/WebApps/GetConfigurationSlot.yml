### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.getconfigurationslot
name: Get Configuration Slot
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: Gets the configuration of an app, such as platform version and bitness, default documents, virtual applications, Always On, etc.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/config/web?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
- name: slot
  in: path
  isRequired: true
  description: Name of the deployment slot. If a slot is not specified, the API will return configuration for the production slot.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: SiteConfigResource
requestHeader: []
