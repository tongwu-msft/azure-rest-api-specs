### YamlMime:RESTOperation
summary: Gets web app's event logs.
service: App Service
apiVersion: 2016-08-01
groupName: Web Apps
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/phplogging?api-version=2016-08-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of web app.
  types:
  - uid: string
  name: name
- in: path
  isRequired: true
  description: Name of web app slot. If not specified then will default to production slot.
  types:
  - uid: string
  name: slot
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: SitePhpErrorLogFlag
  name: 200 OK
requestHeader: []
definitions:
- name: SitePhpErrorLogFlag
  description: Used for getting PHP error logging flag.
  kind: object
  properties:
  - description: Local log_errors setting.
    types:
    - uid: string
    name: properties.localLogErrors
  - description: Master log_errors setting.
    types:
    - uid: string
    name: properties.masterLogErrors
  - description: Local log_errors_max_len setting.
    types:
    - uid: string
    name: properties.localLogErrorsMaxLength
  - description: Master log_errors_max_len setting.
    types:
    - uid: string
    name: properties.masterLogErrorsMaxLength
  - isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
    name: name
  - description: Kind of resource.
    types:
    - uid: string
    name: kind
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Get Site Php Error Log Flag Slot
uid: management.azure.com.appservice.webapps.getsitephperrorlogflagslot
