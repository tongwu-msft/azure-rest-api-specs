### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.getprocessslot
name: Get Process Slot
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: Get process information by its ID for a specific scaled-out instance in a web site.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/processes/{processId}?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Site name.
  types:
  - uid: string
- name: slot
  in: path
  isRequired: true
  description: Name of the deployment slot. If a slot is not specified, the API returns deployments for the production slot.
  types:
  - uid: string
- name: processId
  in: path
  isRequired: true
  description: PID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: Process information returned.
  types:
  - uid: ProcessInfo
- name: Other Status Codes
  description: Process with the specified ID is not running.
requestHeader: []
definitions:
- name: ProcessInfo
  description: Process Information.
  kind: object
  properties:
  - name: properties.id
    description: ARM Identifier for deployment.
    types:
    - uid: integer
  - name: properties.name
    description: Deployment name.
    types:
    - uid: string
  - name: properties.href
    description: HRef URI.
    types:
    - uid: string
  - name: properties.miniDump
    description: Minidump URI.
    types:
    - uid: string
  - name: properties.isProfileRunning
    description: Is profile running?
    types:
    - uid: boolean
  - name: properties.isIisProfileRunning
    description: Is the IIS Profile running?
    types:
    - uid: boolean
  - name: properties.iisProfileTimeoutInSeconds
    description: IIS Profile timeout (seconds).
    types:
    - uid: number
  - name: properties.parent
    description: Parent process.
    types:
    - uid: string
  - name: properties.children
    description: Child process list.
    types:
    - uid: string
      isArray: true
  - name: properties.threads
    description: Thread list.
