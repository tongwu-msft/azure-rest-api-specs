### YamlMime:RESTOperation
summary: Replaces the connection strings of an app.
service: App Service
apiVersion: 2016-08-01
groupName: Web Apps
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/config/connectionstrings?api-version=2016-08-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
  name: name
- in: path
  isRequired: true
  description: Name of the deployment slot. If a slot is not specified, the API will update the connection settings for the production slot.
  types:
  - uid: string
  name: slot
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: ConnectionStringDictionary
  name: 200 OK
requestBody:
- parameters:
  - in: body
    description: Database connection string value to type pair.
    types:
    - uid: ConnStringValueTypePair
    name: properties.
  - in: body
    description: Kind of resource.
    types:
    - uid: string
    name: kind
requestHeader: []
definitions:
- name: ConnStringValueTypePair
  description: Database connection string value to type pair.
  kind: object
  properties:
  - description: Value of pair.
    types:
    - uid: string
    name: value
  - description: Type of database.
    types:
    - uid: ConnectionStringType
    name: type
- name: ConnectionStringDictionary
  description: String dictionary resource.
  kind: object
  properties:
  - description: Database connection string value to type pair.
    types:
    - uid: ConnStringValueTypePair
    name: properties.
  - isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
    name: name
  - description: Kind of resource.
    types:
    - uid: string
    name: kind
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
- name: ConnectionStringType
  description: Type of database.
  kind: enum
  properties:
  - types:
    - uid: string
    name: MySql
  - types:
    - uid: string
    name: SQLServer
  - types:
    - uid: string
    name: SQLAzure
  - types:
    - uid: string
    name: Custom
  - types:
    - uid: string
    name: NotificationHub
  - types:
    - uid: string
    name: ServiceBus
  - types:
    - uid: string
    name: EventHub
  - types:
    - uid: string
    name: ApiHub
  - types:
    - uid: string
    name: DocDb
  - types:
    - uid: string
    name: RedisCache
  - types:
    - uid: string
    name: PostgreSQL
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Update Connection Strings Slot
uid: management.azure.com.appservice.webapps.updateconnectionstringsslot
