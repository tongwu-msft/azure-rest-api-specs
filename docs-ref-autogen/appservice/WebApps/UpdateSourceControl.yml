### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.updatesourcecontrol
name: Update Source Control
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: Updates the source control configuration of an app.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/sourcecontrols/web?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: Succesfully created or updated source control for web app.
  types:
  - uid: SiteSourceControl
- name: 201 Created
  description: Create or update source control for web app in progress.
  types:
  - uid: SiteSourceControl
requestBody:
- name: default
  parameters:
  - name: properties.repoUrl
    in: body
    description: Repository or source control URL.
    types:
    - uid: string
  - name: properties.branch
    in: body
    description: Name of branch to use for deployment.
    types:
    - uid: string
  - name: properties.isManualIntegration
    in: body
    description: <code>true</code> to limit to manual integration; <code>false</code> to enable continuous integration (which configures webhooks into online repos like GitHub).
    types:
    - uid: boolean
  - name: properties.deploymentRollbackEnabled
    in: body
    description: <code>true</code> to enable deployment rollback; otherwise, <code>false</code>.
    types:
    - uid: boolean
  - name: properties.isMercurial
    in: body
    description: <code>true</code> for a Mercurial repository; <code>false</code> for a Git repository.
    types:
    - uid: boolean
  - name: kind
    in: body
    description: Kind of resource.
    types:
    - uid: string
requestHeader: []
definitions:
- name: SiteSourceControl
  description: Source control configuration for an app.
  kind: object
  properties:
  - name: properties.repoUrl
    description: Repository or source control URL.
    types:
    - uid: string
  - name: properties.branch
    description: Name of branch to use for deployment.
    types:
    - uid: string
  - name: properties.isManualIntegration
    description: <code>true</code> to limit to manual integration; <code>false</code> to enable continuous integration (which configures webhooks into online repos like GitHub).
    types:
    - uid: boolean
  - name: properties.deploymentRollbackEnabled
    description: <code>true</code> to enable deployment rollback; otherwise, <code>false</code>.
    types:
    - uid: boolean
  - name: properties.isMercurial
    description: <code>true</code> for a Mercurial repository; <code>false</code> for a Git repository.
    types:
    - uid: boolean
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
