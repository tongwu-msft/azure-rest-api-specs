### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.listpubliccertificates
name: List Public Certificates
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: Get public certificates for an app or a deployment slot.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/publicCertificates?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: PublicCertificateCollection
requestHeader: []
definitions:
- name: PublicCertificateCollection
  description: Collection of public certificates
  kind: object
  properties:
  - name: value
    description: "  \nPublic certificate object"
    types:
    - uid: PublicCertificate
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: "  \nLink to next page of resources."
    types:
    - uid: string
- name: PublicCertificate
  description: Public certificate object
  kind: object
  properties:
  - name: properties.blob
    description: "  \nPublic Certificate byte array"
    types:
    - uid: string
  - name: properties.publicCertificateLocation
    description: "  \nPublic Certificate Location"
    types:
    - uid: PublicCertificateLocation
  - name: properties.thumbprint
    isReadyOnly: true
    description: "  \nCertificate Thumbprint"
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource Id."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource Name."
    types:
    - uid: string
  - name: kind
    description: "  \nKind of resource."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
- name: PublicCertificateLocation
  description: Public Certificate Location
  kind: enum
  properties:
  - name: CurrentUserMy
    types:
    - uid: string
  - name: LocalMachineMy
    types:
    - uid: string
  - name: Unknown
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
