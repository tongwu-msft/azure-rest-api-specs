### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.listpublishingprofilexmlwithsecrets
name: List Publishing Profile Xml With Secrets
service: appservice
groupName: Web Apps
apiVersion: 2016-08-01
summary: Gets the publishing profile for an app (or deployment slot, if specified).
consumes:
- application/json
produces:
- application/xml
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/publishxml?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: file
requestBody:
- parameters:
  - name: format
    in: body
    description: "Name of the format. Valid values are: \nFileZilla3\nWebDeploy -- default\nFtp"
    types:
    - uid: PublishingProfileFormat
requestHeader: []
definitions:
- name: CsmPublishingProfileOptions
  description: Publishing options for requested profile.
  kind: object
  properties:
  - name: format
    description: "Name of the format. Valid values are: \nFileZilla3\nWebDeploy -- default\nFtp"
    types:
    - uid: PublishingProfileFormat
- name: PublishingProfileFormat
  description: "Name of the format. Valid values are: \nFileZilla3\nWebDeploy -- default\nFtp"
  kind: enum
  properties:
  - name: FileZilla3
    types:
    - uid: string
  - name: WebDeploy
    types:
    - uid: string
  - name: Ftp
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
