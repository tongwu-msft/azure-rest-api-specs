### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.updatedomainownershipidentifier
name: Update Domain Ownership Identifier
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: Creates a domain ownership identifier for web app, or updates an existing ownership identifier.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/domainOwnershipIdentifiers/{domainOwnershipIdentifierName}?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
- name: domainOwnershipIdentifierName
  in: path
  isRequired: true
  description: Name of domain ownership identifier.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Identifier
requestBody:
- parameters:
  - name: properties.id
    in: body
    description: "  \nString representation of the identity."
    types:
    - uid: string
  - name: kind
    in: body
    description: "  \nKind of resource."
    types:
    - uid: string
requestHeader: []
