### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.getwebjob
name: Get Web Job
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: Get webjob information for an app, or a deployment slot.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/webjobs/{webJobName}?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Site name.
  types:
  - uid: string
- name: webJobName
  in: path
  isRequired: true
  description: Name of the web job.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: WebJob
requestHeader: []
definitions:
- name: WebJob
  description: Web Job Information.
  kind: object
  properties:
  - name: properties.name
    isReadyOnly: true
    description: Job name. Used as job identifier in ARM resource URI.
    types:
    - uid: string
  - name: properties.runCommand
    description: Run command.
    types:
    - uid: string
  - name: properties.url
    description: Job URL.
    types:
    - uid: string
  - name: properties.extraInfoUrl
    description: Extra Info URL.
    types:
    - uid: string
  - name: properties.jobType
    description: Job type.
    types:
    - uid: WebJobType
  - name: properties.error
    description: Error information.
    types:
    - uid: string
  - name: properties.usingSdk
    description: Using SDK?
    types:
    - uid: boolean
  - name: properties.settings
    description: Job settings.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: WebJobType
  description: Job type.
  kind: enum
  properties:
  - name: Continuous
    types:
    - uid: string
  - name: Triggered
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
