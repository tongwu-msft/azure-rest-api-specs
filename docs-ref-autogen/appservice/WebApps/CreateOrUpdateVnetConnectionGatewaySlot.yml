### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.createorupdatevnetconnectiongatewayslot
name: Create Or Update Vnet Connection Gateway Slot
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: Adds a gateway to a connected Virtual Network (PUT) or updates it (PATCH).
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/virtualNetworkConnections/{vnetName}/gateways/{gatewayName}?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
- name: slot
  in: path
  isRequired: true
  description: Name of the deployment slot. If a slot is not specified, the API will add or update a gateway for the production slot's Virtual Network.
  types:
  - uid: string
- name: vnetName
  in: path
  isRequired: true
  description: Name of the Virtual Network.
  types:
  - uid: string
- name: gatewayName
  in: path
  isRequired: true
  description: Name of the gateway. Currently, the only supported string is "primary".
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: VnetGateway
requestBody:
- name: default
  parameters:
  - name: properties.vnetName
    in: body
    description: The Virtual Network name.
    types:
    - uid: string
  - name: properties.vpnPackageUri
    in: body
    isRequired: true
    description: The URI where the VPN package can be downloaded.
    types:
    - uid: string
  - name: kind
    in: body
    description: Kind of resource.
    types:
    - uid: string
requestHeader: []
definitions:
- name: VnetGateway
  description: The Virtual Network gateway contract. This is used to give the Virtual Network gateway access to the VPN package.
  kind: object
  properties:
  - name: properties.vnetName
    description: The Virtual Network name.
    types:
    - uid: string
  - name: properties.vpnPackageUri
    description: The URI where the VPN package can be downloaded.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
