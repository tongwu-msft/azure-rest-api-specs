### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.listsnapshotsslot
name: List Snapshots Slot
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: Returns all Snapshots to the user.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/snapshots?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Website Name.
  types:
  - uid: string
- name: slot
  in: path
  isRequired: true
  description: Website Slot.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: SnapshotCollection
requestHeader: []
definitions:
- name: SnapshotCollection
  description: Collection of snapshots which can be used to revert an app to a previous time.
  kind: object
  properties:
  - name: value
    description: Collection of resources.
    types:
    - uid: Snapshot
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to next page of resources.
    types:
    - uid: string
- name: Snapshot
  description: A snapshot of an app.
  kind: object
  properties:
  - name: properties.time
    isReadyOnly: true
    description: The time the snapshot was taken.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
