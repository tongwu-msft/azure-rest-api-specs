### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.listhybridconnectionkeys
name: List Hybrid Connection Keys
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: Gets the send key name and value for a Hybrid Connection.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/hybridConnectionNamespaces/{namespaceName}/relays/{relayName}/listKeys?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: The name of the web app.
  types:
  - uid: string
- name: namespaceName
  in: path
  isRequired: true
  description: The namespace for this hybrid connection.
  types:
  - uid: string
- name: relayName
  in: path
  isRequired: true
  description: The relay name for this hybrid connection.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: HybridConnectionKey
requestHeader: []
definitions:
- name: HybridConnectionKey
  description: Hybrid Connection key contract. This has the send key name and value for a Hybrid Connection.
  kind: object
  properties:
  - name: properties.sendKeyName
    isReadyOnly: true
    description: The name of the send key.
    types:
    - uid: string
  - name: properties.sendKeyValue
    isReadyOnly: true
    description: The value of the send key.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
