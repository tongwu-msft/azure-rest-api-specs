### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.recoverslot
name: Recover Slot
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: Recovers a web app to a previous snapshot.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/recover?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of web app.
  types:
  - uid: string
- name: slot
  in: path
  isRequired: true
  description: Name of web app slot. If not specified then will default to production slot.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Recovery operation started.
- name: 200 OK
  description: Recovery operation started.
requestBody:
- parameters:
  - name: properties.snapshotTime
    in: body
    description: Point in time in which the app recovery should be attempted, formatted as a DateTime string.
    types:
    - uid: string
  - name: properties.recoveryTarget
    in: body
    description: Specifies the web app that snapshot contents will be written to.
    types:
    - uid: SnapshotRecoveryTarget
  - name: properties.overwrite
    in: body
    isRequired: true
    description: If <code>true</code> the recovery operation can overwrite source app; otherwise, <code>false</code>.
    types:
    - uid: boolean
  - name: properties.recoverConfiguration
    in: body
    description: If true, site configuration, in addition to content, will be reverted.
    types:
    - uid: boolean
  - name: properties.ignoreConflictingHostNames
    in: body
    description: >-
      If true, custom hostname conflicts will be ignored when recovering to a target web app.

      This setting is only necessary when RecoverConfiguration is enabled.
    types:
    - uid: boolean
  - name: kind
    in: body
    description: Kind of resource.
    types:
    - uid: string
requestHeader: []
definitions:
- name: SnapshotRecoveryTarget
  description: Specifies the web app that snapshot contents will be written to.
  kind: object
  properties:
  - name: location
    description: Geographical location of the target web app, e.g. SouthEastAsia, SouthCentralUS
    types:
    - uid: string
  - name: id
    description: "ARM resource ID of the target app. \n/subscriptions/{subId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{siteName} for production slots and \n/subscriptions/{subId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{siteName}/slots/{slotName} for other slots."
    types:
    - uid: string
- name: SnapshotRecoveryRequest
  description: Details about app recovery operation.
  kind: object
  properties:
  - name: properties.snapshotTime
    description: Point in time in which the app recovery should be attempted, formatted as a DateTime string.
    types:
    - uid: string
  - name: properties.recoveryTarget
    description: Specifies the web app that snapshot contents will be written to.
    types:
    - uid: SnapshotRecoveryTarget
  - name: properties.overwrite
    description: If <code>true</code> the recovery operation can overwrite source app; otherwise, <code>false</code>.
    types:
    - uid: boolean
  - name: properties.recoverConfiguration
    description: If true, site configuration, in addition to content, will be reverted.
    types:
    - uid: boolean
  - name: properties.ignoreConflictingHostNames
    description: >-
      If true, custom hostname conflicts will be ignored when recovering to a target web app.

      This setting is only necessary when RecoverConfiguration is enabled.
    types:
    - uid: boolean
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
