### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.listbackupstatussecretsslot
name: List Backup Status Secrets Slot
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: Gets status of a web app backup that may be in progress, including secrets associated with the backup, such as the Azure Storage SAS URL. Also can be used to update the SAS URL for the backup if a new URL is passed in the request body.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/backups/{backupId}/list?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of web app.
  types:
  - uid: string
- name: slot
  in: path
  isRequired: true
  description: Name of web app slot. If not specified then will default to production slot.
  types:
  - uid: string
- name: backupId
  in: path
  isRequired: true
  description: ID of backup.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: BackupItem
requestBody:
- parameters:
  - name: properties.name
    in: body
    isRequired: true
    description: "  \nName of the backup."
    types:
    - uid: string
  - name: properties.enabled
    in: body
    description: "  \nTrue if the backup schedule is enabled (must be included in that case), false if the backup schedule should be disabled."
    types:
    - uid: boolean
  - name: properties.storageAccountUrl
    in: body
    isRequired: true
    description: "  \nSAS URL to the container."
    types:
    - uid: string
  - name: properties.backupSchedule
    in: body
    description: "  \nSchedule for the backup if it is executed periodically."
    types:
    - uid: BackupSchedule
  - name: properties.databases
    in: body
    description: "  \nDatabase backup settings."
    types:
    - uid: DatabaseBackupSetting
      isArray: true
  - name: properties.type
    in: body
    description: "  \nType of the backup."
    types:
    - uid: BackupRestoreOperationType
  - name: kind
    in: body
    description: "  \nKind of resource."
    types:
    - uid: string
requestHeader: []
definitions:
- name: BackupSchedule
  description: Schedule for the backup if it is executed periodically.
  kind: object
  properties:
  - name: frequencyInterval
    description: "  \nHow often the backup should be executed (e.g. for weekly backup, this should be set to 7 and FrequencyUnit should be set to Day)"
    types:
    - uid: integer
  - name: frequencyUnit
    description: "  \nThe unit of time for how often the backup should be executed (e.g. for weekly backup, this should be set to Day and FrequencyInterval should be set to 7)"
    types:
    - uid: FrequencyUnit
  - name: keepAtLeastOneBackup
    description: "  \nTrue if the retention policy should always keep at least one backup in the storage account, regardless how old it is; false otherwise."
    types:
    - uid: boolean
  - name: retentionPeriodInDays
    description: "  \nAfter how many days backups should be deleted."
    types:
    - uid: integer
  - name: startTime
    description: "  \nWhen the schedule should start working."
    types:
    - uid: string
  - name: lastExecutionTime
    isReadyOnly: true
    description: "  \nLast time when this schedule was triggered."
    types:
    - uid: string
- name: DatabaseBackupSetting
  description: List of databases included in the backup.
  kind: object
  properties:
  - name: databaseType
    description: "  \nDatabase type (e.g. SqlAzure / MySql)."
    types:
    - uid: DatabaseType
  - name: name
    description: "  "
    types:
    - uid: string
  - name: connectionStringName
    description: "  \nContains a connection string name that is linked to the SiteConfig.ConnectionStrings.\nThis is used during restore with overwrite connection strings options."
    types:
    - uid: string
  - name: connectionString
    description: "  \nContains a connection string to a database which is being backed up or restored. If the restore should happen to a new database, the database name inside is the new one."
    types:
    - uid: string
- name: BackupItem
  description: Backup description.
  kind: object
  properties:
  - name: properties.id
    isReadyOnly: true
    description: "  \nId of the backup."
    types:
    - uid: integer
  - name: properties.storageAccountUrl
    isReadyOnly: true
    description: "  \nSAS URL for the storage account container which contains this backup."
    types:
    - uid: string
  - name: properties.blobName
    isReadyOnly: true
    description: "  \nName of the blob which contains data for this backup."
    types:
    - uid: string
  - name: properties.name
    isReadyOnly: true
    description: "  \nName of this backup."
    types:
    - uid: string
  - name: properties.status
    isReadyOnly: true
    description: "  \nBackup status."
    types:
    - uid: BackupItemStatus
  - name: properties.sizeInBytes
    isReadyOnly: true
    description: "  \nSize of the backup in bytes."
    types:
    - uid: integer
  - name: properties.created
    isReadyOnly: true
    description: "  \nTimestamp of the backup creation."
    types:
    - uid: string
  - name: properties.log
    isReadyOnly: true
    description: "  \nDetails regarding this backup. Might contain an error message."
    types:
    - uid: string
  - name: properties.databases
    isReadyOnly: true
    description: "  \nDatabase backup settings."
    types:
    - uid: DatabaseBackupSetting
      isArray: true
  - name: properties.scheduled
    isReadyOnly: true
    description: "  \nTrue if this backup has been created due to a schedule being triggered."
    types:
    - uid: boolean
  - name: properties.lastRestoreTimeStamp
    isReadyOnly: true
    description: "  \nTimestamp of a last restore operation which used this backup."
    types:
    - uid: string
  - name: properties.finishedTimeStamp
    isReadyOnly: true
    description: "  \nTimestamp when this backup finished."
    types:
    - uid: string
  - name: properties.correlationId
    isReadyOnly: true
    description: "  \nUnique correlation identifier. Please use this along with the timestamp while communicating with Azure support."
    types:
    - uid: string
  - name: properties.websiteSizeInBytes
    isReadyOnly: true
    description: "  \nSize of the original web app which has been backed up."
    types:
    - uid: integer
  - name: id
    isReadyOnly: true
    description: "  \nResource Id."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource Name."
    types:
    - uid: string
  - name: kind
    description: "  \nKind of resource."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
- name: BackupRequest
  description: Description of a backup which will be performed.
  kind: object
  properties:
  - name: properties.name
    description: "  \nName of the backup."
    types:
    - uid: string
  - name: properties.enabled
    description: "  \nTrue if the backup schedule is enabled (must be included in that case), false if the backup schedule should be disabled."
    types:
    - uid: boolean
  - name: properties.storageAccountUrl
    description: "  \nSAS URL to the container."
    types:
    - uid: string
  - name: properties.backupSchedule
    description: "  \nSchedule for the backup if it is executed periodically."
    types:
    - uid: BackupSchedule
  - name: properties.databases
    description: "  \nDatabase backup settings."
    types:
    - uid: DatabaseBackupSetting
      isArray: true
  - name: properties.type
    description: "  \nType of the backup."
    types:
    - uid: BackupRestoreOperationType
  - name: id
    isReadyOnly: true
    description: "  \nResource Id."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource Name."
    types:
    - uid: string
  - name: kind
    description: "  \nKind of resource."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
- name: FrequencyUnit
  description: The unit of time for how often the backup should be executed (e.g. for weekly backup, this should be set to Day and FrequencyInterval should be set to 7)
  kind: enum
  properties:
  - name: Day
    types:
    - uid: string
  - name: Hour
    types:
    - uid: string
- name: DatabaseType
  description: Database type (e.g. SqlAzure / MySql).
  kind: enum
  properties:
  - name: SqlAzure
    types:
    - uid: string
  - name: MySql
    types:
    - uid: string
  - name: LocalMySql
    types:
    - uid: string
  - name: PostgreSql
    types:
    - uid: string
- name: BackupItemStatus
  description: Backup status.
  kind: enum
  properties:
  - name: InProgress
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: TimedOut
    types:
    - uid: string
  - name: Created
    types:
    - uid: string
  - name: Skipped
    types:
    - uid: string
  - name: PartiallySucceeded
    types:
    - uid: string
  - name: DeleteInProgress
    types:
    - uid: string
  - name: DeleteFailed
    types:
    - uid: string
  - name: Deleted
    types:
    - uid: string
- name: BackupRestoreOperationType
  description: Type of the backup.
  kind: enum
  properties:
  - name: Default
    types:
    - uid: string
  - name: Clone
    types:
    - uid: string
  - name: Relocation
    types:
    - uid: string
  - name: Snapshot
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
