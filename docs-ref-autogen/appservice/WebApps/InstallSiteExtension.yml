### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.installsiteextension
name: Install Site Extension
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: Install site extension on a web site, or a deployment slot.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/siteextensions/{siteExtensionId}?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Site name.
  types:
  - uid: string
- name: siteExtensionId
  in: path
  isRequired: true
  description: Site extension name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 201 Created
  description: Site Extension created.
  types:
  - uid: SiteExtensionInfo
- name: 200 OK
  description: Site Extension created.
  types:
  - uid: SiteExtensionInfo
- name: Other Status Codes
  description: 'Site Extension is being installed on another request: Rejecting current request.'
requestHeader: []
definitions:
- name: SiteExtensionInfo
  description: Site Extension Information.
  kind: object
  properties:
  - name: properties.id
    description: Site extension ID.
    types:
    - uid: string
  - name: properties.title
    description: Site extension title.
    types:
    - uid: string
  - name: properties.type
    description: Site extension type.
    types:
    - uid: SiteExtensionType
  - name: properties.summary
    description: Summary description.
    types:
    - uid: string
  - name: properties.description
    description: Detailed description.
    types:
    - uid: string
  - name: properties.version
    description: Version information.
    types:
    - uid: string
  - name: properties.extensionUrl
    description: Extension URL.
    types:
    - uid: string
  - name: properties.projectUrl
    description: Project URL.
    types:
    - uid: string
  - name: properties.iconUrl
    description: Icon URL.
    types:
    - uid: string
  - name: properties.licenseUrl
    description: License URL.
    types:
    - uid: string
  - name: properties.feedUrl
    description: Feed URL.
    types:
    - uid: string
  - name: properties.authors
    description: List of authors.
    types:
    - uid: string
      isArray: true
  - name: properties.installationArgs
    description: Installer command line parameters.
    types:
    - uid: string
  - name: properties.publishedDateTime
    description: Published timestamp.
    types:
    - uid: string
  - name: properties.downloadCount
    description: Count of downloads.
    types:
    - uid: integer
  - name: properties.localIsLatestVersion
    description: <code>true</code> if the local version is the latest version; <code>false</code> otherwise.
    types:
    - uid: boolean
  - name: properties.localPath
    description: Local path.
    types:
    - uid: string
  - name: properties.installedDateTime
    description: Installed timestamp.
    types:
    - uid: string
  - name: properties.provisioningState
    description: Provisioning state.
    types:
    - uid: string
  - name: properties.comment
    description: Site Extension comment.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: SiteExtensionType
  description: Site extension type.
  kind: enum
  properties:
  - name: Gallery
    types:
    - uid: string
  - name: WebRoot
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
