### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.deletesiteextensionslot
name: Delete Site Extension Slot
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: Remove a site extension from a web site, or a deployment slot.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/siteextensions/{siteExtensionId}?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Site name.
  types:
  - uid: string
- name: slot
  in: path
  isRequired: true
  description: Name of the deployment slot. If a slot is not specified, the API deletes a deployment for the production slot.
  types:
  - uid: string
- name: siteExtensionId
  in: path
  isRequired: true
  description: Site extension name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 204 No Content
  description: SiteExtension terminated.
- name: Other Status Codes
  description: SiteExtension with an ID of {siteExtensionId} is not running.
requestHeader: []
definitions: []
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
