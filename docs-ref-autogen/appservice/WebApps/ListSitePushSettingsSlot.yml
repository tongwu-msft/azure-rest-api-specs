### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.listsitepushsettingsslot
name: List Site Push Settings Slot
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: Gets the Push settings associated with web app.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/config/pushsettings/list?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of web app.
  types:
  - uid: string
- name: slot
  in: path
  isRequired: true
  description: Name of web app slot. If not specified then will default to production slot.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: PushSettings
requestHeader: []
definitions:
- name: PushSettings
  description: Push endpoint settings.
  kind: object
  properties:
  - name: properties.isPushEnabled
    description: "  \nGets or sets a flag indicating whether the Push endpoint is enabled."
    types:
    - uid: boolean
  - name: properties.tagWhitelistJson
    description: "  \nGets or sets a JSON string containing a list of tags that are whitelisted for use by the push registration endpoint."
    types:
    - uid: string
  - name: properties.tagsRequiringAuth
    description: "  \nGets or sets a JSON string containing a list of tags that require user authentication to be used in the push registration endpoint.\nTags can consist of alphanumeric characters and the following:\n'_', '@', '#', '.', ':', '-'. \nValidation should be performed at the PushRequestHandler."
    types:
    - uid: string
  - name: properties.dynamicTagsJson
    description: "  \nGets or sets a JSON string containing a list of dynamic tags that will be evaluated from user claims in the push registration endpoint."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource Id."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource Name."
    types:
    - uid: string
  - name: kind
    description: "  \nKind of resource."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
