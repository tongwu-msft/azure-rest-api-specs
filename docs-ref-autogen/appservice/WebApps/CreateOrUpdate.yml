  - name: netFrameworkVersion
    description: .NET Framework version.
    types:
    - uid: string
  - name: phpVersion
    description: Version of PHP.
    types:
    - uid: string
  - name: pythonVersion
    description: Version of Python.
    types:
    - uid: string
  - name: nodeVersion
    description: Version of Node.js.
    types:
    - uid: string
  - name: linuxFxVersion
    description: Linux App Framework and version
    types:
