### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.deletehybridconnection
name: Delete Hybrid Connection
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: Removes a Hybrid Connection from this site.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/hybridConnectionNamespaces/{namespaceName}/relays/{relayName}?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: The name of the web app.
  types:
  - uid: string
- name: namespaceName
  in: path
  isRequired: true
  description: The namespace for this hybrid connection.
  types:
  - uid: string
- name: relayName
  in: path
  isRequired: true
  description: The relay name for this hybrid connection.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: Succesfully deleted hybrid connection.
- name: 404 Not Found
  description: Hybrid connection does not exist.
requestHeader: []
definitions: []
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
