### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.swapslotslot
name: Swap Slot Slot
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: Swaps two deployment slots of an app.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/slotsswap?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
- name: slot
  in: path
  isRequired: true
  description: Name of the source slot. If a slot is not specified, the production slot is used as the source slot.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
- name: 202 Accepted
  description: Operation is in progress.
requestBody:
- name: default
  parameters:
  - name: targetSlot
    in: body
    isRequired: true
    description: Destination deployment slot during swap operation.
    types:
    - uid: string
  - name: preserveVnet
    in: body
    isRequired: true
    description: <code>true</code> to preserve Virtual Network to the slot during swap; otherwise, <code>false</code>.
    types:
    - uid: boolean
requestHeader: []
definitions:
- name: CsmSlotEntity
  description: Deployment slot parameters.
  kind: object
  properties:
  - name: targetSlot
    description: Destination deployment slot during swap operation.
    types:
    - uid: string
  - name: preserveVnet
    description: <code>true</code> to preserve Virtual Network to the slot during swap; otherwise, <code>false</code>.
    types:
    - uid: boolean
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
