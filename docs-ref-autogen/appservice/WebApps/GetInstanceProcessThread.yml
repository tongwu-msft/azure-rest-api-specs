### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.getinstanceprocessthread
name: Get Instance Process Thread
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: Get thread information by Thread ID for a specific process, in a specific scaled-out instance in a web site.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/instances/{instanceId}/processes/{processId}/threads/{threadId}?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Site name.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  description: ID of a specific scaled-out instance. This is the value of the name property in the JSON response from "GET api/sites/{siteName}/instances".
  types:
  - uid: string
- name: processId
  in: path
  isRequired: true
  description: PID.
  types:
  - uid: string
- name: threadId
  in: path
  isRequired: true
  description: TID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: Thread information returned.
  types:
  - uid: ProcessThreadInfo
- name: 404 Not Found
  description: Either the thread with the specified TID was not found, or the process with the specified PID is not running.
requestHeader: []
definitions:
- name: ProcessThreadInfo
  description: Process Thread Information.
  kind: object
  properties:
  - name: properties.id
    description: ARM Identifier for deployment.
    types:
    - uid: integer
  - name: properties.href
    description: HRef URI.
    types:
    - uid: string
  - name: properties.process
    description: Process URI.
    types:
    - uid: string
  - name: properties.startAddress
    description: Start address.
    types:
    - uid: string
  - name: properties.currentPriority
    description: Current thread priority.
    types:
    - uid: integer
  - name: properties.priorityLevel
    description: Thread priority level.
    types:
    - uid: string
  - name: properties.basePriority
    description: Base priority.
    types:
    - uid: integer
  - name: properties.startTime
    description: Start time.
    types:
    - uid: string
  - name: properties.totalProcessorTime
    description: Total processor time.
    types:
    - uid: string
  - name: properties.userProcessorTime
    description: User processor time.
    types:
    - uid: string
  - name: properties.priviledgedProcessorTime
    description: Priviledged processor time.
    types:
    - uid: string
  - name: properties.state
    description: Thread state.
    types:
    - uid: string
  - name: properties.waitReason
    description: Wait reason.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
