### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.getdeploymentslot
name: Get Deployment Slot
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: Get a deployment by its ID for an app, or a deployment slot.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/deployments/{id}?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
- name: slot
  in: path
  isRequired: true
  description: Name of the deployment slot. If a slot is not specified, the API gets a deployment for the production slot.
  types:
  - uid: string
- name: id
  in: path
  isRequired: true
  description: Deployment ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Deployment
requestHeader: []
definitions:
- name: Deployment
  description: User crendentials used for publishing activity.
  kind: object
  properties:
  - name: properties.id
    description: Identifier for deployment.
    types:
    - uid: string
  - name: properties.status
    description: Deployment status.
    types:
    - uid: integer
  - name: properties.message
    description: Details about deployment status.
    types:
    - uid: string
  - name: properties.author
    description: Who authored the deployment.
    types:
    - uid: string
  - name: properties.deployer
    description: Who performed the deployment.
    types:
    - uid: string
  - name: properties.authorEmail
    description: Author email.
    types:
    - uid: string
  - name: properties.startTime
    description: Start time.
    types:
    - uid: string
  - name: properties.endTime
    description: End time.
    types:
    - uid: string
  - name: properties.active
    description: True if deployment is currently active, false if completed and null if not started.
    types:
    - uid: boolean
  - name: properties.details
    description: Details on deployment.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
