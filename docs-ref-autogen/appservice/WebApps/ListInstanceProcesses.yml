### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.listinstanceprocesses
name: List Instance Processes
service: App Service
groupName: Web Apps
apiVersion: 2019-08-01
summary: "Get list of processes for a web site, or a deployment slot, or for a specific scaled-out instance in a web site.  \nDescription for Get list of processes for a web site, or a deployment slot, or for a specific scaled-out instance in a web site."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/instances/{instanceId}/processes?api-version=2019-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Site name.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  description: ID of a specific scaled-out instance. This is the value of the name property in the JSON response from "GET api/sites/{siteName}/instances".
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: Process terminated.
  types:
  - uid: ProcessInfoCollection
- name: 404 Not Found
  description: Process with the specified ID is not running.
- name: Other Status Codes
  description: App Service error response.
  types:
  - uid: DefaultErrorResponse
requestHeader: []
