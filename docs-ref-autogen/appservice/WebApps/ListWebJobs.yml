### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.listwebjobs
name: List Web Jobs
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: List webjobs for an app, or a deployment slot.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/webjobs?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Site name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: WebJobCollection
requestHeader: []
definitions:
- name: WebJobCollection
  description: Collection of Kudu web job information elements.
  kind: object
  properties:
  - name: value
    description: "  \nWeb Job Information."
    types:
    - uid: WebJob
      isArray: true
  - name: nextLink
    description: "  \nLink to next page of resources."
    types:
    - uid: string
- name: WebJob
  description: Web Job Information.
  kind: object
  properties:
  - name: properties.name
    isReadyOnly: true
    description: "  \nJob name. Used as job identifier in ARM resource URI."
    types:
    - uid: string
  - name: properties.runCommand
    description: "  \nRun command."
    types:
    - uid: string
  - name: properties.url
    description: "  \nJob URL."
    types:
    - uid: string
  - name: properties.extraInfoUrl
    description: "  \nExtra Info URL."
    types:
    - uid: string
  - name: properties.jobType
    description: "  \nJob type."
    types:
    - uid: WebJobType
  - name: properties.error
    description: "  \nError information."
    types:
    - uid: string
  - name: properties.usingSdk
    description: "  \nUsing SDK?"
    types:
    - uid: boolean
  - name: properties.settings
    description: "  \nJob settings."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
  - name: id
    isReadyOnly: true
    description: "  \nResource Id."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource Name."
    types:
    - uid: string
  - name: kind
    description: "  \nKind of resource."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
- name: WebJobType
  description: Job type.
  kind: enum
  properties:
  - name: Continuous
    types:
    - uid: string
  - name: Triggered
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
