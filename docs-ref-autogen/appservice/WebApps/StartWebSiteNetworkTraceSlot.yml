### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.startwebsitenetworktraceslot
name: Start Web Site Network Trace Slot
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: Start capturing network packets for the site.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/networkTrace/start?api-version=2016-08-01
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/networkTrace/start?durationInSeconds={durationInSeconds}&maxFrameLength={maxFrameLength}&sasUrl={sasUrl}&api-version=2016-08-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: The name of the web app.
  types:
  - uid: string
- name: slot
  in: path
  isRequired: true
  description: The name of the slot for this web app.
  types:
  - uid: string
- name: durationInSeconds
  in: query
  description: The duration to keep capturing in seconds.
  types:
  - uid: integer
  format: int32
- name: maxFrameLength
  in: query
  description: The maximum frame length in bytes (Optional).
  types:
  - uid: integer
  format: int32
- name: sasUrl
  in: query
  description: The Blob URL to store capture file.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: string
requestHeader: []
definitions: []
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
