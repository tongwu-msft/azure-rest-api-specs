### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.listfunctions
name: List Functions
service: appservice
groupName: Web Apps
apiVersion: 2016-08-01
summary: List the functions for a web site, or a deployment slot.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/functions?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Site name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: Function information returned.
  types:
  - uid: FunctionEnvelopeCollection
- name: 404 Not Found
  description: Function with an ID of {functionName} is not running.
requestHeader: []
definitions:
- name: FunctionEnvelopeCollection
  description: Collection of Kudu function information elements.
  kind: object
  properties:
  - name: value
    description: Collection of resources.
    types:
    - uid: FunctionEnvelope
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to next page of resources.
    types:
    - uid: string
- name: FunctionEnvelope
  description: Web Job Information.
  kind: object
  properties:
  - name: properties.name
    isReadyOnly: true
    description: Function name.
    types:
    - uid: string
  - name: properties.functionAppId
    isReadyOnly: true
    description: Function App ID.
    types:
    - uid: string
  - name: properties.scriptRootPathHref
    description: Script root path URI.
    types:
    - uid: string
  - name: properties.scriptHref
    description: Script URI.
    types:
    - uid: string
  - name: properties.configHref
    description: Config URI.
    types:
    - uid: string
  - name: properties.secretsFileHref
    description: Secrets file URI.
    types:
    - uid: string
  - name: properties.href
    description: Function URI.
    types:
    - uid: string
  - name: properties.config
    description: Config information.
    types:
    - uid: object
  - name: properties.files
    description: File list.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.testData
    description: Test data used when testing via the Azure Portal.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
