### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.listpublishingcredentialsslot
name: List Publishing Credentials Slot
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: Gets the Git/FTP publishing credentials of an app.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/config/publishingcredentials/list?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
- name: slot
  in: path
  isRequired: true
  description: Name of the deployment slot. If a slot is not specified, the API will get the publishing credentials for the production slot.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: User
requestHeader: []
definitions:
- name: User
  description: User crendentials used for publishing activity.
  kind: object
  properties:
  - name: properties.name
    description: "  \nUsername"
    types:
    - uid: string
  - name: properties.publishingUserName
    description: "  \nUsername used for publishing."
    types:
    - uid: string
  - name: properties.publishingPassword
    description: "  \nPassword used for publishing."
    types:
    - uid: string
  - name: properties.publishingPasswordHash
    description: "  \nPassword hash used for publishing."
    types:
    - uid: string
  - name: properties.publishingPasswordHashSalt
    description: "  \nPassword hash salt used for publishing."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource Id."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource Name."
    types:
    - uid: string
  - name: kind
    description: "  \nKind of resource."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
