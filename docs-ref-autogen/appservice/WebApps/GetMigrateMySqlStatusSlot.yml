### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.getmigratemysqlstatusslot
name: Get Migrate My Sql Status Slot
service: appservice
groupName: Web Apps
apiVersion: 2016-08-01
summary: Returns the status of MySql in app migration, if one is active, and whether or not MySql in app is enabled
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/migratemysql/status?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of web app.
  types:
  - uid: string
- name: slot
  in: path
  isRequired: true
  description: Name of the deployment slot.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: MigrateMySqlStatus
requestHeader: []
definitions:
- name: MigrateMySqlStatus
  description: MySQL migration status.
  kind: object
  properties:
  - name: properties.migrationOperationStatus
    isReadyOnly: true
    description: Status of the migration task.
    types:
    - uid: OperationStatus
  - name: properties.operationId
    isReadyOnly: true
    description: Operation ID for the migration task.
    types:
    - uid: string
  - name: properties.localMySqlEnabled
    isReadyOnly: true
    description: True if the web app has in app MySql enabled
    types:
    - uid: boolean
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: OperationStatus
  description: Status of the migration task.
  kind: enum
  properties:
  - name: InProgress
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: TimedOut
    types:
    - uid: string
  - name: Created
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
