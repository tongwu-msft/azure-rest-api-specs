### YamlMime:RESTOperation
uid: management.azure.com.appservice.appservicecertificateorders.createorupdatecertificate
name: Create Or Update Certificate
service: appservice
groupName: App Service Certificate Orders
apiVersion: 2015-08-01
summary: Creates or updates a certificate and associates with key vault secret.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CertificateRegistration/certificateOrders/{certificateOrderName}/certificates/{name}?api-version=2015-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: certificateOrderName
  in: path
  isRequired: true
  description: Name of the certificate order.
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: Name of the certificate.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: App Service Certificate is created.
  types:
  - uid: AppServiceCertificateResource
- name: 201 Created
  description: App Service Certificate creation operation is in progress
  types:
  - uid: AppServiceCertificateResource
requestBody:
- parameters:
  - name: properties.keyVaultId
    in: body
    description: Key Vault resource Id.
    types:
    - uid: string
  - name: properties.keyVaultSecretName
    in: body
    description: Key Vault secret name.
    types:
    - uid: string
  - name: kind
    in: body
    description: Kind of resource.
    types:
    - uid: string
  - name: location
    in: body
    isRequired: true
    description: Resource Location.
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: AppServiceCertificateResource
  description: Key Vault container ARM resource for a certificate that is purchased through Azure.
  kind: object
  properties:
  - name: properties.keyVaultId
    description: Key Vault resource Id.
    types:
    - uid: string
  - name: properties.keyVaultSecretName
    description: Key Vault secret name.
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: Status of the Key Vault secret.
    types:
    - uid: KeyVaultSecretStatus
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: location
    description: Resource Location.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: KeyVaultSecretStatus
  description: Status of the Key Vault secret.
  kind: enum
  properties:
  - name: Initialized
    types:
    - uid: string
  - name: WaitingOnCertificateOrder
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: CertificateOrderFailed
    types:
    - uid: string
  - name: OperationNotPermittedOnKeyVault
    types:
    - uid: string
  - name: AzureServiceUnauthorizedToAccessKeyVault
    types:
    - uid: string
  - name: KeyVaultDoesNotExist
    types:
    - uid: string
  - name: KeyVaultSecretDoesNotExist
    types:
    - uid: string
  - name: UnknownError
    types:
    - uid: string
  - name: ExternalPrivateKey
    types:
    - uid: string
  - name: Unknown
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
