### YamlMime:RESTOperation
uid: management.azure.com.appservice.appservicecertificateorders.renew
name: Renew
service: appservice
groupName: App Service Certificate Orders
apiVersion: 2015-08-01
summary: Renew an existing certificate order.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CertificateRegistration/certificateOrders/{certificateOrderName}/renew?api-version=2015-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: certificateOrderName
  in: path
  isRequired: true
  description: Name of the certificate order.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 204 No Content
  description: No Content
requestBody:
- parameters:
  - name: properties.keySize
    in: body
    description: Certificate Key Size.
    types:
    - uid: integer
  - name: properties.csr
    in: body
    description: Csr to be used for re-key operation.
    types:
    - uid: string
  - name: properties.isPrivateKeyExternal
    in: body
    description: Should we change the ASC type (from managed private key to external private key and vice versa).
    types:
    - uid: boolean
  - name: kind
    in: body
    description: Kind of resource.
    types:
    - uid: string
requestHeader: []
definitions:
- name: RenewCertificateOrderRequest
  description: Class representing certificate renew request.
  kind: object
  properties:
  - name: properties.keySize
    description: Certificate Key Size.
    types:
    - uid: integer
  - name: properties.csr
    description: Csr to be used for re-key operation.
    types:
    - uid: string
  - name: properties.isPrivateKeyExternal
    description: Should we change the ASC type (from managed private key to external private key and vice versa).
    types:
    - uid: boolean
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
