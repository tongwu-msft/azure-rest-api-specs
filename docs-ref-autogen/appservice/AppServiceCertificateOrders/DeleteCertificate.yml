### YamlMime:RESTOperation
uid: management.azure.com.appservice.appservicecertificateorders.deletecertificate
name: Delete Certificate
service: App Service
groupName: App Service Certificate Orders
apiVersion: 2015-08-01
summary: Delete the certificate associated with a certificate order.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CertificateRegistration/certificateOrders/{certificateOrderName}/certificates/{name}?api-version=2015-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: certificateOrderName
  in: path
  isRequired: true
  description: Name of the certificate order.
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: Name of the certificate.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: Succesfully deleted certificate.
- name: 204 No Content
  description: Certificate does not exist.
requestHeader: []
definitions: []
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
