### YamlMime:RESTOperation
uid: management.azure.com.appservice.appservicecertificateorders.createorupdate
name: Create Or Update
service: App Service
groupName: App Service Certificate Orders
apiVersion: 2015-08-01
summary: Create or update a certificate purchase order.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CertificateRegistration/certificateOrders/{certificateOrderName}?api-version=2015-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: certificateOrderName
  in: path
  isRequired: true
  description: Name of the certificate order.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: App Service Certificate Order is created.
  types:
  - uid: AppServiceCertificateOrder
- name: 201 Created
  description: App Service Certificate Order creation operation is in progress
  types:
  - uid: AppServiceCertificateOrder
requestBody:
- name: default
  parameters:
  - name: properties.certificates
    in: body
    description: State of the Key Vault secret.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: AppServiceCertificate
  - name: properties.distinguishedName
    in: body
    description: Certificate distinguished name.
    types:
    - uid: string
  - name: properties.validityInYears
    in: body
    description: Duration in years (must be between 1 and 3).
    types:
    - uid: integer
  - name: properties.keySize
    in: body
    description: Certificate key size.
    types:
    - uid: integer
  - name: properties.productType
    in: body
    isRequired: true
    description: Certificate product type.
    types:
    - uid: CertificateProductType
  - name: properties.autoRenew
    in: body
    description: <code>true</code> if the certificate should be automatically renewed when it expires; otherwise, <code>false</code>.
    types:
    - uid: boolean
  - name: properties.csr
    in: body
    description: Last CSR that was created for this order.
    types:
    - uid: string
  - name: kind
    in: body
    description: Kind of resource.
    types:
    - uid: string
  - name: location
    in: body
    isRequired: true
    description: Resource Location.
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: AppServiceCertificate
  description: Key Vault container for a certificate that is purchased through Azure.
  kind: object
  properties:
  - name: keyVaultId
    description: Key Vault resource Id.
    types:
    - uid: string
  - name: keyVaultSecretName
    description: Key Vault secret name.
    types:
    - uid: string
  - name: provisioningState
    isReadyOnly: true
    description: Status of the Key Vault secret.
    types:
    - uid: KeyVaultSecretStatus
- name: CertificateDetails
  description: SSL certificate details.
  kind: object
  properties:
  - name: version
    isReadyOnly: true
    description: Certificate Version.
    types:
    - uid: integer
  - name: serialNumber
    isReadyOnly: true
    description: Certificate Serial Number.
    types:
    - uid: string
  - name: thumbprint
    isReadyOnly: true
    description: Certificate Thumbprint.
    types:
    - uid: string
  - name: subject
    isReadyOnly: true
    description: Certificate Subject.
    types:
    - uid: string
  - name: notBefore
    isReadyOnly: true
    description: Date Certificate is valid from.
    types:
    - uid: string
  - name: notAfter
    isReadyOnly: true
    description: Date Certificate is valid to.
    types:
    - uid: string
  - name: signatureAlgorithm
    isReadyOnly: true
    description: Certificate Signature algorithm.
    types:
    - uid: string
  - name: issuer
    isReadyOnly: true
    description: Certificate Issuer.
    types:
    - uid: string
  - name: rawData
    isReadyOnly: true
    description: Raw certificate data.
    types:
    - uid: string
- name: AppServiceCertificateOrder
  description: SSL certificate purchase order.
  kind: object
  properties:
  - name: properties.certificates
    description: State of the Key Vault secret.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: AppServiceCertificate
  - name: properties.distinguishedName
    description: Certificate distinguished name.
    types:
    - uid: string
  - name: properties.domainVerificationToken
    isReadyOnly: true
    description: Domain verification token.
    types:
    - uid: string
  - name: properties.validityInYears
    description: Duration in years (must be between 1 and 3).
    types:
    - uid: integer
  - name: properties.keySize
    description: Certificate key size.
    types:
    - uid: integer
  - name: properties.productType
    description: Certificate product type.
    types:
    - uid: CertificateProductType
  - name: properties.autoRenew
    description: <code>true</code> if the certificate should be automatically renewed when it expires; otherwise, <code>false</code>.
    types:
    - uid: boolean
  - name: properties.provisioningState
    isReadyOnly: true
    description: Status of certificate order.
    types:
    - uid: ProvisioningState
  - name: properties.status
    isReadyOnly: true
    description: Current order status.
    types:
    - uid: CertificateOrderStatus
  - name: properties.signedCertificate
    isReadyOnly: true
    description: Signed certificate.
    types:
    - uid: CertificateDetails
  - name: properties.csr
    description: Last CSR that was created for this order.
    types:
    - uid: string
  - name: properties.intermediate
    isReadyOnly: true
    description: Intermediate certificate.
    types:
    - uid: CertificateDetails
  - name: properties.root
    isReadyOnly: true
    description: Root certificate.
    types:
    - uid: CertificateDetails
  - name: properties.serialNumber
    isReadyOnly: true
    description: Current serial number of the certificate.
    types:
    - uid: string
  - name: properties.lastCertificateIssuanceTime
    isReadyOnly: true
    description: Certificate last issuance time.
    types:
    - uid: string
  - name: properties.expirationTime
    isReadyOnly: true
    description: Certificate expiration time.
    types:
    - uid: string
  - name: properties.isPrivateKeyExternal
    isReadyOnly: true
    description: <code>true</code> if private key is external; otherwise, <code>false</code>.
    types:
    - uid: boolean
  - name: properties.appServiceCertificateNotRenewableReasons
    isReadyOnly: true
    description: Reasons why App Service Certificate is not renewable at the current moment.
    types:
    - uid: string
      isArray: true
  - name: properties.nextAutoRenewalTimeStamp
    isReadyOnly: true
    description: Time stamp when the certificate would be auto renewed next
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: location
    description: Resource Location.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: KeyVaultSecretStatus
  description: Status of the Key Vault secret.
  kind: enum
  properties:
  - name: Initialized
    types:
    - uid: string
  - name: WaitingOnCertificateOrder
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: CertificateOrderFailed
    types:
    - uid: string
  - name: OperationNotPermittedOnKeyVault
    types:
    - uid: string
  - name: AzureServiceUnauthorizedToAccessKeyVault
    types:
    - uid: string
  - name: KeyVaultDoesNotExist
    types:
    - uid: string
  - name: KeyVaultSecretDoesNotExist
    types:
    - uid: string
  - name: UnknownError
    types:
    - uid: string
  - name: ExternalPrivateKey
    types:
    - uid: string
  - name: Unknown
    types:
    - uid: string
- name: CertificateProductType
  description: Certificate product type.
  kind: enum
  properties:
  - name: StandardDomainValidatedSsl
    types:
    - uid: string
  - name: StandardDomainValidatedWildCardSsl
    types:
    - uid: string
- name: ProvisioningState
  description: Status of certificate order.
  kind: enum
  properties:
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: InProgress
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
- name: CertificateOrderStatus
  description: Current order status.
  kind: enum
  properties:
  - name: Pendingissuance
    types:
    - uid: string
  - name: Issued
    types:
    - uid: string
  - name: Revoked
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: Denied
    types:
    - uid: string
  - name: Pendingrevocation
    types:
    - uid: string
  - name: PendingRekey
    types:
    - uid: string
  - name: Unused
    types:
    - uid: string
  - name: Expired
    types:
    - uid: string
  - name: NotSubmitted
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
