### YamlMime:RESTOperation
uid: management.azure.com.appservice.appserviceenvironments.listcapacities
name: List Capacities
service: App Service
groupName: App Service Environments
apiVersion: 2019-08-01
summary: "Get the used, available, and total worker capacity an App Service Environment.  \nDescription for Get the used, available, and total worker capacity an App Service Environment."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/hostingEnvironments/{name}/capacities/compute?api-version=2019-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the App Service Environment.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: StampCapacityCollection
- name: Other Status Codes
  description: App Service error response.
  types:
  - uid: DefaultErrorResponse
requestHeader: []
definitions:
- name: StampCapacityCollection
  description: Collection of stamp capacities.
  kind: object
  properties:
  - name: value
    description: Collection of resources.
    types:
    - uid: StampCapacity
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to next page of resources.
    types:
    - uid: string
- name: DefaultErrorResponse
  description: App Service error response.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: Error model.
    types:
    - uid: Error
- name: StampCapacity
  description: Stamp capacity information.
  kind: object
  properties:
  - name: name
    description: Name of the stamp.
    types:
    - uid: string
  - name: availableCapacity
    description: Available capacity (# of machines, bytes of storage etc...).
    types:
    - uid: integer
  - name: totalCapacity
    description: Total capacity (# of machines, bytes of storage etc...).
    types:
    - uid: integer
  - name: unit
    description: Name of the unit.
    types:
    - uid: string
  - name: computeMode
    description: Shared/dedicated workers.
    types:
    - uid: ComputeModeOptions
  - name: workerSize
    description: Size of the machines.
    types:
    - uid: WorkerSizeOptions
  - name: workerSizeId
    description: "Size ID of machines: \n0 - Small\n1 - Medium\n2 - Large"
    types:
    - uid: integer
  - name: excludeFromCapacityAllocation
    description: >-
      If <code>true</code>, it includes basic apps.

      Basic apps are not used for capacity allocation.
    types:
    - uid: boolean
  - name: isApplicableForAllComputeModes
    description: <code>true</code> if capacity is applicable for all apps; otherwise, <code>false</code>.
    types:
    - uid: boolean
  - name: siteMode
    description: Shared or Dedicated.
    types:
    - uid: string
  - name: isLinux
    description: Is this a linux stamp capacity
    types:
    - uid: boolean
- name: Error
  description: Error model.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Standardized string to programmatically identify the error.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: details
    description: Detailed errors.
    types:
    - uid: Details
      isArray: true
  - name: innererror
    isReadyOnly: true
    description: More information to debug error.
    types:
    - uid: string
- name: ComputeModeOptions
  description: Shared or dedicated app hosting.
  kind: enum
  properties:
  - name: Shared
    types:
    - uid: string
  - name: Dedicated
    types:
    - uid: string
  - name: Dynamic
    types:
    - uid: string
- name: WorkerSizeOptions
  description: Size of the machines.
  kind: enum
  properties:
  - name: Small
    types:
    - uid: string
  - name: Medium
    types:
    - uid: string
  - name: Large
    types:
    - uid: string
  - name: D1
    types:
    - uid: string
  - name: D2
    types:
    - uid: string
  - name: D3
    types:
    - uid: string
  - name: NestedSmall
    types:
    - uid: string
  - name: Default
    types:
    - uid: string
- name: Details
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Standardized string to programmatically identify the error.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
examples: []
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
