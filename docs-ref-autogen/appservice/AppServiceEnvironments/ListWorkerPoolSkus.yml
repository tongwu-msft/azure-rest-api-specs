### YamlMime:RESTOperation
summary: Get available SKUs for scaling a worker pool.
service: App Service
apiVersion: 2016-09-01
groupName: App Service Environments
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/hostingEnvironments/{name}/workerPools/{workerPoolName}/skus?api-version=2016-09-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of the App Service Environment.
  types:
  - uid: string
  name: name
- in: path
  isRequired: true
  description: Name of the worker pool.
  types:
  - uid: string
  name: workerPoolName
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: SkuInfoCollection
  name: 200 OK
requestHeader: []
definitions:
- name: SkuInfoCollection
  description: Collection of SKU information.
  kind: object
  properties:
  - description: SKU discovery information.
    types:
    - isArray: true
      uid: SkuInfo
    name: value
  - description: Link to next page of resources.
    types:
    - uid: string
    name: nextLink
- name: SkuInfo
  description: SKU discovery information.
  kind: object
  properties:
  - description: Resource type that this SKU applies to.
    types:
    - uid: string
    name: resourceType
  - description: Name and tier of the SKU.
    types:
    - uid: SkuDescription
    name: sku
  - description: Min, max, and default scale values of the SKU.
    types:
    - uid: SkuCapacity
    name: capacity
- name: SkuDescription
  description: Name and tier of the SKU.
  kind: object
  properties:
  - description: Name of the resource SKU.
    types:
    - uid: string
    name: name
  - description: Service tier of the resource SKU.
    types:
    - uid: string
    name: tier
  - description: Size specifier of the resource SKU.
    types:
    - uid: string
    name: size
  - description: Family code of the resource SKU.
    types:
    - uid: string
    name: family
  - description: Current number of instances assigned to the resource.
    types:
    - uid: integer
    name: capacity
  - description: Min, max, and default scale values of the SKU.
    types:
    - uid: SkuCapacity
    name: skuCapacity
  - description: Locations of the SKU.
    types:
    - isArray: true
      uid: string
    name: locations
  - description: Describes the capabilities/features allowed for a specific SKU.
    types:
    - isArray: true
      uid: Capability
    name: capabilities
- name: SkuCapacity
  description: Min, max, and default scale values of the SKU.
  kind: object
  properties:
  - description: Minimum number of workers for this App Service plan SKU.
    types:
    - uid: integer
    name: minimum
  - description: Maximum number of workers for this App Service plan SKU.
    types:
    - uid: integer
    name: maximum
  - description: Default number of workers for this App Service plan SKU.
    types:
    - uid: integer
    name: default
  - description: Available scale configurations for an App Service plan.
    types:
    - uid: string
    name: scaleType
- name: Capability
  description: Capabilities of the SKU, e.g., is traffic manager enabled?
  kind: object
  properties:
  - description: Name of the SKU capability.
    types:
    - uid: string
    name: name
  - description: Value of the SKU capability.
    types:
    - uid: string
    name: value
  - description: Reason of the SKU capability.
    types:
    - uid: string
    name: reason
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List Worker Pool Skus
uid: management.azure.com.appservice.appserviceenvironments.listworkerpoolskus
