### YamlMime:RESTOperation
uid: management.azure.com.appservice.certificates.createorupdate
name: Create Or Update
service: App Service
groupName: Certificates
apiVersion: 2016-03-01
summary: Create or update a certificate.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/certificates/{name}?api-version=2016-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the certificate.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: Certificate
requestBody:
- parameters:
  - name: properties.hostNames
    in: body
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: properties.pfxBlob
    in: body
    description: "  \nPfx blob."
    types:
    - uid: string
  - name: properties.password
    in: body
    isRequired: true
    description: "  \nCertificate password."
    types:
    - uid: string
  - name: properties.keyVaultId
    in: body
    description: "  \nKey Vault Csm resource Id."
    types:
    - uid: string
  - name: properties.keyVaultSecretName
    in: body
    description: "  \nKey Vault secret name."
    types:
    - uid: string
  - name: properties.serverFarmId
    in: body
    description: "  \nResource ID of the associated App Service plan, formatted as: \"/subscriptions/{subscriptionID}/resourceGroups/{groupName}/providers/Microsoft.Web/serverfarms/{appServicePlanName}\"."
    types:
    - uid: string
  - name: kind
    in: body
    description: "  \nKind of resource."
    types:
    - uid: string
  - name: location
    in: body
    isRequired: true
    description: "  \nResource Location."
    types:
    - uid: string
  - name: tags
    in: body
    description: "  \nResource tags."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: HostingEnvironmentProfile
  description: Specification for the App Service Environment to use for the certificate.
  kind: object
  properties:
  - name: id
    description: "  \nResource ID of the App Service Environment."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nName of the App Service Environment."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type of the App Service Environment."
    types:
    - uid: string
- name: Certificate
  description: SSL certificate for an app.
  kind: object
  properties:
  - name: properties.friendlyName
    isReadyOnly: true
    description: "  \nFriendly name of the certificate."
    types:
    - uid: string
  - name: properties.subjectName
    isReadyOnly: true
    description: "  \nSubject name of the certificate."
    types:
    - uid: string
  - name: properties.hostNames
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: properties.pfxBlob
    description: "  \nPfx blob."
    types:
    - uid: string
  - name: properties.siteName
    isReadyOnly: true
    description: "  \nApp name."
    types:
    - uid: string
  - name: properties.selfLink
    isReadyOnly: true
    description: "  \nSelf link."
    types:
    - uid: string
  - name: properties.issuer
    isReadyOnly: true
    description: "  \nCertificate issuer."
    types:
    - uid: string
  - name: properties.issueDate
    isReadyOnly: true
    description: "  \nCertificate issue Date."
    types:
    - uid: string
  - name: properties.expirationDate
    isReadyOnly: true
    description: "  \nCertificate expriration date."
    types:
    - uid: string
  - name: properties.password
    description: "  \nCertificate password."
    types:
    - uid: string
  - name: properties.thumbprint
    isReadyOnly: true
    description: "  \nCertificate thumbprint."
    types:
    - uid: string
  - name: properties.valid
    isReadyOnly: true
    description: "  \nIs the certificate valid?."
    types:
    - uid: boolean
  - name: properties.cerBlob
    isReadyOnly: true
    description: "  \nRaw bytes of .cer file"
    types:
    - uid: string
  - name: properties.publicKeyHash
    isReadyOnly: true
    description: "  \nPublic key hash."
    types:
    - uid: string
  - name: properties.hostingEnvironmentProfile
    isReadyOnly: true
    description: "  \nSpecification for the App Service Environment to use for the certificate."
    types:
    - uid: HostingEnvironmentProfile
  - name: properties.keyVaultId
    description: "  \nKey Vault Csm resource Id."
    types:
    - uid: string
  - name: properties.keyVaultSecretName
    description: "  \nKey Vault secret name."
    types:
    - uid: string
  - name: properties.keyVaultSecretStatus
    isReadyOnly: true
    description: "  \nStatus of the Key Vault secret."
    types:
    - uid: KeyVaultSecretStatus
  - name: properties.geoRegion
    isReadyOnly: true
    description: "  \nRegion of the certificate."
    types:
    - uid: string
  - name: properties.serverFarmId
    description: "  \nResource ID of the associated App Service plan, formatted as: \"/subscriptions/{subscriptionID}/resourceGroups/{groupName}/providers/Microsoft.Web/serverfarms/{appServicePlanName}\"."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource Id."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource Name."
    types:
    - uid: string
  - name: kind
    description: "  \nKind of resource."
    types:
    - uid: string
  - name: location
    description: "  \nResource Location."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
  - name: tags
    description: "  \nResource tags."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: KeyVaultSecretStatus
  description: Status of the Key Vault secret.
  kind: enum
  properties:
  - name: Initialized
    types:
    - uid: string
  - name: WaitingOnCertificateOrder
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: CertificateOrderFailed
    types:
    - uid: string
  - name: OperationNotPermittedOnKeyVault
    types:
    - uid: string
  - name: AzureServiceUnauthorizedToAccessKeyVault
    types:
    - uid: string
  - name: KeyVaultDoesNotExist
    types:
    - uid: string
  - name: KeyVaultSecretDoesNotExist
    types:
    - uid: string
  - name: UnknownError
