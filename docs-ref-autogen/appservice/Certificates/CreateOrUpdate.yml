### YamlMime:RESTOperation
uid: management.azure.com.appservice.certificates.createorupdate
name: Create Or Update
service: App Service
groupName: Certificates
apiVersion: 2016-03-01
summary: Create or update a certificate.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/certificates/{name}?api-version=2016-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the certificate.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: Certificate
requestBody:
- name: default
  parameters:
  - name: properties.hostNames
    in: body
    description: Host names the certificate applies to.
    types:
    - uid: string
      isArray: true
  - name: properties.pfxBlob
    in: body
    description: Pfx blob.
    types:
    - uid: string
  - name: properties.password
    in: body
    isRequired: true
    description: Certificate password.
    types:
    - uid: string
  - name: properties.keyVaultId
    in: body
    description: Key Vault Csm resource Id.
    types:
    - uid: string
  - name: properties.keyVaultSecretName
    in: body
    description: Key Vault secret name.
    types:
    - uid: string
  - name: properties.serverFarmId
    in: body
    description: 'Resource ID of the associated App Service plan, formatted as: "/subscriptions/{subscriptionID}/resourceGroups/{groupName}/providers/Microsoft.Web/serverfarms/{appServicePlanName}".'
    types:
    - uid: string
  - name: kind
    in: body
    description: Kind of resource.
    types:
    - uid: string
  - name: location
    in: body
    isRequired: true
    description: Resource Location.
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: HostingEnvironmentProfile
  description: Specification for an App Service Environment to use for this resource.
  kind: object
  properties:
  - name: id
    description: Resource ID of the App Service Environment.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of the App Service Environment.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type of the App Service Environment.
    types:
    - uid: string
- name: Certificate
  description: SSL certificate for an app.
  kind: object
  properties:
  - name: properties.friendlyName
    isReadyOnly: true
    description: Friendly name of the certificate.
    types:
    - uid: string
  - name: properties.subjectName
    isReadyOnly: true
    description: Subject name of the certificate.
    types:
    - uid: string
  - name: properties.hostNames
    description: Host names the certificate applies to.
    types:
    - uid: string
      isArray: true
  - name: properties.pfxBlob
    description: Pfx blob.
    types:
    - uid: string
  - name: properties.siteName
    isReadyOnly: true
    description: App name.
    types:
    - uid: string
  - name: properties.selfLink
    isReadyOnly: true
    description: Self link.
    types:
    - uid: string
  - name: properties.issuer
    isReadyOnly: true
    description: Certificate issuer.
    types:
    - uid: string
  - name: properties.issueDate
    isReadyOnly: true
    description: Certificate issue Date.
    types:
    - uid: string
  - name: properties.expirationDate
    isReadyOnly: true
    description: Certificate expriration date.
    types:
    - uid: string
  - name: properties.password
    description: Certificate password.
    types:
    - uid: string
  - name: properties.thumbprint
    isReadyOnly: true
    description: Certificate thumbprint.
    types:
    - uid: string
  - name: properties.valid
    isReadyOnly: true
    description: Is the certificate valid?.
    types:
    - uid: boolean
  - name: properties.cerBlob
    isReadyOnly: true
    description: Raw bytes of .cer file
    types:
    - uid: string
  - name: properties.publicKeyHash
    isReadyOnly: true
    description: Public key hash.
    types:
    - uid: string
  - name: properties.hostingEnvironmentProfile
    isReadyOnly: true
    description: Specification for the App Service Environment to use for the certificate.
    types:
    - uid: HostingEnvironmentProfile
  - name: properties.keyVaultId
    description: Key Vault Csm resource Id.
    types:
    - uid: string
  - name: properties.keyVaultSecretName
    description: Key Vault secret name.
    types:
    - uid: string
  - name: properties.keyVaultSecretStatus
    isReadyOnly: true
    description: Status of the Key Vault secret.
    types:
    - uid: KeyVaultSecretStatus
  - name: properties.geoRegion
    isReadyOnly: true
    description: Region of the certificate.
    types:
    - uid: string
  - name: properties.serverFarmId
    description: 'Resource ID of the associated App Service plan, formatted as: "/subscriptions/{subscriptionID}/resourceGroups/{groupName}/providers/Microsoft.Web/serverfarms/{appServicePlanName}".'
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: location
    description: Resource Location.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: KeyVaultSecretStatus
  description: Status of the Key Vault secret.
  kind: enum
  properties:
  - name: Initialized
    types:
    - uid: string
  - name: WaitingOnCertificateOrder
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: CertificateOrderFailed
    types:
    - uid: string
  - name: OperationNotPermittedOnKeyVault
    types:
    - uid: string
  - name: AzureServiceUnauthorizedToAccessKeyVault
    types:
    - uid: string
  - name: KeyVaultDoesNotExist
    types:
    - uid: string
  - name: KeyVaultSecretDoesNotExist
    types:
    - uid: string
  - name: UnknownError
    types:
    - uid: string
  - name: ExternalPrivateKey
    types:
    - uid: string
  - name: Unknown
    types:
    - uid: string
examples:
- name: Create Or Update Certificate
  request:
    uri: PUT https://management.azure.com/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/testrg123/providers/Microsoft.Web/certificates/testc6282?api-version=2016-03-01
    body: >-
      {
        "id": "/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/testrg123/providers/Microsoft.Web/certificates/testc6282",
        "name": "testc6282",
        "type": "Microsoft.Web/certificates",
        "location": "East US",
        "properties": {
          "friendlyName": "",
          "subjectName": "ServerCert",
          "hostNames": [
            "ServerCert"
          ],
          "issuer": "CACert",
