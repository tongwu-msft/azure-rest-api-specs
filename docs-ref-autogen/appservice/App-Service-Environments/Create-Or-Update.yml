### YamlMime:RESTOperation
uid: management.azure.com.appservice.appserviceenvironments.createorupdate
name: Create Or Update
service: App Service
groupName: App Service Environments
apiVersion: 2021-02-01
summary: Create or update an App Service Environment.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/hostingEnvironments/{name}?api-version=2021-02-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the App Service Environment.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: AppServiceEnvironmentResource
- name: 201 Created
  description: Created
  types:
  - uid: AppServiceEnvironmentResource
- name: 202 Accepted
  description: Operation is in progress.
  types:
  - uid: AppServiceEnvironmentResource
- name: Other Status Codes
  description: App Service error response.
  types:
  - uid: DefaultErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.virtualNetwork
    in: body
    isRequired: true
    description: Description of the Virtual Network.
    types:
    - uid: VirtualNetworkProfile
  - name: properties.internalLoadBalancingMode
    in: body
    description: Specifies which endpoints to serve internally in the Virtual Network for the App Service Environment.
    types:
    - uid: LoadBalancingMode
  - name: properties.multiSize
    in: body
    description: Front-end VM size, e.g. "Medium", "Large".
    types:
    - uid: string
  - name: properties.ipsslAddressCount
    in: body
    description: Number of IP SSL addresses reserved for the App Service Environment.
    types:
    - uid: integer
  - name: properties.dnsSuffix
    in: body
    description: DNS suffix of the App Service Environment.
    types:
    - uid: string
  - name: properties.frontEndScaleFactor
    in: body
    description: Scale factor for front-ends.
    types:
    - uid: integer
  - name: properties.clusterSettings
    in: body
    description: Custom settings for changing the behavior of the App Service Environment.
    types:
    - uid: NameValuePair
      isArray: true
  - name: properties.userWhitelistedIpRanges
    in: body
    description: User added ip ranges to whitelist on ASE db
    types:
    - uid: string
      isArray: true
  - name: properties.dedicatedHostCount
    in: body
    description: Dedicated Host Count
    types:
    - uid: integer
  - name: properties.zoneRedundant
    in: body
    description: Whether or not this App Service Environment is zone-redundant.
    types:
    - uid: boolean
  - name: kind
    in: body
    description: Kind of resource.
    types:
    - uid: string
  - name: location
    in: body
    isRequired: true
    description: Resource Location.
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: VirtualNetworkProfile
  description: Specification for using a Virtual Network.
  kind: object
  properties:
  - name: id
    description: Resource id of the Virtual Network.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of the Virtual Network (read-only).
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type of the Virtual Network (read-only).
    types:
    - uid: string
  - name: subnet
    description: Subnet within the Virtual Network.
    types:
    - uid: string
- name: NameValuePair
  description: Name value pair.
  kind: object
  properties:
  - name: name
    description: Pair name.
    types:
    - uid: string
  - name: value
    description: Pair value.
    types:
    - uid: string
- name: AppServiceEnvironmentResource
  description: App Service Environment ARM resource.
  kind: object
  properties:
  - name: properties.provisioningState
    isReadyOnly: true
    description: Provisioning state of the App Service Environment.
    types:
    - uid: ProvisioningState
  - name: properties.status
    isReadyOnly: true
    description: Current status of the App Service Environment.
    types:
    - uid: HostingEnvironmentStatus
  - name: properties.virtualNetwork
    description: Description of the Virtual Network.
    types:
    - uid: VirtualNetworkProfile
  - name: properties.internalLoadBalancingMode
    description: Specifies which endpoints to serve internally in the Virtual Network for the App Service Environment.
    types:
    - uid: LoadBalancingMode
  - name: properties.multiSize
    description: Front-end VM size, e.g. "Medium", "Large".
    types:
    - uid: string
  - name: properties.multiRoleCount
    isReadyOnly: true
    description: Number of front-end instances.
    types:
    - uid: integer
  - name: properties.ipsslAddressCount
    description: Number of IP SSL addresses reserved for the App Service Environment.
    types:
    - uid: integer
  - name: properties.dnsSuffix
    description: DNS suffix of the App Service Environment.
    types:
    - uid: string
  - name: properties.maximumNumberOfMachines
    isReadyOnly: true
    description: Maximum number of VMs in the App Service Environment.
    types:
    - uid: integer
  - name: properties.frontEndScaleFactor
    description: Scale factor for front-ends.
    types:
    - uid: integer
  - name: properties.suspended
    isReadyOnly: true
    description: >-
      <code>true</code> if the App Service Environment is suspended; otherwise, <code>false</code>. The environment can be suspended, e.g. when the management endpoint is no longer available
       (most likely because NSG blocked the incoming traffic).
    types:
    - uid: boolean
  - name: properties.clusterSettings
    description: Custom settings for changing the behavior of the App Service Environment.
    types:
    - uid: NameValuePair
      isArray: true
  - name: properties.userWhitelistedIpRanges
    description: User added ip ranges to whitelist on ASE db
    types:
    - uid: string
      isArray: true
  - name: properties.hasLinuxWorkers
    isReadyOnly: true
    description: Flag that displays whether an ASE has linux workers or not
    types:
    - uid: boolean
  - name: properties.dedicatedHostCount
    description: Dedicated Host Count
    types:
    - uid: integer
  - name: properties.zoneRedundant
    description: Whether or not this App Service Environment is zone-redundant.
    types:
    - uid: boolean
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: location
    description: Resource Location.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: DefaultErrorResponse
  description: App Service error response.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: Error model.
    types:
    - uid: Error
- name: ProvisioningState
  description: Provisioning state of the App Service Environment.
  kind: enum
  properties:
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: InProgress
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
- name: HostingEnvironmentStatus
  description: Current status of the App Service Environment.
  kind: enum
  properties:
  - name: Preparing
    types:
    - uid: string
  - name: Ready
    types:
    - uid: string
  - name: Scaling
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
- name: LoadBalancingMode
  description: Specifies which endpoints to serve internally in the Virtual Network for the App Service Environment.
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: Web
    types:
    - uid: string
  - name: Publishing
    types:
    - uid: string
  - name: Web, Publishing
    types:
    - uid: string
- name: Error
  description: Error model.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Standardized string to programmatically identify the error.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: details
    description: Detailed errors.
    types:
    - uid: Details
      isArray: true
  - name: innererror
    isReadyOnly: true
    description: More information to debug error.
    types:
    - uid: string
- name: Details
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Standardized string to programmatically identify the error.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
examples: []
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about App Service service - Create or update an App Service Environment.
errorCodes: []
