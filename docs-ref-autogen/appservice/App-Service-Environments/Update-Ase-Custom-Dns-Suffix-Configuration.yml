                  .manager()
                  .serviceClient()
                  .getAppServiceEnvironments()
                  .updateAseCustomDnsSuffixConfigurationWithResponse(
                      "test-rg",
                      "test-ase",
                      new CustomDnsSuffixConfigurationInner()
