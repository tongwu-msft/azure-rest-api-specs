### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.deleteinstanceprocessslot
name: Delete Instance Process Slot
service: App Service
groupName: Web Apps
apiVersion: 2022-03-01
summary: Description for Terminate a process by its ID for a web site, or a deployment slot, or specific scaled-out instance in a web site.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/instances/{instanceId}/processes/{processId}?api-version=2022-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Site name.
  types:
  - uid: string
- name: slot
  in: path
  isRequired: true
  description: Name of the deployment slot. If a slot is not specified, the API returns deployments for the production slot.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  description: ID of a specific scaled-out instance. This is the value of the name property in the JSON response from "GET api/sites/{siteName}/instances".
  types:
  - uid: string
- name: processId
  in: path
  isRequired: true
  description: PID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 204 No Content
  description: Process terminated.
- name: 404 Not Found
  description: Process with the specified ID is not running.
- name: Other Status Codes
  description: App Service error response.
  types:
  - uid: DefaultErrorResponse
requestHeader: []
definitions:
- name: DefaultErrorResponse
  description: App Service error response.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: Error model.
    types:
    - uid: Error
- name: Error
  description: Error model.
  kind: object
