### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.restorefrombackupblob
name: Restore From Backup Blob
service: App Service
groupName: Web Apps
apiVersion: 2021-02-01
summary: Restores an app from a backup blob in Azure Storage.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/restoreFromBackupBlob?api-version=2021-02-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Restore operation started.
- name: 200 OK
  description: Restore operation started.
- name: Other Status Codes
  description: App Service error response.
  types:
  - uid: DefaultErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.storageAccountUrl
    in: body
    isRequired: true
    description: SAS URL to the container.
    types:
    - uid: string
  - name: properties.blobName
    in: body
    description: Name of a blob which contains the backup.
    types:
    - uid: string
  - name: properties.overwrite
    in: body
    isRequired: true
    description: <code>true</code> if the restore operation can overwrite target app; otherwise, <code>false</code>. <code>true</code> is needed if trying to restore over an existing app.
    types:
    - uid: boolean
  - name: properties.siteName
    in: body
    description: Name of an app.
    types:
    - uid: string
  - name: properties.databases
    in: body
    description: Collection of databases which should be restored. This list has to match the list of databases included in the backup.
    types:
    - uid: DatabaseBackupSetting
      isArray: true
  - name: properties.ignoreConflictingHostNames
    in: body
    description: "Changes a logic when restoring an app with custom domains. <code>true</code> to remove custom domains automatically. If <code>false</code>, custom domains are added to \nthe app's object when it is being restored, but that might fail due to conflicts during the operation."
    types:
    - uid: boolean
  - name: properties.ignoreDatabases
    in: body
    description: Ignore the databases and only restore the site content
    types:
    - uid: boolean
  - name: properties.appServicePlan
    in: body
    description: Specify app service plan that will own restored site.
    types:
    - uid: string
  - name: properties.operationType
    in: body
    description: Operation type.
    types:
    - uid: BackupRestoreOperationType
  - name: properties.adjustConnectionStrings
    in: body
    description: <code>true</code> if SiteConfig.ConnectionStrings should be set in new app; otherwise, <code>false</code>.
    types:
    - uid: boolean
  - name: properties.hostingEnvironment
    in: body
    description: App Service Environment name, if needed (only when restoring an app to an App Service Environment).
    types:
    - uid: string
  - name: kind
    in: body
    description: Kind of resource.
    types:
    - uid: string
requestHeader: []
definitions:
- name: DatabaseBackupSetting
  description: Database backup settings.
  kind: object
  properties:
  - name: databaseType
    description: Database type (e.g. SqlAzure / MySql).
    types:
    - uid: DatabaseType
  - name: name
    description: ''
    types:
    - uid: string
  - name: connectionStringName
    description: >-
      Contains a connection string name that is linked to the SiteConfig.ConnectionStrings.

      This is used during restore with overwrite connection strings options.
    types:
    - uid: string
  - name: connectionString
    description: Contains a connection string to a database which is being backed up or restored. If the restore should happen to a new database, the database name inside is the new one.
    types:
    - uid: string
- name: DefaultErrorResponse
  description: App Service error response.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: Error model.
    types:
    - uid: Error
- name: RestoreRequest
  description: Description of a restore request.
  kind: object
  properties:
  - name: properties.storageAccountUrl
    description: SAS URL to the container.
    types:
    - uid: string
  - name: properties.blobName
    description: Name of a blob which contains the backup.
    types:
    - uid: string
  - name: properties.overwrite
    description: <code>true</code> if the restore operation can overwrite target app; otherwise, <code>false</code>. <code>true</code> is needed if trying to restore over an existing app.
    types:
    - uid: boolean
  - name: properties.siteName
    description: Name of an app.
    types:
    - uid: string
  - name: properties.databases
    description: Collection of databases which should be restored. This list has to match the list of databases included in the backup.
    types:
    - uid: DatabaseBackupSetting
      isArray: true
  - name: properties.ignoreConflictingHostNames
    description: "Changes a logic when restoring an app with custom domains. <code>true</code> to remove custom domains automatically. If <code>false</code>, custom domains are added to \nthe app's object when it is being restored, but that might fail due to conflicts during the operation."
    types:
    - uid: boolean
    defaultValue: false
  - name: properties.ignoreDatabases
    description: Ignore the databases and only restore the site content
    types:
    - uid: boolean
    defaultValue: false
  - name: properties.appServicePlan
    description: Specify app service plan that will own restored site.
    types:
    - uid: string
  - name: properties.operationType
    description: Operation type.
    types:
    - uid: BackupRestoreOperationType
    defaultValue: Default
  - name: properties.adjustConnectionStrings
    description: <code>true</code> if SiteConfig.ConnectionStrings should be set in new app; otherwise, <code>false</code>.
    types:
    - uid: boolean
  - name: properties.hostingEnvironment
    description: App Service Environment name, if needed (only when restoring an app to an App Service Environment).
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: DatabaseType
  description: Database type (e.g. SqlAzure / MySql).
  kind: enum
  properties:
  - name: SqlAzure
    types:
    - uid: string
  - name: MySql
    types:
    - uid: string
  - name: LocalMySql
    types:
    - uid: string
  - name: PostgreSql
    types:
    - uid: string
- name: Error
  description: Error model.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Standardized string to programmatically identify the error.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: details
    description: Detailed errors.
    types:
    - uid: Details
      isArray: true
  - name: innererror
    isReadyOnly: true
    description: More information to debug error.
    types:
    - uid: string
- name: BackupRestoreOperationType
  description: Operation type.
  kind: enum
  properties:
  - name: Default
    types:
    - uid: string
  - name: Clone
    types:
    - uid: string
  - name: Relocation
    types:
    - uid: string
  - name: Snapshot
    types:
    - uid: string
  - name: CloudFS
    types:
    - uid: string
- name: Details
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Standardized string to programmatically identify the error.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
examples: []
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about App Service service - Restores an app from a backup blob in Azure Storage.
errorCodes: []
