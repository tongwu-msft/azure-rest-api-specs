### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.restoresnapshot
name: Restore Snapshot
service: App Service
groupName: Web Apps
apiVersion: 2022-03-01
summary: Description for Restores a web app from a snapshot.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/restoreSnapshot?api-version=2022-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of web app.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Restore operation started.
- name: 200 OK
  description: Restore operation started.
- name: Other Status Codes
  description: App Service error response.
  types:
  - uid: DefaultErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.snapshotTime
    in: body
    description: Point in time in which the app restore should be done, formatted as a DateTime string.
    types:
    - uid: string
  - name: properties.recoverySource
    in: body
    description: >-
      Optional. Specifies the web app that snapshot contents will be retrieved from.

      If empty, the targeted web app will be used as the source.
    types:
    - uid: SnapshotRecoverySource
  - name: properties.overwrite
    in: body
    isRequired: true
    description: If <code>true</code> the restore operation can overwrite source app; otherwise, <code>false</code>.
    types:
    - uid: boolean
  - name: properties.recoverConfiguration
    in: body
    description: If true, site configuration, in addition to content, will be reverted.
    types:
    - uid: boolean
  - name: properties.ignoreConflictingHostNames
    in: body
    description: >-
      If true, custom hostname conflicts will be ignored when recovering to a target web app.

      This setting is only necessary when RecoverConfiguration is enabled.
    types:
    - uid: boolean
  - name: properties.useDRSecondary
    in: body
    description: If true, the snapshot is retrieved from DRSecondary endpoint.
    types:
    - uid: boolean
  - name: kind
    in: body
    description: Kind of resource.
    types:
    - uid: string
requestHeader: []
definitions:
- name: SnapshotRecoverySource
  description: Specifies the web app that snapshot contents will be retrieved from.
  kind: object
  properties:
  - name: location
    description: Geographical location of the source web app, e.g. SouthEastAsia, SouthCentralUS
    types:
    - uid: string
  - name: id
    description: "ARM resource ID of the source app. \n/subscriptions/{subId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{siteName} for production slots and \n/subscriptions/{subId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{siteName}/slots/{slotName} for other slots."
    types:
    - uid: string
- name: DefaultErrorResponse
  description: App Service error response.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: Error model.
    types:
    - uid: Error
- name: SnapshotRestoreRequest
  description: Details about app recovery operation.
  kind: object
  properties:
  - name: properties.snapshotTime
    description: Point in time in which the app restore should be done, formatted as a DateTime string.
    types:
    - uid: string
  - name: properties.recoverySource
    description: >-
      Optional. Specifies the web app that snapshot contents will be retrieved from.

      If empty, the targeted web app will be used as the source.
    types:
    - uid: SnapshotRecoverySource
  - name: properties.overwrite
    description: If <code>true</code> the restore operation can overwrite source app; otherwise, <code>false</code>.
    types:
    - uid: boolean
  - name: properties.recoverConfiguration
    description: If true, site configuration, in addition to content, will be reverted.
    types:
    - uid: boolean
  - name: properties.ignoreConflictingHostNames
    description: >-
      If true, custom hostname conflicts will be ignored when recovering to a target web app.

      This setting is only necessary when RecoverConfiguration is enabled.
    types:
    - uid: boolean
  - name: properties.useDRSecondary
    description: If true, the snapshot is retrieved from DRSecondary endpoint.
    types:
    - uid: boolean
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: Error
  description: Error model.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Standardized string to programmatically identify the error.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: details
    description: Detailed errors.
    types:
    - uid: Details
      isArray: true
  - name: innererror
    isReadyOnly: true
    description: More information to debug error.
    types:
    - uid: string
- name: Details
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Standardized string to programmatically identify the error.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
examples: []
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
