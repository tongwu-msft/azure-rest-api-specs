### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.delete
name: Delete
service: App Service
groupName: Web Apps
apiVersion: 2022-03-01
summary: Description for Deletes a web, mobile, or API app, or one of the deployment slots.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}?api-version=2022-03-01
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}?deleteMetrics={deleteMetrics}&deleteEmptyServerFarm={deleteEmptyServerFarm}&api-version=2022-03-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the app to delete.
  types:
  - uid: string
- name: deleteMetrics
  in: query
  description: If true, web app metrics are also deleted.
  types:
  - uid: boolean
- name: deleteEmptyServerFarm
  in: query
  description: Specify false if you want to keep empty App Service plan. By default, empty App Service plan is deleted.
  types:
  - uid: boolean
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully deleted web app.
- name: 204 No Content
  description: Successfully deleted web app.
- name: 404 Not Found
  description: Web app not found.
- name: Other Status Codes
  description: App Service error response.
  types:
  - uid: DefaultErrorResponse
requestHeader: []
