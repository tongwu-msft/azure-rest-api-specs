- name: name
  in: path
  isRequired: true
  description: Site name.
  types:
  - uid: string
- name: slot
  in: path
  isRequired: true
  description: Name of the deployment slot. If a slot is not specified, the API uses the production slot.
  types:
  - uid: string
- name: siteExtensionId
  in: path
  isRequired: true
  description: Site extension name.
  types:
  - uid: string
- name: api-version
