uid: management.azure.com.appservice.webapps.installsiteextensionslot
name: Install Site Extension Slot
service: App Service
groupName: Web Apps
apiVersion: 2019-08-01
summary: Description for Install site extension on a web site, or a deployment slot.
consumes:
