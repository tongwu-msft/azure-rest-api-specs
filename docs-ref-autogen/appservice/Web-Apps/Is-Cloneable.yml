### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.iscloneable
name: Is Cloneable
service: App Service
groupName: Web Apps
apiVersion: 2021-02-01
summary: Description for Shows whether an app can be cloned to another resource group or subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/iscloneable?api-version=2021-02-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: SiteCloneability
- name: Other Status Codes
  description: App Service error response.
  types:
  - uid: DefaultErrorResponse
requestHeader: []
definitions:
- name: SiteCloneability
  description: Represents whether or not an app is cloneable.
  kind: object
  properties:
  - name: result
    description: Name of app.
    types:
    - uid: CloneAbilityResult
  - name: blockingFeatures
    description: List of features enabled on app that prevent cloning.
    types:
    - uid: SiteCloneabilityCriterion
      isArray: true
  - name: unsupportedFeatures
    description: >-
      List of features enabled on app that are non-blocking but cannot be cloned. The app can still be cloned

      but the features in this list will not be set up on cloned app.
    types:
    - uid: SiteCloneabilityCriterion
      isArray: true
  - name: blockingCharacteristics
    description: List of blocking application characteristics.
    types:
    - uid: SiteCloneabilityCriterion
      isArray: true
- name: DefaultErrorResponse
  description: App Service error response.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: Error model.
    types:
    - uid: Error
- name: CloneAbilityResult
  description: Name of app.
  kind: enum
  properties:
  - name: Cloneable
    types:
    - uid: string
  - name: PartiallyCloneable
    types:
    - uid: string
  - name: NotCloneable
    types:
    - uid: string
- name: SiteCloneabilityCriterion
  description: An app cloneability criterion.
  kind: object
  properties:
  - name: name
    description: Name of criterion.
    types:
    - uid: string
  - name: description
    description: Description of criterion.
    types:
    - uid: string
- name: Error
  description: Error model.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Standardized string to programmatically identify the error.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: details
    description: Detailed errors.
    types:
    - uid: Details
      isArray: true
  - name: innererror
    isReadyOnly: true
    description: More information to debug error.
    types:
    - uid: string
- name: Details
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Standardized string to programmatically identify the error.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
examples: []
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about App Service service - Description for Shows whether an app can be cloned to another resource group or subscription.
errorCodes: []
