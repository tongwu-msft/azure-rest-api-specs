### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.restorefromdeletedappslot
name: Restore From Deleted App Slot
service: App Service
groupName: Web Apps
apiVersion: 2022-03-01
summary: Description for Restores a deleted web app to this web app.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/restoreFromDeletedApp?api-version=2022-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of web app.
  types:
  - uid: string
- name: slot
  in: path
  isRequired: true
  description: Name of web app slot. If not specified then will default to production slot.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Restore operation started.
- name: 200 OK
  description: Restore operation started.
- name: Other Status Codes
  description: App Service error response.
  types:
  - uid: DefaultErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.deletedSiteId
    in: body
    description: >-
      ARM resource ID of the deleted app. Example:

      /subscriptions/{subId}/providers/Microsoft.Web/deletedSites/{deletedSiteId}
    types:
    - uid: string
  - name: properties.recoverConfiguration
    in: body
    description: If true, deleted site configuration, in addition to content, will be restored.
    types:
    - uid: boolean
  - name: properties.snapshotTime
    in: body
    description: "Point in time to restore the deleted app from, formatted as a DateTime string. \nIf unspecified, default value is the time that the app was deleted."
    types:
    - uid: string
  - name: properties.useDRSecondary
    in: body
    description: If true, the snapshot is retrieved from DRSecondary endpoint.
    types:
    - uid: boolean
  - name: kind
    in: body
    description: Kind of resource.
    types:
    - uid: string
requestHeader: []
