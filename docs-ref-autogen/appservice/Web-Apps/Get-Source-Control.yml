### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.getsourcecontrol
name: Get Source Control
service: App Service
groupName: Web Apps
apiVersion: 2022-03-01
summary: Description for Gets the source control configuration of an app.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/sourcecontrols/web?api-version=2022-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved source control for web app.
  types:
  - uid: SiteSourceControl
- name: 201 Created
  description: Create or update source control for web app still in progress.
  types:
  - uid: SiteSourceControl
- name: 202 Accepted
  description: Create or update source control for web app still in progress.
  types:
  - uid: SiteSourceControl
- name: Other Status Codes
  description: App Service error response.
  types:
  - uid: DefaultErrorResponse
requestHeader: []
definitions:
- name: SiteSourceControl
  description: Source control configuration for an app.
  kind: object
  properties:
  - name: properties.repoUrl
    description: Repository or source control URL.
    types:
    - uid: string
  - name: properties.branch
    description: Name of branch to use for deployment.
    types:
    - uid: string
  - name: properties.isManualIntegration
    description: <code>true</code> to limit to manual integration; <code>false</code> to enable continuous integration (which configures webhooks into online repos like GitHub).
    types:
    - uid: boolean
  - name: properties.isGitHubAction
    description: <code>true</code> if this is deployed via GitHub action.
    types:
    - uid: boolean
  - name: properties.deploymentRollbackEnabled
    description: <code>true</code> to enable deployment rollback; otherwise, <code>false</code>.
    types:
    - uid: boolean
  - name: properties.isMercurial
    description: <code>true</code> for a Mercurial repository; <code>false</code> for a Git repository.
    types:
    - uid: boolean
  - name: properties.gitHubActionConfiguration
    description: If GitHub Action is selected, than the associated configuration.
    types:
    - uid: GitHubActionConfiguration
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: DefaultErrorResponse
  description: App Service error response.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: Error model.
    types:
    - uid: Error
- name: GitHubActionConfiguration
  description: The GitHub action configuration.
  kind: object
  properties:
  - name: codeConfiguration
    description: GitHub Action code configuration.
    types:
    - uid: GitHubActionCodeConfiguration
  - name: containerConfiguration
    description: GitHub Action container configuration.
    types:
    - uid: GitHubActionContainerConfiguration
  - name: isLinux
    description: This will help determine the workflow configuration to select.
    types:
    - uid: boolean
  - name: generateWorkflowFile
    description: Workflow option to determine whether the workflow file should be generated and written to the repository.
    types:
    - uid: boolean
- name: Error
  description: Error model.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Standardized string to programmatically identify the error.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: details
    description: Detailed errors.
    types:
    - uid: Details
      isArray: true
  - name: innererror
    isReadyOnly: true
    description: More information to debug error.
    types:
    - uid: string
- name: GitHubActionCodeConfiguration
  description: The GitHub action code configuration.
  kind: object
  properties:
  - name: runtimeStack
    description: Runtime stack is used to determine the workflow file content for code base apps.
    types:
    - uid: string
  - name: runtimeVersion
    description: Runtime version is used to determine what build version to set in the workflow file.
    types:
    - uid: string
- name: GitHubActionContainerConfiguration
  description: The GitHub action container configuration.
  kind: object
  properties:
  - name: serverUrl
    description: The server URL for the container registry where the build will be hosted.
    types:
    - uid: string
  - name: imageName
    description: The image name for the build.
    types:
    - uid: string
  - name: username
    description: The username used to upload the image to the container registry.
    types:
    - uid: string
  - name: password
    description: The password used to upload the image to the container registry.
    types:
    - uid: string
- name: Details
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Standardized string to programmatically identify the error.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
examples: []
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about App Service service - Description for Gets the source control configuration of an app.
errorCodes: []
