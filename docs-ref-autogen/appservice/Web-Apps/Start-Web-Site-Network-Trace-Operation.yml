### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.startwebsitenetworktraceoperation
name: Start Web Site Network Trace Operation
service: App Service
groupName: Web Apps
apiVersion: 2019-08-01
summary: Description for Start capturing network packets for the site.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/networkTrace/startOperation?api-version=2019-08-01
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/networkTrace/startOperation?durationInSeconds={durationInSeconds}&maxFrameLength={maxFrameLength}&sasUrl={sasUrl}&api-version=2019-08-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: The name of the web app.
  types:
  - uid: string
- name: durationInSeconds
  in: query
  description: The duration to keep capturing in seconds.
  types:
  - uid: integer
  format: int32
- name: maxFrameLength
  in: query
  description: The maximum frame length in bytes (Optional).
  types:
  - uid: integer
  format: int32
- name: sasUrl
  in: query
  description: The Blob URL to store capture file.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: NetworkTrace
    isArray: true
- name: 202 Accepted
  description: Operation is in progress.
  types:
  - uid: NetworkTrace
    isArray: true
- name: Other Status Codes
  description: App Service error response.
  types:
  - uid: DefaultErrorResponse
requestHeader: []
definitions:
- name: NetworkTrace
  description: Network trace
  kind: object
  properties:
  - name: path
    description: Local file path for the captured network trace file.
    types:
    - uid: string
  - name: status
    description: Current status of the network trace operation, same as Operation.Status (InProgress/Succeeded/Failed).
    types:
    - uid: string
  - name: message
    description: Detailed message of a network trace operation, e.g. error message in case of failure.
    types:
    - uid: string
- name: DefaultErrorResponse
  description: App Service error response.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: Error model.
    types:
    - uid: Error
- name: Error
  description: Error model.
  kind: object
  properties:
