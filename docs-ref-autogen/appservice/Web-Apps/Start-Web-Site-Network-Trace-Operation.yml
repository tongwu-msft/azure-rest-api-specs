uid: management.azure.com.appservice.webapps.startwebsitenetworktraceoperation
name: Start Web Site Network Trace Operation
service: App Service
groupName: Web Apps
apiVersion: 2021-02-01
summary: Start capturing network packets for the site.
consumes:
