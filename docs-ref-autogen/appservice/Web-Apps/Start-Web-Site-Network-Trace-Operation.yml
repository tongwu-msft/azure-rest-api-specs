    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/testrg123/providers/Microsoft.Web/sites/SampleApp/networkTrace/startOperation?durationInSeconds=60&api-version=2021-02-01
      ```

      # [Go](#tab/Go)
      ``` go
      package armappservice_test

      import (
      	"context"
      	"log"

      	"time"

      	"github.com/Azure/azure-sdk-for-go/sdk/azcore/to"
      	"github.com/Azure/azure-sdk-for-go/sdk/azidentity"
      	"github.com/Azure/azure-sdk-for-go/sdk/resourcemanager/appservice/armappservice"
      )

      // x-ms-original-file: specification/web/resource-manager/Microsoft.Web/stable/2021-02-01/examples/StartWebSiteNetworkTraceOperation.json
      func ExampleWebAppsClient_BeginStartNetworkTrace() {
      	cred, err := azidentity.NewDefaultAzureCredential(nil)
      	if err != nil {
      		log.Fatalf("failed to obtain a credential: %v", err)
      	}
      	ctx := context.Background()
      	client := armappservice.NewWebAppsClient("<subscription-id>", cred, nil)
      	poller, err := client.BeginStartNetworkTrace(ctx,
      		"<resource-group-name>",
      		"<name>",
      		&armappservice.WebAppsBeginStartNetworkTraceOptions{DurationInSeconds: to.Int32Ptr(60),
      			MaxFrameLength: nil,
      			SasURL:         nil,
      		})
      	if err != nil {
      		log.Fatal(err)
      	}
      	_, err = poller.PollUntilDone(ctx, 30*time.Second)
      	if err != nil {
      		log.Fatal(err)
      	}
      }

