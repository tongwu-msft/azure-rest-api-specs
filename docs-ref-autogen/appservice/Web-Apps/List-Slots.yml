### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.listslots
name: List Slots
service: App Service
groupName: Web Apps
apiVersion: 2022-03-01
summary: Description for Gets an app's deployment slots.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots?api-version=2022-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: WebAppCollection
- name: Other Status Codes
  description: App Service error response.
  types:
  - uid: DefaultErrorResponse
requestHeader: []
definitions:
- name: WebAppCollection
  description: Collection of App Service apps.
  kind: object
  properties:
  - name: value
    description: Collection of resources.
    types:
    - uid: Site
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to next page of resources.
    types:
    - uid: string
- name: DefaultErrorResponse
  description: App Service error response.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: Error model.
    types:
    - uid: Error
- name: Site
  description: A web app, a mobile app backend, or an API app.
  kind: object
  properties:
  - name: identity
    description: Managed service identity.
    types:
    - uid: ManagedServiceIdentity
  - name: extendedLocation
    description: Extended Location.
    types:
    - uid: ExtendedLocation
  - name: properties.state
    isReadyOnly: true
    description: Current state of the app.
    types:
    - uid: string
  - name: properties.hostNames
    isReadyOnly: true
    description: Hostnames associated with the app.
    types:
    - uid: string
      isArray: true
  - name: properties.repositorySiteName
    isReadyOnly: true
    description: Name of the repository site.
    types:
    - uid: string
  - name: properties.usageState
    isReadyOnly: true
    description: State indicating whether the app has exceeded its quota usage. Read-only.
    types:
    - uid: UsageState
  - name: properties.enabled
    description: <code>true</code> if the app is enabled; otherwise, <code>false</code>. Setting this value to false disables the app (takes the app offline).
    types:
    - uid: boolean
  - name: properties.enabledHostNames
    isReadyOnly: true
    description: >-
      Enabled hostnames for the app.Hostnames need to be assigned (see HostNames) AND enabled. Otherwise,

      the app is not served on those hostnames.
    types:
    - uid: string
      isArray: true
  - name: properties.availabilityState
    isReadyOnly: true
    description: Management information availability state for the app.
    types:
    - uid: SiteAvailabilityState
  - name: properties.hostNameSslStates
    description: Hostname SSL states are used to manage the SSL bindings for app's hostnames.
    types:
    - uid: HostNameSslState
      isArray: true
  - name: properties.serverFarmId
    description: 'Resource ID of the associated App Service plan, formatted as: "/subscriptions/{subscriptionID}/resourceGroups/{groupName}/providers/Microsoft.Web/serverfarms/{appServicePlanName}".'
    types:
    - uid: string
  - name: properties.reserved
    description: <code>true</code> if reserved; otherwise, <code>false</code>.
    types:
    - uid: boolean
    defaultValue: false
  - name: properties.isXenon
    description: 'Obsolete: Hyper-V sandbox.'
    types:
    - uid: boolean
    defaultValue: false
  - name: properties.hyperV
    description: Hyper-V sandbox.
    types:
    - uid: boolean
    defaultValue: false
  - name: properties.lastModifiedTimeUtc
    isReadyOnly: true
    description: Last time the app was modified, in UTC. Read-only.
    types:
    - uid: string
  - name: properties.vnetRouteAllEnabled
    description: Virtual Network Route All enabled. This causes all outbound traffic to have Virtual Network Security Groups and User Defined Routes applied.
    types:
    - uid: boolean
  - name: properties.vnetImagePullEnabled
    description: To enable pulling image over Virtual Network
    types:
    - uid: boolean
  - name: properties.vnetContentShareEnabled
    description: To enable accessing content over virtual network
    types:
    - uid: boolean
  - name: properties.siteConfig
    description: Configuration of the app.
    types:
    - uid: SiteConfig
  - name: properties.trafficManagerHostNames
    isReadyOnly: true
    description: Azure Traffic Manager hostnames associated with the app. Read-only.
    types:
    - uid: string
      isArray: true
  - name: properties.scmSiteAlsoStopped
    description: <code>true</code> to stop SCM (KUDU) site when the app is stopped; otherwise, <code>false</code>. The default is <code>false</code>.
    types:
    - uid: boolean
    defaultValue: false
  - name: properties.targetSwapSlot
    isReadyOnly: true
    description: Specifies which deployment slot this app will swap into. Read-only.
    types:
    - uid: string
  - name: properties.hostingEnvironmentProfile
    description: App Service Environment to use for the app.
    types:
    - uid: HostingEnvironmentProfile
  - name: properties.clientAffinityEnabled
    description: <code>true</code> to enable client affinity; <code>false</code> to stop sending session affinity cookies, which route client requests in the same session to the same instance. Default is <code>true</code>.
    types:
    - uid: boolean
  - name: properties.clientCertEnabled
    description: <code>true</code> to enable client certificate authentication (TLS mutual authentication); otherwise, <code>false</code>. Default is <code>false</code>.
    types:
    - uid: boolean
  - name: properties.clientCertMode
    description: >-
      This composes with ClientCertEnabled setting.

      - ClientCertEnabled: false means ClientCert is ignored.

      - ClientCertEnabled: true and ClientCertMode: Required means ClientCert is required.

      - ClientCertEnabled: true and ClientCertMode: Optional means ClientCert is optional or accepted.
    types:
    - uid: ClientCertMode
  - name: properties.clientCertExclusionPaths
    description: client certificate authentication comma-separated exclusion paths
    types:
    - uid: string
  - name: properties.hostNamesDisabled
    description: >-
      <code>true</code> to disable the public hostnames of the app; otherwise, <code>false</code>.
       If <code>true</code>, the app is only accessible via API management process.
    types:
    - uid: boolean
  - name: properties.customDomainVerificationId
    description: Unique identifier that verifies the custom domains assigned to the app. Customer will add this id to a txt record for verification.
    types:
    - uid: string
  - name: properties.outboundIpAddresses
    isReadyOnly: true
    description: List of IP addresses that the app uses for outbound connections (e.g. database access). Includes VIPs from tenants that site can be hosted with current settings. Read-only.
    types:
    - uid: string
  - name: properties.possibleOutboundIpAddresses
    isReadyOnly: true
    description: List of IP addresses that the app uses for outbound connections (e.g. database access). Includes VIPs from all tenants except dataComponent. Read-only.
    types:
    - uid: string
  - name: properties.containerSize
    description: Size of the function container.
    types:
    - uid: integer
  - name: properties.dailyMemoryTimeQuota
    description: Maximum allowed daily memory-time quota (applicable on dynamic apps only).
    types:
    - uid: integer
  - name: properties.suspendedTill
    isReadyOnly: true
    description: App suspended till in case memory-time quota is exceeded.
    types:
    - uid: string
  - name: properties.maxNumberOfWorkers
    isReadyOnly: true
    description: >-
      Maximum number of workers.

      This only applies to Functions container.
    types:
    - uid: integer
  - name: properties.cloningInfo
    description: If specified during app creation, the app is cloned from a source app.
    types:
    - uid: CloningInfo
  - name: properties.resourceGroup
    isReadyOnly: true
    description: Name of the resource group the app belongs to. Read-only.
    types:
    - uid: string
  - name: properties.isDefaultContainer
    isReadyOnly: true
    description: <code>true</code> if the app is a default container; otherwise, <code>false</code>.
    types:
    - uid: boolean
  - name: properties.defaultHostName
    isReadyOnly: true
    description: Default hostname of the app. Read-only.
    types:
    - uid: string
  - name: properties.slotSwapStatus
    isReadyOnly: true
    description: Status of the last deployment slot swap operation.
    types:
    - uid: SlotSwapStatus
  - name: properties.httpsOnly
    description: >-
      HttpsOnly: configures a web site to accept only https requests. Issues redirect for

      http requests
    types:
    - uid: boolean
  - name: properties.redundancyMode
    description: Site redundancy mode
    types:
    - uid: RedundancyMode
  - name: properties.inProgressOperationId
    isReadyOnly: true
    description: Specifies an operation id if this site has a pending operation.
    types:
    - uid: string
  - name: properties.publicNetworkAccess
    description: "Property to allow or block all public traffic. Allowed Values: 'Enabled', 'Disabled' or an empty string."
    types:
    - uid: string
  - name: properties.storageAccountRequired
    description: Checks if Customer provided storage account is required
    types:
    - uid: boolean
  - name: properties.keyVaultReferenceIdentity
    description: Identity to use for Key Vault Reference authentication.
    types:
    - uid: string
  - name: properties.virtualNetworkSubnetId
    description: >-
      Azure Resource Manager ID of the Virtual network and subnet to be joined by Regional VNET Integration.

      This must be of the form /subscriptions/{subscriptionName}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/virtualNetworks/{vnetName}/subnets/{subnetName}
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: location
    description: Resource Location.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
