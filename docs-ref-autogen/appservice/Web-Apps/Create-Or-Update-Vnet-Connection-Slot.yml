### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.createorupdatevnetconnectionslot
name: Create Or Update Vnet Connection Slot
service: App Service
groupName: Web Apps
apiVersion: 2022-03-01
summary: Description for Adds a Virtual Network connection to an app or slot (PUT) or updates the connection properties (PATCH).
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/virtualNetworkConnections/{vnetName}?api-version=2022-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
- name: slot
  in: path
  isRequired: true
  description: Name of the deployment slot. If a slot is not specified, the API will add or update connections for the production slot.
  types:
  - uid: string
- name: vnetName
  in: path
  isRequired: true
  description: Name of an existing Virtual Network.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: VnetInfoResource
- name: Other Status Codes
  description: App Service error response.
  types:
  - uid: DefaultErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.vnetResourceId
    in: body
    description: The Virtual Network's resource ID.
    types:
    - uid: string
  - name: properties.certBlob
    in: body
    description: "A certificate file (.cer) blob containing the public key of the private key used to authenticate a \nPoint-To-Site VPN connection."
    types:
    - uid: string
  - name: properties.dnsServers
    in: body
    description: DNS servers to be used by this Virtual Network. This should be a comma-separated list of IP addresses.
    types:
    - uid: string
  - name: properties.isSwift
    in: body
    description: Flag that is used to denote if this is VNET injection
    types:
    - uid: boolean
  - name: kind
    in: body
    description: Kind of resource.
    types:
    - uid: string
requestHeader: []
definitions:
- name: VnetRoute
  description: Virtual Network route contract used to pass routing information for a Virtual Network.
  kind: object
  properties:
  - name: properties.startAddress
    description: The starting address for this route. This may also include a CIDR notation, in which case the end address must not be specified.
    types:
    - uid: string
  - name: properties.endAddress
    description: The ending address for this route. If the start address is specified in CIDR notation, this must be omitted.
    types:
    - uid: string
  - name: properties.routeType
    description: >-
      The type of route this is:

      DEFAULT - By default, every app has routes to the local address ranges specified by RFC1918

      INHERITED - Routes inherited from the real Virtual Network routes

      STATIC - Static route set on the app only


      These values will be used for syncing an app's routes with those from a Virtual Network.
    types:
    - uid: RouteType
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: VnetInfoResource
  description: Virtual Network information ARM resource.
  kind: object
  properties:
  - name: properties.vnetResourceId
    description: The Virtual Network's resource ID.
    types:
    - uid: string
  - name: properties.certThumbprint
    isReadyOnly: true
    description: The client certificate thumbprint.
    types:
    - uid: string
  - name: properties.certBlob
    description: "A certificate file (.cer) blob containing the public key of the private key used to authenticate a \nPoint-To-Site VPN connection."
    types:
    - uid: string
  - name: properties.routes
    isReadyOnly: true
    description: The routes that this Virtual Network connection uses.
    types:
    - uid: VnetRoute
      isArray: true
  - name: properties.resyncRequired
    isReadyOnly: true
    description: <code>true</code> if a resync is required; otherwise, <code>false</code>.
    types:
    - uid: boolean
  - name: properties.dnsServers
    description: DNS servers to be used by this Virtual Network. This should be a comma-separated list of IP addresses.
    types:
    - uid: string
  - name: properties.isSwift
    description: Flag that is used to denote if this is VNET injection
    types:
    - uid: boolean
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: DefaultErrorResponse
  description: App Service error response.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: Error model.
    types:
    - uid: Error
- name: RouteType
  description: >-
    The type of route this is:

    DEFAULT - By default, every app has routes to the local address ranges specified by RFC1918

    INHERITED - Routes inherited from the real Virtual Network routes

    STATIC - Static route set on the app only


    These values will be used for syncing an app's routes with those from a Virtual Network.
  kind: enum
  properties:
  - name: DEFAULT
    types:
    - uid: string
  - name: INHERITED
    types:
    - uid: string
  - name: STATIC
    types:
    - uid: string
- name: Error
  description: Error model.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Standardized string to programmatically identify the error.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: details
    description: Detailed errors.
    types:
    - uid: Details
      isArray: true
  - name: innererror
    isReadyOnly: true
    description: More information to debug error.
    types:
    - uid: string
- name: Details
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Standardized string to programmatically identify the error.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
examples: []
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
