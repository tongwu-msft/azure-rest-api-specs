### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.getprivateendpointconnection
name: Get Private Endpoint Connection
service: App Service
groupName: Web Apps
apiVersion: 2021-02-01
summary: Gets a private endpoint connection
consumes:
- application/json
produces:
- application/json
paths:
