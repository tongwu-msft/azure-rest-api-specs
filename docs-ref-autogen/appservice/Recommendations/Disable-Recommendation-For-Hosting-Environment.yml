uid: management.azure.com.appservice.recommendations.disablerecommendationforhostingenvironment
name: Disable Recommendation For Hosting Environment
service: App Service
groupName: Recommendations
apiVersion: 2021-02-01
summary: Disables the specific rule for a web site permanently.
consumes:
- application/json
produces:
- application/json
paths:
