  isRequired: true
  description: Rule name
  types:
  - uid: string
- name: environmentName
  in: query
  isRequired: true
  description: Site name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
