### YamlMime:RESTOperation
uid: management.azure.com.appservice.domains.renew
name: Renew
service: appservice
groupName: Domains
apiVersion: 2015-04-01
summary: Renew a domain.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DomainRegistration/domains/{domainName}/renew?api-version=2015-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: domainName
  in: path
  isRequired: true
  description: Name of the domain.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: Domain renewal was successful.
- name: 202 Accepted
  description: Domain renewal in progress.
- name: 204 No Content
  description: Domain does not exist.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
examples:
- name: Renew an App Service Domain
  request:
    uri: POST https://management.azure.com/subscriptions/3dddfa4f-cedf-4dc0-ba29-b6d1a69ab545/resourceGroups/RG/providers/Microsoft.DomainRegistration/domains/example.com/renew?api-version=2015-04-01
  responses:
  - statusCode: "200"
  - statusCode: "202"
  - statusCode: "204"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
