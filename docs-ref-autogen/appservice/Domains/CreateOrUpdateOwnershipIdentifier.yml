    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
examples: []
