### YamlMime:RESTOperation
uid: management.azure.com.appservice.domains.deleteownershipidentifier
name: Delete Ownership Identifier
service: App Service
groupName: Domains
apiVersion: 2015-04-01
summary: Delete ownership identifier for domain
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DomainRegistration/domains/{domainName}/domainOwnershipIdentifiers/{name}?api-version=2015-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: domainName
  in: path
  isRequired: true
  description: Name of domain.
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: Name of identifier.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: Succesfully deleted domain ownership identifier.
- name: 204 No Content
  description: Domain ownership identifider does not exist.
requestHeader: []
definitions: []
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
