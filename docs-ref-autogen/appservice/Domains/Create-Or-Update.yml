### YamlMime:RESTOperation
uid: management.azure.com.appservice.domains.createorupdate
name: Create Or Update
service: App Service
groupName: Domains
apiVersion: 2022-03-01
summary: Description for Creates or updates a domain.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DomainRegistration/domains/{domainName}?api-version=2022-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: domainName
  in: path
  isRequired: true
  description: Name of the domain.
  types:
  - uid: string
  pattern: '[a-zA-Z0-9][a-zA-Z0-9\.-]+'
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Domain purchase is in progress.
  types:
  - uid: Domain
- name: 200 OK
  description: Domain purchase was successful.
  types:
  - uid: Domain
- name: Other Status Codes
  description: App Service error response.
  types:
  - uid: DefaultErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.contactAdmin
    in: body
    isRequired: true
    description: Administrative contact.
    types:
    - uid: Contact
  - name: properties.contactBilling
    in: body
    isRequired: true
    description: Billing contact.
    types:
    - uid: Contact
  - name: properties.contactRegistrant
    in: body
    isRequired: true
    description: Registrant contact.
    types:
    - uid: Contact
  - name: properties.contactTech
    in: body
    isRequired: true
    description: Technical contact.
    types:
    - uid: Contact
  - name: properties.privacy
    in: body
    description: <code>true</code> if domain privacy is enabled for this domain; otherwise, <code>false</code>.
    types:
    - uid: boolean
  - name: properties.autoRenew
    in: body
    description: <code>true</code> if the domain should be automatically renewed; otherwise, <code>false</code>.
    types:
    - uid: boolean
  - name: properties.consent
    in: body
    isRequired: true
    description: Legal agreement consent.
    types:
    - uid: DomainPurchaseConsent
  - name: properties.dnsType
    in: body
    description: Current DNS type
    types:
    - uid: DnsType
  - name: properties.dnsZoneId
    in: body
    description: Azure DNS Zone to use
    types:
    - uid: string
  - name: properties.targetDnsType
    in: body
    description: Target DNS type (would be used for migration)
    types:
    - uid: DnsType
  - name: properties.authCode
    in: body
    description: ''
    types:
    - uid: string
  - name: kind
    in: body
    description: Kind of resource.
    types:
    - uid: string
  - name: location
    in: body
    isRequired: true
    description: Resource Location.
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
