### YamlMime:RESTOperation
uid: management.azure.com.appservice.domains.listbyresourcegroup
name: List By Resource Group
service: App Service
groupName: Domains
apiVersion: 2015-04-01
summary: Get all domains in a resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DomainRegistration/domains?api-version=2015-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: DomainCollection
requestHeader: []
definitions:
- name: DomainCollection
  description: Collection of domains.
  kind: object
  properties:
  - name: value
    description: Collection of resources.
    types:
    - uid: Domain
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to next page of resources.
    types:
    - uid: string
- name: Domain
  description: Information about a domain.
  kind: object
  properties:
  - name: properties.contactAdmin
    description: Administrative contact.
    types:
    - uid: Contact
  - name: properties.contactBilling
    description: Billing contact.
    types:
    - uid: Contact
  - name: properties.contactRegistrant
    description: Registrant contact.
    types:
    - uid: Contact
  - name: properties.contactTech
    description: Technical contact.
    types:
    - uid: Contact
  - name: properties.registrationStatus
    isReadyOnly: true
    description: Domain registration status.
    types:
    - uid: DomainStatus
  - name: properties.provisioningState
    isReadyOnly: true
    description: Domain provisioning state.
    types:
    - uid: ProvisioningState
  - name: properties.nameServers
    isReadyOnly: true
    description: Name servers.
    types:
    - uid: string
      isArray: true
  - name: properties.privacy
    description: <code>true</code> if domain privacy is enabled for this domain; otherwise, <code>false</code>.
    types:
    - uid: boolean
  - name: properties.createdTime
    isReadyOnly: true
    description: Domain creation timestamp.
    types:
    - uid: string
  - name: properties.expirationTime
    isReadyOnly: true
    description: Domain expiration timestamp.
    types:
    - uid: string
  - name: properties.lastRenewedTime
    isReadyOnly: true
    description: Timestamp when the domain was renewed last time.
    types:
    - uid: string
  - name: properties.autoRenew
    description: <code>true</code> if the domain should be automatically renewed; otherwise, <code>false</code>.
    types:
    - uid: boolean
  - name: properties.readyForDnsRecordManagement
    isReadyOnly: true
    description: "<code>true</code> if Azure can assign this domain to App Service apps; otherwise, <code>false</code>. This value will be <code>true</code> if domain registration status is active and \n it is hosted on name servers Azure has programmatic access to."
    types:
    - uid: boolean
  - name: properties.managedHostNames
    isReadyOnly: true
    description: All hostnames derived from the domain and assigned to Azure resources.
    types:
    - uid: HostName
      isArray: true
  - name: properties.consent
    description: Legal agreement consent.
    types:
    - uid: DomainPurchaseConsent
  - name: properties.domainNotRenewableReasons
    isReadyOnly: true
    description: Reasons why domain is not renewable.
    types:
    - uid: string
      isArray: true
  - name: properties.dnsType
    description: Current DNS type
    types:
    - uid: DnsType
  - name: properties.dnsZoneId
    description: Azure DNS Zone to use
    types:
    - uid: string
  - name: properties.targetDnsType
    description: Target DNS type (would be used for migration)
    types:
    - uid: DnsType
  - name: properties.authCode
    description: ''
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: location
    description: Resource Location.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: Contact
  description: "Contact information for domain registration. If 'Domain Privacy' option is not selected then the contact information is made publicly available through the Whois \ndirectories as per ICANN requirements."
  kind: object
  properties:
  - name: addressMailing
    description: Mailing address.
    types:
    - uid: Address
  - name: email
    description: Email address.
    types:
    - uid: string
  - name: fax
    description: Fax number.
    types:
    - uid: string
  - name: jobTitle
    description: Job title.
    types:
    - uid: string
  - name: nameFirst
    description: First name.
    types:
    - uid: string
  - name: nameLast
    description: Last name.
    types:
    - uid: string
  - name: nameMiddle
    description: Middle name.
    types:
    - uid: string
  - name: organization
    description: Organization contact belongs to.
    types:
    - uid: string
  - name: phone
    description: Phone number.
    types:
    - uid: string
- name: DomainStatus
  description: Domain registration status.
  kind: enum
  properties:
  - name: Active
    types:
    - uid: string
  - name: Awaiting
    types:
    - uid: string
  - name: Cancelled
    types:
    - uid: string
  - name: Confiscated
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
  - name: Excluded
    types:
    - uid: string
  - name: Expired
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Held
    types:
    - uid: string
  - name: Locked
    types:
    - uid: string
  - name: Parked
    types:
    - uid: string
  - name: Pending
    types:
    - uid: string
  - name: Reserved
    types:
    - uid: string
  - name: Reverted
    types:
    - uid: string
  - name: Suspended
    types:
    - uid: string
  - name: Transferred
    types:
    - uid: string
  - name: Unknown
    types:
    - uid: string
  - name: Unlocked
    types:
    - uid: string
  - name: Unparked
    types:
    - uid: string
  - name: Updated
    types:
    - uid: string
  - name: JsonConverterFailed
    types:
    - uid: string
- name: ProvisioningState
  description: Domain provisioning state.
  kind: enum
  properties:
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: InProgress
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
- name: HostName
  description: Details of a hostname derived from a domain.
  kind: object
  properties:
  - name: name
    description: Name of the hostname.
    types:
    - uid: string
  - name: siteNames
    description: List of apps the hostname is assigned to. This list will have more than one app only if the hostname is pointing to a Traffic Manager.
    types:
    - uid: string
      isArray: true
  - name: azureResourceName
    description: Name of the Azure resource the hostname is assigned to. If it is assigned to a Traffic Manager then it will be the Traffic Manager name otherwise it will be the app name.
    types:
    - uid: string
  - name: azureResourceType
    description: Type of the Azure resource the hostname is assigned to.
    types:
    - uid: AzureResourceType
  - name: customHostNameDnsRecordType
    description: Type of the DNS record.
    types:
    - uid: CustomHostNameDnsRecordType
  - name: hostNameType
    description: Type of the hostname.
    types:
    - uid: HostNameType
- name: DomainPurchaseConsent
  description: Domain purchase consent object, representing acceptance of applicable legal agreements.
  kind: object
  properties:
  - name: agreementKeys
    description: List of applicable legal agreement keys. This list can be retrieved using ListLegalAgreements API under <code>TopLevelDomain</code> resource.
    types:
    - uid: string
      isArray: true
  - name: agreedBy
    description: Client IP address.
    types:
    - uid: string
  - name: agreedAt
    description: Timestamp when the agreements were accepted.
    types:
    - uid: string
- name: DnsType
  description: Current DNS type
  kind: enum
  properties:
  - name: AzureDns
    types:
    - uid: string
  - name: DefaultDomainRegistrarDns
    types:
    - uid: string
- name: Address
  description: Address information for domain registration.
  kind: object
  properties:
  - name: address1
    description: First line of an Address.
    types:
    - uid: string
  - name: address2
    description: The second line of the Address. Optional.
    types:
    - uid: string
  - name: city
    description: The city for the address.
    types:
    - uid: string
  - name: country
    description: The country for the address.
    types:
    - uid: string
  - name: postalCode
    description: The postal code for the address.
    types:
    - uid: string
  - name: state
    description: The state or province for the address.
    types:
    - uid: string
- name: AzureResourceType
  description: Type of the Azure resource the hostname is assigned to.
  kind: enum
  properties:
  - name: Website
    types:
    - uid: string
  - name: TrafficManager
    types:
    - uid: string
- name: CustomHostNameDnsRecordType
  description: Type of the DNS record.
  kind: enum
  properties:
  - name: CName
    types:
    - uid: string
  - name: A
    types:
    - uid: string
- name: HostNameType
  description: Type of the hostname.
  kind: enum
  properties:
  - name: Verified
    types:
    - uid: string
  - name: Managed
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
