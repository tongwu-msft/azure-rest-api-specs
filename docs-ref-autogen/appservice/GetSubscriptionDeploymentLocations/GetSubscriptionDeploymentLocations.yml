### YamlMime:RESTOperation
uid: management.azure.com.appservice.getsubscriptiondeploymentlocations.getsubscriptiondeploymentlocations
name: Get Subscription Deployment Locations
service: App Service
groupName: Get Subscription Deployment Locations
apiVersion: 2019-08-01
summary: "Gets list of available geo regions plus ministamps  \nDescription for Gets list of available geo regions plus ministamps"
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Web/deploymentLocations?api-version=2019-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: DeploymentLocations
- name: Other Status Codes
  description: App Service error response.
  types:
  - uid: DefaultErrorResponse
requestHeader: []
definitions:
- name: DeploymentLocations
  description: >-
    List of available locations (regions or App Service Environments) for

    deployment of App Service resources.
  kind: object
  properties:
  - name: locations
    description: Available regions.
    types:
    - uid: GeoRegion
      isArray: true
  - name: hostingEnvironments
    description: Available App Service Environments with full descriptions of the environments.
    types:
    - uid: AppServiceEnvironment
      isArray: true
  - name: hostingEnvironmentDeploymentInfos
    description: Available App Service Environments with basic information.
    types:
    - uid: HostingEnvironmentDeploymentInfo
      isArray: true
- name: DefaultErrorResponse
  description: App Service error response.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: Error model.
    types:
    - uid: Error
- name: GeoRegion
  description: Geographical region.
  kind: object
  properties:
  - name: properties.description
    isReadyOnly: true
    description: Region description.
    types:
    - uid: string
  - name: properties.displayName
    isReadyOnly: true
    description: Display name for region.
    types:
    - uid: string
  - name: properties.orgDomain
    isReadyOnly: true
    description: Display name for region.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
  - name: kind
    description: Kind of resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: AppServiceEnvironment
  description: Description of an App Service Environment.
  kind: object
  properties:
  - name: name
    description: Name of the App Service Environment.
    types:
    - uid: string
  - name: location
    description: Location of the App Service Environment, e.g. "West US".
    types:
    - uid: string
  - name: provisioningState
    isReadyOnly: true
    description: Provisioning state of the App Service Environment.
    types:
    - uid: ProvisioningState
  - name: status
    isReadyOnly: true
    description: Current status of the App Service Environment.
    types:
    - uid: HostingEnvironmentStatus
  - name: vnetName
    description: Name of the Virtual Network for the App Service Environment.
    types:
    - uid: string
  - name: vnetResourceGroupName
    description: Resource group of the Virtual Network.
    types:
    - uid: string
  - name: vnetSubnetName
    description: Subnet of the Virtual Network.
    types:
    - uid: string
  - name: virtualNetwork
    description: Description of the Virtual Network.
    types:
    - uid: VirtualNetworkProfile
  - name: internalLoadBalancingMode
    description: Specifies which endpoints to serve internally in the Virtual Network for the App Service Environment.
    types:
    - uid: InternalLoadBalancingMode
  - name: multiSize
    description: Front-end VM size, e.g. "Medium", "Large".
    types:
    - uid: string
  - name: multiRoleCount
    description: Number of front-end instances.
    types:
    - uid: integer
  - name: workerPools
    description: Description of worker pools with worker size IDs, VM sizes, and number of workers in each pool.
    types:
    - uid: WorkerPool
      isArray: true
  - name: ipsslAddressCount
    description: Number of IP SSL addresses reserved for the App Service Environment.
    types:
    - uid: integer
  - name: databaseEdition
    isReadyOnly: true
    description: Edition of the metadata database for the App Service Environment, e.g. "Standard".
    types:
    - uid: string
  - name: databaseServiceObjective
    isReadyOnly: true
    description: Service objective of the metadata database for the App Service Environment, e.g. "S0".
    types:
    - uid: string
  - name: upgradeDomains
    isReadyOnly: true
    description: Number of upgrade domains of the App Service Environment.
    types:
    - uid: integer
  - name: subscriptionId
    isReadyOnly: true
    description: Subscription of the App Service Environment.
    types:
    - uid: string
  - name: dnsSuffix
    description: DNS suffix of the App Service Environment.
    types:
    - uid: string
  - name: lastAction
    isReadyOnly: true
    description: Last deployment action on the App Service Environment.
    types:
    - uid: string
  - name: lastActionResult
    isReadyOnly: true
    description: Result of the last deployment action on the App Service Environment.
    types:
    - uid: string
  - name: allowedMultiSizes
    isReadyOnly: true
    description: List of comma separated strings describing which VM sizes are allowed for front-ends.
    types:
    - uid: string
  - name: allowedWorkerSizes
    isReadyOnly: true
    description: List of comma separated strings describing which VM sizes are allowed for workers.
    types:
    - uid: string
  - name: maximumNumberOfMachines
    isReadyOnly: true
    description: Maximum number of VMs in the App Service Environment.
    types:
    - uid: integer
  - name: vipMappings
    isReadyOnly: true
    description: Description of IP SSL mapping for the App Service Environment.
    types:
    - uid: VirtualIPMapping
      isArray: true
  - name: environmentCapacities
    isReadyOnly: true
    description: Current total, used, and available worker capacities.
    types:
    - uid: StampCapacity
      isArray: true
  - name: networkAccessControlList
    description: Access control list for controlling traffic to the App Service Environment.
    types:
    - uid: NetworkAccessControlEntry
      isArray: true
  - name: environmentIsHealthy
    isReadyOnly: true
    description: True/false indicating whether the App Service Environment is healthy.
    types:
    - uid: boolean
  - name: environmentStatus
    isReadyOnly: true
    description: Detailed message about with results of the last check of the App Service Environment.
    types:
    - uid: string
  - name: resourceGroup
    isReadyOnly: true
    description: Resource group of the App Service Environment.
    types:
    - uid: string
  - name: frontEndScaleFactor
    description: Scale factor for front-ends.
    types:
    - uid: integer
  - name: defaultFrontEndScaleFactor
    isReadyOnly: true
    description: Default Scale Factor for FrontEnds.
    types:
    - uid: integer
  - name: apiManagementAccountId
    description: API Management Account associated with the App Service Environment.
    types:
    - uid: string
  - name: suspended
    description: >-
      <code>true</code> if the App Service Environment is suspended; otherwise, <code>false</code>. The environment can be suspended, e.g. when the management endpoint is no longer available
       (most likely because NSG blocked the incoming traffic).
    types:
    - uid: boolean
  - name: dynamicCacheEnabled
    description: >-
      True/false indicating whether the App Service Environment is suspended. The environment can be suspended e.g. when the management endpoint is no longer available

      (most likely because NSG blocked the incoming traffic).
    types:
    - uid: boolean
  - name: clusterSettings
    description: Custom settings for changing the behavior of the App Service Environment.
    types:
    - uid: NameValuePair
      isArray: true
  - name: userWhitelistedIpRanges
    description: User added ip ranges to whitelist on ASE db
    types:
    - uid: string
      isArray: true
  - name: hasLinuxWorkers
    description: Flag that displays whether an ASE has linux workers or not
    types:
    - uid: boolean
  - name: sslCertKeyVaultId
    description: Key Vault ID for ILB App Service Environment default SSL certificate
    types:
    - uid: string
  - name: sslCertKeyVaultSecretName
    description: Key Vault Secret Name for ILB App Service Environment default SSL certificate
    types:
    - uid: string
- name: HostingEnvironmentDeploymentInfo
