### YamlMime:RESTOperation
uid: management.azure.com.appservice.listskus.listskus
name: List Skus
service: App Service
groupName: List Skus
apiVersion: 2022-03-01
summary: Description for List all SKUs.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Web/skus?api-version=2022-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: SkuInfos
- name: Other Status Codes
  description: App Service error response.
  types:
  - uid: DefaultErrorResponse
requestHeader: []
definitions:
- name: SkuInfos
  description: Collection of SKU information.
  kind: object
  properties:
  - name: resourceType
    description: Resource type that this SKU applies to.
    types:
    - uid: string
  - name: skus
    description: List of SKUs the subscription is able to use.
    types:
    - uid: GlobalCsmSkuDescription
      isArray: true
- name: DefaultErrorResponse
  description: App Service error response.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: Error model.
    types:
    - uid: Error
- name: GlobalCsmSkuDescription
  description: A Global SKU Description.
  kind: object
  properties:
  - name: name
    description: Name of the resource SKU.
    types:
    - uid: string
  - name: tier
    description: Service Tier of the resource SKU.
    types:
    - uid: string
  - name: size
    description: Size specifier of the resource SKU.
    types:
    - uid: string
  - name: family
    description: Family code of the resource SKU.
    types:
    - uid: string
  - name: capacity
    description: Min, max, and default scale values of the SKU.
    types:
    - uid: SkuCapacity
  - name: locations
    description: Locations of the SKU.
    types:
    - uid: string
      isArray: true
  - name: capabilities
    description: Capabilities of the SKU, e.g., is traffic manager enabled?
    types:
    - uid: Capability
      isArray: true
- name: Error
  description: Error model.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Standardized string to programmatically identify the error.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: details
    description: Detailed errors.
    types:
    - uid: Details
      isArray: true
  - name: innererror
    isReadyOnly: true
    description: More information to debug error.
    types:
    - uid: string
- name: SkuCapacity
  description: Description of the App Service plan scale options.
  kind: object
  properties:
  - name: minimum
    description: Minimum number of workers for this App Service plan SKU.
    types:
    - uid: integer
  - name: maximum
    description: Maximum number of workers for this App Service plan SKU.
    types:
    - uid: integer
  - name: elasticMaximum
    description: Maximum number of Elastic workers for this App Service plan SKU.
    types:
    - uid: integer
  - name: default
    description: Default number of workers for this App Service plan SKU.
    types:
    - uid: integer
  - name: scaleType
    description: Available scale configurations for an App Service plan.
    types:
    - uid: string
- name: Capability
  description: Describes the capabilities/features allowed for a specific SKU.
  kind: object
  properties:
  - name: name
    description: Name of the SKU capability.
    types:
    - uid: string
  - name: value
    description: Value of the SKU capability.
    types:
    - uid: string
  - name: reason
    description: Reason of the SKU capability.
    types:
    - uid: string
- name: Details
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Standardized string to programmatically identify the error.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: Detailed error description and debugging information.
    types:
    - uid: string
examples: []
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: >
    Learn more about App Service service - Description for List all SKUs.
errorCodes: []
