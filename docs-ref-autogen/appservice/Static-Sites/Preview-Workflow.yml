examples:
- name: Generates a preview workflow file for the static site
  request:
    uri: POST https://management.azure.com/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/providers/Microsoft.Web/locations/West US 2/previewStaticSiteWorkflowFile?api-version=2021-02-01
    body: >-
      {
        "properties": {
          "repositoryUrl": "https://github.com/username/RepoName",
          "branch": "master",
          "buildProperties": {
            "appLocation": "app",
            "apiLocation": "api",
            "appArtifactLocation": "build"
          }
        }
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/providers/Microsoft.Web/locations/West US 2/previewStaticSiteWorkflowFile?api-version=2021-02-01

      {
