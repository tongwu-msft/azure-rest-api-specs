### YamlMime:RESTOperation
uid: management.azure.com.appservice.staticsites.updatestaticsite
name: Update Static Site
service: App Service
groupName: Static Sites
apiVersion: 2022-03-01
summary: Description for Creates a new static site in an existing resource group, or updates an existing static site.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/staticSites/{name}?api-version=2022-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the static site to create or update.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: StaticSiteARMResource
- name: 202 Accepted
  description: Asynchronous operation in progress.
  types:
  - uid: StaticSiteARMResource
- name: Other Status Codes
  description: App Service error response.
  types:
  - uid: DefaultErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.repositoryUrl
    in: body
    description: URL for the repository of the static site.
    types:
    - uid: string
  - name: properties.branch
    in: body
    description: The target branch in the repository.
    types:
    - uid: string
  - name: properties.repositoryToken
    in: body
    description: A user's github repository token. This is used to setup the Github Actions workflow file and API secrets.
    types:
    - uid: string
  - name: properties.buildProperties
    in: body
    description: Build properties to configure on the repository.
    types:
    - uid: StaticSiteBuildProperties
  - name: properties.stagingEnvironmentPolicy
    in: body
    description: State indicating whether staging environments are allowed or not allowed for a static web app.
    types:
    - uid: StagingEnvironmentPolicy
  - name: properties.allowConfigFileUpdates
    in: body
    description: <code>false</code> if config file is locked for this static web app; otherwise, <code>true</code>.
    types:
    - uid: boolean
  - name: properties.templateProperties
    in: body
    description: Template options for generating a new repository.
    types:
    - uid: StaticSiteTemplateOptions
  - name: properties.provider
    in: body
    description: The provider that submitted the last deployment to the primary environment of the static site.
    types:
    - uid: string
  - name: properties.enterpriseGradeCdnStatus
    in: body
    description: State indicating the status of the enterprise grade CDN serving traffic to the static web app.
    types:
    - uid: EnterpriseGradeCdnStatus
  - name: properties.publicNetworkAccess
    in: body
    description: "State indicating whether public traffic are allowed or not for a static web app. Allowed Values: 'Enabled', 'Disabled' or an empty string."
    types:
    - uid: string
  - name: kind
    in: body
    description: Kind of resource.
    types:
    - uid: string
requestHeader: []
