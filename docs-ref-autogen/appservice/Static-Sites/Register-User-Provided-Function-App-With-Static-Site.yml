uid: management.azure.com.appservice.staticsites.registeruserprovidedfunctionappwithstaticsite
name: Register User Provided Function App With Static Site
service: App Service
groupName: Static Sites
apiVersion: 2021-02-01
summary: Register a user provided function app with a static site
consumes:
