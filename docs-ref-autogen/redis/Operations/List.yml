### YamlMime:RESTOperation
uid: management.azure.com.rediscache.operations.list
name: List
service: Redis Cache
groupName: Operations
apiVersion: 2016-04-01
summary: Lists all of the available REST API operations of the Microsoft.Cache provider.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Cache/operations?api-version=2016-04-01
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The response describes the list of operations.
  types:
  - uid: OperationListResult
requestHeader: []
definitions:
- name: OperationListResult
  description: Result of the request to list REST API operations. It contains a list of operations and a URL nextLink to get the next set of results.
  kind: object
  properties:
  - name: value
    description: REST API operation
    types:
    - uid: Operation
      isArray: true
  - name: nextLink
    description: URL to get the next set of operation list results if there are any.
    types:
    - uid: string
- name: Operation
  description: REST API operation
  kind: object
  properties:
  - name: name
    description: 'Operation name: {provider}/{resource}/{operation}'
    types:
    - uid: string
  - name: display
    description: The object that describes the operation.
    types:
    - uid: Display
- name: Display
  description: The object that describes the operation.
  kind: object
  properties:
  - name: provider
    description: Friendly name of the resource provider
    types:
    - uid: string
  - name: operation
    description: 'Operation type: read, write, delete, listKeys/action, etc.'
    types:
    - uid: string
  - name: resource
    description: Resource type on which the operation is performed.
    types:
    - uid: string
  - name: description
    description: Friendly name of the operation
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
