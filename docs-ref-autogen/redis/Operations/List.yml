### YamlMime:RESTOperation
uid: management.azure.com.redis.operations.list
name: List
service: Redis Cache
groupName: Operations
apiVersion: 2021-06-01
summary: Lists all of the available REST API operations of the Microsoft.Cache provider.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Cache/operations?api-version=2021-06-01
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The response describes the list of operations.
  types:
  - uid: OperationListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: OperationListResult
  description: Result of the request to list REST API operations. It contains a list of operations and a URL nextLink to get the next set of results.
  kind: object
  properties:
  - name: value
    description: List of operations supported by the resource provider.
    types:
    - uid: Operation
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: URL to get the next set of operation list results if there are any.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: Operation
  description: REST API operation
  kind: object
  properties:
  - name: name
    description: 'Operation name: {provider}/{resource}/{operation}'
    types:
    - uid: string
  - name: display
    description: The object that describes the operation.
    types:
    - uid: Display
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: Display
  description: The object that describes the operation.
  kind: object
  properties:
  - name: provider
    description: Friendly name of the resource provider
    types:
    - uid: string
  - name: operation
    description: 'Operation type: read, write, delete, listKeys/action, etc.'
    types:
    - uid: string
  - name: resource
    description: Resource type on which the operation is performed.
    types:
    - uid: string
  - name: description
    description: Friendly name of the operation
    types:
    - uid: string
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
- name: RedisOperationsList
  request:
    uri: GET https://management.azure.com/providers/Microsoft.Cache/operations?api-version=2021-06-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "operationName",
            "display": {
              "provider": "providerName",
              "resource": "resourceName",
              "operation": "operationName",
              "description": "operation description"
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Redis Cache service - Lists all of the available REST API operations of the Microsoft.Cache provider.
errorCodes: []
