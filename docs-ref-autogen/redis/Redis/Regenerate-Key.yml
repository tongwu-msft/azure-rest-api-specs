examples:
- name: RedisCacheRegenerateKey
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/redis/cache1/regenerateKey?api-version=2022-06-01
    body: >-
      {
        "keyType": "Primary"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/redis/cache1/regenerateKey?api-version=2022-06-01

      {
        "keyType": "Primary"
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "primaryKey": "<primaryKey>",
        "secondaryKey": "<secondaryKey>"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
