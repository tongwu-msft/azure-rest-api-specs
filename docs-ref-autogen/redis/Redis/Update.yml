### YamlMime:RESTOperation
uid: management.azure.com.rediscache.redis.update
name: Update
service: Redis Cache
groupName: Redis
apiVersion: 2016-04-01
summary: Update an existing Redis cache.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cache/Redis/{name}?api-version=2016-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: The name of the Redis cache.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: ''
  types:
  - uid: RedisResource
requestBody:
- parameters:
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.sku
    in: body
    description: The SKU of the Redis cache to deploy.
    types:
    - uid: Sku
  - name: properties.redisConfiguration
    in: body
    description: 'All Redis Settings. Few possible keys: rdb-backup-enabled,rdb-storage-connection-string,rdb-backup-frequency,maxmemory-delta,maxmemory-policy,notify-keyspace-events,maxmemory-samples,slowlog-log-slower-than,slowlog-max-len,list-max-ziplist-entries,list-max-ziplist-value,hash-max-ziplist-entries,hash-max-ziplist-value,set-max-intset-entries,zset-max-ziplist-entries,zset-max-ziplist-value etc.'
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.enableNonSslPort
    in: body
    description: Specifies whether the non-ssl Redis server port (6379) is enabled.
    types:
    - uid: boolean
  - name: properties.tenantSettings
    in: body
    description: tenantSettings
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.shardCount
    in: body
    description: The number of shards to be created on a Premium Cluster Cache.
    types:
    - uid: integer
  - name: properties.subnetId
    in: body
    description: 'The full resource ID of a subnet in a virtual network to deploy the Redis cache in. Example format: /subscriptions/{subid}/resourceGroups/{resourceGroupName}/Microsoft.{Network|ClassicNetwork}/VirtualNetworks/vnet1/subnets/subnet1'
    types:
    - uid: string
  - name: properties.staticIP
    in: body
    description: Static IP address. Required when deploying a Redis cache inside an existing Azure Virtual Network.
    types:
    - uid: string
requestHeader: []
definitions:
- name: Sku
  description: SKU parameters supplied to the create Redis operation.
  kind: object
  properties:
  - name: name
    description: 'The type of Redis cache to deploy. Valid values: (Basic, Standard, Premium)'
    types:
    - uid: SkuName
  - name: family
    description: 'The SKU family to use. Valid values: (C, P). (C = Basic/Standard, P = Premium).'
    types:
    - uid: SkuFamily
  - name: capacity
    description: 'The size of the Redis cache to deploy. Valid values: for C (Basic/Standard) family (0, 1, 2, 3, 4, 5, 6), for P (Premium) family (1, 2, 3, 4).'
    types:
    - uid: integer
