### YamlMime:RESTOperation
uid: management.azure.com.redis.redis2018.linkedserver.list
name: List
service: Redis Cache
groupName: Linked Server
apiVersion: 2018-03-01
summary: Gets the list of linked servers associated with this redis cache (requires Premium SKU).
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cache/Redis/{name}/linkedServers?api-version=2018-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: The name of the redis cache.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Response of get linked servers.
  types:
  - uid: RedisLinkedServerWithPropertiesList
requestHeader: []
definitions:
- name: RedisLinkedServerWithPropertiesList
  description: List of linked servers (with properties) of a Redis cache.
  kind: object
  properties:
  - name: value
    description: List of linked servers (with properties) of a Redis cache.
    types:
    - uid: RedisLinkedServerWithProperties
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link for next set.
    types:
    - uid: string
- name: RedisLinkedServerWithProperties
  description: Response to put/get linked server (with properties) for Redis cache.
  kind: object
  properties:
  - name: properties.provisioningState
    isReadyOnly: true
    description: Terminal state of the link between primary and secondary redis cache.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: properties.linkedRedisCacheId
    description: Fully qualified resourceId of the linked redis cache.
    types:
    - uid: string
  - name: properties.linkedRedisCacheLocation
    description: Location of the linked redis cache.
    types:
    - uid: string
  - name: properties.serverRole
    description: Role of the linked server.
    types:
    - uid: ReplicationRole
- name: ReplicationRole
  description: Role of the linked server.
  kind: enum
  properties:
  - name: Primary
    types:
    - uid: string
  - name: Secondary
    types:
    - uid: string
examples:
- name: LinkedServer_List
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/Redis/cache1/linkedServers?api-version=2018-03-01
  responses:
  - statusCode: "200"
    body: >-
      [
        {
          "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/Redis/cache1/linkedServers/cache2",
          "name": "cache2",
          "type": "Microsoft.Cache/Redis/linkedServers",
          "properties": {
            "linkedRedisCacheId": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/Redis/cache2",
            "linkedRedisCacheLocation": "West US",
            "provisioningState": "Succeeded",
            "serverRole": "Secondary"
          }
        },
        {
          "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/Redis/cache1/linkedServers/cache3",
          "name": "cache3",
          "type": "Microsoft.Cache/Redis/linkedServers",
          "properties": {
            "linkedRedisCacheId": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/Redis/cache3",
            "linkedRedisCacheLocation": "West US",
            "provisioningState": "Succeeded",
            "serverRole": "Secondary"
          }
        }
      ]
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
