### YamlMime:RESTOperationGroup
uid: management.azure.com.redis.redis
name: Redis
apiVersion: 2020-06-01
service: Redis Cache
metadata:
  description: Learn more about [Redis Cache Redis Operations]. How to [Check Name Availability,Force Reboot,Update,Export Data,List Keys,Delete,Regenerate Key,Create,List Upgrade Notifications,Import Data,List By Resource Group,Get,List By Subscription].
operations:
- uid: management.azure.com.redis.redis.checknameavailability
  summary: Checks that the redis cache name is valid and is not already in use.
- uid: management.azure.com.redis.redis.create
  summary: Create or replace (overwrite/recreate, with potential downtime) an existing Redis cache.
- uid: management.azure.com.redis.redis.delete
  summary: Deletes a Redis cache.
- uid: management.azure.com.redis.redis.exportdata
  summary: Export data from the redis cache to blobs in a container.
- uid: management.azure.com.redis.redis.forcereboot
  summary: Reboot specified Redis node(s). This operation requires write permission to the cache resource. There can be potential data loss.
- uid: management.azure.com.redis.redis.get
  summary: Gets a Redis cache (resource description).
- uid: management.azure.com.redis.redis.importdata
  summary: Import data into Redis cache.
- uid: management.azure.com.redis.redis.listbyresourcegroup
  summary: Lists all Redis caches in a resource group.
- uid: management.azure.com.redis.redis.listbysubscription
  summary: Gets all Redis caches in the specified subscription.
- uid: management.azure.com.redis.redis.listkeys
  summary: Retrieve a Redis cache's access keys. This operation requires write permission to the cache resource.
- uid: management.azure.com.redis.redis.listupgradenotifications
  summary: Gets any upgrade notifications for a Redis cache.
- uid: management.azure.com.redis.redis.regeneratekey
  summary: Regenerate Redis cache's access keys. This operation requires write permission to the cache resource.
- uid: management.azure.com.redis.redis.update
  summary: Update an existing Redis cache.
