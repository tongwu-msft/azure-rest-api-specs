  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: cacheName
  in: path
  isRequired: true
  description: The name of the Redis cache.
  types:
  - uid: string
- name: ruleName
