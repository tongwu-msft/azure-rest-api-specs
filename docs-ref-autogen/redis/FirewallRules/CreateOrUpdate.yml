uid: management.azure.com.redis.firewallrules.createorupdate
name: Create Or Update
service: Redis Cache
groupName: Firewall Rules
apiVersion: 2018-03-01
summary: Create or update a redis cache firewall rule
consumes:
- application/json
produces:
- application/json
paths:
