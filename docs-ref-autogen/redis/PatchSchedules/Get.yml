### YamlMime:RESTOperation
uid: management.azure.com.rediscache.patchschedules.get
name: Get
service: Redis Cache
groupName: Patch Schedules
apiVersion: 2016-04-01
summary: Gets the patching schedule of a redis cache (requires Premium SKU).
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cache/Redis/{name}/patchSchedules/default?api-version=2016-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: The name of the redis cache.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Response of get patch schedules.
  types:
  - uid: RedisPatchSchedule
requestHeader: []
definitions:
- name: RedisPatchSchedule
  description: Response to put/get patch schedules for Redis cache.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: "  \nResource ID."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
  - name: location
    isReadyOnly: true
    description: "  \nResource location."
    types:
    - uid: string
  - name: properties.scheduleEntries
    description: "  \nPatch schedule entry for a Premium Redis Cache."
    types:
    - uid: ScheduleEntry
      isArray: true
- name: ScheduleEntry
  description: Patch schedule entry for a Premium Redis Cache.
  kind: object
  properties:
  - name: dayOfWeek
    description: "  \nDay of the week when a cache can be patched."
    types:
    - uid: DayOfWeek
  - name: startHourUtc
    description: "  \nStart hour after which cache patching can start."
    types:
    - uid: integer
  - name: maintenanceWindow
    description: "  \nISO8601 timespan specifying how much time cache patching can take. "
    types:
    - uid: string
- name: DayOfWeek
  description: Day of the week when a cache can be patched.
  kind: enum
  properties:
  - name: Monday
    types:
    - uid: string
  - name: Tuesday
    types:
    - uid: string
  - name: Wednesday
    types:
    - uid: string
  - name: Thursday
    types:
    - uid: string
  - name: Friday
    types:
    - uid: string
  - name: Saturday
    types:
    - uid: string
  - name: Sunday
    types:
    - uid: string
  - name: Everyday
    types:
    - uid: string
  - name: Weekend
    types:
    - uid: string
examples:
- name: RedisCachePatchSchedulesGet
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/Redis/cache1/patchSchedules/default?api-version=2016-04-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/Redis/cache1/patchSchedules/default",
        "location": "West US",
        "name": "default",
        "type": "Microsoft.Cache/Redis/patchSchedules",
        "properties": {
          "scheduleEntries": [
            {
              "dayOfWeek": "Monday",
              "startHourUtc": 12,
              "maintenanceWindow": "PT3H"
            },
            {
              "dayOfWeek": "Tuesday",
              "startHourUtc": 12
            }
          ]
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
