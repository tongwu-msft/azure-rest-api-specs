### YamlMime:RESTOperation
uid: management.azure.com.redis.redisenterprisecache.databases.listbycluster
name: List By Cluster
service: Redis Cache
groupName: Databases
apiVersion: 2020-10-01-preview
summary: Gets all databases in the specified RedisEnterprise cluster.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cache/redisEnterprise/{clusterName}/databases?api-version=2020-10-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the RedisEnterprise cluster.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The list of databases
  types:
  - uid: DatabaseList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: DatabaseList
  description: The response of a list-all operation.
  kind: object
  properties:
  - name: value
    description: List of databases
    types:
    - uid: Database
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The URI to fetch the next page of results.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: Database
  description: Describes a database on the RedisEnterprise cluster
  kind: object
  properties:
  - name: properties.clientProtocol
    description: Specifies whether redis clients can connect using TLS-encrypted or plaintext redis protocols. Default is TLS-encrypted.
    types:
    - uid: Protocol
  - name: properties.port
    description: TCP port of the database endpoint. Specified at create time. Defaults to an available port.
    types:
    - uid: integer
  - name: properties.provisioningState
    isReadyOnly: true
    description: Current provisioning status of the database
    types:
    - uid: ProvisioningState
  - name: properties.resourceState
    isReadyOnly: true
    description: Current resource status of the database
    types:
    - uid: ResourceState
  - name: properties.clusteringPolicy
    description: Clustering policy - default is OSSCluster. Specified at create time.
    types:
    - uid: ClusteringPolicy
  - name: properties.evictionPolicy
    description: Redis eviction policy - default is VolatileLRU
    types:
    - uid: EvictionPolicy
  - name: properties.modules
    description: Optional set of redis modules to enable in this database - modules can only be added at creation time.
    types:
    - uid: Module
      isArray: true
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
