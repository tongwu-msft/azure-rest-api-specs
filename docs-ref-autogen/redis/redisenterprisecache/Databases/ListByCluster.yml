examples:
- name: RedisEnterpriseDatabasesList
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/redisEnterprise/cache1/databases?api-version=2020-10-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/redisEnterprise/cache1/databases/default",
            "name": "cache1/default",
            "type": "Microsoft.Cache/redisEnterprise/databases",
            "properties": {
              "provisioningState": "Succeeded",
              "resourceState": "Running",
              "clientProtocol": "Encrypted",
              "clusteringPolicy": "OSSCluster",
              "evictionPolicy": "AllKeysLRU",
              "port": 10000,
              "modules": [
                {
                  "name": "RediSearch",
                  "args": "",
                  "version": "1.0.0"
                }
              ]
            }
          }
        ]
      }
