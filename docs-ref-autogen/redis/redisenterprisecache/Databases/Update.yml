examples:
- name: RedisEnterpriseDatabasesUpdate
  request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/redisEnterprise/cache1/databases/default?api-version=2021-03-01
    body: >-
      {
        "properties": {
          "clientProtocol": "Encrypted",
          "evictionPolicy": "AllKeysLRU",
          "persistence": {
            "rdbEnabled": true,
            "rdbFrequency": "12h"
          }
        }
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      PATCH https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/redisEnterprise/cache1/databases/default?api-version=2021-03-01

      {
        "properties": {
          "clientProtocol": "Encrypted",
          "evictionPolicy": "AllKeysLRU",
          "persistence": {
            "rdbEnabled": true,
            "rdbFrequency": "12h"
          }
        }
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/redisEnterprise/cache1/databases/default",
        "name": "cache1/default",
        "type": "Microsoft.Cache/redisEnterprise/databases",
        "properties": {
          "provisioningState": "Updating",
          "resourceState": "Updating",
          "clientProtocol": "Encrypted",
          "clusteringPolicy": "OSSCluster",
          "evictionPolicy": "AllKeysLRU",
          "persistence": {
