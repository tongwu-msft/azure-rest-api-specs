examples:
- name: RedisEnterpriseListByResourceGroup
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/redisEnterprise?api-version=2021-03-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/redisEnterprise/cache1",
            "location": "West US",
            "sku": {
              "name": "EnterpriseFlash_F300",
              "capacity": 3
            },
            "zones": [
              "1",
              "2",
              "3"
            ],
            "name": "cache1",
            "type": "Microsoft.Cache/redisEnterprise",
            "tags": {},
            "properties": {
              "hostName": "cache1.westus.something.azure.com",
              "provisioningState": "Succeeded",
              "resourceState": "Running",
              "redisVersion": "5",
              "minimumTlsVersion": "1.2"
            }
          }
        ],
        "nextLink": null
      }
