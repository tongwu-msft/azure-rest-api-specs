### YamlMime:RESTOperation
uid: management.azure.com.redis.redisenterprisecache.redisenterprise.listbyresourcegroup
name: List By Resource Group
service: Redis Cache
groupName: Redis Enterprise
apiVersion: 2021-03-01
summary: Lists all RedisEnterprise clusters in a resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cache/redisEnterprise?api-version=2021-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The list of RedisEnterprise clusters
  types:
  - uid: ClusterList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
