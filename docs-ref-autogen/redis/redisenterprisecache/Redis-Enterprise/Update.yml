### YamlMime:RESTOperation
uid: management.azure.com.redis.redisenterprisecache.redisenterprise.update
name: Update
service: Redis Cache
groupName: Redis Enterprise
apiVersion: 2021-03-01
summary: Updates an existing RedisEnterprise cluster
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cache/redisEnterprise/{clusterName}?api-version=2021-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: clusterName
  in: path
  isRequired: true
  description: The name of the RedisEnterprise cluster.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The cluster was/is being updated. Check provisioningState and resourceState to see detailed status.
  types:
  - uid: Cluster
- name: 202 Accepted
  description: The cluster update operation was started. GET the URL in the Azure-AsyncOperation or Location headers to retrieve updated status.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: sku
    in: body
    description: The SKU to create, which affects price, performance, and features.
    types:
    - uid: Sku
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.minimumTlsVersion
    in: body
    description: The minimum TLS version for the cluster to support, e.g. '1.2'
    types:
    - uid: TlsVersion
requestHeader: []
