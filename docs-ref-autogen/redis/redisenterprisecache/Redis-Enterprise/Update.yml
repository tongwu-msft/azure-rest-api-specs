- name: Sku
  description: SKU parameters supplied to the create RedisEnterprise operation.
  kind: object
  properties:
  - name: name
    description: 'The type of RedisEnterprise cluster to deploy. Possible values: (Enterprise_E10, EnterpriseFlash_F300 etc.)'
    types:
    - uid: SkuName
  - name: capacity
    description: The size of the RedisEnterprise cluster. Defaults to 2 or 3 depending on SKU. Valid values are (2, 4, 6, ...) for Enterprise SKUs and (3, 9, 15, ...) for Flash SKUs.
    types:
    - uid: integer
- name: PrivateEndpointConnection
  description: The Private Endpoint Connection resource.
  kind: object
  properties:
  - name: properties.privateEndpoint
    description: The resource of private end point.
    types:
    - uid: PrivateEndpoint
  - name: properties.privateLinkServiceConnectionState
    description: A collection of information about the state of the connection between service consumer and provider.
    types:
    - uid: PrivateLinkServiceConnectionState
  - name: properties.provisioningState
    isReadyOnly: true
    description: The provisioning state of the private endpoint connection resource.
    types:
    - uid: PrivateEndpointConnectionProvisioningState
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: Cluster
  description: Describes the RedisEnterprise cluster
  kind: object
  properties:
  - name: sku
    description: The SKU to create, which affects price, performance, and features.
    types:
    - uid: Sku
  - name: zones
    description: The Availability Zones where this cluster will be deployed.
    types:
    - uid: string
      isArray: true
  - name: properties.minimumTlsVersion
    description: The minimum TLS version for the cluster to support, e.g. '1.2'
    types:
    - uid: TlsVersion
  - name: properties.hostName
    isReadyOnly: true
    description: DNS name of the cluster endpoint
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: Current provisioning status of the cluster
    types:
    - uid: ProvisioningState
  - name: properties.resourceState
    isReadyOnly: true
    description: Current resource status of the cluster
    types:
    - uid: ResourceState
  - name: properties.redisVersion
    isReadyOnly: true
    description: Version of redis the cluster supports, e.g. '6'
    types:
    - uid: string
  - name: properties.privateEndpointConnections
    isReadyOnly: true
    description: List of private endpoint connections associated with the specified RedisEnterprise cluster
    types:
    - uid: PrivateEndpointConnection
