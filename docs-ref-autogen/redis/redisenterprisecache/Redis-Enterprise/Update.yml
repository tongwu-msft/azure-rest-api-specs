examples:
- name: RedisEnterpriseUpdate
  request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/redisEnterprise/cache1?api-version=2021-03-01
    body: >-
      {
        "sku": {
          "name": "EnterpriseFlash_F300",
          "capacity": 9
        },
        "properties": {
          "minimumTlsVersion": "1.2"
        },
        "tags": {
          "tag1": "value1"
        }
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      PATCH https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/redisEnterprise/cache1?api-version=2021-03-01

