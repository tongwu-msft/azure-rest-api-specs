### YamlMime:RESTOperation
uid: management.azure.com.redis.2021-06-01.redis.update
name: Update
service: Redis Cache
groupName: Redis
apiVersion: 2021-06-01
summary: Update an existing Redis cache.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cache/redis/{name}?api-version=2021-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: The name of the Redis cache.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The existing redis cache was successfully updated. Check provisioningState to see detailed status.
  types:
  - uid: RedisResource
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: identity
    in: body
    description: The identity of the resource.
    types:
    - uid: ManagedServiceIdentity
  - name: properties.sku
    in: body
    description: The SKU of the Redis cache to deploy.
    types:
    - uid: Sku
  - name: properties.redisConfiguration
    in: body
    description: 'All Redis Settings. Few possible keys: rdb-backup-enabled,rdb-storage-connection-string,rdb-backup-frequency,maxmemory-delta,maxmemory-policy,notify-keyspace-events,maxmemory-samples,slowlog-log-slower-than,slowlog-max-len,list-max-ziplist-entries,list-max-ziplist-value,hash-max-ziplist-entries,hash-max-ziplist-value,set-max-intset-entries,zset-max-ziplist-entries,zset-max-ziplist-value etc.'
    types:
    - uid: RedisConfiguration
  - name: properties.redisVersion
    in: body
    description: 'Redis version. Only major version will be used in PUT/PATCH request with current valid values: (4, 6)'
    types:
    - uid: string
  - name: properties.enableNonSslPort
    in: body
    description: Specifies whether the non-ssl Redis server port (6379) is enabled.
    types:
    - uid: boolean
  - name: properties.replicasPerMaster
    in: body
    description: The number of replicas to be created per primary.
    types:
    - uid: integer
  - name: properties.replicasPerPrimary
    in: body
    description: The number of replicas to be created per primary.
    types:
    - uid: integer
  - name: properties.tenantSettings
    in: body
    description: A dictionary of tenant settings
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.shardCount
    in: body
    description: The number of shards to be created on a Premium Cluster Cache.
    types:
    - uid: integer
  - name: properties.minimumTlsVersion
    in: body
    description: "Optional: requires clients to use a specified TLS version (or higher) to connect (e,g, '1.0', '1.1', '1.2')"
    types:
    - uid: TlsVersion
  - name: properties.publicNetworkAccess
    in: body
    description: Whether or not public endpoint access is allowed for this cache.  Value is optional but if passed in, must be 'Enabled' or 'Disabled'. If 'Disabled', private endpoints are the exclusive access method. Default value is 'Enabled'
    types:
    - uid: PublicNetworkAccess
