### YamlMime:RESTOperation
uid: management.azure.com.redis.linkedserver.create
name: Create
service: Redis Cache
groupName: Linked Server
apiVersion: 2022-06-01
summary: Adds a linked server to the Redis cache (requires Premium SKU).
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cache/redis/{name}/linkedServers/{linkedServerName}?api-version=2022-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: The name of the Redis cache.
  types:
  - uid: string
- name: linkedServerName
  in: path
  isRequired: true
  description: The name of the linked server that is being added to the Redis cache.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The linked server was successfully added.
  types:
  - uid: RedisLinkedServerWithProperties
- name: 201 Created
  description: The linked server was successfully added.
  types:
  - uid: RedisLinkedServerWithProperties
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.linkedRedisCacheId
    in: body
    isRequired: true
    description: Fully qualified resourceId of the linked redis cache.
    types:
    - uid: string
  - name: properties.linkedRedisCacheLocation
    in: body
    isRequired: true
    description: Location of the linked redis cache.
    types:
    - uid: string
  - name: properties.serverRole
    in: body
    isRequired: true
    description: Role of the linked server.
    types:
    - uid: ReplicationRole
requestHeader: []
definitions:
- name: RedisLinkedServerWithProperties
  description: Response to put/get linked server (with properties) for Redis cache.
  kind: object
  properties:
  - name: properties.provisioningState
    isReadyOnly: true
    description: Terminal state of the link between primary and secondary redis cache.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
  - name: properties.linkedRedisCacheId
    description: Fully qualified resourceId of the linked redis cache.
    types:
    - uid: string
  - name: properties.linkedRedisCacheLocation
    description: Location of the linked redis cache.
    types:
    - uid: string
  - name: properties.serverRole
    description: Role of the linked server.
    types:
    - uid: ReplicationRole
  - name: properties.geoReplicatedPrimaryHostName
    isReadyOnly: true
    description: The unchanging DNS name which will always point to current geo-primary cache among the linked redis caches for seamless Geo Failover experience.
    types:
    - uid: string
  - name: properties.primaryHostName
    isReadyOnly: true
    description: The changing DNS name that resolves to the current geo-primary cache among the linked redis caches before or after the Geo Failover.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: RedisLinkedServerCreateParameters
  description: Parameter required for creating a linked server to redis cache.
  kind: object
  properties:
  - name: properties.linkedRedisCacheId
    description: Fully qualified resourceId of the linked redis cache.
    types:
    - uid: string
  - name: properties.linkedRedisCacheLocation
    description: Location of the linked redis cache.
    types:
    - uid: string
  - name: properties.serverRole
    description: Role of the linked server.
    types:
    - uid: ReplicationRole
  - name: properties.geoReplicatedPrimaryHostName
    isReadyOnly: true
    description: The unchanging DNS name which will always point to current geo-primary cache among the linked redis caches for seamless Geo Failover experience.
    types:
    - uid: string
  - name: properties.primaryHostName
    isReadyOnly: true
    description: The changing DNS name that resolves to the current geo-primary cache among the linked redis caches before or after the Geo Failover.
    types:
    - uid: string
- name: ReplicationRole
  description: Role of the linked server.
  kind: enum
  properties:
  - name: Primary
    types:
    - uid: string
  - name: Secondary
    types:
    - uid: string
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
- name: LinkedServer_Create
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/redis/cache1/linkedServers/cache2?api-version=2022-06-01
    body: >-
      {
        "properties": {
          "linkedRedisCacheId": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/Redis/cache2",
          "linkedRedisCacheLocation": "West US",
          "serverRole": "Secondary"
        }
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/redis/cache1/linkedServers/cache2?api-version=2022-06-01

      {
        "properties": {
          "linkedRedisCacheId": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/Redis/cache2",
          "linkedRedisCacheLocation": "West US",
          "serverRole": "Secondary"
        }
      }

      ```

  responses:
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/Redis/cache1/linkedServers/cache2",
        "name": "cache2",
        "type": "Microsoft.Cache/Redis/linkedServers",
        "properties": {
          "linkedRedisCacheId": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/Redis/cache2",
          "linkedRedisCacheLocation": "West US",
          "geoReplicatedPrimaryHostName": "cache2.geo.redis.cache.windows.net",
          "primaryHostName": "cache1.redis.cache.windows.net",
          "provisioningState": "Creating",
          "serverRole": "Secondary"
        }
      }
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/Redis/cache1/linkedServers/cache2",
        "name": "cache2",
        "type": "Microsoft.Cache/Redis/linkedServers",
        "properties": {
          "linkedRedisCacheId": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/Redis/cache2",
          "linkedRedisCacheLocation": "West US",
          "geoReplicatedPrimaryHostName": "cache2.geo.redis.cache.windows.net",
          "primaryHostName": "cache1.redis.cache.windows.net",
          "provisioningState": "Creating",
          "serverRole": "Secondary"
        }
      }
