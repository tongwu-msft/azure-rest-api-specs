### YamlMime:RESTOperation
summary: Creates a session for a node.
service: Server Management
apiVersion: 2016-07-01-preview
groupName: Session
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ServerManagement/nodes/{nodeName}/sessions/{session}?api-version=2016-07-01-preview
uriParameters:
- in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The resource group name uniquely identifies the resource group within the user subscriptionId.
  types:
  - uid: string
  pattern: '[a-zA-Z0-9]+'
  name: resourceGroupName
- in: path
  isRequired: true
  description: The node name (256 characters maximum).
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_.-]*$
  name: nodeName
- in: path
  isRequired: true
  description: The sessionId from the user.
  types:
  - uid: string
  name: session
- in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
  name: api-version
responses:
- description: The operation completed successfully.
  types:
  - uid: SessionResource
  name: 200 OK
- description: 'Created: the session was created.'
  types:
  - uid: SessionResource
  name: 201 Created
- description: 'Accepted: Location header contains the URL where the status of the long running operation can be checked.'
  name: 202 Accepted
- description: Default Response. It will be deserialized as per the error definition specified in the schema, and an exception will be thrown.
  types:
  - uid: Error
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    description: Encrypted User name to be used to connect to node.
    types:
    - uid: string
    name: properties.userName
  - in: body
    description: Encrypted Password associated with user name.
    types:
    - uid: string
    name: properties.password
  - in: body
    description: Session retention period.
    types:
    - uid: retentionPeriod
    name: properties.retentionPeriod
  - in: body
    description: Credential data format.
    types:
    - uid: credentialDataFormat
    name: properties.credentialDataFormat
  - in: body
    description: Encryption certificate thumbprint.
    types:
    - uid: string
    name: properties.EncryptionCertificateThumbprint
requestHeader: []
definitions:
- name: SessionResource
  description: The session object.
  kind: object
  properties:
  - description: The username connecting to the session.
    types:
    - uid: string
    name: properties.userName
  - description: UTC date and time when node was first added to management service.
    types:
    - uid: string
    name: properties.created
  - description: UTC date and time when node was last updated.
    types:
    - uid: string
    name: properties.updated
  - isReadyOnly: true
    description: Resource Manager Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource Manager Resource Type.
    types:
    - uid: string
    name: type
  - isReadyOnly: true
    description: Resource Manager Resource Name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource Manager Resource Location.
    types:
    - uid: string
    name: location
  - description: Resource Manager Resource Tags.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
  - description: ''
    types:
    - uid: string
    name: etag
- name: Error
  description: Error message.
  kind: object
  properties:
  - description: ''
    types:
    - uid: integer
    name: code
  - description: ''
    types:
    - uid: string
    name: message
  - description: ''
    types:
    - uid: string
    name: fields
- name: SessionParameters
  description: Parameter collection for creation and other operations on sessions.
  kind: object
  properties:
  - description: Encrypted User name to be used to connect to node.
    types:
    - uid: string
    name: properties.userName
  - description: Encrypted Password associated with user name.
    types:
    - uid: string
    name: properties.password
  - description: Session retention period.
    types:
    - uid: retentionPeriod
    name: properties.retentionPeriod
  - description: Credential data format.
    types:
    - uid: credentialDataFormat
    name: properties.credentialDataFormat
  - description: Encryption certificate thumbprint.
    types:
    - uid: string
    name: properties.EncryptionCertificateThumbprint
- name: retentionPeriod
  description: Session retention period.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Session
  - types:
    - uid: string
    name: Persistent
- name: credentialDataFormat
  description: Credential data format.
  kind: enum
  properties:
  - types:
    - uid: string
    name: RsaEncrypted
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Create
uid: management.azure.com.servermanagement.session.create
