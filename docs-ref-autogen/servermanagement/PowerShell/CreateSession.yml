### YamlMime:RESTOperation
uid: management.azure.com.servermanagement.powershell.createsession
name: Create Session
service: Server Management
groupName: Power Shell
apiVersion: 2016-07-01-preview
summary: Creates a PowerShell session.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ServerManagement/nodes/{nodeName}/sessions/{session}/features/powerShellConsole/pssessions/{pssession}?api-version=2016-07-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name uniquely identifies the resource group within the user subscriptionId.
  types:
  - uid: string
  pattern: '[a-zA-Z0-9]+'
- name: nodeName
  in: path
  isRequired: true
  description: The node name (256 characters maximum).
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_.-]*$
- name: session
  in: path
  isRequired: true
  description: The sessionId from the user.
  types:
  - uid: string
- name: pssession
  in: path
  isRequired: true
  description: The PowerShell sessionId from the user.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation completed succesfully.
  types:
  - uid: PowerShellSessionResource
- name: 202 Accepted
  description: 'Accepted: Location header contains the URL where the status of the long running operation can be checked.'
- name: Other Status Codes
  description: Default Response. It will be deserialized as per the error definition specified in the schema, and an exception will be thrown.
  types:
  - uid: Error
requestHeader: []
