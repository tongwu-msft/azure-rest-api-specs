### YamlMime:RESTOperation
summary: Gets tab completion values for a command.
service: Server Management
apiVersion: 2016-07-01-preview
groupName: Power Shell
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ServerManagement/nodes/{nodeName}/sessions/{session}/features/powerShellConsole/pssessions/{pssession}/tab?api-version=2016-07-01-preview
uriParameters:
- in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The resource group name uniquely identifies the resource group within the user subscriptionId.
  types:
  - uid: string
  pattern: '[a-zA-Z0-9]+'
  name: resourceGroupName
- in: path
  isRequired: true
  description: The node name (256 characters maximum).
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_.-]*$
  name: nodeName
- in: path
  isRequired: true
  description: The sessionId from the user.
  types:
  - uid: string
  name: session
- in: path
  isRequired: true
  description: The PowerShell sessionId from the user.
  types:
  - uid: string
  name: pssession
- in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
  name: api-version
responses:
- description: The request was succesfully completed.
  types:
  - uid: PowerShellTabCompletionResults
  name: 200 OK
- description: Default Response. It will be deserialized as per the error definition specified in the schema, and an exception will be thrown.
  types:
  - uid: Error
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    description: Command to get tab completion for.
    types:
    - uid: string
    name: command
requestHeader: []
definitions:
- name: PowerShellTabCompletionResults
  description: An array of strings representing the different values that can be selected through.
  kind: object
  properties:
  - description: ''
    types:
    - isArray: true
      uid: string
    name: results
- name: Error
  description: Error message.
  kind: object
  properties:
  - description: ''
    types:
    - uid: integer
    name: code
  - description: ''
    types:
    - uid: string
    name: message
  - description: ''
    types:
    - uid: string
    name: fields
- name: PowerShellTabCompletionParameters
  description: Collection of parameters for PowerShell tab completion.
  kind: object
  properties:
  - description: Command to get tab completion for.
    types:
    - uid: string
    name: command
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Tab Completion
uid: management.azure.com.servermanagement.powershell.tabcompletion
