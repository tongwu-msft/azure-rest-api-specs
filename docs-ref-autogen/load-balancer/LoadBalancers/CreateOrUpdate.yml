uid: management.azure.com.load-balancer.loadbalancers.createorupdate
name: Create Or Update
service: Load balancer
groupName: Load Balancers
apiVersion: 2020-04-01
summary: Creates or updates a load balancer.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/loadBalancers/{loadBalancerName}?api-version=2020-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: loadBalancerName
  in: path
  isRequired: true
  description: The name of the load balancer.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Create successful. The operation returns the resulting LoadBalancer resource.
  types:
  - uid: LoadBalancer
- name: 200 OK
  description: Update successful. The operation returns the resulting LoadBalancer resource.
  types:
  - uid: LoadBalancer
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: sku
    in: body
    description: The load balancer SKU.
    types:
    - uid: LoadBalancerSku
  - name: properties.frontendIPConfigurations
    in: body
    description: Object representing the frontend IPs to be used for the load balancer.
