    body: >-
      {
        "ipAddress": "10.0.0.4"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/loadBalancers/lb1/backendAddressPools/bp1/queryInboundNatRulePortMapping?api-version=2022-05-01

      {
        "ipAddress": "10.0.0.4"
      }

