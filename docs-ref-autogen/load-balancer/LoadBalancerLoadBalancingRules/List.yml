### YamlMime:RESTOperation
summary: Gets all the load balancing rules in a load balancer.
service: Load balancer
apiVersion: 2017-10-01
groupName: Load Balancer Load Balancing Rules
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/loadBalancers/{loadBalancerName}/loadBalancingRules?api-version=2017-10-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the load balancer.
  types:
  - uid: string
  name: loadBalancerName
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: Request successful. The operation returns a list of LoadBalancer LoadBalancingRule resources.
  types:
  - uid: LoadBalancerLoadBalancingRuleListResult
  name: 200 OK
requestHeader: []
definitions:
- name: LoadBalancerLoadBalancingRuleListResult
  description: Response for ListLoadBalancingRule API service call.
  kind: object
  properties:
  - description: A load balancing rule for a load balancer.
    types:
    - isArray: true
      uid: LoadBalancingRule
    name: value
  - isReadyOnly: true
    description: The URL to get the next set of results.
    types:
    - uid: string
    name: nextLink
- name: LoadBalancingRule
  description: A load balancing rule for a load balancer.
  kind: object
  properties:
  - description: The name of the resource that is unique within a resource group. This name can be used to access the resource.
    types:
    - uid: string
    name: name
  - description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
    name: etag
  - description: A reference to frontend IP addresses.
    types:
    - uid: SubResource
    name: properties.frontendIPConfiguration
  - description: A reference to a pool of DIPs. Inbound traffic is randomly load balanced across IPs in the backend IPs.
    types:
    - uid: SubResource
    name: properties.backendAddressPool
  - description: The reference of the load balancer probe used by the load balancing rule.
    types:
    - uid: SubResource
    name: properties.probe
  - description: The transport protocol for the endpoint. Possible values are 'Udp' or 'Tcp' or 'All.'
    types:
    - uid: TransportProtocol
    name: properties.protocol
  - description: The load distribution policy for this rule. Possible values are 'Default', 'SourceIP', and 'SourceIPProtocol'.
    types:
    - uid: LoadDistribution
    name: properties.loadDistribution
  - description: The port for the external endpoint. Port numbers for each rule must be unique within the Load Balancer. Acceptable values are between 0 and 65534. Note that value 0 enables "Any Port"
    types:
    - uid: integer
    name: properties.frontendPort
  - description: The port used for internal connections on the endpoint. Acceptable values are between 0 and 65535. Note that value 0 enables "Any Port"
    types:
    - uid: integer
    name: properties.backendPort
  - description: The timeout for the TCP idle connection. The value can be set between 4 and 30 minutes. The default value is 4 minutes. This element is only used when the protocol is set to TCP.
    types:
    - uid: integer
    name: properties.idleTimeoutInMinutes
  - description: Configures a virtual machine's endpoint for the floating IP capability required to configure a SQL AlwaysOn Availability Group. This setting is required when using the SQL AlwaysOn Availability Groups in SQL server. This setting can't be changed after you create the endpoint.
    types:
    - uid: boolean
    name: properties.enableFloatingIP
  - description: Configures SNAT for the VMs in the backend pool to use the publicIP address specified in the frontend of the load balancing rule.
    types:
    - uid: boolean
    name: properties.disableOutboundSnat
  - description: "Gets the provisioning state of the PublicIP resource. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
    name: properties.provisioningState
  - isReadyOnly: true
    description: Resource ID
    types:
    - uid: string
    name: id
- name: SubResource
  description: Read only. Inbound rules URIs that use this frontend IP.
  kind: object
  properties:
  - description: Resource ID.
    types:
    - uid: string
    name: id
- name: TransportProtocol
  description: The transport protocol for the endpoint. Possible values are 'Udp' or 'Tcp' or 'All.'
  kind: enum
  properties:
  - types:
    - uid: string
    name: Udp
  - types:
    - uid: string
    name: Tcp
  - types:
    - uid: string
    name: All
- name: LoadDistribution
  description: The load distribution policy for this rule. Possible values are 'Default', 'SourceIP', and 'SourceIPProtocol'.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Default
  - types:
    - uid: string
    name: SourceIP
  - types:
    - uid: string
    name: SourceIPProtocol
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/loadBalancers/lb1/loadBalancingRules?api-version=2017-10-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "rule1",
            "id": "/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/loadBalancers/lb1/loadBalancingRules/rule1",
            "etag": "W/\\\"00000000-0000-0000-0000-000000000000\\\"",
            "properties": {
              "provisioningState": "Succeeded",
              "frontendIPConfiguration": {
                "id": "/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/loadBalancers/lb1/frontendIPConfigurations/lbfrontend"
              },
              "frontendPort": 80,
              "backendPort": 80,
              "enableFloatingIP": false,
              "idleTimeoutInMinutes": 15,
              "protocol": "Tcp",
              "loadDistribution": "Default",
              "backendAddressPool": {
                "id": "/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/loadBalancers/lb1/backendAddressPools/bepool1"
              },
              "probe": {
                "id": "/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/loadBalancers/lb1/probes/probe1"
              }
            }
          }
        ]
      }
  name: LoadBalancerLoadBalancingRuleList
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List
uid: management.azure.com.loadbalancer.loadbalancerloadbalancingrules.list
