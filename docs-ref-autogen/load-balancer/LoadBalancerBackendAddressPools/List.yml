### YamlMime:RESTOperation
summary: Gets all the load balancer backed address pools.
service: Load balancer
apiVersion: 2017-10-01
groupName: Load Balancer Backend Address Pools
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/loadBalancers/{loadBalancerName}/backendAddressPools?api-version=2017-10-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the load balancer.
  types:
  - uid: string
  name: loadBalancerName
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: Request successful. The operation returns a list of LoadBalancer BackendAddressPool resources.
  types:
  - uid: LoadBalancerBackendAddressPoolListResult
  name: 200 OK
requestHeader: []
definitions:
- name: LoadBalancerBackendAddressPoolListResult
  description: Response for ListBackendAddressPool API service call.
  kind: object
  properties:
  - description: Pool of backend IP addresses.
    types:
    - isArray: true
      uid: BackendAddressPool
    name: value
  - isReadyOnly: true
    description: The URL to get the next set of results.
    types:
    - uid: string
    name: nextLink
- name: BackendAddressPool
  description: Pool of backend IP addresses.
  kind: object
  properties:
  - description: Gets name of the resource that is unique within a resource group. This name can be used to access the resource.
    types:
    - uid: string
    name: name
  - description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
    name: etag
  - isReadyOnly: true
    description: Reference to another subresource.
    types:
    - isArray: true
      uid: SubResource
    name: properties.backendIPConfigurations
  - isReadyOnly: true
    description: Reference to another subresource.
    types:
    - isArray: true
      uid: SubResource
    name: properties.loadBalancingRules
  - isReadyOnly: true
    description: Gets outbound rules that use this backend address pool.
    types:
    - uid: SubResource
    name: properties.outboundNatRule
  - description: "Get provisioning state of the public IP resource. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
    name: properties.provisioningState
  - isReadyOnly: true
    description: Resource ID
    types:
    - uid: string
    name: id
- name: SubResource
  description: Read only. Inbound rules URIs that use this frontend IP.
  kind: object
  properties:
  - description: Resource ID.
    types:
    - uid: string
    name: id
examples:
- request:
