### YamlMime:RESTOperation
summary: Gets all the load balancer probes.
service: Load balancer
apiVersion: 2017-10-01
groupName: Load Balancer Probes
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/loadBalancers/{loadBalancerName}/probes?api-version=2017-10-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the load balancer.
  types:
  - uid: string
  name: loadBalancerName
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: Request successful. The operation returns a list of LoadBalancer Probe resources.
  types:
  - uid: LoadBalancerProbeListResult
  name: 200 OK
requestHeader: []
definitions:
- name: LoadBalancerProbeListResult
  description: Response for ListProbe API service call.
  kind: object
  properties:
  - description: A load balancer probe.
    types:
    - isArray: true
      uid: Probe
    name: value
  - isReadyOnly: true
    description: The URL to get the next set of results.
    types:
    - uid: string
    name: nextLink
- name: Probe
  description: A load balancer probe.
  kind: object
  properties:
  - description: Gets name of the resource that is unique within a resource group. This name can be used to access the resource.
    types:
    - uid: string
    name: name
  - description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
    name: etag
  - isReadyOnly: true
    description: Reference to another subresource.
    types:
    - isArray: true
      uid: SubResource
    name: properties.loadBalancingRules
  - description: "The protocol of the end point. Possible values are: 'Http' or 'Tcp'. If 'Tcp' is specified, a received ACK is required for the probe to be successful. If 'Http' is specified, a 200 OK response from the specifies URI is required for the probe to be successful."
    types:
    - uid: ProbeProtocol
    name: properties.protocol
  - description: The port for communicating the probe. Possible values range from 1 to 65535, inclusive.
    types:
    - uid: integer
    name: properties.port
  - description: The interval, in seconds, for how frequently to probe the endpoint for health status. Typically, the interval is slightly less than half the allocated timeout period (in seconds) which allows two full probes before taking the instance out of rotation. The default value is 15, the minimum value is 5.
    types:
    - uid: integer
    name: properties.intervalInSeconds
  - description: The number of probes where if no response, will result in stopping further traffic from being delivered to the endpoint. This values allows endpoints to be taken out of rotation faster or slower than the typical times used in Azure.
    types:
    - uid: integer
    name: properties.numberOfProbes
  - description: The URI used for requesting health status from the VM. Path is required if a protocol is set to http. Otherwise, it is not allowed. There is no default value.
    types:
    - uid: string
    name: properties.requestPath
  - description: "Gets the provisioning state of the public IP resource. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
    name: properties.provisioningState
  - isReadyOnly: true
    description: Resource ID
    types:
    - uid: string
    name: id
- name: SubResource
  description: Read only. Inbound rules URIs that use this frontend IP.
  kind: object
  properties:
  - description: Resource ID.
    types:
    - uid: string
    name: id
- name: ProbeProtocol
  description: "The protocol of the end point. Possible values are: 'Http' or 'Tcp'. If 'Tcp' is specified, a received ACK is required for the probe to be successful. If 'Http' is specified, a 200 OK response from the specifies URI is required for the probe to be successful."
  kind: enum
  properties:
  - types:
    - uid: string
    name: Http
  - types:
    - uid: string
    name: Tcp
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/loadBalancers/lb/probes?api-version=2017-10-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "prlb",
            "id": "/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/loadBalancers/lb/probes/prlb",
            "etag": "W/\\\"00000000-0000-0000-0000-000000000000\\\"",
            "properties": {
              "provisioningState": "Succeeded",
              "protocol": "Http",
              "port": 80,
              "requestPath": "healthcheck.aspx",
              "intervalInSeconds": 15,
              "numberOfProbes": 2,
              "loadBalancingRules": [
                {
                  "id": "/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/loadBalancers/lb/loadBalancingRules/rulelb"
                }
              ]
            }
          }
        ]
      }
  name: LoadBalancerProbeList
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List
uid: management.azure.com.loadbalancer.loadbalancerprobes.list
