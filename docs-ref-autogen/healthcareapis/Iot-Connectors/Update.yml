              resource
                  .update()
                  .withTags(mapOf("additionalProp1", "string", "additionalProp2", "string", "additionalProp3", "string"))
                  .withIdentity(new ServiceManagedIdentityIdentity().withType(ServiceManagedIdentityType.SYSTEM_ASSIGNED))
                  .apply();
