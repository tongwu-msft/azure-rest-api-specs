                  .fhirServices()
                  .define("fhirservice1")
                  .withExistingWorkspace("testRG", "workspace1")
                  .withRegion("westus")
                  .withTags(mapOf("additionalProp1", "string", "additionalProp2", "string", "additionalProp3", "string"))
