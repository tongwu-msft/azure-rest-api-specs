### YamlMime:RESTOperation
uid: management.azure.com.healthcareapis.fhirservices.listbyworkspace
name: List By Workspace
service: Healthcare Apis
groupName: Fhir Services
apiVersion: 2021-11-01
summary: Lists all FHIR Services for the given workspace
