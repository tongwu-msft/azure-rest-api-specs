### YamlMime:RESTOperation
uid: management.azure.com.healthcareapis.operationresults.get
name: Get
service: Healthcare Apis
groupName: Operation Results
apiVersion: 2019-09-16
summary: Get the operation result for a long running operation.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.HealthcareApis/locations/{locationName}/operationresults/{operationResultId}?api-version=2019-09-16
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: locationName
  in: path
  isRequired: true
  description: The location of the operation.
  types:
  - uid: string
- name: operationResultId
  in: path
  isRequired: true
  description: The ID of the operation result to get.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The body contains all of the properties of the operation result.
  types:
  - uid: OperationResultsDescription
- name: 404 Not Found
  description: No operation result was found matching operationResultId.
  types:
  - uid: ErrorDetails
- name: Other Status Codes
  description: Default error response
  types:
  - uid: ErrorDetails
requestHeader: []
definitions:
- name: OperationResultsDescription
  description: The properties indicating the operation result of an operation on a service.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The ID of the operation returned.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the operation result.
    types:
    - uid: string
  - name: status
    isReadyOnly: true
    description: The status of the operation being performed.
    types:
    - uid: OperationResultStatus
  - name: startTime
    isReadyOnly: true
    description: The time that the operation was started.
    types:
    - uid: string
  - name: properties
    description: Additional properties of the operation result.
    types:
    - {}
- name: ErrorDetails
  description: Error details.
  kind: object
  properties:
  - name: error
    description: Object containing error details.
    types:
    - uid: ErrorDetailsInternal
- name: OperationResultStatus
  description: The status of the operation being performed.
  kind: enum
  properties:
  - name: Canceled
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Requested
    types:
    - uid: string
  - name: Running
    types:
    - uid: string
- name: ErrorDetailsInternal
  description: Error details.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The target of the particular error.
    types:
    - uid: string
examples:
- name: Get operation result
  request:
    uri: GET https://management.azure.com/subscriptions/subid/providers/Microsoft.HealthcareApis/locations/westus/operationresults/exampleid?api-version=2019-09-16
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/providers/Microsoft.HealthcareApis/locations/westus/operationresults/exampleid",
        "name": "servicename",
        "status": "Requested",
        "startTime": "2019-01-21T06:03:30.2716301Z",
        "properties": {}
      }
  - statusCode: "404"
    body: >-
      {
        "error": {
          "code": "OperationResultNotFound",
          "message": "The operation result was not found."
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
