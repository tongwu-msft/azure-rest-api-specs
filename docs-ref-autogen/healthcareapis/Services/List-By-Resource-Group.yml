### YamlMime:RESTOperation
uid: management.azure.com.healthcareapis.services.listbyresourcegroup
name: List By Resource Group
service: Healthcare Apis
groupName: Services
apiVersion: 2019-09-16
summary: Get all the service instances in a resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.HealthcareApis/services?api-version=2019-09-16
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the service instance.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: This is a synchronous operation. The body contains a JSON-serialized array of the metadata from all the service instances in the resource group.
  types:
  - uid: ServicesDescriptionListResult
- name: Other Status Codes
  description: DefaultErrorResponse
  types:
  - uid: ErrorDetails
requestHeader: []
definitions:
- name: ServicesDescriptionListResult
  description: A list of service description objects with a next link.
  kind: object
  properties:
  - name: nextLink
    description: The link used to get the next page of service description objects.
    types:
    - uid: string
  - name: value
    description: A list of service description objects.
    types:
    - uid: ServicesDescription
      isArray: true
- name: ErrorDetails
  description: Error details.
  kind: object
  properties:
  - name: error
    description: Object containing error details.
    types:
    - uid: ErrorDetailsInternal
- name: ServicesDescription
  description: The description of the service.
  kind: object
  properties:
  - name: properties
    description: The common properties of a service.
    types:
    - uid: ServicesProperties
  - name: id
    isReadyOnly: true
    description: The resource identifier.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The resource type.
    types:
    - uid: string
  - name: kind
    description: The kind of the service.
    types:
    - uid: kind
  - name: location
    description: The resource location.
    types:
    - uid: string
  - name: tags
    description: The resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: etag
    description: An etag associated with the resource, used for optimistic concurrency when editing it.
    types:
    - uid: string
  - name: identity
    description: Setting indicating whether the service has a managed identity associated with it.
    types:
    - uid: Identity
- name: ErrorDetailsInternal
  description: Error details.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The target of the particular error.
    types:
    - uid: string
- name: ServicesProperties
  description: The properties of a service instance.
  kind: object
  properties:
  - name: provisioningState
    isReadyOnly: true
    description: The provisioning state.
    types:
    - uid: provisioningState
  - name: accessPolicies
    description: The access policies of the service instance.
    types:
    - uid: ServiceAccessPolicyEntry
      isArray: true
  - name: cosmosDbConfiguration
    description: The settings for the Cosmos DB database backing the service.
    types:
    - uid: ServiceCosmosDbConfigurationInfo
  - name: authenticationConfiguration
    description: The authentication configuration for the service instance.
    types:
    - uid: ServiceAuthenticationConfigurationInfo
  - name: corsConfiguration
    description: The settings for the CORS configuration of the service instance.
    types:
    - uid: ServiceCorsConfigurationInfo
  - name: exportConfiguration
    description: The settings for the export operation of the service instance.
    types:
    - uid: ServiceExportConfigurationInfo
- name: kind
  description: The kind of the service.
  kind: enum
  properties:
  - name: fhir
    types:
    - uid: string
  - name: fhir-Stu3
    types:
    - uid: string
  - name: fhir-R4
    types:
    - uid: string
- name: Identity
  description: Setting indicating whether the service has a managed identity associated with it.
  kind: object
  properties:
  - name: principalId
    isReadyOnly: true
    description: The principal ID of the resource identity.
    types:
    - uid: string
  - name: tenantId
    isReadyOnly: true
    description: The tenant ID of the resource.
    types:
    - uid: string
  - name: type
    description: Type of identity being specified, currently SystemAssigned and None are allowed.
    types:
    - uid: ManagedServiceIdentityType
- name: provisioningState
  description: The provisioning state.
  kind: enum
  properties:
  - name: Deleting
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Creating
    types:
    - uid: string
  - name: Accepted
    types:
    - uid: string
  - name: Verifying
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: Deprovisioned
    types:
    - uid: string
- name: ServiceAccessPolicyEntry
  description: An access policy entry.
  kind: object
  properties:
  - name: objectId
    description: An Azure AD object ID (User or Apps) that is allowed access to the FHIR service.
    types:
    - uid: string
- name: ServiceCosmosDbConfigurationInfo
  description: The settings for the Cosmos DB database backing the service.
  kind: object
  properties:
  - name: offerThroughput
    description: The provisioned throughput for the backing database.
    types:
    - uid: integer
- name: ServiceAuthenticationConfigurationInfo
  description: Authentication configuration information
  kind: object
  properties:
  - name: authority
    description: The authority url for the service
    types:
    - uid: string
  - name: audience
    description: The audience url for the service
    types:
    - uid: string
  - name: smartProxyEnabled
    description: If the SMART on FHIR proxy is enabled
    types:
    - uid: boolean
- name: ServiceCorsConfigurationInfo
  description: The settings for the CORS configuration of the service instance.
  kind: object
  properties:
  - name: origins
    description: The origins to be allowed via CORS.
    types:
    - uid: string
      isArray: true
  - name: headers
    description: The headers to be allowed via CORS.
    types:
    - uid: string
      isArray: true
  - name: methods
    description: The methods to be allowed via CORS.
    types:
    - uid: string
      isArray: true
  - name: maxAge
    description: The max age to be allowed via CORS.
    types:
    - uid: integer
  - name: allowCredentials
    description: If credentials are allowed via CORS.
    types:
    - uid: boolean
- name: ServiceExportConfigurationInfo
  description: Export operation configuration information
  kind: object
  properties:
  - name: storageAccountName
    description: The name of the default export storage account.
    types:
    - uid: string
- name: ManagedServiceIdentityType
  description: Type of identity being specified, currently SystemAssigned and None are allowed.
  kind: enum
  properties:
  - name: SystemAssigned
    types:
    - uid: string
  - name: None
    types:
    - uid: string
