### YamlMime:RESTOperation
uid: management.azure.com.healthcareapis.services.createorupdate
name: Create Or Update
service: Healthcare Apis
groupName: Services
apiVersion: 2021-11-01
summary: Create or update the metadata of a service instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.HealthcareApis/services/{resourceName}?api-version=2021-11-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the service instance.
  types:
  - uid: string
