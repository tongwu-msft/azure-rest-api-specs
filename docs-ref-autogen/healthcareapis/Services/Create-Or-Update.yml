- name: resourceName
  in: path
  isRequired: true
  description: The name of the service instance.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Updated - Put request accepted and an existing resource is being updated; the operation will complete asynchronously.
  types:
  - uid: ServicesDescription
- name: 201 Created
  description: Created - Put request accepted and a new resource was created; the operation will complete asynchronously.
  types:
  - uid: ServicesDescription
- name: Other Status Codes
  description: DefaultErrorResponse
  types:
  - uid: ErrorDetails
requestBody:
- name: default
  parameters:
  - name: properties
    in: body
    description: The common properties of a service.
    types:
    - uid: ServicesProperties
  - name: kind
    in: body
    isRequired: true
    description: The kind of the service.
    types:
    - uid: kind
  - name: location
    in: body
    isRequired: true
    description: The resource location.
    types:
    - uid: string
  - name: tags
    in: body
    description: The resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: etag
    in: body
    description: An etag associated with the resource, used for optimistic concurrency when editing it.
    types:
    - uid: string
  - name: identity
    in: body
    description: Setting indicating whether the service has a managed identity associated with it.
    types:
    - uid: Identity
requestHeader: []
