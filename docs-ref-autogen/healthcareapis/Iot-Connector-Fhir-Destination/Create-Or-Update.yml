examples:
- name: Create or update an Iot Connector FHIR destination
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/testRG/providers/Microsoft.HealthcareApis/workspaces/workspace1/iotconnectors/blue/fhirdestinations/dest1?api-version=2021-11-01
    body: >-
      {
        "location": "westus",
        "properties": {
          "resourceIdentityResolutionType": "Create",
          "fhirServiceResourceId": "subscriptions/11111111-2222-3333-4444-555566667777/resourceGroups/myrg/providers/Microsoft.HealthcareApis/workspaces/myworkspace/fhirservices/myfhirservice",
          "fhirMapping": {
            "content": {
              "templateType": "CollectionFhirTemplate",
              "template": [
                {
                  "templateType": "CodeValueFhir",
                  "template": {
                    "codes": [
                      {
                        "code": "8867-4",
                        "system": "http://loinc.org",
                        "display": "Heart rate"
                      }
                    ],
                    "periodInterval": 60,
                    "typeName": "heartrate",
                    "value": {
                      "defaultPeriod": 5000,
                      "unit": "count/min",
                      "valueName": "hr",
                      "valueType": "SampledData"
                    }
                  }
                }
              ]
            }
          }
        }
      }
