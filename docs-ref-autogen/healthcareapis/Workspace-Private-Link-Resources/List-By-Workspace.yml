examples:
- name: WorkspacePrivateLinkResources_ListGroupIds
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/testRG/providers/Microsoft.HealthcareApis/workspaces/workspace1/privateLinkResources?api-version=2021-11-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.HealthcareApis/workspaces/workspace1/privateLinkResources/healthcareworkspace",
            "name": "healthcareworkspace",
            "type": "Microsoft.HealthcareApis/workspaces/privateLinkResources",
            "properties": {
              "groupId": "healthcareworkspace",
              "requiredMembers": [
                "fhirservices",
                "dicomservices"
              ],
              "requiredZoneNames": [
                "privatelink.fhir.azurehealthcareapis.com",
                "privatelink.dicom.azurehealthcareapis.com"
              ]
            }
          }
        ]
      }
