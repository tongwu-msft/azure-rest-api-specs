### YamlMime:RESTOperation
uid: management.azure.com.synapse.sqlpoolrestorepoints.create
name: Create
service: Synapse
groupName: Sql Pool Restore Points
apiVersion: 2019-06-01-preview
summary: Creates a restore point for a data warehouse.
consumes: []
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/sqlPools/{sqlPoolName}/restorePoints?api-version=2019-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace
  types:
  - uid: string
- name: sqlPoolName
  in: path
  isRequired: true
  description: SQL pool name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully created the restore point request.
  types:
  - uid: RestorePoint
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 FeatureDisabledOnSelectedEdition - User attempted to use a feature which is disabled on current database edition.

     * 400 BackupNotAllowedOnDeactivatedDatabase - Cannot create restore point on a deactivated database.

     * 400 RestorePointLimitReached - A restore point cannot be created because database would exceed the allowed quota of restore points.

     * 400 RestorePointAttemptToDeleteSystemBackup - Cannot delete system restore point.

     * 404 DatabaseRestorePointNotFound - Can not find database restore point.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 DatabaseDoesNotExist - User has specified a database name that does not exist on this server instance.

     * 408 DatabaseRestorePointTimedOut - Create database restore point failed.
- name: 202 Accepted
  description: Accepted
- name: 201 Created
  description: Successfully created the restore point request.
  types:
  - uid: RestorePoint
requestBody:
- name: default
  parameters:
  - name: restorePointLabel
    in: body
    isRequired: true
    description: The restore point label to apply
    types:
    - uid: string
requestHeader: []
definitions:
- name: RestorePoint
  description: Database restore points.
  kind: object
  properties:
  - name: location
    isReadyOnly: true
    description: Resource location.
    types:
    - uid: string
  - name: properties.restorePointType
    isReadyOnly: true
    description: The type of restore point
    types:
    - uid: RestorePointType
  - name: properties.earliestRestoreDate
    isReadyOnly: true
    description: The earliest time to which this database can be restored
    types:
    - uid: string
  - name: properties.restorePointCreationDate
    isReadyOnly: true
    description: The time the backup was taken
    types:
    - uid: string
  - name: properties.restorePointLabel
    isReadyOnly: true
    description: The label of restore point for backup request by user
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
- name: CreateSqlPoolRestorePointDefinition
  description: Contains the information necessary to perform a create Sql pool restore point operation.
  kind: object
  properties:
  - name: restorePointLabel
    description: The restore point label to apply
    types:
    - uid: string
- name: RestorePointType
  description: The type of restore point
  kind: enum
  properties:
  - name: CONTINUOUS
    types:
    - uid: string
  - name: DISCRETE
    types:
    - uid: string
examples:
- name: Creates Sql pool restore point.
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/Default-SQL-SouthEastAsia/providers/Microsoft.Synapse/workspaces/testserver/sqlPools/testDatabase/restorePoints?api-version=2019-06-01-preview
    body: >-
      {
        "restorePointLabel": "mylabel"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/00000000-1111-2222-3333-444444444444/providers/Microsoft.Synapse/workspaces/testserver/sqlPools/testDatabase/restorePoints/131546477590000000",
        "name": "131546477590000000",
        "type": "Microsoft.Synapse/workspaces/sqlPools/restorePoints",
        "location": "japaneast",
        "properties": {
          "restorePointType": "DISCRETE",
          "restorePointCreationDate": "2017-03-10T08:00:00.000Z",
          "restorePointLabel": "mylabel"
        }
      }
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/00000000-1111-2222-3333-444444444444/providers/Microsoft.Synapse/workspaces/testserver/sqlPools/testDatabase/restorePoints/131546477590000000",
        "name": "131546477590000000",
        "type": "Microsoft.Synapse/workspaces/sqlPools/restorePoints",
        "location": "japaneast",
        "properties": {
          "restorePointType": "DISCRETE",
          "restorePointCreationDate": "2017-03-10T08:00:00.000Z",
          "restorePointLabel": "mylabel"
        }
      }
  - statusCode: "202"
security: []
errorCodes: []
