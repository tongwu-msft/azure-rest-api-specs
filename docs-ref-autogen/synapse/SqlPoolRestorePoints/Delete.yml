### YamlMime:RESTOperation
uid: management.azure.com.synapse.sqlpoolrestorepoints.delete
name: Delete
service: Synapse
groupName: Sql Pool Restore Points
apiVersion: 2019-06-01-preview
summary: Deletes a restore point.
consumes: []
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/sqlPools/{sqlPoolName}/restorePoints/{restorePointName}?api-version=2019-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace
  types:
  - uid: string
- name: sqlPoolName
  in: path
  isRequired: true
  description: SQL pool name
  types:
  - uid: string
- name: restorePointName
  in: path
  isRequired: true
  description: The name of the restore point.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully deleted the restore point.
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 FeatureDisabledOnSelectedEdition - User attempted to use a feature which is disabled on current database edition.

     * 400 BackupNotAllowedOnDeactivatedDatabase - Cannot create restore point on a deactivated database.

     * 400 RestorePointLimitReached - A restore point cannot be created because database would exceed the allowed quota of restore points.

     * 400 RestorePointAttemptToDeleteSystemBackup - Cannot delete system restore point.

     * 404 DatabaseRestorePointNotFound - Can not find database restore point.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 DatabaseDoesNotExist - User has specified a database name that does not exist on this server instance.

     * 408 DatabaseRestorePointTimedOut - Create database restore point failed.
requestHeader: []
definitions: []
examples:
- name: Deletes a restore point.
  request:
    uri: DELETE https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/Default-SQL-SouthEastAsia/providers/Microsoft.Synapse/workspaces/testws/sqlPools/testpool/restorePoints/131546477590000000?api-version=2019-06-01-preview
  responses:
  - statusCode: "200"
security: []
errorCodes: []
