### YamlMime:RESTOperation
uid: management.azure.com.synapse.sqlpoolusages.list
name: List
service: Synapse
groupName: Sql Pool Usages
apiVersion: 2019-06-01-preview
summary: "Gets SQL pool usages  \nGets SQL pool usages."
consumes: []
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/sqlPools/{sqlPoolName}/usages?api-version=2019-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace
  types:
  - uid: string
- name: sqlPoolName
  in: path
  isRequired: true
  description: SQL pool name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: SqlPoolUsageListResult
requestHeader: []
definitions:
- name: SqlPoolUsageListResult
  description: The response to a list Sql pool usages request.
  kind: object
  properties:
  - name: value
    description: The list of usages for the Sql pool.
    types:
    - uid: SqlPoolUsage
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to retrieve next page of results.
    types:
    - uid: string
- name: SqlPoolUsage
  description: The Sql pool usages.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: The name of the usage metric.
    types:
    - uid: string
  - name: resourceName
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: displayName
    isReadyOnly: true
    description: The usage metric display name.
    types:
    - uid: string
  - name: currentValue
    isReadyOnly: true
    description: The current value of the usage metric.
    types:
    - uid: number
  - name: limit
    isReadyOnly: true
    description: The current limit of the usage metric.
    types:
    - uid: number
  - name: unit
    isReadyOnly: true
    description: The units of the usage metric.
    types:
    - uid: string
  - name: nextResetTime
    isReadyOnly: true
    description: The next reset time for the usage metric (ISO8601 format).
    types:
    - uid: string
examples:
- name: List the usages of a SQL Analytics pool
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/sqlcrudtest-6730/providers/Microsoft.Synapse/workspaces/sqlcrudtest-9007/sqlPools/3481/usages?api-version=2019-06-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "database_size",
            "resourceName": "3481",
            "displayName": "Database Size",
            "currentValue": 4194304,
            "limit": 268435456000,
            "unit": "Bytes",
            "nextResetTime": null
          }
        ]
      }
security: []
errorCodes: []
