### YamlMime:RESTOperation
uid: management.azure.com.synapse.datamaskingpolicies.createorupdate
name: Create Or Update
service: Synapse
groupName: Data Masking Policies
apiVersion: 2021-03-01
summary: Creates or updates a Sql pool data masking policy
consumes: []
produces:
