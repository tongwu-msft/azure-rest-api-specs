### YamlMime:RESTOperation
uid: management.azure.com.synapse.sqlpoolrestorepoints.get
name: Get
service: Synapse
groupName: Sql Pool Restore Points
apiVersion: 2021-03-01
summary: Gets a restore point.
consumes: []
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/sqlPools/{sqlPoolName}/restorePoints/{restorePointName}?api-version=2021-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace
  types:
  - uid: string
- name: sqlPoolName
  in: path
  isRequired: true
  description: SQL pool name
  types:
  - uid: string
- name: restorePointName
  in: path
  isRequired: true
  description: The name of the restore point.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully returned the restore point.
  types:
  - uid: RestorePoint
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 FeatureDisabledOnSelectedEdition - User attempted to use a feature which is disabled on current database edition.

     * 400 BackupNotAllowedOnDeactivatedDatabase - Cannot create restore point on a deactivated database.

     * 400 RestorePointLimitReached - A restore point cannot be created because database would exceed the allowed quota of restore points.

     * 400 RestorePointAttemptToDeleteSystemBackup - Cannot delete system restore point.

     * 404 DatabaseRestorePointNotFound - Can not find database restore point.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 DatabaseDoesNotExist - User has specified a database name that does not exist on this server instance.

     * 408 DatabaseRestorePointTimedOut - Create database restore point failed.
requestHeader: []
definitions:
- name: RestorePoint
  description: Database restore points.
  kind: object
  properties:
  - name: location
    isReadyOnly: true
    description: Resource location.
    types:
    - uid: string
  - name: properties.restorePointType
    isReadyOnly: true
    description: The type of restore point
    types:
    - uid: RestorePointType
  - name: properties.earliestRestoreDate
    isReadyOnly: true
    description: The earliest time to which this database can be restored
    types:
    - uid: string
  - name: properties.restorePointCreationDate
    isReadyOnly: true
    description: The time the backup was taken
    types:
    - uid: string
  - name: properties.restorePointLabel
    isReadyOnly: true
    description: The label of restore point for backup request by user
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: RestorePointType
  description: The type of restore point
  kind: enum
  properties:
  - name: CONTINUOUS
    types:
    - uid: string
  - name: DISCRETE
    types:
    - uid: string
examples:
- name: Gets a Sql pool restore point.
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/Default-SQL-SouthEastAsia/providers/Microsoft.Synapse/workspaces/testws/sqlPools/testpool/restorePoints/131546477590000000?api-version=2021-03-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/00000000-1111-2222-3333-444444444444/providers/Microsoft.Synapse/workspaces/testws/sqlPools/testpool/restorePoints/131546477590000000",
        "name": "131546477590000000",
        "type": "Microsoft.Synapse/workspaces/sqlPools/restorePoints",
        "location": "japaneast",
        "properties": {
          "restorePointType": "DISCRETE",
          "restorePointCreationDate": "2017-03-10T08:00:00.000Z",
          "restorePointLabel": "mylabel"
        }
      }
security: []
metadata:
  description: Learn more about <Synapse> service - Gets a restore point.
errorCodes: []
