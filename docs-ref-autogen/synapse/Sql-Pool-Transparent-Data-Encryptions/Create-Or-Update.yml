              manager
                  .sqlPoolTransparentDataEncryptions()
                  .define(TransparentDataEncryptionName.CURRENT)
                  .withExistingSqlPool("sqlcrudtest-6852", "sqlcrudtest-2080", "sqlcrudtest-9187")
                  .withStatus(TransparentDataEncryptionStatus.ENABLED)
                  .create();
          }
