### YamlMime:RESTOperation
uid: management.azure.com.synapse.sqlpoolmaintenancewindows.createorupdate
name: Create Or Update
service: Synapse
groupName: Sql Pool Maintenance Windows
apiVersion: 2019-06-01-preview
summary: Creates or updates a Sql pool's maintenance windows settings.
consumes: []
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/sqlPools/{sqlPoolName}/maintenancewindows/current?api-version=2019-06-01-preview&maintenanceWindowName={maintenanceWindowName}
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace
  types:
  - uid: string
- name: sqlPoolName
  in: path
  isRequired: true
  description: SQL pool name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
- name: maintenanceWindowName
  in: query
  isRequired: true
  description: Maintenance window name.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully set maintenance windows settings.
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 InvalidMaintenanceWindowSelection - Invalid maintenance window selection.
requestBody:
- name: default
  parameters:
  - name: properties.timeRanges
    in: body
    description: Maintenance window time range.
    types:
    - uid: MaintenanceWindowTimeRange
      isArray: true
requestHeader: []
definitions:
- name: MaintenanceWindowTimeRange
  description: Maintenance window time range.
  kind: object
  properties:
  - name: dayOfWeek
    description: Day of maintenance window.
    types:
    - uid: DayOfWeek
  - name: startTime
    description: Start time minutes offset from 12am.
    types:
    - uid: string
  - name: duration
    description: Duration of maintenance window in minutes.
    types:
    - uid: string
- name: MaintenanceWindows
  description: Maintenance windows.
  kind: object
  properties:
  - name: properties.timeRanges
    description: Maintenance window time range.
    types:
    - uid: MaintenanceWindowTimeRange
      isArray: true
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: DayOfWeek
  description: Day of maintenance window.
  kind: enum
  properties:
  - name: Sunday
    types:
    - uid: string
  - name: Monday
    types:
    - uid: string
  - name: Tuesday
    types:
    - uid: string
  - name: Wednesday
    types:
    - uid: string
  - name: Thursday
    types:
    - uid: string
  - name: Friday
    types:
    - uid: string
  - name: Saturday
    types:
    - uid: string
examples:
- name: Sets maintenance window settings for a selected SQL Analytics Pool.
  request:
    uri: PUT https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/samplerg/providers/Microsoft.Synapse/workspaces/testworkspace/sqlPools/testsp/maintenancewindows/current?api-version=2019-06-01-preview&maintenanceWindowName=current
    body: >-
      {
        "properties": {
          "timeRanges": [
            {
              "dayOfWeek": "Saturday",
              "startTime": "00:00:00",
              "duration": "PT60M"
            }
          ]
        }
      }
  responses:
  - statusCode: "200"
security: []
errorCodes: []
