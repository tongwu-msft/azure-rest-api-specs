### YamlMime:RESTOperation
uid: management.azure.com.synapse.integrationruntimeauthkeys.regenerate
name: Regenerate
service: Synapse
groupName: Integration Runtime Auth Keys
apiVersion: 2019-06-01-preview
summary: "Regenerate integration runtime authentication key  \nRegenerate the authentication key for an integration runtime"
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/integrationRuntimes/{integrationRuntimeName}/regenerateAuthKey?api-version=2019-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
- name: integrationRuntimeName
  in: path
  isRequired: true
  description: Integration runtime name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: IntegrationRuntimeAuthKeys
- name: Other Status Codes
  description: An error response received from the Azure Synapse service.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: keyName
    in: body
    description: The name of the authentication key to regenerate.
    types:
    - uid: IntegrationRuntimeAuthKeyName
requestHeader: []
definitions:
- name: IntegrationRuntimeAuthKeys
  description: The integration runtime authentication keys.
  kind: object
  properties:
  - name: authKey1
    description: The primary integration runtime authentication key.
    types:
    - uid: string
  - name: authKey2
    description: The secondary integration runtime authentication key.
    types:
    - uid: string
- name: CloudError
  description: The object that defines the structure of an Azure Synapse error response.
  kind: object
  properties:
  - name: error.code
    description: Error code.
    types:
    - uid: string
  - name: error.message
    description: Error message.
    types:
    - uid: string
  - name: error.target
    description: Property name/path in request associated with error.
    types:
    - uid: string
  - name: error.details
    description: Array with additional error details.
    types:
    - uid: CloudError
      isArray: true
- name: IntegrationRuntimeRegenerateKeyParameters
  description: Parameters to regenerate the authentication key.
  kind: object
  properties:
  - name: keyName
    description: The name of the authentication key to regenerate.
    types:
    - uid: IntegrationRuntimeAuthKeyName
- name: IntegrationRuntimeAuthKeyName
  description: The name of the authentication key to regenerate.
  kind: enum
  properties:
  - name: authKey1
    types:
    - uid: string
  - name: authKey2
    types:
    - uid: string
