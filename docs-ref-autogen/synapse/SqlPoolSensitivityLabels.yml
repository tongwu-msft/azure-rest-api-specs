### YamlMime:RESTOperationGroup
uid: management.azure.com.synapse.sqlpoolsensitivitylabels
name: Sql Pool Sensitivity Labels
apiVersion: 2019-06-01-preview
service: Synapse
operations:
- uid: management.azure.com.synapse.sqlpoolsensitivitylabels.createorupdate
  summary: Creates or updates the sensitivity label of a given column in a Sql pool
- uid: management.azure.com.synapse.sqlpoolsensitivitylabels.delete
  summary: Deletes the sensitivity label of a given column in a Sql pool
- uid: management.azure.com.synapse.sqlpoolsensitivitylabels.disablerecommendation
  summary: Disables sensitivity recommendations on a given column
- uid: management.azure.com.synapse.sqlpoolsensitivitylabels.enablerecommendation
  summary: Enables sensitivity recommendations on a given column (recommendations are enabled by default on all columns)
- uid: management.azure.com.synapse.sqlpoolsensitivitylabels.get
  summary: Gets the sensitivity label of a given column
- uid: management.azure.com.synapse.sqlpoolsensitivitylabels.listcurrent
  summary: "Gets SQL pool sensitivity labels  \nGets SQL pool sensitivity labels."
- uid: management.azure.com.synapse.sqlpoolsensitivitylabels.listrecommended
  summary: "Gets sensitivity labels of a given SQL pool  \nGets sensitivity labels of a given SQL pool."
