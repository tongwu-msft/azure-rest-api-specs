### YamlMime:RESTOperation
uid: management.azure.com.synapse.integrationruntimeconnectioninfos.get
name: Get
service: Synapse
groupName: Integration Runtime Connection Infos
apiVersion: 2021-03-01
summary: "Get integration runtime connection info  \nGet connection info for an integration runtime"
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/integrationRuntimes/{integrationRuntimeName}/getConnectionInfo?api-version=2021-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
- name: integrationRuntimeName
  in: path
  isRequired: true
  description: Integration runtime name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: IntegrationRuntimeConnectionInfo
- name: Other Status Codes
  description: An error response received from the Azure Synapse service.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: IntegrationRuntimeConnectionInfo
  description: Connection information for encrypting the on-premises data source credentials.
  kind: object
  properties:
  - name: serviceToken
    isReadyOnly: true
    description: The token generated in service. Callers use this token to authenticate to integration runtime.
    types:
    - uid: string
  - name: identityCertThumbprint
    isReadyOnly: true
    description: The integration runtime SSL certificate thumbprint. Click-Once application uses it to do server validation.
    types:
    - uid: string
  - name: hostServiceUri
    isReadyOnly: true
    description: The on-premises integration runtime host URL.
    types:
    - uid: string
  - name: version
    isReadyOnly: true
    description: The integration runtime version.
    types:
    - uid: string
  - name: publicKey
    isReadyOnly: true
    description: The public key for encrypting a credential when transferring the credential to the integration runtime.
    types:
    - uid: string
  - name: isIdentityCertExprired
    isReadyOnly: true
    description: Whether the identity certificate is expired.
    types:
    - uid: boolean
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
