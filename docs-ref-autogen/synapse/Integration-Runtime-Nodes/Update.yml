### YamlMime:RESTOperation
uid: management.azure.com.synapse.integrationruntimenodes.update
name: Update
service: Synapse
groupName: Integration Runtime Nodes
apiVersion: 2021-03-01
summary: "Create integration runtime node  \nCreate an integration runtime node"
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/integrationRuntimes/{integrationRuntimeName}/nodes/{nodeName}?api-version=2021-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
- name: integrationRuntimeName
  in: path
  isRequired: true
  description: Integration runtime name
  types:
  - uid: string
- name: nodeName
  in: path
  isRequired: true
  description: Integration runtime node name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: SelfHostedIntegrationRuntimeNode
- name: Other Status Codes
  description: An error response received from the Azure Synapse service.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: concurrentJobsLimit
    in: body
    description: The number of concurrent jobs permitted to run on the integration runtime node. Values between 1 and maxConcurrentJobs(inclusive) are allowed.
    types:
    - uid: integer
requestHeader: []
definitions:
- name: SelfHostedIntegrationRuntimeNode
  description: Properties of Self-hosted integration runtime node.
  kind: object
  properties:
  - name: nodeName
    isReadyOnly: true
    description: Name of the integration runtime node.
    types:
    - uid: string
  - name: machineName
    isReadyOnly: true
    description: Machine name of the integration runtime node.
    types:
    - uid: string
  - name: hostServiceUri
    isReadyOnly: true
    description: URI for the host machine of the integration runtime.
    types:
    - uid: string
  - name: status
    isReadyOnly: true
    description: Status of the integration runtime node.
    types:
    - uid: SelfHostedIntegrationRuntimeNodeStatus
  - name: capabilities
    isReadyOnly: true
    description: The integration runtime capabilities dictionary
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: versionStatus
    isReadyOnly: true
    description: Status of the integration runtime node version.
    types:
    - uid: string
  - name: version
    isReadyOnly: true
    description: Version of the integration runtime node.
    types:
    - uid: string
  - name: registerTime
    isReadyOnly: true
    description: The time at which the integration runtime node was registered in ISO8601 format.
    types:
    - uid: string
  - name: lastConnectTime
    isReadyOnly: true
    description: The most recent time at which the integration runtime was connected in ISO8601 format.
    types:
    - uid: string
  - name: expiryTime
    isReadyOnly: true
    description: The time at which the integration runtime will expire in ISO8601 format.
    types:
    - uid: string
  - name: lastStartTime
    isReadyOnly: true
    description: The time the node last started up.
    types:
    - uid: string
  - name: lastStopTime
    isReadyOnly: true
    description: The integration runtime node last stop time.
    types:
    - uid: string
  - name: lastUpdateResult
    isReadyOnly: true
    description: The result of the last integration runtime node update.
    types:
    - uid: IntegrationRuntimeUpdateResult
  - name: lastStartUpdateTime
    isReadyOnly: true
    description: The last time for the integration runtime node update start.
    types:
    - uid: string
  - name: lastEndUpdateTime
    isReadyOnly: true
    description: The last time for the integration runtime node update end.
    types:
    - uid: string
  - name: isActiveDispatcher
    isReadyOnly: true
    description: Indicates whether this node is the active dispatcher for integration runtime requests.
    types:
    - uid: boolean
  - name: concurrentJobsLimit
    isReadyOnly: true
    description: Maximum concurrent jobs on the integration runtime node.
    types:
    - uid: integer
  - name: maxConcurrentJobs
    isReadyOnly: true
    description: The maximum concurrent jobs in this integration runtime.
    types:
    - uid: integer
