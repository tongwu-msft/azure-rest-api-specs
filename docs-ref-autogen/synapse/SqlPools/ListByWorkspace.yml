### YamlMime:RESTOperation
uid: management.azure.com.synapse.sqlpools.listbyworkspace
name: List By Workspace
service: Synapse
groupName: Sql Pools
apiVersion: 2019-06-01-preview
summary: "List SQL pools  \nList all SQL pools"
consumes: []
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/sqlPools?api-version=2019-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: ''
  types:
  - uid: SqlPoolInfoListResult
requestHeader: []
definitions:
- name: SqlPoolInfoListResult
  description: SQL pool collection
  kind: object
  properties:
  - name: nextLink
    description: Link to the next page of results
    types:
    - uid: string
  - name: value
    description: List of SQL pools
    types:
    - uid: SqlPool
      isArray: true
- name: SqlPool
  description: SQL pool
  kind: object
  properties:
  - name: sku
    description: "Sku  \nSQL pool SKU"
    types:
    - uid: Sku
  - name: properties.maxSizeBytes
    description: Maximum size in bytes
    types:
    - uid: integer
  - name: properties.collation
    description: Collation mode
    types:
    - uid: string
  - name: properties.sourceDatabaseId
    description: Source database to create from
    types:
    - uid: string
  - name: properties.recoverableDatabaseId
    description: Backup database to restore from
    types:
    - uid: string
  - name: properties.provisioningState
    description: Resource state
    types:
    - uid: string
  - name: properties.status
    description: Resource status
    types:
    - uid: string
  - name: properties.restorePointInTime
    description: Snapshot time to restore
    types:
    - uid: string
  - name: properties.createMode
    description: What is this?
    types:
    - uid: string
  - name: properties.creationDate
    description: Date the SQL pool was created
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    description: The geo-location where the resource lives
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
- name: Sku
  description: Sku
  kind: object
  properties:
  - name: tier
    description: The service tier
    types:
    - uid: string
  - name: name
    description: The SKU name
    types:
    - uid: string
  - name: capacity
    description: If the SKU supports scale out/in then the capacity integer should be included. If scale out/in is not possible for the resource this may be omitted.
    types:
    - uid: integer
