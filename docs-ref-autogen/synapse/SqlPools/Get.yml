    - uid: Sku
  - name: properties.maxSizeBytes
    description: Maximum size in bytes
    types:
    - uid: integer
  - name: properties.collation
    description: Collation mode
    types:
    - uid: string
  - name: properties.sourceDatabaseId
    description: Source database to create from
    types:
    - uid: string
  - name: properties.recoverableDatabaseId
    description: Backup database to restore from
    types:
    - uid: string
  - name: properties.provisioningState
    description: Resource state
    types:
    - uid: string
  - name: properties.status
    description: Resource status
    types:
    - uid: string
  - name: properties.restorePointInTime
    description: Snapshot time to restore
    types:
    - uid: string
  - name: properties.createMode
    description: What is this?
    types:
    - uid: string
  - name: properties.creationDate
    description: Date the SQL pool was created
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    description: The geo-location where the resource lives
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
- name: Sku
  description: Sku
  kind: object
  properties:
  - name: tier
    description: The service tier
    types:
    - uid: string
  - name: name
    description: The SKU name
    types:
    - uid: string
  - name: capacity
    description: If the SKU supports scale out/in then the capacity integer should be included. If scale out/in is not possible for the resource this may be omitted.
    types:
    - uid: integer
