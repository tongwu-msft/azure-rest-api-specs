    body: >-
      {
        "name": "database1",
        "type": "Microsoft.Synapse/workspaces/kustoPools/databases"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/12345678-1234-1234-1234-123456789098/resourceGroups/kustorptest/providers/Microsoft.Synapse/workspaces/synapseWorkspaceName/kustoPools/kustoclusterrptest4/checkNameAvailability?api-version=2021-06-01-preview

      {
        "name": "database1",
