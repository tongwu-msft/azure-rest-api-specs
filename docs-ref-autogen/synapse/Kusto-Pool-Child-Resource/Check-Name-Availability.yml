### YamlMime:RESTOperation
uid: management.azure.com.synapse.kustopoolchildresource.checknameavailability
name: Check Name Availability
service: Synapse
groupName: Kusto Pool Child Resource
apiVersion: 2021-06-01-preview
summary: Checks that the Kusto Pool child resource name is valid and is not already in use.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/kustoPools/{kustoPoolName}/checkNameAvailability?api-version=2021-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
- name: kustoPoolName
  in: path
  isRequired: true
  description: The name of the Kusto pool.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- Operation to check the kusto resource name availability was successful.
  types:
  - uid: CheckNameResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    isRequired: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    in: body
    isRequired: true
    description: The type of resource, for instance Microsoft.Synapse/workspaces/kustoPools/databases.
    types:
    - uid: Type
requestHeader: []
definitions:
- name: CheckNameResult
  description: The result returned from a check name availability request.
  kind: object
  properties:
  - name: nameAvailable
    description: Specifies a Boolean value that indicates if the name is available.
    types:
    - uid: boolean
  - name: name
    description: The name that was checked.
    types:
    - uid: string
  - name: message
    description: Message indicating an unavailable name due to a conflict, or a description of the naming rules that are violated.
    types:
    - uid: string
  - name: reason
    description: Message providing the reason why the given name is invalid.
    types:
    - uid: reason
- name: ErrorResponse
  description: Error response
  kind: object
