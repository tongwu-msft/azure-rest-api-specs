                                          .withTable("table1")
                                          .withColumn("column1"),
                                      new RecommendedSensitivityLabelUpdate()
                                          .withOp(RecommendedSensitivityLabelUpdateKind.ENABLE)
                                          .withSchema("dbo")
                                          .withTable("table2")
                                          .withColumn("column2"),
                                      new RecommendedSensitivityLabelUpdate()
                                          .withOp(RecommendedSensitivityLabelUpdateKind.DISABLE)
                                          .withSchema("dbo")
                                          .withTable("table1")
                                          .withColumn("column3"))),
                      Context.NONE);
          }
      }

