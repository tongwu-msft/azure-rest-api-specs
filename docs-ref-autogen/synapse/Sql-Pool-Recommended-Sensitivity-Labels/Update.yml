              manager
                  .sqlPoolRecommendedSensitivityLabels()
                  .updateWithResponse(
                      "myRG",
                      "myWorkspace",
                      "mySqlPool",
                      new RecommendedSensitivityLabelUpdateList()
                          .withOperations(
