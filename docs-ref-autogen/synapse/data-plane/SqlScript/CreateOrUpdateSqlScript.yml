- name: SqlScriptType
  description: The type of the SQL script.
  kind: enum
  properties:
  - name: SqlQuery
    types:
    - uid: string
- name: SqlScriptContent
  description: The content of the SQL script.
  kind: object
  properties:
  - name: query
    description: SQL query to execute.
    types:
    - uid: string
  - name: currentConnection
    description: The connection used to execute the SQL script.
    types:
    - uid: SqlConnection
