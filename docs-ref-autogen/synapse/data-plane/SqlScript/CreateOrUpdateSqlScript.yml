### YamlMime:RESTOperation
uid: synapse.data-plane.sqlscript.createorupdatesqlscript
name: Create Or Update Sql Script
service: Synapse
groupName: Sql Script
apiVersion: 2019-06-01-preview
summary: Creates or updates a Sql Script.
