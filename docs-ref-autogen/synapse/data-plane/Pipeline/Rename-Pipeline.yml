### YamlMime:RESTOperation
uid: synapse.data-plane.pipeline.renamepipeline
name: Rename Pipeline
service: Synapse
groupName: Pipeline
apiVersion: 2020-12-01
summary: Renames a pipeline.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {endpoint}/pipelines/{pipelineName}/rename?api-version=2020-12-01
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
- name: pipelineName
  in: path
  isRequired: true
  description: The pipeline name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9_][^<>*#.%&:\\+?/]*$
- name: api-version
  in: query
  isRequired: true
  description: The Synapse client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
- name: 202 Accepted
  description: Accepted.
- name: Other Status Codes
  description: An error response received from the Azure Synapse service.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: newName
    in: body
    description: New name of the artifact.
    types:
    - uid: string
requestHeader: []
definitions:
- name: CloudError
  description: The object that defines the structure of an Azure Synapse error response.
  kind: object
  properties:
  - name: error.code
    description: Error code.
    types:
    - uid: string
  - name: error.message
    description: Error message.
    types:
    - uid: string
  - name: error.target
    description: Property name/path in request associated with error.
    types:
    - uid: string
  - name: error.details
    description: Array with additional error details.
    types:
    - uid: CloudError
      isArray: true
- name: ArtifactRenameRequest
  description: Request body structure for rename artifact.
  kind: object
  properties:
  - name: newName
    description: New name of the artifact.
    types:
    - uid: string
examples:
- name: Pipelines_Rename
  request:
    uri: POST exampleWorkspace.dev.azuresynapse.net/pipelines/examplePipeline/rename?api-version=2020-12-01
    body: >-
      {
        "newName": "newPipeline"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST exampleWorkspace.dev.azuresynapse.net/pipelines/examplePipeline/rename?api-version=2020-12-01

      {
        "newName": "newPipeline"
      }

      ```

  responses:
  - statusCode: "200"
  - statusCode: "202"
security: []
metadata:
  description: Learn more about Synapse service - Renames a pipeline.
errorCodes: []
