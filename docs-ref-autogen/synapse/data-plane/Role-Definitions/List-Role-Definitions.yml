### YamlMime:RESTOperation
uid: synapse.data-plane.roledefinitions.listroledefinitions
name: List Role Definitions
service: Synapse
groupName: Role Definitions
apiVersion: 2020-12-01
summary: List role definitions.
consumes: []
produces:
- application/json
- text/json
paths:
- content: GET {endpoint}/roleDefinitions?api-version=2020-12-01
- content: GET {endpoint}/roleDefinitions?api-version=2020-12-01&isBuiltIn={isBuiltIn}&scope={scope}
  isOptional: true
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The Synapse client API Version.
  types:
  - uid: string
- name: isBuiltIn
  in: query
  description: Is a Synapse Built-In Role or not.
  types:
  - uid: boolean
- name: scope
  in: query
  description: Scope of the Synapse Built-in Role.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success response.
  types:
  - uid: SynapseRoleDefinition
    isArray: true
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorContract
requestHeader: []
definitions:
- name: SynapseRoleDefinition
  description: Synapse role definition details
  kind: object
  properties:
  - name: id
    description: Role Definition ID
    types:
    - uid: string
  - name: name
    description: Name of the Synapse role
    types:
    - uid: string
  - name: isBuiltIn
    description: Is a built-in role or not
    types:
    - uid: boolean
  - name: description
    description: Description for the Synapse role
    types:
    - uid: string
  - name: permissions
    description: Permissions for the Synapse role
    types:
    - uid: SynapseRbacPermission
      isArray: true
  - name: scopes
    description: Allowed scopes for the Synapse role
    types:
    - uid: string
      isArray: true
  - name: availabilityStatus
    description: Availability of the Synapse role
    types:
    - uid: string
- name: ErrorContract
  description: Error details.
  kind: object
  properties:
  - name: error
    description: "Error Response  \nThe error details."
    types:
    - uid: ErrorResponse
- name: SynapseRbacPermission
  description: Synapse role definition details
  kind: object
  properties:
  - name: actions
    description: List of actions
    types:
    - uid: string
      isArray: true
  - name: notActions
    description: List of Not actions
    types:
    - uid: string
      isArray: true
  - name: dataActions
    description: List of data actions
    types:
    - uid: string
      isArray: true
  - name: notDataActions
    description: List of Not data actions
    types:
    - uid: string
      isArray: true
- name: ErrorResponse
  description: Error Response
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorResponse
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
