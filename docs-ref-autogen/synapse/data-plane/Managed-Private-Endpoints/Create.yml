### YamlMime:RESTOperation
uid: synapse.data-plane.managedprivateendpoints.create
name: Create
service: Synapse
groupName: Managed Private Endpoints
apiVersion: 2020-12-01
summary: Create Managed Private Endpoints
consumes: []
produces:
- application/json
paths:
- content: PUT {endpoint}/managedVirtualNetworks/{managedVirtualNetworkName}/managedPrivateEndpoints/{managedPrivateEndpointName}?api-version=2020-12-01
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
- name: managedVirtualNetworkName
  in: path
  isRequired: true
  description: Managed virtual network name
  types:
  - uid: string
- name: managedPrivateEndpointName
  in: path
  isRequired: true
  description: Managed private endpoint name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The Synapse client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: ''
  types:
  - uid: ManagedPrivateEndpoint
requestBody:
- name: default
  parameters:
  - name: properties
    in: body
    description: Managed private endpoint properties
    types:
    - uid: ManagedPrivateEndpointProperties
requestHeader: []
definitions:
- name: ManagedPrivateEndpointProperties
  description: Properties of a managed private endpoint
  kind: object
  properties:
  - name: name
    description: The name of managed private endpoint
    types:
    - uid: string
  - name: privateLinkResourceId
    description: The ARM resource ID of the resource to which the managed private endpoint is created
    types:
    - uid: string
  - name: groupId
    description: The groupId to which the managed private endpoint is created
    types:
    - uid: string
  - name: provisioningState
    isReadyOnly: true
    description: The managed private endpoint provisioning state
    types:
    - uid: string
  - name: connectionState
    description: The managed private endpoint connection state
    types:
    - uid: ManagedPrivateEndpointConnectionState
  - name: isReserved
    isReadyOnly: true
    description: Denotes whether the managed private endpoint is reserved
    types:
    - uid: boolean
  - name: fqdns
    description: List of fully qualified domain names
    types:
    - uid: string
      isArray: true
  - name: isCompliant
    description: Denotes whether the managed private endpoint is compliant
    types:
    - uid: boolean
- name: ManagedPrivateEndpoint
  description: Managed private endpoint
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
  - name: properties
    description: Managed private endpoint properties
    types:
    - uid: ManagedPrivateEndpointProperties
- name: ManagedPrivateEndpointConnectionState
  description: The connection state of a managed private endpoint
  kind: object
  properties:
  - name: status
    isReadyOnly: true
    description: The approval status
    types:
    - uid: string
  - name: description
    description: The managed private endpoint description
    types:
    - uid: string
  - name: actionsRequired
    description: The actions required on the managed private endpoint
    types:
    - uid: string
examples:
- name: Create a managed private endpoint
  request:
    uri: PUT exampleWorkspace.dev.azuresynapse.net/managedVirtualNetworks/default/managedPrivateEndpoints/myPrivateEndpoint?api-version=2020-12-01
    body: >-
      {
        "properties": {
          "privateLinkResourceId": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/myResourceGroup/providers/Microsoft.Storage/accounts/myStorageAccount",
          "groupId": "blob"
        }
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      PUT exampleWorkspace.dev.azuresynapse.net/managedVirtualNetworks/default/managedPrivateEndpoints/myPrivateEndpoint?api-version=2020-12-01

      {
        "properties": {
          "privateLinkResourceId": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/myResourceGroup/providers/Microsoft.Storage/accounts/myStorageAccount",
          "groupId": "blob"
        }
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "type": "Microsoft.Synapse/workspaces/managedVirtualNetworks/managedPrivateEndpoints",
        "name": "myPrivateEndpoint",
        "properties": {
          "privateLinkResourceId": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/myResourceGroup/providers/Microsoft.Storage/accounts/myStorageAccount",
          "groupId": "blob",
          "provisioningState": "Provisioning",
          "connectionState": {
            "status": "Pending",
            "description": "",
            "actionsRequired": ""
          }
        }
      }
security: []
metadata:
