  description: Execution, display, or stream outputs.
  kind: enum
  properties:
  - name: execute_result
    types:
    - uid: string
  - name: display_data
    types:
    - uid: string
  - name: stream
    types:
    - uid: string
  - name: error
    types:
    - uid: string
