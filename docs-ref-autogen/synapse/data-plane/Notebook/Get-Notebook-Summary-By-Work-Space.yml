### YamlMime:RESTOperation
uid: synapse.data-plane.notebook.getnotebooksummarybyworkspace
name: Get Notebook Summary By Work Space
service: Synapse
groupName: Notebook
apiVersion: 2019-06-01-preview
summary: Lists a summary of Notebooks.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {endpoint}/notebooks/summary?api-version=2019-06-01-preview
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The Synapse client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: NotebookListResponse
- name: Other Status Codes
  description: An error response received from the Azure Synapse service.
  types:
  - uid: CloudError
requestHeader: []
