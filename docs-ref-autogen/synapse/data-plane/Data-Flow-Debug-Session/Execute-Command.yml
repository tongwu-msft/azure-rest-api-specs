### YamlMime:RESTOperation
uid: synapse.data-plane.dataflowdebugsession.executecommand
name: Execute Command
service: Synapse
groupName: Data Flow Debug Session
apiVersion: 2020-12-01
summary: Execute a data flow debug command.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {endpoint}/executeDataFlowDebugCommand?api-version=2020-12-01
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The Synapse client API Version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  headers:
  - name: location
    value: string
  description: Accepted.
- name: 200 OK
  description: OK.
  types:
  - uid: DataFlowDebugCommandResponse
- name: Other Status Codes
  description: An error response received from the Azure Synapse service.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: sessionId
    in: body
    description: The ID of data flow debug session.
    types:
    - uid: string
  - name: command
    in: body
    description: The command type.
    types:
    - uid: DataFlowDebugCommandType
  - name: commandPayload
    in: body
    description: The command payload object.
    types:
    - uid: DataFlowDebugCommandPayload
requestHeader: []
definitions:
- name: DataFlowDebugCommandPayload
  description: Structure of command payload.
  kind: object
  properties:
  - name: streamName
    description: The stream name which is used for preview.
    types:
    - uid: string
  - name: rowLimits
    description: Row limits for preview response.
    types:
    - uid: integer
  - name: columns
    description: Array of column names.
    types:
    - uid: string
      isArray: true
  - name: expression
    description: The expression which is used for preview.
    types:
    - uid: string
- name: DataFlowDebugCommandResponse
  description: Response body structure of data flow result for data preview, statistics or expression preview.
  kind: object
  properties:
  - name: status
    description: The run status of data preview, statistics or expression preview.
    types:
    - uid: string
  - name: data
    description: The result data of data preview, statistics or expression preview.
    types:
    - uid: string
- name: CloudError
  description: The object that defines the structure of an Azure Synapse error response.
  kind: object
  properties:
  - name: error.code
    description: Error code.
    types:
    - uid: string
  - name: error.message
    description: Error message.
    types:
    - uid: string
  - name: error.target
    description: Property name/path in request associated with error.
    types:
    - uid: string
  - name: error.details
    description: Array with additional error details.
    types:
    - uid: CloudError
      isArray: true
- name: DataFlowDebugCommandRequest
  description: Request body structure for data flow expression preview.
  kind: object
  properties:
  - name: sessionId
    description: The ID of data flow debug session.
    types:
    - uid: string
  - name: command
    description: The command type.
    types:
    - uid: DataFlowDebugCommandType
  - name: commandPayload
    description: The command payload object.
    types:
    - uid: DataFlowDebugCommandPayload
- name: DataFlowDebugCommandType
  description: The command type.
  kind: enum
  properties:
  - name: executePreviewQuery
    types:
    - uid: string
  - name: executeStatisticsQuery
    types:
    - uid: string
  - name: executeExpressionQuery
    types:
    - uid: string
examples:
- name: DataFlowDebugSession_ExecuteCommand
  request:
    uri: POST exampleWorkspace.dev.azuresynapse.net/executeDataFlowDebugCommand?api-version=2020-12-01
    body: >-
      {
        "commandPayload": {
          "streamName": "source1",
          "rowLimits": 100
        },
        "command": "executePreviewQuery",
        "sessionId": "f06ed247-9d07-49b2-b05e-2cb4a2fc871e"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
