### YamlMime:RESTOperation
uid: synapse.data-plane.dataflowdebugsession.executecommand
name: Execute Command
service: Synapse
groupName: Data Flow Debug Session
apiVersion: 2019-06-01-preview
summary: Execute a data flow debug command.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {endpoint}/executeDataFlowDebugCommand?api-version=2019-06-01-preview
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The Synapse client API Version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  headers:
  - name: location
    value: string
  description: Accepted.
- name: 200 OK
  description: OK.
  types:
  - uid: DataFlowDebugCommandResponse
- name: Other Status Codes
  description: An error response received from the Azure Synapse service.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
