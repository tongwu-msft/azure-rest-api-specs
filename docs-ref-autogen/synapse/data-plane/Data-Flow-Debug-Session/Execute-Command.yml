    in: body
    isRequired: true
    description: The ID of data flow debug session.
    types:
    - uid: string
  - name: dataFlowName
    in: body
    description: The data flow which contains the debug session.
    types:
    - uid: string
  - name: commandName
    in: body
    description: The command name.
    types:
    - uid: string
  - name: commandPayload
    in: body
    isRequired: true
    description: The command payload object.
    types:
    - uid: object
