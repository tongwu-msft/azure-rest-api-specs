        },
        "command": "executePreviewQuery",
        "sessionId": "f06ed247-9d07-49b2-b05e-2cb4a2fc871e"
      }

      ```

  responses:
  - statusCode: "202"
    headers:
    - name: Date
      value: Sat, 16 Jun 2018 00:40:01 GMT
    - name: X-Content-Type-Options
      value: nosniff
    - name: x-ms-ratelimit-remaining-subscription-reads
      value: "14989"
    - name: x-ms-request-id
      value: 2f955e10-c6df-45a7-97d4-81acdb8540cd
    - name: x-ms-correlation-request-id
      value: 2f955e10-c6df-45a7-97d4-81acdb8540cd
    - name: location
      value: https://exampleWorkspaceName.dev.azuresynapse.net/operationResults/dfCommandOutput$$f06ed247-9d07-49b2-b05e-2cb4a2fc871e$$e5328ee7-c524-4207-8ba4-b709010db33d$$ace5eaf0-3e93-45ba-ada3-bf77da321a7b?api-version=2019-06-01-preview
  - statusCode: "200"
    body: >-
      {
        "status": "Succeeded",
        "data": "some output"
      }
security: []
metadata:
  description: >
    Learn more about Synapse service - Execute a data flow debug command.
errorCodes: []
