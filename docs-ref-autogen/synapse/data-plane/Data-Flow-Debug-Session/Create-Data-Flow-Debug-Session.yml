uid: synapse.data-plane.dataflowdebugsession.createdataflowdebugsession
name: Create Data Flow Debug Session
service: Synapse
groupName: Data Flow Debug Session
apiVersion: 2020-12-01
summary: Creates a data flow debug session.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {endpoint}/createDataFlowDebugSession?api-version=2020-12-01
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The Synapse client API Version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  headers:
  - name: location
    value: string
  description: Accepted.
- name: 200 OK
  description: OK.
  types:
  - uid: CreateDataFlowDebugSessionResponse
- name: Other Status Codes
  description: An error response received from the Azure Synapse service.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: computeType
    in: body
    description: Compute type of the cluster. The value will be overwritten by the same setting in integration runtime if provided.
    types:
    - uid: string
  - name: coreCount
    in: body
    description: Core count of the cluster. The value will be overwritten by the same setting in integration runtime if provided.
    types:
    - uid: integer
  - name: timeToLive
    in: body
    description: Time to live setting of the cluster in minutes.
    types:
    - uid: integer
  - name: integrationRuntime
    in: body
    description: Set to use integration runtime setting for data flow debug session.
