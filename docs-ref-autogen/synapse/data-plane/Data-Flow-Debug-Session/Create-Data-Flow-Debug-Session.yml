examples:
- name: DataFlowDebugSession_Create
  request:
    uri: POST exampleWorkspace.dev.azuresynapse.net/createDataFlowDebugSession?api-version=2020-12-01
    body: >-
      {
        "timeToLive": 60,
        "integrationRuntime": {
          "name": "ir1",
          "properties": {
            "type": "Managed",
            "typeProperties": {
              "computeProperties": {
                "location": "AutoResolve",
                "dataFlowProperties": {
                  "computeType": "General",
                  "coreCount": 48,
                  "timeToLive": 10
                }
              }
            }
          }
        }
      }
  responses:
  - statusCode: "202"
    headers:
    - name: Date
      value: Sat, 16 Jun 2018 00:40:01 GMT
    - name: X-Content-Type-Options
      value: nosniff
    - name: x-ms-ratelimit-remaining-subscription-reads
      value: "14989"
    - name: x-ms-request-id
      value: 2f955e10-c6df-45a7-97d4-81acdb8540cd
    - name: x-ms-correlation-request-id
      value: 2f955e10-c6df-45a7-97d4-81acdb8540cd
    - name: location
      value: https://exampleWorkspaceName.dev.azuresynapse.net/operationStatuses/dfCreateSession$$229c688c-944c-44ac-b31a-82d50f347154?api-version=2019-06-01-preview
  - statusCode: "200"
    body: >-
      {
        "sessionId": "229c688c-944c-44ac-b31a-82d50f347154"
      }
