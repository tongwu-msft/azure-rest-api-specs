    types:
    - uid: DatasetReference
  - name: linkedService
    description: Linked service reference.
    types:
    - uid: LinkedServiceReference
  - name: schemaLinkedService
    description: Schema linked service reference.
    types:
    - uid: LinkedServiceReference
