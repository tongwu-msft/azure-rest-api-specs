### YamlMime:RESTOperation
uid: synapse.data-plane.dataflow.getdataflow
name: Get Data Flow
service: Synapse
groupName: Data Flow
apiVersion: 2019-06-01-preview
summary: Gets a data flow.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {endpoint}/dataflows/{dataFlowName}?api-version=2019-06-01-preview
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
- name: dataFlowName
  in: path
  isRequired: true
  description: The data flow name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9_][^<>*#.%&:\\+?/]*$
- name: api-version
  in: query
  isRequired: true
  description: The Synapse client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: DataFlowResource
- name: Other Status Codes
  description: An error response received from the Azure Synapse service.
  types:
  - uid: CloudError
requestHeader:
- name: If-None-Match
  in: header
  description: ETag of the data flow entity. Should only be specified for get. If the ETag matches the existing entity tag, or if * was provided, then no content will be returned.
  types:
  - uid: string
definitions:
- name: DataFlowResource
  description: Data flow resource type.
  kind: object
  properties:
  - name: properties
    description: Data flow properties.
    types:
    - uid: MappingDataFlow
    typesTitle: DataFlow
  - name: etag
    isReadyOnly: true
    description: Resource Etag.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: CloudError
  description: The object that defines the structure of an Azure Synapse error response.
  kind: object
  properties:
  - name: error.code
    description: Error code.
    types:
    - uid: string
  - name: error.message
    description: Error message.
    types:
    - uid: string
  - name: error.target
    description: Property name/path in request associated with error.
    types:
    - uid: string
  - name: error.details
    description: Array with additional error details.
    types:
    - uid: CloudError
      isArray: true
- name: MappingDataFlow
  description: Mapping data flow.
  kind: object
  properties:
  - name: typeProperties.sources
    description: List of sources in data flow.
    types:
    - uid: DataFlowSource
      isArray: true
  - name: typeProperties.sinks
    description: List of sinks in data flow.
    types:
    - uid: DataFlowSink
      isArray: true
  - name: typeProperties.transformations
    description: List of transformations in data flow.
    types:
    - uid: Transformation
      isArray: true
  - name: typeProperties.script
    description: DataFlow script.
    types:
    - uid: string
  - name: type
    description: Type of data flow.
    types:
    - uid: MappingDataFlow
    typesTitle: string
  - name: description
    description: The description of the data flow.
    types:
    - uid: string
  - name: annotations
    description: List of tags that can be used for describing the data flow.
    types:
    - uid: object
      isArray: true
  - name: folder
    description: The folder that this data flow is in. If not specified, Data flow will appear at the root level.
    types:
    - uid: Folder
- name: DataFlowSource
