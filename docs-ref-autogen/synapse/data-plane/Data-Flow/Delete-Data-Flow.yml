### YamlMime:RESTOperation
uid: synapse.data-plane.dataflow.deletedataflow
name: Delete Data Flow
service: Synapse
groupName: Data Flow
apiVersion: 2019-06-01-preview
summary: Deletes a data flow.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE {endpoint}/dataflows/{dataFlowName}?api-version=2019-06-01-preview
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
- name: dataFlowName
  in: path
  isRequired: true
  description: The data flow name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9_][^<>*#.%&:\\+?/]*$
- name: api-version
  in: query
  isRequired: true
  description: The Synapse client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
- name: 202 Accepted
  description: Accepted.
- name: 204 No Content
  description: No Content.
- name: Other Status Codes
  description: An error response received from the Azure Synapse service.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: CloudError
  description: The object that defines the structure of an Azure Synapse error response.
  kind: object
  properties:
  - name: error.code
    description: Error code.
    types:
    - uid: string
  - name: error.message
    description: Error message.
    types:
    - uid: string
  - name: error.target
    description: Property name/path in request associated with error.
    types:
    - uid: string
  - name: error.details
    description: Array with additional error details.
    types:
    - uid: CloudError
      isArray: true
examples:
- name: DataFlows_Delete
  request:
    uri: DELETE exampleWorkspace.dev.azuresynapse.net/dataflows/exampleDataFlow?api-version=2019-06-01-preview
  responses:
  - statusCode: "200"
  - statusCode: "202"
  - statusCode: "204"
security: []
metadata:
  description: Learn more about <Synapse> service - Deletes a data flow.
errorCodes: []
