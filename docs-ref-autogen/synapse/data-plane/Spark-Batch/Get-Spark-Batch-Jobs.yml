### YamlMime:RESTOperation
uid: synapse.data-plane.sparkbatch.getsparkbatchjobs
name: Get Spark Batch Jobs
service: Synapse
groupName: Spark Batch
apiVersion: 2020-12-01
summary: List all spark batch jobs which are running under a particular spark pool.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {endpoint}/livyApi/versions/{livyApiVersion}/sparkPools/{sparkPoolName}/batches
- content: GET {endpoint}/livyApi/versions/{livyApiVersion}/sparkPools/{sparkPoolName}/batches?from={from}&size={size}&detailed={detailed}
  isOptional: true
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
- name: livyApiVersion
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Valid api-version for the request.
  types:
  - uid: string
- name: sparkPoolName
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Name of the spark pool.
  types:
  - uid: string
- name: from
  in: query
  description: Optional param specifying which index the list should begin from.
  types:
  - uid: integer
  format: int32
- name: size
  in: query
  description: >-
    Optional param specifying the size of the returned list.

                By default it is 20 and that is the maximum.
  types:
  - uid: integer
  format: int32
- name: detailed
  in: query
  description: Optional query param specifying whether detailed response is returned beyond plain livy.
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: Success
  types:
  - uid: SparkBatchJobCollection
requestHeader: []
definitions:
- name: SparkBatchJobCollection
  description: Response for batch list operation.
  kind: object
  properties:
  - name: from
    description: The start index of fetched sessions.
    types:
    - uid: integer
  - name: total
    description: Number of sessions fetched.
    types:
    - uid: integer
  - name: sessions
    description: Batch list
    types:
    - uid: SparkBatchJob
      isArray: true
- name: SparkBatchJob
  kind: object
  properties:
  - name: livyInfo
    description: ''
    types:
    - uid: SparkBatchJobState
  - name: name
    description: The batch name.
    types:
    - uid: string
  - name: workspaceName
    description: The workspace name.
    types:
    - uid: string
  - name: sparkPoolName
    description: The Spark pool name.
    types:
    - uid: string
  - name: submitterName
    description: The submitter name.
    types:
    - uid: string
  - name: submitterId
    description: The submitter identifier.
    types:
    - uid: string
  - name: artifactId
    description: The artifact identifier.
    types:
    - uid: string
  - name: jobType
    description: The job type.
    types:
    - uid: SparkJobType
  - name: result
    description: The Spark batch job result.
    types:
    - uid: SparkBatchJobResultType
  - name: schedulerInfo
    description: The scheduler information.
    types:
    - uid: SparkScheduler
  - name: pluginInfo
    description: The plugin information.
    types:
    - uid: SparkServicePlugin
  - name: errorInfo
    description: The error information.
    types:
    - uid: SparkServiceError
      isArray: true
  - name: tags
    description: The tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: id
    description: The session Id.
    types:
    - uid: integer
  - name: appId
    description: The application id of this session
    types:
    - uid: string
  - name: appInfo
    description: The detailed application info.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: state
    description: The batch state
    types:
    - uid: LivyStates
  - name: log
    description: The log lines.
    types:
    - uid: string
      isArray: true
- name: SparkBatchJobState
  kind: object
  properties:
  - name: notStartedAt
    description: the time that at which "not_started" livy state was first seen.
    types:
    - uid: string
  - name: startingAt
    description: the time that at which "starting" livy state was first seen.
    types:
    - uid: string
  - name: runningAt
    description: the time that at which "running" livy state was first seen.
    types:
