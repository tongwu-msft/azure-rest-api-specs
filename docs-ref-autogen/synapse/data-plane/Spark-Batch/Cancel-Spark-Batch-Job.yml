### YamlMime:RESTOperation
uid: synapse.data-plane.sparkbatch.cancelsparkbatchjob
name: Cancel Spark Batch Job
service: Synapse
groupName: Spark Batch
apiVersion: 2020-12-01
summary: Cancels a running spark batch job.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE {endpoint}/livyApi/versions/{livyApiVersion}/sparkPools/{sparkPoolName}/batches/{batchId}
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
- name: livyApiVersion
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Valid api-version for the request.
  types:
  - uid: string
- name: sparkPoolName
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Name of the spark pool.
  types:
  - uid: string
- name: batchId
  in: path
  isRequired: true
  description: Identifier for the batch job.
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: Success
requestHeader: []
definitions: []
examples:
- name: Cancels a running spark batch job.
  request:
    uri: DELETE myWorkspace.dev.azuresynapse.net/livyApi/versions/2019-11-01-preview/sparkPools/mySparkPool/batches/123
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      DELETE myWorkspace.dev.azuresynapse.net/livyApi/versions/2019-11-01-preview/sparkPools/mySparkPool/batches/123
      ```

  responses:
  - statusCode: "200"
security: []
metadata:
  description: Learn more about Synapse service - Cancels a running spark batch job.
errorCodes: []
