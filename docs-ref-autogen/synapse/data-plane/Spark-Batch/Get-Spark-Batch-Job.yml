### YamlMime:RESTOperation
uid: synapse.data-plane.sparkbatch.getsparkbatchjob
name: Get Spark Batch Job
service: Synapse
groupName: Spark Batch
apiVersion: 2019-11-01-preview
summary: Gets a single spark batch job.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {endpoint}/livyApi/versions/{livyApiVersion}/sparkPools/{sparkPoolName}/batches/{batchId}
- content: GET {endpoint}/livyApi/versions/{livyApiVersion}/sparkPools/{sparkPoolName}/batches/{batchId}?detailed={detailed}
  isOptional: true
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
- name: livyApiVersion
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Valid api-version for the request.
  types:
  - uid: string
- name: sparkPoolName
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Name of the spark pool.
  types:
  - uid: string
- name: batchId
  in: path
  isRequired: true
  description: Identifier for the batch job.
  types:
  - uid: integer
  format: int32
- name: detailed
  in: query
  description: Optional query param specifying whether detailed response is returned beyond plain livy.
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: Success
  types:
  - uid: SparkBatchJob
requestHeader: []
