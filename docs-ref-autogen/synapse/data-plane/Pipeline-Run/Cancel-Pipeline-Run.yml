### YamlMime:RESTOperation
uid: synapse.data-plane.pipelinerun.cancelpipelinerun
name: Cancel Pipeline Run
service: Synapse
groupName: Pipeline Run
apiVersion: 2019-06-01-preview
summary: Cancel a pipeline run by its run ID.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {endpoint}/pipelineruns/{runId}/cancel?api-version=2019-06-01-preview
- content: POST {endpoint}/pipelineruns/{runId}/cancel?isRecursive={isRecursive}&api-version=2019-06-01-preview
  isOptional: true
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
- name: runId
  in: path
  isRequired: true
  description: The pipeline run identifier.
  types:
  - uid: string
- name: isRecursive
  in: query
  description: If true, cancel all the Child pipelines that are triggered by the current pipeline.
  types:
  - uid: boolean
- name: api-version
  in: query
  isRequired: true
  description: The Synapse client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: 'Pipeline run has been canceled successfully. '
- name: Other Status Codes
  description: An error response received from the Azure Synapse service.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: CloudError
  description: The object that defines the structure of an Azure Synapse error response.
  kind: object
  properties:
  - name: error.code
    description: Error code.
    types:
    - uid: string
  - name: error.message
    description: Error message.
    types:
    - uid: string
  - name: error.target
    description: Property name/path in request associated with error.
    types:
    - uid: string
  - name: error.details
    description: Array with additional error details.
    types:
    - uid: CloudError
      isArray: true
examples:
- name: PipelineRuns_Cancel
  request:
    uri: POST exampleWorkspace.dev.azuresynapse.net/pipelineruns/16ac5348-ff82-4f95-a80d-638c1d47b721/cancel?api-version=2019-06-01-preview
  responses:
  - statusCode: "200"
security: []
metadata:
  description: Learn more about Synapse service - Cancel a pipeline run by its run ID.
errorCodes: []
