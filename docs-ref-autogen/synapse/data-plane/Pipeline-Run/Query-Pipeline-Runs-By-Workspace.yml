### YamlMime:RESTOperation
uid: synapse.data-plane.pipelinerun.querypipelinerunsbyworkspace
name: Query Pipeline Runs By Workspace
service: Synapse
groupName: Pipeline Run
apiVersion: 2020-12-01
summary: Query pipeline runs in the workspace based on input filter conditions.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {endpoint}/queryPipelineRuns?api-version=2020-12-01
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The Synapse client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: PipelineRunsQueryResponse
- name: Other Status Codes
  description: An error response received from the Azure Synapse service.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: continuationToken
    in: body
    description: The continuation token for getting the next page of results. Null for first page.
    types:
    - uid: string
  - name: lastUpdatedAfter
    in: body
    isRequired: true
    description: The time at or after which the run event was updated in 'ISO 8601' format.
    types:
    - uid: string
  - name: lastUpdatedBefore
    in: body
    isRequired: true
    description: The time at or before which the run event was updated in 'ISO 8601' format.
    types:
    - uid: string
  - name: filters
    in: body
    description: List of filters.
    types:
    - uid: RunQueryFilter
      isArray: true
  - name: orderBy
    in: body
    description: List of OrderBy option.
    types:
    - uid: RunQueryOrderBy
      isArray: true
requestHeader: []
definitions:
- name: RunQueryFilter
  description: Query filter option for listing runs.
  kind: object
  properties:
  - name: operand
    description: Parameter name to be used for filter. The allowed operands to query pipeline runs are PipelineName, RunStart, RunEnd and Status; to query activity runs are ActivityName, ActivityRunStart, ActivityRunEnd, ActivityType and Status, and to query trigger runs are TriggerName, TriggerRunTimestamp and Status.
    types:
    - uid: RunQueryFilterOperand
  - name: operator
    description: Operator to be used for filter.
    types:
    - uid: RunQueryFilterOperator
  - name: values
    description: List of filter values.
    types:
    - uid: string
      isArray: true
- name: RunQueryOrderBy
  description: An object to provide order by options for listing runs.
  kind: object
  properties:
  - name: orderBy
    description: Parameter name to be used for order by. The allowed parameters to order by for pipeline runs are PipelineName, RunStart, RunEnd and Status; for activity runs are ActivityName, ActivityRunStart, ActivityRunEnd and Status; for trigger runs are TriggerName, TriggerRunTimestamp and Status.
    types:
    - uid: RunQueryOrderByField
  - name: order
    description: Sorting order of the parameter.
    types:
    - uid: RunQueryOrder
- name: PipelineRunsQueryResponse
  description: A list pipeline runs.
  kind: object
  properties:
  - name: value
    description: List of pipeline runs.
    types:
    - uid: PipelineRun
      isArray: true
  - name: continuationToken
    description: The continuation token for getting the next page of results, if any remaining results exist, null otherwise.
    types:
    - uid: string
- name: CloudError
  description: The object that defines the structure of an Azure Synapse error response.
  kind: object
  properties:
  - name: error.code
    description: Error code.
    types:
    - uid: string
  - name: error.message
    description: Error message.
    types:
    - uid: string
  - name: error.target
    description: Property name/path in request associated with error.
    types:
    - uid: string
  - name: error.details
    description: Array with additional error details.
    types:
    - uid: CloudError
      isArray: true
- name: RunFilterParameters
  description: Query parameters for listing runs.
  kind: object
  properties:
  - name: continuationToken
    description: The continuation token for getting the next page of results. Null for first page.
    types:
    - uid: string
  - name: lastUpdatedAfter
    description: The time at or after which the run event was updated in 'ISO 8601' format.
    types:
    - uid: string
  - name: lastUpdatedBefore
    description: The time at or before which the run event was updated in 'ISO 8601' format.
    types:
    - uid: string
  - name: filters
    description: List of filters.
    types:
    - uid: RunQueryFilter
      isArray: true
  - name: orderBy
    description: List of OrderBy option.
    types:
    - uid: RunQueryOrderBy
      isArray: true
- name: RunQueryFilterOperand
  description: Parameter name to be used for filter. The allowed operands to query pipeline runs are PipelineName, RunStart, RunEnd and Status; to query activity runs are ActivityName, ActivityRunStart, ActivityRunEnd, ActivityType and Status, and to query trigger runs are TriggerName, TriggerRunTimestamp and Status.
  kind: enum
  properties:
  - name: PipelineName
    types:
    - uid: string
  - name: Status
    types:
    - uid: string
  - name: RunStart
    types:
    - uid: string
  - name: RunEnd
    types:
    - uid: string
  - name: ActivityName
    types:
    - uid: string
  - name: ActivityRunStart
    types:
    - uid: string
  - name: ActivityRunEnd
    types:
    - uid: string
  - name: ActivityType
    types:
    - uid: string
  - name: TriggerName
    types:
    - uid: string
  - name: TriggerRunTimestamp
    types:
    - uid: string
  - name: RunGroupId
    types:
    - uid: string
  - name: LatestOnly
    types:
    - uid: string
- name: RunQueryFilterOperator
  description: Operator to be used for filter.
  kind: enum
  properties:
  - name: Equals
    types:
    - uid: string
  - name: NotEquals
    types:
    - uid: string
  - name: In
    types:
    - uid: string
  - name: NotIn
    types:
    - uid: string
- name: RunQueryOrderByField
  description: Parameter name to be used for order by. The allowed parameters to order by for pipeline runs are PipelineName, RunStart, RunEnd and Status; for activity runs are ActivityName, ActivityRunStart, ActivityRunEnd and Status; for trigger runs are TriggerName, TriggerRunTimestamp and Status.
  kind: enum
  properties:
  - name: RunStart
    types:
    - uid: string
  - name: RunEnd
    types:
    - uid: string
  - name: PipelineName
    types:
    - uid: string
  - name: Status
    types:
    - uid: string
  - name: ActivityName
    types:
    - uid: string
  - name: ActivityRunStart
    types:
    - uid: string
  - name: ActivityRunEnd
    types:
    - uid: string
  - name: TriggerName
    types:
    - uid: string
  - name: TriggerRunTimestamp
    types:
    - uid: string
- name: RunQueryOrder
  description: Sorting order of the parameter.
  kind: enum
  properties:
  - name: ASC
    types:
    - uid: string
  - name: DESC
    types:
    - uid: string
- name: PipelineRun
  description: Information about a pipeline run.
  kind: object
  properties:
  - name: runId
    isReadyOnly: true
    description: Identifier of a run.
    types:
    - uid: string
  - name: runGroupId
    isReadyOnly: true
    description: Identifier that correlates all the recovery runs of a pipeline run.
    types:
    - uid: string
  - name: isLatest
    isReadyOnly: true
    description: Indicates if the recovered pipeline run is the latest in its group.
    types:
    - uid: boolean
  - name: pipelineName
    isReadyOnly: true
    description: The pipeline name.
    types:
    - uid: string
  - name: parameters
    isReadyOnly: true
    description: The full or partial list of parameter name, value pair used in the pipeline run.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: invokedBy
    isReadyOnly: true
    description: Entity that started the pipeline run.
    types:
    - uid: PipelineRunInvokedBy
  - name: lastUpdated
    isReadyOnly: true
    description: The last updated timestamp for the pipeline run event in ISO8601 format.
    types:
    - uid: string
  - name: runStart
    isReadyOnly: true
    description: The start time of a pipeline run in ISO8601 format.
    types:
    - uid: string
  - name: runEnd
    isReadyOnly: true
    description: The end time of a pipeline run in ISO8601 format.
    types:
    - uid: string
  - name: durationInMs
    isReadyOnly: true
    description: The duration of a pipeline run.
    types:
    - uid: integer
  - name: status
    isReadyOnly: true
    description: The status of a pipeline run.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The message from a pipeline run.
    types:
    - uid: string
- name: PipelineRunInvokedBy
  description: Provides entity name and id that started the pipeline run.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: Name of the entity that started the pipeline run.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: The ID of the entity that started the run.
    types:
    - uid: string
  - name: invokedByType
    isReadyOnly: true
    description: The type of the entity that started the run.
    types:
    - uid: string
examples:
- name: PipelineRuns_QueryByWorkspace
  request:
    uri: POST exampleWorkspace.dev.azuresynapse.net/queryPipelineRuns?api-version=2020-12-01
    body: >-
      {
        "lastUpdatedAfter": "2018-06-16T00:36:44.3345758Z",
        "lastUpdatedBefore": "2018-06-16T00:49:48.3686473Z",
        "filters": [
          {
            "operand": "PipelineName",
            "operator": "Equals",
            "values": [
              "examplePipeline"
            ]
          }
        ]
      }
