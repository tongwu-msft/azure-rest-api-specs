### YamlMime:RESTOperation
uid: synapse.data-plane.pipelinerun.getpipelinerun
name: Get Pipeline Run
service: Synapse
groupName: Pipeline Run
apiVersion: 2020-12-01
summary: Get a pipeline run by its run ID.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {endpoint}/pipelineruns/{runId}?api-version=2020-12-01
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
- name: runId
  in: path
  isRequired: true
  description: The pipeline run identifier.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The Synapse client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: PipelineRun
- name: Other Status Codes
  description: An error response received from the Azure Synapse service.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: PipelineRun
  description: Information about a pipeline run.
  kind: object
  properties:
  - name: runId
    isReadyOnly: true
    description: Identifier of a run.
    types:
    - uid: string
  - name: runGroupId
    isReadyOnly: true
    description: Identifier that correlates all the recovery runs of a pipeline run.
    types:
    - uid: string
  - name: isLatest
    isReadyOnly: true
    description: Indicates if the recovered pipeline run is the latest in its group.
    types:
    - uid: boolean
  - name: pipelineName
    isReadyOnly: true
    description: The pipeline name.
    types:
    - uid: string
  - name: parameters
    isReadyOnly: true
    description: The full or partial list of parameter name, value pair used in the pipeline run.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: invokedBy
    isReadyOnly: true
    description: Entity that started the pipeline run.
    types:
    - uid: PipelineRunInvokedBy
  - name: lastUpdated
    isReadyOnly: true
    description: The last updated timestamp for the pipeline run event in ISO8601 format.
    types:
    - uid: string
  - name: runStart
    isReadyOnly: true
    description: The start time of a pipeline run in ISO8601 format.
    types:
    - uid: string
  - name: runEnd
    isReadyOnly: true
    description: The end time of a pipeline run in ISO8601 format.
    types:
    - uid: string
  - name: durationInMs
    isReadyOnly: true
    description: The duration of a pipeline run.
    types:
    - uid: integer
  - name: status
    isReadyOnly: true
    description: The status of a pipeline run.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The message from a pipeline run.
    types:
    - uid: string
- name: CloudError
  description: The object that defines the structure of an Azure Synapse error response.
  kind: object
  properties:
  - name: error.code
    description: Error code.
    types:
    - uid: string
  - name: error.message
    description: Error message.
    types:
    - uid: string
  - name: error.target
    description: Property name/path in request associated with error.
    types:
    - uid: string
  - name: error.details
    description: Array with additional error details.
    types:
    - uid: CloudError
      isArray: true
- name: PipelineRunInvokedBy
  description: Provides entity name and id that started the pipeline run.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: Name of the entity that started the pipeline run.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: The ID of the entity that started the run.
    types:
    - uid: string
  - name: invokedByType
    isReadyOnly: true
    description: The type of the entity that started the run.
    types:
    - uid: string
