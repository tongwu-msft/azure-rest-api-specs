### YamlMime:RESTOperation
uid: synapse.data-plane.trigger.deletetrigger
name: Delete Trigger
service: Synapse
groupName: Trigger
apiVersion: 2020-12-01
summary: Deletes a trigger.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE {endpoint}/triggers/{triggerName}?api-version=2020-12-01
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
  format: uri
- name: triggerName
  in: path
  isRequired: true
  description: The trigger name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9_][^<>*#.%&:\\+?/]*$
- name: api-version
  in: query
  isRequired: true
  description: The Synapse client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
- name: 202 Accepted
  description: Accepted.
- name: 204 No Content
  description: No Content.
- name: Other Status Codes
  description: An error response received from the Azure Synapse service.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: CloudError
  description: The object that defines the structure of an Azure Synapse error response.
  kind: object
  properties:
  - name: error.code
    description: Error code.
    types:
    - uid: string
  - name: error.message
    description: Error message.
    types:
    - uid: string
  - name: error.target
    description: Property name/path in request associated with error.
    types:
    - uid: string
  - name: error.details
    description: Array with additional error details.
    types:
    - uid: CloudError
      isArray: true
examples:
- name: Triggers_Delete
  request:
    uri: DELETE exampleWorkspace.dev.azuresynapse.net/triggers/exampleTrigger?api-version=2020-12-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      DELETE exampleWorkspace.dev.azuresynapse.net/triggers/exampleTrigger?api-version=2020-12-01
      ```

  responses:
  - statusCode: "200"
  - statusCode: "202"
  - statusCode: "204"
security: []
metadata:
  description: >
    Learn more about Synapse service - Deletes a trigger.
errorCodes: []
