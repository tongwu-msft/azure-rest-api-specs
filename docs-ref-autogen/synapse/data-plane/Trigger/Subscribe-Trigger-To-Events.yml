### YamlMime:RESTOperation
uid: synapse.data-plane.trigger.subscribetriggertoevents
name: Subscribe Trigger To Events
service: Synapse
groupName: Trigger
apiVersion: 2020-12-01
summary: Subscribe event trigger to events.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {endpoint}/triggers/{triggerName}/subscribeToEvents?api-version=2020-12-01
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
- name: triggerName
  in: path
  isRequired: true
  description: The trigger name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9_][^<>*#.%&:\\+?/]*$
- name: api-version
  in: query
  isRequired: true
  description: The Synapse client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Trigger is subscribed to events.
  types:
  - uid: TriggerSubscriptionOperationStatus
- name: 202 Accepted
  description: Accepted.
- name: Other Status Codes
  description: An error response received from the Azure Synapse service.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: TriggerSubscriptionOperationStatus
  description: Defines the response of a trigger subscription operation.
  kind: object
  properties:
  - name: triggerName
    isReadyOnly: true
    description: Trigger name.
    types:
    - uid: string
  - name: status
    isReadyOnly: true
    description: Event Subscription Status.
    types:
    - uid: EventSubscriptionStatus
- name: CloudError
  description: The object that defines the structure of an Azure Synapse error response.
  kind: object
  properties:
  - name: error.code
    description: Error code.
    types:
    - uid: string
  - name: error.message
    description: Error message.
    types:
    - uid: string
  - name: error.target
    description: Property name/path in request associated with error.
    types:
    - uid: string
  - name: error.details
    description: Array with additional error details.
    types:
    - uid: CloudError
      isArray: true
- name: EventSubscriptionStatus
  description: Event Subscription Status.
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Provisioning
    types:
    - uid: string
  - name: Deprovisioning
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
  - name: Unknown
    types:
    - uid: string
examples:
- name: Triggers_SubscribeToEvents
  request:
    uri: POST exampleWorkspace.dev.azuresynapse.net/triggers/exampleTrigger/subscribeToEvents?api-version=2020-12-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST exampleWorkspace.dev.azuresynapse.net/triggers/exampleTrigger/subscribeToEvents?api-version=2020-12-01
      ```

  responses:
  - statusCode: "202"
    headers:
    - name: Location
      value: https://management.azure.com/subscriptions/12345678-1234-1234-1234-12345678abc/resourceGroups/exampleResourceGroup/providers/Microsoft.Synapse/workspaces/exampleWorkspaceName/triggers/exampleTrigger/getEventSubscriptionStatus?api-version=2019-06-01-preview
  - statusCode: "200"
    body: >-
      {
        "triggerName": "exampleTrigger",
        "status": "Enabled"
      }
security: []
metadata:
  description: >
    Learn more about Synapse service - Subscribe event trigger to events.
errorCodes: []
