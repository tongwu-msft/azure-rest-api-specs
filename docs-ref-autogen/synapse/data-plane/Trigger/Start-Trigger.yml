### YamlMime:RESTOperation
uid: synapse.data-plane.trigger.starttrigger
name: Start Trigger
service: Synapse
groupName: Trigger
apiVersion: 2020-12-01
summary: Starts a trigger.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {endpoint}/triggers/{triggerName}/start?api-version=2020-12-01
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
  format: uri
- name: triggerName
  in: path
  isRequired: true
  description: The trigger name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9_][^<>*#.%&:\\+?/]*$
- name: api-version
  in: query
  isRequired: true
  description: The Synapse client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Trigger has been started successfully.
- name: Other Status Codes
  description: An error response received from the Azure Synapse service.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: CloudError
  description: The object that defines the structure of an Azure Synapse error response.
  kind: object
  properties:
  - name: error.code
    description: Error code.
    types:
    - uid: string
  - name: error.message
    description: Error message.
    types:
    - uid: string
  - name: error.target
    description: Property name/path in request associated with error.
    types:
    - uid: string
  - name: error.details
    description: Array with additional error details.
    types:
    - uid: CloudError
      isArray: true
examples:
- name: Triggers_Start
  request:
    uri: POST exampleWorkspace.dev.azuresynapse.net/triggers/exampleTrigger/start?api-version=2020-12-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST exampleWorkspace.dev.azuresynapse.net/triggers/exampleTrigger/start?api-version=2020-12-01
      ```

  responses:
  - statusCode: "200"
security: []
metadata:
  description: >
    Learn more about Synapse service - Starts a trigger.
errorCodes: []
