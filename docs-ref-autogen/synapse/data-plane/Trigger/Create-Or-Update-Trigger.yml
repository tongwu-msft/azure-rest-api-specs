### YamlMime:RESTOperation
uid: synapse.data-plane.trigger.createorupdatetrigger
name: Create Or Update Trigger
service: Synapse
groupName: Trigger
apiVersion: 2020-12-01
summary: Creates or updates a trigger.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT {endpoint}/triggers/{triggerName}?api-version=2020-12-01
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
- name: triggerName
  in: path
  isRequired: true
  description: The trigger name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9_][^<>*#.%&:\\+?/]*$
- name: api-version
  in: query
  isRequired: true
  description: The Synapse client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: TriggerResource
- name: 202 Accepted
  description: Accepted.
- name: Other Status Codes
  description: An error response received from the Azure Synapse service.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties
    in: body
    isRequired: true
    description: Properties of the trigger.
    types:
    - uid: MultiplePipelineTrigger
    typesTitle: Trigger
requestHeader:
- name: If-Match
  in: header
  description: ETag of the trigger entity.  Should only be specified for update, for which it should match existing entity or can be * for unconditional update.
  types:
  - uid: string
definitions:
- name: TriggerResource
  description: Trigger resource type.
  kind: object
  properties:
  - name: properties
    description: Properties of the trigger.
    types:
    - uid: MultiplePipelineTrigger
    typesTitle: Trigger
  - name: etag
    isReadyOnly: true
    description: Resource Etag.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: CloudError
  description: The object that defines the structure of an Azure Synapse error response.
  kind: object
  properties:
  - name: error.code
    description: Error code.
    types:
    - uid: string
  - name: error.message
    description: Error message.
    types:
    - uid: string
  - name: error.target
    description: Property name/path in request associated with error.
    types:
    - uid: string
  - name: error.details
    description: Array with additional error details.
    types:
    - uid: CloudError
      isArray: true
- name: MultiplePipelineTrigger
  description: Base class for all triggers that support one to many model for trigger to pipeline.
  kind: object
  properties:
  - name: pipelines
    description: Pipelines that need to be started.
    types:
    - uid: TriggerPipelineReference
      isArray: true
  - name: type
    description: Trigger type.
    types:
    - uid: MultiplePipelineTrigger
    typesTitle: string
  - name: description
    description: Trigger description.
    types:
    - uid: string
  - name: runtimeState
    isReadyOnly: true
    description: Indicates if trigger is running or not. Updated when Start/Stop APIs are called on the Trigger.
    types:
    - uid: TriggerRuntimeState
  - name: annotations
    description: List of tags that can be used for describing the trigger.
    types:
    - uid: object
      isArray: true
- name: TriggerPipelineReference
  description: Pipeline that needs to be triggered with the given parameters.
  kind: object
  properties:
  - name: pipelineReference
    description: Pipeline reference.
    types:
    - uid: PipelineReference
  - name: parameters
    description: Pipeline parameters.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
- name: TriggerRuntimeState
  description: Enumerates possible state of Triggers.
  kind: enum
  properties:
  - name: Started
    types:
    - uid: string
  - name: Stopped
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: PipelineReference
  description: Pipeline reference type.
  kind: object
  properties:
  - name: type
    description: Pipeline reference type.
    types:
    - uid: PipelineReferenceType
  - name: referenceName
    description: Reference pipeline name.
    types:
    - uid: string
  - name: name
    description: Reference name.
    types:
    - uid: string
- name: PipelineReferenceType
  description: Pipeline reference type.
  kind: enum
  properties:
  - name: PipelineReference
    types:
    - uid: string
examples:
- name: Triggers_Create
  request:
    uri: PUT exampleWorkspace.dev.azuresynapse.net/triggers/exampleTrigger?api-version=2020-12-01
    body: >-
      {
        "properties": {
          "type": "ScheduleTrigger",
          "typeProperties": {
            "recurrence": {
              "frequency": "Minute",
              "interval": 4,
              "startTime": "2018-06-16T00:39:13.8441801Z",
              "endTime": "2018-06-16T00:55:13.8441801Z",
              "timeZone": "UTC"
            }
          },
          "pipelines": [
            {
              "pipelineReference": {
                "referenceName": "examplePipeline",
                "type": "PipelineReference"
              },
              "parameters": {
                "OutputBlobNameList": [
                  "exampleoutput.csv"
                ]
              }
            }
          ]
        }
      }
  responses:
