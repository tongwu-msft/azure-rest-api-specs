### YamlMime:RESTOperation
uid: synapse.data-plane.sqlpools.list
name: List
service: Synapse
groupName: Sql Pools
apiVersion: 2020-12-01
summary: List Sql Pools
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {endpoint}/sqlPools?api-version=2020-12-01
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
  format: uri
- name: api-version
  in: query
  isRequired: true
  description: The Synapse client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success response.
  types:
  - uid: SqlPoolInfoListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorContract
requestHeader: []
definitions:
- name: SqlPoolInfoListResult
  description: SQL pool collection
  kind: object
  properties:
  - name: nextLink
    description: Link to the next page of results
    types:
    - uid: string
  - name: value
    description: List of SQL pools
    types:
    - uid: SqlPool
      isArray: true
- name: ErrorContract
  description: Error details.
  kind: object
  properties:
  - name: error
    description: "Error Response  \nThe error details."
    types:
    - uid: ErrorResponse
- name: SqlPool
  description: SQL pool
  kind: object
  properties:
  - name: sku
    description: "Sku  \nSQL pool SKU"
    types:
    - uid: Sku
  - name: properties.maxSizeBytes
    description: Maximum size in bytes
    types:
    - uid: integer
  - name: properties.collation
    description: Collation mode
    types:
    - uid: string
  - name: properties.sourceDatabaseId
    description: Source database to create from
    types:
    - uid: string
  - name: properties.recoverableDatabaseId
    description: Backup database to restore from
    types:
    - uid: string
  - name: properties.provisioningState
    description: Resource state
    types:
    - uid: string
  - name: properties.status
    description: Resource status
    types:
    - uid: string
  - name: properties.restorePointInTime
    description: Snapshot time to restore
    types:
    - uid: string
  - name: properties.createMode
    description: >-
      Specifies the mode of sql pool creation.


      Default: regular sql pool creation.


      PointInTimeRestore: Creates a sql pool by restoring a point in time backup of an existing sql pool. sourceDatabaseId must be specified as the resource ID of the existing sql pool, and restorePointInTime must be specified.


      Recovery: Creates a sql pool by a geo-replicated backup. sourceDatabaseId  must be specified as the recoverableDatabaseId to restore.


      Restore: Creates a sql pool by restoring a backup of a deleted sql  pool. SourceDatabaseId should be the sql pool's original resource ID. SourceDatabaseId and sourceDatabaseDeletionDate must be specified.
    types:
    - uid: createMode
  - name: properties.creationDate
    description: Date the SQL pool was created
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    description: The geo-location where the resource lives
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorResponse
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: Sku
  description: Sku
  kind: object
  properties:
  - name: tier
    description: The service tier
    types:
    - uid: string
  - name: name
    description: The SKU name
    types:
    - uid: string
  - name: capacity
    description: If the SKU supports scale out/in then the capacity integer should be included. If scale out/in is not possible for the resource this may be omitted.
    types:
    - uid: integer
- name: createMode
  description: >-
    Specifies the mode of sql pool creation.


    Default: regular sql pool creation.


    PointInTimeRestore: Creates a sql pool by restoring a point in time backup of an existing sql pool. sourceDatabaseId must be specified as the resource ID of the existing sql pool, and restorePointInTime must be specified.


    Recovery: Creates a sql pool by a geo-replicated backup. sourceDatabaseId  must be specified as the recoverableDatabaseId to restore.


    Restore: Creates a sql pool by restoring a backup of a deleted sql  pool. SourceDatabaseId should be the sql pool's original resource ID. SourceDatabaseId and sourceDatabaseDeletionDate must be specified.
  kind: enum
  properties:
  - name: Default
    types:
    - uid: string
  - name: PointInTimeRestore
    types:
    - uid: string
  - name: Recovery
    types:
    - uid: string
  - name: Restore
    types:
    - uid: string
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
