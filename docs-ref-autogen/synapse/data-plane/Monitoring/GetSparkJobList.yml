### YamlMime:RESTOperation
uid: synapse.data-plane.monitoring.getsparkjoblist
name: Get Spark Job List
service: Synapse
groupName: Monitoring
apiVersion: 2019-11-01-preview
summary: Get list of spark applications for the workspace.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {endpoint}/monitoring/workloadTypes/spark/Applications?api-version=2019-11-01-preview
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: SparkJobListViewResponse
requestHeader:
- name: x-ms-client-request-id
  in: header
  description: Can provide a guid, which is helpful for debugging and to provide better customer support
  types:
  - uid: string
definitions:
- name: SparkJobListViewResponse
  kind: object
  properties:
  - name: nJobs
    description: ''
    types:
    - uid: integer
  - name: sparkJobs
    description: ''
    types:
    - uid: SparkJob
      isArray: true
- name: SparkJob
  kind: object
  properties:
  - name: state
    description: ''
    types:
    - uid: string
  - name: name
    description: ''
    types:
    - uid: string
  - name: submitter
    description: ''
    types:
    - uid: string
  - name: compute
    description: ''
    types:
    - uid: string
  - name: sparkApplicationId
    description: ''
    types:
    - uid: string
  - name: livyId
    description: ''
    types:
    - uid: string
  - name: timing
    description: ''
    types:
    - uid: string
      isArray: true
  - name: sparkJobDefinition
    description: ''
    types:
    - uid: string
  - name: pipeline
    description: ''
    types:
    - uid: SparkJob
      isArray: true
  - name: jobType
    description: ''
    types:
    - uid: string
  - name: submitTime
    description: ''
    types:
    - uid: string
  - name: endTime
    description: ''
    types:
    - uid: string
  - name: queuedDuration
    description: ''
    types:
    - uid: string
  - name: runningDuration
    description: ''
    types:
    - uid: string
  - name: totalDuration
    description: ''
    types:
    - uid: string
examples:
- name: Get list of spark application
  request:
    uri: GET myWorkspace.dev.azuresynapse.net/monitoring/workloadTypes/spark/Applications?api-version=2019-11-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
