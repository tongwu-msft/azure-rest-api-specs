### YamlMime:RESTOperation
uid: synapse.data-plane.workspacegitrepomanagement.getgithubaccesstoken
name: get Git Hub Access Token
service: Synapse
groupName: Workspace Git Repo Management
apiVersion: 2019-06-01-preview
summary: Get the GitHub access token.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {endpoint}/getGitHubAccessToken?api-version=2019-06-01-preview
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: GitHubAccessTokenResponse
requestBody:
- name: default
  parameters:
  - name: gitHubClientId
    in: body
    isRequired: true
    description: The GitHub Client Id.
    types:
    - uid: string
  - name: gitHubAccessCode
    in: body
    isRequired: true
    description: The GitHub Access code.
    types:
    - uid: string
  - name: gitHubAccessTokenBaseUrl
    in: body
    isRequired: true
    description: The GitHub access token base URL.
    types:
    - uid: string
requestHeader:
- name: x-ms-client-request-id
  in: header
  description: Can provide a guid, which is helpful for debugging and to provide better customer support
  types:
  - uid: string
definitions:
- name: GitHubAccessTokenResponse
  kind: object
  properties:
  - name: gitHubAccessToken
    description: ''
    types:
    - uid: string
- name: GitHubAccessTokenRequest
  kind: object
  properties:
  - name: gitHubClientId
    description: The GitHub Client Id.
    types:
    - uid: string
  - name: gitHubAccessCode
    description: The GitHub Access code.
    types:
    - uid: string
  - name: gitHubAccessTokenBaseUrl
    description: The GitHub access token base URL.
    types:
    - uid: string
examples:
- name: Get SOL job query string
  request:
    uri: POST https://azure.com/getGitHubAccessToken?api-version=2019-06-01-preview
    body: >-
      {
        "gitHubClientId": "wvwvwvwvwv",
        "gitHubAccessCode": "cwvcwvwev",
        "gitHubAccessTokenBaseUrl": "https://github.com/login/oauth/access_token"
      }
    headers:
    - name: x-ms-client-request-id
      value: c8b9a072-76f6-4383-8350-db4431deb921
  responses:
  - statusCode: "200"
    body: >-
      {
        "gitHubAccessToken": "zycdwcsdc"
      }
security: []
errorCodes: []
