### YamlMime:RESTOperation
uid: synapse.data-plane.workspace.get
name: Get
service: Synapse
groupName: Workspace
apiVersion: 2020-12-01
summary: Get Workspace
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {endpoint}/workspace?api-version=2020-12-01
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
  format: uri
- name: api-version
  in: query
  isRequired: true
  description: The Synapse client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success response.
  types:
  - uid: Workspace
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorContract
requestHeader: []
