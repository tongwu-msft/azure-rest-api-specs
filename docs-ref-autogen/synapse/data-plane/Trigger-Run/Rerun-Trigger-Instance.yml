### YamlMime:RESTOperation
uid: synapse.data-plane.triggerrun.reruntriggerinstance
name: Rerun Trigger Instance
service: Synapse
groupName: Trigger Run
apiVersion: 2020-12-01
summary: Rerun single trigger instance by runId.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {endpoint}/triggers/{triggerName}/triggerRuns/{runId}/rerun?api-version=2020-12-01
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
  format: uri
- name: triggerName
  in: path
  isRequired: true
  description: The trigger name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9_][^<>*#.%&:\\+?/]*$
- name: runId
  in: path
  isRequired: true
  description: The pipeline run identifier.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The Synapse client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: TriggerRun has been restarted.
- name: Other Status Codes
  description: An error response received from the Azure Synapse service.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: CloudError
  description: The object that defines the structure of an Azure Synapse error response.
  kind: object
  properties:
  - name: error.code
    description: Error code.
    types:
    - uid: string
  - name: error.message
    description: Error message.
    types:
    - uid: string
  - name: error.target
    description: Property name/path in request associated with error.
    types:
    - uid: string
  - name: error.details
    description: Array with additional error details.
    types:
    - uid: CloudError
      isArray: true
