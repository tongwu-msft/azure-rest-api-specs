### YamlMime:RESTOperation
uid: synapse.data-plane.sqlscript.createorupdatesqlscript
name: Create Or Update Sql Script
service: Synapse
groupName: Sql Script
apiVersion: 2020-12-01
summary: Creates or updates a Sql Script.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT {endpoint}/sqlScripts/{sqlScriptName}?api-version=2020-12-01
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
- name: sqlScriptName
  in: path
  isRequired: true
  description: The sql script name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The Synapse client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: SqlScriptResource
- name: 202 Accepted
  description: Accepted.
- name: Other Status Codes
  description: An error response received from the Azure Synapse service.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    isRequired: true
    description: The name of the resource
    types:
    - uid: string
  - name: properties
    in: body
    isRequired: true
    description: Properties of sql script.
    types:
    - uid: SqlScript
requestHeader:
- name: If-Match
  in: header
  description: ETag of the SQL script entity.  Should only be specified for update, for which it should match existing entity or can be * for unconditional update.
  types:
  - uid: string
definitions:
- name: SqlScript
  description: SQL script.
  kind: object
  properties:
  - name: description
    description: The description of the SQL script.
    types:
    - uid: string
  - name: type
    description: The type of the SQL script.
    types:
    - uid: SqlScriptType
  - name: content
    description: The content of the SQL script.
    types:
    - uid: SqlScriptContent
  - name: folder
    description: The folder that this SQL script is in. If not specified, this SQL script will appear at the root level.
    types:
    - uid: Folder
- name: SqlScriptResource
  description: Sql Script resource type.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: Resource Etag.
    types:
    - uid: string
  - name: properties
    description: Properties of sql script.
    types:
    - uid: SqlScript
- name: CloudError
  description: The object that defines the structure of an Azure Synapse error response.
  kind: object
  properties:
  - name: error.code
    description: Error code.
    types:
    - uid: string
  - name: error.message
    description: Error message.
    types:
    - uid: string
  - name: error.target
    description: Property name/path in request associated with error.
    types:
    - uid: string
  - name: error.details
    description: Array with additional error details.
    types:
    - uid: CloudError
      isArray: true
- name: SqlScriptType
  description: The type of the SQL script.
  kind: enum
  properties:
  - name: SqlQuery
    types:
    - uid: string
- name: SqlScriptContent
  description: The content of the SQL script.
  kind: object
  properties:
  - name: query
    description: SQL query to execute.
    types:
    - uid: string
  - name: currentConnection
    description: The connection used to execute the SQL script.
    types:
    - uid: SqlConnection
  - name: resultLimit
    description: Limit of results, '-1' for no limit.
    types:
    - uid: integer
  - name: metadata
    description: The metadata of the SQL script.
    types:
    - uid: SqlScriptMetadata
- name: Folder
  description: The folder that this SQL script is in. If not specified, this SQL script will appear at the root level.
  kind: object
  properties:
  - name: name
    description: The name of the folder that this SQL script is in.
    types:
    - uid: string
- name: SqlConnection
  description: The connection used to execute the SQL script.
  kind: object
  properties:
  - name: type
    description: The type of the connection.
    types:
    - uid: SqlConnectionType
  - name: name
    description: The identifier of the connection.
    types:
    - uid: string
  - name: poolName
    description: The associated SQL pool name (supported by SQL pool v3)
    types:
    - uid: string
  - name: databaseName
    description: The associated database name (supported by SQL pool v3)
    types:
    - uid: string
- name: SqlScriptMetadata
  description: The metadata of the SQL script.
  kind: object
  properties:
  - name: language
    description: The language of the SQL script.
    types:
    - uid: string
- name: SqlConnectionType
  description: The type of the connection.
  kind: enum
  properties:
  - name: SqlOnDemand
    types:
    - uid: string
  - name: SqlPool
    types:
    - uid: string
examples:
- name: SqlScripts_Create
  request:
    uri: PUT exampleWorkspace.dev.azuresynapse.net/sqlScripts/exampleSqlScript?api-version=2020-12-01
    body: >-
      {
        "name": "exampleSqlScript",
        "properties": {
          "description": "Covers the data transformation and LDW scenarios in one brief e2e story",
          "content": {
            "query": "SELECT TOP 100 * FROM example_table_name;",
            "currentConnection": {
              "name": "master",
              "type": "SqlOnDemand"
            },
            "metadata": {
              "language": "sql"
            }
          },
          "type": "SqlQuery"
        }
      }
