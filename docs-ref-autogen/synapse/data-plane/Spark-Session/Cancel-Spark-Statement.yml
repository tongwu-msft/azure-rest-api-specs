### YamlMime:RESTOperation
uid: synapse.data-plane.sparksession.cancelsparkstatement
name: Cancel Spark Statement
service: Synapse
groupName: Spark Session
apiVersion: 2020-12-01
summary: Kill a statement within a session.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {endpoint}/livyApi/versions/{livyApiVersion}/sparkPools/{sparkPoolName}/sessions/{sessionId}/statements/{statementId}/cancel
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
- name: livyApiVersion
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Valid api-version for the request.
  types:
  - uid: string
- name: sparkPoolName
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Name of the spark pool.
  types:
  - uid: string
- name: sessionId
  in: path
  isRequired: true
  description: Identifier for the session.
  types:
  - uid: integer
  format: int32
- name: statementId
  in: path
  isRequired: true
  description: Identifier for the statement.
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: Success
  types:
  - uid: SparkStatementCancellationResult
requestHeader: []
definitions:
- name: SparkStatementCancellationResult
  kind: object
  properties:
  - name: msg
    description: The msg property from the Livy API. The value is always "canceled".
    types:
    - uid: string
examples:
- name: Kill a statement within a session.
  request:
    uri: POST myWorkspace.dev.azuresynapse.net/livyApi/versions/2020-12-01/sparkPools/mySparkPool/sessions/123/statements/123/cancel
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST myWorkspace.dev.azuresynapse.net/livyApi/versions/2020-12-01/sparkPools/mySparkPool/sessions/123/statements/123/cancel
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "msg": "fill in here"
      }
security: []
metadata:
  description: Learn more about Synapse service - Kill a statement within a session.
errorCodes: []
