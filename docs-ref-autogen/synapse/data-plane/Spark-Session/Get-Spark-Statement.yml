### YamlMime:RESTOperation
uid: synapse.data-plane.sparksession.getsparkstatement
name: Get Spark Statement
service: Synapse
groupName: Spark Session
apiVersion: 2020-12-01
summary: Gets a single statement within a spark session.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {endpoint}/livyApi/versions/{livyApiVersion}/sparkPools/{sparkPoolName}/sessions/{sessionId}/statements/{statementId}
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
- name: livyApiVersion
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Valid api-version for the request.
  types:
  - uid: string
- name: sparkPoolName
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Name of the spark pool.
  types:
  - uid: string
- name: sessionId
  in: path
  isRequired: true
  description: Identifier for the session.
  types:
  - uid: integer
  format: int32
- name: statementId
  in: path
  isRequired: true
  description: Identifier for the statement.
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: Success
  types:
  - uid: SparkStatement
requestHeader: []
definitions:
- name: SparkStatement
  kind: object
  properties:
  - name: id
    description: ''
    types:
    - uid: integer
  - name: code
    description: ''
    types:
    - uid: string
  - name: state
    description: ''
    types:
    - uid: LivyStatementStates
  - name: output
    description: ''
    types:
    - uid: SparkStatementOutput
- name: LivyStatementStates
  kind: enum
  properties:
  - name: waiting
    types:
    - uid: string
  - name: running
    types:
    - uid: string
  - name: available
    types:
    - uid: string
  - name: error
    types:
    - uid: string
  - name: cancelling
    types:
    - uid: string
  - name: cancelled
    types:
    - uid: string
- name: SparkStatementOutput
  kind: object
  properties:
  - name: status
    description: ''
    types:
    - uid: string
  - name: execution_count
    description: ''
    types:
    - uid: integer
  - name: data
    description: ''
    types:
    - uid: object
  - name: ename
    description: ''
    types:
    - uid: string
  - name: evalue
    description: ''
    types:
    - uid: string
  - name: traceback
    description: ''
    types:
    - uid: string
      isArray: true
examples:
- name: Gets a single statement within a spark session.
  request:
    uri: GET myWorkspace.dev.azuresynapse.net/livyApi/versions/2020-12-01/sparkPools/mySparkPool/sessions/123/statements/123
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET myWorkspace.dev.azuresynapse.net/livyApi/versions/2020-12-01/sparkPools/mySparkPool/sessions/123/statements/123
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "id": 123,
        "code": "fill in here",
        "state": "fill in here",
        "output": null
      }
security: []
metadata:
  description: Learn more about Synapse service - Gets a single statement within a spark session.
errorCodes: []
