### YamlMime:RESTOperation
uid: synapse.data-plane.sparksession.resetsparksessiontimeout
name: Reset Spark Session Timeout
service: Synapse
groupName: Spark Session
apiVersion: 2019-11-01-preview
summary: Sends a keep alive call to the current session to reset the session timeout.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT {endpoint}/livyApi/versions/{livyApiVersion}/sparkPools/{sparkPoolName}/sessions/{sessionId}/reset-timeout
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The workspace development endpoint, for example https://myworkspace.dev.azuresynapse.net.
  types:
  - uid: string
- name: livyApiVersion
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Valid api-version for the request.
  types:
  - uid: string
- name: sparkPoolName
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Name of the spark pool.
  types:
  - uid: string
- name: sessionId
  in: path
  isRequired: true
  description: Identifier for the session.
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: Success
requestHeader: []
definitions: []
examples:
- name: Reset the session timeout.
  request:
    uri: PUT myWorkspace.dev.azuresynapse.net/livyApi/versions/2019-11-01-preview/sparkPools/mySparkPool/sessions/123/reset-timeout
  responses:
  - statusCode: "200"
security: []
metadata:
  description: Learn more about <Synapse> service - Sends a keep alive call to the current session to reset the session timeout.
errorCodes: []
