### YamlMime:RESTOperation
uid: management.azure.com.synapse.sqlpooldatawarehouseuseractivities.get
name: Get
service: Synapse
groupName: Sql Pool Data Warehouse User Activities
apiVersion: 2021-06-01
summary: "Get SQL pool user activities  \nGets the user activities of a SQL pool which includes running and suspended queries"
consumes: []
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/sqlPools/{sqlPoolName}/dataWarehouseUserActivities/current?api-version=2021-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace
  types:
  - uid: string
- name: sqlPoolName
  in: path
  isRequired: true
  description: SQL pool name
  types:
  - uid: string
- name: dataWarehouseUserActivityName
  in: path
  isRequired: true
  description: 'The activity name of the Sql pool. '
  types:
  - uid: DataWarehouseUserActivityName
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: DataWarehouseUserActivities
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 UpdateNotAllowedOnPausedDatabase - User attempted to perform an update on a paused database.

     * 400 FeatureDisabledOnSelectedEdition - User attempted to use a feature which is disabled on current database edition.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 DatabaseDoesNotExist - User has specified a database name that does not exist on this server instance.

     * 404 ResourceNotFound - The specified resource was not found.
requestHeader: []
definitions:
- name: DataWarehouseUserActivityName
  description: 'The activity name of the Sql pool. '
  kind: enum
  properties:
  - name: current
    types:
    - uid: string
- name: DataWarehouseUserActivities
  description: User activities of a data warehouse
  kind: object
  properties:
  - name: properties.activeQueriesCount
    isReadyOnly: true
    description: Count of running and suspended queries.
    types:
    - uid: integer
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
examples:
- name: Get a SQL Analytics pool user activity
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/Default-SQL-SouthEastAsia/providers/Microsoft.Synapse/workspaces/testsvr/sqlPools/testdb/dataWarehouseUserActivities/current?api-version=2021-06-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "activeQueriesCount": 0
        },
        "id": "subscriptions/326affc3-21f4-4471-a545-e37430b70113/resourceGroups/Default-SQL-Onebox/providers/Microsoft.Synapse/workspaces/testsvr/sqlPools/dwdb01/dataWarehouseUserActivities/current",
        "name": "current",
        "type": "Microsoft.Synapse/workspaces/sqlPools/dataWarehouseUserActivities"
      }
security: []
metadata:
  description: "Get SQL pool user activities  \nGets the user activities of a SQL pool which includes running and suspended queries"
errorCodes: []
