### YamlMime:RESTOperation
uid: management.azure.com.synapse.sqlpooltables.listbyschema
name: List By Schema
service: Synapse
groupName: Sql Pool Tables
apiVersion: 2021-03-01
summary: Gets tables of a given schema in a SQL pool.
consumes: []
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/sqlPools/{sqlPoolName}/schemas/{schemaName}/tables?api-version=2021-03-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/sqlPools/{sqlPoolName}/schemas/{schemaName}/tables?api-version=2021-03-01&$filter={$filter}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace
  types:
  - uid: string
- name: sqlPoolName
  in: path
  isRequired: true
  description: SQL pool name
  types:
  - uid: string
- name: schemaName
  in: path
  isRequired: true
  description: The name of the schema.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
- name: $filter
  in: query
  description: An OData filter expression that filters elements in the collection.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: SqlPoolTableListResult
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 SourceDatabaseNotFound - The source database does not exist.

     * 404 DatabaseDoesNotExist - User has specified a database name that does not exist on this server instance.

     * 404 InvalidDatabaseSchema - Schema is missing in database.

     * 404 InvalidDatabaseTable - Table is missing in database.

     * 404 InvalidDatabaseColumn - Column is missing in table.
requestHeader: []
definitions:
- name: SqlPoolTableListResult
  description: A list of Sql pool tables.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Array of results.
    types:
    - uid: object
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Link to retrieve next page of results.
    types:
    - uid: string
- name: object
  description: Array of results.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
examples:
- name: List the tables of a given schema in a SQL Analytics pool
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/myRG/providers/Microsoft.Synapse/workspaces/serverName/sqlPools/myDatabase/schemas/dbo/tables?api-version=2021-03-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/myRG/providers/Microsoft.Synapse/workspaces/serverName/sqlPools/myDatabase/schemas/dbo/tables/table1",
            "name": "table1",
            "type": "Microsoft.Synapse/workspaces/sqlPools/schemas/tables"
          },
          {
            "id": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/myRG/providers/Microsoft.Synapse/workspaces/serverName/sqlPools/myDatabase/schemas/dbo/tables/table2",
            "name": "table2",
            "type": "Microsoft.Synapse/workspaces/sqlPools/schemas/tables"
          }
        ]
      }
security: []
metadata:
  description: Learn more about Synapse service - Gets tables of a given schema in a SQL pool.
errorCodes: []
