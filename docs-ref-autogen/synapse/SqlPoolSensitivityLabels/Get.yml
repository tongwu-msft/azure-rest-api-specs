### YamlMime:RESTOperation
uid: management.azure.com.synapse.sqlpoolsensitivitylabels.get
name: Get
service: Synapse
groupName: Sql Pool Sensitivity Labels
apiVersion: 2019-06-01-preview
summary: Gets the sensitivity label of a given column
consumes: []
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/sqlPools/{sqlPoolName}/schemas/{schemaName}/tables/{tableName}/columns/{columnName}/sensitivityLabels/{sensitivityLabelSource}?api-version=2019-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace
  types:
  - uid: string
- name: sqlPoolName
  in: path
  isRequired: true
  description: SQL pool name
  types:
  - uid: string
- name: schemaName
  in: path
  isRequired: true
  description: The name of the schema.
  types:
  - uid: string
- name: tableName
  in: path
  isRequired: true
  description: The name of the table.
  types:
  - uid: string
- name: columnName
  in: path
  isRequired: true
  description: The name of the column.
  types:
  - uid: string
- name: sensitivityLabelSource
  in: path
  isRequired: true
  description: The source of the sensitivity label.
  types:
  - uid: SensitivityLabelSource
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the sensitivity label.
  types:
  - uid: SensitivityLabel
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 DatawarehouseDatabaseIsDeactivated - Could not execute Data Classification operation because the database is paused. Please resume it.

     * 400 SensitivityLabelSourceNameNotSupported - The specified sensitivity label source is not valid

     * 404 SensitivityLabelsColumnNotFound - The specified schema/table/column could not be found

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 DatabaseDoesNotExist - User has specified a database name that does not exist on this server instance.

     * 404 SensitivityLabelsLabelNotFound - The specified sensitivity label could not be found

     * 501 SensitivityLabelRecommendedSourceNameNotSupported - 'Recommended' sensitivity label source is not supported yet
requestHeader: []
definitions:
- name: SensitivityLabelSource
  description: The source of the sensitivity label.
  kind: enum
  properties:
  - name: current
    types:
    - uid: string
  - name: recommended
    types:
    - uid: string
- name: SensitivityLabel
  description: A sensitivity label.
  kind: object
  properties:
  - name: properties.labelName
    description: The label name.
    types:
    - uid: string
  - name: properties.labelId
    description: The label ID.
    types:
    - uid: string
  - name: properties.informationType
    description: The information type.
    types:
    - uid: string
  - name: properties.informationTypeId
    description: The information type ID.
    types:
    - uid: string
  - name: properties.isDisabled
    isReadyOnly: true
    description: Is sensitivity recommendation disabled. Applicable for recommended sensitivity label only. Specifies whether the sensitivity recommendation on this column is disabled (dismissed) or not.
    types:
    - uid: boolean
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
examples:
- name: Gets the sensitivity label of a given column
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/myRG/providers/Microsoft.Synapse/workspaces/myServer/sqlPools/myDatabase/schemas/dbo/tables/myTable/columns/myColumn/sensitivityLabels/current?api-version=2019-06-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/myRG/providers/Microsoft.Synapse/workspaces/myServer/sqlPools/myDatabase/schemas/dbo/tables/myTable/columns/myColumn/sensitivityLabels/current",
        "name": "current",
        "type": "Microsoft.Synapse/workspaces/sqlPools/schemas/tables/columns/sensitivityLabels",
        "properties": {
          "informationType": "PhoneNumber",
          "informationTypeId": "d22fa6e9-5ee4-3bde-4c2b-a409604c4646",
          "labelId": "bf91e08c-f4f0-478a-b016-25164b2a65ff",
          "labelName": "PII"
        }
      }
security: []
errorCodes: []
