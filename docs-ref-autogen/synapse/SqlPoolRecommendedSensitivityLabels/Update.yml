uid: management.azure.com.synapse.sqlpoolrecommendedsensitivitylabels.update
name: Update
service: Synapse
groupName: Sql Pool Recommended Sensitivity Labels
apiVersion: 2021-03-01
summary: Update recommended sensitivity labels states of a given SQL Pool using an operations batch.
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/sqlPools/{sqlPoolName}/recommendedSensitivityLabels?api-version=2021-03-01
