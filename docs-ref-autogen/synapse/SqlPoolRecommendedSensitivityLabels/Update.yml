examples:
- name: Update recommended sensitivity labels of a given SQL Pool using an operations batch.
  request:
    uri: PATCH https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/myRG/providers/Microsoft.Synapse/workspaces/myWorkspace/sqlPools/mySqlPool/recommendedSensitivityLabels?api-version=2021-03-01
    body: >-
      {
        "operations": [
          {
            "properties": {
              "op": "enable",
              "schema": "dbo",
              "table": "table1",
              "column": "column1"
            }
          },
          {
            "properties": {
              "op": "enable",
              "schema": "dbo",
              "table": "table2",
              "column": "column2"
            }
          },
          {
            "properties": {
              "op": "disable",
              "schema": "dbo",
              "table": "table1",
              "column": "column3"
            }
          }
        ]
      }
  responses:
  - statusCode: "200"
