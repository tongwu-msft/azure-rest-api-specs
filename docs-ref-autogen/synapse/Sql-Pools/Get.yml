### YamlMime:RESTOperation
uid: management.azure.com.synapse.sqlpools.get
name: Get
service: Synapse
groupName: Sql Pools
apiVersion: 2021-06-01
summary: Get SQL pool properties
consumes: []
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/sqlPools/{sqlPoolName}?api-version=2021-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
- name: sqlPoolName
  in: path
  isRequired: true
  description: SQL pool name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: SqlPool
- name: Other Status Codes
  description: ''
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: SqlPool
  description: SQL pool
  kind: object
  properties:
  - name: sku
    description: "Sku  \nSQL pool SKU"
    types:
    - uid: Sku
  - name: properties.maxSizeBytes
    description: Maximum size in bytes
    types:
    - uid: integer
  - name: properties.collation
    description: Collation mode
    types:
    - uid: string
    defaultValue: ''
  - name: properties.sourceDatabaseId
    description: Source database to create from
    types:
    - uid: string
  - name: properties.recoverableDatabaseId
    description: Backup database to restore from
    types:
    - uid: string
  - name: properties.provisioningState
    description: Resource state
    types:
    - uid: string
  - name: properties.status
    isReadyOnly: true
    description: Resource status
    types:
    - uid: string
  - name: properties.restorePointInTime
    description: Snapshot time to restore
    types:
    - uid: string
  - name: properties.createMode
    description: >-
      Specifies the mode of sql pool creation.


      Default: regular sql pool creation.


      PointInTimeRestore: Creates a sql pool by restoring a point in time backup of an existing sql pool. sourceDatabaseId must be specified as the resource ID of the existing sql pool, and restorePointInTime must be specified.


      Recovery: Creates a sql pool by a geo-replicated backup. sourceDatabaseId  must be specified as the recoverableDatabaseId to restore.


      Restore: Creates a sql pool by restoring a backup of a deleted sql  pool. SourceDatabaseId should be the sql pool's original resource ID. SourceDatabaseId and sourceDatabaseDeletionDate must be specified.
    types:
    - uid: createMode
  - name: properties.creationDate
    isReadyOnly: true
    description: Date the SQL pool was created
    types:
    - uid: string
  - name: properties.storageAccountType
    description: The storage account type used to store backups for this sql pool.
    types:
    - uid: StorageAccountType
    defaultValue: GRS
  - name: properties.sourceDatabaseDeletionDate
    description: Specifies the time that the sql pool was deleted
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    description: The geo-location where the resource lives
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: Sku
  description: Sku
  kind: object
  properties:
  - name: tier
    description: The service tier
    types:
    - uid: string
  - name: name
    description: The SKU name
    types:
    - uid: string
  - name: capacity
    description: If the SKU supports scale out/in then the capacity integer should be included. If scale out/in is not possible for the resource this may be omitted.
    types:
    - uid: integer
- name: createMode
  description: >-
    Specifies the mode of sql pool creation.


    Default: regular sql pool creation.


    PointInTimeRestore: Creates a sql pool by restoring a point in time backup of an existing sql pool. sourceDatabaseId must be specified as the resource ID of the existing sql pool, and restorePointInTime must be specified.


    Recovery: Creates a sql pool by a geo-replicated backup. sourceDatabaseId  must be specified as the recoverableDatabaseId to restore.


    Restore: Creates a sql pool by restoring a backup of a deleted sql  pool. SourceDatabaseId should be the sql pool's original resource ID. SourceDatabaseId and sourceDatabaseDeletionDate must be specified.
  kind: enum
  properties:
  - name: Default
    types:
    - uid: string
  - name: PointInTimeRestore
    types:
    - uid: string
  - name: Recovery
    types:
    - uid: string
  - name: Restore
    types:
    - uid: string
- name: StorageAccountType
  description: The storage account type used to store backups for this sql pool.
  kind: enum
  properties:
  - name: GRS
    types:
    - uid: string
  - name: LRS
    types:
    - uid: string
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
