### YamlMime:RESTOperation
uid: management.azure.com.synapse.sqlpools.rename
name: Rename
service: Synapse
groupName: Sql Pools
apiVersion: 2021-03-01
summary: Rename a SQL pool.
consumes: []
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/sqlPools/{sqlPoolName}/move?api-version=2021-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace
  types:
  - uid: string
- name: sqlPoolName
  in: path
  isRequired: true
  description: SQL pool name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully renamed the Sql pool
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 InvalidResourceMoveRequest - The resource move request is invalid.

     * 400 InvalidMoveTargetResourceId - The target resource identifier in move request is invalid.

     * 400 MismatchingSubscriptionWithUrl - The provided subscription did not match the subscription in the Url.

     * 400 MismatchingResourceGroupNameWithUrl - The provided resource group name did not match the name in the Url.

     * 400 MismatchingServerNameWithUrl - The provided server name did not match the name in the Url.

     * 400 InvalidIdentifier - The identifier contains NULL or an invalid unicode character.

     * 400 DatabaseNameInUse - Database already exists. Choose a different database name.

     * 400 TokenTooLong - The provided token is too long.

     * 400 CannotMoveOrDropSyncMetadataDatabase - Cannot drop database used as sync metadata database.

     * 400 UnsupportedServiceName - The specified name is an invalid name because it contains one or more unsupported unicode characters.

     * 400 CannotUseReservedDatabaseName - Cannot use reserved database name in this operation.

     * 400 CannotMoveOrDropJobAccountDatabase - Cannot drop database associated with job account.

     * 404 SourceDatabaseNotFound - The source database does not exist.

     * 409 InvalidOperationForDatabaseInReplicationRelationship - A replication seeding operation was performed on a database that is already in a replication relationship.
requestBody:
- name: default
  parameters:
  - name: id
    in: body
    isRequired: true
    description: The target ID for the resource
    types:
    - uid: string
requestHeader: []
definitions:
- name: ResourceMoveDefinition
  description: Contains the information necessary to perform a resource move (rename).
  kind: object
  properties:
  - name: id
    description: The target ID for the resource
    types:
    - uid: string
examples:
- name: Rename a SQL Analytics pool
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/Default-SQL-SouthEastAsia/providers/Microsoft.Synapse/workspaces/testsvr/sqlPools/testdb/move?api-version=2021-03-01
    body: >-
      {
        "id": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/Default-SQL-SouthEastAsia/providers/Microsoft.Synapse/workspaces/testsvr/sqlPools/newtestdb"
      }
  responses:
  - statusCode: "200"
security: []
metadata:
  description: Learn more about <Synapse> service - Rename a SQL pool.
errorCodes: []
