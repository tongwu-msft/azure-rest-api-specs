### YamlMime:RESTOperation
uid: management.azure.com.synapse.integrationruntimes.update
name: Update
service: Synapse
groupName: Integration Runtimes
apiVersion: 2021-06-01-preview
summary: "Update integration runtime  \nUpdate an integration runtime"
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/integrationRuntimes/{integrationRuntimeName}?api-version=2021-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
- name: integrationRuntimeName
  in: path
  isRequired: true
  description: Integration runtime name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: IntegrationRuntimeResource
- name: Other Status Codes
  description: An error response received from the Azure Synapse service.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: autoUpdate
    in: body
    description: Enables or disables the auto-update feature of the self-hosted integration runtime. See https://go.microsoft.com/fwlink/?linkid=854189.
    types:
    - uid: IntegrationRuntimeAutoUpdate
  - name: updateDelayOffset
    in: body
    description: The time offset (in hours) in the day, e.g., PT03H is 3 hours. The integration runtime auto update will happen on that time.
    types:
    - uid: string
requestHeader: []
