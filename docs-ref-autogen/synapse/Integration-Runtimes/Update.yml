      {
        "autoUpdate": "Off",
        "updateDelayOffset": "\"PT3H\""
      }
  responses:
  - statusCode: "200"
    headers:
    - name: Date
      value: Wed, 13 Jun 2018 21:33:04 GMT
    - name: X-Content-Type-Options
      value: nosniff
