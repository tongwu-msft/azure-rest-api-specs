### YamlMime:RESTOperation
uid: management.azure.com.synapse.sqlpoolsensitivitylabels.enablerecommendation
name: Enable Recommendation
service: Synapse
groupName: Sql Pool Sensitivity Labels
apiVersion: 2021-03-01
summary: Enables sensitivity recommendations on a given column (recommendations are enabled by default on all columns)
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/sqlPools/{sqlPoolName}/schemas/{schemaName}/tables/{tableName}/columns/{columnName}/sensitivityLabels/recommended/enable?api-version=2021-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace
  types:
  - uid: string
- name: sqlPoolName
  in: path
  isRequired: true
  description: SQL pool name
  types:
  - uid: string
- name: schemaName
  in: path
  isRequired: true
  description: The name of the schema.
  types:
  - uid: string
- name: tableName
  in: path
  isRequired: true
  description: The name of the table.
  types:
  - uid: string
- name: columnName
  in: path
  isRequired: true
  description: The name of the column.
  types:
  - uid: string
- name: sensitivityLabelSource
  in: path
  isRequired: true
  description: The source of the sensitivity label.
  types:
  - uid: WritableSensitivityLabelSource
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully enabled the sensitivity recommendations on the given column.
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 DatawarehouseDatabaseIsDeactivated - Could not execute Data Classification operation because the database is paused. Please resume it.

     * 404 SensitivityLabelsColumnNotFound - The specified column could not be found

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 DatabaseDoesNotExist - User has specified a database name that does not exist on this server instance.
requestHeader: []
definitions:
- name: WritableSensitivityLabelSource
  description: The source of the sensitivity label.
  kind: enum
  properties:
  - name: recommended
    types:
    - uid: string
examples:
- name: Enables sensitivity recommendations on a given column
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/myRG/providers/Microsoft.Synapse/workspaces/myServer/sqlPools/myDatabase/schemas/dbo/tables/myTable/columns/myColumn/sensitivityLabels/recommended/enable?api-version=2021-03-01
  responses:
  - statusCode: "200"
security: []
metadata:
  description: Enables sensitivity recommendations on a given column (recommendations are enabled by default on all columns)
errorCodes: []
