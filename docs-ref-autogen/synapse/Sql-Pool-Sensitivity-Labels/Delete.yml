### YamlMime:RESTOperation
uid: management.azure.com.synapse.sqlpoolsensitivitylabels.delete
name: Delete
service: Synapse
groupName: Sql Pool Sensitivity Labels
apiVersion: 2021-03-01
summary: Deletes the sensitivity label of a given column in a Sql pool
consumes: []
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/sqlPools/{sqlPoolName}/schemas/{schemaName}/tables/{tableName}/columns/{columnName}/sensitivityLabels/current?api-version=2021-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace
  types:
  - uid: string
- name: sqlPoolName
  in: path
  isRequired: true
  description: SQL pool name
  types:
  - uid: string
- name: schemaName
  in: path
  isRequired: true
  description: The name of the schema.
  types:
  - uid: string
- name: tableName
  in: path
  isRequired: true
  description: The name of the table.
  types:
  - uid: string
- name: columnName
  in: path
  isRequired: true
  description: The name of the column.
  types:
  - uid: string
- name: sensitivityLabelSource
  in: path
  isRequired: true
  description: The source of the sensitivity label.
  types:
  - uid: WritableSensitivityLabelSource
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully deleted the sensitivity label.
- name: 204 No Content
  description: No content
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 DatawarehouseDatabaseIsDeactivated - Could not execute Data Classification operation because the database is paused. Please resume it.

     * 400 SensitivityLabelSourceNameNotSupported - The specified sensitivity label source is not valid

     * 404 SensitivityLabelsColumnNotFound - The specified schema/table/column could not be found

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 DatabaseDoesNotExist - User has specified a database name that does not exist on this server instance.

     * 404 SensitivityLabelsLabelNotFound - The specified sensitivity label could not be found

     * 501 SensitivityLabelRecommendedSourceNameNotSupported - 'Recommended' sensitivity label source is not supported yet
requestHeader: []
definitions:
- name: WritableSensitivityLabelSource
  description: The source of the sensitivity label.
  kind: enum
  properties:
  - name: current
    types:
    - uid: string
examples:
- name: Deletes the sensitivity label of a given column
  request:
    uri: DELETE https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/myRG/providers/Microsoft.Synapse/workspaces/myServer/sqlPools/myDatabase/schemas/dbo/tables/myTable/columns/myColumn/sensitivityLabels/current?api-version=2021-03-01
  responses:
  - statusCode: "200"
  - statusCode: "204"
security: []
metadata:
  description: Learn more about Synapse service - Deletes the sensitivity label of a given column in a Sql pool
errorCodes: []
