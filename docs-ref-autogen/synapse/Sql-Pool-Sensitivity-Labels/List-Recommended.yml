### YamlMime:RESTOperation
uid: management.azure.com.synapse.sqlpoolsensitivitylabels.listrecommended
name: List Recommended
service: Synapse
groupName: Sql Pool Sensitivity Labels
apiVersion: 2021-06-01
summary: Gets sensitivity labels of a given SQL pool.
consumes: []
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/sqlPools/{sqlPoolName}/recommendedSensitivityLabels?api-version=2021-06-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/sqlPools/{sqlPoolName}/recommendedSensitivityLabels?api-version=2021-06-01&includeDisabledRecommendations={includeDisabledRecommendations}&$skipToken={$skipToken}&$filter={$filter}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
- name: sqlPoolName
  in: path
  isRequired: true
  description: SQL pool name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
- name: includeDisabledRecommendations
  in: query
  description: Specifies whether to include disabled recommendations or not.
  types:
  - uid: boolean
- name: $skipToken
  in: query
  description: An OData query option to indicate how many elements to skip in the collection.
  types:
  - uid: string
- name: $filter
  in: query
  description: An OData filter expression that filters elements in the collection.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: SensitivityLabelListResult
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 DatawarehouseDatabaseIsDeactivated - Could not execute Data Classification operation because the database is paused. Please resume it.

     * 400 SensitivityLabelsInvalidODataQuery - The specified OData query is either not valid or not supported

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 DatabaseDoesNotExist - User has specified a database name that does not exist on this server instance.
