### YamlMime:RESTOperation
uid: management.azure.com.synapse.kustopools.checknameavailability
name: Check Name Availability
service: Synapse
groupName: Kusto Pools
apiVersion: 2021-06-01-preview
summary: Checks that the kusto pool name is valid and is not already in use.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Synapse/locations/{location}/kustoPoolCheckNameAvailability?api-version=2021-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: The name of Azure region.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- Operation to check the kusto resource name availability was successful.
  types:
  - uid: CheckNameResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    isRequired: true
    description: Kusto Pool name.
    types:
    - uid: string
  - name: type
    in: body
    isRequired: true
    description: The type of resource, Microsoft.Synapse/workspaces/kustoPools.
    types:
    - uid: KustoPoolType
requestHeader: []
definitions:
- name: CheckNameResult
  description: The result returned from a check name availability request.
  kind: object
  properties:
  - name: nameAvailable
    description: Specifies a Boolean value that indicates if the name is available.
    types:
    - uid: boolean
  - name: name
    description: The name that was checked.
    types:
    - uid: string
  - name: message
    description: Message indicating an unavailable name due to a conflict, or a description of the naming rules that are violated.
    types:
    - uid: string
  - name: reason
    description: Message providing the reason why the given name is invalid.
    types:
    - uid: reason
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: KustoPoolCheckNameRequest
  description: The object sent for a kusto pool check name availability request.
  kind: object
  properties:
