examples:
- name: KustoPoolsCheckNameAvailability
  request:
    uri: POST https://management.azure.com/subscriptions/12345678-1234-1234-1234-123456789098/providers/Microsoft.Synapse/locations/westus/kustoPoolCheckNameAvailability?api-version=2021-06-01-preview
    body: >-
      {
        "name": "kustoclusterrptest4",
        "type": "Microsoft.Synapse/workspaces/kustoPools"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "kustoclusterrptest4",
        "nameAvailable": false,
        "message": "Name 'kustoclusterrptest4' is already taken. Please specify a different name"
      }
