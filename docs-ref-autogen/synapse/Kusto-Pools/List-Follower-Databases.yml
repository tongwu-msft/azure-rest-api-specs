### YamlMime:RESTOperation
uid: management.azure.com.synapse.kustopools.listfollowerdatabases
name: List Follower Databases
service: Synapse
groupName: Kusto Pools
apiVersion: 2021-06-01-preview
summary: Returns a list of databases that are owned by this Kusto Pool and were followed by another Kusto Pool.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/kustoPools/{kustoPoolName}/listFollowerDatabases?api-version=2021-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
- name: kustoPoolName
  in: path
  isRequired: true
  description: The name of the Kusto pool.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the list of followed databases.
  types:
  - uid: FollowerDatabaseListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: FollowerDatabaseListResult
  description: The list Kusto database principals operation response.
  kind: object
  properties:
  - name: value
    description: The list of follower database result.
    types:
    - uid: FollowerDatabaseDefinition
      isArray: true
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: FollowerDatabaseDefinition
  description: A class representing follower database request.
  kind: object
  properties:
  - name: clusterResourceId
    description: Resource id of the cluster that follows a database owned by this cluster.
    types:
    - uid: string
  - name: attachedDatabaseConfigurationName
    description: Resource name of the attached database configuration in the follower cluster.
    types:
    - uid: string
  - name: databaseName
    isReadyOnly: true
    description: The database name owned by this cluster that was followed. * in case following all databases.
    types:
    - uid: string
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
- name: KustoPoolListFollowerDatabases
  request:
    uri: POST https://management.azure.com/subscriptions/12345678-1234-1234-1234-123456789098/resourceGroups/kustorptest/providers/Microsoft.Synapse/workspaces/kustorptest/kustoPools/kustoclusterrptest4/listFollowerDatabases?api-version=2021-06-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "attachedDatabaseConfigurationName": "attachedDbConfiguration",
            "clusterResourceId": "/subscriptions/12345678-1234-1234-1234-123456789098/resourceGroups/kustorptest/providers/Microsoft.Synapse/workspaces/kustorptest/kustoPools/follower1",
            "databaseName": "*"
          },
          {
            "attachedDatabaseConfigurationName": "attachedDbConfiguration2",
            "clusterResourceId": "/subscriptions/12345678-1234-1234-1234-123456789098/resourceGroups/kustorptest/providers/Microsoft.Synapse/workspaces/kustorptest/kustoPools/follower4",
            "databaseName": "db1"
          }
        ]
      }
security: []
metadata:
  description: Returns a list of databases that are owned by this Kusto Pool and were followed by another Kusto Pool.
errorCodes: []
