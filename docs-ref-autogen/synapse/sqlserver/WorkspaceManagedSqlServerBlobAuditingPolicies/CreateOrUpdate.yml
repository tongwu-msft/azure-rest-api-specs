examples:
- name: Create or update blob auditing policy of workspace managed Sql Server with minimal parameters
  request:
    uri: PUT https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/wsg-7398/providers/Microsoft.Synapse/workspaces/testWorkspace/auditingSettings/default?api-version=2021-03-01
    body: >-
      {
        "properties": {
          "state": "Enabled",
          "storageAccountAccessKey": "sdlfkjabc+sdlfkjsdlkfsjdfLDKFTERLKFDFKLjsdfksjdflsdkfD2342309432849328476458/3RSD==",
          "storageEndpoint": "https://mystorage.blob.core.windows.net"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/wsg-7398/providers/Microsoft.Synapse/workspaces/testWorkspace/auditingSettings/default",
        "name": "default",
        "type": "Microsoft.Synapse/workspaces/auditingSettings",
        "properties": {
          "state": "Enabled",
          "storageEndpoint": "https://mystorage.blob.core.windows.net",
          "retentionDays": 6,
          "storageAccountSubscriptionId": "00000000-1234-0000-5678-000000000000",
          "isStorageSecondaryKeyInUse": false,
          "auditActionsAndGroups": [
            "SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP",
            "FAILED_DATABASE_AUTHENTICATION_GROUP",
            "BATCH_COMPLETED_GROUP"
          ]
        }
      }
  - statusCode: "202"
- name: Create or update blob auditing policy of workspace SQL Server with all parameters
  request:
    uri: PUT https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/wsg-7398/providers/Microsoft.Synapse/workspaces/testWorkspace/auditingSettings/default?api-version=2021-03-01
    body: >-
      {
        "properties": {
          "state": "Enabled",
          "storageAccountAccessKey": "sdlfkjabc+sdlfkjsdlkfsjdfLDKFTERLKFDFKLjsdfksjdflsdkfD2342309432849328476458/3RSD==",
          "storageEndpoint": "https://mystorage.blob.core.windows.net",
          "retentionDays": 6,
          "storageAccountSubscriptionId": "00000000-1234-0000-5678-000000000000",
          "isStorageSecondaryKeyInUse": false,
          "queueDelayMs": 4000,
          "auditActionsAndGroups": [
            "SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP",
            "FAILED_DATABASE_AUTHENTICATION_GROUP",
            "BATCH_COMPLETED_GROUP"
          ],
          "isAzureMonitorTargetEnabled": true
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/wsg-7398/providers/Microsoft.Synapse/workspaces/testWorkspace/auditingSettings/default",
        "name": "default",
        "type": "Microsoft.Synapse/workspaces/auditingSettings",
        "properties": {
          "state": "Enabled",
          "storageEndpoint": "https://mystorage.blob.core.windows.net",
          "retentionDays": 6,
          "storageAccountSubscriptionId": "00000000-1234-0000-5678-000000000000",
          "isStorageSecondaryKeyInUse": false,
          "queueDelayMs": 4000,
          "auditActionsAndGroups": [
            "SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP",
            "FAILED_DATABASE_AUTHENTICATION_GROUP",
            "BATCH_COMPLETED_GROUP"
          ],
          "isAzureMonitorTargetEnabled": true
        }
      }
  - statusCode: "202"
