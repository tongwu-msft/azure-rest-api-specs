### YamlMime:RESTOperation
uid: management.azure.com.synapse.sqlserver.workspacemanagedsqlserversecurityalertpolicy.get
name: Get
service: Synapse
groupName: Workspace Managed Sql Server Security Alert Policy
apiVersion: 2021-03-01
summary: "Get server's security alert policy.  \nGet a workspace managed sql server's security alert policy."
consumes: []
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/securityAlertPolicies/Default?api-version=2021-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace
  types:
  - uid: string
- name: securityAlertPolicyName
  in: path
  isRequired: true
  description: The name of the security alert policy.
  types:
  - uid: SecurityAlertPolicyName
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved security alert policy.
  types:
  - uid: ServerSecurityAlertPolicy
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 SecurityAlertPoliciesInvalidStorageAccountName - The provided storage account is not valid or does not exist.

     * 400 SecurityAlertPoliciesInvalidStorageAccountCredentials - The provided storage account access key is not valid.

     * 400 InvalidServerSecurityAlertPolicyCreateRequest - The create server Threat Detection security alert policy request does not exist or has no properties object.

     * 400 DataSecurityInvalidUserSuppliedParameter - An invalid parameter value was provided by the client.

     * 400 UpsertServerSecurityAlertPolicyFailed - An error has occurred while saving Threat detection settings, please try again later

     * 400 UpsertServerSecurityAlertPolicyFailed - An error has occurred while saving Threat detection settings, please try again later

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 UpsertServerSecurityAlertPolicyFailed - An error has occurred while saving Threat detection settings, please try again later

     * 409 ServerSecurityAlertPolicyInProgress - Set server security alert policy is already in progress

     * 409 UpsertServerSecurityAlertPolicyFailed - An error has occurred while saving Threat detection settings, please try again later

     * 409 UnsupportedWorkspaceType - Unsupported operation for the workspace type.n
     * 500 DatabaseIsUnavailable - Loading failed. Please try again later.

      * 500 UpsertServerSecurityAlertPolicyFailed - An error has occurred while saving Threat detection settings, please try again later

     * 500 GetServerSecurityAlertPolicyFailed - Failed to get Threat Detection settings

     * 500 InternalServerError - Something went wrong.
requestHeader: []
definitions:
- name: SecurityAlertPolicyName
  description: The name of the security alert policy.
  kind: enum
  properties:
  - name: Default
    types:
    - uid: string
- name: ServerSecurityAlertPolicy
  description: Workspace managed Sql server security alert policy.
  kind: object
  properties:
  - name: properties.state
    description: Specifies the state of the policy, whether it is enabled or disabled or a policy has not been applied yet on the specific server
    types:
    - uid: SecurityAlertPolicyState
  - name: properties.disabledAlerts
    description: 'Specifies an array of alerts that are disabled. Allowed values are: Sql_Injection, Sql_Injection_Vulnerability, Access_Anomaly, Data_Exfiltration, Unsafe_Action'
    types:
    - uid: string
      isArray: true
  - name: properties.emailAddresses
    description: Specifies an array of e-mail addresses to which the alert is sent.
    types:
    - uid: string
      isArray: true
  - name: properties.emailAccountAdmins
    description: Specifies that the alert is sent to the account administrators.
    types:
    - uid: boolean
  - name: properties.storageEndpoint
    description: Specifies the blob storage endpoint (e.g. https://MyAccount.blob.core.windows.net). This blob storage will hold all Threat Detection audit logs.
    types:
    - uid: string
  - name: properties.storageAccountAccessKey
    description: Specifies the identifier key of the Threat Detection audit storage account.
    types:
    - uid: string
  - name: properties.retentionDays
    description: Specifies the number of days to keep in the Threat Detection audit logs.
    types:
    - uid: integer
  - name: properties.creationTime
    isReadyOnly: true
    description: Specifies the UTC creation time of the policy.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: SecurityAlertPolicyState
  description: Specifies the state of the policy, whether it is enabled or disabled or a policy has not been applied yet on the specific server
  kind: enum
  properties:
  - name: New
    types:
    - uid: string
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
examples:
- name: Get workspace managed sql Server's security alert policy
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/wsg-7398/providers/Microsoft.Synapse/workspaces/testWorkspace/securityAlertPolicies/Default?api-version=2021-03-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/wsg-7398/providers/Microsoft.Synapse/workspaces/testWorkspace/securityAlertPolicies/Default",
        "name": "Default",
        "type": "Microsoft.Synapse/workspaces/securityAlertPolicies",
        "properties": {
          "state": "Disabled",
          "emailAccountAdmins": true,
          "emailAddresses": [
            "test@microsoft.com;user@microsoft.com"
          ],
          "disabledAlerts": [
            "Access_Anomaly"
          ],
          "creationTime": "2020-10-23T04:52:49.52Z",
          "retentionDays": 0,
          "storageAccountAccessKey": "",
          "storageEndpoint": "https://mystorage.blob.core.windows.net"
        }
      }
security: []
errorCodes: []
