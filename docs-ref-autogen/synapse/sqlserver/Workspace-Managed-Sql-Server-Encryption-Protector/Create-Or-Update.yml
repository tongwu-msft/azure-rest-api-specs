examples:
- name: Update the encryption protector to key vault
  request:
    uri: PUT https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/wsg-7398/providers/Microsoft.Synapse/workspaces/testWorkspace/encryptionProtector/current?api-version=2021-06-01
    body: >-
      {
        "properties": {
          "serverKeyType": "AzureKeyVault",
          "serverKeyName": "someVault_someKey_01234567890123456789012345678901"
        }
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      PUT https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/wsg-7398/providers/Microsoft.Synapse/workspaces/testWorkspace/encryptionProtector/current?api-version=2021-06-01

