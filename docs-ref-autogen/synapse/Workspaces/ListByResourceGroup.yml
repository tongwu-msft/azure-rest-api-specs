### YamlMime:RESTOperation
uid: management.azure.com.synapse.workspaces.listbyresourcegroup
name: List By Resource Group
service: Synapse
groupName: Workspaces
apiVersion: 2019-06-01-preview
summary: Returns a list of workspaces in a resource group
consumes: []
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces?api-version=2019-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: ''
  types:
  - uid: WorkspaceInfoListResult
requestHeader: []
