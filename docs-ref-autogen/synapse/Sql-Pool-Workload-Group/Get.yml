### YamlMime:RESTOperation
uid: management.azure.com.synapse.sqlpoolworkloadgroup.get
name: Get
service: Synapse
groupName: Sql Pool Workload Group
apiVersion: 2021-03-01
summary: Get a Sql pool's workload group.
consumes: []
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/sqlPools/{sqlPoolName}/workloadGroups/{workloadGroupName}?api-version=2021-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace
  types:
  - uid: string
- name: sqlPoolName
  in: path
  isRequired: true
  description: SQL pool name
  types:
  - uid: string
- name: workloadGroupName
  in: path
  isRequired: true
  description: The name of the workload group.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the specifies workload group.
  types:
  - uid: WorkloadGroup
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 FeatureDisabledOnSelectedEdition - User attempted to use a feature which is disabled on current database edition.

     * 400 OperationNotAllowedOnPausedDatabase - Operation is not allowed on a paused database.

     * 404 ServerNotInSubscriptionResourceGroup - Specified server does not exist in the specified resource group and subscription.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 DatabaseDoesNotExist - User has specified a database name that does not exist on this server instance.

     * 404 ResourceNotFound - The requested resource was not found.

     * 409 ConflictingSystemOperationInProgress - A system maintenance operation is in progress on the database and further operations need to wait until it is completed.

     * 409 ConflictingDatabaseOperation - There is already some operation on the database and the current operation should wait till it is done.

     * 409 UnsupportedWorkspaceType - Unsupported operation for the workspace type.

     * 503 DatabaseUnavailable - The operation failed because the database is unavailable.

     * 503 TooManyRequests - Requests beyond max requests that can be processed by available resources.

     * 504 RequestTimeout - Service request exceeded the allowed timeout.
requestHeader: []
definitions:
- name: WorkloadGroup
  description: Workload group operations for a sql pool
  kind: object
  properties:
  - name: properties.minResourcePercent
    description: The workload group minimum percentage resource.
    types:
    - uid: integer
  - name: properties.maxResourcePercent
    description: The workload group cap percentage resource.
    types:
    - uid: integer
  - name: properties.minResourcePercentPerRequest
    description: The workload group request minimum grant percentage.
    types:
    - uid: number
  - name: properties.maxResourcePercentPerRequest
    description: The workload group request maximum grant percentage.
    types:
    - uid: number
  - name: properties.importance
    description: The workload group importance level.
    types:
    - uid: string
  - name: properties.queryExecutionTimeout
    description: The workload group query execution timeout.
    types:
    - uid: integer
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
examples:
- name: Get a a workload group of a SQL Analytics pool
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/sqlcrudtest-6852/providers/Microsoft.Synapse/workspaces/sqlcrudtest-2080/sqlPools/sqlcrudtest-9187/workloadGroups/smallrc?api-version=2021-03-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "minResourcePercent": 0,
          "maxResourcePercent": 100,
          "minResourcePercentPerRequest": 3,
          "maxResourcePercentPerRequest": 3,
          "importance": "normal",
          "queryExecutionTimeout": 0
        },
        "id": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/sqlcrudtest-6852/providers/Microsoft.Synapse/workspaces/sqlcrudtest-2080/sqlPools/sqlcrudtest-9187/workloadGroups/smallrc",
        "name": "smallrc",
        "type": "Microsoft.Synapse/workspaces/sqlPools/workloadGroups"
      }
security: []
metadata:
  description: Learn more about Synapse service - Get a Sql pool's workload group.
errorCodes: []
