### YamlMime:RESTOperation
uid: management.azure.com.synapse.sqlpoolworkloadgroup.delete
name: Delete
service: Synapse
groupName: Sql Pool Workload Group
apiVersion: 2021-03-01
summary: "Remove workload group  \nRemove Sql pool's workload group."
consumes: []
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/sqlPools/{sqlPoolName}/workloadGroups/{workloadGroupName}?api-version=2021-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace
  types:
  - uid: string
- name: sqlPoolName
  in: path
  isRequired: true
  description: SQL pool name
  types:
  - uid: string
- name: workloadGroupName
  in: path
  isRequired: true
  description: The name of the workload group.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully deleted the workload group.
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 400 FeatureDisabledOnSelectedEdition - User attempted to use a feature which is disabled on current database edition.

     * 400 OperationNotAllowedOnPausedDatabase - Operation is not allowed on a paused database.

     * 404 ServerNotInSubscriptionResourceGroup - Specified server does not exist in the specified resource group and subscription.

     * 404 SubscriptionDoesNotHaveServer - The requested server was not found

     * 404 DatabaseDoesNotExist - User has specified a database name that does not exist on this server instance.

     * 404 ResourceNotFound - The requested resource was not found.

     * 404 OperationIdNotFound - The operation with Id does not exist.

     * 409 ConflictingSystemOperationInProgress - A system maintenance operation is in progress on the database and further operations need to wait until it is completed.

     * 409 ConflictingDatabaseOperation - There is already some operation on the database and the current operation should wait till it is done.

     * 409 OperationCancelled - The operation has been cancelled by user.

     * 409 OperationInterrupted - The operation on the resource could not be completed because it was interrupted by another operation on the same resource.

     * 409 UnsupportedWorkspaceType - Unsupported operation for the workspace type.

     * 500 OperationTimedOut - The operation timed out and automatically rolled back. Please retry the operation.

     * 503 DatabaseUnavailable - The operation failed because the database is unavailable.

     * 503 TooManyRequests - Requests beyond max requests that can be processed by available resources.

     * 504 RequestTimeout - Service request exceeded the allowed timeout.
- name: 202 Accepted
  description: Deleting the workload group is in progress.
- name: 204 No Content
  description: The specified workload group does not exist.
requestHeader: []
definitions: []
examples:
- name: Delete a workload group of a SQL Analytics pool
  request:
    uri: DELETE https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/sqlcrudtest-6852/providers/Microsoft.Synapse/workspaces/sqlcrudtest-2080/sqlPools/sqlcrudtest-9187/workloadGroups/wlm_workloadgroup?api-version=2021-03-01
  responses:
  - statusCode: "200"
  - statusCode: "202"
  - statusCode: "204"
security: []
metadata:
  description: "Learn more about Synapse service - Remove workload group  \nRemove Sql pool's workload group."
errorCodes: []
