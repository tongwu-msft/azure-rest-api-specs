- name: 201 Created
  description: ''
  types:
  - uid: IpFirewallRuleInfo
- name: Other Status Codes
  description: ''
  types:
  - uid: ErrorContract
requestBody:
- name: default
  parameters:
  - name: properties.endIpAddress
    in: body
    description: The end IP address of the firewall rule. Must be IPv4 format. Must be greater than or equal to startIpAddress
    types:
    - uid: string
  - name: properties.startIpAddress
    in: body
    description: The start IP address of the firewall rule. Must be IPv4 format
    types:
    - uid: string
requestHeader: []
