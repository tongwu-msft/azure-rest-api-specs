  request:
    uri: GET https://management.azure.com/subscriptions/01234567-89ab-4def-0123-456789abcdef/resourceGroups/ExampleResourceGroup/providers/Microsoft.Synapse/workspaces/ExampleWorkspace/firewallRules?api-version=2019-06-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [],
        "nextLink": ""
      }
security: []
errorCodes: []
