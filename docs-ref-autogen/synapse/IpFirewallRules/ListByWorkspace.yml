### YamlMime:RESTOperation
uid: management.azure.com.synapse.ipfirewallrules.listbyworkspace
name: List By Workspace
service: Synapse
groupName: Ip Firewall Rules
apiVersion: 2019-06-01-preview
summary: Returns a list of firewall rules
consumes: []
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/firewallRules?api-version=2019-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: ''
  types:
  - uid: IpFirewallRuleInfoListResult
requestHeader: []
definitions:
- name: IpFirewallRuleInfoListResult
  description: List of IP firewall rules
  kind: object
  properties:
  - name: nextLink
    description: Link to next page of results
    types:
    - uid: string
  - name: value
    description: List of IP firewall rules
    types:
    - uid: IpFirewallRuleInfo
      isArray: true
- name: IpFirewallRuleInfo
  description: IP firewall rule
  kind: object
  properties:
  - name: properties.endIpAddress
    description: The end IP address of the firewall rule. Must be IPv4 format. Must be greater than or equal to startIpAddress
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: Resource provisioning state
    types:
    - uid: ProvisioningState
  - name: properties.startIpAddress
    description: The start IP address of the firewall rule. Must be IPv4 format
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
- name: ProvisioningState
  description: Resource provisioning state
  kind: enum
  properties:
  - name: Provisioning
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: DeleteError
    types:
    - uid: string
examples:
