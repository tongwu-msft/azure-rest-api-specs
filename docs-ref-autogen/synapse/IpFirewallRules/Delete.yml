### YamlMime:RESTOperation
uid: management.azure.com.synapse.ipfirewallrules.delete
name: Delete
service: Synapse
groupName: Ip Firewall Rules
apiVersion: 2019-06-01-preview
summary: Deletes a firewall rule
consumes: []
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Synapse/workspaces/{workspaceName}/firewallRules/{ruleName}?api-version=2019-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace
  types:
  - uid: string
- name: ruleName
  in: path
  isRequired: true
  description: The IP firewall rule name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: object
- name: 204 No Content
  description: NoContent
- name: 202 Accepted
  description: Accepted
requestHeader: []
definitions: []
examples:
- name: Delete an IP firewall rule from a workspace
  request:
    uri: DELETE https://management.azure.com/subscriptions/01234567-89ab-4def-0123-456789abcdef/resourceGroups/ExampleResourceGroup/providers/Microsoft.Synapse/workspaces/ExampleWorkspace/firewallRules/ExampleIpFirewallRule?api-version=2019-06-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/01234567-89ab-4def-0123-456789abcdef/resourceGroups/ExampleResourceGroup/providers/Microsoft.Synapse/workspaces/ExampleWorkspace/firewallRules/ExampleIpFirewallRule",
        "type": "Microsoft.Synapse/workspaces/firewallRules",
        "name": "ExampleIpFirewallRule",
        "location": "West US 2",
        "tags": {},
        "properties": {
          "startIpAddress": "10.0.0.0",
          "endIpAddress": "10.0.0.254",
          "provisioningState": "Deleting"
        }
      }
  - statusCode: "202"
  - statusCode: "204"
