        const resourceGroupName = "ExampleResourceGroup";
        const workspaceName = "ExampleWorkspace";
        const keyName = "somekey";
        const keyProperties = {
          isActiveCMK: true,
          keyVaultUrl: "https://vault.azure.net/keys/somesecret",
