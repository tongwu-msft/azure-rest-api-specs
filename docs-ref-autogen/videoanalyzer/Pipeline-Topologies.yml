### YamlMime:RESTOperationGroup
uid: management.azure.com.videoanalyzer.pipelinetopologies
name: Pipeline Topologies
apiVersion: 2021-11-01-preview
service: Azure Video Analyzer
metadata:
  description: Learn more about [Azure Video Analyzer Pipeline Topologies Operations]. How to [Create Or Update,Delete,Get,List,Update].
operations:
- uid: management.azure.com.videoanalyzer.pipelinetopologies.createorupdate
  summary: "Creates or updates a pipeline topology.  \nCreates a new pipeline topology or updates an existing one, with the given name. A pipeline topology describes the processing steps to be applied when processing content for a particular outcome. The topology should be defined according to the scenario to be achieved and can be reused across many pipeline instances which share the same processing characteristics."
- uid: management.azure.com.videoanalyzer.pipelinetopologies.delete
  summary: Deletes a pipeline topology with the given name. This method should be called after all instances of the topology have been stopped and deleted.
- uid: management.azure.com.videoanalyzer.pipelinetopologies.get
  summary: Retrieves a specific pipeline topology by name. If a topology with that name has been previously created, the call will return the JSON representation of that topology.
- uid: management.azure.com.videoanalyzer.pipelinetopologies.list
  summary: Retrieves a list of pipeline topologies that have been added to the account, if any, along with their JSON representation.
- uid: management.azure.com.videoanalyzer.pipelinetopologies.update
  summary: 'Updates an existing pipeline topology with the given name. If the associated live pipelines or pipeline jobs are in active or processing state, respectively, then only the description can be updated. Else, the properties that can be updated include: description, parameter declarations, sources, processors, and sinks.'
