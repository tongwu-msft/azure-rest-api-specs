    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
- name: Generate the Provisioning token for an edge module registration.
  request:
    uri: POST https://management.azure.com/subscriptions/591e76c3-3e97-44db-879c-3e2b12961b62/resourceGroups/testrg/providers/Microsoft.Media/videoAnalyzers/testaccount2/edgeModules/edgeModule1/listProvisioningToken?api-version=2021-05-01-preview
    body: >-
      {
        "expirationDate": "3021-01-23T11:04:49.0526841-08:00"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "expirationDate": "3021-01-23T19:04:49.0526841+00:00",
        "token": "testtoken"
      }
security: []
