### YamlMime:RESTOperationGroup
uid: management.azure.com.videoanalyzer.livepipelines
name: Live Pipelines
apiVersion: 2021-11-01-preview
service: Azure Video Analyzer
metadata:
  description: Learn more about [Azure Video Analyzer Live Pipelines Operations]. How to [Activate,Create Or Update,Deactivate,Delete,Get,List,Update].
operations:
- uid: management.azure.com.videoanalyzer.livepipelines.activate
  summary: Activates a live pipeline with the given name.
- uid: management.azure.com.videoanalyzer.livepipelines.createorupdate
  summary: "Creates or updates a live pipeline.  \nCreates a new live pipeline or updates an existing one, with the given name."
- uid: management.azure.com.videoanalyzer.livepipelines.deactivate
  summary: Deactivates a live pipeline with the given name.
- uid: management.azure.com.videoanalyzer.livepipelines.delete
  summary: Deletes a live pipeline with the given name.
- uid: management.azure.com.videoanalyzer.livepipelines.get
  summary: Retrieves a specific live pipeline by name. If a live pipeline with that name has been previously created, the call will return the JSON representation of that instance.
- uid: management.azure.com.videoanalyzer.livepipelines.list
  summary: Retrieves a list of live pipelines that have been created, along with their JSON representations.
- uid: management.azure.com.videoanalyzer.livepipelines.update
  summary: 'Updates an existing live pipeline with the given name. Properties that can be updated include: description, bitrateKbps, and parameter definitions. Only the description can be updated while the live pipeline is active.'
