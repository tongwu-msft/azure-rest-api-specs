### YamlMime:RESTOperation
uid: management.azure.com.videoanalyzer.videos.listcontenttoken
name: List Content Token
service: Azure Video Analyzer
groupName: Videos
apiVersion: 2021-11-01-preview
summary: Generates a streaming token which can be used for accessing content from video content URLs, for a video resource with the given name.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Media/videoAnalyzers/{accountName}/videos/{videoName}/listContentToken?api-version=2021-11-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The Azure Video Analyzer account name.
  types:
  - uid: string
- name: videoName
  in: path
  isRequired: true
  description: The Video name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: VideoContentToken
- name: Other Status Codes
  description: Detailed error information.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: VideoContentToken
  description: "\"Video content token grants access to the video content URLs.\""
  kind: object
  properties:
  - name: expirationDate
    isReadyOnly: true
    description: The content token expiration date in ISO8601 format (eg. 2021-01-01T00:00:00Z).
    types:
    - uid: string
  - name: token
    isReadyOnly: true
    description: The content token value to be added to the video content URL as the value for the "token" query string parameter. The token is specific to a single video.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
- name: Generate a content token for media endpoint authorization.
  request:
    uri: POST https://management.azure.com/subscriptions/591e76c3-3e97-44db-879c-3e2b12961b62/resourceGroups/testrg/providers/Microsoft.Media/videoAnalyzers/testaccount2/videos/video3/listContentToken?api-version=2021-11-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "token": "testtoken",
        "expirationDate": "3021-01-23T11:04:49.0526841-08:00"
      }
security: []
metadata:
  description: Generates a streaming token which can be used for accessing content from video content URLs, for a video resource with the given name.
errorCodes: []
