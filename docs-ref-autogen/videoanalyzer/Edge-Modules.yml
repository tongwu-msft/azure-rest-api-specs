### YamlMime:RESTOperationGroup
uid: management.azure.com.videoanalyzer.edgemodules
name: Edge Modules
apiVersion: 2021-05-01-preview
service: Azure Video Analyzer
metadata:
  description: Learn more about [Azure Video Analyzer Edge Modules Operations]. How to [Get,List,List Provisioning Token,Create Or Update,Delete].
operations:
- uid: management.azure.com.videoanalyzer.edgemodules.createorupdate
  summary: Creates a new edge module or updates an existing one. An edge module resource enables a single instance of an Azure Video Analyzer IoT edge module to interact with the Video Analyzer Account. This is used for authorization and also to make sure that the particular edge module instance only has access to the data it requires from the Azure Video Analyzer service. A new edge module resource should be created for every new instance of an Azure Video Analyzer edge module deployed to you Azure IoT edge environment. Edge module resources can be deleted if the specific module is not in use anymore.
- uid: management.azure.com.videoanalyzer.edgemodules.delete
  summary: Deletes an existing edge module resource. Deleting the edge module resource will prevent an Azure Video Analyzer IoT edge module which was previously initiated with the module provisioning token from communicating with the cloud.
- uid: management.azure.com.videoanalyzer.edgemodules.get
  summary: "Retrieves an existing edge module resource.  \nRetrieves a specific existing edge module resource in the given Video Analyzer account."
- uid: management.azure.com.videoanalyzer.edgemodules.list
  summary: "List edge module resources.  \nList all of the existing edge module resources for a given Video Analyzer account."
- uid: management.azure.com.videoanalyzer.edgemodules.listprovisioningtoken
  summary: Creates a new provisioning token. A provisioning token allows for a single instance of Azure Video analyzer IoT edge module to be initialized and authorized to the cloud account. The provisioning token itself is short lived and it is only used for the initial handshake between IoT edge module and the cloud. After the initial handshake, the IoT edge module will agree on a set of authentication keys which will be auto-rotated as long as the module is able to periodically connect to the cloud. A new provisioning token can be generated for the same IoT edge module in case the module state lost or reset.
