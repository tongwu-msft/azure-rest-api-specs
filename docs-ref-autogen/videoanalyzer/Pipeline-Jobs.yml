### YamlMime:RESTOperationGroup
uid: management.azure.com.videoanalyzer.pipelinejobs
name: Pipeline Jobs
apiVersion: 2021-11-01-preview
service: Azure Video Analyzer
metadata:
  description: Learn more about [Azure Video Analyzer Pipeline Jobs Operations]. How to [Cancel,Create Or Update,Delete,Get,List,Update].
operations:
- uid: management.azure.com.videoanalyzer.pipelinejobs.cancel
  summary: Cancels a pipeline job with the given name.
- uid: management.azure.com.videoanalyzer.pipelinejobs.createorupdate
  summary: "Creates or updates a pipeline job.  \nCreates a new pipeline job or updates an existing one, with the given name."
- uid: management.azure.com.videoanalyzer.pipelinejobs.delete
  summary: Deletes a pipeline job with the given name.
- uid: management.azure.com.videoanalyzer.pipelinejobs.get
  summary: "Gets a specific pipeline job by name.  \nRetrieves a specific pipeline job by name. If a pipeline job with that name has been previously created, the call will return the JSON representation of that instance."
- uid: management.azure.com.videoanalyzer.pipelinejobs.list
  summary: "Retrieves a list of pipeline jobs.  \nRetrieves a list of all live pipelines that have been created, along with their JSON representations."
- uid: management.azure.com.videoanalyzer.pipelinejobs.update
  summary: 'Updates an existing pipeline job with the given name. Properties that can be updated include: description.'
