### YamlMime:RESTOperation
uid: management.azure.com.videoanalyzer.pipelinejobs.get
name: Get
service: Azure Video Analyzer
groupName: Pipeline Jobs
apiVersion: 2021-11-01-preview
summary: "Gets a specific pipeline job by name.  \nRetrieves a specific pipeline job by name. If a pipeline job with that name has been previously created, the call will return the JSON representation of that instance."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Media/videoAnalyzers/{accountName}/pipelineJobs/{pipelineJobName}?api-version=2021-11-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The Azure Video Analyzer account name.
  types:
  - uid: string
- name: pipelineJobName
  in: path
  isRequired: true
  description: The pipeline job name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Pipeline job was retrieved successfully.
  types:
  - uid: PipelineJob
- name: Other Status Codes
  description: Detailed error information.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: PipelineJob
  description: Pipeline job represents a unique instance of a batch topology, used for offline processing of selected portions of archived content.
  kind: object
  properties:
  - name: properties.topologyName
    description: Reference to an existing pipeline topology. When activated, this pipeline job will process content according to the pipeline topology definition.
    types:
    - uid: string
  - name: properties.description
    description: An optional description for the pipeline.
    types:
    - uid: string
  - name: properties.state
    isReadyOnly: true
    description: Current state of the pipeline (read-only).
    types:
    - uid: PipelineJobState
  - name: properties.expiration
    isReadyOnly: true
    description: The date-time by when this pipeline job will be automatically deleted from your account.
    types:
    - uid: string
  - name: properties.error
    isReadyOnly: true
    description: Details about the error, in case the pipeline job fails.
    types:
    - uid: PipelineJobError
  - name: properties.parameters
    description: List of the instance level parameter values for the user-defined topology parameters. A pipeline can only define or override parameters values for parameters which have been declared in the referenced topology. Topology parameters without a default value must be defined. Topology parameters with a default value can be optionally be overridden.
    types:
    - uid: ParameterDefinition
      isArray: true
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
  - name: systemData
    isReadyOnly: true
    description: Azure Resource Manager metadata containing createdBy and modifiedBy information.
    types:
    - uid: systemData
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: PipelineJobState
  description: Current state of the pipeline (read-only).
  kind: enum
  properties:
  - name: Processing
    description: Pipeline job is processing.
    types:
    - uid: string
  - name: Canceled
    description: Pipeline job is canceled.
    types:
    - uid: string
  - name: Completed
    description: Pipeline job completed.
    types:
    - uid: string
  - name: Failed
    description: Pipeline job failed.
    types:
    - uid: string
- name: PipelineJobError
  description: Details about the error for a failed pipeline job.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The error message.
    types:
    - uid: string
- name: ParameterDefinition
  description: Defines the parameter value of an specific pipeline topology parameter. See pipeline topology parameters for more information.
  kind: object
  properties:
  - name: name
    description: Name of the parameter declared in the pipeline topology.
    types:
    - uid: string
  - name: value
    description: Parameter value to be applied on this specific pipeline.
    types:
    - uid: string
- name: systemData
  description: Metadata pertaining to creation and last modification of the resource.
  kind: object
  properties:
  - name: createdBy
    description: The identity that created the resource.
    types:
    - uid: string
  - name: createdByType
    description: The type of identity that created the resource.
    types:
    - uid: createdByType
  - name: createdAt
    description: The timestamp of resource creation (UTC).
    types:
    - uid: string
  - name: lastModifiedBy
    description: The identity that last modified the resource.
    types:
    - uid: string
  - name: lastModifiedByType
    description: The type of identity that last modified the resource.
    types:
    - uid: createdByType
  - name: lastModifiedAt
    description: The timestamp of resource last modification (UTC)
    types:
    - uid: string
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: createdByType
  description: The type of identity that created the resource.
  kind: enum
  properties:
  - name: User
    types:
    - uid: string
  - name: Application
    types:
    - uid: string
  - name: ManagedIdentity
    types:
    - uid: string
  - name: Key
    types:
    - uid: string
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
- name: Get a pipeline job by name
  request:
    uri: GET https://management.azure.com/subscriptions/591e76c3-3e97-44db-879c-3e2b12961b62/resourceGroups/testrg/providers/Microsoft.Media/videoAnalyzers/testaccount2/pipelineJobs/pipelineJob1?api-version=2021-11-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "pipelineJob1",
        "id": "/subscriptions/591e76c3-3e97-44db-879c-3e2b12961b62/resourceGroups/testrg/providers/Microsoft.Media/videoAnalyzers/testaccount2/pipelineJobs/pipelineJob1",
        "type": "Microsoft.Media/videoAnalyzers/pipelineJobs",
        "properties": {
          "topologyName": "pipelineTopology1",
          "description": "Pipeline Job 1 Description",
          "state": "Processing",
          "parameters": [
            {
              "name": "timeSequences",
              "value": "[[\"2020-10-05T03:30:00Z\", \"2020-10-05T04:30:00Z\"]]"
            },
            {
              "name": "videoSourceName",
              "value": "camera001"
            }
          ]
        },
        "systemData": {
          "createdBy": "user@microsoft.com",
          "createdByType": "User",
          "createdAt": "0001-01-01T00:00:00Z",
          "lastModifiedBy": "user@microsoft.com",
          "lastModifiedByType": "User",
          "lastModifiedAt": "0001-01-01T00:00:00Z"
        }
      }
security: []
