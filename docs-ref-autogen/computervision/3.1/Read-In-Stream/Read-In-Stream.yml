### YamlMime:RESTOperation
uid: westcentralus.api.cognitive.microsoft.com.vision.v3.1.computervision.3.1.readinstream.readinstream
name: Read In Stream
service: Cognitive Services - Computer Vision
groupName: Read In Stream
apiVersion: "3.1"
summary: Use this interface to get the result of a Read operation, employing the state-of-the-art Optical Character Recognition (OCR) algorithms optimized for text-heavy documents. When you use the Read interface, the response contains a field called 'Operation-Location'. The 'Operation-Location' field contains the URL that you must use for your 'GetReadResult' operation to access OCR results.​
consumes:
- application/octet-stream
produces:
- application/json
paths:
- content: POST {Endpoint}/vision/v3.1/read/analyze
- content: POST {Endpoint}/vision/v3.1/read/analyze?overload=stream&language={language}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoints.
  types:
  - uid: string
- name: language
  in: query
  description: The BCP-47 language code of the text in the document. Currently, only English ('en'), Dutch (‘nl’), French (‘fr’), German (‘de’), Italian (‘it’), Portuguese (‘pt), and Spanish ('es') are supported. Read supports auto language identification and multi-language documents, so only provide a language code if you would like to force the documented to be processed as that specific language.
  types:
  - uid: OcrDetectionLanguage
responses:
- name: 202 Accepted
  headers:
  - name: Operation-Location
    value: string
  description: The service has accepted the request and will start processing later.
- name: Other Status Codes
  description: Error response.
  types:
  - uid: ComputerVisionError
requestBody:
- name: default
  parameters:
  - name: Image
    in: body
    description: An image stream.
    types:
    - uid: object
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
