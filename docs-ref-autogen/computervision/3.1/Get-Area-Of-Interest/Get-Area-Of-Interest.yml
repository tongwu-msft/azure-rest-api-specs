### YamlMime:RESTOperation
uid: westcentralus.api.cognitive.microsoft.com.vision.v3.1.computervision.3.1.getareaofinterest.getareaofinterest
name: Get Area Of Interest
service: Cognitive Services - Computer Vision
groupName: Get Area Of Interest
apiVersion: "3.1"
summary: >-
  This operation returns a bounding box around the most important area of the image.

  A successful response will be returned in JSON. If the request failed, the response contains an error code and a message to help determine what went wrong.

  Upon failure, the error code and an error message are returned. The error code could be one of InvalidImageUrl, InvalidImageFormat, InvalidImageSize, NotSupportedImage, FailedToProcess, Timeout, or InternalServerError.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/vision/v3.1/areaOfInterest
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoints.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The response includes the extracted area of interest in JSON format.
  types:
  - uid: AreaOfInterestResult
- name: Other Status Codes
  description: Error response.
  types:
  - uid: ComputerVisionError
requestBody:
- name: default
  parameters:
