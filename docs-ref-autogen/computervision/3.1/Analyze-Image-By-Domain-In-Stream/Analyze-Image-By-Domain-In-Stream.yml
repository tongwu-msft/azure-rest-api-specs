### YamlMime:RESTOperation
uid: westcentralus.api.cognitive.microsoft.com.vision.v3.1.computervision.3.1.analyzeimagebydomaininstream.analyzeimagebydomaininstream
name: Analyze Image By Domain In Stream
service: Cognitive Services - Computer Vision
groupName: Analyze Image By Domain In Stream
apiVersion: "3.1"
summary: >-
  This operation recognizes content within an image by applying a domain-specific model. The list of domain-specific models that are supported by the Computer Vision API can be retrieved using the /models GET request. Currently, the API provides following domain-specific models: celebrities, landmarks.

  Two input methods are supported -- (1) Uploading an image or (2) specifying an image URL.

  A successful response will be returned in JSON.

  If the request failed, the response will contain an error code and a message to help understand what went wrong.
consumes:
- application/octet-stream
- multipart/form-data
produces:
- application/json
paths:
- content: POST {Endpoint}/vision/v3.1/models/{model}/analyze
- content: POST {Endpoint}/vision/v3.1/models/{model}/analyze?overload=stream&language={language}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoints.
  types:
  - uid: string
- name: model
  in: path
  isRequired: true
  description: The domain-specific content to recognize.
  types:
  - uid: string
- name: language
  in: query
  description: The desired language for output generation. If this parameter is not specified, the default value is &quot;en&quot;.Supported languages:en - English, Default. es - Spanish, ja - Japanese, pt - Portuguese, zh - Simplified Chinese.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Analysis result based on the domain model.
  types:
  - uid: DomainModelResults
- name: Other Status Codes
