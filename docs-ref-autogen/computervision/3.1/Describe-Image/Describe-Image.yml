### YamlMime:RESTOperation
uid: westcentralus.api.cognitive.microsoft.com.vision.v3.1.computervision.3.1.describeimage.describeimage
name: Describe Image
service: Cognitive Services - Computer Vision
groupName: Describe Image
apiVersion: "3.1"
summary: >-
  This operation generates a description of an image in human readable language with complete sentences. The description is based on a collection of content tags, which are also returned by the operation. More than one description can be generated for each image. Descriptions are ordered by their confidence score. Descriptions may include results from celebrity and landmark domain models, if applicable.

  Two input methods are supported -- (1) Uploading an image or (2) specifying an image URL.

  A successful response will be returned in JSON. If the request failed, the response will contain an error code and a message to help understand what went wrong.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/vision/v3.1/describe
- content: POST {Endpoint}/vision/v3.1/describe?maxCandidates={maxCandidates}&language={language}&descriptionExclude={descriptionExclude}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoints.
  types:
  - uid: string
- name: maxCandidates
  in: query
  description: Maximum number of candidate descriptions to be returned.  The default is 1.
  types:
  - uid: integer
  format: int32
- name: language
  in: query
  description: The desired language for output generation. If this parameter is not specified, the default value is &quot;en&quot;.Supported languages:en - English, Default. es - Spanish, ja - Japanese, pt - Portuguese, zh - Simplified Chinese.
  types:
  - uid: string
- name: descriptionExclude
  in: query
  description: Turn off specified domain models when generating the description.
  types:
  - uid: array
responses:
- name: 200 OK
