### YamlMime:RESTOperation
uid: westcentralus.api.cognitive.microsoft.com.vision.v3.1.computervision.3.1.getreadresult.getreadresult
name: Get Read Result
service: Cognitive Services - Computer Vision
groupName: Get Read Result
apiVersion: "3.1"
summary: This interface is used for getting OCR results of Read operation. The URL to this interface should be retrieved from 'Operation-Location' field returned from Read interface.
produces:
- application/json
paths:
- content: GET {Endpoint}/vision/v3.1/read/analyzeResults/{operationId}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoints.
  types:
  - uid: string
- name: operationId
  in: path
  isRequired: true
  description: Id of read operation returned in the response of the 'Read' interface.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: Returns the read operation status.
  types:
  - uid: ReadOperationResult
- name: Other Status Codes
  description: Error response.
  types:
  - uid: ComputerVisionError
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: ReadOperationResult
  description: OCR result of the read operation.
  kind: object
  properties:
  - name: status
    description: Status of the read operation.
    types:
    - uid: OperationStatusCodes
  - name: createdDateTime
    description: Get UTC date time the batch operation was submitted.
    types:
    - uid: string
  - name: lastUpdatedDateTime
    description: Get last updated UTC date time of this batch operation.
    types:
    - uid: string
  - name: analyzeResult
    description: Analyze batch operation result.
    types:
    - uid: analyzeResults
- name: ComputerVisionError
  description: Details about the API request error.
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: ComputerVisionErrorCodes
  - name: message
    description: A message explaining the error reported by the service.
    types:
    - uid: string
  - name: requestId
    description: A unique request identifier.
    types:
    - uid: string
- name: OperationStatusCodes
  description: Status of the read operation.
  kind: enum
  properties:
  - name: notStarted
    types:
    - uid: string
  - name: running
    types:
    - uid: string
  - name: failed
    types:
    - uid: string
  - name: succeeded
    types:
    - uid: string
- name: analyzeResults
  description: Analyze batch operation result.
  kind: object
  properties:
  - name: version
    description: Version of schema used for this result.
    types:
    - uid: string
  - name: readResults
    description: Text extracted from the input.
    types:
    - uid: ReadResult
      isArray: true
- name: ComputerVisionErrorCodes
  description: The error code.
  kind: enum
  properties:
  - name: InvalidImageFormat
    types:
    - uid: string
  - name: UnsupportedMediaType
    types:
    - uid: string
  - name: InvalidImageUrl
    types:
    - uid: string
  - name: NotSupportedFeature
    types:
    - uid: string
  - name: NotSupportedImage
    types:
    - uid: string
  - name: Timeout
    types:
    - uid: string
  - name: InternalServerError
    types:
    - uid: string
  - name: InvalidImageSize
    types:
    - uid: string
  - name: BadArgument
    types:
    - uid: string
  - name: DetectFaceError
    types:
    - uid: string
  - name: NotSupportedLanguage
    types:
    - uid: string
  - name: InvalidThumbnailSize
    types:
    - uid: string
  - name: InvalidDetails
    types:
    - uid: string
  - name: InvalidModel
    types:
    - uid: string
  - name: CancelledRequest
    types:
    - uid: string
  - name: NotSupportedVisualFeature
    types:
    - uid: string
  - name: FailedToProcess
    types:
    - uid: string
  - name: Unspecified
    types:
    - uid: string
  - name: StorageException
    types:
    - uid: string
- name: ReadResult
  description: Text extracted from a page in the input document.
  kind: object
  properties:
  - name: page
    description: The 1-based page number of the recognition result.
    types:
    - uid: integer
  - name: language
    description: The BCP-47 language code of the recognized text page.
    types:
    - uid: string
  - name: angle
    description: The orientation of the image in degrees in the clockwise direction. Range between [-180, 180).
    types:
    - uid: number
  - name: width
    description: The width of the image in pixels or the PDF in inches.
    types:
    - uid: number
  - name: height
    description: The height of the image in pixels or the PDF in inches.
    types:
    - uid: number
  - name: unit
    description: The unit used in the Width, Height and BoundingBox. For images, the unit is 'pixel'. For PDF, the unit is 'inch'.
    types:
    - uid: TextRecognitionResultDimensionUnit
  - name: lines
    description: A list of recognized text lines.
    types:
    - uid: Line
      isArray: true
- name: TextRecognitionResultDimensionUnit
  description: The unit used in the Width, Height and BoundingBox. For images, the unit is 'pixel'. For PDF, the unit is 'inch'.
  kind: enum
  properties:
  - name: pixel
    types:
    - uid: string
  - name: inch
    types:
    - uid: string
- name: Line
  description: An object representing a recognized text line.
  kind: object
  properties:
  - name: language
    description: The BCP-47 language code of the recognized text line. Only provided where the language of the line differs from the page's.
    types:
    - uid: string
  - name: boundingBox
    description: Bounding box of a recognized line.
    types:
    - uid: number
      isArray: true
  - name: text
    description: The text content of the line.
    types:
    - uid: string
  - name: words
    description: List of words in the text line.
    types:
    - uid: Word
      isArray: true
- name: Word
  description: An object representing a recognized word.
  kind: object
  properties:
  - name: boundingBox
    description: Bounding box of a recognized word.
    types:
    - uid: number
      isArray: true
  - name: text
    description: The text content of the word.
    types:
    - uid: string
  - name: confidence
    description: Qualitative confidence measure.
    types:
    - uid: number
