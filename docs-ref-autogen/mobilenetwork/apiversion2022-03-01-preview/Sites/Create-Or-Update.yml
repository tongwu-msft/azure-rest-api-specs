uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: mobileNetworkName
  in: path
  isRequired: true
  description: The name of the mobile network.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_-]*$
- name: siteName
  in: path
  isRequired: true
  description: The name of the mobile network site.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_-]*$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Update successful. The operation returns the resulting mobile network site resource.
  types:
  - uid: Site
- name: 201 Created
  description: Create successful. The operation returns the resulting mobile network site resource.
  types:
  - uid: Site
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
