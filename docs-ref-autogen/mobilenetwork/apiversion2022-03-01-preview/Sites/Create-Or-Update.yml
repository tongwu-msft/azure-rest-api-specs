uid: management.azure.com.mobilenetwork.apiversion2022-03-01-preview.sites.createorupdate
name: Create Or Update
service: Mobile Network
groupName: Sites
apiVersion: 2022-03-01-preview
summary: Creates or updates a mobile network site.
