    description: Attached Data Network resource ID.
    types:
    - uid: string
- name: SliceResourceId
  description: Reference to a Slice resource.
  kind: object
  properties:
  - name: id
    description: Slice resource ID.
    types:
    - uid: string
- name: StaticIp
  description: The static IP configuration for the sim to use at the defined network scope.
  kind: object
  properties:
  - name: ipv4Address
    description: The IPv4 address assigned to the sim at this network scope. This address must be in the userEquipmentStaticAddressPoolPrefix defined in the attachedDataNetwork.
    types:
    - uid: string
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
