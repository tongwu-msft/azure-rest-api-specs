  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/testResourceGroupName/providers/Microsoft.MobileNetwork/simGroups/testSimGroup/sims/testSimName?api-version=2022-04-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
