### YamlMime:RESTOperation
uid: management.azure.com.mobilenetwork.sims.get
name: Get
service: Mobile Network
groupName: Sims
apiVersion: 2022-04-01-preview
summary: Gets information about the specified SIM.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MobileNetwork/simGroups/{simGroupName}/sims/{simName}?api-version=2022-04-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: simGroupName
  in: path
  isRequired: true
  description: The name of the SIM Group.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_-]*$
- name: simName
  in: path
  isRequired: true
  description: The name of the SIM.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_-]*$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation returns the resulting SIM resource.
  types:
  - uid: Sim
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: Sim
  description: SIM resource.
  kind: object
  properties:
  - name: properties.provisioningState
    isReadyOnly: true
    description: The provisioning state of the SIM resource.
    types:
    - uid: ProvisioningState
  - name: properties.simState
    isReadyOnly: true
    description: The state of the SIM resource.
    types:
    - uid: SimState
  - name: properties.internationalMobileSubscriberIdentity
    description: The international mobile subscriber identity (IMSI) for the SIM.
    types:
    - uid: string
  - name: properties.integratedCircuitCardIdentifier
    description: The integrated circuit card ID (ICCID) for the SIM.
    types:
    - uid: string
  - name: properties.authenticationKey
    description: The Ki value for the SIM.
    types:
    - uid: string
  - name: properties.operatorKeyCode
    description: The Opc value for the SIM.
    types:
    - uid: string
  - name: properties.deviceType
    description: An optional free-form text field that can be used to record the device type this SIM is associated with, for example 'Video camera'. The Azure portal allows SIMs to be grouped and filtered based on this value.
    types:
    - uid: string
  - name: properties.simPolicy
    description: The SIM policy used by this SIM.
    types:
    - uid: SimPolicyResourceId
  - name: properties.staticIpConfiguration
    description: A list of static IP addresses assigned to this SIM. Each address is assigned at a defined network scope, made up of {attached data network, slice}.
    types:
    - uid: SimStaticIpProperties
      isArray: true
  - name: systemData.createdBy
    description: The identity that created the resource.
    types:
    - uid: string
  - name: systemData.createdByType
    description: The type of identity that created the resource.
    types:
    - uid: createdByType
  - name: systemData.createdAt
    description: The timestamp of resource creation (UTC).
    types:
    - uid: string
  - name: systemData.lastModifiedBy
    description: The identity that last modified the resource.
    types:
    - uid: string
  - name: systemData.lastModifiedByType
    description: The type of identity that last modified the resource.
    types:
    - uid: createdByType
  - name: systemData.lastModifiedAt
    description: The timestamp of resource last modification (UTC)
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
  - name: systemData
    isReadyOnly: true
    description: Azure Resource Manager metadata containing createdBy and modifiedBy information.
    types:
    - uid: systemData
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: ProvisioningState
  description: The current provisioning state.
  kind: enum
  properties:
  - name: Unknown
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Accepted
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: Deleted
    types:
    - uid: string
- name: SimState
  description: The state of the SIM resource.
  kind: enum
  properties:
  - name: Disabled
    description: The SIM is disabled because not all configuration required for enabling is present.
    types:
    - uid: string
  - name: Enabled
    description: The SIM is enabled.
    types:
    - uid: string
  - name: Invalid
    description: The SIM cannot be enabled because some of the associated configuration is invalid.
    types:
    - uid: string
- name: SimPolicyResourceId
  description: Reference to a SIM policy resource.
  kind: object
  properties:
  - name: id
    description: SIM policy resource ID.
    types:
    - uid: string
- name: SimStaticIpProperties
  description: Static IP configuration for a SIM, scoped to a particular attached data network and slice.
  kind: object
  properties:
  - name: attachedDataNetwork
    description: The attached data network on which the static IP address will be used. The combination of attached data network and slice defines the network scope of the IP address.
    types:
    - uid: AttachedDataNetworkResourceId
  - name: slice
    description: The network slice on which the static IP address will be used. The combination of attached data network and slice defines the network scope of the IP address.
    types:
    - uid: SliceResourceId
  - name: staticIp
    description: The static IP configuration for the SIM to use at the defined network scope.
    types:
    - uid: StaticIp
- name: createdByType
  description: The type of identity that created the resource.
  kind: enum
  properties:
  - name: User
    types:
    - uid: string
  - name: Application
    types:
    - uid: string
  - name: ManagedIdentity
    types:
    - uid: string
  - name: Key
    types:
    - uid: string
- name: systemData
  description: Metadata pertaining to creation and last modification of the resource.
  kind: object
  properties:
  - name: createdBy
    description: The identity that created the resource.
    types:
    - uid: string
  - name: createdByType
    description: The type of identity that created the resource.
    types:
    - uid: createdByType
  - name: createdAt
    description: The timestamp of resource creation (UTC).
    types:
    - uid: string
  - name: lastModifiedBy
    description: The identity that last modified the resource.
    types:
    - uid: string
  - name: lastModifiedByType
    description: The type of identity that last modified the resource.
    types:
    - uid: createdByType
  - name: lastModifiedAt
    description: The timestamp of resource last modification (UTC)
    types:
    - uid: string
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: AttachedDataNetworkResourceId
  description: Reference to an attached data network resource.
  kind: object
  properties:
  - name: id
    description: Attached data network resource ID.
    types:
    - uid: string
- name: SliceResourceId
  description: Reference to a slice resource.
  kind: object
  properties:
  - name: id
    description: Slice resource ID.
    types:
    - uid: string
- name: StaticIp
  description: The static IP configuration for the SIM to use at the defined network scope.
  kind: object
  properties:
  - name: ipv4Address
    description: The IPv4 address assigned to the SIM at this network scope. This address must be in the userEquipmentStaticAddressPoolPrefix defined in the attached data network.
    types:
    - uid: string
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
