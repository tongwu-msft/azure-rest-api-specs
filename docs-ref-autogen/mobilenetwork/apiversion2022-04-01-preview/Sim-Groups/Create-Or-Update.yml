uid: management.azure.com.mobilenetwork.apiversion2022-04-01-preview.simgroups.createorupdate
name: Create Or Update
service: Mobile Network
groupName: Sim Groups
apiVersion: 2022-04-01-preview
summary: Creates or updates a SIM group.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MobileNetwork/simGroups/{simGroupName}?api-version=2022-04-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: simGroupName
  in: path
  isRequired: true
  description: The name of the SIM Group.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_-]*$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Update successful. The operation returns the resulting SIM group resource.
  types:
  - uid: SimGroup
- name: 201 Created
  description: Create successful. The operation returns the resulting SIM group resource.
  types:
  - uid: SimGroup
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: identity
    in: body
    description: The identity used to retrieve the encryption key from Azure key vault.
    types:
    - uid: ManagedServiceIdentity
  - name: properties.encryptionKey
    in: body
    description: A key to encrypt the SIM data that belongs to this SIM group.
    types:
    - uid: KeyVaultKey
  - name: properties.mobileNetwork
    in: body
    description: Mobile network that this SIM belongs to
