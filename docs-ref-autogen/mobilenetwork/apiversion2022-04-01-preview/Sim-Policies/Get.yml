### YamlMime:RESTOperation
uid: management.azure.com.mobilenetwork.apiversion2022-04-01-preview.simpolicies.get
name: Get
service: Mobile Network
groupName: Sim Policies
apiVersion: 2022-04-01-preview
summary: Gets information about the specified SIM policy.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MobileNetwork/mobileNetworks/{mobileNetworkName}/simPolicies/{simPolicyName}?api-version=2022-04-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: mobileNetworkName
  in: path
  isRequired: true
  description: The name of the mobile network.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_-]*$
- name: simPolicyName
  in: path
  isRequired: true
  description: The name of the SIM policy.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_-]*$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation returns the resulting SIM policy resource.
  types:
  - uid: SimPolicy
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: SimPolicy
  description: SIM policy resource.
  kind: object
  properties:
  - name: properties.provisioningState
    isReadyOnly: true
    description: The provisioning state of the SIM policy resource.
    types:
    - uid: ProvisioningState
  - name: properties.ueAmbr
    description: Aggregate maximum bit rate across all non-GBR QoS flows of all PDU sessions of a given UE. See 3GPP TS23.501 section 5.7.2.6 for a full description of the UE-AMBR.
    types:
    - uid: Ambr
  - name: properties.defaultSlice
    description: The default slice to use if the UE does not explicitly specify it. This slice must exist in the `sliceConfigurations` map.
    types:
    - uid: SliceResourceId
  - name: properties.rfspIndex
    description: RAT/Frequency Selection Priority Index, defined in 3GPP TS 36.413. This is an optional setting and by default is unspecified.
    types:
    - uid: integer
  - name: properties.registrationTimer
    description: Interval for the UE periodic registration update procedure, in seconds.
    types:
    - uid: integer
    defaultValue: 3240
  - name: properties.sliceConfigurations
    description: The allowed slices and the settings to use for them. The list must not contain duplicate items and must contain at least one item.
    types:
    - uid: SliceConfiguration
      isArray: true
  - name: systemData.createdBy
    description: The identity that created the resource.
    types:
    - uid: string
  - name: systemData.createdByType
    description: The type of identity that created the resource.
    types:
    - uid: createdByType
  - name: systemData.createdAt
    description: The timestamp of resource creation (UTC).
    types:
    - uid: string
  - name: systemData.lastModifiedBy
    description: The identity that last modified the resource.
    types:
    - uid: string
  - name: systemData.lastModifiedByType
    description: The type of identity that last modified the resource.
    types:
    - uid: createdByType
  - name: systemData.lastModifiedAt
    description: The timestamp of resource last modification (UTC)
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    description: The geo-location where the resource lives
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
  - name: systemData
    isReadyOnly: true
    description: Azure Resource Manager metadata containing createdBy and modifiedBy information.
    types:
    - uid: systemData
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: ProvisioningState
  description: The current provisioning state.
  kind: enum
  properties:
  - name: Unknown
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Accepted
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: Deleted
    types:
    - uid: string
- name: Ambr
  description: Aggregate maximum bit rate.
  kind: object
  properties:
  - name: uplink
    description: Uplink bit rate.
    types:
    - uid: string
  - name: downlink
    description: Downlink bit rate.
    types:
    - uid: string
- name: SliceResourceId
  description: Reference to a slice resource.
  kind: object
  properties:
  - name: id
    description: Slice resource ID.
    types:
    - uid: string
- name: SliceConfiguration
  description: Per-slice settings
  kind: object
  properties:
  - name: slice
    description: A reference to the slice that these settings apply to
    types:
    - uid: SliceResourceId
  - name: defaultDataNetwork
    description: The default data network to use if the UE does not explicitly specify it. Configuration for this object must exist in the `dataNetworkConfigurations` map.
    types:
    - uid: DataNetworkResourceId
  - name: dataNetworkConfigurations
    description: The allowed data networks and the settings to use for them. The list must not contain duplicate items and must contain at least one item.
    types:
    - uid: DataNetworkConfiguration
      isArray: true
- name: createdByType
  description: The type of identity that created the resource.
  kind: enum
  properties:
  - name: User
    types:
    - uid: string
  - name: Application
    types:
    - uid: string
  - name: ManagedIdentity
    types:
    - uid: string
  - name: Key
    types:
    - uid: string
- name: systemData
  description: Metadata pertaining to creation and last modification of the resource.
  kind: object
  properties:
  - name: createdBy
    description: The identity that created the resource.
    types:
    - uid: string
  - name: createdByType
    description: The type of identity that created the resource.
    types:
    - uid: createdByType
  - name: createdAt
    description: The timestamp of resource creation (UTC).
    types:
    - uid: string
  - name: lastModifiedBy
    description: The identity that last modified the resource.
    types:
    - uid: string
  - name: lastModifiedByType
    description: The type of identity that last modified the resource.
    types:
    - uid: createdByType
  - name: lastModifiedAt
    description: The timestamp of resource last modification (UTC)
    types:
    - uid: string
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: DataNetworkResourceId
  description: Reference to a data network resource.
  kind: object
  properties:
  - name: id
    description: Data network resource ID.
    types:
    - uid: string
- name: DataNetworkConfiguration
  description: Settings controlling data network use
  kind: object
  properties:
  - name: dataNetwork
    description: A reference to the data network that these settings apply to
    types:
    - uid: DataNetworkResourceId
  - name: sessionAmbr
    description: Aggregate maximum bit rate across all non-GBR QoS flows of a given PDU session. See 3GPP TS23.501 section 5.7.2.6 for a full description of the Session-AMBR.
    types:
    - uid: Ambr
  - name: 5qi
    description: 'Default QoS Flow 5G QoS Indicator value. The 5QI identifies a specific QoS forwarding treatment to be provided to a flow. This must not be a standardized 5QI value corresponding to a GBR (guaranteed bit rate) QoS Flow. The illegal GBR 5QI values are: 1, 2, 3, 4, 65, 66, 67, 71, 72, 73, 74, 75, 76, 82, 83, 84, and 85. See 3GPP TS23.501 section 5.7.2.1 for a full description of the 5QI parameter, and table 5.7.4-1 for the definition of which are the GBR 5QI values.'
    types:
    - uid: integer
    defaultValue: 9
  - name: allocationAndRetentionPriorityLevel
    description: Default QoS Flow allocation and retention priority (ARP) level. Flows with higher priority preempt flows with lower priority, if the settings of `preemptionCapability` and `preemptionVulnerability` allow it. 1 is the highest level of priority. If this field is not specified then `5qi` is used to derive the ARP value. See 3GPP TS23.501 section 5.7.2.2 for a full description of the ARP parameters.
    types:
    - uid: integer
    defaultValue: 9
  - name: preemptionCapability
    description: Default QoS Flow preemption capability. The preemption capability of a QoS Flow controls whether it can preempt another QoS Flow with a lower priority level. See 3GPP TS23.501 section 5.7.2.2 for a full description of the ARP parameters.
    types:
    - uid: PreemptionCapability
    defaultValue: NotPreempt
  - name: preemptionVulnerability
    description: Default QoS Flow preemption vulnerability. The preemption vulnerability of a QoS Flow controls whether it can be preempted by a QoS Flow with a higher priority level. See 3GPP TS23.501 section 5.7.2.2 for a full description of the ARP parameters.
    types:
    - uid: PreemptionVulnerability
    defaultValue: Preemptable
  - name: defaultSessionType
    description: The default PDU session type, which is used if the UE does not request a specific session type.
    types:
    - uid: PduSessionType
    defaultValue: IPv4
  - name: additionalAllowedSessionTypes
    description: Allowed session types in addition to the default session type. Must not duplicate the default session type.
    types:
    - uid: string
      isArray: true
  - name: allowedServices
    description: List of services that can be used as part of this SIM policy. The list must not contain duplicate items and must contain at least one item.
    types:
    - uid: ServiceResourceId
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
- name: PreemptionCapability
  description: Preemption capability.
  kind: enum
  properties:
  - name: NotPreempt
    description: Cannot preempt
    types:
    - uid: string
  - name: MayPreempt
    description: May preempt
    types:
    - uid: string
- name: PreemptionVulnerability
  description: Preemption vulnerability.
  kind: enum
  properties:
  - name: NotPreemptable
    description: Cannot be preempted
    types:
    - uid: string
  - name: Preemptable
    description: May be preempted
    types:
    - uid: string
- name: PduSessionType
  description: PDU session type (IPv4/IPv6).
  kind: enum
  properties:
  - name: IPv4
    types:
    - uid: string
  - name: IPv6
    types:
    - uid: string
- name: ServiceResourceId
  description: Reference to a service resource.
  kind: object
  properties:
  - name: id
    description: Service resource ID.
    types:
    - uid: string
