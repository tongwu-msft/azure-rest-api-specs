### YamlMime:RESTOperation
uid: management.azure.com.mobilenetwork.apiversion2022-04-01-preview.packetcorecontrolplanes.createorupdate
name: Create Or Update
service: Mobile Network
groupName: Packet Core Control Planes
apiVersion: 2022-04-01-preview
summary: Creates or updates a packet core control plane.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MobileNetwork/packetCoreControlPlanes/{packetCoreControlPlaneName}?api-version=2022-04-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: packetCoreControlPlaneName
  in: path
  isRequired: true
  description: The name of the packet core control plane.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_-]*$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Update successful. The operation returns the resulting packet core control plane resource.
  types:
  - uid: PacketCoreControlPlane
- name: 201 Created
  description: Create successful. The operation returns the resulting packet core control plane resource.
  types:
  - uid: PacketCoreControlPlane
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: identity
    in: body
    description: The identity used to retrieve the ingress certificate from Azure key vault.
    types:
    - uid: ManagedServiceIdentity
  - name: properties.mobileNetwork
    in: body
    isRequired: true
    description: Mobile network in which this packet core control plane is deployed.
    types:
    - uid: MobileNetworkResourceId
  - name: properties.platform
    in: body
    description: The platform where the packet core is deployed.
    types:
    - uid: PlatformConfiguration
  - name: properties.coreNetworkTechnology
    in: body
    description: The core network technology generation (5G core or EPC / 4G core).
    types:
    - uid: CoreNetworkType
  - name: properties.version
    in: body
    description: The version of the packet core software that is deployed.
    types:
    - uid: string
  - name: properties.controlPlaneAccessInterface
    in: body
    isRequired: true
    description: The control plane interface on the access network. For 5G networks, this is the N2 interface. For 4G networks, this is the S1-MME interface.
    types:
    - uid: InterfaceProperties
  - name: properties.sku
    in: body
    isRequired: true
    description: The SKU defining the throughput and SIM allowances for this packet core control plane deployment.
    types:
    - uid: BillingSku
  - name: properties.localDiagnosticsAccess
    in: body
    description: The kubernetes ingress configuration to control access to packet core diagnostics over local APIs.
    types:
    - uid: LocalDiagnosticsAccessConfiguration
  - name: properties.interopSettings
    in: body
    description: Settings to allow interoperability with third party components e.g. RANs and UEs.
    types:
    - uid: object
  - name: systemData.createdBy
    in: body
    description: The identity that created the resource.
    types:
    - uid: string
  - name: systemData.createdByType
    in: body
    description: The type of identity that created the resource.
    types:
    - uid: createdByType
  - name: systemData.createdAt
    in: body
    description: The timestamp of resource creation (UTC).
    types:
    - uid: string
