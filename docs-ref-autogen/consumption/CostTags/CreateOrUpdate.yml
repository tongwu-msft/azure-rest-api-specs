uid: management.azure.com.consumption.costtags.createorupdate
name: Create Or Update
service: Consumption
groupName: Cost Tags
apiVersion: 2018-03-31
summary: The operation to create or update cost tags assiciated with a billing account. Update operation requires latest eTag to be set in the request mandatorily. You may obtain the latest eTag by performing a get operation. Create operation does not require eTag.
consumes:
- application/json
produces:
