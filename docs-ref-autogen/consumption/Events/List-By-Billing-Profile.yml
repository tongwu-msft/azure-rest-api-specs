### YamlMime:RESTOperation
uid: management.azure.com.consumption.events.listbybillingprofile
name: List By Billing Profile
service: Consumption
groupName: Events
apiVersion: 2021-10-01
summary: Lists the events that decrements Azure credits or Microsoft Azure consumption commitment for a billing account or a billing profile for a given start and end date.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountId}/billingProfiles/{billingProfileId}/providers/Microsoft.Consumption/events?api-version=2021-10-01&startDate={startDate}&endDate={endDate}
