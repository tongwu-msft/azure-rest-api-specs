### YamlMime:RESTOperation
uid: management.azure.com.consumption.events.list
name: List
service: Consumption
groupName: Events
apiVersion: 2019-10-01
summary: Lists the events by billingAccountId and billingProfileId for given start and end date.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountId}/billingProfiles/{billingProfileId}/providers/Microsoft.Consumption/events?api-version=2019-10-01&startDate={startDate}&endDate={endDate}
uriParameters:
- name: billingAccountId
  in: path
  isRequired: true
  description: BillingAccount ID
  types:
  - uid: string
- name: billingProfileId
  in: path
  isRequired: true
  description: Azure Billing Profile ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2019-10-01.
  types:
  - uid: string
- name: startDate
  in: query
  isRequired: true
  description: Start date
  types:
  - uid: string
- name: endDate
  in: query
  isRequired: true
  description: End date
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: Events
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: Events
  description: Result of listing event summary.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: The list of event summary.
    types:
    - uid: EventSummary
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The link (url) to the next page of results.
    types:
    - uid: string
- name: ErrorResponse
  description: "Error response indicates that the service is not able to process the incoming request. The reason is provided in the error message. \n\nSome Error responses: \n\n * 429 TooManyRequests - Request is throttled. Retry after waiting for the time specified in the \"x-ms-ratelimit-microsoft.consumption-retry-after\" header. \n\n * 503 ServiceUnavailable - Service is temporarily unavailable. Retry after waiting for the time specified in the \"Retry-After\" header."
  kind: object
  properties:
  - name: error
    description: The details of the error.
    types:
    - uid: ErrorDetails
- name: EventSummary
  description: An event summary resource.
  kind: object
  properties:
  - name: properties.transactionDate
    isReadyOnly: true
    description: Transaction date.
    types:
    - uid: string
  - name: properties.description
    isReadyOnly: true
    description: Transaction description.
    types:
    - uid: string
  - name: properties.newCredit
    isReadyOnly: true
    description: New Credit.
    types:
    - uid: amount
  - name: properties.adjustments
    isReadyOnly: true
    description: Adjustments amount.
    types:
    - uid: amount
  - name: properties.creditExpired
    isReadyOnly: true
    description: Credit expired.
    types:
    - uid: amount
  - name: properties.charges
    isReadyOnly: true
    description: Charges amount.
    types:
    - uid: amount
  - name: properties.closedBalance
    isReadyOnly: true
    description: Closed balance.
    types:
    - uid: amount
  - name: properties.eventType
    description: The type of event.
    types:
    - uid: EventType
  - name: properties.invoiceNumber
    isReadyOnly: true
    description: Invoice number.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: tags
    isReadyOnly: true
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ErrorDetails
  description: The details of the error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: amount
  description: The amount plus currency .
  kind: object
  properties:
  - name: currency
    isReadyOnly: true
    description: Amount currency.
    types:
    - uid: string
  - name: value
    isReadyOnly: true
    description: Amount.
    types:
    - uid: number
- name: EventType
  description: The type of event.
  kind: enum
  properties:
  - name: SettledCharges
    types:
    - uid: string
  - name: PendingCharges
    types:
    - uid: string
  - name: PendingAdjustments
    types:
    - uid: string
  - name: PendingNewCredit
    types:
    - uid: string
  - name: PendingExpiredCredit
    types:
    - uid: string
  - name: UnKnown
    types:
    - uid: string
  - name: NewCredit
    types:
    - uid: string
