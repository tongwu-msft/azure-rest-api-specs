### YamlMime:RESTOperationGroup
uid: management.azure.com.consumption.budgets
name: Budgets
apiVersion: 2019-10-01
service: Consumption
operations:
- uid: management.azure.com.consumption.budgets.createorupdate
  summary: The operation to create or update a budget. Update operation requires latest eTag to be set in the request mandatorily. You may obtain the latest eTag by performing a get operation. Create operation does not require eTag.
- uid: management.azure.com.consumption.budgets.delete
  summary: The operation to delete a budget.
- uid: management.azure.com.consumption.budgets.get
  summary: Gets the budget for the scope by budget name.
- uid: management.azure.com.consumption.budgets.list
  summary: Lists all budgets for the defined scope.
