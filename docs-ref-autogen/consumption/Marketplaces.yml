name: Marketplaces
apiVersion: 2018-08-31
service: Consumption
operations:
- uid: management.azure.com.consumption.marketplaces.list
  summary: Lists the marketplaces for a scope by subscriptionId and current billing period. Marketplaces are available via this API only for May 1, 2014 or later.
- uid: management.azure.com.consumption.marketplaces.listbybillingaccount
  summary: Lists the marketplaces for a scope by billingAccountId and current billing period. Marketplaces are available via this API only for May 1, 2014 or later.
- uid: management.azure.com.consumption.marketplaces.listbybillingperiod
  summary: Lists the marketplaces for a scope by billing period and subscripotionId. Marketplaces are available via this API only for May 1, 2014 or later.
- uid: management.azure.com.consumption.marketplaces.listbydepartment
  summary: Lists the marketplaces for a scope by departmentId and current billing period. Marketplaces are available via this API only for May 1, 2014 or later.
- uid: management.azure.com.consumption.marketplaces.listbyenrollmentaccount
  summary: Lists the marketplaces for a scope by enrollmentAccountId and current billing period. Marketplaces are available via this API only for May 1, 2014 or later.
- uid: management.azure.com.consumption.marketplaces.listforbillingperiodbybillingaccount
  summary: Lists the marketplaces for a scope by billing period and billingAccountId. Marketplaces are available via this API only for May 1, 2014 or later.
- uid: management.azure.com.consumption.marketplaces.listforbillingperiodbydepartment
