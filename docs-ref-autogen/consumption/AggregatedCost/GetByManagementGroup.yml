### YamlMime:RESTOperation
uid: management.azure.com.consumption.aggregatedcost.getbymanagementgroup
name: Get By Management Group
service: Consumption
groupName: Aggregated Cost
apiVersion: 2019-05-01
summary: Provides the aggregate cost of a management group and all child management groups by current billing period.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Management/managementGroups/{managementGroupId}/providers/Microsoft.Consumption/aggregatedcost?api-version=2019-05-01
- content: GET https://management.azure.com/providers/Microsoft.Management/managementGroups/{managementGroupId}/providers/Microsoft.Consumption/aggregatedcost?api-version=2019-05-01&$filter={$filter}
  isOptional: true
uriParameters:
- name: managementGroupId
  in: path
  isRequired: true
  description: Azure Management Group ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2019-05-01.
  types:
  - uid: string
- name: $filter
  in: query
  description: May be used to filter aggregated cost by properties/usageStart (Utc time), properties/usageEnd (Utc time). The filter supports 'eq', 'lt', 'gt', 'le', 'ge', and 'and'. It does not currently support 'ne', 'or', or 'not'. Tag filter is a key value pair string where key and value is separated by a colon (:).
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: ManagementGroupAggregatedCostResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ManagementGroupAggregatedCostResult
  description: A management group aggregated cost resource.
  kind: object
  properties:
  - name: properties.billingPeriodId
    isReadyOnly: true
    description: The id of the billing period resource that the aggregated cost belongs to.
    types:
    - uid: string
  - name: properties.usageStart
    isReadyOnly: true
    description: The start of the date time range covered by aggregated cost.
    types:
    - uid: string
  - name: properties.usageEnd
    isReadyOnly: true
    description: The end of the date time range covered by the aggregated cost.
    types:
    - uid: string
  - name: properties.azureCharges
    isReadyOnly: true
    description: Azure Charges.
    types:
    - uid: number
  - name: properties.marketplaceCharges
    isReadyOnly: true
    description: Marketplace Charges.
    types:
    - uid: number
  - name: properties.chargesBilledSeparately
    isReadyOnly: true
    description: Charges Billed Separately.
    types:
    - uid: number
  - name: properties.currency
    isReadyOnly: true
    description: The ISO currency in which the meter is charged, for example, USD.
    types:
    - uid: string
  - name: properties.children
    description: Children of a management group
    types:
    - uid: ManagementGroupAggregatedCostResult
      isArray: true
  - name: properties.includedSubscriptions
    description: List of subscription Guids included in the calculation of aggregated cost
    types:
    - uid: string
      isArray: true
  - name: properties.excludedSubscriptions
    description: List of subscription Guids excluded from the calculation of aggregated cost
    types:
    - uid: string
      isArray: true
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: tags
    isReadyOnly: true
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ErrorResponse
  description: Error response indicates that the service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: error
    description: The details of the error.
    types:
    - uid: ErrorDetails
- name: ErrorDetails
  description: The details of the error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
