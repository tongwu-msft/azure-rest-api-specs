### YamlMime:RESTOperation
uid: management.azure.com.consumption.billingaccountdimensions.list
name: List
service: Consumption
groupName: Billing Account Dimensions
apiVersion: 2018-05-31
summary: Lists the dimensions by billingAccount Id.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountId}/providers/Microsoft.Consumption/dimensions?api-version=2018-05-31
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountId}/providers/Microsoft.Consumption/dimensions?api-version=2018-05-31&$filter={$filter}&$expand={$expand}&$skiptoken={$skiptoken}&$top={$top}
  isOptional: true
uriParameters:
- name: billingAccountId
  in: path
  isRequired: true
  description: BillingAccount ID
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2018-05-31.
  types:
  - uid: string
- name: $filter
  in: query
  description: May be used to filter dimensions by properties/category, properties/usageStart, properties/usageEnd. Supported operators are 'eq','lt', 'gt', 'le', 'ge'.
  types:
  - uid: string
- name: $expand
  in: query
  description: May be used to expand the properties/data within a dimension dategory. By default, data is not included when listing dimensions.
  types:
  - uid: string
- name: $skiptoken
  in: query
  description: Skiptoken is only used if a previous operation returned a partial result. If a previous response contains a nextLink element, the value of the nextLink element will include a skiptoken parameter that specifies a starting point to use for subsequent calls.
  types:
  - uid: string
- name: $top
  in: query
  description: May be used to limit the number of results to the most recent N dimension data.
  types:
  - uid: integer
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: DimensionsListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
