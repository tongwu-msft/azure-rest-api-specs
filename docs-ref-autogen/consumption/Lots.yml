### YamlMime:RESTOperationGroup
uid: management.azure.com.consumption.lots
name: Lots
apiVersion: 2021-10-01
service: Consumption
metadata:
  description: Learn more about [Consumption Lots Operations]. How to [List By Billing Account,List By Billing Profile,List By Customer].
operations:
- uid: management.azure.com.consumption.lots.listbybillingaccount
  summary: Lists all Microsoft Azure consumption commitments for a billing account. The API is only supported for Microsoft Customer Agreements (MCA) and Direct Enterprise Agreement (EA)  billing accounts.
- uid: management.azure.com.consumption.lots.listbybillingprofile
  summary: Lists all Azure credits for a billing account or a billing profile. The API is only supported for Microsoft Customer Agreements (MCA) billing accounts.
- uid: management.azure.com.consumption.lots.listbycustomer
  summary: Lists all Azure credits for a customer. The API is only supported for Microsoft Partner  Agreements (MPA) billing accounts.
