### YamlMime:RESTOperation
uid: management.azure.com.consumption.reservationsdetails.list
name: List
service: Consumption
groupName: Reservations Details
apiVersion: 2017-11-30
summary: Lists the reservations details for provided date range.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/{scope}/providers/Microsoft.Consumption/reservationDetails?$filter={$filter}&api-version=2017-11-30
uriParameters:
- name: scope
  in: path
  isRequired: true
  description: The scope of the reservation details. The scope can be 'providers/Microsoft.Capacity/reservationorders/{ReservationOrderId}' or 'providers/Microsoft.Capacity/reservationorders/{ReservationOrderId}/reservations/{ReservationId}'
  types:
  - uid: string
- name: $filter
  in: query
  isRequired: true
  description: "Filter reservation details by date range. The properties/UsageDate for start date and end date. The filter supports 'le' and  'ge' "
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2017-11-30.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: ReservationDetailsListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ReservationDetailsListResult
  description: Result of listing reservation details.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: "  \nreservation details resource."
    types:
    - uid: ReservationDetails
      isArray: true
- name: ErrorResponse
  description: Error response indicates that the service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: error
    description: "  \nThe details of the error."
    types:
    - uid: ErrorDetails
- name: ReservationDetails
  description: reservation details resource.
  kind: object
  properties:
  - name: properties.reservationOrderId
    isReadyOnly: true
    description: "  \nThe reservation order ID is the identifier for a reservation purchase. Each reservation order ID represents a single purchase transaction. A reservation order contains reservations. The reservation order specifies the VM size and region for the reservations."
    types:
    - uid: string
  - name: properties.reservationId
    isReadyOnly: true
    description: "  \nThe reservation ID is the identifier of a reservation within a reservation order. Each reservation is the grouping for applying the benefit scope and also specifies the number of instances to which the reservation benefit can be applied to."
    types:
    - uid: string
  - name: properties.skuName
    isReadyOnly: true
    description: "  \nThis is the ARM Sku name. It can be used to join with the servicetype field in additoinalinfo in usage records."
    types:
    - uid: string
  - name: properties.reservedHours
    isReadyOnly: true
    description: "  \nThis is the total hours reserved for the day. E.g. if reservation for 1 instance was made on 1 PM, this will be 11 hours for that day and 24 hours from subsequent days."
    types:
    - uid: number
  - name: properties.usageDate
    isReadyOnly: true
    description: "  \nThe date on which consumption occurred."
    types:
    - uid: string
  - name: properties.usedHours
    isReadyOnly: true
    description: "  \nThis is the total hours used by the instance."
    types:
    - uid: number
  - name: properties.instanceId
    isReadyOnly: true
    description: "  \nThis identifier is the name of the resource or the fully qualified Resource ID."
    types:
    - uid: string
  - name: properties.totalReservedQuantity
    isReadyOnly: true
    description: "  \nThis is the total count of instances that are reserved for the reservationid."
    types:
    - uid: number
  - name: id
    isReadyOnly: true
    description: "  \nResource Id."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
  - name: tags
    isReadyOnly: true
    description: "  \nResource tags."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ErrorDetails
  description: The details of the error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: "  \nError code."
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: "  \nError message indicating why the operation failed."
    types:
    - uid: string
