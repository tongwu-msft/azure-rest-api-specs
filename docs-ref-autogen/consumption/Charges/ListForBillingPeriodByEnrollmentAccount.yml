uid: management.azure.com.consumption.charges.listforbillingperiodbyenrollmentaccount
name: List For Billing Period By Enrollment Account
service: Consumption
groupName: Charges
apiVersion: 2018-08-31
summary: Lists the charges based on enrollmentAccountId by billing period.
consumes:
- application/json
produces:
