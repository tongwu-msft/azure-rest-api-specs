### YamlMime:RESTOperationGroup
uid: management.azure.com.consumption.usagedetails
name: Usage Details
apiVersion: 2018-08-31
service: Consumption
operations:
- uid: management.azure.com.consumption.usagedetails.usagedetails_list
  summary: Lists the usage details for a scope by current billing period. Usage details are available via this API only for May 1, 2014 or later.
- uid: management.azure.com.consumption.usagedetails.usagedetails_listbybillingaccount
  summary: Lists the usage details by billingAccountId for a scope by current billing period. Usage details are available via this API only for May 1, 2014 or later.
- uid: management.azure.com.consumption.usagedetails.usagedetails_listbybillingperiod
  summary: Lists the usage details for a scope by billing period. Usage details are available via this API only for May 1, 2014 or later.
- uid: management.azure.com.consumption.usagedetails.usagedetails_listbydepartment
  summary: Lists the usage details by departmentId for a scope by current billing period. Usage details are available via this API only for May 1, 2014 or later.
- uid: management.azure.com.consumption.usagedetails.usagedetails_listbyenrollmentaccount
  summary: Lists the usage details by enrollmentAccountId for a scope by current billing period. Usage details are available via this API only for May 1, 2014 or later.
- uid: management.azure.com.consumption.usagedetails.usagedetails_listbymanagementgroup
  summary: Lists the usage detail records for all subscriptions belonging to a management group scope by current billing period. Usage details are available via this API only for May 1, 2014 or later.
- uid: management.azure.com.consumption.usagedetails.usagedetails_listforbillingperiodbybillingaccount
  summary: Lists the usage details based on billingAccountId for a scope by billing period. Usage details are available via this API only for May 1, 2014 or later.
- uid: management.azure.com.consumption.usagedetails.usagedetails_listforbillingperiodbydepartment
  summary: Lists the usage details based on departmentId for a scope by billing period. Usage details are available via this API only for May 1, 2014 or later.
- uid: management.azure.com.consumption.usagedetails.usagedetails_listforbillingperiodbyenrollmentaccount
  summary: Lists the usage details based on enrollmentAccountId for a scope by billing period. Usage details are available via this API only for May 1, 2014 or later.
- uid: management.azure.com.consumption.usagedetails.usagedetails_listforbillingperiodbymanagementgroup
  summary: Lists the usage detail records for all subscriptions belonging to a management group scope by specified billing period. Usage details are available via this API only for May 1, 2014 or later.
