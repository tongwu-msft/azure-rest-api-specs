### YamlMime:RESTOperation
uid: management.azure.com.consumption.usagedetails.list
name: List
service: Consumption
groupName: Usage Details
apiVersion: 2017-11-30
summary: Lists the usage details for a scope by billing period. Usage details are available via this API only for May 1, 2014 or later.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/{scope}/providers/Microsoft.Consumption/usageDetails?api-version=2017-11-30
- content: GET management.azure.com/{scope}/providers/Microsoft.Consumption/usageDetails?$expand={$expand}&$filter={$filter}&$skiptoken={$skiptoken}&$top={$top}&api-version=2017-11-30
  isOptional: true
uriParameters:
- name: scope
  in: path
  isRequired: true
  description: The scope of the usage details. The scope can be '/subscriptions/{subscriptionId}' for a subscription, or '/subscriptions/{subscriptionId}/providers/Microsoft.Billing/billingPeriods/{billingPeriodName}' for a billing perdiod.
  types:
  - uid: string
- name: $expand
  in: query
  description: May be used to expand the properties/additionalProperties or properties/meterDetails within a list of usage details. By default, these fields are not included when listing usage details.
  types:
  - uid: string
- name: $filter
  in: query
  description: May be used to filter usageDetails by properties/usageEnd (Utc time), properties/usageStart (Utc time), properties/resourceGroup, properties/instanceName or properties/instanceId. The filter supports 'eq', 'lt', 'gt', 'le', 'ge', and 'and'. It does not currently support 'ne', 'or', or 'not'.
  types:
  - uid: string
- name: $skiptoken
  in: query
  description: Skiptoken is only used if a previous operation returned a partial result. If a previous response contains a nextLink element, the value of the nextLink element will include a skiptoken parameter that specifies a starting point to use for subsequent calls.
  types:
  - uid: string
- name: $top
  in: query
  description: May be used to limit the number of results to the most recent N usageDetails.
  types:
  - uid: integer
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2017-11-30.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: UsageDetailsListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: UsageDetailsListResult
  description: Result of listing usage details. It contains a list of available usage details in reverse chronological order by billing period.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: "  \nAn usage detail resource."
    types:
    - uid: UsageDetail
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: "  \nThe link (url) to the next page of results."
    types:
    - uid: string
- name: ErrorResponse
  description: Error response indicates that the service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: error
    description: "  \nThe details of the error."
    types:
    - uid: ErrorDetails
- name: UsageDetail
  description: An usage detail resource.
  kind: object
  properties:
  - name: properties.billingPeriodId
    isReadyOnly: true
    description: "  \nThe id of the billing period resource that the usage belongs to."
    types:
    - uid: string
  - name: properties.invoiceId
    isReadyOnly: true
    description: "  \nThe id of the invoice resource that the usage belongs to."
    types:
    - uid: string
  - name: properties.usageStart
    isReadyOnly: true
    description: "  \nThe start of the date time range covered by the usage detail."
    types:
    - uid: string
  - name: properties.usageEnd
    isReadyOnly: true
    description: "  \nThe end of the date time range covered by the usage detail."
    types:
    - uid: string
  - name: properties.instanceName
    isReadyOnly: true
    description: "  \nThe name of the resource instance that the usage is about."
    types:
    - uid: string
  - name: properties.instanceId
    isReadyOnly: true
    description: "  \nThe uri of the resource instance that the usage is about."
    types:
    - uid: string
  - name: properties.instanceLocation
    isReadyOnly: true
    description: "  \nThe location of the resource instance that the usage is about."
    types:
    - uid: string
  - name: properties.currency
    isReadyOnly: true
    description: "  \nThe ISO currency in which the meter is charged, for example, USD."
    types:
    - uid: string
  - name: properties.usageQuantity
    isReadyOnly: true
    description: "  \nThe quantity of usage."
    types:
    - uid: number
  - name: properties.billableQuantity
    isReadyOnly: true
    description: "  \nThe billable usage quantity."
    types:
    - uid: number
  - name: properties.pretaxCost
    isReadyOnly: true
    description: "  \nThe amount of cost before tax."
    types:
