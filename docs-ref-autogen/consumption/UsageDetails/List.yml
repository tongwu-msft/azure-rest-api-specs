    description: "  \nConsumed service name."
    types:
    - uid: string
  - name: properties.costCenter
    isReadyOnly: true
    description: "  \nThe cost center of this department if it is a department and a costcenter exists"
    types:
    - uid: string
  - name: properties.additionalProperties
    isReadyOnly: true
    description: "  \nAdditional details of this usage item. By default this is not populated, unless it's specified in $expand."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
