  - name: properties.meterId
    isReadyOnly: true
    description: "  \nThe meter id."
    types:
    - uid: string
  - name: properties.meterDetails
    isReadyOnly: true
    description: "  \nThe details about the meter. By default this is not populated, unless it's specified in $expand."
