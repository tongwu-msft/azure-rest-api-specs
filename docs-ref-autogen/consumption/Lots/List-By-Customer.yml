  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: Active
    types:
    - uid: string
  - name: Inactive
    types:
    - uid: string
  - name: Expired
    types:
    - uid: string
  - name: Complete
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
- name: AmountWithExchangeRate
  description: The amount with exchange rate.
  kind: object
  properties:
  - name: exchangeRate
    isReadyOnly: true
    description: The exchange rate.
    types:
