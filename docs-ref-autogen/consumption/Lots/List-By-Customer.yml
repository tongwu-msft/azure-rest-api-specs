  - name: value
    isReadyOnly: true
    description: Amount.
    types:
    - uid: number
- name: Reseller
  description: The reseller properties.
  kind: object
  properties:
  - name: resellerId
    isReadyOnly: true
    description: The reseller property ID.
    types:
    - uid: string
  - name: resellerDescription
    isReadyOnly: true
    description: The reseller property description.
    types:
    - uid: string
