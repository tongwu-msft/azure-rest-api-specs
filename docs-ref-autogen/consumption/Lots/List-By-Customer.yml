### YamlMime:RESTOperation
uid: management.azure.com.consumption.lots.listbycustomer
name: List By Customer
service: Consumption
groupName: Lots
apiVersion: 2021-10-01
summary: Lists all Azure credits for a customer. The API is only supported for Microsoft Partner  Agreements (MPA) billing accounts.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountId}/customers/{customerId}/providers/Microsoft.Consumption/lots?api-version=2021-10-01
- content: GET https://management.azure.com/providers/Microsoft.Billing/billingAccounts/{billingAccountId}/customers/{customerId}/providers/Microsoft.Consumption/lots?api-version=2021-10-01&$filter={$filter}
  isOptional: true
uriParameters:
- name: billingAccountId
  in: path
  isRequired: true
  description: BillingAccount ID
  types:
  - uid: string
- name: customerId
  in: path
  isRequired: true
  description: Customer ID
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2021-10-01.
  types:
  - uid: string
- name: $filter
  in: query
  description: May be used to filter the lots by Status, Source etc. The filter supports 'eq', 'lt', 'gt', 'le', 'ge', and 'and'. Tag filter is a key value pair string where key and value is separated by a colon (:).
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: Lots
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: Lots
  description: Result of listing lot summary.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: The list of lot summary.
    types:
    - uid: LotSummary
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The link (url) to the next page of results.
    types:
    - uid: string
- name: ErrorResponse
  description: "Error response indicates that the service is not able to process the incoming request. The reason is provided in the error message. \n\nSome Error responses: \n\n * 429 TooManyRequests - Request is throttled. Retry after waiting for the time specified in the \"x-ms-ratelimit-microsoft.consumption-retry-after\" header. \n\n * 503 ServiceUnavailable - Service is temporarily unavailable. Retry after waiting for the time specified in the \"Retry-After\" header."
  kind: object
  properties:
  - name: error
    description: The details of the error.
    types:
    - uid: ErrorDetails
- name: LotSummary
  description: A lot summary resource.
  kind: object
  properties:
  - name: properties.originalAmount
    isReadyOnly: true
    description: The original amount of a lot.
    types:
    - uid: amount
  - name: properties.closedBalance
    isReadyOnly: true
    description: The balance as of the last invoice.
    types:
    - uid: amount
  - name: properties.source
    isReadyOnly: true
    description: The source of the lot.
    types:
    - uid: LotSource
  - name: properties.startDate
    isReadyOnly: true
    description: The date when the lot became effective.
    types:
    - uid: string
  - name: properties.expirationDate
    isReadyOnly: true
    description: The expiration date of a lot.
    types:
    - uid: string
  - name: properties.poNumber
    isReadyOnly: true
    description: The po number of the invoice on which the lot was added. This property is not available for ConsumptionCommitment lots.
    types:
    - uid: string
  - name: properties.purchasedDate
    isReadyOnly: true
    description: The date when the lot was added.
    types:
    - uid: string
  - name: properties.status
    isReadyOnly: true
    description: The status of the lot.
    types:
    - uid: Status
  - name: properties.creditCurrency
    isReadyOnly: true
    description: The currency of the lot.
    types:
    - uid: string
  - name: properties.billingCurrency
    isReadyOnly: true
    description: The billing currency of the lot.
    types:
    - uid: string
  - name: properties.originalAmountInBillingCurrency
    isReadyOnly: true
    description: The original amount of a lot in billing currency.
    types:
    - uid: AmountWithExchangeRate
  - name: properties.closedBalanceInBillingCurrency
    isReadyOnly: true
    description: The balance as of the last invoice in billing currency.
    types:
    - uid: AmountWithExchangeRate
  - name: properties.reseller
    isReadyOnly: true
    description: The reseller of the lot.
    types:
    - uid: Reseller
  - name: properties.eTag
    isReadyOnly: true
    description: The eTag for the resource.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: eTag
    description: eTag of the resource. To handle concurrent update scenario, this field will be used to determine whether the user is updating the latest version or not.
    types:
    - uid: string
- name: ErrorDetails
  description: The details of the error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: amount
  description: The amount plus currency .
  kind: object
  properties:
  - name: currency
    isReadyOnly: true
    description: Amount currency.
    types:
    - uid: string
  - name: value
    isReadyOnly: true
    description: Amount.
    types:
    - uid: number
- name: LotSource
  description: The source of the lot.
  kind: enum
  properties:
  - name: PurchasedCredit
    types:
    - uid: string
  - name: PromotionalCredit
    types:
    - uid: string
  - name: ConsumptionCommitment
