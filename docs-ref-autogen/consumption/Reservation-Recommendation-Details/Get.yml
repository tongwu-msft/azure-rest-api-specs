### YamlMime:RESTOperation
uid: management.azure.com.consumption.reservationrecommendationdetails.get
name: Get
service: Consumption
groupName: Reservation Recommendation Details
apiVersion: 2021-10-01
summary: Details of a reservation recommendation for what-if analysis of reserved instances.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/{resourceScope}/providers/Microsoft.Consumption/reservationRecommendationDetails?api-version=2021-10-01&scope={scope}&region={region}&term={term}&lookBackPeriod={lookBackPeriod}&product={product}
uriParameters:
- name: resourceScope
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The scope associated with reservation recommendation details operations. This includes '/subscriptions/{subscriptionId}/' for subscription scope, '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}' for resource group scope, /providers/Microsoft.Billing/billingAccounts/{billingAccountId}' for BillingAccount scope, and '/providers/Microsoft.Billing/billingAccounts/{billingAccountId}/billingProfiles/{billingProfileId}' for billingProfile scope
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2021-10-01.
  types:
  - uid: string
- name: scope
  in: query
  isRequired: true
  description: Scope of the reservation.
  types:
  - uid: scope
- name: region
  in: query
  isRequired: true
  description: Used to select the region the recommendation should be generated for.
  types:
  - uid: string
- name: term
  in: query
  isRequired: true
  description: Specify length of reservation recommendation term.
  types:
  - uid: term
- name: lookBackPeriod
  in: query
  isRequired: true
  description: Filter the time period on which reservation recommendation results are based.
  types:
  - uid: lookBackPeriod
- name: product
  in: query
  isRequired: true
  description: 'Filter the products for which reservation recommendation results are generated. Examples: Standard_DS1_v2 (for VM), Premium_SSD_Managed_Disks_P30 (for Managed Disks)'
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: ReservationRecommendationDetailsModel
- name: 204 No Content
  description: An empty response is sent when there are no recommendation details.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: HighCasedErrorResponse
requestHeader: []
definitions:
- name: scope
  description: Scope of the reservation.
  kind: enum
  properties:
  - name: Single
    types:
    - uid: string
  - name: Shared
    types:
    - uid: string
- name: term
  description: Specify length of reservation recommendation term.
  kind: enum
  properties:
  - name: P1Y
    description: 1 year reservation term
    types:
    - uid: string
  - name: P3Y
    description: 3 year reservation term
    types:
    - uid: string
- name: lookBackPeriod
  description: Filter the time period on which reservation recommendation results are based.
  kind: enum
  properties:
  - name: Last7Days
    description: Use 7 days of data for recommendations
    types:
    - uid: string
  - name: Last30Days
    description: Use 30 days of data for recommendations
    types:
    - uid: string
  - name: Last60Days
    description: Use 60 days of data for recommendations
    types:
    - uid: string
- name: ReservationRecommendationDetailsModel
  description: Reservation recommendation details.
  kind: object
  properties:
  - name: location
    description: Resource Location.
    types:
    - uid: string
  - name: sku
    description: Resource sku
    types:
    - uid: string
  - name: properties.currency
    isReadyOnly: true
    description: 'An ISO 4217 currency code identifier for the costs and savings '
    types:
    - uid: string
  - name: properties.resource
    isReadyOnly: true
    description: Resource specific properties.
    types:
    - uid: ReservationRecommendationDetailsResourceProperties
  - name: properties.resourceGroup
    isReadyOnly: true
    description: Resource Group.
    types:
    - uid: string
  - name: properties.savings
    isReadyOnly: true
    description: Savings information for the recommendation.
    types:
    - uid: ReservationRecommendationDetailsSavingsProperties
  - name: properties.scope
    isReadyOnly: true
    description: 'Scope of the reservation, ex: Single or Shared.'
    types:
    - uid: string
  - name: properties.usage
    isReadyOnly: true
    description: Historical usage details used to calculate the estimated savings.
    types:
    - uid: ReservationRecommendationDetailsUsageProperties
  - name: id
    isReadyOnly: true
    description: The full qualified ARM ID of an event.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: 'The ID that uniquely identifies an event. '
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: The etag for the resource.
    types:
    - uid: string
  - name: tags
    isReadyOnly: true
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: HighCasedErrorResponse
  description: "Error response indicates that the service is not able to process the incoming request. The reason is provided in the error message. \n\nSome Error responses: \n\n * 429 TooManyRequests - Request is throttled. Retry after waiting for the time specified in the \"x-ms-ratelimit-microsoft.consumption-retry-after\" header. \n\n * 503 ServiceUnavailable - Service is temporarily unavailable. Retry after waiting for the time specified in the \"Retry-After\" header."
  kind: object
  properties:
  - name: error
    description: The details of the error.
    types:
    - uid: HighCasedErrorDetails
- name: ReservationRecommendationDetailsResourceProperties
  description: Details of the resource.
  kind: object
  properties:
  - name: appliedScopes
    isReadyOnly: true
    description: List of subscriptions for which the reservation is applied.
    types:
    - uid: string
      isArray: true
  - name: onDemandRate
    isReadyOnly: true
    description: On demand rate of the resource.
    types:
    - uid: number
  - name: product
    isReadyOnly: true
    description: 'Azure product ex: Standard_E8s_v3 etc.'
    types:
    - uid: string
  - name: region
    isReadyOnly: true
    description: Azure resource region ex:EastUS, WestUS etc.
    types:
    - uid: string
  - name: reservationRate
    isReadyOnly: true
    description: Reservation rate of the resource.
    types:
    - uid: number
  - name: resourceType
    isReadyOnly: true
    description: The azure resource type.
    types:
    - uid: string
- name: ReservationRecommendationDetailsSavingsProperties
  description: Details of the estimated savings.
  kind: object
  properties:
  - name: calculatedSavings
    description: List of calculated savings.
    types:
    - uid: ReservationRecommendationDetailsCalculatedSavingsProperties
      isArray: true
  - name: lookBackPeriod
    isReadyOnly: true
    description: Number of days of usage to look back used for computing the recommendation.
    types:
    - uid: integer
  - name: recommendedQuantity
    isReadyOnly: true
    description: Number of recommended units of the resource.
    types:
    - uid: number
  - name: reservationOrderTerm
    isReadyOnly: true
    description: 'Term period of the reservation, ex: P1Y or P3Y.'
    types:
    - uid: string
  - name: savingsType
    isReadyOnly: true
    description: 'Type of savings, ex: instance.'
    types:
    - uid: string
  - name: unitOfMeasure
    isReadyOnly: true
    description: 'Measurement unit ex: hour etc.'
    types:
    - uid: string
- name: ReservationRecommendationDetailsUsageProperties
  description: Details about historical usage data that has been used for computing the recommendation.
  kind: object
  properties:
  - name: firstConsumptionDate
    isReadyOnly: true
    description: The first usage date used for looking back for computing the recommendation.
    types:
    - uid: string
  - name: lastConsumptionDate
    isReadyOnly: true
    description: The last usage date used for looking back for computing the recommendation.
    types:
    - uid: string
  - name: lookBackUnitType
    isReadyOnly: true
    description: 'What the usage data values represent ex: virtual machine instance.'
    types:
    - uid: string
  - name: usageData
    isReadyOnly: true
    description: The breakdown of historical resource usage.  The values are in the order of usage between the firstConsumptionDate and the lastConsumptionDate.
    types:
    - uid: number
      isArray: true
  - name: usageGrain
    isReadyOnly: true
    description: 'The grain of the values represented in the usage data ex: hourly.'
    types:
    - uid: string
- name: HighCasedErrorDetails
  description: The details of the error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: ReservationRecommendationDetailsCalculatedSavingsProperties
  description: Details of estimated savings.
  kind: object
  properties:
  - name: onDemandCost
    isReadyOnly: true
    description: The cost without reservation.
    types:
    - uid: number
  - name: overageCost
    isReadyOnly: true
    description: The difference between total reservation cost and reservation cost.
    types:
    - uid: number
  - name: quantity
    isReadyOnly: true
    description: The quantity for calculated savings.
    types:
    - uid: number
  - name: reservationCost
    isReadyOnly: true
    description: The exact cost of the estimated usage using reservation.
    types:
    - uid: number
  - name: totalReservationCost
    isReadyOnly: true
    description: The cost of the suggested quantity.
    types:
    - uid: number
  - name: reservedUnitCount
    description: The number of reserved units used to calculate savings. Always 1 for virtual machines.
    types:
    - uid: number
  - name: savings
    isReadyOnly: true
    description: The amount saved by purchasing the recommended quantity of reservation.
    types:
    - uid: number
