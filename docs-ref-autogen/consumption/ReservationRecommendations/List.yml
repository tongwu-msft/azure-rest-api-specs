### YamlMime:RESTOperation
uid: management.azure.com.consumption.reservationrecommendations.list
name: List
service: consumption
groupName: Reservation Recommendations
apiVersion: 2018-03-31
summary: List of recomendations for purchasing reserved instances.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Consumption/reservationRecommendations?api-version=2018-03-31
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Consumption/reservationRecommendations?$filter={$filter}&api-version=2018-03-31
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: $filter
  in: query
  description: May be used to filter reservationRecommendations by properties/scope and properties/lookBackPeriod.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2018-03-31.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: ReservationRecommendationsListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ReservationRecommendationsListResult
  description: Result of listing reservation recommendations.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: The list of reservation recommendations.
    types:
    - uid: ReservationRecommendations
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The link (url) to the next page of results.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response indicates that the service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: error
    description: The details of the error.
    types:
    - uid: ErrorDetails
- name: ReservationRecommendations
  description: Reservation recommendations resource.
  kind: object
  properties:
  - name: properties.lookBackPeriod
    isReadyOnly: true
    description: The number of days of usage to look back for recommendations.
    types:
    - uid: string
  - name: properties.meterId
    isReadyOnly: true
    description: The meter id (GUID)
    types:
    - uid: string
  - name: properties.term
    isReadyOnly: true
    description: RI recommendations in one or three year terms.
    types:
    - uid: string
  - name: properties.costWithNoReservedInstances
    isReadyOnly: true
    description: The total amount of cost without reserved instances.
    types:
    - uid: number
  - name: properties.recommendedQuantity
    isReadyOnly: true
    description: Recomended quality for reserved instances.
    types:
    - uid: number
  - name: properties.totalCostWithReservedInstances
    isReadyOnly: true
    description: The total amount of cost with reserved instances.
    types:
    - uid: number
  - name: properties.netSavings
    isReadyOnly: true
    description: Total estimated savings with reserved instances.
    types:
    - uid: number
  - name: properties.firstUsageDate
    isReadyOnly: true
    description: The usage date for looking back.
    types:
    - uid: string
  - name: properties.scope
    isReadyOnly: true
    description: Shared or single recommendation.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: tags
    isReadyOnly: true
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    isReadyOnly: true
    description: Resource location
    types:
    - uid: string
  - name: sku
    isReadyOnly: true
    description: Resource sku
    types:
    - uid: string
- name: ErrorDetails
  description: The details of the error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
