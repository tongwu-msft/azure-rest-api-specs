### YamlMime:RESTOperation
uid: management.azure.com.recommendationsservice.operationstatuses.get
name: Get
service: Intelligent Recommendations
groupName: Operation Statuses
apiVersion: 2022-02-01
summary: Returns the current status of an async operation.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.RecommendationsService/locations/{location}/operationStatuses/{operationId}?api-version=2022-02-01
uriParameters:
- name: location
  in: path
  isRequired: true
  description: The name of Azure region.
  types:
  - uid: string
- name: operationId
  in: path
  isRequired: true
  description: The ID of an ongoing async operation.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Requested operation status
  types:
  - uid: OperationStatusResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: OperationStatusResult
  description: The current status of an async operation.
  kind: object
  properties:
  - name: id
    description: Fully qualified ID for the async operation.
    types:
    - uid: string
  - name: name
    description: Name of the async operation.
    types:
    - uid: string
  - name: status
    description: Operation status.
    types:
    - uid: string
  - name: percentComplete
    description: Percent of the operation that is complete.
    types:
    - uid: number
  - name: startTime
    description: The start time of the operation.
    types:
    - uid: string
  - name: endTime
    description: The end time of the operation.
    types:
    - uid: string
  - name: operations
    description: The operations list.
    types:
    - uid: OperationStatusResult
      isArray: true
  - name: error
    description: If present, details of the operation error.
    types:
    - uid: ErrorDetail
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
- name: Get operation status
  request:
    uri: GET https://management.azure.com/providers/Microsoft.RecommendationsService/locations/testLocation/operationStatuses/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx?api-version=2022-02-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/providers/Microsoft.RecommendationsService/locations/testLocation/operationStatuses/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx?api-version=2022-02-01
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/providers/Microsoft.RecommendationsService/locations/testLocation/operationStatuses/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
        "name": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
        "status": "Succeeded",
        "percentComplete": 100,
        "startTime": "2021-01-21T13:27:03.8980869Z",
        "endTime": "2020-01-21T13:35:03.8980869Z"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account.
