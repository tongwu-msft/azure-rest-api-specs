examples:
- name: Check name availability of RecommendationsService Account - name available
  request:
    uri: POST https://management.azure.com/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/providers/Microsoft.RecommendationsService/checkNameAvailability?api-version=2022-02-01
    body: >-
      {
        "type": "Microsoft.RecommendationsService/accounts",
        "name": "sampleAccount"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/providers/Microsoft.RecommendationsService/checkNameAvailability?api-version=2022-02-01

      {
        "type": "Microsoft.RecommendationsService/accounts",
        "name": "sampleAccount"
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": true
      }
- name: Check name availability of RecommendationsService Account - name unavailable
  request:
    uri: POST https://management.azure.com/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/providers/Microsoft.RecommendationsService/checkNameAvailability?api-version=2022-02-01
    body: >-
      {
        "type": "Microsoft.RecommendationsService/accounts",
        "name": "sampleAccount"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/providers/Microsoft.RecommendationsService/checkNameAvailability?api-version=2022-02-01

      {
        "type": "Microsoft.RecommendationsService/accounts",
        "name": "sampleAccount"
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": false,
        "reason": "AlreadyExists",
        "message": "Requested name is already in use. Please select a different name."
      }
