### YamlMime:RESTOperation
uid: management.azure.com.recommendationsservice.accounts.checknameavailability
name: Check Name Availability
service: Intelligent Recommendations
groupName: Accounts
apiVersion: 2022-02-01
summary: Checks that the RecommendationsService Account name is valid and is not already in use.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.RecommendationsService/checkNameAvailability?api-version=2022-02-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successful. The response describes the name availability.
  types:
  - uid: CheckNameAvailabilityResponse
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    description: The name of the resource for which availability needs to be checked.
    types:
    - uid: string
  - name: type
    in: body
    description: The resource type.
    types:
    - uid: string
requestHeader: []
definitions:
- name: CheckNameAvailabilityResponse
  description: The check availability result.
  kind: object
  properties:
  - name: nameAvailable
    description: Indicates if the resource name is available.
    types:
    - uid: boolean
  - name: reason
    description: The reason why the given name is not available.
    types:
    - uid: CheckNameAvailabilityReason
  - name: message
    description: Detailed reason why the given name is available.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: CheckNameAvailabilityRequest
  description: The check availability request body.
  kind: object
  properties:
  - name: name
    description: The name of the resource for which availability needs to be checked.
    types:
    - uid: string
  - name: type
    description: The resource type.
    types:
    - uid: string
- name: CheckNameAvailabilityReason
  description: The reason why the given name is not available.
  kind: enum
  properties:
  - name: Invalid
    types:
    - uid: string
  - name: AlreadyExists
