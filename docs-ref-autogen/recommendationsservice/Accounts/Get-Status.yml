### YamlMime:RESTOperation
uid: management.azure.com.recommendationsservice.accounts.getstatus
name: Get Status
service: Intelligent Recommendations
groupName: Accounts
apiVersion: 2022-02-01
summary: Returns RecommendationsService Account status.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecommendationsService/accounts/{accountName}/status?api-version=2022-02-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of the RecommendationsService Account resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The status of the account.
  types:
  - uid: AccountStatus
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: AccountStatus
  description: Account status.
  kind: object
  properties:
  - name: scopesStatuses
    description: The list of scopes statuses.
    types:
    - uid: ScopeStatuses
      isArray: true
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: ScopeStatuses
  description: Scope statuses.
  kind: object
  properties:
  - name: scope
    description: The scope that the statuses refers to.
    types:
    - uid: string
  - name: statuses
    description: Scope stage statuses.
    types:
    - uid: StageStatus
      isArray: true
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: StageStatus
  description: Stage status.
  kind: object
  properties:
  - name: stage
    description: The stage name.
    types:
    - uid: string
  - name: status
    description: The status of the stage.
    types:
    - uid: string
  - name: time
    description: The time of the status.
    types:
    - uid: string
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
- name: Get RecommendationsService Account status - Modeling resource exists
  request:
    uri: POST https://management.azure.com/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/rg/providers/Microsoft.RecommendationsService/accounts/sampleAccount/status?api-version=2022-02-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/rg/providers/Microsoft.RecommendationsService/accounts/sampleAccount/status?api-version=2022-02-01
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "scopesStatuses": [
          {
            "scope": "modeling1",
            "statuses": [
              {
                "stage": "DataAccess",
                "status": "Success",
                "time": "2021-08-31T17:15:31.2485861Z"
              },
              {
                "stage": "DataValidation",
                "status": "Failed",
                "time": "2021-08-31T17:16:31.2485861Z"
              },
              {
                "stage": "Model",
                "status": "Pending",
                "time": "2021-08-31T17:17:31.2485861Z"
              }
            ]
          }
        ]
      }
- name: Get account status - no Modeling resource exists
  request:
    uri: POST https://management.azure.com/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/rg/providers/Microsoft.RecommendationsService/accounts/sampleAccount/status?api-version=2022-02-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/rg/providers/Microsoft.RecommendationsService/accounts/sampleAccount/status?api-version=2022-02-01
      ```

  responses:
  - statusCode: "200"
    body: '{}'
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account.
metadata:
  description: Learn more about Intelligent Recommendations service - Returns RecommendationsService Account status.
errorCodes: []
