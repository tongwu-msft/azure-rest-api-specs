### YamlMime:RESTOperationGroup
uid: management.azure.com.resources.hierarchysettings
name: Hierarchy Settings
apiVersion: 2020-02-01
service: Resource Management
operations:
- uid: management.azure.com.resources.hierarchysettings.createorupdate
  summary: >
    Creates or updates the hierarchy settings defined at the Management Group level.
- uid: management.azure.com.resources.hierarchysettings.delete
  summary: >
    Deletes the hierarchy settings defined at the Management Group level.
- uid: management.azure.com.resources.hierarchysettings.get
  summary: >
    Gets the hierarchy settings defined at the Management Group level. Settings can only be set on the root Management Group of the hierarchy.
- uid: management.azure.com.resources.hierarchysettings.list
  summary: >
    Gets all the hierarchy settings defined at the Management Group level. Settings can only be set on the root Management Group of the hierarchy.
- uid: management.azure.com.resources.hierarchysettings.update
  summary: >
    Updates the hierarchy settings defined at the Management Group level.
