### YamlMime:RESTOperationGroup
uid: management.azure.com.resources.managementgroups
name: Management Groups
apiVersion: 2018-03-01-preview
service: Resource Management
operations:
- uid: management.azure.com.resources.managementgroups.createorupdate
  summary: Create or update a management group. If a management group is already created and a subsequent create request is issued with different properties, the management group properties will be updated.
- uid: management.azure.com.resources.managementgroups.delete
  summary: Delete management group. If a management group contains child resources, the request will fail.
- uid: management.azure.com.resources.managementgroups.get
  summary: Get the details of the management group.
- uid: management.azure.com.resources.managementgroups.getdescendants
  summary: >
    List all entities that descend from a management group.
- uid: management.azure.com.resources.managementgroups.list
  summary: List management groups for the authenticated user.
- uid: management.azure.com.resources.managementgroups.update
  summary: Update a management group.
