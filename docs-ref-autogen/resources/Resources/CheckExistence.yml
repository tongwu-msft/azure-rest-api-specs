### YamlMime:RESTOperation
uid: management.azure.com.resourcemanagement.resources.checkexistence
name: Check Existence
service: Resource Management
groupName: Resources
apiVersion: 2018-02-01
summary: Checks whether a resource exists.
consumes:
- application/json
produces:
- application/json
paths:
- content: HEAD https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{parentResourcePath}/{resourceType}/{resourceName}?api-version=2018-02-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group containing the resource to check. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: resourceProviderNamespace
  in: path
  isRequired: true
  description: The resource provider of the resource to check.
  types:
  - uid: string
- name: parentResourcePath
  in: path
  isRequired: true
  description: The parent resource identity.
  types:
  - uid: string
- name: resourceType
  in: path
  isRequired: true
  description: The resource type.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the resource to check whether it exists.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: No Content
- name: 404 Not Found
  description: Not Found
requestHeader: []
definitions: []
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
