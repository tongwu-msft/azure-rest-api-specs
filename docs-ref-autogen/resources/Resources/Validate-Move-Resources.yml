### YamlMime:RESTOperation
uid: management.azure.com.resources.resources.validatemoveresources
name: Validate Move Resources
service: Resource Management
groupName: Resources
apiVersion: 2021-04-01
summary: "Validates whether resources can be moved from one resource group to another resource group.  \nThis operation checks whether the specified resources can be moved to the target. The resources to be moved must be in the same source resource group in the source subscription being used. The target resource group may be in a different subscription. If validation succeeds, it returns HTTP response code 204 (no content). If validation fails, it returns HTTP response code 409 (Conflict) with an error message. Retrieve the URL in the Location header value to check the result of the long-running operation."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{sourceResourceGroupName}/validateMoveResources?api-version=2021-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: sourceResourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group from the source subscription containing the resources to be validated for move.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Accepted
- name: 204 No Content
  description: No Content
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: resources
    in: body
    description: The IDs of the resources.
    types:
    - uid: string
      isArray: true
  - name: targetResourceGroup
    in: body
    description: The target resource group.
    types:
    - uid: string
