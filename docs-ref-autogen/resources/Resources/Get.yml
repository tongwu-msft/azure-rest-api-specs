### YamlMime:RESTOperation
uid: management.azure.com.resources.resources.get
name: Get
service: Resource Management
groupName: Resources
apiVersion: 2018-02-01
summary: Gets a resource.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{parentResourcePath}/{resourceType}/{resourceName}?api-version=2018-02-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group containing the resource to get. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: resourceProviderNamespace
  in: path
  isRequired: true
  description: The namespace of the resource provider.
  types:
  - uid: string
- name: parentResourcePath
  in: path
  isRequired: true
  description: The parent resource identity.
  types:
  - uid: string
- name: resourceType
  in: path
  isRequired: true
  description: The resource type of the resource.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the resource to get.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns information about the resource.
  types:
  - uid: GenericResource
requestHeader: []
definitions:
- name: GenericResource
  description: Resource information.
  kind: object
  properties:
  - name: plan
    description: The plan of the resource.
    types:
    - uid: Plan
  - name: properties
    description: The resource properties.
    types:
    - uid: object
  - name: kind
    description: The kind of the resource.
    types:
    - uid: string
  - name: managedBy
    description: ID of the resource that manages this resource.
    types:
    - uid: string
  - name: sku
    description: The SKU of the resource.
    types:
    - uid: Sku
  - name: identity
    description: The identity of the resource.
    types:
    - uid: Identity
  - name: id
    isReadyOnly: true
    description: Resource ID
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: Plan
  description: Plan for the resource.
  kind: object
  properties:
  - name: name
    description: The plan ID.
    types:
    - uid: string
  - name: publisher
    description: The publisher ID.
    types:
    - uid: string
  - name: product
    description: The offer ID.
    types:
    - uid: string
  - name: promotionCode
    description: The promotion code.
    types:
    - uid: string
  - name: version
    description: The plan's version.
    types:
    - uid: string
- name: Sku
  description: SKU for the resource.
  kind: object
  properties:
  - name: name
    description: The SKU name.
    types:
    - uid: string
  - name: tier
    description: The SKU tier.
    types:
    - uid: string
  - name: size
    description: The SKU size.
    types:
    - uid: string
  - name: family
    description: The SKU family.
    types:
    - uid: string
  - name: model
    description: The SKU model.
    types:
    - uid: string
  - name: capacity
    description: The SKU capacity.
    types:
    - uid: integer
- name: Identity
  description: Identity for the resource.
  kind: object
  properties:
  - name: principalId
    isReadyOnly: true
    description: The principal ID of resource identity.
    types:
    - uid: string
  - name: tenantId
    isReadyOnly: true
    description: The tenant ID of resource.
    types:
    - uid: string
  - name: type
    description: The identity type.
    types:
    - uid: ResourceIdentityType
- name: ResourceIdentityType
  description: The identity type.
  kind: enum
  properties:
  - name: SystemAssigned
    types:
    - uid: string
  - name: UserAssigned
    types:
    - uid: string
  - name: SystemAssigned, UserAssigned
    types:
    - uid: string
  - name: None
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
