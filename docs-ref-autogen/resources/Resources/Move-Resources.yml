### YamlMime:RESTOperation
uid: management.azure.com.resources.resources.moveresources
name: Move Resources
service: Resource Management
groupName: Resources
apiVersion: 2021-04-01
summary: "Moves resources from one resource group to another resource group.  \nThe resources to be moved must be in the same source resource group in the source subscription being used. The target resource group may be in a different subscription. When moving resources, both the source group and the target group are locked for the duration of the operation. Write and delete operations are blocked on the groups until the move completes. "
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{sourceResourceGroupName}/moveResources?api-version=2021-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: sourceResourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group from the source subscription containing the resources to be moved.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Accepted
- name: 204 No Content
  description: No Content
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: resources
    in: body
    description: The IDs of the resources.
    types:
    - uid: string
      isArray: true
  - name: targetResourceGroup
    in: body
    description: The target resource group.
    types:
    - uid: string
requestHeader: []
definitions:
- name: CloudError
  description: An error response for a resource management request.
  kind: object
