### YamlMime:RESTOperation
uid: management.azure.com.resourcemanagement.resources.listbyresourcegroup
name: List By Resource Group
service: Resource Management
groupName: Resources
apiVersion: 2017-05-10
summary: Get all the resources for a resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/resources?api-version=2017-05-10
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/resources?$filter={$filter}&$expand={$expand}&$top={$top}&api-version=2017-05-10
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group with the resources to get.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: $filter
  in: query
  description: The filter to apply on the operation.
  types:
  - uid: string
- name: $expand
  in: query
  description: The $expand query parameter
  types:
  - uid: string
- name: $top
  in: query
  description: The number of results to return. If null is passed, returns all resources.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns an array of resources
  types:
  - uid: ResourceListResult
