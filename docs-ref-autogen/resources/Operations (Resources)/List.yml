### YamlMime:RESTOperation
uid: management.azure.com.resources.operations(resources).list
name: List
service: Resource Management
groupName: Operations (Resources)
apiVersion: 2021-04-01
summary: Lists all of the available Microsoft.Resources REST API operations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Resources/operations?api-version=2021-04-01
uriParameters:
