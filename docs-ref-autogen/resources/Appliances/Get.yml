### YamlMime:RESTOperation
summary: Gets the appliance.
service: Resource Management
apiVersion: 2016-09-01-preview
groupName: Appliances
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Solutions/appliances/{applianceName}?api-version=2016-09-01-preview
uriParameters:
- in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the appliance.
  types:
  - uid: string
  name: applianceName
- in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
  name: api-version
responses:
- description: OK - Returns the appliance.
  types:
  - uid: Appliance
  name: 200 OK
- description: Not Found
  name: Other Status Codes
- description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: Appliance
  description: Information about appliance.
  kind: object
  properties:
  - description: The plan information.
    types:
    - uid: Plan
    name: plan
  - description: The kind of the appliance. Allowed values are MarketPlace and ServiceCatalog.
    types:
    - uid: string
    name: kind
  - description: The managed resource group Id.
    types:
    - uid: string
    name: properties.managedResourceGroupId
  - description: The fully qualified path of appliance definition Id.
    types:
    - uid: string
    name: properties.applianceDefinitionId
  - description: Name and value pairs that define the appliance parameters. It can be a JObject or a well formed JSON string.
    types:
    - uid: object
    name: properties.parameters
  - isReadyOnly: true
    description: Name and value pairs that define the appliance outputs.
    types:
    - uid: object
    name: properties.outputs
  - isReadyOnly: true
    description: The appliance provisioning state.
    types:
    - uid: ProvisioningState
    name: properties.provisioningState
  - description: The blob URI where the UI definition file is located.
    types:
    - uid: string
    name: properties.uiDefinitionUri
  - description: ID of the resource that manages this resource.
    types:
    - uid: string
    name: managedBy
  - description: The SKU of the resource.
    types:
    - uid: Sku
    name: sku
  - description: The identity of the resource.
    types:
    - uid: Identity
    name: identity
  - isReadyOnly: true
    description: Resource ID
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type
    types:
    - uid: string
    name: type
  - description: Resource location
    types:
    - uid: string
    name: location
  - description: Resource tags
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
- name: ErrorResponse
  description: Error reponse indicates ARM appliance is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - description: Http status code.
    types:
    - uid: string
    name: httpStatus
  - description: Error code.
    types:
    - uid: string
    name: errorCode
  - description: Error message indicating why the operation failed.
    types:
    - uid: string
    name: errorMessage
- name: Plan
  description: The plan information.
  kind: object
  properties:
  - description: The plan name.
    types:
    - uid: string
    name: name
  - description: The publisher ID.
    types:
    - uid: string
    name: publisher
  - description: The product code.
    types:
    - uid: string
    name: product
  - description: The promotion code.
    types:
    - uid: string
    name: promotionCode
  - description: The plan's version.
    types:
    - uid: string
    name: version
- name: ProvisioningState
  description: The appliance provisioning state.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Accepted
  - types:
    - uid: string
    name: Running
  - types:
    - uid: string
    name: Ready
  - types:
    - uid: string
    name: Creating
  - types:
    - uid: string
    name: Created
  - types:
    - uid: string
    name: Deleting
  - types:
    - uid: string
    name: Deleted
  - types:
    - uid: string
    name: Canceled
  - types:
    - uid: string
    name: Failed
  - types:
    - uid: string
    name: Succeeded
  - types:
    - uid: string
    name: Updating
- name: Sku
  description: The SKU of the resource.
  kind: object
  properties:
  - description: The SKU name.
    types:
    - uid: string
    name: name
  - description: The SKU tier.
    types:
    - uid: string
    name: tier
  - description: The SKU size.
    types:
    - uid: string
    name: size
  - description: The SKU family.
    types:
    - uid: string
    name: family
  - description: The SKU model.
    types:
    - uid: string
    name: model
  - description: The SKU capacity.
    types:
    - uid: integer
    name: capacity
- name: Identity
  description: The identity of the resource.
  kind: object
  properties:
  - isReadyOnly: true
    description: The principal ID of resource identity.
    types:
    - uid: string
    name: principalId
  - isReadyOnly: true
    description: The tenant ID of resource.
    types:
    - uid: string
    name: tenantId
  - description: The identity type.
    types:
    - uid: ResourceIdentityType
    name: type
- name: ResourceIdentityType
  description: The identity type.
  kind: enum
  properties:
  - types:
    - uid: string
    name: SystemAssigned
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg/providers/Microsoft.Solutions/appliances/myAppliance?api-version=2016-09-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "myAppliance",
        "id": "/subscriptions/subid/resourceGroups/rg/providers/Microsoft.Solutions/appliances/myAppliance",
        "type": "Microsoft.Solutions/appliances",
        "location": "East US 2",
        "managedBy": null,
        "resourceGroup": "rg",
        "tags": null,
        "plan": null,
        "identity": null,
        "kind": "ServiceCatalog",
        "sku": null,
        "properties": {
          "applianceDefinitionId": "/subscriptions/subid/resourceGroups/rg/providers/Microsoft.Solutions/applianceDefinitions/myAppDef",
          "managedResourceGroupId": "/subscriptions/subid/resourceGroups/myManagedRG",
          "outputs": null,
          "parameters": null,
          "provisioningState": "Created",
          "uiDefinitionUri": "https://path/to/applianceCreateUiDefinition.json"
        }
      }
  name: Get an appliance
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Get
uid: management.azure.com.resourcemanagement.appliances.get
