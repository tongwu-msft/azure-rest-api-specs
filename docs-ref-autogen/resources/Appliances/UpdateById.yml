### YamlMime:RESTOperation
summary: Updates an existing appliance. The only value that can be updated via PATCH currently is the tags.
service: Resource Management
apiVersion: 2016-09-01-preview
groupName: Appliances
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/{applianceId}?api-version=2016-09-01-preview
uriParameters:
- in: path
  isRequired: true
  description: The fully qualified ID of the appliance, including the appliance name and the appliance resource type. Use the format, /subscriptions/{guid}/resourceGroups/{resource-group-name}/Microsoft.Solutions/appliances/{appliance-name}
  types:
  - uid: string
  name: applianceId
- in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
  name: api-version
responses:
- description: Created - Returns information about the appliance, including provisioning status.
  types:
  - uid: Appliance
  name: 200 OK
- description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    description: The plan information.
    types:
    - uid: Plan
    name: plan
  - in: body
    isRequired: true
    description: The kind of the appliance. Allowed values are MarketPlace and ServiceCatalog.
    types:
    - uid: string
    name: kind
  - in: body
    isRequired: true
    description: The managed resource group Id.
    types:
    - uid: string
    name: properties.managedResourceGroupId
  - in: body
    description: The fully qualified path of appliance definition Id.
    types:
    - uid: string
    name: properties.applianceDefinitionId
  - in: body
    description: Name and value pairs that define the appliance parameters. It can be a JObject or a well formed JSON string.
    types:
    - uid: object
    name: properties.parameters
  - in: body
    description: The blob URI where the UI definition file is located.
    types:
    - uid: string
    name: properties.uiDefinitionUri
  - in: body
    description: ID of the resource that manages this resource.
    types:
    - uid: string
    name: managedBy
  - in: body
    description: The SKU of the resource.
    types:
    - uid: Sku
    name: sku
  - in: body
    description: The identity of the resource.
    types:
    - uid: Identity
    name: identity
  - in: body
    description: Resource location
    types:
    - uid: string
    name: location
  - in: body
    description: Resource tags
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
requestHeader: []
