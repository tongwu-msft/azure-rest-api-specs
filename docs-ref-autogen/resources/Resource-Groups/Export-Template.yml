### YamlMime:RESTOperation
uid: management.azure.com.resources.resourcegroups.exporttemplate
name: Export Template
service: Resource Management
groupName: Resource Groups
apiVersion: 2021-04-01
summary: Captures the specified resource group as a template.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/exportTemplate?api-version=2021-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns the result of the export.
  types:
  - uid: ResourceGroupExportResult
- name: 202 Accepted
  description: Accepted
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: resources
    in: body
    description: The IDs of the resources to filter the export by. To export all resources, supply an array with single entry '*'.
    types:
    - uid: string
      isArray: true
  - name: options
    in: body
    description: "The export template options. A CSV-formatted list containing zero or more of the following: 'IncludeParameterDefaultValue', 'IncludeComments', 'SkipResourceNameParameterization', 'SkipAllParameterization'"
    types:
    - uid: string
requestHeader: []
