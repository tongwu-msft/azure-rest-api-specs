### YamlMime:RESTOperation
uid: management.azure.com.resources.resourcegroups.update
name: Update
service: Resource Management
groupName: Resource Groups
apiVersion: 2021-04-01
summary: "Updates a resource group.  \nResource groups can be updated through a simple PATCH operation to a group address. The format of the request is the same as that for creating a resource group. If a field is unspecified, the current value is retained."
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}?api-version=2021-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to update. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns information about the resource group.
  types:
  - uid: ResourceGroup
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    description: The name of the resource group.
    types:
    - uid: string
  - name: properties
    in: body
    description: The resource group properties.
    types:
    - uid: ResourceGroupProperties
  - name: managedBy
    in: body
    description: The ID of the resource that manages this resource group.
    types:
    - uid: string
  - name: tags
    in: body
    description: The tags attached to the resource group.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
