### YamlMime:RESTOperation
uid: management.azure.com.resources.resourcegroups.list
name: List
service: Resource Management
groupName: Resource Groups
apiVersion: 2021-04-01
summary: Gets all the resource groups for a subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups?api-version=2021-04-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups?$filter={$filter}&$top={$top}&api-version=2021-04-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: $filter
  in: query
  description: The filter to apply on the operation.<br><br>You can filter by tag names and values. For example, to filter for a tag name and value, use $filter=tagName eq 'tag1' and tagValue eq 'Value1'
  types:
  - uid: string
- name: $top
  in: query
  description: The number of results to return. If null is passed, returns all resource groups.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns an array of resource groups.
  types:
  - uid: ResourceGroupListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
