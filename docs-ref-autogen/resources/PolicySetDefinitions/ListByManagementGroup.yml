### YamlMime:RESTOperation
uid: management.azure.com.resources.policysetdefinitions.listbymanagementgroup
name: List By Management Group
service: Resource Management
groupName: Policy Set Definitions
apiVersion: 2019-09-01
summary: "Retrieves all policy set definitions in management group.  \nThis operation retrieves a list of all the a policy set definition in the given management group."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Management/managementgroups/{managementGroupId}/providers/Microsoft.Authorization/policySetDefinitions?api-version=2019-09-01
uriParameters:
- name: managementGroupId
  in: path
  isRequired: true
  description: The ID of the management group.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns an array of policy set definitions.
  types:
  - uid: PolicySetDefinitionListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
