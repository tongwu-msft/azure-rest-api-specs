### YamlMime:RESTOperation
uid: management.azure.com.resources.policysetdefinitions.policysetdefinitions_getbuiltin
name: Get Built In
service: Resource Management
groupName: Policy Set Definitions
apiVersion: 2018-05-01
summary: "Retrieves a built in policy set definition.  \nThis operation retrieves the built-in policy set definition with the given name."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Authorization/policySetDefinitions/{policySetDefinitionName}?api-version=2018-05-01
uriParameters:
