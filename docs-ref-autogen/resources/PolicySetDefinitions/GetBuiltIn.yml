uid: management.azure.com.resources.policysetdefinitions.getbuiltin
name: Get Built In
service: Resource Management
groupName: Policy Set Definitions
apiVersion: 2019-09-01
summary: "Retrieves a built in policy set definition.  \nThis operation retrieves the built-in policy set definition with the given name."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Authorization/policySetDefinitions/{policySetDefinitionName}?api-version=2019-09-01
uriParameters:
- name: policySetDefinitionName
  in: path
  isRequired: true
  description: The name of the policy set definition to get.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
