### YamlMime:RESTOperation
uid: management.azure.com.resources.policysetdefinitions.getatmanagementgroup
name: Get At Management Group
service: Resource Management
groupName: Policy Set Definitions
apiVersion: 2019-09-01
summary: "Retrieves a policy set definition.  \nThis operation retrieves the policy set definition in the given management group with the given name."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Management/managementgroups/{managementGroupId}/providers/Microsoft.Authorization/policySetDefinitions/{policySetDefinitionName}?api-version=2019-09-01
uriParameters:
- name: managementGroupId
  in: path
  isRequired: true
  description: The ID of the management group.
  types:
  - uid: string
- name: policySetDefinitionName
  in: path
  isRequired: true
  description: The name of the policy set definition to get.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns information about the policy set definition.
  types:
  - uid: PolicySetDefinition
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
