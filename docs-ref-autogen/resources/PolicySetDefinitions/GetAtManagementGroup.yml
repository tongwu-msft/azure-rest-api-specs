examples:
- name: Retrieve a policy set definition at management group level
  request:
    uri: GET https://management.azure.com/providers/Microsoft.Management/managementgroups/MyManagementGroup/providers/Microsoft.Authorization/policySetDefinitions/CostManagement?api-version=2019-09-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/providers/Microsoft.Management/managementgroups/MyManagementGroup/providers/Microsoft.Authorization/policySetDefinitions/CostManagement",
        "type": "Microsoft.Authorization/policySetDefinitions",
        "name": "CostManagement",
        "properties": {
          "displayName": "Cost Management",
          "description": "Policies to enforce low cost storage SKUs",
          "metadata": {
            "category": "Cost Management"
          },
          "policyDefinitions": [
            {
              "policyDefinitionId": "/providers/Microsoft.Authorization/policyDefinitions/7433c107-6db4-4ad1-b57a-a76dce0154a1",
              "policyDefinitionReferenceId": "Limit_Skus",
              "parameters": {
                "listOfAllowedSKUs": {
                  "value": [
                    "Standard_GRS",
                    "Standard_LRS"
                  ]
                }
              }
            },
            {
              "policyDefinitionId": "/providers/Microsoft.Management/managementgroups/MyManagementGroup/providers/Microsoft.Authorization/policyDefinitions/ResourceNaming",
              "policyDefinitionReferenceId": "Resource_Naming",
              "parameters": {
                "prefix": {
                  "value": "DeptA"
                },
                "suffix": {
                  "value": "-LC"
                }
              }
            }
          ]
        }
      }
security:
