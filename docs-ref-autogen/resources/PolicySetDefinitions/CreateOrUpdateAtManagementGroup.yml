examples:
- name: Create or update a policy set definition at management group level
  request:
    uri: PUT https://management.azure.com/providers/Microsoft.Management/managementgroups/MyManagementGroup/providers/Microsoft.Authorization/policySetDefinitions/CostManagement?api-version=2018-05-01
    body: >-
      {
        "properties": {
          "displayName": "Cost Management",
          "description": "Policies to enforce low cost storage SKUs",
          "metadata": {
            "category": "Cost Management"
          },
          "policyDefinitions": [
            {
              "policyDefinitionId": "/providers/Microsoft.Management/managementgroups/MyManagementGroup/providers/Microsoft.Authorization/policyDefinitions/7433c107-6db4-4ad1-b57a-a76dce0154a1",
              "parameters": {
                "listOfAllowedSKUs": {
                  "value": [
                    "Standard_GRS",
                    "Standard_LRS"
                  ]
                }
              }
            },
            {
              "policyDefinitionId": "/providers/Microsoft.Management/managementgroups/MyManagementGroup/providers/Microsoft.Authorization/policyDefinitions/ResourceNaming",
              "parameters": {
                "prefix": {
                  "value": "DeptA"
                },
                "suffix": {
                  "value": "-LC"
                }
              }
            }
          ]
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "id": "/providers/Microsoft.Management/managementgroups/MyManagementGroup/providers/Microsoft.Authorization/policySetDefinitions/CostManagement",
        "type": "Microsoft.Authorization/policySetDefinitions",
        "name": "CostManagement",
        "properties": {
          "displayName": "Cost Management",
          "description": "Policies to enforce low cost storage SKUs",
          "metadata": {
