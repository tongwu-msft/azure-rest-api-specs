### YamlMime:RESTOperation
uid: management.azure.com.resources.policysetdefinitions.list
name: List
service: Resource Management
groupName: Policy Set Definitions
apiVersion: 2018-03-01
summary: "Retrieves the policy set definitions for a subscription.  \nThis operation retrieves a list of all the policy set definitions in the given subscription."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Authorization/policySetDefinitions?api-version=2018-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns an array of policy set definitions.
  types:
  - uid: PolicySetDefinitionListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: PolicySetDefinitionListResult
  description: List of policy set definitions.
  kind: object
  properties:
  - name: value
    description: An array of policy set definitions.
    types:
    - uid: PolicySetDefinition
      isArray: true
  - name: nextLink
    description: The URL to use for getting the next set of results.
    types:
    - uid: string
- name: ErrorResponse
  description: Error reponse indicates Azure Resource Manager is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: httpStatus
    description: Http status code.
    types:
    - uid: string
  - name: errorCode
    description: Error code.
    types:
    - uid: string
  - name: errorMessage
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: PolicySetDefinition
  description: The policy set definition.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The ID of the policy set definition.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the policy set definition.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource (Microsoft.Authorization/policySetDefinitions).
    types:
    - uid: string
  - name: properties.policyType
    description: The type of policy definition. Possible values are NotSpecified, BuiltIn, and Custom.
    types:
    - uid: policyType
  - name: properties.displayName
    description: The display name of the policy set definition.
    types:
    - uid: string
  - name: properties.description
    description: The policy set definition description.
