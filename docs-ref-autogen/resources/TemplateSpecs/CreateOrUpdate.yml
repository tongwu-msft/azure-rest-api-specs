### YamlMime:RESTOperation
uid: management.azure.com.resources.templatespecs.createorupdate
name: Create Or Update
service: Resource Management
groupName: Template Specs
apiVersion: 2021-05-01
summary: Creates or updates a Template Spec.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Resources/templateSpecs/{templateSpecName}?api-version=2021-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription Id which forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: templateSpecName
  in: path
  isRequired: true
  description: Name of the Template Spec.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: api-version
  in: query
  isRequired: true
  description: Client Api version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - The Template Spec update request has succeeded.
  types:
  - uid: TemplateSpec
- name: 201 Created
  description: Template Spec created.
  types:
  - uid: TemplateSpec
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: TemplateSpecsError
requestBody:
- name: default
  parameters:
  - name: location
    in: body
    isRequired: true
    description: The location of the Template Spec. It cannot be changed after Template Spec creation. It must be one of the supported Azure locations.
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.description
    in: body
    description: Template Spec description.
    types:
    - uid: string
  - name: properties.displayName
    in: body
    description: Template Spec display name.
    types:
    - uid: string
  - name: properties.metadata
    in: body
    description: The Template Spec metadata. Metadata is an open-ended object and is typically a collection of key-value pairs.
    types:
    - uid: object
requestHeader: []
