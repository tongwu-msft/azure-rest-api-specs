### YamlMime:RESTOperation
uid: management.azure.com.resources.managementlocks.createorupdateatsubscriptionlevel
name: Create Or Update At Subscription Level
service: Resource Management
groupName: Management Locks
apiVersion: 2016-09-01
summary: "Creates or updates a management lock at the subscription level.  \nWhen you apply a lock at a parent scope, all child resources inherit the same lock. To create management locks, you must have access to Microsoft.Authorization/* or Microsoft.Authorization/locks/* actions. Of the built-in roles, only Owner and User Access Administrator are granted those actions."
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Authorization/locks/{lockName}?api-version=2016-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: lockName
  in: path
  isRequired: true
  description: The name of lock. The lock name can be a maximum of 260 characters. It cannot contain <, > %, &, :, \, ?, /, or any control characters.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Created - Returns information about the lock.
  types:
  - uid: ManagementLockObject
- name: 200 OK
  description: OK - Returns information about the lock.
  types:
  - uid: ManagementLockObject
requestBody:
- name: default
  parameters:
  - name: properties.level
    in: body
    isRequired: true
    description: "The level of the lock. Possible values are: NotSpecified, CanNotDelete, ReadOnly. CanNotDelete means authorized users are able to read and modify the resources, but not delete. ReadOnly means authorized users can only read from a resource, but they can't modify or delete it."
    types:
    - uid: LockLevel
  - name: properties.notes
    in: body
    description: Notes about the lock. Maximum of 512 characters.
    types:
    - uid: string
  - name: properties.owners
    in: body
    description: The owners of the lock.
    types:
    - uid: ManagementLockOwner
      isArray: true
requestHeader: []
definitions:
- name: ManagementLockOwner
  description: Lock owner properties.
  kind: object
  properties:
  - name: applicationId
    description: The application ID of the lock owner.
    types:
    - uid: string
- name: ManagementLockObject
  description: The lock information.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The resource ID of the lock.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The resource type of the lock - Microsoft.Authorization/locks.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the lock.
    types:
    - uid: string
  - name: properties.level
    description: "The level of the lock. Possible values are: NotSpecified, CanNotDelete, ReadOnly. CanNotDelete means authorized users are able to read and modify the resources, but not delete. ReadOnly means authorized users can only read from a resource, but they can't modify or delete it."
    types:
    - uid: LockLevel
  - name: properties.notes
    description: Notes about the lock. Maximum of 512 characters.
    types:
    - uid: string
  - name: properties.owners
    description: The owners of the lock.
    types:
    - uid: ManagementLockOwner
      isArray: true
- name: LockLevel
  description: "The level of the lock. Possible values are: NotSpecified, CanNotDelete, ReadOnly. CanNotDelete means authorized users are able to read and modify the resources, but not delete. ReadOnly means authorized users can only read from a resource, but they can't modify or delete it."
  kind: enum
  properties:
  - name: NotSpecified
    types:
    - uid: string
  - name: CanNotDelete
    types:
    - uid: string
  - name: ReadOnly
    types:
    - uid: string
examples:
- name: Create management lock at subscription level
  request:
    uri: PUT https://management.azure.com/subscriptions/subscriptionId/providers/Microsoft.Authorization/locks/testlock?api-version=2016-09-01
    body: >-
      {
        "properties": {
          "level": "ReadOnly"
        }
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      PUT https://management.azure.com/subscriptions/subscriptionId/providers/Microsoft.Authorization/locks/testlock?api-version=2016-09-01

      {
        "properties": {
          "level": "ReadOnly"
        }
      }

      ```

      # [Java](#tab/Java)
      ``` java
      import com.azure.core.util.Context;
      import com.azure.resourcemanager.resources.fluent.models.ManagementLockObjectInner;
      import com.azure.resourcemanager.resources.models.LockLevel;

      /** Samples for ManagementLocks CreateOrUpdateAtSubscriptionLevel. */
      public final class Main {
          /*
           * x-ms-original-file: specification/resources/resource-manager/Microsoft.Authorization/stable/2016-09-01/examples/ManagementLocks_CreateOrUpdateAtSubscriptionLevel.json
           */
          /**
           * Sample code: Create management lock at subscription level.
           *
           * @param azure The entry point for accessing resource management APIs in Azure.
           */
          public static void createManagementLockAtSubscriptionLevel(com.azure.resourcemanager.AzureResourceManager azure) {
              azure
                  .genericResources()
                  .manager()
                  .managementLockClient()
                  .getManagementLocks()
                  .createOrUpdateAtSubscriptionLevelWithResponse(
                      "testlock", new ManagementLockObjectInner().withLevel(LockLevel.READ_ONLY), Context.NONE);
          }
      }

      ```
