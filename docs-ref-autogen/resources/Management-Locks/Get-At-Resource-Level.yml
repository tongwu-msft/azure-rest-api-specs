### YamlMime:RESTOperation
uid: management.azure.com.resources.managementlocks.getatresourcelevel
name: Get At Resource Level
service: Resource Management
groupName: Management Locks
apiVersion: 2016-09-01
summary: Get the management lock of a resource or any level below resource.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{parentResourcePath}/{resourceType}/{resourceName}/providers/Microsoft.Authorization/locks/{lockName}?api-version=2016-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: 'The name of the resource group. '
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: resourceProviderNamespace
  in: path
  isRequired: true
  description: The namespace of the resource provider.
  types:
  - uid: string
- name: parentResourcePath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: An extra path parameter needed in some services, like SQL Databases.
  types:
  - uid: string
- name: resourceType
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The type of the resource.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the resource.
  types:
  - uid: string
- name: lockName
  in: path
  isRequired: true
  description: The name of lock.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ManagementLockObject
requestHeader: []
definitions:
- name: ManagementLockObject
  description: The lock information.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The resource ID of the lock.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The resource type of the lock - Microsoft.Authorization/locks.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the lock.
    types:
    - uid: string
  - name: properties.level
    description: "The level of the lock. Possible values are: NotSpecified, CanNotDelete, ReadOnly. CanNotDelete means authorized users are able to read and modify the resources, but not delete. ReadOnly means authorized users can only read from a resource, but they can't modify or delete it."
    types:
    - uid: LockLevel
  - name: properties.notes
    description: Notes about the lock. Maximum of 512 characters.
    types:
    - uid: string
  - name: properties.owners
    description: The owners of the lock.
    types:
    - uid: ManagementLockOwner
      isArray: true
- name: LockLevel
  description: "The level of the lock. Possible values are: NotSpecified, CanNotDelete, ReadOnly. CanNotDelete means authorized users are able to read and modify the resources, but not delete. ReadOnly means authorized users can only read from a resource, but they can't modify or delete it."
  kind: enum
  properties:
  - name: NotSpecified
    types:
    - uid: string
  - name: CanNotDelete
    types:
    - uid: string
  - name: ReadOnly
    types:
    - uid: string
- name: ManagementLockOwner
  description: Lock owner properties.
  kind: object
  properties:
  - name: applicationId
    description: The application ID of the lock owner.
    types:
    - uid: string
examples:
- name: Get management lock at resource level
  request:
    uri: GET https://management.azure.com/subscriptions/subscriptionId/resourcegroups/resourcegroupname/providers/Microsoft.Storage/parentResourcePath/storageAccounts/teststorageaccount/providers/Microsoft.Authorization/locks/testlock?api-version=2016-09-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/subscriptionId/resourcegroups/resourcegroupname/providers/Microsoft.Storage/parentResourcePath/storageAccounts/teststorageaccount/providers/Microsoft.Authorization/locks/testlock?api-version=2016-09-01
      ```

      # [Java](#tab/Java)
      ``` java
      import com.azure.core.util.Context;

      /** Samples for ManagementLocks GetAtResourceLevel. */
      public final class Main {
          /*
           * x-ms-original-file: specification/resources/resource-manager/Microsoft.Authorization/stable/2016-09-01/examples/ManagementLocks_GetAtResourceLevel.json
           */
          /**
           * Sample code: Get management lock at resource level.
           *
           * @param azure The entry point for accessing resource management APIs in Azure.
           */
          public static void getManagementLockAtResourceLevel(com.azure.resourcemanager.AzureResourceManager azure) {
              azure
                  .genericResources()
                  .manager()
                  .managementLockClient()
                  .getManagementLocks()
                  .getAtResourceLevelWithResponse(
                      "resourcegroupname",
                      "Microsoft.Storage",
                      "parentResourcePath",
                      "storageAccounts",
                      "teststorageaccount",
                      "testlock",
                      Context.NONE);
          }
      }

      ```
      Read this [SDK documentation](https://github.com/Azure/azure-sdk-for-java/blob/azure-resourcemanager_2.13.0/sdk/resourcemanager/azure-resourcemanager/README.md) on how to add the SDK to your project and authenticate.
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "level": "ReadOnly"
        },
        "id": "/providers/Microsoft.Authorization/locks/testlock",
        "type": "Microsoft.Authorization/locks",
        "name": "testlock"
      }
