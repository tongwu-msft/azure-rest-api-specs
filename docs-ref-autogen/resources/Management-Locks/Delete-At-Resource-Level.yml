### YamlMime:RESTOperation
uid: management.azure.com.resources.managementlocks.deleteatresourcelevel
name: Delete At Resource Level
service: Resource Management
groupName: Management Locks
apiVersion: 2016-09-01
summary: "Deletes the management lock of a resource or any level below the resource.  \nTo delete management locks, you must have access to Microsoft.Authorization/* or Microsoft.Authorization/locks/* actions. Of the built-in roles, only Owner and User Access Administrator are granted those actions."
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{parentResourcePath}/{resourceType}/{resourceName}/providers/Microsoft.Authorization/locks/{lockName}?api-version=2016-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: 'The name of the resource group containing the resource with the lock to delete. '
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: resourceProviderNamespace
  in: path
  isRequired: true
  description: The resource provider namespace of the resource with the lock to delete.
  types:
  - uid: string
- name: parentResourcePath
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The parent resource identity.
  types:
  - uid: string
- name: resourceType
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The resource type of the resource with the lock to delete.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the resource with the lock to delete.
  types:
  - uid: string
- name: lockName
  in: path
  isRequired: true
  description: The name of the lock to delete.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: NoContent
- name: 200 OK
  description: OK
requestHeader: []
definitions: []
examples:
- name: Delete management lock at resource level
  request:
    uri: DELETE https://management.azure.com/subscriptions/subscriptionId/resourcegroups/resourcegroupname/providers/Microsoft.Storage/parentResourcePath/storageAccounts/teststorageaccount/providers/Microsoft.Authorization/locks/testlock?api-version=2016-09-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      DELETE https://management.azure.com/subscriptions/subscriptionId/resourcegroups/resourcegroupname/providers/Microsoft.Storage/parentResourcePath/storageAccounts/teststorageaccount/providers/Microsoft.Authorization/locks/testlock?api-version=2016-09-01
      ```

