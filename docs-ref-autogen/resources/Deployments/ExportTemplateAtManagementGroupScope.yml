### YamlMime:RESTOperation
uid: management.azure.com.resources.deployments.exporttemplateatmanagementgroupscope
name: Export Template At Management Group Scope
service: Resource Management
groupName: Deployments
apiVersion: 2019-05-10
summary: Exports the template used for specified deployment.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/providers/Microsoft.Management/managementGroups/{groupId}/providers/Microsoft.Resources/deployments/{deploymentName}/exportTemplate?api-version=2019-05-10
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The management group ID.
  types:
  - uid: string
- name: deploymentName
  in: path
  isRequired: true
  description: The name of the deployment.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns the template.
  types:
  - uid: DeploymentExportResult
requestHeader: []
definitions:
- name: DeploymentExportResult
  description: 'The deployment export result. '
  kind: object
  properties:
  - name: template
    description: The template content.
    types:
    - uid: object
examples: []
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
