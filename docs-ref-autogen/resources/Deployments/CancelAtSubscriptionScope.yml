### YamlMime:RESTOperation
uid: management.azure.com.resources.deployments.cancelatsubscriptionscope
name: Cancel At Subscription Scope
service: Resource Management
groupName: Deployments
apiVersion: 2019-05-01
summary: "Cancels a currently running template deployment.  \nYou can cancel a deployment only if the provisioningState is Accepted or Running. After the deployment is canceled, the provisioningState is set to Canceled. Canceling a template deployment stops the currently running template deployment and leaves the resources partially deployed."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Resources/deployments/{deploymentName}/cancel?api-version=2019-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: deploymentName
  in: path
  isRequired: true
  description: The name of the deployment.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: No Content
requestHeader: []
definitions: []
examples: []
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
