### YamlMime:RESTOperation
uid: management.azure.com.resources.deployments.checkexistenceatmanagementgroupscope
name: Check Existence At Management Group Scope
service: Resource Management
groupName: Deployments
apiVersion: 2019-05-01
summary: Checks whether the deployment exists.
consumes:
- application/json
produces:
- application/json
paths:
- content: HEAD https://management.azure.com/providers/Microsoft.Management/managementGroups/{groupId}/providers/Microsoft.Resources/deployments/{deploymentName}?api-version=2019-05-01
uriParameters:
- name: groupId
  in: path
  isRequired: true
  description: The management group ID.
  types:
  - uid: string
- name: deploymentName
  in: path
  isRequired: true
  description: The name of the deployment.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: No Content
- name: 404 Not Found
  description: Not Found
requestHeader: []
definitions: []
examples: []
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
