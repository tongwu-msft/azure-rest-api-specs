  - name: locations
    description: The collection of locations where this resource type can be created.
    types:
    - uid: string
      isArray: true
  - name: aliases
    description: The aliases that are supported by this resource type.
    types:
    - uid: AliasType
      isArray: true
  - name: apiVersions
    description: The API version.
    types:
    - uid: string
      isArray: true
  - name: properties
    description: The properties.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
