        "location": "eastus",
        "properties": {
          "templateLink": {
            "uri": "https://example.com/exampleTemplate.json"
          },
          "parameters": {},
          "mode": "Incremental"
        },
        "tags": {
          "tagKey1": "tag-value-1",
          "tagKey2": "tag-value-2"
        }
      }
