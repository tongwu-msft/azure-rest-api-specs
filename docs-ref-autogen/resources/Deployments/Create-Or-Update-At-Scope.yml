### YamlMime:RESTOperation
uid: management.azure.com.resources.deployments.createorupdateatscope
name: Create Or Update At Scope
service: Resource Management
groupName: Deployments
apiVersion: 2021-04-01
summary: "Deploys resources at a given scope.  \nYou can provide the template and parameters directly in the request or link to JSON files."
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/{scope}/providers/Microsoft.Resources/deployments/{deploymentName}?api-version=2021-04-01
uriParameters:
- name: scope
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The resource scope.
  types:
  - uid: string
- name: deploymentName
  in: path
  isRequired: true
  description: The name of the deployment.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns information about the deployment, including provisioning status.
  types:
  - uid: DeploymentExtended
- name: 201 Created
  description: Created - Returns information about the deployment, including provisioning status.
  types:
  - uid: DeploymentExtended
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: location
    in: body
    description: The location to store the deployment data.
    types:
    - uid: string
  - name: properties
