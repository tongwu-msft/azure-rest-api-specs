### YamlMime:RESTOperation
uid: management.azure.com.resources.deployments.calculatetemplatehash
name: Calculate Template Hash
service: Resource Management
groupName: Deployments
apiVersion: 2019-05-10
summary: Calculate the hash of the given template.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/providers/Microsoft.Resources/calculateTemplateHash?api-version=2019-05-10
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns the hash.
  types:
