- name: Calculate template hash
  request:
    uri: POST https://management.azure.com/providers/Microsoft.Resources/calculateTemplateHash?api-version=2019-05-10
    body: >-
      {
        "$schema": "http://schemas.management.azure.com/deploymentTemplate?api-version=2014-04-01-preview",
        "contentVersion": "1.0.0.0",
        "parameters": {
          "string": {
            "type": "string"
          }
        },
        "variables": {
          "string": "string",
          "int": 42,
          "bool": true,
          "array": [
            1,
            2,
            3,
            4
          ],
          "object": {
            "object": {
              "vmSize": "Large",
              "location": "West US"
            }
          }
        },
        "resources": [],
        "outputs": {
          "string": {
            "type": "string",
            "value": "myvalue"
          }
        }
      }
  responses:
  - statusCode: "200"
    body: >-
