### YamlMime:RESTOperation
uid: management.azure.com.resources.deployments.exporttemplateatscope
name: Export Template At Scope
service: Resource Management
groupName: Deployments
apiVersion: 2021-04-01
summary: Exports the template used for specified deployment.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/{scope}/providers/Microsoft.Resources/deployments/{deploymentName}/exportTemplate?api-version=2021-04-01
uriParameters:
- name: scope
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The resource scope.
  types:
  - uid: string
- name: deploymentName
  in: path
  isRequired: true
  description: The name of the deployment.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns the template.
  types:
  - uid: DeploymentExportResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
