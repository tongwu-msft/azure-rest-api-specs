### YamlMime:RESTOperation
summary: Validates whether the specified template is syntactically correct and will be accepted by Azure Resource Manager..
service: Resource Management
apiVersion: 2017-05-10
groupName: Deployments
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.Resources/deployments/{deploymentName}/validate?api-version=2017-05-10
uriParameters:
- in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group the template will be deployed to. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the deployment.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
  name: deploymentName
- in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
  name: api-version
responses:
- description: OK - Returns the validation result.
  types:
  - uid: DeploymentValidateResult
  name: 200 OK
- description: Returns the validation result.
  types:
  - uid: DeploymentValidateResult
  name: 400 Bad Request
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: The deployment properties.
    types:
    - uid: DeploymentProperties
    name: properties
requestHeader: []
definitions:
- name: DeploymentProperties
  description: Deployment properties.
  kind: object
  properties:
  - description: The template content. You use this element when you want to pass the template syntax directly in the request rather than link to an existing template. It can be a JObject or well-formed JSON string. Use either the templateLink property or the template property, but not both.
    types:
    - uid: object
    name: template
  - description: The URI of the template. Use either the templateLink property or the template property, but not both.
    types:
    - uid: TemplateLink
    name: templateLink
  - description: Name and value pairs that define the deployment parameters for the template. You use this element when you want to provide the parameter values directly in the request rather than link to an existing parameter file. Use either the parametersLink property or the parameters property, but not both. It can be a JObject or a well formed JSON string.
    types:
    - uid: object
    name: parameters
  - description: The URI of parameters file. You use this element to link to an existing parameters file. Use either the parametersLink property or the parameters property, but not both.
    types:
    - uid: ParametersLink
    name: parametersLink
  - description: The mode that is used to deploy resources. This value can be either Incremental or Complete. In Incremental mode, resources are deployed without deleting existing resources that are not included in the template. In Complete mode, resources are deployed and existing resources in the resource group that are not included in the template are deleted. Be careful when using Complete mode as you may unintentionally delete resources.
    types:
    - uid: DeploymentMode
    name: mode
  - description: The debug setting of the deployment.
    types:
    - uid: DebugSetting
    name: debugSetting
- name: DeploymentValidateResult
  description: Information from validate template deployment response.
  kind: object
  properties:
  - description: Validation error.
    types:
    - uid: ResourceManagementErrorWithDetails
    name: error
  - description: The template deployment properties.
    types:
    - uid: DeploymentPropertiesExtended
    name: properties
- name: Deployment
  description: Deployment operation parameters.
  kind: object
  properties:
  - description: The deployment properties.
    types:
    - uid: DeploymentProperties
    name: properties
- name: TemplateLink
  description: Entity representing the reference to the template.
  kind: object
  properties:
  - description: The URI of the template to deploy.
    types:
    - uid: string
    name: uri
  - description: If included, must match the ContentVersion in the template.
    types:
    - uid: string
    name: contentVersion
- name: ParametersLink
  description: Entity representing the reference to the deployment paramaters.
  kind: object
  properties:
  - description: The URI of the parameters file.
    types:
    - uid: string
    name: uri
  - description: If included, must match the ContentVersion in the template.
    types:
    - uid: string
    name: contentVersion
- name: DeploymentMode
  description: The mode that is used to deploy resources. This value can be either Incremental or Complete. In Incremental mode, resources are deployed without deleting existing resources that are not included in the template. In Complete mode, resources are deployed and existing resources in the resource group that are not included in the template are deleted. Be careful when using Complete mode as you may unintentionally delete resources.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Incremental
  - types:
    - uid: string
    name: Complete
- name: DebugSetting
  description: The debug setting of the deployment.
  kind: object
  properties:
  - description: Specifies the type of information to log for debugging. The permitted values are none, requestContent, responseContent, or both requestContent and responseContent separated by a comma. The default is none. When setting this value, carefully consider the type of information you are passing in during deployment. By logging information about the request or response, you could potentially expose sensitive data that is retrieved through the deployment operations.
    types:
    - uid: string
    name: detailLevel
- name: ResourceManagementErrorWithDetails
  description: The detailed error message of resource management.
  kind: object
  properties:
  - isReadyOnly: true
    description: The error code returned when exporting the template.
    types:
    - uid: string
    name: code
  - isReadyOnly: true
    description: The error message describing the export error.
    types:
    - uid: string
    name: message
  - isReadyOnly: true
    description: The target of the error.
    types:
    - uid: string
    name: target
  - isReadyOnly: true
    description: The detailed error message of resource management.
    types:
    - isArray: true
      uid: ResourceManagementErrorWithDetails
    name: details
- name: DeploymentPropertiesExtended
  description: Deployment properties with additional details.
  kind: object
  properties:
  - isReadyOnly: true
    description: The state of the provisioning.
    types:
    - uid: string
    name: provisioningState
  - isReadyOnly: true
    description: The correlation ID of the deployment.
    types:
    - uid: string
    name: correlationId
  - isReadyOnly: true
    description: The timestamp of the template deployment.
    types:
    - uid: string
    name: timestamp
  - description: Key/value pairs that represent deploymentoutput.
    types:
    - uid: object
    name: outputs
  - description: Resource provider information.
    types:
    - isArray: true
      uid: Provider
    name: providers
  - description: Deployment dependency information.
    types:
    - isArray: true
      uid: Dependency
    name: dependencies
  - description: The template content. Use only one of Template or TemplateLink.
    types:
    - uid: object
    name: template
  - description: The URI referencing the template. Use only one of Template or TemplateLink.
    types:
    - uid: TemplateLink
    name: templateLink
  - description: Deployment parameters. Use only one of Parameters or ParametersLink.
    types:
    - uid: object
    name: parameters
  - description: The URI referencing the parameters. Use only one of Parameters or ParametersLink.
    types:
    - uid: ParametersLink
    name: parametersLink
  - description: The deployment mode. Possible values are Incremental and Complete.
    types:
    - uid: DeploymentMode
    name: mode
  - description: The debug setting of the deployment.
    types:
    - uid: DebugSetting
    name: debugSetting
- name: Provider
  description: Resource provider information.
  kind: object
  properties:
  - isReadyOnly: true
    description: The provider ID.
    types:
    - uid: string
    name: id
  - description: The namespace of the resource provider.
    types:
    - uid: string
    name: namespace
  - isReadyOnly: true
    description: The registration state of the provider.
    types:
    - uid: string
    name: registrationState
  - isReadyOnly: true
    description: Resource type managed by the resource provider.
    types:
    - isArray: true
      uid: ProviderResourceType
    name: resourceTypes
- name: Dependency
  description: Deployment dependency information.
  kind: object
  properties:
  - description: Deployment dependency information.
    types:
    - isArray: true
      uid: BasicDependency
    name: dependsOn
  - description: The ID of the dependency.
    types:
    - uid: string
    name: id
  - description: The dependency resource type.
    types:
    - uid: string
    name: resourceType
  - description: The dependency resource name.
    types:
    - uid: string
    name: resourceName
- name: ProviderResourceType
  description: Resource type managed by the resource provider.
  kind: object
  properties:
  - description: The resource type.
    types:
    - uid: string
    name: resourceType
  - description: The collection of locations where this resource type can be created.
    types:
    - isArray: true
      uid: string
    name: locations
  - description: 'The alias type. '
    types:
    - isArray: true
      uid: AliasType
    name: aliases
  - description: The API version.
    types:
    - isArray: true
      uid: string
    name: apiVersions
  - description: The properties.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: properties
- name: BasicDependency
  description: Deployment dependency information.
  kind: object
  properties:
  - description: The ID of the dependency.
    types:
    - uid: string
    name: id
  - description: The dependency resource type.
    types:
    - uid: string
    name: resourceType
  - description: The dependency resource name.
    types:
    - uid: string
    name: resourceName
- name: AliasType
  description: 'The alias type. '
  kind: object
  properties:
  - description: The alias name.
    types:
    - uid: string
    name: name
  - description: 'The type of the paths for alias. '
    types:
    - isArray: true
      uid: AliasPathType
    name: paths
- name: AliasPathType
  description: 'The type of the paths for alias. '
  kind: object
  properties:
  - description: The path of an alias.
    types:
    - uid: string
    name: path
  - description: The API versions.
    types:
    - isArray: true
      uid: string
    name: apiVersions
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Validate
uid: management.azure.com.resourcemanagement.deployments.validate
