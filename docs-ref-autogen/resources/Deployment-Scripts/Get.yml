### YamlMime:RESTOperation
uid: management.azure.com.resources.deploymentscripts.get
name: Get
service: Resource Management
groupName: Deployment Scripts
apiVersion: 2020-10-01
summary: Gets a deployment script with a given name.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.Resources/deploymentScripts/{scriptName}?api-version=2020-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription Id which forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: scriptName
  in: path
  isRequired: true
  description: Name of the deployment script.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- Returns information about the deployment script.
  types:
  - uid: AzurePowerShellScript
  - uid: AzureCliScript
  typesTitle: DeploymentScript
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: DeploymentScriptsError
requestHeader: []
