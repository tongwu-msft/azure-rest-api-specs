### YamlMime:RESTOperation
uid: management.azure.com.resources.deploymentscripts.delete
name: Delete
service: Resource Management
groupName: Deployment Scripts
apiVersion: 2020-10-01
summary: Deletes a deployment script. When operation completes, status code 200 returned without content.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.Resources/deploymentScripts/{scriptName}?api-version=2020-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription Id which forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: scriptName
  in: path
  isRequired: true
  description: Name of the deployment script.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK -- Deployment script deleted.
- name: 204 No Content
