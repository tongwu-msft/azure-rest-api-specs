### YamlMime:RESTOperationGroup
uid: management.azure.com.resources.policysetdefinitions
name: Policy Set Definitions
apiVersion: 2018-03-01
service: Resource Management
operations:
- uid: management.azure.com.resources.policysetdefinitions.createorupdate
  summary: "Creates or updates a policy set definition.  \nThis operation creates or updates a policy set definition in the given subscription with the given name."
- uid: management.azure.com.resources.policysetdefinitions.createorupdateatmanagementgroup
  summary: "Creates or updates a policy set definition.  \nThis operation creates or updates a policy set definition in the given management group with the given name."
- uid: management.azure.com.resources.policysetdefinitions.delete
  summary: "Deletes a policy set definition.  \nThis operation deletes the policy set definition in the given subscription with the given name."
- uid: management.azure.com.resources.policysetdefinitions.deleteatmanagementgroup
  summary: "Deletes a policy set definition.  \nThis operation deletes the policy set definition in the given management group with the given name."
- uid: management.azure.com.resources.policysetdefinitions.get
  summary: "Retrieves a policy set definition.  \nThis operation retrieves the policy set definition in the given subscription with the given name."
- uid: management.azure.com.resources.policysetdefinitions.getatmanagementgroup
  summary: "Retrieves a policy set definition.  \nThis operation retrieves the policy set definition in the given management group with the given name."
- uid: management.azure.com.resources.policysetdefinitions.getbuiltin
  summary: "Retrieves a built in policy set definition.  \nThis operation retrieves the built-in policy set definition with the given name."
- uid: management.azure.com.resources.policysetdefinitions.list
  summary: "Retrieves the policy set definitions for a subscription.  \nThis operation retrieves a list of all the policy set definitions in the given subscription."
- uid: management.azure.com.resources.policysetdefinitions.listbuiltin
  summary: "Retrieves built-in policy set definitions.  \nThis operation retrieves a list of all the built-in policy set definitions."
- uid: management.azure.com.resources.policysetdefinitions.listbymanagementgroup
  summary: "Retrieves all policy set definitions in management group.  \nThis operation retrieves a list of all the a policy set definition in the given management group."
