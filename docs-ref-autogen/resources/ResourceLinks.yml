uid: management.azure.com.resources.resourcelinks
name: Resource Links
apiVersion: 2016-09-01
service: Resource Management
operations:
- uid: management.azure.com.resources.resourcelinks.createorupdate
  summary: Creates or updates a resource link between the specified resources.
- uid: management.azure.com.resources.resourcelinks.delete
  summary: Deletes a resource link with the specified ID.
- uid: management.azure.com.resources.resourcelinks.get
  summary: Gets a resource link with the specified ID.
- uid: management.azure.com.resources.resourcelinks.listatsourcescope
  summary: Gets a list of resource links at and below the specified source scope.
- uid: management.azure.com.resources.resourcelinks.listatsubscription
  summary: Gets all the linked resources for the subscription.
