### YamlMime:RESTOperation
uid: management.azure.com.resources.policyassignments.create
name: Create
service: Resource Management
groupName: Policy Assignments
apiVersion: 2019-09-01
summary: "Creates or updates a policy assignment.  \n This operation creates or updates a policy assignment with the given scope and name. Policy assignments apply to all resources contained within their scope. For example, when you assign a policy at resource group scope, that policy applies to all resources in the group."
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/{scope}/providers/Microsoft.Authorization/policyAssignments/{policyAssignmentName}?api-version=2019-09-01
uriParameters:
- name: scope
  in: path
  isRequired: true
  description: "The scope of the policy assignment. Valid scopes are: management group (format: '/providers/Microsoft.Management/managementGroups/{managementGroup}'), subscription (format: '/subscriptions/{subscriptionId}'), resource group (format: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}', or resource (format: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/[{parentResourcePath}/]{resourceType}/{resourceName}'"
  types:
  - uid: string
- name: policyAssignmentName
  in: path
  isRequired: true
  description: The name of the policy assignment.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Created - Returns information about the new policy assignment.
  types:
  - uid: PolicyAssignment
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: sku
    in: body
    description: The policy sku. This property is optional, obsolete, and will be ignored.
    types:
    - uid: PolicySku
  - name: location
    in: body
    description: The location of the policy assignment. Only required when utilizing managed identity.
    types:
    - uid: string
  - name: identity
    in: body
    description: The managed identity associated with the policy assignment.
    types:
    - uid: Identity
  - name: properties.displayName
    in: body
    description: The display name of the policy assignment.
    types:
    - uid: string
  - name: properties.policyDefinitionId
    in: body
    description: The ID of the policy definition or policy set definition being assigned.
    types:
    - uid: string
  - name: properties.scope
    in: body
    description: The scope for the policy assignment.
    types:
    - uid: string
  - name: properties.notScopes
    in: body
    description: The policy's excluded scopes.
    types:
    - uid: string
      isArray: true
  - name: properties.parameters
    in: body
    description: The parameter values for the assigned policy rule. The keys are the parameter names.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: ParameterValuesValue
  - name: properties.description
    in: body
    description: This message will be part of response in case of policy violation.
    types:
    - uid: string
  - name: properties.metadata
    in: body
    description: The policy assignment metadata. Metadata is an open ended object and is typically a collection of key value pairs.
    types:
    - uid: object
  - name: properties.enforcementMode
    in: body
    description: The policy assignment enforcement mode. Possible values are Default and DoNotEnforce.
    types:
    - uid: enforcementMode
requestHeader: []
