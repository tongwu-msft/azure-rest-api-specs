examples:
- name: Create or update a policy assignment
  request:
    uri: PUT https://management.azure.com/subscriptions/ae640e6b-ba3e-4256-9d62-2993eecfa6f2/providers/Microsoft.Authorization/policyAssignments/EnforceNaming?api-version=2020-09-01
    body: >-
      {
        "properties": {
          "displayName": "Enforce resource naming rules",
          "description": "Force resource names to begin with given DeptA and end with -LC",
          "metadata": {
            "assignedBy": "Special Someone"
          },
          "policyDefinitionId": "/subscriptions/ae640e6b-ba3e-4256-9d62-2993eecfa6f2/providers/Microsoft.Authorization/policyDefinitions/ResourceNaming",
          "parameters": {
            "prefix": {
              "value": "DeptA"
            },
            "suffix": {
              "value": "-LC"
            }
          },
          "nonComplianceMessages": [
            {
              "message": "Resource names must start with 'DeptA' and end with '-LC'."
            }
          ]
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "properties": {
          "displayName": "Enforce resource naming rules",
          "description": "Force resource names to begin with given DeptA and end with -LC",
          "metadata": {
            "assignedBy": "Special Someone"
          },
          "policyDefinitionId": "/subscriptions/ae640e6b-ba3e-4256-9d62-2993eecfa6f2/providers/Microsoft.Authorization/policyDefinitions/ResourceNaming",
          "notScopes": [],
          "parameters": {
            "prefix": {
              "value": "DeptA"
            },
            "suffix": {
              "value": "-LC"
            }
          },
          "enforcementMode": "Default",
          "scope": "/subscriptions/ae640e6b-ba3e-4256-9d62-2993eecfa6f2",
          "nonComplianceMessages": [
            {
              "message": "Resource names must start with 'DeptA' and end with '-LC'."
            }
          ]
        },
        "id": "/subscriptions/ae640e6b-ba3e-4256-9d62-2993eecfa6f2/providers/Microsoft.Authorization/policyAssignments/EnforceNaming",
        "type": "Microsoft.Authorization/policyAssignments",
        "name": "EnforceNaming"
      }
- name: Create or update a policy assignment with multiple non-compliance messages
  request:
    uri: PUT https://management.azure.com/subscriptions/ae640e6b-ba3e-4256-9d62-2993eecfa6f2/providers/Microsoft.Authorization/policyAssignments/securityInitAssignment?api-version=2020-09-01
    body: >-
      {
        "properties": {
          "displayName": "Enforce security policies",
          "policyDefinitionId": "/subscriptions/ae640e6b-ba3e-4256-9d62-2993eecfa6f2/providers/Microsoft.Authorization/policySetDefinitions/securityInitiative",
          "nonComplianceMessages": [
            {
              "message": "Resources must comply with all internal security policies. See <internal site URL> for more info."
            },
            {
              "message": "Resource names must start with 'DeptA' and end with '-LC'.",
