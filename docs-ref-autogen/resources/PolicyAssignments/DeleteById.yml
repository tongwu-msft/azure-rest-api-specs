### YamlMime:RESTOperation
uid: management.azure.com.resources.policyassignments.deletebyid
name: Delete By Id
service: Resource Management
groupName: Policy Assignments
apiVersion: 2018-05-01
summary: "Deletes a policy assignment.  \nThis operation deletes the policy with the given ID. Policy assignment IDs have this format: '{scope}/providers/Microsoft.Authorization/policyAssignments/{policyAssignmentName}'. Valid formats for {scope} are: '/providers/Microsoft.Management/managementGroups/{managementGroup}' (management group), '/subscriptions/{subscriptionId}' (subscription), '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}' (resource group), or '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/[{parentResourcePath}/]{resourceType}/{resourceName}' (resource)."
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/{policyAssignmentId}?api-version=2018-05-01
uriParameters:
- name: policyAssignmentId
  in: path
  isRequired: true
  description: The ID of the policy assignment to delete. Use the format '{scope}/providers/Microsoft.Authorization/policyAssignments/{policyAssignmentName}'.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns information about the policy assignment.
  types:
  - uid: PolicyAssignment
- name: 204 No Content
  description: No Content - the policy assignment doesn't exist.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: PolicyAssignment
  description: The policy assignment.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The ID of the policy assignment.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the policy assignment.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the policy assignment.
    types:
    - uid: string
  - name: sku
    description: The policy sku. This property is optional, obsolete, and will be ignored.
    types:
    - uid: PolicySku
  - name: location
    description: The location of the policy assignment. Only required when utilizing managed identity.
    types:
    - uid: string
  - name: identity
    description: The managed identity associated with the policy assignment.
    types:
    - uid: Identity
  - name: properties.displayName
    description: The display name of the policy assignment.
    types:
    - uid: string
  - name: properties.policyDefinitionId
    description: The ID of the policy definition or policy set definition being assigned.
    types:
    - uid: string
  - name: properties.scope
    description: The scope for the policy assignment.
    types:
    - uid: string
  - name: properties.notScopes
    description: The policy's excluded scopes.
    types:
    - uid: string
      isArray: true
  - name: properties.parameters
    description: Required if a parameter is used in policy rule.
    types:
    - uid: object
  - name: properties.description
    description: This message will be part of response in case of policy violation.
    types:
    - uid: string
  - name: properties.metadata
    description: The policy assignment metadata.
    types:
    - uid: object
- name: ErrorResponse
  description: Error response indicates Azure Resource Manager is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: httpStatus
    description: Http status code.
    types:
    - uid: string
  - name: errorCode
    description: Error code.
    types:
    - uid: string
  - name: errorMessage
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: PolicySku
  description: The policy sku. This property is optional, obsolete, and will be ignored.
  kind: object
  properties:
  - name: name
    description: The name of the policy sku. Possible values are A0 and A1.
    types:
    - uid: string
  - name: tier
    description: The policy sku tier. Possible values are Free and Standard.
    types:
    - uid: string
- name: Identity
  description: Identity for the resource.
  kind: object
  properties:
  - name: principalId
    isReadyOnly: true
    description: The principal ID of the resource identity.
    types:
    - uid: string
  - name: tenantId
    isReadyOnly: true
    description: The tenant ID of the resource identity.
    types:
    - uid: string
  - name: type
    description: The identity type.
    types:
    - uid: ResourceIdentityType
- name: ResourceIdentityType
  description: The identity type.
  kind: enum
  properties:
  - name: SystemAssigned
    types:
    - uid: string
  - name: None
    types:
    - uid: string
examples:
- name: Delete a policy assignment by ID
  request:
    uri: DELETE https://management.azure.com/providers/Microsoft.Management/managementGroups/MyManagementGroup/providers/Microsoft.Authorization/policyAssignments/LowCostStorage?api-version=2018-05-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "displayName": "Enforce storage account SKU",
          "description": "Allow only storage accounts of SKU Standard_GRS or Standard_LRS to be created",
          "metadata": {
            "assignedBy": "Cheapskate Boss"
          },
          "policyDefinitionId": "/providers/Microsoft.Authorization/policyDefinitions/7433c107-6db4-4ad1-b57a-a76dce0154a1",
          "notScopes": [],
          "parameters": {
            "listOfAllowedSKUs": {
              "value": [
                "Standard_GRS",
                "Standard_LRS"
              ]
            }
          }
        },
        "id": "/providers/Microsoft.Management/managementGroups/MyManagementGroup/providers/Microsoft.Authorization/policyAssignments/LowCostStorage",
        "type": "Microsoft.Authorization/policyAssignments",
        "name": "LowCostStorage"
      }
  - statusCode: "204"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
