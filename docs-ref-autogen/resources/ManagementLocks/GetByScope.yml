### YamlMime:RESTOperation
uid: management.azure.com.resourcemanagement.managementlocks.getbyscope
name: Get By Scope
service: Resource Management
groupName: Management Locks
apiVersion: 2016-09-01
summary: Get a management lock by scope.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/{scope}/providers/Microsoft.Authorization/locks/{lockName}?api-version=2016-09-01
uriParameters:
- name: scope
  in: path
  isRequired: true
  description: 'The scope for the lock. '
  types:
  - uid: string
- name: lockName
  in: path
  isRequired: true
  description: The name of lock.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ManagementLockObject
requestHeader: []
definitions:
- name: ManagementLockObject
  description: The lock information.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: "  \nThe resource ID of the lock."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nThe resource type of the lock - Microsoft.Authorization/locks."
    types:
    - uid: string
  - name: name
    description: "  \nThe name of the lock."
    types:
    - uid: string
  - name: properties.level
    description: "  \nThe level of the lock. Possible values are: NotSpecified, CanNotDelete, ReadOnly. CanNotDelete means authorized users are able to read and modify the resources, but not delete. ReadOnly means authorized users can only read from a resource, but they can't modify or delete it."
    types:
    - uid: LockLevel
  - name: properties.notes
    description: "  \nNotes about the lock. Maximum of 512 characters."
    types:
    - uid: string
  - name: properties.owners
    description: "  \nLock owner properties."
    types:
    - uid: ManagementLockOwner
      isArray: true
- name: LockLevel
  description: "The level of the lock. Possible values are: NotSpecified, CanNotDelete, ReadOnly. CanNotDelete means authorized users are able to read and modify the resources, but not delete. ReadOnly means authorized users can only read from a resource, but they can't modify or delete it."
  kind: enum
  properties:
  - name: NotSpecified
    types:
    - uid: string
  - name: CanNotDelete
    types:
    - uid: string
  - name: ReadOnly
    types:
    - uid: string
- name: ManagementLockOwner
  description: Lock owner properties.
  kind: object
  properties:
  - name: applicationId
    description: "  \nThe application ID of the lock owner."
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
