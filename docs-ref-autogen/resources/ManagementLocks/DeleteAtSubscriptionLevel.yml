### YamlMime:RESTOperation
summary: Deletes the management lock at the subscription level. To delete management locks, you must have access to Microsoft.Authorization/* or Microsoft.Authorization/locks/* actions. Of the built-in roles, only Owner and User Access Administrator are granted those actions.
service: Resource Management
apiVersion: 2016-09-01
groupName: Management Locks
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Authorization/locks/{lockName}?api-version=2016-09-01
uriParameters:
- in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of lock to delete.
  types:
  - uid: string
  name: lockName
- in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
  name: api-version
responses:
- description: NoContent
  name: 204 No Content
- description: OK
  name: 200 OK
requestHeader: []
definitions: []
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Delete At Subscription Level
uid: management.azure.com.resourcemanagement.managementlocks.deleteatsubscriptionlevel
