### YamlMime:RESTOperation
uid: management.azure.com.resources.templatespecs.templatespecs.listbyresourcegroup
name: List By Resource Group
service: Resource Management
groupName: Template Specs
apiVersion: 2019-06-01-preview
summary: Lists all the Template Specs within the specified resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Resources/templateSpecs/?api-version=2019-06-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Resources/templateSpecs/?$expand=versions&api-version=2019-06-01-preview
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription Id which forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: $expand
  in: query
  description: Allows for expansion of additional Template Spec details in the response. Optional.
  types:
  - uid: TemplateSpecExpandKind
- name: api-version
  in: query
  isRequired: true
  description: Client Api version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns an array of Template Specs.
  types:
  - uid: TemplateSpecsListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: TemplateSpecsError
requestHeader: []
definitions:
- name: TemplateSpecExpandKind
  description: Allows for expansion of additional Template Spec details in the response. Optional.
  kind: enum
  properties:
  - name: versions
    description: Includes version information with the Template Spec.
    types:
    - uid: string
- name: TemplateSpecsListResult
  description: List of Template Specs.
  kind: object
  properties:
  - name: value
    description: An array of Template Specs.
    types:
    - uid: TemplateSpec
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The URL to use for getting the next set of results.
    types:
    - uid: string
- name: TemplateSpecsError
  description: Template Specs error response.
  kind: object
  properties:
  - name: error
    description: "Error Response  \nCommon error response for all Azure Resource Manager APIs to return error details for failed operations. (This also follows the OData error response format.)"
    types:
    - uid: ErrorResponse
- name: TemplateSpec
  description: Template Spec object.
  kind: object
  properties:
  - name: location
