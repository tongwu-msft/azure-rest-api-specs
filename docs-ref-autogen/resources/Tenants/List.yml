### YamlMime:RESTOperation
uid: management.azure.com.resources.tenants.list
name: List
service: Resource Management
groupName: Tenants
apiVersion: 2020-01-01
summary: Gets the tenants for your account.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/tenants?api-version=2020-01-01
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns an array of tenants.
  types:
  - uid: TenantListResult
requestHeader: []
definitions:
- name: TenantListResult
  description: Tenant Ids information.
  kind: object
  properties:
  - name: value
    description: An array of tenants.
    types:
    - uid: TenantIdDescription
      isArray: true
  - name: nextLink
    description: The URL to use for getting the next set of results.
    types:
    - uid: string
- name: TenantIdDescription
  description: Tenant Id information.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The fully qualified ID of the tenant. For example, /tenants/00000000-0000-0000-0000-000000000000.
    types:
    - uid: string
  - name: tenantId
    isReadyOnly: true
    description: The tenant ID. For example, 00000000-0000-0000-0000-000000000000.
    types:
    - uid: string
  - name: tenantCategory
    isReadyOnly: true
    description: Category of the tenant.
    types:
    - uid: TenantCategory
  - name: country
    isReadyOnly: true
    description: Country/region name of the address for the tenant.
    types:
    - uid: string
  - name: countryCode
    isReadyOnly: true
    description: Country/region abbreviation for the tenant.
    types:
    - uid: string
  - name: displayName
    isReadyOnly: true
    description: The display name of the tenant.
    types:
    - uid: string
  - name: domains
    isReadyOnly: true
    description: The list of domains for the tenant.
    types:
    - uid: string
      isArray: true
  - name: defaultDomain
    isReadyOnly: true
    description: The default domain for the tenant.
    types:
    - uid: string
  - name: tenantType
    isReadyOnly: true
    description: The tenant type. Only available for 'Home' tenant category.
    types:
    - uid: string
  - name: tenantBrandingLogoUrl
    isReadyOnly: true
    description: The tenant's branding logo URL. Only available for 'Home' tenant category.
    types:
    - uid: string
- name: TenantCategory
  description: Category of the tenant.
  kind: enum
  properties:
  - name: Home
    types:
    - uid: string
  - name: ProjectedBy
    types:
    - uid: string
  - name: ManagedBy
    types:
    - uid: string
