### YamlMime:RESTOperation
summary: Creates a new appliance definition.
service: Resource Management
apiVersion: 2016-09-01-preview
groupName: Appliance Definitions
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/{applianceDefinitionId}?api-version=2016-09-01-preview
uriParameters:
- in: path
  isRequired: true
  description: The fully qualified ID of the appliance definition, including the appliance name and the appliance definition resource type. Use the format, /subscriptions/{guid}/resourceGroups/{resource-group-name}/Microsoft.Solutions/applianceDefinitions/{applianceDefinition-name}
  types:
  - uid: string
  name: applianceDefinitionId
- in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
  name: api-version
responses:
- description: OK - Returns information about the appliance definition, including provisioning status.
  types:
  - uid: ApplianceDefinition
  name: 200 OK
- description: Created - Returns information about the appliance definition, including provisioning status.
  types:
  - uid: ApplianceDefinition
  name: 201 Created
- description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: The appliance lock level.
    types:
    - uid: ApplianceLockLevel
    name: properties.lockLevel
  - in: body
    description: The appliance definition display name.
    types:
    - uid: string
    name: properties.displayName
  - in: body
    isRequired: true
    description: The appliance provider authorization.
    types:
    - isArray: true
      uid: ApplianceProviderAuthorization
    name: properties.authorizations
  - in: body
    description: Appliance artifact.
    types:
    - isArray: true
      uid: ApplianceArtifact
    name: properties.artifacts
  - in: body
    description: The appliance definition description.
    types:
    - uid: string
    name: properties.description
  - in: body
    isRequired: true
    description: The appliance definition package file Uri.
    types:
    - uid: string
    name: properties.packageFileUri
  - in: body
    description: ID of the resource that manages this resource.
    types:
    - uid: string
    name: managedBy
  - in: body
    description: The SKU of the resource.
    types:
    - uid: Sku
    name: sku
  - in: body
    description: The identity of the resource.
    types:
    - uid: Identity
    name: identity
  - in: body
    description: Resource location
    types:
    - uid: string
    name: location
  - in: body
    description: Resource tags
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
