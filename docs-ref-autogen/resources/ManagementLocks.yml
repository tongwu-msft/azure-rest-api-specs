### YamlMime:RESTOperationGroup
uid: management.azure.com.resources.managementlocks
name: Management Locks
apiVersion: 2016-09-01
service: Resource Management
operations:
- uid: management.azure.com.resources.managementlocks.managementlocks_createorupdateatresourcegrouplevel
  summary: "Creates or updates a management lock at the resource group level.  \nWhen you apply a lock at a parent scope, all child resources inherit the same lock. To create management locks, you must have access to Microsoft.Authorization/* or Microsoft.Authorization/locks/* actions. Of the built-in roles, only Owner and User Access Administrator are granted those actions."
- uid: management.azure.com.resources.managementlocks.managementlocks_createorupdateatresourcelevel
  summary: "Creates or updates a management lock at the resource level or any level below the resource.  \nWhen you apply a lock at a parent scope, all child resources inherit the same lock. To create management locks, you must have access to Microsoft.Authorization/* or Microsoft.Authorization/locks/* actions. Of the built-in roles, only Owner and User Access Administrator are granted those actions."
- uid: management.azure.com.resources.managementlocks.managementlocks_createorupdateatsubscriptionlevel
  summary: "Creates or updates a management lock at the subscription level.  \nWhen you apply a lock at a parent scope, all child resources inherit the same lock. To create management locks, you must have access to Microsoft.Authorization/* or Microsoft.Authorization/locks/* actions. Of the built-in roles, only Owner and User Access Administrator are granted those actions."
- uid: management.azure.com.resources.managementlocks.managementlocks_createorupdatebyscope
  summary: Create or update a management lock by scope.
- uid: management.azure.com.resources.managementlocks.managementlocks_deleteatresourcegrouplevel
  summary: "Deletes a management lock at the resource group level.  \nTo delete management locks, you must have access to Microsoft.Authorization/* or Microsoft.Authorization/locks/* actions. Of the built-in roles, only Owner and User Access Administrator are granted those actions."
- uid: management.azure.com.resources.managementlocks.managementlocks_deleteatresourcelevel
  summary: "Deletes the management lock of a resource or any level below the resource.  \nTo delete management locks, you must have access to Microsoft.Authorization/* or Microsoft.Authorization/locks/* actions. Of the built-in roles, only Owner and User Access Administrator are granted those actions."
- uid: management.azure.com.resources.managementlocks.managementlocks_deleteatsubscriptionlevel
  summary: "Deletes the management lock at the subscription level.  \nTo delete management locks, you must have access to Microsoft.Authorization/* or Microsoft.Authorization/locks/* actions. Of the built-in roles, only Owner and User Access Administrator are granted those actions."
- uid: management.azure.com.resources.managementlocks.managementlocks_deletebyscope
  summary: Delete a management lock by scope.
- uid: management.azure.com.resources.managementlocks.managementlocks_getatresourcegrouplevel
  summary: Gets a management lock at the resource group level.
- uid: management.azure.com.resources.managementlocks.managementlocks_getatresourcelevel
  summary: Get the management lock of a resource or any level below resource.
- uid: management.azure.com.resources.managementlocks.managementlocks_getatsubscriptionlevel
  summary: Gets a management lock at the subscription level.
- uid: management.azure.com.resources.managementlocks.managementlocks_getbyscope
  summary: Get a management lock by scope.
- uid: management.azure.com.resources.managementlocks.managementlocks_listatresourcegrouplevel
  summary: Gets all the management locks for a resource group.
- uid: management.azure.com.resources.managementlocks.managementlocks_listatresourcelevel
  summary: Gets all the management locks for a resource or any level below resource.
- uid: management.azure.com.resources.managementlocks.managementlocks_listatsubscriptionlevel
  summary: Gets all the management locks for a subscription.
