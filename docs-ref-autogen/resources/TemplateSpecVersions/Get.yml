  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: templateSpecName
  in: path
  isRequired: true
  description: Name of the Template Spec.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: templateSpecVersion
