### YamlMime:RESTOperation
uid: management.azure.com.resources.features.unregister
name: Unregister
service: Resource Management
groupName: Features
apiVersion: 2015-12-01
summary: Unregisters the preview feature for the subscription.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Features/providers/{resourceProviderNamespace}/features/{featureName}/unregister?api-version=2015-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceProviderNamespace
  in: path
  isRequired: true
  description: The namespace of the resource provider.
  types:
  - uid: string
- name: featureName
  in: path
  isRequired: true
  description: The name of the feature to unregister.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns metadata about the unregistered feature. The metadata includes the name of the feature, the registration state, the resource ID, and resource type.
  types:
  - uid: FeatureResult
requestHeader: []
definitions:
- name: FeatureResult
  description: Previewed feature information.
  kind: object
  properties:
  - name: name
    description: The name of the feature.
    types:
    - uid: string
  - name: properties
    description: Properties of the previewed feature.
    types:
    - uid: FeatureProperties
  - name: id
    description: The resource ID of the feature.
    types:
    - uid: string
  - name: type
    description: The resource type of the feature.
    types:
    - uid: string
- name: FeatureProperties
  description: Information about feature.
  kind: object
  properties:
  - name: state
    description: The registration state of the feature for the subscription.
    types:
    - uid: string
examples:
- name: Register feature
  request:
    uri: POST https://management.azure.com/subscriptions/ff23096b-f5a2-46ea-bd62-59c3e93fef9a/providers/Microsoft.Features/providers/Resource Provider Namespace/features/feature/unregister?api-version=2015-12-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "Feature1",
        "properties": {
          "state": "unregistered"
        },
        "id": "/subscriptions/ff23096b-f5a2-46ea-bd62-59c3e93fef9a/providers/Microsoft.Features/providers/Microsoft.Test/features/Feature1",
        "type": "Microsoft.Features/providers/features"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
