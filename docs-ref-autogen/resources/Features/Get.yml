### YamlMime:RESTOperation
uid: management.azure.com.resources.features.get
name: Get
service: Resource Management
groupName: Features
apiVersion: 2021-07-01
summary: Gets the preview feature with the specified name.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Features/providers/{resourceProviderNamespace}/features/{featureName}?api-version=2021-07-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: resourceProviderNamespace
  in: path
  isRequired: true
  description: The resource provider namespace for the feature.
  types:
  - uid: string
- name: featureName
  in: path
  isRequired: true
  description: The name of the feature to get.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns metadata about the feature. The metadata includes the name of the feature, the registration state, the resource ID, and resource type.
  types:
  - uid: FeatureResult
- name: Other Status Codes
  description: Error response describing the reason for operation failure.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: FeatureResult
  description: Previewed feature information.
  kind: object
  properties:
  - name: name
    description: The name of the feature.
    types:
    - uid: string
  - name: properties
    description: Properties of the previewed feature.
    types:
    - uid: FeatureProperties
  - name: id
    description: The resource ID of the feature.
    types:
    - uid: string
  - name: type
    description: The resource type of the feature.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response indicates that the service is not able to process the incoming request.
  kind: object
  properties:
  - name: error
    description: The error details.
    types:
    - uid: ErrorDefinition
- name: FeatureProperties
  description: Information about feature.
  kind: object
  properties:
  - name: state
    description: The registration state of the feature for the subscription.
    types:
    - uid: string
- name: ErrorDefinition
  description: Error definition.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Service specific error code which serves as the substatus for the HTTP error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Description of the error.
    types:
    - uid: string
  - name: details
    description: Internal error details.
    types:
    - uid: ErrorDefinition
      isArray: true
examples:
- name: Get feature
  request:
    uri: GET https://management.azure.com/subscriptions/subid/providers/Microsoft.Features/providers/Resource Provider Namespace/features/feature?api-version=2021-07-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "Feature1",
        "properties": {
          "state": "registered"
        },
        "id": "feature_id1",
        "type": "type1"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Resource Management service - Gets the preview feature with the specified name.
errorCodes: []
