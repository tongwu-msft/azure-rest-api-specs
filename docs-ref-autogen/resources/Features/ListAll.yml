### YamlMime:RESTOperation
summary: Gets all the preview features that are available through AFEC for the subscription.
service: Resource Management
apiVersion: 2015-12-01
groupName: Features
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Features/features?api-version=2015-12-01
uriParameters:
- in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
  name: subscriptionId
- in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
  name: api-version
responses:
- description: OK - Returns an array containing metadata for each feature. The metadata includes the name of the feature, the registration state, the resource ID, and resource type.
  types:
  - uid: FeatureOperationsListResult
  name: 200 OK
requestHeader: []
definitions:
- name: FeatureOperationsListResult
  description: List of previewed features.
  kind: object
  properties:
  - description: Previewed feature information.
    types:
    - isArray: true
      uid: FeatureResult
    name: value
  - description: The URL to use for getting the next set of results.
    types:
    - uid: string
    name: nextLink
- name: FeatureResult
  description: Previewed feature information.
  kind: object
  properties:
  - description: The name of the feature.
    types:
    - uid: string
    name: name
  - description: Properties of the previewed feature.
    types:
    - uid: FeatureProperties
    name: properties
  - description: The resource ID of the feature.
    types:
    - uid: string
    name: id
  - description: The resource type of the feature.
    types:
    - uid: string
    name: type
- name: FeatureProperties
  description: Information about feature.
  kind: object
  properties:
  - description: The registration state of the feature for the subscription.
    types:
    - uid: string
    name: state
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List All
uid: management.azure.com.resourcemanagement.features.listall
