### YamlMime:RESTOperation
uid: management.azure.com.resources.features.listall
name: List All
service: Resource Management
groupName: Features
apiVersion: 2015-12-01
summary: Gets all the preview features that are available through AFEC for the subscription.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Features/features?api-version=2015-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns an array containing metadata for each feature. The metadata includes the name of the feature, the registration state, the resource ID, and resource type.
  types:
  - uid: FeatureOperationsListResult
requestHeader: []
definitions:
- name: FeatureOperationsListResult
  description: List of previewed features.
  kind: object
  properties:
  - name: value
    description: The array of features.
    types:
    - uid: FeatureResult
      isArray: true
  - name: nextLink
    description: The URL to use for getting the next set of results.
    types:
    - uid: string
- name: FeatureResult
  description: Previewed feature information.
  kind: object
  properties:
  - name: name
    description: The name of the feature.
    types:
    - uid: string
  - name: properties
    description: Properties of the previewed feature.
    types:
    - uid: FeatureProperties
  - name: id
    description: The resource ID of the feature.
    types:
    - uid: string
  - name: type
    description: The resource type of the feature.
    types:
    - uid: string
- name: FeatureProperties
  description: Information about feature.
  kind: object
  properties:
  - name: state
    description: The registration state of the feature for the subscription.
    types:
    - uid: string
examples:
- name: List subscription Features
  request:
    uri: GET https://management.azure.com/subscriptions/subid/providers/Microsoft.Features/features?api-version=2015-12-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "Feature1",
            "properties": {
              "state": "registered"
            },
            "id": "feature_id1",
            "type": "type1"
          },
          {
            "name": "Feature2",
            "properties": {
              "state": "unregistered"
            },
            "id": "feature_id2",
            "type": "type2"
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
