examples:
- name: Create or update a policy definition at management group level
  request:
    uri: PUT https://management.azure.com/providers/Microsoft.Management/managementgroups/MyManagementGroup/providers/Microsoft.Authorization/policyDefinitions/ResourceNaming?api-version=2018-05-01
    body: >-
      {
        "properties": {
          "displayName": "Enforce resource naming convention",
          "description": "Force resource names to begin with given 'prefix' and/or end with given 'suffix'",
          "metadata": {
            "category": "Naming"
          },
          "policyRule": {
            "if": {
              "not": {
                "field": "name",
                "like": "[concat(parameters('prefix'), '*', parameters('suffix'))]"
              }
            },
            "then": {
              "effect": "deny"
            }
          },
          "parameters": {
            "prefix": {
              "type": "String",
              "metadata": {
                "displayName": "Prefix",
                "description": "Resource name prefix"
              }
            },
            "suffix": {
              "type": "String",
              "metadata": {
                "displayName": "Suffix",
                "description": "Resource name suffix"
              }
            }
          }
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "id": "/providers/Microsoft.Management/managementgroups/MyManagementGroup/providers/Microsoft.Authorization/policyDefinitions/ResourceNaming",
        "type": "Microsoft.Authorization/policyDefinitions",
        "name": "ResourceNaming",
        "properties": {
          "displayName": "Naming Convention",
          "description": "Force resource names to begin with 'prefix' and end with 'suffix'",
          "metadata": {
            "category": "Naming"
          },
          "policyRule": {
            "if": {
              "not": {
                "field": "name",
                "like": "[concat(parameters('prefix'), '*', parameters('suffix'))]"
              }
            },
            "then": {
              "effect": "deny"
            }
          },
          "parameters": {
            "prefix": {
              "type": "String",
              "metadata": {
                "displayName": "Prefix",
                "description": "Resource name prefix"
              }
            },
            "suffix": {
              "type": "String",
              "metadata": {
                "displayName": "Suffix",
                "description": "Resource name suffix"
              }
            }
          },
          "policyType": "Custom"
        }
      }
