### YamlMime:RESTOperation
uid: management.azure.com.resources.policydefinitions.deleteatmanagementgroup
name: Delete At Management Group
service: Resource Management
groupName: Policy Definitions
apiVersion: 2018-05-01
summary: "Deletes a policy definition in a management group.  \nThis operation deletes the policy definition in the given management group with the given name."
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/providers/Microsoft.Management/managementgroups/{managementGroupId}/providers/Microsoft.Authorization/policyDefinitions/{policyDefinitionName}?api-version=2018-05-01
uriParameters:
- name: managementGroupId
  in: path
  isRequired: true
  description: The ID of the management group.
  types:
  - uid: string
- name: policyDefinitionName
  in: path
  isRequired: true
  description: The name of the policy definition to delete.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: No Content
- name: 200 OK
  description: OK
requestHeader: []
definitions: []
examples:
- name: Delete a policy definition at management group level
  request:
    uri: DELETE https://management.azure.com/providers/Microsoft.Management/managementgroups/MyManagementGroup/providers/Microsoft.Authorization/policyDefinitions/ResourceNaming?api-version=2018-05-01
  responses:
  - statusCode: "200"
  - statusCode: "204"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
