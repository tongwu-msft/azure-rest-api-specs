### YamlMime:RESTOperation
uid: management.azure.com.resources.policydefinitions.policydefinitions_list
name: List
service: Resource Management
groupName: Policy Definitions
apiVersion: 2018-05-01
summary: "Retrieves policy definitions in a subscription  \nThis operation retrieves a list of all the policy definitions in a given subscription."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Authorization/policyDefinitions?api-version=2018-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns an array of policy definitions.
  types:
  - uid: PolicyDefinitionListResult
requestHeader: []
definitions:
- name: PolicyDefinitionListResult
  description: List of policy definitions.
  kind: object
  properties:
  - name: value
    description: An array of policy definitions.
    types:
    - uid: PolicyDefinition
      isArray: true
  - name: nextLink
    description: The URL to use for getting the next set of results.
    types:
    - uid: string
- name: PolicyDefinition
  description: The policy definition.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The ID of the policy definition.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the policy definition.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource (Microsoft.Authorization/policyDefinitions).
    types:
    - uid: string
  - name: properties.policyType
    description: The type of policy definition. Possible values are NotSpecified, BuiltIn, and Custom.
    types:
    - uid: policyType
  - name: properties.mode
    description: The policy definition mode. Possible values are NotSpecified, Indexed, and All.
    types:
    - uid: policyMode
  - name: properties.displayName
    description: The display name of the policy definition.
    types:
    - uid: string
  - name: properties.description
    description: The policy definition description.
    types:
    - uid: string
  - name: properties.policyRule
    description: The policy rule.
    types:
    - uid: object
  - name: properties.metadata
    description: The policy definition metadata.
    types:
    - uid: object
  - name: properties.parameters
    description: Required if a parameter is used in policy rule.
    types:
    - uid: object
- name: policyType
  description: The type of policy definition. Possible values are NotSpecified, BuiltIn, and Custom.
  kind: enum
  properties:
  - name: NotSpecified
    types:
    - uid: string
  - name: BuiltIn
    types:
    - uid: string
  - name: Custom
    types:
    - uid: string
- name: policyMode
  description: The policy definition mode. Possible values are NotSpecified, Indexed, and All.
  kind: enum
  properties:
  - name: NotSpecified
    types:
    - uid: string
  - name: Indexed
    types:
    - uid: string
  - name: All
    types:
    - uid: string
examples:
- name: List policy definitions by subscription
  request:
    uri: GET https://management.azure.com/subscriptions/ae640e6b-ba3e-4256-9d62-2993eecfa6f2/providers/Microsoft.Authorization/policyDefinitions?api-version=2018-05-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "properties": {
              "displayName": "Allowed storage account SKUs",
              "policyType": "BuiltIn",
              "description": "This policy enables you to specify a set of storage account SKUs that your organization can deploy.",
              "parameters": {
                "listOfAllowedSKUs": {
                  "type": "Array",
                  "metadata": {
                    "description": "The list of SKUs that can be specified for storage accounts.",
                    "displayName": "Allowed SKUs",
                    "strongType": "StorageSKUs"
                  }
                }
              },
              "policyRule": {
                "if": {
                  "allOf": [
                    {
                      "field": "type",
                      "equals": "Microsoft.Storage/storageAccounts"
                    },
                    {
                      "not": {
                        "field": "Microsoft.Storage/storageAccounts/sku.name",
                        "in": "[parameters('listOfAllowedSKUs')]"
                      }
                    }
                  ]
                },
                "then": {
                  "effect": "Deny"
                }
              }
            },
            "id": "/providers/Microsoft.Authorization/policyDefinitions/7433c107-6db4-4ad1-b57a-a76dce0154a1",
            "type": "Microsoft.Authorization/policyDefinitions",
            "name": "7433c107-6db4-4ad1-b57a-a76dce0154a1"
          },
          {
            "properties": {
              "displayName": "Naming Convention",
              "description": "Force resource names to begin with 'prefix' and end with 'suffix'",
              "metadata": {
                "category": "Naming"
              },
              "parameters": {
                "prefix": {
                  "type": "String",
                  "metadata": {
                    "displayName": "Prefix",
                    "description": "Resource name prefix"
                  }
                },
                "suffix": {
                  "type": "String",
                  "metadata": {
                    "displayName": "Suffix",
                    "description": "Resource name suffix"
                  }
                }
              },
              "policyRule": {
                "if": {
                  "not": {
                    "field": "name",
                    "like": "[concat(parameters('prefix'), '*', parameters('suffix'))]"
                  }
                },
                "then": {
                  "effect": "deny"
                }
              },
              "policyType": "Custom"
            },
            "id": "/subscriptions/ae640e6b-ba3e-4256-9d62-2993eecfa6f2/providers/Microsoft.Authorization/policyDefinitions/ResourceNaming",
            "type": "Microsoft.Authorization/policyDefinitions",
            "name": "ResourceNaming"
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
