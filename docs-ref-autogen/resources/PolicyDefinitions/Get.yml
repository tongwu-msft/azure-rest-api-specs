### YamlMime:RESTOperation
uid: management.azure.com.resources.policydefinitions.get
name: Get
service: Resource Management
groupName: Policy Definitions
apiVersion: 2018-03-01
summary: "Retrieves a policy definition in a subscription.  \nThis operation retrieves the policy definition in the given subscription with the given name."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Authorization/policyDefinitions/{policyDefinitionName}?api-version=2018-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: policyDefinitionName
  in: path
  isRequired: true
  description: The name of the policy definition to get.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns information about the policy definition.
  types:
  - uid: PolicyDefinition
requestHeader: []
definitions:
- name: PolicyDefinition
  description: The policy definition.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The ID of the policy definition.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the policy definition.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource (Microsoft.Authorization/policyDefinitions).
    types:
    - uid: string
  - name: properties.policyType
    description: The type of policy definition. Possible values are NotSpecified, BuiltIn, and Custom.
    types:
    - uid: policyType
  - name: properties.mode
    description: The policy definition mode. Possible values are NotSpecified, Indexed, and All.
    types:
    - uid: policyMode
  - name: properties.displayName
    description: The display name of the policy definition.
    types:
    - uid: string
  - name: properties.description
    description: The policy definition description.
    types:
    - uid: string
  - name: properties.policyRule
    description: The policy rule.
    types:
    - uid: object
  - name: properties.metadata
    description: The policy definition metadata.
    types:
    - uid: object
  - name: properties.parameters
    description: Required if a parameter is used in policy rule.
    types:
    - uid: object
- name: policyType
  description: The type of policy definition. Possible values are NotSpecified, BuiltIn, and Custom.
  kind: enum
  properties:
  - name: NotSpecified
    types:
    - uid: string
  - name: BuiltIn
    types:
    - uid: string
  - name: Custom
    types:
    - uid: string
- name: policyMode
  description: The policy definition mode. Possible values are NotSpecified, Indexed, and All.
  kind: enum
  properties:
  - name: NotSpecified
    types:
    - uid: string
  - name: Indexed
    types:
    - uid: string
  - name: All
    types:
    - uid: string
examples:
- name: Retrieve a policy definition
  request:
    uri: GET https://management.azure.com/subscriptions/ae640e6b-ba3e-4256-9d62-2993eecfa6f2/providers/Microsoft.Authorization/policyDefinitions/ResourceNaming?api-version=2018-03-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "displayName": "Naming Convention",
          "description": "Force resource names to begin with 'prefix' and end with 'suffix'",
          "metadata": {
            "category": "Naming"
          },
          "policyRule": {
            "if": {
              "not": {
                "field": "name",
                "like": "[concat(parameters('prefix'), '*', parameters('suffix'))]"
              }
            },
            "then": {
              "effect": "deny"
            }
          },
          "parameters": {
            "prefix": {
              "type": "String",
              "metadata": {
                "displayName": "Prefix",
                "description": "Resource name prefix"
              }
            },
            "suffix": {
              "type": "String",
              "metadata": {
                "displayName": "Suffix",
                "description": "Resource name suffix"
              }
            }
          },
          "policyType": "Custom"
        },
        "id": "/subscriptions/ae640e6b-ba3e-4256-9d62-2993eecfa6f2/providers/Microsoft.Authorization/policyDefinitions/ResourceNaming",
        "type": "Microsoft.Authorization/policyDefinitions",
        "name": "ResourceNaming"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
