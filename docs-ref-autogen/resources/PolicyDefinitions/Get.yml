examples:
- name: Retrieve a policy definition
  request:
    uri: GET https://management.azure.com/subscriptions/ae640e6b-ba3e-4256-9d62-2993eecfa6f2/providers/Microsoft.Authorization/policyDefinitions/ResourceNaming?api-version=2020-09-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "mode": "All",
          "displayName": "Naming Convention",
          "description": "Force resource names to begin with 'prefix' and end with 'suffix'",
          "metadata": {
            "category": "Naming"
          },
          "policyRule": {
            "if": {
              "not": {
                "field": "name",
                "like": "[concat(parameters('prefix'), '*', parameters('suffix'))]"
              }
            },
            "then": {
              "effect": "deny"
            }
          },
          "parameters": {
            "prefix": {
              "type": "String",
              "metadata": {
                "displayName": "Prefix",
                "description": "Resource name prefix"
              }
            },
            "suffix": {
              "type": "String",
              "metadata": {
                "displayName": "Suffix",
                "description": "Resource name suffix"
              }
            }
          },
          "policyType": "Custom"
        },
        "id": "/subscriptions/ae640e6b-ba3e-4256-9d62-2993eecfa6f2/providers/Microsoft.Authorization/policyDefinitions/ResourceNaming",
        "type": "Microsoft.Authorization/policyDefinitions",
        "name": "ResourceNaming"
      }
