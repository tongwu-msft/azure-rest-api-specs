### YamlMime:RESTOperation
uid: management.azure.com.resources.policydefinitions.listbuiltin
name: List Built In
service: Resource Management
groupName: Policy Definitions
apiVersion: 2019-06-01
summary: "Retrieve built-in policy definitions  \nThis operation retrieves a list of all the built-in policy definitions."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Authorization/policyDefinitions?api-version=2019-06-01
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns an array of built-in policy definitions.
  types:
  - uid: PolicyDefinitionListResult
requestHeader: []
definitions:
- name: PolicyDefinitionListResult
  description: List of policy definitions.
  kind: object
  properties:
  - name: value
    description: An array of policy definitions.
    types:
    - uid: PolicyDefinition
      isArray: true
  - name: nextLink
    description: The URL to use for getting the next set of results.
    types:
    - uid: string
- name: PolicyDefinition
  description: The policy definition.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The ID of the policy definition.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the policy definition.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource (Microsoft.Authorization/policyDefinitions).
    types:
    - uid: string
  - name: properties.policyType
    description: The type of policy definition. Possible values are NotSpecified, BuiltIn, and Custom.
    types:
    - uid: policyType
  - name: properties.mode
    description: The policy definition mode. Some examples are All, Indexed, Microsoft.KeyVault.Data.
    types:
    - uid: string
  - name: properties.displayName
    description: The display name of the policy definition.
    types:
    - uid: string
  - name: properties.description
    description: The policy definition description.
    types:
    - uid: string
  - name: properties.policyRule
    description: The policy rule.
    types:
    - uid: object
  - name: properties.metadata
    description: The policy definition metadata.
    types:
    - uid: object
  - name: properties.parameters
    description: Required if a parameter is used in policy rule.
    types:
    - uid: object
- name: policyType
  description: The type of policy definition. Possible values are NotSpecified, BuiltIn, and Custom.
  kind: enum
  properties:
  - name: NotSpecified
    types:
    - uid: string
  - name: BuiltIn
    types:
    - uid: string
  - name: Custom
    types:
    - uid: string
examples:
- name: List built-in policy definitions
  request:
    uri: GET https://management.azure.com/providers/Microsoft.Authorization/policyDefinitions?api-version=2019-06-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "properties": {
              "mode": "All",
              "displayName": "Audit SQL DB Level Audit Setting",
              "policyType": "BuiltIn",
              "description": "Audit DB level audit setting for SQL databases",
              "parameters": {
                "setting": {
                  "type": "String",
                  "metadata": {
                    "displayName": "Audit Setting"
                  },
                  "allowedValues": [
                    "enabled",
                    "disabled"
                  ]
                }
              },
              "policyRule": {
                "if": {
                  "field": "type",
                  "equals": "Microsoft.Sql/servers/databases"
                },
                "then": {
                  "effect": "AuditIfNotExists",
                  "details": {
                    "type": "Microsoft.Sql/servers/databases/auditingSettings",
                    "name": "default",
                    "existenceCondition": {
                      "allOf": [
                        {
                          "field": "Microsoft.Sql/auditingSettings.state",
                          "equals": "[parameters('setting')]"
                        }
                      ]
                    }
                  }
                }
              }
            },
            "id": "/providers/Microsoft.Authorization/policyDefinitions/06a78e20-9358-41c9-923c-fb736d382a12",
            "type": "Microsoft.Authorization/policyDefinitions",
            "name": "06a78e20-9358-41c9-923c-fb736d382a12"
          },
          {
            "properties": {
              "mode": "All",
              "displayName": "Allowed storage account SKUs",
              "policyType": "BuiltIn",
              "description": "This policy enables you to specify a set of storage account SKUs that your organization can deploy.",
              "parameters": {
                "listOfAllowedSKUs": {
                  "type": "Array",
                  "metadata": {
                    "description": "The list of SKUs that can be specified for storage accounts.",
                    "displayName": "Allowed SKUs",
                    "strongType": "StorageSKUs"
                  }
                }
              },
              "policyRule": {
                "if": {
                  "allOf": [
                    {
                      "field": "type",
                      "equals": "Microsoft.Storage/storageAccounts"
                    },
                    {
                      "not": {
                        "field": "Microsoft.Storage/storageAccounts/sku.name",
                        "in": "[parameters('listOfAllowedSKUs')]"
                      }
                    }
                  ]
                },
                "then": {
                  "effect": "Deny"
                }
              }
            },
            "id": "/providers/Microsoft.Authorization/policyDefinitions/7433c107-6db4-4ad1-b57a-a76dce0154a1",
            "type": "Microsoft.Authorization/policyDefinitions",
            "name": "7433c107-6db4-4ad1-b57a-a76dce0154a1"
          },
          {
            "properties": {
              "mode": "Microsoft.KeyVault.Data",
              "displayName": "Audit KeyVault certificates that expire within specified number of days",
              "policyType": "BuiltIn",
              "description": "Audit certificates that are stored in Azure Key Vault, that expire within 'X' number of days.",
              "metadata": {
                "category": "KeyVault DataPlane"
              },
              "parameters": {
                "daysToExpire": {
                  "type": "Integer",
                  "metadata": {
                    "displayName": "Days to expire",
                    "description": "The number of days for a certificate to expire."
                  }
                }
              },
              "policyRule": {
                "if": {
                  "field": "Microsoft.KeyVault.Data/vaults/certificates/attributes/expiresOn",
                  "lessOrEquals": "[addDays(utcNow(), parameters('daysToExpire'))]"
                },
                "then": {
                  "effect": "audit"
                }
              }
            },
            "id": "/providers/Microsoft.Authorization/policyDefinitions/abeed54a-73c5-441d-8a8c-6b5e7a0c299e",
            "type": "Microsoft.Authorization/policyDefinitions",
            "name": "abeed54a-73c5-441d-8a8c-6b5e7a0c299e"
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
