examples:
- name: Create or update a policy definition
  request:
    uri: PUT https://management.azure.com/subscriptions/ae640e6b-ba3e-4256-9d62-2993eecfa6f2/providers/Microsoft.Authorization/policyDefinitions/ResourceNaming?api-version=2019-09-01
    body: >-
      {
        "properties": {
          "mode": "All",
          "displayName": "Enforce resource naming convention",
          "description": "Force resource names to begin with given 'prefix' and/or end with given 'suffix'",
          "metadata": {
            "category": "Naming"
          },
          "policyRule": {
            "if": {
              "not": {
                "field": "name",
                "like": "[concat(parameters('prefix'), '*', parameters('suffix'))]"
              }
            },
            "then": {
              "effect": "deny"
            }
          },
          "parameters": {
            "prefix": {
              "type": "String",
              "metadata": {
                "displayName": "Prefix",
                "description": "Resource name prefix"
              }
            },
            "suffix": {
              "type": "String",
              "metadata": {
                "displayName": "Suffix",
                "description": "Resource name suffix"
              }
            }
          }
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/ae640e6b-ba3e-4256-9d62-2993eecfa6f2/providers/Microsoft.Authorization/policyDefinitions/ResourceNaming",
        "type": "Microsoft.Authorization/policyDefinitions",
        "name": "ResourceNaming",
        "properties": {
          "mode": "All",
          "displayName": "Naming Convention",
          "description": "Force resource names to begin with 'prefix' and end with 'suffix'",
          "metadata": {
            "category": "Naming"
          },
          "policyRule": {
            "if": {
              "not": {
                "field": "name",
                "like": "[concat(parameters('prefix'), '*', parameters('suffix'))]"
              }
            },
            "then": {
              "effect": "deny"
            }
          },
          "parameters": {
            "prefix": {
              "type": "String",
              "metadata": {
                "displayName": "Prefix",
                "description": "Resource name prefix"
              }
            },
            "suffix": {
              "type": "String",
              "metadata": {
                "displayName": "Suffix",
                "description": "Resource name suffix"
              }
            }
          },
          "policyType": "Custom"
        }
      }
