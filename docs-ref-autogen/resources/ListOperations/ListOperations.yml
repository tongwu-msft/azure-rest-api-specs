### YamlMime:RESTOperation
uid: management.azure.com.resources.listoperations.listoperations
name: List Operations
service: Resource Management
groupName: List Operations
apiVersion: 2016-09-01
summary: Lists all of the available Microsoft.Authorization REST API operations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Features/operations?api-version=2016-09-01
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: OperationListResult
requestHeader: []
definitions:
- name: OperationListResult
  description: Result of the request to list Microsoft.Authorization operations. It contains a list of operations and a URL link to get the next set of results.
  kind: object
  properties:
  - name: value
    description: List of Microsoft.Authorization operations.
    types:
    - uid: Operation
      isArray: true
  - name: nextLink
    description: URL to get the next set of operation list results if there are any.
    types:
    - uid: string
- name: Operation
  description: Microsoft.Authorization operation
  kind: object
  properties:
  - name: name
    description: 'Operation name: {provider}/{resource}/{operation}'
    types:
    - uid: string
  - name: display
    description: The object that represents the operation.
    types:
    - uid: Display
- name: Display
  description: The object that represents the operation.
  kind: object
  properties:
  - name: provider
    description: 'Service provider: Microsoft.Authorization'
    types:
    - uid: string
  - name: resource
    description: 'Resource on which the operation is performed: Profile, endpoint, etc.'
    types:
    - uid: string
  - name: operation
    description: 'Operation type: Read, write, delete, etc.'
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
