### YamlMime:RESTOperation
uid: management.azure.com.resources.providers.getattenantscope
name: Get At Tenant Scope
service: Resource Management
groupName: Providers
apiVersion: 2020-06-01
summary: Gets the specified resource provider at the tenant level.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/{resourceProviderNamespace}?api-version=2020-06-01
- content: GET https://management.azure.com/providers/{resourceProviderNamespace}?$expand={$expand}&api-version=2020-06-01
