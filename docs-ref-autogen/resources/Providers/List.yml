### YamlMime:RESTOperation
summary: Gets all resource providers for a subscription.
service: Resource Management
apiVersion: 2017-05-10
groupName: Providers
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers?api-version=2017-05-10
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers?$top={$top}&$expand={$expand}&api-version=2017-05-10
  isOptional: true
uriParameters:
- in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
  name: subscriptionId
- in: query
  description: The number of results to return. If null is passed returns all deployments.
  types:
  - uid: integer
  format: int32
  name: $top
- in: query
  description: The properties to include in the results. For example, use &$expand=metadata in the query string to retrieve resource provider metadata. To include property aliases in response, use $expand=resourceTypes/aliases.
  types:
  - uid: string
  name: $expand
- in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
  name: api-version
responses:
- description: OK - Returns an array of resource providers.
  types:
  - uid: ProviderListResult
  name: 200 OK
requestHeader: []
definitions:
- name: ProviderListResult
  description: List of resource providers.
  kind: object
  properties:
  - description: Resource provider information.
    types:
    - isArray: true
      uid: Provider
    name: value
  - isReadyOnly: true
    description: The URL to use for getting the next set of results.
    types:
    - uid: string
    name: nextLink
- name: Provider
  description: Resource provider information.
  kind: object
  properties:
  - isReadyOnly: true
    description: The provider ID.
    types:
    - uid: string
    name: id
  - description: The namespace of the resource provider.
    types:
    - uid: string
    name: namespace
  - isReadyOnly: true
    description: The registration state of the provider.
    types:
    - uid: string
    name: registrationState
  - isReadyOnly: true
    description: Resource type managed by the resource provider.
    types:
    - isArray: true
      uid: ProviderResourceType
    name: resourceTypes
- name: ProviderResourceType
  description: Resource type managed by the resource provider.
  kind: object
  properties:
  - description: The resource type.
    types:
    - uid: string
    name: resourceType
  - description: The collection of locations where this resource type can be created.
    types:
    - isArray: true
      uid: string
    name: locations
  - description: 'The alias type. '
    types:
    - isArray: true
      uid: AliasType
    name: aliases
  - description: The API version.
    types:
    - isArray: true
      uid: string
    name: apiVersions
  - description: The properties.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: properties
- name: AliasType
  description: 'The alias type. '
  kind: object
  properties:
  - description: The alias name.
    types:
    - uid: string
    name: name
  - description: 'The type of the paths for alias. '
    types:
    - isArray: true
      uid: AliasPathType
    name: paths
- name: AliasPathType
  description: 'The type of the paths for alias. '
  kind: object
  properties:
  - description: The path of an alias.
    types:
    - uid: string
    name: path
  - description: The API versions.
    types:
    - isArray: true
      uid: string
    name: apiVersions
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List
uid: management.azure.com.resourcemanagement.providers.list
