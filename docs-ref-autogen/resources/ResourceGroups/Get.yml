### YamlMime:RESTOperation
uid: management.azure.com.resourcemanagement.resourcegroups.get
name: Get
service: Resource Management
groupName: Resource Groups
apiVersion: 2018-02-01
summary: Gets a resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}?api-version=2018-02-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to get. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns information about the resource group.
  types:
  - uid: ResourceGroup
requestHeader: []
definitions:
- name: ResourceGroup
  description: Resource group information.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The ID of the resource group.
    types:
    - uid: string
  - name: name
    description: The name of the resource group.
    types:
    - uid: string
  - name: properties
    description: The resource group properties.
    types:
    - uid: ResourceGroupProperties
  - name: location
    description: The location of the resource group. It cannot be changed after the resource group has been created. It must be one of the supported Azure locations.
    types:
    - uid: string
  - name: managedBy
    description: The ID of the resource that manages this resource group.
    types:
    - uid: string
  - name: tags
    description: The tags attached to the resource group.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ResourceGroupProperties
  description: The resource group properties.
  kind: object
  properties:
  - name: provisioningState
    isReadyOnly: true
    description: 'The provisioning state. '
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
