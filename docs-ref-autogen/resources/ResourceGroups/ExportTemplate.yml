### YamlMime:RESTOperation
uid: management.azure.com.resources.resourcegroups.exporttemplate
name: Export Template
service: Resource Management
groupName: Resource Groups
apiVersion: 2021-04-01
summary: Captures the specified resource group as a template.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/exportTemplate?api-version=2021-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns the result of the export.
  types:
  - uid: ResourceGroupExportResult
- name: 202 Accepted
  description: Accepted
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: resources
    in: body
    description: The IDs of the resources to filter the export by. To export all resources, supply an array with single entry '*'.
    types:
    - uid: string
      isArray: true
  - name: options
    in: body
    description: "The export template options. A CSV-formatted list containing zero or more of the following: 'IncludeParameterDefaultValue', 'IncludeComments', 'SkipResourceNameParameterization', 'SkipAllParameterization'"
    types:
    - uid: string
requestHeader: []
definitions:
- name: ResourceGroupExportResult
  description: Resource group export result.
  kind: object
  properties:
  - name: template
    description: The template content.
    types:
    - uid: object
  - name: error
    description: "Error Response  \nThe template export error."
    types:
    - uid: ErrorResponse
- name: CloudError
  description: An error response for a resource management request.
  kind: object
  properties:
  - name: error
    description: "Error Response  \nCommon error response for all Azure Resource Manager APIs to return error details for failed operations. (This also follows the OData error response format.)"
    types:
    - uid: ErrorResponse
- name: ExportTemplateRequest
  description: Export resource group template request parameters.
  kind: object
  properties:
  - name: resources
    description: The IDs of the resources to filter the export by. To export all resources, supply an array with single entry '*'.
    types:
    - uid: string
      isArray: true
  - name: options
    description: "The export template options. A CSV-formatted list containing zero or more of the following: 'IncludeParameterDefaultValue', 'IncludeComments', 'SkipResourceNameParameterization', 'SkipAllParameterization'"
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorResponse
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
- name: Export a resource group
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/my-resource-group/exportTemplate?api-version=2021-04-01
    body: >-
      {
        "resources": [
          "*"
        ],
        "options": "IncludeParameterDefaultValue,IncludeComments"
      }
  responses:
  - statusCode: "202"
    headers:
    - name: location
      value: https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/operationresults/c9bbccf4-e16a-4eb7-befb-2e2e5195c347?api-version=2018-08-01
  - statusCode: "200"
    body: >-
      {
        "template": {
          "$schema": "https://schema.management.azure.com/schemas/2015-01-01/deploymentTemplate.json#",
          "contentVersion": "1.0.0.0",
          "parameters": {
            "myResourceType_myFirstResource_name": {
              "defaultValue": "myFirstResource",
              "type": "String"
            },
            "myResourceType_mySecondResource_name": {
              "defaultValue": "mySecondResource",
              "type": "String"
            },
            "myResourceType_myFirstResource_secret": {
              "defaultValue": null,
              "type": "SecureString"
            }
          },
          "variables": {},
          "resources": [
            {
              "type": "My.RP/myResourceType",
              "apiVersion": "2019-01-01",
              "name": "[parameters('myResourceType_myFirstResource_name')]",
              "location": "West US",
              "properties": {
                "secret": "[parameters('myResourceType_myFirstResource_secret')]"
              }
            },
            {
              "type": "My.RP/myResourceType",
              "apiVersion": "2019-01-01",
              "name": "[parameters('myResourceType_mySecondResource_name')]",
              "location": "West US",
              "properties": {
                "customProperty": "hello!"
              }
            }
          ]
        },
        "error": {
          "code": "ExportTemplateCompletedWithErrors",
          "message": "Export template operation completed with errors. Some resources were not exported. Please see details for more information.",
          "details": []
        }
      }
- name: Export a resource group with filtering
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/my-resource-group/exportTemplate?api-version=2021-04-01
    body: >-
      {
        "resources": [
          "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/my-resource-group/providers/My.RP/myResourceType/myFirstResource"
        ],
        "options": "SkipResourceNameParameterization"
      }
  responses:
  - statusCode: "202"
    headers:
    - name: location
      value: https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/operationresults/c9bbccf4-e16a-4eb7-befb-2e2e5195c347?api-version=2018-08-01
  - statusCode: "200"
    body: >-
      {
        "template": {
          "$schema": "https://schema.management.azure.com/schemas/2015-01-01/deploymentTemplate.json#",
          "contentVersion": "1.0.0.0",
          "parameters": {
            "myResourceType_myFirstResource_secret": {
              "defaultValue": null,
              "type": "SecureString"
            }
          },
          "variables": {},
          "resources": [
            {
              "type": "My.RP/myResourceType",
              "apiVersion": "2019-01-01",
              "name": "myFirstResource",
              "location": "West US",
              "properties": {
                "secret": "[parameters('myResourceType_myFirstResource_secret')]"
              }
            }
          ]
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
