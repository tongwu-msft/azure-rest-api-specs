### YamlMime:RESTOperation
uid: management.azure.com.resources.resourcegroups.createorupdate
name: Create Or Update
service: Resource Management
groupName: Resource Groups
apiVersion: 2019-05-10
summary: Creates or updates a resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}?api-version=2019-05-10
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to create or update. Can include alphanumeric, underscore, parentheses, hyphen, period (except at end), and Unicode characters that match the allowed characters.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Created - Returns information about the new resource group.
  types:
  - uid: ResourceGroup
- name: 200 OK
  description: OK - Returns information about the new resource group.
  types:
  - uid: ResourceGroup
requestBody:
- name: default
  parameters:
  - name: properties
    in: body
    description: The resource group properties.
    types:
    - uid: ResourceGroupProperties
  - name: location
    in: body
    isRequired: true
    description: The location of the resource group. It cannot be changed after the resource group has been created. It must be one of the supported Azure locations.
    types:
    - uid: string
  - name: managedBy
    in: body
    description: The ID of the resource that manages this resource group.
    types:
    - uid: string
  - name: tags
    in: body
    description: The tags attached to the resource group.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: ResourceGroupProperties
  description: The resource group properties.
  kind: object
  properties:
  - name: provisioningState
    isReadyOnly: true
    description: 'The provisioning state. '
    types:
    - uid: string
- name: ResourceGroup
  description: Resource group information.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The ID of the resource group.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource group.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource group.
    types:
    - uid: string
  - name: properties
    description: The resource group properties.
    types:
    - uid: ResourceGroupProperties
  - name: location
    description: The location of the resource group. It cannot be changed after the resource group has been created. It must be one of the supported Azure locations.
    types:
    - uid: string
  - name: managedBy
    description: The ID of the resource that manages this resource group.
    types:
    - uid: string
  - name: tags
    description: The tags attached to the resource group.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
examples:
- name: Create or update a resource group
  request:
    uri: PUT https://management.azure.com/subscriptions/{subscription-id}/resourcegroups/myResourceGroup?api-version=2019-05-10
    body: >-
      {
        "location": "eastus"
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/{subscription-id}/resourceGroups/myResourceGroup",
        "name": "myResourceGroup",
        "location": "eastus",
        "properties": {
          "provisioningState": "Succeeded"
        }
      }
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/{subscription-id}/resourceGroups/myResourceGroup",
        "name": "myResourceGroup",
        "location": "eastus",
        "properties": {
          "provisioningState": "Succeeded"
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
