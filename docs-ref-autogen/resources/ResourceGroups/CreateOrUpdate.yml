### YamlMime:RESTOperation
uid: management.azure.com.resources.resourcegroups.createorupdate
name: Create Or Update
service: Resource Management
groupName: Resource Groups
apiVersion: 2020-10-01
summary: Creates or updates a resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}?api-version=2020-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to create or update. Can include alphanumeric, underscore, parentheses, hyphen, period (except at end), and Unicode characters that match the allowed characters.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns information about the new resource group.
  types:
  - uid: ResourceGroup
- name: 201 Created
  description: Created - Returns information about the new resource group.
  types:
  - uid: ResourceGroup
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties
    in: body
    description: The resource group properties.
    types:
    - uid: ResourceGroupProperties
  - name: location
    in: body
    isRequired: true
    description: The location of the resource group. It cannot be changed after the resource group has been created. It must be one of the supported Azure locations.
    types:
    - uid: string
  - name: managedBy
    in: body
    description: The ID of the resource that manages this resource group.
    types:
    - uid: string
  - name: tags
    in: body
    description: The tags attached to the resource group.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: ResourceGroupProperties
  description: The resource group properties.
  kind: object
  properties:
  - name: provisioningState
    isReadyOnly: true
    description: 'The provisioning state. '
    types:
    - uid: string
- name: ResourceGroup
  description: Resource group information.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The ID of the resource group.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource group.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource group.
    types:
    - uid: string
  - name: properties
    description: The resource group properties.
    types:
    - uid: ResourceGroupProperties
  - name: location
    description: The location of the resource group. It cannot be changed after the resource group has been created. It must be one of the supported Azure locations.
    types:
    - uid: string
  - name: managedBy
    description: The ID of the resource that manages this resource group.
    types:
    - uid: string
  - name: tags
    description: The tags attached to the resource group.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: CloudError
  description: An error response for a resource management request.
  kind: object
  properties:
  - name: error
    description: "Error Response  \nCommon error response for all Azure Resource Manager APIs to return error details for failed operations. (This also follows the OData error response format.)"
    types:
    - uid: ErrorResponse
- name: ErrorResponse
  description: Error Response
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorResponse
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
- name: Create or update a resource group
  request:
    uri: PUT https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/my-resource-group?api-version=2020-10-01
    body: >-
      {
        "location": "eastus"
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/my-resource-group",
        "name": "my-resource-group",
        "location": "eastus",
        "properties": {
          "provisioningState": "Succeeded"
        }
      }
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/my-resource-group",
        "name": "my-resource-group",
        "location": "eastus",
        "properties": {
          "provisioningState": "Succeeded"
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
