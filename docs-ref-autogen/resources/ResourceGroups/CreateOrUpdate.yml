### YamlMime:RESTOperation
uid: management.azure.com.resourcemanagement.resourcegroups.createorupdate
name: Create Or Update
service: Resource Management
groupName: Resource Groups
apiVersion: 2017-05-10
summary: Creates or updates a resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}?api-version=2017-05-10
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to create or update.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Created - Returns information about the new resource group.
  types:
  - uid: ResourceGroup
- name: 200 OK
  description: OK - Returns information about the new resource group.
  types:
  - uid: ResourceGroup
requestBody:
- parameters:
  - name: name
    in: body
    description: "  \nThe name of the resource group."
    types:
    - uid: string
  - name: properties
    in: body
    description: "  \nThe resource group properties."
    types:
    - uid: ResourceGroupProperties
  - name: location
    in: body
    isRequired: true
    description: "  \nThe location of the resource group. It cannot be changed after the resource group has been created. It muct be one of the supported Azure locations."
    types:
    - uid: string
  - name: managedBy
    in: body
    description: "  \nThe ID of the resource that manages this resource group."
    types:
    - uid: string
  - name: tags
    in: body
    description: "  \nThe tags attached to the resource group."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: ResourceGroupProperties
  description: The resource group properties.
  kind: object
  properties:
  - name: provisioningState
    isReadyOnly: true
    description: "  \nThe provisioning state. "
    types:
    - uid: string
- name: ResourceGroup
  description: Resource group information.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: "  \nThe ID of the resource group."
    types:
    - uid: string
  - name: name
    description: "  \nThe name of the resource group."
    types:
    - uid: string
  - name: properties
    description: "  \nThe resource group properties."
    types:
    - uid: ResourceGroupProperties
  - name: location
    description: "  \nThe location of the resource group. It cannot be changed after the resource group has been created. It muct be one of the supported Azure locations."
    types:
    - uid: string
  - name: managedBy
    description: "  \nThe ID of the resource that manages this resource group."
    types:
    - uid: string
  - name: tags
    description: "  \nThe tags attached to the resource group."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
examples: []
