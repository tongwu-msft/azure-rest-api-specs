metadata:
  description: Learn more about [Resource Management Resources Operations]. How to [Update By Id,Validate Move Resources,Check Existence By Id,Delete,List By Resource Group,Update,Create Or Update,Delete By Id,Get By Id,Move Resources,Get,Create Or Update By Id,List,Check Existence].
operations:
- uid: management.azure.com.resources.resources.checkexistence
  summary: Checks whether a resource exists.
- uid: management.azure.com.resources.resources.checkexistencebyid
  summary: Checks by ID whether a resource exists.
- uid: management.azure.com.resources.resources.createorupdate
  summary: Creates a resource.
- uid: management.azure.com.resources.resources.createorupdatebyid
  summary: Create a resource by ID.
- uid: management.azure.com.resources.resources.delete
  summary: Deletes a resource.
- uid: management.azure.com.resources.resources.deletebyid
  summary: Deletes a resource by ID.
- uid: management.azure.com.resources.resources.get
  summary: Gets a resource.
- uid: management.azure.com.resources.resources.getbyid
  summary: Gets a resource by ID.
- uid: management.azure.com.resources.resources.list
  summary: Get all the resources in a subscription.
- uid: management.azure.com.resources.resources.listbyresourcegroup
  summary: Get all the resources for a resource group.
- uid: management.azure.com.resources.resources.moveresources
  summary: "Moves resources from one resource group to another resource group.  \nThe resources to be moved must be in the same source resource group in the source subscription being used. The target resource group may be in a different subscription. When moving resources, both the source group and the target group are locked for the duration of the operation. Write and delete operations are blocked on the groups until the move completes. "
- uid: management.azure.com.resources.resources.update
  summary: Updates a resource.
- uid: management.azure.com.resources.resources.updatebyid
  summary: Updates a resource by ID.
- uid: management.azure.com.resources.resources.validatemoveresources
  summary: "Validates whether resources can be moved from one resource group to another resource group.  \nThis operation checks whether the specified resources can be moved to the target. The resources to be moved must be in the same source resource group in the source subscription being used. The target resource group may be in a different subscription. If validation succeeds, it returns HTTP response code 204 (no content). If validation fails, it returns HTTP response code 409 (Conflict) with an error message. Retrieve the URL in the Location header value to check the result of the long-running operation."
