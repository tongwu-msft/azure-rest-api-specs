### YamlMime:RESTOperationGroup
uid: management.azure.com.resources.resources
name: Resources
apiVersion: 2018-02-01
service: Resource Management
operations:
- uid: management.azure.com.resources.resources.resources_checkexistence
  summary: Checks whether a resource exists.
- uid: management.azure.com.resources.resources.resources_checkexistencebyid
  summary: Checks by ID whether a resource exists.
- uid: management.azure.com.resources.resources.resources_createorupdate
  summary: Creates a resource.
- uid: management.azure.com.resources.resources.resources_createorupdatebyid
  summary: Create a resource by ID.
- uid: management.azure.com.resources.resources.resources_delete
  summary: Deletes a resource.
- uid: management.azure.com.resources.resources.resources_deletebyid
  summary: Deletes a resource by ID.
- uid: management.azure.com.resources.resources.resources_get
  summary: Gets a resource.
- uid: management.azure.com.resources.resources.resources_getbyid
  summary: Gets a resource by ID.
- uid: management.azure.com.resources.resources.resources_list
  summary: Get all the resources in a subscription.
- uid: management.azure.com.resources.resources.resources_listbyresourcegroup
  summary: Get all the resources for a resource group.
- uid: management.azure.com.resources.resources.resources_moveresources
  summary: "Moves resources from one resource group to another resource group.  \nThe resources to move must be in the same source resource group. The target resource group may be in a different subscription. When moving resources, both the source group and the target group are locked for the duration of the operation. Write and delete operations are blocked on the groups until the move completes. "
- uid: management.azure.com.resources.resources.resources_update
  summary: Updates a resource.
- uid: management.azure.com.resources.resources.resources_updatebyid
  summary: Updates a resource by ID.
- uid: management.azure.com.resources.resources.resources_validatemoveresources
  summary: "Validates whether resources can be moved from one resource group to another resource group.  \nThis operation checks whether the specified resources can be moved to the target. The resources to move must be in the same source resource group. The target resource group may be in a different subscription. If validation succeeds, it returns HTTP response code 204 (no content). If validation fails, it returns HTTP response code 409 (Conflict) with an error message. Retrieve the URL in the Location header value to check the result of the long-running operation."
