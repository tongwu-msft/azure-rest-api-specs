### YamlMime:RESTOperation
summary: Gets all available geo-locations. This operation provides all the locations that are available for resource providers; however, each resource provider may support a subset of this list.
service: Resource Management
apiVersion: 2016-06-01
groupName: Subscriptions
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/locations?api-version=2016-06-01
uriParameters:
- in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
  name: subscriptionId
- in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
  name: api-version
responses:
- description: OK - Returns an array of locations.
  types:
  - uid: LocationListResult
  name: 200 OK
requestHeader: []
definitions:
- name: LocationListResult
  description: Location list operation response.
  kind: object
  properties:
  - description: Location information.
    types:
    - isArray: true
      uid: Location
    name: value
- name: Location
  description: Location information.
  kind: object
  properties:
  - isReadyOnly: true
    description: The fully qualified ID of the location. For example, /subscriptions/00000000-0000-0000-0000-000000000000/locations/westus.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: The subscription ID.
    types:
    - uid: string
    name: subscriptionId
  - isReadyOnly: true
    description: The location name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: The display name of the location.
    types:
    - uid: string
    name: displayName
  - isReadyOnly: true
    description: The latitude of the location.
    types:
    - uid: string
    name: latitude
  - isReadyOnly: true
    description: The longitude of the location.
    types:
    - uid: string
    name: longitude
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List Locations
uid: management.azure.com.resourcemanagement.subscriptions.listlocations
