### YamlMime:RESTOperation
uid: management.azure.com.resourcemanagement.subscriptions.listlocations
name: List Locations
service: Resource Management
groupName: Subscriptions
apiVersion: 2016-06-01
summary: "Gets all available geo-locations.  \nThis operation provides all the locations that are available for resource providers; however, each resource provider may support a subset of this list."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/locations?api-version=2016-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns an array of locations.
  types:
  - uid: LocationListResult
requestHeader: []
definitions:
- name: LocationListResult
  description: Location list operation response.
  kind: object
  properties:
  - name: value
    description: An array of locations.
    types:
    - uid: Location
      isArray: true
- name: Location
  description: Location information.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The fully qualified ID of the location. For example, /subscriptions/00000000-0000-0000-0000-000000000000/locations/westus.
    types:
    - uid: string
  - name: subscriptionId
    isReadyOnly: true
    description: The subscription ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The location name.
    types:
    - uid: string
  - name: displayName
    isReadyOnly: true
    description: The display name of the location.
    types:
    - uid: string
  - name: latitude
    isReadyOnly: true
    description: The latitude of the location.
    types:
    - uid: string
  - name: longitude
    isReadyOnly: true
    description: The longitude of the location.
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
