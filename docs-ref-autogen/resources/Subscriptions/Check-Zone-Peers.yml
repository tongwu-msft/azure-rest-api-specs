### YamlMime:RESTOperation
uid: management.azure.com.resources.subscriptions.checkzonepeers
name: Check Zone Peers
service: Resource Management
groupName: Subscriptions
apiVersion: 2020-01-01
summary: Compares a subscriptions logical zone mapping
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Resources/checkZonePeers/?api-version=2020-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns information about the logical availability zone mapping between subscriptions.
  types:
  - uid: CheckZonePeersResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: location
    in: body
    description: The Microsoft location.
    types:
    - uid: string
  - name: subscriptionIds
    in: body
    description: The peer Microsoft Azure subscription ID.
    types:
    - uid: string
      isArray: true
requestHeader: []
definitions:
- name: CheckZonePeersResult
  description: Result of the Check zone peers operation.
  kind: object
  properties:
  - name: subscriptionId
    isReadyOnly: true
    description: The subscription ID.
    types:
    - uid: string
  - name: location
    description: the location of the subscription.
    types:
    - uid: string
  - name: availabilityZonePeers
    description: The Availability Zones shared by the subscriptions.
    types:
    - uid: AvailabilityZonePeers
      isArray: true
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    description: The error details.
    types:
    - uid: ErrorDefinition
- name: CheckZonePeersRequest
  description: Check zone peers request parameters.
  kind: object
  properties:
  - name: location
    description: The Microsoft location.
    types:
    - uid: string
  - name: subscriptionIds
    description: The peer Microsoft Azure subscription ID.
    types:
    - uid: string
      isArray: true
- name: AvailabilityZonePeers
  description: List of availability zones shared by the subscriptions.
  kind: object
  properties:
  - name: availabilityZone
    isReadyOnly: true
    description: The availabilityZone.
    types:
    - uid: string
  - name: peers
    description: Details of shared availability zone.
    types:
    - uid: Peers
      isArray: true
- name: ErrorDefinition
  description: Error description and code explaining why resource name is invalid.
  kind: object
  properties:
  - name: message
    description: Description of the error.
    types:
    - uid: string
  - name: code
    description: Code of the error.
    types:
    - uid: string
- name: Peers
  description: Information about shared availability zone.
  kind: object
  properties:
  - name: subscriptionId
    isReadyOnly: true
    description: The subscription ID.
    types:
    - uid: string
  - name: availabilityZone
    isReadyOnly: true
    description: The availabilityZone.
    types:
    - uid: string
examples:
- name: GetLogicalZoneMapping
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-00000000000000/providers/Microsoft.Resources/checkZonePeers/?api-version=2020-01-01
    body: >-
      {
        "location": "eastus",
        "subscriptionIds": [
          "subscriptions/11111111-1111-1111-1111-111111111111"
        ]
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-00000000000000/providers/Microsoft.Resources/checkZonePeers/?api-version=2020-01-01

      {
        "location": "eastus",
        "subscriptionIds": [
          "subscriptions/11111111-1111-1111-1111-111111111111"
        ]
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "subscriptionId": "00000000-0000-0000-0000-00000000000000",
        "location": "eastus2",
        "availabilityZonePeers": [
          {
            "availabilityZone": "1",
            "peers": [
              {
                "subscriptionId": "11111111-1111-1111-1111-111111111111",
                "availabilityZone": "3"
              }
            ]
          },
          {
            "availabilityZone": "2",
            "peers": [
              {
                "subscriptionId": "11111111-1111-1111-1111-111111111111",
                "availabilityZone": "2"
              }
            ]
          },
          {
            "availabilityZone": "3",
            "peers": [
              {
                "subscriptionId": "11111111-1111-1111-1111-111111111111",
                "availabilityZone": "1"
              }
            ]
          }
        ]
      }
