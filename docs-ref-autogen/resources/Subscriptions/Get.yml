### YamlMime:RESTOperation
uid: management.azure.com.resources.subscriptions.get
name: Get
service: Resource Management
groupName: Subscriptions
apiVersion: 2020-01-01
summary: Gets details about a specified subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}?api-version=2020-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns information about the subscription.
  types:
  - uid: Subscription
requestHeader: []
definitions:
- name: Subscription
  description: Subscription information.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The fully qualified ID for the subscription. For example, /subscriptions/00000000-0000-0000-0000-000000000000.
    types:
    - uid: string
  - name: subscriptionId
    isReadyOnly: true
    description: The subscription ID.
    types:
    - uid: string
  - name: displayName
    isReadyOnly: true
    description: The subscription display name.
    types:
    - uid: string
  - name: tenantId
    isReadyOnly: true
    description: The subscription tenant ID.
    types:
    - uid: string
  - name: state
    isReadyOnly: true
    description: The subscription state. Possible values are Enabled, Warned, PastDue, Disabled, and Deleted.
    types:
    - uid: SubscriptionState
  - name: subscriptionPolicies
    description: The subscription policies.
    types:
    - uid: SubscriptionPolicies
  - name: authorizationSource
    description: The authorization source of the request. Valid values are one or more combinations of Legacy, RoleBased, Bypassed, Direct and Management. For example, 'Legacy, RoleBased'.
    types:
    - uid: string
  - name: managedByTenants
    description: An array containing the tenants managing the subscription.
    types:
    - uid: ManagedByTenant
      isArray: true
  - name: tags
    description: The tags attached to the subscription.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: SubscriptionState
  description: The subscription state. Possible values are Enabled, Warned, PastDue, Disabled, and Deleted.
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Warned
    types:
    - uid: string
  - name: PastDue
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
  - name: Deleted
    types:
    - uid: string
- name: SubscriptionPolicies
  description: Subscription policies.
  kind: object
  properties:
  - name: locationPlacementId
    isReadyOnly: true
    description: The subscription location placement ID. The ID indicates which regions are visible for a subscription. For example, a subscription with a location placement Id of Public_2014-09-01 has access to Azure public regions.
    types:
    - uid: string
  - name: quotaId
    isReadyOnly: true
    description: The subscription quota ID.
    types:
    - uid: string
  - name: spendingLimit
    isReadyOnly: true
    description: The subscription spending limit.
    types:
    - uid: spendingLimit
- name: ManagedByTenant
  description: Information about a tenant managing the subscription.
  kind: object
  properties:
  - name: tenantId
    isReadyOnly: true
    description: The tenant ID of the managing tenant. This is a GUID.
    types:
    - uid: string
- name: spendingLimit
  description: The subscription spending limit.
  kind: enum
  properties:
  - name: On
    types:
    - uid: string
  - name: Off
    types:
    - uid: string
  - name: CurrentPeriodOff
    types:
    - uid: string
examples:
