  request:
    uri: GET https://management.azure.com/subscriptions/291bba3f-e0a5-47bc-a099-3bdcb2a50a05?api-version=2020-01-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/291bba3f-e0a5-47bc-a099-3bdcb2a50a05?api-version=2020-01-01
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/291bba3f-e0a5-47bc-a099-3bdcb2a50a05",
        "subscriptionId": "291bba3f-e0a5-47bc-a099-3bdcb2a50a05",
        "tenantId": "31c75423-32d6-4322-88b7-c478bdde4858",
        "displayName": "Example Subscription",
        "state": "Enabled",
        "subscriptionPolicies": {
          "locationPlacementId": "Internal_2014-09-01",
          "quotaId": "Internal_2014-09-01",
          "spendingLimit": "Off"
        },
        "authorizationSource": "Bypassed",
        "managedByTenants": [
          {
            "tenantId": "8f70baf1-1f6e-46a2-a1ff-238dac1ebfb7"
          }
        ],
        "tags": {
          "tagKey1": "tagValue1",
          "tagKey2": "tagValue2"
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Resource Management service - Gets details about a specified subscription.
errorCodes: []
