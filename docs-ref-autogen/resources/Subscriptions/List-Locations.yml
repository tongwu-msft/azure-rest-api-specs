          "metadata": {
            "regionType": "Physical",
            "regionCategory": "Recommended",
            "geographyGroup": "US",
            "longitude": "-93.6208",
            "latitude": "41.5908",
            "physicalLocation": "Iowa",
            "pairedRegion": [
              {
                "name": "eastus2",
                "id": "/subscriptions/291bba3f-e0a5-47bc-a099-3bdcb2a50a05/locations/eastus2"
              }
            ]
          }
        },
        {
          "id": "/subscriptions/291bba3f-e0a5-47bc-a099-3bdcb2a50a05/locations/eastasia",
          "name": "eastasia",
