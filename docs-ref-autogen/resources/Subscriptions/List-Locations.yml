          "regionalDisplayName": "(Asia Pacific) East Asia",
          "metadata": {
            "regionType": "Physical",
            "regionCategory": "Recommended",
            "geographyGroup": "Asia Pacific",
            "longitude": "114.188",
            "latitude": "22.267",
            "physicalLocation": "Hong Kong",
            "pairedRegion": [
              {
                "name": "southeastasia",
                "id": "/subscriptions/291bba3f-e0a5-47bc-a099-3bdcb2a50a05/locations/southeastasia"
              }
            ]
          }
        }
      ]
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: "Gets all available geo-locations.  \nThis operation provides all the locations that are available for resource providers; however, each resource provider may support a subset of this list."
errorCodes: []
