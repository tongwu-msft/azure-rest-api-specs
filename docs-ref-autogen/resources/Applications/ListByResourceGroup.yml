### YamlMime:RESTOperation
uid: management.azure.com.resources.applications.listbyresourcegroup
name: List By Resource Group
service: resources
groupName: Applications
apiVersion: 2017-09-01
summary: Gets all the applications within a resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Solutions/applications?api-version=2017-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns an array of applications.
  types:
  - uid: ApplicationListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ApplicationListResult
  description: List of managed applications.
  kind: object
  properties:
  - name: value
    description: The array of managed applications.
    types:
    - uid: Application
      isArray: true
  - name: nextLink
    description: The URL to use for getting the next set of results.
    types:
    - uid: string
- name: ErrorResponse
  description: Error reponse indicates managed application is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: httpStatus
    description: Http status code.
    types:
    - uid: string
  - name: errorCode
    description: Error code.
    types:
    - uid: string
  - name: errorMessage
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: Application
  description: Information about managed application.
  kind: object
  properties:
  - name: plan
    description: The plan information.
    types:
    - uid: Plan
  - name: kind
    description: The kind of the managed application. Allowed values are MarketPlace and ServiceCatalog.
    types:
    - uid: string
  - name: properties.managedResourceGroupId
    description: The managed resource group Id.
    types:
    - uid: string
  - name: properties.applicationDefinitionId
    description: The fully qualified path of managed application definition Id.
    types:
    - uid: string
  - name: properties.parameters
    description: Name and value pairs that define the managed application parameters. It can be a JObject or a well formed JSON string.
    types:
    - uid: object
  - name: properties.outputs
    isReadyOnly: true
    description: Name and value pairs that define the managed application outputs.
    types:
    - uid: object
  - name: properties.provisioningState
    isReadyOnly: true
    description: The managed application provisioning state.
    types:
    - uid: ProvisioningState
  - name: properties.uiDefinitionUri
    description: The blob URI where the UI definition file is located.
    types:
    - uid: string
  - name: managedBy
    description: ID of the resource that manages this resource.
    types:
    - uid: string
  - name: sku
    description: The SKU of the resource.
    types:
    - uid: Sku
  - name: identity
    description: The identity of the resource.
    types:
    - uid: Identity
  - name: id
    isReadyOnly: true
    description: Resource ID
    types:
