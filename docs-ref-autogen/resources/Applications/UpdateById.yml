### YamlMime:RESTOperation
uid: management.azure.com.resources.applications.updatebyid
name: Update By Id
service: Resource Management
groupName: Applications
apiVersion: 2017-09-01
summary: Updates an existing managed application. The only value that can be updated via PATCH currently is the tags.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/{applicationId}?api-version=2017-09-01
uriParameters:
- name: applicationId
  in: path
  isRequired: true
  description: The fully qualified ID of the managed application, including the managed application name and the managed application resource type. Use the format, /subscriptions/{guid}/resourceGroups/{resource-group-name}/Microsoft.Solutions/applications/{application-name}
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Created - Returns information about the managed application, including provisioning status.
  types:
  - uid: Application
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: plan
    in: body
    description: The plan information.
    types:
    - uid: Plan
  - name: kind
    in: body
    isRequired: true
    description: The kind of the managed application. Allowed values are MarketPlace and ServiceCatalog.
    types:
    - uid: string
  - name: properties.managedResourceGroupId
    in: body
    isRequired: true
    description: The managed resource group Id.
    types:
    - uid: string
  - name: properties.applicationDefinitionId
    in: body
    description: The fully qualified path of managed application definition Id.
    types:
    - uid: string
  - name: properties.parameters
    in: body
    description: Name and value pairs that define the managed application parameters. It can be a JObject or a well formed JSON string.
    types:
    - uid: object
  - name: properties.uiDefinitionUri
    in: body
    description: The blob URI where the UI definition file is located.
    types:
    - uid: string
  - name: managedBy
    in: body
    description: ID of the resource that manages this resource.
    types:
    - uid: string
  - name: sku
    in: body
    description: The SKU of the resource.
    types:
    - uid: Sku
  - name: identity
    in: body
    description: The identity of the resource.
    types:
    - uid: Identity
  - name: location
    in: body
    description: Resource location
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
