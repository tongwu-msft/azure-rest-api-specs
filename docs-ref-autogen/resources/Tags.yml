### YamlMime:RESTOperationGroup
uid: management.azure.com.resources.tags
name: Tags
apiVersion: 2021-04-01
service: Resource Management
metadata:
  description: Learn more about [Resource Management Tags Operations]. How to [Create Or Update,Update At Scope,Delete,Create Or Update Value,Create Or Update At Scope,Delete At Scope,Get At Scope,Delete Value,List].
operations:
- uid: management.azure.com.resources.tags.createorupdate
  summary: "Creates a predefined tag name.  \nThis operation allows adding a name to the list of predefined tag names for the given subscription. A tag name can have a maximum of 512 characters and is case-insensitive. Tag names cannot have the following prefixes which are reserved for Azure use: 'microsoft', 'azure', 'windows'."
- uid: management.azure.com.resources.tags.createorupdateatscope
  summary: "Creates or updates the entire set of tags on a resource or subscription.  \nThis operation allows adding or replacing the entire set of tags on the specified resource or subscription. The specified entity can have a maximum of 50 tags."
- uid: management.azure.com.resources.tags.createorupdatevalue
  summary: "Creates a predefined value for a predefined tag name.  \nThis operation allows adding a value to the list of predefined values for an existing predefined tag name. A tag value can have a maximum of 256 characters."
- uid: management.azure.com.resources.tags.delete
  summary: "Deletes a predefined tag name.  \nThis operation allows deleting a name from the list of predefined tag names for the given subscription. The name being deleted must not be in use as a tag name for any resource. All predefined values for the given name must have already been deleted."
- uid: management.azure.com.resources.tags.deleteatscope
  summary: Deletes the entire set of tags on a resource or subscription.
- uid: management.azure.com.resources.tags.deletevalue
  summary: "Deletes a predefined tag value for a predefined tag name.  \nThis operation allows deleting a value from the list of predefined values for an existing predefined tag name. The value being deleted must not be in use as a tag value for the given tag name for any resource."
- uid: management.azure.com.resources.tags.getatscope
  summary: Gets the entire set of tags on a resource or subscription.
- uid: management.azure.com.resources.tags.list
  summary: "Gets a summary of tag usage under the subscription.  \nThis operation performs a union of predefined tags, resource tags, resource group tags and subscription tags, and returns a summary of usage for each tag name and value under the given subscription. In case of a large number of tags, this operation may return a previously cached result."
- uid: management.azure.com.resources.tags.updateatscope
  summary: "Selectively updates the set of tags on a resource or subscription.  \nThis operation allows replacing, merging or selectively deleting tags on the specified resource or subscription. The specified entity can have a maximum of 50 tags at the end of the operation. The 'replace' option replaces the entire set of existing tags with a new set. The 'merge' option allows adding tags with new names and updating the values of tags with existing names. The 'delete' option allows selectively deleting tags based on given names or name/value pairs."
