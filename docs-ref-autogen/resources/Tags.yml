### YamlMime:RESTOperationGroup
uid: management.azure.com.resources.tags
name: Tags
apiVersion: 2019-10-01
service: Resource Management
operations:
- uid: management.azure.com.resources.tags.createorupdate
  summary: "Creates a tag in the subscription.  \nThe tag name can have a maximum of 512 characters and is case insensitive. Tag names created by Azure have prefixes of microsoft, azure, or windows. You cannot create tags with one of these prefixes."
- uid: management.azure.com.resources.tags.createorupdatevalue
  summary: Creates a tag value. The name of the tag must already exist.
- uid: management.azure.com.resources.tags.delete
  summary: "Deletes a tag from the subscription.  \nYou must remove all values from a resource tag before you can delete it."
- uid: management.azure.com.resources.tags.deletevalue
  summary: Deletes a tag value.
- uid: management.azure.com.resources.tags.list
  summary: Gets the names and values of all resource tags that are defined in a subscription.
- uid: management.azure.com.resources.tags.resourcecreate
  summary: Create or Replace existing tags with passing in tags.
- uid: management.azure.com.resources.tags.resourcedelete
  summary: Deletes all the tags for the resource.
- uid: management.azure.com.resources.tags.resourceget
  summary: Gets all the tags for the resource.
- uid: management.azure.com.resources.tags.resourceupdate
  summary: 'Update multiple tags: if the tagKey exists, update tagValue with the new value; if not, insert the new record.'
