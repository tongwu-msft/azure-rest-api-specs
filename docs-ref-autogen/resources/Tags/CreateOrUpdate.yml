### YamlMime:RESTOperation
uid: management.azure.com.resourcemanagement.tags.createorupdate
name: Create Or Update
service: Resource Management
groupName: Tags
apiVersion: 2017-05-10
summary: Creates a tag in the subscription. The tag name can have a maximum of 512 characters and is case insensitive. Tag names created by Azure have prefixes of microsoft, azure, or windows. You cannot create tags with one of these prefixes.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT management.azure.com/subscriptions/{subscriptionId}/tagNames/{tagName}?api-version=2017-05-10
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: tagName
  in: path
  isRequired: true
  description: The name of the tag to create.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns information about the tag.
  types:
  - uid: TagDetails
- name: 201 Created
  description: Created - Returns information about the tag.
  types:
  - uid: TagDetails
requestHeader: []
definitions:
- name: TagDetails
  description: Tag details.
  kind: object
  properties:
  - name: id
    description: "  \nThe tag ID."
    types:
    - uid: string
  - name: tagName
    description: "  \nThe tag name."
    types:
    - uid: string
  - name: count
    description: "  \nThe total number of resources that use the resource tag. When a tag is initially created and has no associated resources, the value is 0."
    types:
    - uid: TagCount
  - name: values
    description: "  \nTag information."
    types:
    - uid: TagValue
      isArray: true
- name: TagCount
  description: Tag count.
  kind: object
  properties:
  - name: type
    description: "  \nType of count."
    types:
    - uid: string
  - name: value
    description: "  \nValue of count."
    types:
    - uid: integer
- name: TagValue
  description: Tag information.
  kind: object
  properties:
  - name: id
    description: "  \nThe tag ID."
    types:
    - uid: string
  - name: tagValue
    description: "  \nThe tag value."
    types:
    - uid: string
  - name: count
    description: "  \nThe tag value count."
    types:
    - uid: TagCount
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
