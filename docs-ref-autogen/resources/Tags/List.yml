### YamlMime:RESTOperation
uid: management.azure.com.resources.tags.list
name: List
service: Resource Management
groupName: Tags
apiVersion: 2021-04-01
summary: "Gets a summary of tag usage under the subscription.  \nThis operation performs a union of predefined tags, resource tags, resource group tags and subscription tags, and returns a summary of usage for each tag name and value under the given subscription. In case of a large number of tags, this operation may return a previously cached result."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/tagNames?api-version=2021-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns an array of tag names and values.
  types:
  - uid: TagsListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: TagsListResult
  description: List of subscription tags.
  kind: object
  properties:
  - name: value
    description: An array of tags.
    types:
    - uid: TagDetails
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The URL to use for getting the next set of results.
    types:
    - uid: string
- name: CloudError
  description: An error response for a resource management request.
  kind: object
  properties:
  - name: error
    description: "Error Response  \nCommon error response for all Azure Resource Manager APIs to return error details for failed operations. (This also follows the OData error response format.)"
    types:
    - uid: ErrorResponse
- name: TagDetails
  description: Tag details.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The tag name ID.
    types:
    - uid: string
  - name: tagName
    description: The tag name.
    types:
    - uid: string
  - name: count
    description: The total number of resources that use the resource tag. When a tag is initially created and has no associated resources, the value is 0.
    types:
    - uid: TagCount
  - name: values
    description: The list of tag values.
    types:
    - uid: TagValue
      isArray: true
- name: ErrorResponse
  description: Error Response
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorResponse
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: TagCount
  description: Tag count.
  kind: object
  properties:
  - name: type
    description: Type of count.
    types:
    - uid: string
  - name: value
    description: Value of count.
    types:
    - uid: integer
- name: TagValue
  description: Tag information.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The tag value ID.
    types:
    - uid: string
  - name: tagValue
    description: The tag value.
    types:
    - uid: string
  - name: count
    description: The tag value count.
    types:
    - uid: TagCount
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples: []
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: >-
    Gets a summary of tag usage under the subscription.

    This operation performs a union of predefined tags, resource tags, resource group tags and subscription tags
