### YamlMime:RESTOperation
uid: management.azure.com.resources.tags.list
name: List
service: resources
groupName: Tags
apiVersion: 2018-02-01
summary: Gets the names and values of all resource tags that are defined in a subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/tagNames?api-version=2018-02-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns an array of tag names and values.
  types:
  - uid: TagsListResult
requestHeader: []
definitions:
- name: TagsListResult
  description: List of subscription tags.
  kind: object
  properties:
  - name: value
    description: An array of tags.
    types:
    - uid: TagDetails
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The URL to use for getting the next set of results.
    types:
    - uid: string
- name: TagDetails
  description: Tag details.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The tag ID.
    types:
    - uid: string
  - name: tagName
    description: The tag name.
    types:
    - uid: string
  - name: count
    description: The total number of resources that use the resource tag. When a tag is initially created and has no associated resources, the value is 0.
    types:
    - uid: TagCount
  - name: values
    description: The list of tag values.
    types:
    - uid: TagValue
      isArray: true
- name: TagCount
  description: Tag count.
  kind: object
  properties:
  - name: type
    description: Type of count.
    types:
    - uid: string
  - name: value
    description: Value of count.
    types:
    - uid: integer
- name: TagValue
  description: Tag information.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The tag ID.
    types:
    - uid: string
  - name: tagValue
    description: The tag value.
    types:
    - uid: string
  - name: count
    description: The tag value count.
    types:
    - uid: TagCount
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
