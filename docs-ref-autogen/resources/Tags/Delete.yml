### YamlMime:RESTOperation
uid: management.azure.com.resources.tags.delete
name: Delete
service: Resource Management
groupName: Tags
apiVersion: 2021-04-01
summary: "Deletes a predefined tag name.  \nThis operation allows deleting a name from the list of predefined tag names for the given subscription. The name being deleted must not be in use as a tag name for any resource. All predefined values for the given name must have already been deleted."
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/tagNames/{tagName}?api-version=2021-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: tagName
  in: path
  isRequired: true
  description: The name of the tag.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Predefined tag name successfully deleted.
- name: 204 No Content
  description: Predefined tag name did not exist.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
