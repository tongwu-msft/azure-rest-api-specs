### YamlMime:RESTOperation
uid: management.azure.com.resourcemanagement.tags.createorupdatevalue
name: Create Or Update Value
service: Resource Management
groupName: Tags
apiVersion: 2017-05-10
summary: Creates a tag value. The name of the tag must already exist.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/tagNames/{tagName}/tagValues/{tagValue}?api-version=2017-05-10
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: tagName
  in: path
  isRequired: true
  description: The name of the tag.
  types:
  - uid: string
- name: tagValue
  in: path
  isRequired: true
  description: The value of the tag to create.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns information about the tag value.
  types:
  - uid: TagValue
- name: 201 Created
  description: Created - Returns information about the tag value.
  types:
  - uid: TagValue
requestHeader: []
definitions:
- name: TagValue
  description: Tag information.
  kind: object
  properties:
  - name: id
    description: "  \nThe tag ID."
    types:
    - uid: string
  - name: tagValue
    description: "  \nThe tag value."
    types:
    - uid: string
  - name: count
    description: "  \nThe tag value count."
    types:
    - uid: TagCount
- name: TagCount
  description: Tag count.
  kind: object
  properties:
  - name: type
    description: "  \nType of count."
    types:
    - uid: string
  - name: value
    description: "  \nValue of count."
    types:
    - uid: integer
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
