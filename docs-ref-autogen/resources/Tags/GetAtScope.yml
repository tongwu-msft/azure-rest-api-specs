uid: management.azure.com.resources.tags.getatscope
name: Get At Scope
service: Resource Management
groupName: Tags
apiVersion: 2019-10-01
summary: Gets the entire set of tags on a resource or subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/{scope}/providers/Microsoft.Resources/tags/default?api-version=2019-10-01
