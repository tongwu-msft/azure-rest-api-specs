### YamlMime:RESTOperation
uid: management.azure.com.resources.tags.deletevalue
name: Delete Value
service: Resource Management
groupName: Tags
apiVersion: 2020-06-01
summary: "Deletes a predefined tag value for a predefined tag name.  \nThis operation allows deleting a value from the list of predefined values for an existing predefined tag name. The value being deleted must not be in use as a tag value for the given tag name for any resource."
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/tagNames/{tagName}/tagValues/{tagValue}?api-version=2020-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: tagName
  in: path
  isRequired: true
  description: The name of the tag.
  types:
  - uid: string
- name: tagValue
  in: path
  isRequired: true
  description: The value of the tag to delete.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Predefined tag value successfully deleted.
- name: 204 No Content
  description: Predefined tag value did not exist.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
