### YamlMime:RESTOperation
uid: quantum.azure.com.azurequantum.dataplane.storage.sasuri
name: Sas Uri
service: Azure Quantum
groupName: Storage
apiVersion: 2021-11-01-preview
summary: Gets a URL with SAS token for a container/blob in the storage account associated with the workspace. The SAS URL can be used to upload job input and/or download job output.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://quantum.azure.com/v1.0/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Quantum/workspaces/{workspaceName}/storage/sasUri
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000)
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of an Azure resource group.
  types:
  - uid: string
- name: workspaceName
  in: path
  isRequired: true
  description: Name of the workspace.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: SasUriResponse
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: RestError
requestBody:
- name: default
  parameters:
  - name: containerName
    in: body
    isRequired: true
    description: The container name.
    types:
    - uid: string
  - name: blobName
    in: body
    description: The blob name.
    types:
    - uid: string
requestHeader: []
definitions:
- name: SasUriResponse
  description: Get SAS URL operation response.
  kind: object
  properties:
  - name: sasUri
    description: A URL with a SAS token to upload a blob for execution in the given workspace.
    types:
    - uid: string
- name: RestError
  description: Error information returned by the API
  kind: object
  properties:
  - name: error
    description: An error response from Azure.
    types:
    - uid: ErrorData
- name: BlobDetails
  description: Blob details.
  kind: object
  properties:
  - name: containerName
    description: The container name.
    types:
    - uid: string
  - name: blobName
    description: The blob name.
    types:
    - uid: string
- name: ErrorData
  description: An error response from Azure.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for displaying in a user interface.
    types:
    - uid: string
examples:
- name: Get a SAS token to upload data for a Quantum Workspace
  request:
    uri: POST https://quantum.azure.com/v1.0/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/quantumResourcegroup/providers/Microsoft.Quantum/workspaces/quantumworkspace1/storage/sasUri
    body: >-
      {
        "containerName": "some_container",
        "blobName": "input_blob"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://quantum.azure.com/v1.0/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/quantumResourcegroup/providers/Microsoft.Quantum/workspaces/quantumworkspace1/storage/sasUri

      {
        "containerName": "some_container",
        "blobName": "input_blob"
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "sasUri": "https://storage.blob.core.windows.net/some_container/input_blob?sv=2019-02-02&sr=b&sig=cdO24OOoXterLJVM8T6QpSaog3ST4PjQsDj3mLflfJA%3D&se=2020-10-17T10%3A03%3A01Z&sp=rcw"
      }
security: []
metadata:
  description: Gets a URL with SAS token for a container/blob in the storage account associated with the workspace. The SAS URL can be used to upload job input and/or download
errorCodes: []
