### YamlMime:RESTOperation
uid: management.azure.com.azurequantum.resourcemanager.offerings.list
name: List
service: Azure Quantum
groupName: Offerings
apiVersion: 2019-11-04-preview
summary: Returns the list of all provider offerings available for the given location.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Quantum/locations/{locationName}/offerings?api-version=2019-11-04-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: locationName
  in: path
  isRequired: true
  description: Location.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Offerings details.
  types:
  - uid: OfferingsListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: OfferingsListResult
  description: The response of a list Providers operation.
  kind: object
  properties:
  - name: value
    description: Result of a list Providers operation.
    types:
    - uid: ProviderDescription
      isArray: true
  - name: nextLink
    description: Link to the next set of results. Not empty if Value contains incomplete list of Providers.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: ProviderDescription
  description: Information about an offering. A provider offering is an entity that offers Targets to run Azure Quantum Jobs.
  kind: object
  properties:
  - name: id
    description: Unique provider's id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Provider's display name.
    types:
    - uid: string
  - name: properties
    description: A list of provider-specific properties.
    types:
    - uid: ProviderProperties
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ProviderProperties
  description: Provider properties.
  kind: object
  properties:
  - name: description
    isReadyOnly: true
    description: A description about this provider.
    types:
    - uid: string
  - name: providerType
    isReadyOnly: true
    description: Provider type.
    types:
    - uid: string
  - name: company
    isReadyOnly: true
    description: Company name.
    types:
    - uid: string
  - name: defaultEndpoint
    isReadyOnly: true
    description: Provider's default endpoint.
    types:
    - uid: string
  - name: aad
    description: Azure Active Directory info.
    types:
    - uid: Aad
  - name: managedApplication
    description: Provider's Managed-Application info
    types:
    - uid: ManagedApplication
  - name: targets
    description: The list of targets available from this provider.
    types:
    - uid: TargetDescription
      isArray: true
  - name: skus
    description: The list of skus available from this provider.
    types:
    - uid: SkuDescription
      isArray: true
  - name: quotaDimensions
    description: The list of quota dimensions from the provider.
    types:
    - uid: QuotaDimension
      isArray: true
  - name: pricingDimensions
    description: The list of pricing dimensions from the provider.
    types:
    - uid: PricingDimension
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
- name: Aad
  description: Azure Active Directory info.
  kind: object
  properties:
  - name: applicationId
    isReadyOnly: true
    description: Provider's application id.
    types:
    - uid: string
  - name: tenantId
    isReadyOnly: true
    description: Provider's tenant id.
    types:
    - uid: string
- name: ManagedApplication
  description: Provider's Managed-Application info
  kind: object
  properties:
  - name: publisherId
    isReadyOnly: true
    description: Provider's publisher id.
    types:
    - uid: string
  - name: offerId
    isReadyOnly: true
    description: Provider's offer id.
    types:
    - uid: string
- name: TargetDescription
  description: Information about a Target. A target is the component that can process a specific type of Job.
  kind: object
  properties:
  - name: id
    description: Unique target id.
    types:
    - uid: string
  - name: name
    description: Display name of this target.
    types:
    - uid: string
  - name: description
    description: A description about this target.
    types:
    - uid: string
  - name: acceptedDataFormats
    description: List of data formats accepted by this target.
    types:
    - uid: string
      isArray: true
  - name: acceptedContentEncodings
    description: List of content encodings accepted by this target.
    types:
    - uid: string
      isArray: true
- name: SkuDescription
  description: Information about a specific sku.
  kind: object
  properties:
  - name: id
    description: Unique sku id.
    types:
    - uid: string
  - name: name
    description: Display name of this sku.
    types:
    - uid: string
  - name: version
    description: Display name of this sku.
    types:
    - uid: string
  - name: description
    description: Description about this sku.
    types:
    - uid: string
  - name: restrictedAccessUri
    description: Uri to subscribe to the restricted access sku.
    types:
    - uid: string
  - name: targets
    description: The list of targets available for this sku.
    types:
    - uid: string
      isArray: true
  - name: quotaDimensions
    description: The list of quota dimensions for this sku.
    types:
    - uid: QuotaDimension
      isArray: true
  - name: pricingDetails
    description: The list of pricing details for the sku.
    types:
    - uid: PricingDetail
      isArray: true
- name: QuotaDimension
  description: Information about a specific quota dimension.
  kind: object
  properties:
  - name: id
    description: Unique id of this dimension.
    types:
    - uid: string
  - name: scope
    description: The scope of this quota dimension.
    types:
    - uid: string
  - name: period
    description: The reset period of this quota dimension.
    types:
    - uid: string
  - name: quota
    description: The max limit of this dimension.
    types:
    - uid: number
  - name: name
    description: The display name of this quota dimension.
    types:
    - uid: string
  - name: description
    description: A description about this quota dimension.
    types:
    - uid: string
  - name: unit
    description: The standard unit of measurement used for this quota dimension.
    types:
    - uid: string
  - name: unitPlural
    description: The standard unit of measurement used for this quota dimension in plural form.
    types:
    - uid: string
- name: PricingDimension
  description: Information about pricing dimension.
  kind: object
  properties:
  - name: id
    description: Unique id of this pricing dimension.
    types:
    - uid: string
  - name: name
    description: The display name of this pricing dimension.
    types:
    - uid: string
- name: PricingDetail
  description: Detailed pricing information for an sku.
  kind: object
  properties:
  - name: id
    description: Unique id for this pricing information.
    types:
    - uid: string
  - name: value
    description: The unit cost of this sku.
    types:
    - uid: string
