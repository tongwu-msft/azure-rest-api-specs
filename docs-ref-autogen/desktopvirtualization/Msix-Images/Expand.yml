### YamlMime:RESTOperation
uid: management.azure.com.desktopvirtualization.msiximages.expand
name: Expand
service: Desktop Virtualization
groupName: Msix Images
apiVersion: 2022-02-10-preview
summary: Expands and Lists MSIX packages in an Image, given the Image Path.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DesktopVirtualization/hostPools/{hostPoolName}/expandMsixImage?api-version=2022-02-10-preview
