### YamlMime:RESTOperation
uid: management.azure.com.desktopvirtualization.applications.createorupdate
name: Create Or Update
service: Desktop Virtualization
groupName: Applications
apiVersion: 2021-01-14-preview
summary: Create or update an application.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DesktopVirtualization/applicationGroups/{applicationGroupName}/applications/{applicationName}?api-version=2021-01-14-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: applicationGroupName
  in: path
  isRequired: true
  description: The name of the application group
  types:
  - uid: string
- name: applicationName
  in: path
  isRequired: true
  description: The name of the application within the specified application group
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully updated application.
  types:
  - uid: Application
- name: 201 Created
  description: Successfully created application.
  types:
  - uid: Application
- name: Other Status Codes
  description: Automation error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties.description
    in: body
    description: Description of Application.
    types:
    - uid: string
  - name: properties.friendlyName
    in: body
    description: Friendly name of Application.
    types:
    - uid: string
  - name: properties.filePath
    in: body
    description: Specifies a path for the executable file for the application.
    types:
    - uid: string
  - name: properties.msixPackageFamilyName
    in: body
    description: Specifies the package family name for MSIX applications
    types:
    - uid: string
  - name: properties.msixPackageApplicationId
    in: body
    description: Specifies the package application Id for MSIX applications
    types:
    - uid: string
  - name: properties.applicationType
    in: body
    description: Resource Type of Application.
    types:
    - uid: RemoteApplicationType
  - name: properties.commandLineSetting
    in: body
    isRequired: true
    description: Specifies whether this published application can be launched with command line arguments provided by the client, command line arguments specified at publish time, or no command line arguments at all.
    types:
    - uid: CommandLineSetting
  - name: properties.commandLineArguments
    in: body
    description: Command Line Arguments for Application.
    types:
    - uid: string
  - name: properties.showInPortal
    in: body
    description: Specifies whether to show the RemoteApp program in the RD Web Access server.
    types:
    - uid: boolean
  - name: properties.iconPath
    in: body
    description: Path to icon.
    types:
    - uid: string
  - name: properties.iconIndex
    in: body
    description: Index of the icon.
    types:
    - uid: integer
requestHeader: []
definitions:
- name: Application
  description: Schema for Application properties.
  kind: object
  properties:
  - name: properties.objectId
    isReadyOnly: true
    description: ObjectId of Application. (internal use)
    types:
    - uid: string
  - name: properties.description
    description: Description of Application.
    types:
    - uid: string
  - name: properties.friendlyName
    description: Friendly name of Application.
    types:
    - uid: string
  - name: properties.filePath
    description: Specifies a path for the executable file for the application.
    types:
    - uid: string
  - name: properties.msixPackageFamilyName
    description: Specifies the package family name for MSIX applications
    types:
    - uid: string
  - name: properties.msixPackageApplicationId
    description: Specifies the package application Id for MSIX applications
    types:
    - uid: string
  - name: properties.applicationType
    description: Resource Type of Application.
    types:
    - uid: RemoteApplicationType
  - name: properties.commandLineSetting
    description: Specifies whether this published application can be launched with command line arguments provided by the client, command line arguments specified at publish time, or no command line arguments at all.
    types:
    - uid: CommandLineSetting
  - name: properties.commandLineArguments
    description: Command Line Arguments for Application.
    types:
    - uid: string
  - name: properties.showInPortal
    description: Specifies whether to show the RemoteApp program in the RD Web Access server.
    types:
    - uid: boolean
  - name: properties.iconPath
    description: Path to icon.
    types:
    - uid: string
  - name: properties.iconIndex
    description: Index of the icon.
    types:
    - uid: integer
  - name: properties.iconHash
    isReadyOnly: true
    description: Hash of the icon.
    types:
    - uid: string
  - name: properties.iconContent
    isReadyOnly: true
    description: the icon a 64 bit string as a byte array.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: CloudError
  kind: object
  properties:
  - name: error
    description: ''
    types:
    - uid: CloudErrorProperties
- name: RemoteApplicationType
  description: Resource Type of Application.
  kind: enum
  properties:
  - name: InBuilt
    types:
    - uid: string
  - name: MsixApplication
    types:
    - uid: string
- name: CommandLineSetting
  description: Specifies whether this published application can be launched with command line arguments provided by the client, command line arguments specified at publish time, or no command line arguments at all.
  kind: enum
  properties:
  - name: DoNotAllow
    types:
    - uid: string
  - name: Allow
    types:
    - uid: string
  - name: Require
    types:
    - uid: string
- name: CloudErrorProperties
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
