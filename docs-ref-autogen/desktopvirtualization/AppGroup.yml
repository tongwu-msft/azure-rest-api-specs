### YamlMime:RESTOperationGroup
uid: rdbroker.wvd.microsoft.com.desktopvirtualization.appgroup
name: App Group
apiVersion: ProofingTool
service: Desktop Virtualization
operations:
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.appgroup.adduser
  summary: "Adds a user to an AppGroup.  \nAdds a user to an AppGroup within a TenantGroup, Tenant and HostPool associated with the specified Rds context."
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.appgroup.assignaadgrouprole
  summary: "Used for assigning permissions to a group in AAD at Application Group Scope  \nAccess is granted by assigning the appropriate RDS role to a group at the specified RD object scope. To grant access to the entire RD Deployment, assign a role at the Infra Deployment scope. To grant access to a specific RD Tenant within an RD Deployment, assign a role at the RD Tenant scope. And so on, down the tree of RD Objects."
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.appgroup.assignapplicationrole
  summary: "Assign RDS role.  \nAccess is granted by assigning the appropriate RDS role to a an application at the specified RD object scope. To grant access to the entire RD Deployment, assign a role at the Infra Deployment scope. To grant access to a specific RD Tenant within an RD Deployment, assign a role at the RD Tenant scope. And so on, down the tree of RD Objects."
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.appgroup.assignuserrole
  summary: Assign RDS role.
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.appgroup.create
  summary: "Create an AppGroup  \nCreates an AppGroup within a TenantGroup, Tenant, and HostPool associated with the specified Rds context."
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.appgroup.get
  summary: "Gets an AppGroup  \nGets an AppGroup within a TenantGroup, Tenant, and HostPool associated with the specified Rds context."
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.appgroup.getlist
  summary: "Gets a list of AppGroups.  \nGets a list of AppGroups within a TenantGroup, Tenant, and HostPool associated with the specified Rds context.\n            Query parameters:\n                PageSize - number of items you wish to retrieve.  This is capped at 50.\n                LastEntry - is equal to the last sortfield value from the previous page.\n                SortField - AppGroupName.\n                IsDescending - Default is ascending."
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.appgroup.getroleassignment
  summary: "List role assignments.  \nLists role assignments that are effective within an RD Object scope."
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.appgroup.getroledefinition
  summary: "Lists Azure RBAC roles by TenantGroup.  \nLists a specified or all Azure RBAC roles that are available for assignment."
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.appgroup.getuser
  summary: "Gets a user from an AppGroup.  \nGets a user from an AppGroup within a TenantGroup, Tenant and HostPool associated with the specified Rds context."
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.appgroup.getuserlist
  summary: "Gets a list of users from an AppGroup.  \nGets a list of users from an AppGroup within a TenantGroup, Tenant, HostPool and AppGroup associated with the specified Rds context.\n            Query parameters:\n                PageSize - number of items you wish to retrieve.  This is capped at 50.\n                LastEntry - is equal to the last sortfield value from the previous page.\n                SortField - UserPrincipalName.\n                IsDescending - Default is ascending."
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.appgroup.remove
  summary: "Deletes an AppGroup  \nDeletes an AppGroup within a TenantGroup, Tenant, and HostPool associated with the specified Rds context."
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.appgroup.removeuser
  summary: "Removes an user from an AppGroup.  \nRemoves an user from an AppGroup within a TenantGroup, Tenant, HostPool and AppGroup associated with the specified Rds context."
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.appgroup.revokeaadgrouprole
  summary: Revoke user group
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.appgroup.revokeapplicationrole
  summary: Revoke principal.
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.appgroup.revokeuserrole
  summary: Revoke principal.
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.appgroup.update
  summary: "Updates an AppGroup.  \nUpdates an AppGroup within a TenantGroup, Tenant, and HostPool associated with the specified Rds context."
