### YamlMime:RESTOperation
uid: management.azure.com.desktopvirtualization.hostpools.retrieveregistrationtoken
name: Retrieve Registration Token
service: Desktop Virtualization
groupName: Host Pools
apiVersion: 2021-01-14-preview
summary: Registration token of the host pool.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DesktopVirtualization/hostPools/{hostPoolName}/retrieveRegistrationToken?api-version=2021-01-14-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: hostPoolName
  in: path
  isRequired: true
  description: The name of the host pool within the specified resource group
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved host pool in resource group.
  types:
  - uid: RegistrationInfo
- name: Other Status Codes
  description: Automation error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: RegistrationInfo
  description: Represents a RegistrationInfo definition.
  kind: object
  properties:
  - name: expirationTime
    description: Expiration time of registration token.
    types:
    - uid: string
  - name: token
    description: The registration token base64 encoded string.
    types:
    - uid: string
  - name: registrationTokenOperation
    description: The type of resetting the token.
    types:
    - uid: RegistrationTokenOperation
- name: CloudError
  kind: object
  properties:
  - name: error
    description: ''
    types:
    - uid: CloudErrorProperties
- name: RegistrationTokenOperation
  description: The type of resetting the token.
  kind: enum
  properties:
  - name: Delete
    types:
    - uid: string
  - name: None
    types:
    - uid: string
  - name: Update
    types:
    - uid: string
- name: CloudErrorProperties
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
examples:
- name: HostPools_RetrieveRegistrationToken_Post
  request:
    uri: POST https://management.azure.com/subscriptions/daefabc0-95b4-48b3-b645-8a753a63c4fa/resourceGroups/resourceGroup1/providers/Microsoft.DesktopVirtualization/hostPools/hostPool1/retrieveRegistrationToken?api-version=2021-01-14-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "expirationTime": "2008-09-22T14:01:54.9571247Z",
