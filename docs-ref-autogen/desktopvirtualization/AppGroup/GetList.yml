### YamlMime:RESTOperation
uid: rdbroker.wvd.microsoft.com.desktopvirtualization.appgroup.getlist
name: Get List
service: Desktop Virtualization
groupName: App Group
apiVersion: ProofingTool
summary: "Gets a list of AppGroups.  \nGets a list of AppGroups within a TenantGroup, Tenant, and HostPool associated with the specified Rds context.\n            Query parameters:\n                PageSize - number of items you wish to retrieve.  This is capped at 50.\n                LastEntry - is equal to the last sortfield value from the previous page.\n                SortField - AppGroupName.\n                IsDescending - Default is ascending."
paths:
- content: GET https://rdbroker.wvd.microsoft.com/RdsManagement/V1/TenantGroups/{tenantGroupName}/Tenants/{tenantName}/HostPools/{hostPoolName}/AppGroups
uriParameters:
- name: tenantGroupName
  in: path
  isRequired: true
  description: The desired Tenant Group name.
  types:
  - uid: string
- name: tenantName
  in: path
  isRequired: true
  description: The desired Tenant name.
  types:
  - uid: string
- name: hostPoolName
  in: path
  isRequired: true
  description: The desired HostPool.
  types:
  - uid: string
responses:
- name: 404 Not Found
  description: TenantNotFound,HostPoolNotFound,AppGroupNotFound
requestHeader: []
definitions: []
examples: []
security: []
errorCodes: []
