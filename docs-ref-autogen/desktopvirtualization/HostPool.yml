operations:
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.hostpool.assignaadgrouprole
  summary: "Used for assigning permissions to a group in AAD at HostPool Scope  \nAccess is granted by assigning the appropriate RDS role to a group at the specified RD object scope. To grant access to the entire RD Deployment, assign a role at the Infra Deployment scope. To grant access to a specific RD Tenant within an RD Deployment, assign a role at the RD Tenant scope. And so on, down the tree of RD Objects."
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.hostpool.assignapplicationrole
  summary: "Assign RDS role.  \nAccess is granted by assigning the appropriate RDS role to a an application at the specified RD object scope. To grant access to the entire RD Deployment, assign a role at the Infra Deployment scope. To grant access to a specific RD Tenant within an RD Deployment, assign a role at the RD Tenant scope. And so on, down the tree of RD Objects."
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.hostpool.assignuserrole
  summary: "Assign RDS role.  \nAccess is granted by assigning the appropriate RDS role to a user or an application at the specified RD object scope. To grant access to the entire RD Deployment, assign a role at the Infra Deployment scope. To grant access to a specific RD Tenant within an RD Deployment, assign a role at the RD Tenant scope. And so on, down the tree of RD Objects."
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.hostpool.create
  summary: "Creates a new HostPool.  \nCreates a new HostPool within a Tenant associated with the TenantGroup specified in the Rds context."
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.hostpool.get
  summary: "Gets a HostPool.  \nGets a Rds HostPool associated with the Tenant and TenantGroup specified in the Rds context."
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.hostpool.getroleassignment
  summary: List role assignments.
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.hostpool.getroledefinition
  summary: "Lists Azure RBAC roles by TenantGroup.  \nLists a specified or all Azure RBAC roles that are available for assignment."
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.hostpool.remove
  summary: "Remove a HostPool  \nRemoves a Rds HostPools associated with the Tenant and TenantGroup specified in the Rds context."
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.hostpool.revokeaadgrouprole
  summary: Revoke user group
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.hostpool.revokeapplicationrole
  summary: Revoke principal.
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.hostpool.revokeuserrole
  summary: Revoke principal.
- uid: rdbroker.wvd.microsoft.com.desktopvirtualization.hostpool.update
  summary: "Update a HostPool  \nUpdates a Rds HostPools associated with the Tenant and TenantGroup specified in the Rds context."
