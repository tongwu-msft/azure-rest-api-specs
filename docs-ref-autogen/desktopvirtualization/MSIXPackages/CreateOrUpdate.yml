### YamlMime:RESTOperation
uid: management.azure.com.desktopvirtualization.msixpackages.createorupdate
name: Create Or Update
service: Desktop Virtualization
groupName: MSIX Packages
apiVersion: 2021-01-14-preview
summary: Create or update a MSIX package.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.DesktopVirtualization/hostPools/{hostPoolName}/msixPackages/{msixPackageFullName}?api-version=2021-01-14-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: hostPoolName
  in: path
  isRequired: true
  description: The name of the host pool within the specified resource group
  types:
  - uid: string
- name: msixPackageFullName
  in: path
  isRequired: true
  description: The version specific package full name of the MSIX package within specified hostpool
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully updated  MSIX Package.
  types:
  - uid: MSIXPackage
- name: 201 Created
  description: Successfully created  MSIX Package.
  types:
  - uid: MSIXPackage
- name: Other Status Codes
  description: Automation error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties.imagePath
    in: body
    description: VHD/CIM image path on Network Share.
    types:
    - uid: string
  - name: properties.packageName
    in: body
    description: 'Package Name from appxmanifest.xml. '
    types:
    - uid: string
  - name: properties.packageFamilyName
    in: body
    description: 'Package Family Name from appxmanifest.xml. Contains Package Name and Publisher name. '
    types:
    - uid: string
  - name: properties.displayName
    in: body
    description: 'User friendly Name to be displayed in the portal. '
    types:
    - uid: string
  - name: properties.packageRelativePath
    in: body
    description: 'Relative Path to the package inside the image. '
    types:
    - uid: string
  - name: properties.isRegularRegistration
    in: body
    description: Specifies how to register Package in feed.
    types:
    - uid: boolean
  - name: properties.isActive
    in: body
    description: 'Make this version of the package the active one across the hostpool. '
    types:
    - uid: boolean
  - name: properties.packageDependencies
    in: body
    description: 'List of package dependencies. '
    types:
    - uid: MsixPackageDependencies
      isArray: true
  - name: properties.version
    in: body
    description: 'Package Version found in the appxmanifest.xml. '
    types:
    - uid: string
  - name: properties.lastUpdated
    in: body
    description: 'Date Package was last updated, found in the appxmanifest.xml. '
    types:
    - uid: string
  - name: properties.packageApplications
    in: body
    description: 'List of package applications. '
    types:
    - uid: MsixPackageApplications
      isArray: true
requestHeader: []
definitions:
- name: MsixPackageDependencies
  description: Schema for MSIX Package Dependencies properties.
  kind: object
  properties:
  - name: dependencyName
    description: Name of package dependency.
    types:
    - uid: string
  - name: publisher
    description: Name of dependency publisher.
    types:
    - uid: string
  - name: minVersion
    description: Dependency version required.
    types:
    - uid: string
- name: MsixPackageApplications
  description: Schema for MSIX Package Application properties.
  kind: object
  properties:
  - name: appId
    description: Package Application Id, found in appxmanifest.xml.
    types:
    - uid: string
  - name: description
    description: Description of Package Application.
    types:
    - uid: string
  - name: appUserModelID
    description: Used to activate Package Application. Consists of Package Name and ApplicationID. Found in appxmanifest.xml.
    types:
    - uid: string
  - name: friendlyName
    description: User friendly name.
    types:
    - uid: string
  - name: iconImageName
    description: User friendly name.
    types:
    - uid: string
  - name: rawIcon
    description: the icon a 64 bit string as a byte array.
    types:
    - uid: string
  - name: rawPng
    description: the icon a 64 bit string as a byte array.
    types:
    - uid: string
- name: MSIXPackage
  description: Schema for MSIX Package properties.
  kind: object
  properties:
  - name: properties.imagePath
    description: VHD/CIM image path on Network Share.
    types:
    - uid: string
  - name: properties.packageName
    description: 'Package Name from appxmanifest.xml. '
    types:
    - uid: string
  - name: properties.packageFamilyName
    description: 'Package Family Name from appxmanifest.xml. Contains Package Name and Publisher name. '
    types:
    - uid: string
  - name: properties.displayName
    description: 'User friendly Name to be displayed in the portal. '
    types:
    - uid: string
  - name: properties.packageRelativePath
    description: 'Relative Path to the package inside the image. '
    types:
    - uid: string
  - name: properties.isRegularRegistration
    description: Specifies how to register Package in feed.
    types:
    - uid: boolean
  - name: properties.isActive
    description: 'Make this version of the package the active one across the hostpool. '
    types:
    - uid: boolean
  - name: properties.packageDependencies
    description: 'List of package dependencies. '
    types:
    - uid: MsixPackageDependencies
      isArray: true
  - name: properties.version
    description: 'Package Version found in the appxmanifest.xml. '
    types:
    - uid: string
  - name: properties.lastUpdated
    description: 'Date Package was last updated, found in the appxmanifest.xml. '
    types:
    - uid: string
  - name: properties.packageApplications
    description: 'List of package applications. '
    types:
    - uid: MsixPackageApplications
      isArray: true
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: CloudError
  kind: object
  properties:
  - name: error
    description: ''
    types:
    - uid: CloudErrorProperties
- name: CloudErrorProperties
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
