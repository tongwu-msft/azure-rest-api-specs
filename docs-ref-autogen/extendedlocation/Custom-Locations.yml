### YamlMime:RESTOperationGroup
uid: management.azure.com.extendedlocation.customlocations
name: Custom Locations
apiVersion: 2021-08-15
service: Extended Location
metadata:
  description: Learn more about [Extended Location Custom Locations Operations]. How to [Create Or Update,Delete,Get,List By Resource Group,List By Subscription,List Enabled Resource Types,List Operations,Update].
operations:
- uid: management.azure.com.extendedlocation.customlocations.createorupdate
  summary: Creates or updates a Custom Location in the specified Subscription and Resource Group
- uid: management.azure.com.extendedlocation.customlocations.delete
  summary: "Deletes a Custom Location.  \nDeletes the Custom Location with the specified Resource Name, Resource Group, and Subscription Id."
- uid: management.azure.com.extendedlocation.customlocations.get
  summary: "Gets a Custom Location.  \nGets the details of the customLocation with a specified resource group and name."
- uid: management.azure.com.extendedlocation.customlocations.listbyresourcegroup
  summary: Gets a list of Custom Locations in the specified subscription and resource group. The operation returns properties of each Custom Location.
- uid: management.azure.com.extendedlocation.customlocations.listbysubscription
  summary: "Gets a list of Custom Locations in a subscription.  \nGets a list of Custom Locations in the specified subscription. The operation returns properties of each Custom Location"
- uid: management.azure.com.extendedlocation.customlocations.listenabledresourcetypes
  summary: "Gets the list of Enabled Resource Types.  \nGets the list of the Enabled Resource Types."
- uid: management.azure.com.extendedlocation.customlocations.listoperations
  summary: Lists all available Custom Locations operations.
- uid: management.azure.com.extendedlocation.customlocations.update
  summary: Updates a Custom Location with the specified Resource Name in the specified Resource Group and Subscription.
