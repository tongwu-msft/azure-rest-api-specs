### YamlMime:RESTOperation
summary: Gets all stats from an express route circuit in a resource group.
service: ExpressRoute
apiVersion: 2017-10-01
groupName: Express Route Circuits
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/expressRouteCircuits/{circuitName}/peerings/{peeringName}/stats?api-version=2017-10-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the express route circuit.
  types:
  - uid: string
  name: circuitName
- in: path
  isRequired: true
  description: The name of the peering.
  types:
  - uid: string
  name: peeringName
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: Request successful. The operation returns the resulting ExpressRouteCircuitStats resource.
  types:
  - uid: ExpressRouteCircuitStats
  name: 200 OK
requestHeader: []
definitions:
- name: ExpressRouteCircuitStats
  description: Contains stats associated with the peering.
  kind: object
  properties:
  - description: Gets BytesIn of the peering.
    types:
    - uid: integer
    name: primarybytesIn
  - description: Gets BytesOut of the peering.
    types:
    - uid: integer
    name: primarybytesOut
  - description: Gets BytesIn of the peering.
    types:
    - uid: integer
    name: secondarybytesIn
  - description: Gets BytesOut of the peering.
    types:
    - uid: integer
    name: secondarybytesOut
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Get Peering Stats
uid: management.azure.com.expressroute.expressroutecircuits.getpeeringstats
