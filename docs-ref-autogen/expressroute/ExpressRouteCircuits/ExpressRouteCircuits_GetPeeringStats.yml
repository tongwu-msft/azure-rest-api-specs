### YamlMime:RESTOperation
uid: management.azure.com.expressroute.expressroutecircuits.expressroutecircuits_getpeeringstats
name: Get Peering Stats
service: ExpressRoute
groupName: Express Route Circuits
apiVersion: 2018-04-01
summary: Gets all stats from an express route circuit in a resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/expressRouteCircuits/{circuitName}/peerings/{peeringName}/stats?api-version=2018-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: circuitName
  in: path
  isRequired: true
  description: The name of the express route circuit.
  types:
  - uid: string
- name: peeringName
  in: path
  isRequired: true
  description: The name of the peering.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation returns the resulting ExpressRouteCircuitStats resource.
  types:
  - uid: ExpressRouteCircuitStats
requestHeader: []
definitions:
- name: ExpressRouteCircuitStats
  description: Contains stats associated with the peering.
  kind: object
  properties:
  - name: primarybytesIn
    description: Gets BytesIn of the peering.
    types:
    - uid: integer
  - name: primarybytesOut
    description: Gets BytesOut of the peering.
    types:
    - uid: integer
  - name: secondarybytesIn
    description: Gets BytesIn of the peering.
    types:
    - uid: integer
  - name: secondarybytesOut
    description: Gets BytesOut of the peering.
    types:
    - uid: integer
examples:
- name: Get ExpressRoute Circuit Peering Traffic Stats
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/expressRouteCircuits/circuitName/peerings/peeringName/stats?api-version=2018-04-01
  responses:
  - statusCode: "200"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
