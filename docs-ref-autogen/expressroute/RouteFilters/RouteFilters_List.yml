examples:
- name: RouteFilterList
  request:
    uri: GET https://management.azure.com/subscriptions/subid/providers/Microsoft.Network/routeFilters?api-version=2018-08-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsofot.Network/routeFilters/filterName",
            "etag": "w/\\00000000-0000-0000-0000-000000000000\\",
            "location": "West US",
            "name": "filterName",
            "type": "Microsofot.Network/routeFilters",
            "tags": {
              "key1": "value1"
            },
            "properties": {
              "provisioningState": "Succeeded",
              "rules": [
                {
                  "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsofot.Network/routeFilters/filterName/routeFilterRules/ruleName",
                  "etag": "w/\\00000000-0000-0000-0000-000000000000\\",
                  "name": "ruleName",
                  "properties": {
                    "provisioningState": "Succeeded",
                    "access": "Allow",
                    "routeFilterRuleType": "Community",
                    "communities": [
                      "12076:5030",
                      "12076:5040"
                    ]
                  }
                }
              ],
              "peerings": []
            }
          }
        ]
      }
