examples:
- name: RouteFilterUpdate
  request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/routeFilters/filterName?api-version=2019-07-01
    body: >-
      {
        "tags": {
          "key1": "value1"
        },
        "properties": {
          "rules": [
            {
              "name": "ruleName",
              "properties": {
                "access": "Allow",
                "routeFilterRuleType": "Community",
                "communities": [
                  "12076:5030"
                ]
              }
            }
          ]
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/routeFilters/filterName",
        "etag": "w/\\00000000-0000-0000-0000-000000000000\\",
        "location": "West US",
        "name": "filterName",
        "type": "Microsoft.Network/routeFilters",
        "tags": {
          "key1": "value1"
        },
        "properties": {
          "provisioningState": "Succeeded",
          "rules": [
            {
              "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/routeFilters/filterName/routeFilterRules/ruleName",
              "etag": "w/\\00000000-0000-0000-0000-000000000000\\",
              "name": "ruleName",
              "properties": {
                "provisioningState": "Succeeded",
                "access": "Allow",
                "routeFilterRuleType": "Community",
                "communities": [
