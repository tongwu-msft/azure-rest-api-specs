### YamlMime:RESTOperation
uid: management.azure.com.expressroute.expressroutecircuits.getstats
name: Get Stats
service: ExpressRoute
groupName: Express Route Circuits
apiVersion: 2022-05-01
summary: Gets all the stats from an express route circuit in a resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/expressRouteCircuits/{circuitName}/stats?api-version=2022-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: circuitName
  in: path
  isRequired: true
  description: The name of the express route circuit.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation returns the resulting ExpressRouteCircuitStats resource.
  types:
  - uid: ExpressRouteCircuitStats
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: ExpressRouteCircuitStats
  description: Contains stats associated with the peering.
  kind: object
  properties:
  - name: primarybytesIn
    description: The Primary BytesIn of the peering.
    types:
    - uid: integer
  - name: primarybytesOut
    description: The primary BytesOut of the peering.
    types:
    - uid: integer
  - name: secondarybytesIn
    description: The secondary BytesIn of the peering.
    types:
    - uid: integer
  - name: secondarybytesOut
    description: The secondary BytesOut of the peering.
    types:
    - uid: integer
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: Cloud error body.
    types:
    - uid: CloudErrorBody
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: Get ExpressRoute Circuit Traffic Stats
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/expressRouteCircuits/circuitName/stats?api-version=2022-05-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/expressRouteCircuits/circuitName/stats?api-version=2022-05-01
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "primarybytesIn": 537408,
        "primarybytesOut": 44032550,
        "secondarybytesIn": 0,
        "secondarybytesOut": 39002500
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
