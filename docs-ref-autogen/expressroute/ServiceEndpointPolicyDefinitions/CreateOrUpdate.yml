### YamlMime:RESTOperation
uid: management.azure.com.expressroute.serviceendpointpolicydefinitions.createorupdate
name: Create Or Update
service: ExpressRoute
groupName: Service Endpoint Policy Definitions
apiVersion: 2018-11-01
summary: Creates or updates a service endpoint policy definition in the specified service endpoint policy.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/serviceEndpointPolicies/{serviceEndpointPolicyName}/serviceEndpointPolicyDefinitions/{serviceEndpointPolicyDefinitionName}?api-version=2018-11-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceEndpointPolicyName
  in: path
  isRequired: true
  description: The name of the service endpoint policy.
  types:
  - uid: string
- name: serviceEndpointPolicyDefinitionName
  in: path
  isRequired: true
  description: The name of the service endpoint policy definition name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Update successful. The operation returns the resulting ServiceEndpointPolicyDefinition resource.
  types:
  - uid: ServiceEndpointPolicyDefinition
- name: 201 Created
  description: Create successful. The operation returns the resulting ServiceEndpointPolicyDefinition resource.
  types:
  - uid: ServiceEndpointPolicyDefinition
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    description: The name of the resource that is unique within a resource group. This name can be used to access the resource.
    types:
    - uid: string
  - name: etag
    in: body
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
  - name: properties.description
    in: body
    description: A description for this rule. Restricted to 140 chars.
    types:
    - uid: string
  - name: properties.service
    in: body
    description: service endpoint name.
    types:
    - uid: string
  - name: properties.serviceResources
    in: body
    description: A list of service resources.
    types:
    - uid: string
      isArray: true
  - name: id
    in: body
    description: Resource ID.
    types:
    - uid: string
requestHeader: []
definitions:
- name: ServiceEndpointPolicyDefinition
  description: Service Endpoint policy definitions.
  kind: object
  properties:
  - name: name
    description: The name of the resource that is unique within a resource group. This name can be used to access the resource.
    types:
    - uid: string
  - name: etag
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
  - name: properties.description
    description: A description for this rule. Restricted to 140 chars.
    types:
    - uid: string
  - name: properties.service
    description: service endpoint name.
    types:
    - uid: string
  - name: properties.serviceResources
    description: A list of service resources.
    types:
    - uid: string
      isArray: true
  - name: properties.provisioningState
    isReadyOnly: true
    description: "The provisioning state of the service end point policy definition. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
  - name: id
    description: Resource ID.
    types:
    - uid: string
examples:
- name: Create service endpoint policy definition
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/serviceEndpointPolicies/testPolicy/serviceEndpointPolicyDefinitions/testDefinition?api-version=2018-11-01
    body: >-
      {
        "properties": {
          "description": "Storage Service EndpointPolicy Definition",
          "service": "Microsoft.Storage",
          "serviceResources": [
            "/subscriptions/subid1",
            "/subscriptions/subid1/resourceGroups/storageRg",
            "/subscriptions/subid1/resourceGroups/storageRg/providers/Microsoft.Storage/storageAccounts/stAccount"
          ]
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "testDefinition",
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/serviceEndpointPolicies/testPolicy/serviceEndpointPolicyDefinitions/testDefinition",
        "properties": {
          "description": "Storage Service EndpointPolicy Definition",
          "service": "Microsoft.Storage",
          "serviceResources": [
            "/subscriptions/subid1",
            "/subscriptions/subid1/resourceGroups/storageRg",
            "/subscriptions/subid1/resourceGroups/storageRg/providers/Microsoft.Storage/storageAccounts/stAccount"
          ]
        }
      }
  - statusCode: "201"
    body: >-
      {
        "name": "rule1",
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/networkSecurityGroups/testnsg/securityRules/rule1",
        "properties": {
          "description": "Storage Service EndpointPolicy Definition",
          "service": "Microsoft.Storage",
          "serviceResources": [
            "/subscriptions/subid1",
            "/subscriptions/subid1/resourceGroups/storageRg",
            "/subscriptions/subid1/resourceGroups/storageRg/providers/Microsoft.Storage/storageAccounts/stAccount"
          ]
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
