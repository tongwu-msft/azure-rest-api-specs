### YamlMime:RESTOperation
uid: management.azure.com.expressroute.expressrouteportslocations.list
name: List
service: ExpressRoute
groupName: Express Route Ports Locations
apiVersion: 2019-07-01
summary: Retrieves all ExpressRoutePort peering locations. Does not return available bandwidths for each location. Available bandwidths can only be obtained when retrieving a specific peering location.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Network/ExpressRoutePortsLocations?api-version=2019-07-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation returns the list of all ExpressRoutePort peering locations.
  types:
  - uid: ExpressRoutePortsLocationListResult
requestHeader: []
definitions:
- name: ExpressRoutePortsLocationListResult
  description: ExpressRoutePorts Location List Result
  kind: object
  properties:
