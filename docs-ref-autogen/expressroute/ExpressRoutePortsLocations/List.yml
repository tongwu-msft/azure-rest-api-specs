    isReadyOnly: true
    description: Bandwidth descriptive name.
    types:
    - uid: string
  - name: valueInGbps
    isReadyOnly: true
    description: Bandwidth value in Gbps.
    types:
    - uid: integer
- name: ProvisioningState
  description: The current provisioning state.
  kind: enum
  properties:
  - name: Succeeded
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
examples:
- name: ExpressRoutePortsLocationList
  request:
    uri: GET https://management.azure.com/subscriptions/subid/providers/Microsoft.Network/ExpressRoutePortsLocations?api-version=2019-07-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
