    description: The list of all ExpressRoutePort peering locations.
    types:
    - uid: ExpressRoutePortsLocation
      isArray: true
  - name: nextLink
    description: The URL to get the next set of results.
    types:
    - uid: string
- name: ExpressRoutePortsLocation
  description: ExpressRoutePorts Peering Location
  kind: object
  properties:
  - name: properties.address
    isReadyOnly: true
    description: Address of peering location.
    types:
    - uid: string
  - name: properties.contact
    isReadyOnly: true
    description: Contact details of peering locations.
    types:
    - uid: string
  - name: properties.availableBandwidths
    description: The inventory of available ExpressRoutePort bandwidths.
    types:
    - uid: ExpressRoutePortsLocationBandwidths
      isArray: true
  - name: properties.provisioningState
    isReadyOnly: true
    description: The provisioning state of the express route port location resource.
    types:
    - uid: ProvisioningState
  - name: id
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: location
    description: Resource location.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ExpressRoutePortsLocationBandwidths
