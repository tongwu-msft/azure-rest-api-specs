### YamlMime:RESTOperation
uid: management.azure.com.expressroute.expressrouteports.listbyresourcegroup
name: List By Resource Group
service: ExpressRoute
groupName: Express Route Ports
apiVersion: 2018-11-01
summary: List all the ExpressRoutePort resources in the specified resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/ExpressRoutePorts?api-version=2018-11-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation returns a list of ExpressRoutePort resources. If there are no ExpressRoutePort resources then an empty list is returned.
  types:
  - uid: ExpressRoutePortListResult
requestHeader: []
definitions:
- name: ExpressRoutePortListResult
  description: ExpressRoute Port List Result
  kind: object
  properties:
  - name: value
    description: A list of ExpressRoutePort resources.
    types:
    - uid: ExpressRoutePort
      isArray: true
  - name: nextLink
    description: The URL to get the next set of results.
    types:
    - uid: string
- name: ExpressRoutePort
  description: ExpressRoute Port
  kind: object
  properties:
  - name: etag
    isReadyOnly: true
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
  - name: properties.peeringLocation
    description: The name of the peering location that the ExpressRoutePort is mapped to physically.
    types:
    - uid: string
  - name: properties.bandwidthInGbps
    description: Bandwidth of procured ports in Gbps
    types:
    - uid: integer
  - name: properties.provisionedBandwidthInGbps
    isReadyOnly: true
    description: Aggregate Gbps of associated circuit bandwidths.
    types:
    - uid: number
  - name: properties.mtu
    isReadyOnly: true
    description: Maximum transmission unit of the physical port pair(s)
    types:
    - uid: string
  - name: properties.encapsulation
    description: Encapsulation method on physical ports.
    types:
    - uid: ExpressRoutePortsEncapsulation
  - name: properties.etherType
    isReadyOnly: true
    description: Ether type of the physical port.
    types:
    - uid: string
  - name: properties.allocationDate
    isReadyOnly: true
    description: Date of the physical port allocation to be used in Letter of Authorization.
    types:
    - uid: string
  - name: properties.links
    description: "ExpressRouteLink Sub-Resources  \nThe set of physical links of the ExpressRoutePort resource"
    types:
    - uid: ExpressRouteLink
      isArray: true
  - name: properties.circuits
    isReadyOnly: true
    description: Reference the ExpressRoute circuit(s) that are provisioned on this ExpressRoutePort resource.
    types:
    - uid: SubResource
      isArray: true
  - name: properties.provisioningState
    isReadyOnly: true
    description: "The provisioning state of the ExpressRoutePort resource. Possible values are: 'Succeeded', 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
  - name: properties.resourceGuid
    description: The resource GUID property of the ExpressRoutePort resource.
    types:
    - uid: string
  - name: id
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: location
    description: Resource location.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ExpressRoutePortsEncapsulation
  description: Encapsulation method on physical ports.
  kind: enum
  properties:
  - name: Dot1Q
    types:
    - uid: string
  - name: QinQ
    types:
    - uid: string
- name: ExpressRouteLink
  description: ExpressRouteLink
  kind: object
  properties:
  - name: name
    description: Name of child port resource that is unique among child port resources of the parent.
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
  - name: properties.routerName
    isReadyOnly: true
    description: Name of Azure router associated with physical port.
    types:
    - uid: string
  - name: properties.interfaceName
    isReadyOnly: true
    description: Name of Azure router interface.
    types:
    - uid: string
  - name: properties.patchPanelId
    isReadyOnly: true
    description: Mapping between physical port to patch panel port.
    types:
    - uid: string
  - name: properties.rackId
    isReadyOnly: true
    description: Mapping of physical patch panel to rack.
    types:
    - uid: string
  - name: properties.connectorType
    isReadyOnly: true
    description: Physical fiber port type.
    types:
    - uid: ExpressRouteLinkConnectorType
  - name: properties.adminState
    description: Administrative state of the physical port
    types:
    - uid: ExpressRouteLinkAdminState
  - name: properties.provisioningState
    isReadyOnly: true
    description: "The provisioning state of the ExpressRouteLink resource. Possible values are: 'Succeeded', 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
  - name: id
    description: Resource ID.
    types:
    - uid: string
- name: SubResource
  description: Reference to another subresource.
  kind: object
  properties:
  - name: id
    description: Resource ID.
    types:
    - uid: string
- name: ExpressRouteLinkConnectorType
  description: Physical fiber port type.
  kind: enum
  properties:
  - name: LC
    types:
    - uid: string
  - name: SC
    types:
    - uid: string
- name: ExpressRouteLinkAdminState
  description: Administrative state of the physical port
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
examples:
