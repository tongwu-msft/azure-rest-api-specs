### YamlMime:RESTOperation
uid: management.azure.com.expressroute.expressrouteports.list
name: List
service: ExpressRoute
groupName: Express Route Ports
apiVersion: 2019-08-01
summary: List all the ExpressRoutePort resources in the specified subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Network/ExpressRoutePorts?api-version=2019-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation returns a list of ExpressRoutePort resources. If there are no ExpressRoutePort resources then an empty list is returned.
  types:
  - uid: ExpressRoutePortListResult
requestHeader: []
