uid: management.azure.com.expressroute.expressroutegateways
name: Express Route Gateways
apiVersion: 2018-11-01
service: ExpressRoute
operations:
- uid: management.azure.com.expressroute.expressroutegateways.createorupdate
  summary: Creates or updates a ExpressRoute gateway in a specified resource group.
- uid: management.azure.com.expressroute.expressroutegateways.delete
  summary: Deletes the specified ExpressRoute gateway in a resource group. An ExpressRoute gateway resource can only be deleted when there are no connection subresources.
- uid: management.azure.com.expressroute.expressroutegateways.get
  summary: Fetches the details of a ExpressRoute gateway in a resource group.
- uid: management.azure.com.expressroute.expressroutegateways.listbyresourcegroup
  summary: Lists ExpressRoute gateways in a given resource group.
- uid: management.azure.com.expressroute.expressroutegateways.listbysubscription
  summary: Lists ExpressRoute gateways under a given subscription.
