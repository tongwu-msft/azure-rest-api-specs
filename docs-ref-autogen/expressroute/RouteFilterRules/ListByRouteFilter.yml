examples:
- name: RouteFilterRuleListByRouteFilter
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/routeFilters/filterName/routeFilterRules?api-version=2020-03-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/routeFilters/filterName/routeFilterRules/ruleName",
            "etag": "w/\\00000000-0000-0000-0000-000000000000\\",
            "name": "ruleName",
            "properties": {
              "provisioningState": "Succeeded",
              "access": "Allow",
              "routeFilterRuleType": "Community",
              "communities": [
                "12076:5030",
                "12076:5040"
              ]
            }
          }
        ]
      }
