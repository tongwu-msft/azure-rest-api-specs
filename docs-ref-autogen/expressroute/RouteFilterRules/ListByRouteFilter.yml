### YamlMime:RESTOperation
uid: management.azure.com.expressroute.routefilterrules.listbyroutefilter
name: List By Route Filter
service: ExpressRoute
groupName: Route Filter Rules
apiVersion: 2020-03-01
summary: Gets all RouteFilterRules in a route filter.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/routeFilters/{routeFilterName}/routeFilterRules?api-version=2020-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: routeFilterName
  in: path
  isRequired: true
  description: The name of the route filter.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation returns a list of Route Filter Rule resources.
  types:
  - uid: RouteFilterRuleListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
