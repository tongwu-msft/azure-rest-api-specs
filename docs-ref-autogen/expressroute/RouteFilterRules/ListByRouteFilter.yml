    description: A list of RouteFilterRules in a resource group.
    types:
    - uid: RouteFilterRule
      isArray: true
  - name: nextLink
    description: The URL to get the next set of results.
    types:
    - uid: string
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: Cloud error body.
    types:
    - uid: CloudErrorBody
- name: RouteFilterRule
  description: Route Filter Rule Resource.
  kind: object
  properties:
  - name: name
    description: The name of the resource that is unique within a resource group. This name can be used to access the resource.
    types:
    - uid: string
  - name: location
    description: Resource location.
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
  - name: properties.access
    description: The access type of the rule.
    types:
    - uid: Access
  - name: properties.routeFilterRuleType
    description: The rule type of the rule.
    types:
    - uid: RouteFilterRuleType
