### YamlMime:RESTOperation
uid: management.azure.com.expressroute.routefilterrules.get
name: Get
service: ExpressRoute
groupName: Route Filter Rules
apiVersion: 2019-07-01
summary: Gets the specified rule from a route filter.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/routeFilters/{routeFilterName}/routeFilterRules/{ruleName}?api-version=2019-07-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: routeFilterName
  in: path
  isRequired: true
  description: The name of the route filter.
  types:
  - uid: string
- name: ruleName
  in: path
  isRequired: true
  description: The name of the rule.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation returns the resulting Route Filter Rule resource.
  types:
  - uid: RouteFilterRule
requestHeader: []
definitions:
- name: RouteFilterRule
  description: Route Filter Rule Resource.
  kind: object
  properties:
  - name: name
    description: The name of the resource that is unique within a resource group. This name can be used to access the resource.
    types:
    - uid: string
  - name: location
    description: Resource location.
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
  - name: properties.access
    description: The access type of the rule.
    types:
    - uid: Access
  - name: properties.routeFilterRuleType
    description: The rule type of the rule.
    types:
    - uid: RouteFilterRuleType
  - name: properties.communities
    description: The collection for bgp community values to filter on. e.g. ['12076:5010','12076:5020'].
    types:
    - uid: string
      isArray: true
  - name: properties.provisioningState
    isReadyOnly: true
    description: The provisioning state of the route filter rule resource.
    types:
    - uid: ProvisioningState
  - name: id
    description: Resource ID.
    types:
    - uid: string
- name: Access
  description: Access to be allowed or denied.
  kind: enum
  properties:
  - name: Allow
    types:
    - uid: string
  - name: Deny
    types:
    - uid: string
- name: RouteFilterRuleType
  description: The rule type of the rule.
  kind: enum
  properties:
  - name: Community
    types:
    - uid: string
- name: ProvisioningState
  description: The current provisioning state.
  kind: enum
  properties:
  - name: Succeeded
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
examples:
- name: RouteFilterRuleGet
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/routeFilters/filterName/routeFilterRules/filterName?api-version=2019-07-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/routeFilters/filterName/routeFilterRules/ruleName",
        "etag": "w/\\00000000-0000-0000-0000-000000000000\\",
        "name": "ruleName",
        "properties": {
          "provisioningState": "Succeeded",
          "access": "Allow",
          "routeFilterRuleType": "Community",
          "communities": [
            "12076:5030",
            "12076:5040"
          ]
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
