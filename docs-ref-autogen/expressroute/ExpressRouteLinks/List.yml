### YamlMime:RESTOperation
uid: management.azure.com.expressroute.expressroutelinks.list
name: List
service: ExpressRoute
groupName: Express Route Links
apiVersion: 2018-11-01
summary: Retrieve the ExpressRouteLink sub-resources of the specified ExpressRoutePort resource.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/ExpressRoutePorts/{expressRoutePortName}/links?api-version=2018-11-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: expressRoutePortName
  in: path
  isRequired: true
  description: The name of the ExpressRoutePort resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation returns a list of ExpressRouteLink resources. If there are no ExpressRouteLink resources then an empty list is returned.
  types:
  - uid: ExpressRouteLinkListResult
requestHeader: []
definitions:
- name: ExpressRouteLinkListResult
  description: ExpressRouteLink List Result
  kind: object
  properties:
  - name: value
    description: The list of ExpressRouteLink sub-resources.
    types:
    - uid: ExpressRouteLink
      isArray: true
  - name: nextLink
    description: The URL to get the next set of results.
    types:
    - uid: string
- name: ExpressRouteLink
  description: ExpressRouteLink
  kind: object
  properties:
  - name: name
    description: Name of child port resource that is unique among child port resources of the parent.
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
  - name: properties.routerName
    isReadyOnly: true
    description: Name of Azure router associated with physical port.
    types:
    - uid: string
  - name: properties.interfaceName
    isReadyOnly: true
    description: Name of Azure router interface.
    types:
    - uid: string
  - name: properties.patchPanelId
    isReadyOnly: true
    description: Mapping between physical port to patch panel port.
    types:
    - uid: string
  - name: properties.rackId
    isReadyOnly: true
    description: Mapping of physical patch panel to rack.
    types:
    - uid: string
  - name: properties.connectorType
    isReadyOnly: true
    description: Physical fiber port type.
    types:
    - uid: ExpressRouteLinkConnectorType
  - name: properties.adminState
    description: Administrative state of the physical port
    types:
    - uid: ExpressRouteLinkAdminState
  - name: properties.provisioningState
    isReadyOnly: true
    description: "The provisioning state of the ExpressRouteLink resource. Possible values are: 'Succeeded', 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
  - name: id
    description: Resource ID.
    types:
    - uid: string
- name: ExpressRouteLinkConnectorType
  description: Physical fiber port type.
  kind: enum
  properties:
  - name: LC
    types:
    - uid: string
  - name: SC
    types:
    - uid: string
- name: ExpressRouteLinkAdminState
  description: Administrative state of the physical port
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
examples:
- name: ExpressRouteLinkGet
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/ExpressRoutePorts/portName/links?api-version=2018-11-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "link1",
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsofot.Network/expressRoutePorts/portName/links/link1",
            "properties": {
              "provisioningState": "Succeeded",
              "routerName": "router1",
              "interfaceName": "Ethernet 0/0",
              "patchPanelId": "patchPanelId1",
              "rackId": "rackId1",
              "connectorType": "LC",
              "adminState": "Disabled"
            }
          },
          {
            "name": "link2",
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsofot.Network/expressRoutePorts/portName/links/link2",
            "properties": {
              "provisioningState": "Succeeded",
              "routerName": "router2",
              "interfaceName": "Ethernet 0/0",
              "patchPanelId": "patchPanelId2",
              "rackId": "rackId2",
              "connectorType": "LC",
              "adminState": "Disabled"
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
