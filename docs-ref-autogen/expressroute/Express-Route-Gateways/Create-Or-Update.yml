### YamlMime:RESTOperation
uid: management.azure.com.expressroute.expressroutegateways.createorupdate
name: Create Or Update
service: ExpressRoute
groupName: Express Route Gateways
apiVersion: 2019-12-01
summary: Creates or updates a ExpressRoute gateway in a specified resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/expressRouteGateways/{expressRouteGatewayName}?api-version=2019-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: expressRouteGatewayName
  in: path
  isRequired: true
  description: The name of the ExpressRoute gateway.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Update successful. The operation returns the resulting ExpressRoute gateway resource.
  types:
  - uid: ExpressRouteGateway
- name: 201 Created
  description: Create successful. The operation returns the resulting ExpressRoute gateway resource.
  types:
  - uid: ExpressRouteGateway
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties.autoScaleConfiguration
    in: body
    description: Configuration for auto scaling.
    types:
    - uid: AutoScaleConfiguration
  - name: properties.virtualHub
    in: body
    isRequired: true
    description: The Virtual Hub where the ExpressRoute gateway is or will be deployed.
    types:
    - uid: VirtualHubId
  - name: id
    in: body
    description: Resource ID.
    types:
    - uid: string
  - name: location
    in: body
    description: Resource location.
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: AutoScaleConfiguration
  description: Configuration for auto scaling.
  kind: object
  properties:
  - name: bounds
    description: Minimum and maximum number of scale units to deploy.
    types:
    - uid: Bounds
- name: ExpressRouteConnection
  description: ExpressRouteConnection resource.
  kind: object
  properties:
  - name: name
    description: The name of the resource.
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: The provisioning state of the express route connection resource.
    types:
    - uid: ProvisioningState
  - name: properties.expressRouteCircuitPeering
    description: The ExpressRoute circuit peering.
    types:
    - uid: ExpressRouteCircuitPeeringId
  - name: properties.authorizationKey
    description: Authorization key to establish the connection.
    types:
    - uid: string
  - name: properties.routingWeight
    description: The routing weight associated to the connection.
    types:
    - uid: integer
  - name: properties.enableInternetSecurity
    description: Enable internet security.
    types:
    - uid: boolean
  - name: id
    description: Resource ID.
    types:
    - uid: string
- name: VirtualHubId
  description: Virtual Hub identifier.
  kind: object
  properties:
  - name: id
    description: The resource URI for the Virtual Hub where the ExpressRoute gateway is or will be deployed. The Virtual Hub resource and the ExpressRoute gateway resource reside in the same subscription.
    types:
    - uid: string
- name: ExpressRouteGateway
  description: ExpressRoute gateway resource.
  kind: object
  properties:
  - name: etag
    isReadyOnly: true
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
  - name: properties.autoScaleConfiguration
    description: Configuration for auto scaling.
    types:
    - uid: AutoScaleConfiguration
  - name: properties.expressRouteConnections
    isReadyOnly: true
    description: List of ExpressRoute connections to the ExpressRoute gateway.
    types:
    - uid: ExpressRouteConnection
      isArray: true
  - name: properties.provisioningState
    isReadyOnly: true
    description: The provisioning state of the express route gateway resource.
    types:
    - uid: ProvisioningState
  - name: properties.virtualHub
    description: The Virtual Hub where the ExpressRoute gateway is or will be deployed.
    types:
    - uid: VirtualHubId
  - name: id
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: location
    description: Resource location.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
