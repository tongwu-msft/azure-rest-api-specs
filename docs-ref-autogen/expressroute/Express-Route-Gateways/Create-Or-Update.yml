  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: ExpressRouteGatewayCreate
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/resourceGroupName/providers/Microsoft.Network/expressRouteGateways/gateway-2?api-version=2019-12-01
    body: >-
      {
        "location": "westus",
        "properties": {
          "virtualHub": {
            "id": "/subscriptions/subid/resourceGroups/resourceGroupId/providers/Microsoft.Network/virtualHubs/virtualHubName"
          },
          "autoScaleConfiguration": {
            "bounds": {
              "min": 3
            }
          }
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "name": "gateway-2",
        "id": "/subscriptions/subid/resourceGroups/resourceGroupName/providers/Microsoft.Network/expressRouteGateways/gateway-2",
        "etag": "w/\\00000000-0000-0000-0000-000000000000\\",
        "location": "westus",
        "type": "Microsoft.Network/expressRouteGateways",
        "properties": {
          "provisioningState": "Succeeded",
          "virtualHub": {
            "id": "/subscriptions/subid/resourceGroups/resourceGroupName/providers/Microsoft.Network/virtualHubs/virtualHubName"
          },
          "autoScaleConfiguration": {
            "bounds": {
              "min": 3
            }
          }
        }
      }
  - statusCode: "200"
    body: >-
      {
        "name": "gateway-2",
        "id": "/subscriptions/subid/resourceGroups/resourceGroupName/providers/Microsoft.Network/expressRouteGateways/gateway-2",
        "etag": "w/\\00000000-0000-0000-0000-000000000000\\",
        "location": "westus",
        "type": "Microsoft.Network/expressRouteGateways",
        "properties": {
          "provisioningState": "Succeeded",
          "virtualHub": {
            "id": "/subscriptions/subid/resourceGroups/resourceGroupName/providers/Microsoft.Network/virtualHubs/virtualHubName"
          },
          "autoScaleConfiguration": {
            "bounds": {
              "min": 3
            }
          }
        }
      }
