  - name: error
    description: Cloud error body.
    types:
    - uid: CloudErrorBody
- name: Bounds
  description: Minimum and maximum number of scale units to deploy.
  kind: object
  properties:
  - name: min
    description: Minimum number of scale units deployed for ExpressRoute gateway.
    types:
    - uid: integer
  - name: max
    description: Maximum number of scale units deployed for ExpressRoute gateway.
    types:
    - uid: integer
- name: ProvisioningState
  description: The current provisioning state.
  kind: enum
  properties:
  - name: Succeeded
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Failed
