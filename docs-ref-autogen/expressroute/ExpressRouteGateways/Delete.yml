### YamlMime:RESTOperation
uid: management.azure.com.expressroute.expressroutegateways.delete
name: Delete
service: ExpressRoute
groupName: Express Route Gateways
apiVersion: 2019-08-01
summary: Deletes the specified ExpressRoute gateway in a resource group. An ExpressRoute gateway resource can only be deleted when there are no connection subresources.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/expressRouteGateways/{expressRouteGatewayName}?api-version=2019-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: expressRouteGatewayName
  in: path
  isRequired: true
  description: The name of the ExpressRoute gateway.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Accepted and the operation will complete asynchronously.
- name: 200 OK
  description: Delete successful.
- name: 204 No Content
  description: Delete successful.
requestHeader: []
