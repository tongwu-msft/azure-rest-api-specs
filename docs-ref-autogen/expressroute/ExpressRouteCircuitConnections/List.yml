### YamlMime:RESTOperation
uid: management.azure.com.expressroute.expressroutecircuitconnections.list
name: List
service: ExpressRoute
groupName: Express Route Circuit Connections
apiVersion: 2019-06-01
summary: Gets all global reach connections associated with a private peering in an express route circuit.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/expressRouteCircuits/{circuitName}/peerings/{peeringName}/connections?api-version=2019-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: circuitName
  in: path
  isRequired: true
  description: The name of the circuit.
  types:
  - uid: string
- name: peeringName
  in: path
  isRequired: true
  description: The name of the peering.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation returns a list of ExpressRouteCircuitConnections resources.
  types:
  - uid: ExpressRouteCircuitConnectionListResult
requestHeader: []
definitions:
- name: ExpressRouteCircuitConnectionListResult
  description: Response for ListConnections API service call retrieves all global reach connections that belongs to a Private Peering for an ExpressRouteCircuit.
  kind: object
  properties:
  - name: value
    description: The global reach connection associated with Private Peering in an ExpressRoute Circuit.
    types:
    - uid: ExpressRouteCircuitConnection
      isArray: true
  - name: nextLink
    description: The URL to get the next set of results.
    types:
    - uid: string
- name: ExpressRouteCircuitConnection
  description: Express Route Circuit Connection in an ExpressRouteCircuitPeering resource.
  kind: object
  properties:
  - name: name
    description: Gets name of the resource that is unique within a resource group. This name can be used to access the resource.
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Type of the resource.
    types:
    - uid: string
  - name: properties.expressRouteCircuitPeering
    description: Reference to Express Route Circuit Private Peering Resource of the circuit initiating connection.
    types:
    - uid: SubResource
  - name: properties.peerExpressRouteCircuitPeering
    description: Reference to Express Route Circuit Private Peering Resource of the peered circuit.
    types:
    - uid: SubResource
  - name: properties.addressPrefix
    description: /29 IP address space to carve out Customer addresses for tunnels.
    types:
    - uid: string
  - name: properties.authorizationKey
    description: The authorization key.
    types:
    - uid: string
  - name: properties.circuitConnectionStatus
    isReadyOnly: true
    description: Express Route Circuit connection state.
    types:
    - uid: CircuitConnectionStatus
  - name: properties.provisioningState
    isReadyOnly: true
    description: "Provisioning state of the circuit connection resource. Possible values are: 'Succeeded', 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
  - name: id
    description: Resource ID.
    types:
    - uid: string
- name: SubResource
  description: Reference to another subresource.
  kind: object
  properties:
  - name: id
    description: Resource ID.
    types:
    - uid: string
- name: CircuitConnectionStatus
  description: Express Route Circuit connection state.
  kind: enum
  properties:
  - name: Connected
    types:
    - uid: string
  - name: Connecting
    types:
    - uid: string
  - name: Disconnected
    types:
    - uid: string
