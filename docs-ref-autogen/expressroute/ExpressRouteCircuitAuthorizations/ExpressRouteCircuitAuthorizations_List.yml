### YamlMime:RESTOperation
uid: management.azure.com.expressroute.expressroutecircuitauthorizations.expressroutecircuitauthorizations_list
name: List
service: ExpressRoute
groupName: Express Route Circuit Authorizations
apiVersion: 2018-04-01
summary: Gets all authorizations in an express route circuit.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/expressRouteCircuits/{circuitName}/authorizations?api-version=2018-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: circuitName
  in: path
  isRequired: true
  description: The name of the circuit.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation returns a list of ExpressRouteCircuitAuthorization resources.
  types:
