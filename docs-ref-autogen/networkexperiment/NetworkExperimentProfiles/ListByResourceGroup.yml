### YamlMime:RESTOperation
uid: management.azure.com.networkexperiment.networkexperimentprofiles.listbyresourcegroup
name: List By Resource Group
service: Network Experiment
groupName: Network Experiment Profiles
apiVersion: 2019-11-01
summary: Gets a list of Network Experiment Profiles within a resource group under a subscription
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/NetworkExperimentProfiles?api-version=2019-11-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9_\-\(\)\.]*[^\.]$
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: successful operation
  types:
  - uid: ProfileList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ProfileList
  description: Defines a list of Profiles. It contains a list of Profile objects and a URL link to get the next set of results.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: List of Profiles within a resource group.
    types:
    - uid: Profile
      isArray: true
  - name: nextLink
    description: URL to get the next set of Profile objects if there are any.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response indicates Front Door service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: Profile
  description: Defines an Network Experiment Profile and lists of Experiments
  kind: object
  properties:
  - name: name
    description: The name of the Profile
    types:
    - uid: string
  - name: etag
    description: Gets a unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
  - name: properties.resourceState
    isReadyOnly: true
    description: Resource status.
    types:
    - uid: NetworkExperimentResourceState
  - name: properties.enabledState
    description: The state of the Experiment
    types:
    - uid: state
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: location
    description: Resource location.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: NetworkExperimentResourceState
  description: Defines the server side resource status
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Enabling
    types:
    - uid: string
  - name: Enabled
    types:
    - uid: string
  - name: Disabling
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
- name: state
  description: The state of the Experiment
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
examples:
- name: List NetworkExperiment Profiles in a Resource Group
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/MyResourceGroup/providers/Microsoft.Network/NetworkExperimentProfiles?api-version=2019-11-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid/resourceGroups/MyResourceGroup/providers/Microsoft.Network/NetworkExperimentProfiles/",
            "name": "MyProfile",
            "type": "Microsoft.Network/NetworkExperimentprofiles",
            "tags": {
              "key1": "value1",
              "key2": "value2"
            },
            "location": "WestUs",
            "properties": {
              "enabledState": "Enabled",
              "resourceState": "Creating"
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
