### YamlMime:RESTOperation
uid: atlas.microsoft.com.maps.weather.gethourlyairqualityforecastpreview
name: Get Hourly Air Quality Forecast Preview
service: Maps
groupName: Weather
apiVersion: "1.0"
summary: "**Get Hourly Air Quality Forecast Preview**\n  \n  \n**Applies to**: S1 pricing tier.\n\n\nThis service allows users to request detailed air quality forecast by the hour for the next 1, 12, 24, 48, 72, and 96 hours for the given coordinate location. The service returns an overview of pollution levels, including air quality index values, the dominant pollutant, and a brief statement summarizing risk level and suggested precautions. Response data covers various pollutants such as particulate matter 2.5 (PM2.5), particulate matter 10 (PM10), nitrogen dioxide (NO2), ozone (O3), carbon monoxide (CO), and sulfur dioxide (SO2). In addition, the service provides data about each pollutant in micrograms per cubic meter of air or parts per million, index values for each pollutant, and a breakdown of: * Fine particles, such as those found in smoke and haze, are 2.5 micrometers in diameter and smaller. These particles can be directly emitted from sources such as forest fires, or they can form when gases emitted from power plants or automobiles react in the air.\n  * Inhalable course particles, such as those found near roadways, are larger than 2.5 micrometers and smaller than 10 micrometers in diameter."
consumes: []
produces:
- application/json
paths:
- content: GET https://atlas.microsoft.com/weather/airQuality/forecast/hourly/json?api-version=1.0&query={query}
- content: GET https://atlas.microsoft.com/weather/airQuality/forecast/hourly/json?subscription-key={subscription-key}&api-version=1.0&query={query}&language={language}&duration={duration}&pollutants={pollutants}
  isOptional: true
uriParameters:
- name: format
  in: path
  isRequired: true
  description: Desired format of the response. Only `json` format is supported.
  types:
  - uid: JsonFormat
- name: subscription-key
  in: query
  description: One of the Azure Maps keys provided from an Azure Map Account. Please refer to this [article](https://docs.microsoft.com/azure/azure-maps/how-to-manage-authentication) for details on how to manage authentication.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure Maps API. Current version is 1.0
  types:
  - uid: string
- name: query
  in: query
  isRequired: true
  description: Coordinates of the location for which air quality information is requested. The applicable query is specified as a comma separated string composed by latitude followed by longitude e.g. "47.641268,-122.125679".
  types:
  - uid: string
- name: language
  in: query
  description: "Language in which search results should be returned. Should be one of supported IETF language tags, case insensitive. When data in specified language is not available for a specific field, default language is used.  Default value is en-us. \n\nPlease refer to [Supported languages](https://docs.microsoft.com/azure/azure-maps/supported-languages) for details."
  types:
  - uid: string
- name: duration
  in: query
  description: >-
    Time frame of the returned air quality forecast. By default, the forecast data for the next hour will be returned. Available values are
      * `1` - Return hourly forecast of air quality for the next 1 hour. Default value.
      * `12` - Return hourly forecast of air quality for the next 12 hours.
      * 24` - Return hourly forecast of air quality for the next 24 hours.
      * `48` - Return hourly forecast of air quality for the next 48 hours (2 days).
      * `72` - Return hourly forecast of air quality for the next 72 hours (3 days).
      * `96` - Return hourly forecast of air quality for the next 96 hours (4 days).
  types:
  - uid: integer
- name: pollutants
  in: query
  description: When this value is set to true, the API response will include detailed information about each pollutant. This value is set to false by default.
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: OK
  types:
  - uid: HourlyAirQualityForecastResponse
- name: 400 Bad Request
  description: 'Bad request: one or more parameters were incorrectly specified or are mutually exclusive.'
  types:
  - uid: ODataErrorResponse
- name: 401 Unauthorized
  headers:
  - name: WWW-Authenticate
    value: string
  description: Access denied due to invalid subscription key or invalid Azure Active Directory bearer token.  Make sure to provide a valid key for an active Azure subscription and Maps resource.  Otherwise, verify the [WWW-Authenticate](https://tools.ietf.org/html/rfc6750#section-3.1) header for error code and description of the provided AAD bearer token.
  types:
  - uid: ODataErrorResponse
- name: 403 Forbidden
  description: Permission, capacity, or authentication issues.
  types:
  - uid: ODataErrorResponse
- name: 404 Not Found
  description: 'Not Found: the requested resource could not be found, but it may be available again in the future.'
  types:
  - uid: ODataErrorResponse
- name: 500 Internal Server Error
  description: An error occurred while processing the request. Please try again later.
  types:
  - uid: ODataErrorResponse
requestHeader:
- name: x-ms-client-id
  in: header
  description: Specifies which account is intended for usage in conjunction with the Azure AD security model.  It represents a unique ID for the Azure Maps account and can be retrieved from Azure Maps management  plane Account API. To use Azure AD security in Azure Maps see the following [articles](https://aka.ms/amauthdetails) for guidance.
  types:
  - uid: string
definitions:
- name: JsonFormat
  description: Desired format of the response. Only `json` format is supported.
  kind: enum
  properties:
  - name: json
    description: '[The JavaScript Object Notation Data Interchange Format](https://tools.ietf.org/html/rfc8259)'
    types:
    - uid: string
- name: HourlyAirQualityForecastResponse
  description: This object is returned from a successful Get Hourly Air Quality Forecast call.
  kind: object
  properties:
  - name: forecasts
    description: A list of all hourly air quality forecasts for the queried location.
    types:
    - uid: AirQuality
      isArray: true
- name: ODataErrorResponse
  description: This response object is returned when an error occurs in the Maps API.
  kind: object
  properties:
  - name: error
    description: This object is returned when an error occurs in the Maps API.
    types:
    - uid: ODataError
- name: AirQuality
  description: Information about the air quality in a specific location at a specific time.
  kind: object
  properties:
  - name: dateTime
    description: Date and time of the current observation displayed in ISO 8601 format, for example, 2019-10-27T19:39:57-08:00.
    types:
    - uid: string
  - name: index
    description: Air quality rating on a scale set by local regulating bodies. Scales can vary widely based on location. See [Wikipedia](https://en.wikipedia.org/wiki/Air_quality_index) for more information.
    types:
    - uid: number
  - name: globalIndex
    description: Internationally normalized air quality rating on a scale from 0 to 300 and up, with higher numbers representing worse air quality.
    types:
    - uid: number
  - name: dominantPollutant
    description: The pollutant with the highest concentration.
    types:
    - uid: string
  - name: category
    description: One-word description of the air quality in the requested language. For example, "Excellent".
    types:
    - uid: string
  - name: categoryColor
    description: A unique color corresponding to the category of this air quality result.
    types:
    - uid: string
  - name: description
    description: A textual explanation of this air quality result in the requested language.
    types:
    - uid: string
  - name: pollutants
    description: Information about an individual pollutant.
    types:
    - uid: Pollutant
      isArray: true
- name: ODataError
  description: This object is returned when an error occurs in the Maps API.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The ODataError code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: If available, a human readable description of the error.
    types:
    - uid: string
  - name: details
    description: This object is returned when an error occurs in the Maps API.
    types:
    - uid: ODataError
      isArray: true
  - name: target
    isReadyOnly: true
    description: If available, the target causing the error.
    types:
    - uid: string
- name: Pollutant
  description: Information about an individual pollutant.
  kind: object
  properties:
  - name: type
    description: Type of pollutant. Please note that more may be added at any time.
    types:
    - uid: PollutantType
  - name: name
    description: The name of the pollutant in English.
    types:
    - uid: string
  - name: index
    description: Air quality rating on a scale set by local regulating bodies. Scales can vary widely based on location. See [Wikipedia](https://en.wikipedia.org/wiki/Air_quality_index) for more information.
    types:
    - uid: number
  - name: plumeLabsIndex
    description: Internationally normalized air quality rating on a scale from 0 to 300 and up, with higher numbers representing worse air quality.
    types:
    - uid: number
  - name: concentration
    description: An object containing the number of pollutant particles per volume of air.
    types:
    - uid: Concentration
- name: PollutantType
  description: Type of pollutant. Please note that more may be added at any time.
  kind: enum
  properties:
  - name: CO
    description: Carbon monoxide ("CO")
    types:
    - uid: string
  - name: NO2
    description: Nitrogen dioxide ("NO2")
    types:
    - uid: string
  - name: O3
    description: Ozone ("O3")
    types:
    - uid: string
  - name: PM2.5
    description: Particulate matter 2.5 ("PM2_5")
    types:
    - uid: string
  - name: PM10
    description: Particulate matter 10 ("PM10")
    types:
    - uid: string
  - name: SO2
    description: Sulfur dioxide ("SO2")
    types:
    - uid: string
- name: Concentration
  description: Information about an individual pollutant.
  kind: object
  properties:
  - name: value
    description: The numerical value indicating the concentration of the corresponding pollutant.
    types:
    - uid: number
  - name: unit
    description: Type of unit for the concentration of the pollutant.
    types:
    - uid: string
  - name: unitType
    description: Numeric ID value associated with the type of unit being displayed. Can be used for unit translation. Please refer to [Weather Service Concepts](https://aka.ms/AzureMapsWeatherConcepts) for details.
    types:
    - uid: integer
