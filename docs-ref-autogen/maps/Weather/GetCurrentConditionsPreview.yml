### YamlMime:RESTOperation
uid: atlas.microsoft.com.maps.weather.getcurrentconditionspreview
name: Get Current Conditions Preview
service: Maps
groupName: Weather
apiVersion: "1.0"
summary: "**Get Current Conditions**\n  \n  \n**Applies to**: S0 and S1 pricing tiers.\n\n\nGet Current Conditions service returns detailed current weather conditions such as precipitation, temperature and wind for a given coordinate location. Also, observations from the past 6 or 24 hours for a particular location can be retrieved. The basic information returned with the response include details such as observation date and time, brief description of the weather conditions, weather icon, precipitation indicator flags, and temperature. Additional details such as RealFeel™ Temperature and UV index are also returned."
consumes: []
produces:
- application/json
paths:
- content: GET https://atlas.microsoft.com/weather/currentConditions/json?api-version=1.0&query={query}
- content: GET https://atlas.microsoft.com/weather/currentConditions/json?subscription-key={subscription-key}&api-version=1.0&query={query}&unit={unit}&details={details}&duration={duration}&language={language}
  isOptional: true
uriParameters:
- name: format
  in: path
  isRequired: true
  description: Desired format of the response. Only `json` format is supported.
  types:
  - uid: JsonFormat
- name: subscription-key
  in: query
  description: One of the Azure Maps keys provided from an Azure Map Account. Please refer to this [article](https://docs.microsoft.com/azure/azure-maps/how-to-manage-authentication) for details on how to manage authentication.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure Maps API. Current version is 1.0
  types:
  - uid: string
- name: query
  in: query
  isRequired: true
  description: Coordinates of the location for which current conditions information is requested. The applicable query is specified as a comma separated string composed by latitude followed by longitude e.g. "47.641268,-122.125679".
  types:
  - uid: string
- name: unit
  in: query
  description: Specifies to return the data in either metric units or imperial units. Default value is metric.
  types:
  - uid: Unit
- name: details
  in: query
  description: "Return full details for the current conditions. Available values are\n  * `true` - Returns full details. By default all details are returned.\n  * `false` - Returns a truncated version of the current condition data, which includes observation date time, weather phrase, icon code, precipitation indicator flag, and temperature. "
  types:
  - uid: string
- name: duration
  in: query
  description: >-
    Time frame of the returned weather conditions. By default, the most current weather conditions will be returned. Default value is 0. Supported values are:
       * `0` - Return the most current weather conditions.
       * `6` - Return weather conditions from past 6 hours.
       * `24` - Return weather conditions from past 24 hours.
  types:
  - uid: integer
- name: language
  in: query
  description: "Language in which search results should be returned. Should be one of supported IETF language tags, case insensitive. When data in specified language is not available for a specific field, default language is used.  Default value is en-us. \n\nPlease refer to [Supported languages](https://docs.microsoft.com/azure/azure-maps/supported-languages) for details."
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: CurrentConditionsResponse
- name: 400 Bad Request
  description: 'Bad request: one or more parameters were incorrectly specified or are mutually exclusive.'
  types:
  - uid: ErrorResponse
- name: 401 Unauthorized
  headers:
  - name: WWW-Authenticate
    value: string
  description: Access denied due to invalid subscription key or invalid Azure Active Directory bearer token.  Make sure to provide a valid key for an active Azure subscription and Maps resource.  Otherwise, verify the [WWW-Authenticate](https://tools.ietf.org/html/rfc6750#section-3.1) header for error code and description of the provided AAD bearer token.
  types:
  - uid: ErrorResponse
- name: 403 Forbidden
  description: Permission, capacity, or authentication issues.
  types:
  - uid: ErrorResponse
- name: 404 Not Found
  description: 'Not Found: the requested resource could not be found, but it may be available again in the future.'
  types:
  - uid: ErrorResponse
- name: 500 Internal Server Error
  description: An error occurred while processing the request. Please try again later.
  types:
  - uid: ErrorResponse
requestHeader:
- name: x-ms-client-id
  in: header
  description: 'Specifies which account is intended for usage in conjunction with the Azure AD security model.  It represents a unique ID for the Azure Maps account and can be retrieved from Azure Maps management  plane Account API. To use Azure AD security in Azure Maps see the following [articles](https://aka.ms/amauthdetails) for guidance.    '
  types:
  - uid: string
definitions:
- name: JsonFormat
  description: Desired format of the response. Only `json` format is supported.
  kind: enum
  properties:
  - name: json
    description: '[The JavaScript Object Notation Data Interchange Format](https://tools.ietf.org/html/rfc8259)'
    types:
    - uid: string
- name: Unit
  description: Specifies to return the data in either metric units or imperial units. Default value is metric.
  kind: enum
  properties:
  - name: metric
    description: Return data in metric units. Some example units of metric system are Celsius and kilometer.
    types:
    - uid: string
  - name: imperial
    description: Return data in imperial units. Some example units of imperial system are Fahrenheit and mile.
    types:
    - uid: string
- name: CurrentConditionsResponse
  kind: object
  properties:
  - name: results
    description: ''
    types:
    - uid: CurrentConditions
      isArray: true
- name: ErrorResponse
  description: This response object is returned when an error occurs in the Maps API
  kind: object
  properties:
  - name: error
    description: This object is returned when an error occurs in the Maps API
    types:
    - uid: Error
- name: CurrentConditions
  kind: object
  properties:
  - name: dateTime
    description: Date and time of the current observation displayed in ISO 8601 format, for example, 2019-10-27T19:39:57-08:00.
    types:
    - uid: string
  - name: phrase
    description: Phrase description of the current weather condition.  Displayed in specified language.
    types:
    - uid: string
  - name: iconCode
    description: Numeric value representing an image that displays the `iconPhrase`. Please refer to [Weather Service Concepts](https://aka.ms/AzureMapsWeatherConcepts) for details.
    types:
    - uid: integer
  - name: hasPrecipitation
    description: Indicates the presence or absence of precipitation. True indicates the presence of precipitation, false indicates the absence of precipitation.
    types:
    - uid: boolean
  - name: isDayTime
    description: Indicates the time of the day. True indicates 'day',', false indicates 'night.
    types:
    - uid: boolean
  - name: temperature
    description: Temperature being returned.
    types:
    - uid: WeatherUnit
  - name: realFeelTemperature
    description: RealFeel™ Temperature being returned.
    types:
    - uid: WeatherUnit
  - name: realFeelTemperatureShade
    description: RealFeel™ Temperature being returned. Describes what the temperature really feels like in the shade.
    types:
    - uid: WeatherUnit
  - name: relativeHumidity
    description: Relative humidity is the amount of water vapor present in air expressed as a percentage of the amount needed for saturation at the same temperature.
    types:
    - uid: integer
  - name: dewPoint
    description: The dewpoint temperature in specified unit. The dewpoint temperature is the temperature that the air must be cooled to in order to reach saturation.
    types:
    - uid: WeatherUnit
  - name: wind
    description: Wind details being returned including speed and direction.
    types:
    - uid: Wind
  - name: windGust
    description: Wind gust. Wind gust is a sudden, brief increase in speed of the wind.
    types:
    - uid: Wind
  - name: uvIndex
    description: >-
      Measure of the strength of the ultraviolet radiation from the sun. Supported values are:
        * `0-2` - Low danger from the sun's UV rays or the average person.
        * `3-5` - Moderate risk of harm from unprotected sun exposure.
        * `6-7` - High risk of harm from unprotected sun exposure.
        * `8-10` - Very high risk of harm from unprotected sun exposure.
        * `11+` - Extreme risk of harm from unprotected sun exposure.
    types:
    - uid: integer
  - name: uvIndexPhrase
    description: Phrase associated with the `uvIndex`.
    types:
    - uid: string
  - name: visibility
    description: Visibility in specified unit. A measure of the distance at which an object or light can be clearly discerned.
    types:
    - uid: WeatherUnit
  - name: obstructionsToVisibility
    description: Cause of limited visibility.
    types:
    - uid: string
  - name: cloudCover
    description: Percent representing cloud cover.
    types:
    - uid: integer
  - name: ceiling
    description: Cloud ceiling in specified unit. The ceiling is a measurement of the height of the base of the lowest clouds.
    types:
    - uid: WeatherUnit
  - name: pressure
    description: Atmospheric pressure in specified unit.
    types:
    - uid: WeatherUnit
  - name: pressureTendency
    description: Atmospheric pressure change.
    types:
    - uid: PressureTendency
  - name: past24HourTemperatureDeparture
    description: Departure from the temperature observed 24 hours ago in specified unit.
    types:
    - uid: WeatherUnit
  - name: apparentTemperature
    description: Perceived outdoor temperature caused by the combination of air temperature, relative humidity, and wind speed in specified unit.
    types:
    - uid: WeatherUnit
  - name: windChillTemperature
    description: Perceived air temperature on exposed skin due to wind.
    types:
    - uid: WeatherUnit
  - name: wetBulbTemperature
    description: The temperature to which air may be cooled by evaporating water into it at constant pressure until it reaches saturation.
    types:
    - uid: WeatherUnit
  - name: precipitationSummary
    description: Summary of precipitation amounts over the past 24 hours.
    types:
    - uid: PrecipitationSummary
  - name: temperatureSummary
    description: Summary of temperature fluctuations over the past 6, 12, and 24 hours.
    types:
    - uid: TemperatureSummary
