- name: Past24Hours
  description: Summary of temperature fluctuations over the past 24 hours.
  kind: object
  properties:
  - name: minimum
    description: minimum
    types:
    - uid: WeatherUnit
  - name: maximum
    description: maximum
    types:
    - uid: WeatherUnit
