### YamlMime:RESTOperation
uid: atlas.microsoft.com.maps.weather.getquarterdayforecast
name: Get Quarter Day Forecast
service: Maps
groupName: Weather
apiVersion: "1.1"
summary: >-
  **Get Quarter-Day Forecast**



  **Applies to**: see pricing [tiers](https://aka.ms/AzureMapsPricingTier).



  Service returns detailed weather forecast by quarter-day for the next 1, 5, 10, or 15 days for a given location. Response data is presented by quarters of the day - morning, afternoon, evening, and overnight. Details such as temperature, humidity, wind, precipitation, and UV index are returned.
consumes: []
produces:
- application/json
paths:
- content: GET https://atlas.microsoft.com/weather/forecast/quarterDay/json?api-version=1.1&query={query}
- content: GET https://atlas.microsoft.com/weather/forecast/quarterDay/json?api-version=1.1&query={query}&unit={unit}&duration={duration}&language={language}
  isOptional: true
uriParameters:
- name: format
  in: path
  isRequired: true
  description: Desired format of the response. Only `json` format is supported.
  types:
  - uid: JsonFormat
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure Maps API.
  types:
  - uid: string
- name: query
  in: query
  isRequired: true
  description: The applicable query specified as a comma separated string composed by latitude followed by longitude e.g. "47.641268,-122.125679".
  types:
  - uid: array
- name: unit
  in: query
  description: Specifies to return the data in either metric units or imperial units. Default value is metric.
  types:
  - uid: WeatherDataUnit
- name: duration
  in: query
  description: >-
    Specifies for how many days the quester-day forecast responses are returned. Supported values are:
      * `1` - Return forecast data for the next day. Returned by default.
      * `5` - Return forecast data for the next 5 days.
      * `10` - Return forecast data for next 10 days.
      * `15` - Return forecast data for the next 15 days.
  types:
  - uid: integer
- name: language
  in: query
  description: >-
    Language in which search results should be returned. Should be one of supported IETF language tags, case insensitive. When data in specified language is not available for a specific field, default language is used.


    Please refer to [Supported Languages](https://docs.microsoft.com/azure/azure-maps/supported-languages) for details.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: QuarterDayForecastResult
- name: Other Status Codes
  description: An unexpected error occurred.
  types:
  - uid: ErrorResponse
requestHeader:
- name: x-ms-client-id
  in: header
  description: Specifies which account is intended for usage in conjunction with the Azure AD security model.  It represents a unique ID for the Azure Maps account and can be retrieved from the Azure Maps management  plane Account API. To use Azure AD security in Azure Maps see the following [articles](https://aka.ms/amauthdetails) for guidance.
  types:
  - uid: string
