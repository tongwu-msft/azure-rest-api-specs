### YamlMime:RESTOperation
uid: atlas.microsoft.com.maps.render.getmaptile
name: Get Map Tile
service: Maps
groupName: Render
apiVersion: "1.0"
summary: Fetches map tiles in vector or raster format typically to be integrated into a new map control or SDK. By default, Azure uses vector map tiles for its web map control (see [Zoom Levels and Tile Grid](https://docs.microsoft.com/en-us/azure/location-based-services/zoom-levels-and-tile-grid))
consumes: []
produces:
- image/png
- image/pbf
- application/json
paths:
- content: GET https://atlas.microsoft.com/map/tile/{format}?subscription-key={subscription-key}&api-version=1.0&layer={layer}&style=main&zoom={zoom}&x={x}&y={y}
- content: GET https://atlas.microsoft.com/map/tile/{format}?subscription-key={subscription-key}&api-version=1.0&layer={layer}&style=main&zoom={zoom}&x={x}&y={y}&tileSize={tileSize}&language={language}
  isOptional: true
uriParameters:
- name: format
  in: path
  isRequired: true
  description: Desired format of the response. Possible values are png & pbf.
  types:
  - uid: TileFormat
- name: subscription-key
  in: query
  isRequired: true
  description: Azure Maps subscription key
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure Maps API. Current version is 1.0
  types:
  - uid: string
- name: layer
  in: query
  isRequired: true
  description: Map layer requested. Possible values are basic, hybrid and labels.
  types:
  - uid: MapTileLayer
- name: style
  in: query
  isRequired: true
  description: Map style to be returned. Currently there is only one style, e.g. main.
  types:
  - uid: MapTileStyle
- name: zoom
  in: query
  isRequired: true
  description: 'Zoom level for the desired tile. For _raster_ tiles, value must be in the range: 0-18 (inclusive). For _vector_ tiles, value must be in the range: 0-20 (inclusive).<br><br>Please see [Zoom Levels and Tile Grid](https://docs.microsoft.com/en-us/azure/location-based-services/zoom-levels-and-tile-grid) for details.'
  types:
  - uid: integer
- name: x
  in: query
  isRequired: true
  description: X coordinate of the tile on zoom grid. Value must be in the range [0, 2<sup>`zoom`</sup> -1].<br><br>Please see [Zoom Levels and Tile Grid](https://docs.microsoft.com/en-us/azure/location-based-services/zoom-levels-and-tile-grid) for details.
  types:
  - uid: integer
- name: y
  in: query
  isRequired: true
  description: Y coordinate of the tile on zoom grid. Value must be in the range [0, 2<sup>`zoom`</sup> -1].<br><br>Please see [Zoom Levels and Tile Grid](https://docs.microsoft.com/en-us/azure/location-based-services/zoom-levels-and-tile-grid) for details.
  types:
  - uid: integer
- name: tileSize
  in: query
  description: The size of the returned map tile in pixels.
  types:
  - uid: MapTileSize
- name: language
  in: query
  description: Language in which search results should be returned. Should be one of supported IETF language tags, case insensitive. When data in specified language is not available for a specific field, default language is used. Please refer to [Supported Languages](https://docs.microsoft.com/en-us/azure/maps/supported-languages) for details.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: string
- name: 400 Bad Request
  description: 'Bad request: one or more parameters were incorrectly specified or are mutually exclusive.'
  types:
  - uid: ErrorResponse
- name: 401 Unauthorized
  description: Access denied due to invalid subscription key. Make sure to provide a valid key for an active subscription.
  types:
  - uid: ErrorResponse
- name: 403 Forbidden
  description: Permission, capacity, or authentication issues.
  types:
  - uid: ErrorResponse
- name: 404 Not Found
  description: 'Not Found: the requested resource could not be found, but it may be available again in the future.'
  types:
  - uid: ErrorResponse
- name: 500 Internal Server Error
  description: An error occurred while processing the request. Please try again later.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: TileFormat
  description: Desired format of the response. Possible values are png & pbf.
  kind: enum
  properties:
  - name: png
    description: An image in the png format. Supports zoom levels 0 through 18.
    types:
    - uid: string
  - name: pbf
    description: Vector graphic in the pbf format. Supports zoom levels 0 through 20.
    types:
    - uid: string
- name: MapTileLayer
  description: Map layer requested. Possible values are basic, hybrid and labels.
  kind: enum
  properties:
  - name: basic
    description: Returns a tile containing all map features including polygons, borders, roads and labels.
    types:
    - uid: string
  - name: hybrid
    description: Returns a tile containing borders, roads, and labels, and can be overlaid on other tiles (such as satellite imagery) to produce hybrid tiles.
    types:
    - uid: string
  - name: labels
    description: Returns a tile of just the map's label information.
    types:
    - uid: string
- name: MapTileStyle
  description: Map style to be returned. Currently there is only one style, e.g. main.
  kind: enum
  properties:
  - name: main
    description: Azure Maps main style
    types:
    - uid: string
- name: MapTileSize
  description: The size of the returned map tile in pixels.
  kind: enum
  properties:
  - name: "256"
    types:
    - uid: string
  - name: "512"
    types:
    - uid: string
- name: ErrorResponse
  description: This response object is returned when an error occurs in the Maps API
  kind: object
  properties:
  - name: error
    description: This object is returned when an error occurs in the Maps API
    types:
    - uid: Error
- name: Error
  description: This object is returned when an error occurs in the Maps API
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The HTTP status code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: If available, a human readable description of the error.
    types:
    - uid: string
examples:
- name: GetMapTile
  request:
    uri: GET https://atlas.microsoft.com/map/tile/png?subscription-key=[subscription-key]&api-version=1.0&layer=basic&style=main&zoom=6&x=10&y=22
  responses:
  - statusCode: "200"
    body: "\"binary string image\""
  - statusCode: "400"
    body: >-
      {
        "error": {
          "code": "400 BadRequest",
          "message": "Bad request: one or more parameters were incorrectly specified or are mutually exclusive."
        }
      }
  - statusCode: "401"
    body: >-
      {
        "error": {
          "code": "401 Unauthorized",
          "message": "Access denied due to invalid subscription key. Make sure to provide a valid key for an active subscription."
        }
      }
  - statusCode: "403"
    body: >-
      {
        "error": {
          "code": "403 Forbidden",
          "message": "Permission, capacity, or authentication issues."
        }
      }
  - statusCode: "404"
    body: >-
      {
        "error": {
          "code": "404 NotFound",
          "message": "Not Found: the requested resource could not be found, but it may be available again in the future."
        }
      }
  - statusCode: "500"
    body: >-
      {
        "error": {
          "code": "500 InternalServerError",
          "message": "An error occurred while processing the request. Please try again later."
        }
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
- name: subscription-key
  type: apiKey
  in: query
