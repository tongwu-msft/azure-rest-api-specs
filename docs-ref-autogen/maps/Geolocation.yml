### YamlMime:RESTOperationGroup
uid: atlas.microsoft.com.maps.geolocation
name: Geolocation
apiVersion: "1.0"
service: Maps
operations:
- uid: atlas.microsoft.com.maps.geolocation.getiptolocationpreview
  summary: "\n**Applies to**: S0 and S1 pricing tiers.\n\n\nThis service will return the ISO country code for the provided IP address. Developers can use this information  to block or alter certain content based on geographical locations where the application is being viewed from. \n\n\n__Note:__ This service returns results from IANA and does not necessarily reflect the views of Microsoft  Corporation. __After May 1st 2019__ service will return camelCased properties in the JSON response. Ensure that your  application can parse and process responses with camelCased properties."
