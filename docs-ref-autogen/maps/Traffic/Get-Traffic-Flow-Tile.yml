### YamlMime:RESTOperation
uid: atlas.microsoft.com.maps.traffic.gettrafficflowtile
name: Get Traffic Flow Tile
service: Maps
groupName: Traffic
apiVersion: "1.0"
summary: >-
  __Traffic Flow Tile__



  **Applies to**: S0 and S1 pricing tiers.


  The Azure Flow Tile API serves 256 x 256 pixel tiles showing traffic flow. All tiles use the same grid system. Because the traffic tiles use transparent images, they can be layered on top of map tiles to create a compound  display. The Flow tiles use colors to indicate either the speed of traffic on different road segments, or the difference between that speed and the free-flow speed on the road segment in question.
consumes: []
produces:
- application/json
paths:
- content: GET https://atlas.microsoft.com/traffic/flow/tile/{format}?api-version=1.0&style={style}&zoom={zoom}&x={x}&y={y}
- content: GET https://atlas.microsoft.com/traffic/flow/tile/{format}?subscription-key={subscription-key}&api-version=1.0&style={style}&zoom={zoom}&x={x}&y={y}&thickness={thickness}
  isOptional: true
uriParameters:
- name: format
  in: path
  isRequired: true
  description: Desired format of the response. Possible values are png & pbf.
  types:
  - uid: TileFormat
- name: subscription-key
  in: query
  description: One of the Azure Maps keys provided from an Azure Map Account. Please refer to this [article](https://docs.microsoft.com/azure/azure-maps/how-to-manage-authentication) for details on how to manage authentication.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure Maps API. Current version is 1.0
  types:
  - uid: string
- name: style
  in: query
  isRequired: true
  description: <p>The style to be used to render the tile.</p>
  types:
  - uid: TrafficFlowTileStyle
- name: zoom
  in: query
  isRequired: true
  description: >-
    Zoom level for the desired tile. For _raster_ tiles, value must be in the range: 0-22 (inclusive). For _vector_ tiles, value must be in the range: 0-22 (inclusive).

    Please see [Zoom Levels and Tile Grid](https://docs.microsoft.com/en-us/azure/location-based-services/zoom-levels-and-tile-grid) for details.
  types:
  - uid: integer
  format: int32
- name: x
  in: query
  isRequired: true
  description: >-
    X coordinate of the tile on zoom grid. Value must be in the range [0, 2<sup>`zoom`</sup> -1].


    Please see [Zoom Levels and Tile Grid](https://docs.microsoft.com/en-us/azure/location-based-services/zoom-levels-and-tile-grid) for details.
  types:
  - uid: integer
  format: int32
- name: y
  in: query
  isRequired: true
  description: >-
    Y coordinate of the tile on zoom grid. Value must be in the range [0, 2<sup>`zoom`</sup> -1].


    Please see [Zoom Levels and Tile Grid](https://docs.microsoft.com/en-us/azure/location-based-services/zoom-levels-and-tile-grid) for details.
  types:
  - uid: integer
  format: int32
- name: thickness
  in: query
  description: The value of the width of the line representing traffic. This value is a multiplier and the accepted values range from 1 - 20. The default value is 10. This parameter is not valid when format is pbf.
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: OK
  types:
  - uid: string
- name: 400 Bad Request
  description: 'Bad request: one or more parameters were incorrectly specified or are mutually exclusive.'
  types:
  - uid: ODataErrorResponse
- name: 401 Unauthorized
  headers:
  - name: WWW-Authenticate
    value: string
  description: Access denied due to invalid subscription key or invalid Azure Active Directory (Azure AD) bearer token.  Make sure to provide a valid key for an active Azure subscription and Maps resource.  Otherwise, verify the [WWW-Authenticate](https://tools.ietf.org/html/rfc6750#section-3.1) header for error code and description of the provided Azure AD bearer token.
  types:
  - uid: ODataErrorResponse
- name: 403 Forbidden
  description: Permission, capacity, or authentication issues.
  types:
  - uid: ODataErrorResponse
- name: 404 Not Found
  description: 'Not Found: the requested resource could not be found, but it may be available again in the future.'
  types:
  - uid: ODataErrorResponse
- name: 500 Internal Server Error
  description: An error occurred while processing the request. Please try again later.
  types:
  - uid: ODataErrorResponse
requestHeader:
- name: x-ms-client-id
  in: header
  description: Specifies which account is intended for usage in conjunction with the Azure AD security model.  It represents a unique ID for the Azure Maps account and can be retrieved from the Azure Maps management  plane Account API. To use Azure AD security in Azure Maps see the following [articles](https://aka.ms/amauthdetails) for guidance.
  types:
  - uid: string
definitions:
- name: TileFormat
  description: Desired format of the response. Possible values are png & pbf.
  kind: enum
  properties:
  - name: png
    description: An image in the png format. Supports zoom levels 0 through 18.
    types:
    - uid: string
  - name: pbf
    description: Vector graphic in the pbf format. Supports zoom levels 0 through 22.
    types:
    - uid: string
- name: TrafficFlowTileStyle
  description: <p>The style to be used to render the tile.</p>
  kind: enum
  properties:
  - name: absolute
    description: Colors will reflect the absolute speed measured. Absolute speed is the capability to access the full speed.
    types:
    - uid: string
  - name: relative
    description: This is the speed relative to free-flow, highlighting areas of congestion visualizing the traffic flow. Free-flow refers to conditions where there is no congestion and traffic can follow the speed limits. The most used option to visualize traffic flow on a map.
    types:
    - uid: string
  - name: relative-delay
    description: Displays relative colors only where they are different from the free-flow speeds. This option will only highlights areas of congestion.
    types:
    - uid: string
  - name: reduced-sensitivity
    description: Displays relative colors but a larger difference from freeflow is required for segments to change the color. This mode only valid when format is png.
    types:
    - uid: string
- name: ODataErrorResponse
  description: This response object is returned when an error occurs in the Azure Maps API.
  kind: object
  properties:
  - name: error
    description: This object is returned when an error occurs in the Azure Maps API.
    types:
    - uid: ODataError
- name: ODataError
  description: This object is returned when an error occurs in the Azure Maps API.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The ODataError code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: If available, a human-readable description of the error.
    types:
    - uid: string
  - name: details
    description: This object is returned when an error occurs in the Azure Maps API.
    types:
    - uid: ODataError
      isArray: true
  - name: target
    isReadyOnly: true
    description: If available, the target causing the error.
    types:
    - uid: string
examples:
