  request:
    uri: GET https://atlas.microsoft.com/traffic/flow/tile/png?subscription-key=[subscription-key]&api-version=1.0&style=absolute&zoom=12&x=2044&y=1360
  responses:
  - statusCode: "200"
    body: "\"binary string image\""
  - statusCode: "400"
    body: >-
      {
        "error": {
          "code": "400 BadRequest",
