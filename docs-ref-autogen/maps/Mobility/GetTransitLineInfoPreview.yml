### YamlMime:RESTOperation
uid: atlas.microsoft.com.maps.mobility.gettransitlineinfopreview
name: Get Transit Line Info Preview
service: Maps
groupName: Mobility
apiVersion: "1.0"
summary: >-
  **Transit Line Info API**


  **Applies to**: S1 pricing tier.

  Your scenario might require requesting transit line specific data such as stops and line geometry. Transit Line Info service  allows you to request line group by line group id returning a line group comprised a set of lines.  Additional information such  as 24 hours static schedule, active alerts for the line group and line patterns is also available, depending on the options  selected. Mobility services uses a parallel data model for public transit lines and line groups. Usually line group contains  2 lines, one going from A to B, and the other returning from B to A, both operating by the same Public Transport Agency having  the same line number. We recommend you review our guidance [article](https://aka.ms/AMapsPublicTRansitConcepts) to understand  the concepts of lines and line groups.
consumes: []
produces:
- application/json
paths:
- content: GET https://atlas.microsoft.com/mobility/transit/line/json?api-version=1.0&metroId={metroId}&query={query}
- content: GET https://atlas.microsoft.com/mobility/transit/line/json?subscription-key={subscription-key}&api-version=1.0&metroId={metroId}&query={query}&detailType={detailType}&language={language}
  isOptional: true
uriParameters:
- name: format
  in: path
  isRequired: true
  description: Desired format of the response. Only `json` format is supported.
  types:
  - uid: JsonFormat
- name: subscription-key
  in: query
  description: One of the Azure Maps keys provided from an Azure Map Account. Please refer to this [article](https://docs.microsoft.com/azure/azure-maps/how-to-manage-authentication) for details on how to manage authentication.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure Maps API. Current version is 1.0
  types:
  - uid: string
- name: metroId
  in: query
  isRequired: true
  description: The unique id of the metro area. Required parameter specifying the required metro area to search in. Can be retrieved via [Get Metro Area API](https://aka.ms/AzureMapsMobilityMetro).
  types:
  - uid: integer
- name: query
  in: query
  isRequired: true
  description: lineGroupId, for example,'666074'. Typically contains 2 lines having the same agency and line, one going from A to B, and the other from B to A.
  types:
  - uid: string
- name: detailType
  in: query
  description: >-
    Specify additional details requested respective to the line group as a comma separated list. As a default service returns line basic info. Supported values are:
      * `alerts` - Return any active service alerts for the specified stop. Response provides brief information for disruption in service and all basic data associated with the alert.
      * `alertDetails` - Can only be used in conjunction with detailType=alerts.Return additional details associated with the active service alerts.
      * `lines` - Return transit lines that stops at the specified stop.
      * `stops` - Return list of stops the line group goes through.
      * `schedule` - Return a 24h static schedule for the specified line group from the current time of the day to the end of the current day.
      * `patterns` - Return list of patterns this group is comprised of. A pattern consists of a stop sequence and shape per line.
  types:
  - uid: array
- name: language
  in: query
  description: Language in which search results will be returned.  Only NGT is supported. Please refer to [Supported languages](https://docs.microsoft.com/azure/azure-maps/supported-languages) for details.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: TransitLineInfoResponse
- name: 400 Bad Request
  description: 'Bad request: one or more parameters were incorrectly specified or are mutually exclusive.'
  types:
  - uid: ErrorResponse
- name: 401 Unauthorized
  headers:
  - name: WWW-Authenticate
    value: string
  description: Access denied due to invalid subscription key or invalid Azure Active Directory bearer token.  Make sure to provide a valid key for an active Azure subscription and Maps resource.  Otherwise, verify the [WWW-Authenticate](https://tools.ietf.org/html/rfc6750#section-3.1) header for error code and description of the provided AAD bearer token.
  types:
  - uid: ErrorResponse
- name: 403 Forbidden
  description: Permission, capacity, or authentication issues.
  types:
  - uid: ErrorResponse
- name: 404 Not Found
  description: 'Not Found: the requested resource could not be found, but it may be available again in the future.'
  types:
  - uid: ErrorResponse
- name: 500 Internal Server Error
  description: An error occurred while processing the request. Please try again later.
  types:
  - uid: ErrorResponse
requestHeader:
- name: x-ms-client-id
  in: header
  description: Specifies which account is intended for usage in conjunction with the Azure AD security model.  It represents a unique ID for the Azure Maps account and can be retrieved from Azure Maps management  plane Account API. To use Azure AD security in Azure Maps see the following [articles](https://aka.ms/amauthdetails) for guidance.
  types:
  - uid: string
definitions:
- name: JsonFormat
  description: Desired format of the response. Only `json` format is supported.
  kind: enum
  properties:
  - name: json
    description: '[The JavaScript Object Notation Data Interchange Format](https://tools.ietf.org/html/rfc8259)'
    types:
    - uid: string
- name: TransitLineInfoResponse
  description: This object is returned from a successful Transit Line Info call.
  kind: object
  properties:
  - name: lineGroup
    description: Groups together all lines that are logically part of the same group. Typically contains 2 lines having the same agency and line, one going from A to B, and the other from B to A.
    types:
    - uid: LineGroup
  - name: lines
    description: The line group’s basic info and list of the lines.
    types:
    - uid: Line
      isArray: true
  - name: stops
    description: List of stops the line group goes through.
    types:
    - uid: Stop
      isArray: true
  - name: patterns
    description: List of patterns this group is comprised of. A pattern consists of a stop sequence and shape per a line in GeoJSON format.
    types:
    - uid: Pattern
      isArray: true
  - name: schedule
    description: Line schedule for the current 24h. May be null in case no schedule exists for the current time.
    types:
    - uid: LineArrival
- name: ErrorResponse
  description: This response object is returned when an error occurs in the Maps API
