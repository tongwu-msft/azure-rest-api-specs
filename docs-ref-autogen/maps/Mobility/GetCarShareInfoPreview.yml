### YamlMime:RESTOperation
uid: atlas.microsoft.com.maps.mobility.getcarshareinfopreview
name: Get Car Share Info Preview
service: Maps
groupName: Mobility
apiVersion: "1.0"
summary: >-
  **Car Share Info API**


  **Applies to**: S1 pricing tier.


  Service allows to request static and real-time information for a given car share vehicle.  Response contains details such as availability and vacancy information and operator details. The service supplements [Nearby Transit API](https://aka.ms/AzureMapsMobilityNearbyTransit).
consumes: []
produces:
- application/json
paths:
- content: GET https://atlas.microsoft.com/mobility/transit/carShare/json?api-version=1.0&query={query}
- content: GET https://atlas.microsoft.com/mobility/transit/carShare/json?subscription-key={subscription-key}&api-version=1.0&query={query}&language={language}
  isOptional: true
uriParameters:
- name: format
  in: path
  isRequired: true
  description: Desired format of the response. Only `json` format is supported.
  types:
  - uid: JsonFormat
- name: subscription-key
  in: query
  description: One of the Azure Maps keys provided from an Azure Map Account. Please refer to this [article](https://docs.microsoft.com/azure/azure-maps/how-to-manage-authentication) for details on how to manage authentication.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure Maps API. Current version is 1.0
  types:
  - uid: string
- name: query
  in: query
  isRequired: true
  description: vehicleId. The unique identifier of the car share vehicle. For example, "29B8C4AFC062D681E050007F01004F07". Can be requested by using [Nearby Transit API](https://aka.ms/AzureMapsMobilityNearbyTransit).
  types:
  - uid: string
- name: language
  in: query
  description: Language in which search results will be returned.  Only NGT is supported. Please refer to [Supported languages](https://docs.microsoft.com/azure/azure-maps/supported-languages) for details.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: CarShareResponse
- name: 400 Bad Request
  description: 'Bad request: one or more parameters were incorrectly specified or are mutually exclusive.'
  types:
  - uid: ErrorResponse
- name: 401 Unauthorized
  headers:
  - name: WWW-Authenticate
    value: string
  description: Access denied due to invalid subscription key or invalid Azure Active Directory bearer token.  Make sure to provide a valid key for an active Azure subscription and Maps resource.  Otherwise, verify the [WWW-Authenticate](https://tools.ietf.org/html/rfc6750#section-3.1) header for error code and description of the provided AAD bearer token.
  types:
  - uid: ErrorResponse
- name: 403 Forbidden
  description: Permission, capacity, or authentication issues.
  types:
  - uid: ErrorResponse
- name: 404 Not Found
  description: 'Not Found: the requested resource could not be found, but it may be available again in the future.'
  types:
  - uid: ErrorResponse
- name: 500 Internal Server Error
  description: An error occurred while processing the request. Please try again later.
  types:
  - uid: ErrorResponse
requestHeader:
- name: x-ms-client-id
  in: header
  description: 'Specifies which account is intended for usage in conjunction with the Azure AD security model.  It represents a unique ID for the Azure Maps account and can be retrieved from Azure Maps management  plane Account API. To use Azure AD security in Azure Maps see the following [articles](https://aka.ms/amauthdetails) for guidance.    '
  types:
  - uid: string
definitions:
- name: JsonFormat
  description: Desired format of the response. Only `json` format is supported.
  kind: enum
  properties:
  - name: json
    description: '[The JavaScript Object Notation Data Interchange Format](https://tools.ietf.org/html/rfc8259)'
    types:
    - uid: string
- name: CarShareResponse
  description: Details of the car share vehicle. Name is always returned. Level of other returned details depends on car share operator.
  kind: object
  properties:
  - name: name
    description: Car share provider specific value â€“ most often will be the vehicle's license plate.
    types:
    - uid: string
  - name: model
    description: Model of the car.
    types:
    - uid: string
  - name: seatCount
    description: Total number of seats in the vehicle.
    types:
    - uid: integer
  - name: fuelLevel
    description: 'Percentage of fuel indicating the fuel level, 100 being full, 0 empty. Unit: percentage (%).'
    types:
    - uid: integer
  - name: batteryLevel
    description: 'Percentage of battery indicating the battery level, 100 being full, 0 empty. Unit: percentage (%).'
    types:
    - uid: integer
  - name: pricing
    description: Pricing details including currency, reservation price and usage price.
    types:
    - uid: Pricing
  - name: position
    description: Last known location of the vehicle.
    types:
    - uid: Coordinate
  - name: operatorInfo
    description: Details of the share operator.
    types:
    - uid: OperatorInfo
- name: ErrorResponse
  description: This response object is returned when an error occurs in the Maps API
  kind: object
  properties:
  - name: error
    description: This object is returned when an error occurs in the Maps API
    types:
    - uid: Error
- name: Pricing
  description: Pricing details including currency, reservation price and usage price.
  kind: object
  properties:
  - name: currency
    description: The [ISO currency code](https://www.iso.org/iso-4217-currency-codes.html) of returned prices. Will be returned in case any of the other pricing fields were returned.
    types:
    - uid: string
  - name: usagePrice
    description: The price per minute charged when the vehicle is in use.
    types:
    - uid: string
  - name: reservationPrice
    description: The price per minute charged when the vehicle has been reserved but not yet in use.
    types:
    - uid: string
- name: Coordinate
  description: A location represented as a latitude and longitude.
  kind: object
  properties:
  - name: latitude
    isReadyOnly: true
    description: Latitude property
    types:
    - uid: number
  - name: longitude
    isReadyOnly: true
    description: Longitude property
    types:
    - uid: number
- name: OperatorInfo
  description: Contains information about the operator. Apart form Id and name, all other fields are optional and nor always returned.
  kind: object
  properties:
  - name: id
    description: The Id of the operator operating this object.
    types:
    - uid: string
  - name: name
    description: The name of the operator operating this object.
    types:
    - uid: string
  - name: description
    description: Short description about the operator.
    types:
    - uid: string
  - name: siteUrl
    description: Operator's home page.
    types:
    - uid: string
- name: Error
  description: This object is returned when an error occurs in the Maps API
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The HTTP status code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: If available, a human readable description of the error.
    types:
    - uid: string
examples:
