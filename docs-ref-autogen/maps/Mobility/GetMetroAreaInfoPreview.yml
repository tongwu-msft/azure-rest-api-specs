### YamlMime:RESTOperation
uid: atlas.microsoft.com.maps.mobility.getmetroareainfopreview
name: Get Metro Area Info Preview
service: Maps
groupName: Mobility
apiVersion: "1.0"
summary: >-
  **Metro Area Info API**


  **Applies to**: S1 pricing tier.


  Service allows to request additional information for metro areas in which the Azure Maps Mobility Service is available. Information such as supported transit types, transit agencies and active alerts is available, depending on the options selected.
consumes: []
produces:
- application/json
paths:
- content: GET https://atlas.microsoft.com/mobility/metroArea/info/json?api-version=1.0&query={query}&detailType={detailType}
- content: GET https://atlas.microsoft.com/mobility/metroArea/info/json?subscription-key={subscription-key}&api-version=1.0&query={query}&detailType={detailType}&language={language}
  isOptional: true
uriParameters:
- name: format
  in: path
  isRequired: true
  description: Desired format of the response. Only `json` format is supported.
  types:
  - uid: JsonFormat
- name: subscription-key
  in: query
  description: One of the Azure Maps keys provided from an Azure Map Account. Please refer to this [article](https://docs.microsoft.com/azure/azure-maps/how-to-manage-authentication) for details on how to manage authentication.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure Maps API. Current version is 1.0
  types:
  - uid: string
- name: query
  in: query
  isRequired: true
  description: metroId. The unique id of the metro area. Required parameter specifying the required metro area to search in. Can be retrieved via [Get Metro Area API](https://aka.ms/AzureMapsMobilityTransitRoute).
  types:
  - uid: integer
- name: detailType
  in: query
  isRequired: true
  description: >-
    Specify details requested respective to the metro area as a comma separated list. Supported values are:
      * `agencies` - Return a list of all public transit agencies operating in the given metro area.
      * `alerts` - Returns a list of all active service alerts, that are defined in the metro or agency level, and are not connected to a specific line or stop.
      * `alertDetails` - Applicable only when alerts are requested. Returns details of the alerts.
      * `transitTypes` - Returns a list of all supported transit types in the given metro area.
  types:
  - uid: array
- name: language
  in: query
  description: Language in which search results will be returned.  Only NGT is supported. Please refer to [Supported languages](https://docs.microsoft.com/azure/azure-maps/supported-languages) for details.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: MetroAreaInfoResponse
- name: 400 Bad Request
  description: 'Bad request: one or more parameters were incorrectly specified or are mutually exclusive.'
  types:
  - uid: ErrorResponse
- name: 401 Unauthorized
  headers:
  - name: WWW-Authenticate
    value: string
  description: Access denied due to invalid subscription key or invalid Azure Active Directory bearer token.  Make sure to provide a valid key for an active Azure subscription and Maps resource.  Otherwise, verify the [WWW-Authenticate](https://tools.ietf.org/html/rfc6750#section-3.1) header for error code and description of the provided AAD bearer token.
  types:
  - uid: ErrorResponse
- name: 403 Forbidden
  description: Permission, capacity, or authentication issues.
  types:
  - uid: ErrorResponse
- name: 404 Not Found
  description: 'Not Found: the requested resource could not be found, but it may be available again in the future.'
  types:
  - uid: ErrorResponse
- name: 500 Internal Server Error
  description: An error occurred while processing the request. Please try again later.
  types:
  - uid: ErrorResponse
requestHeader:
- name: x-ms-client-id
  in: header
  description: Specifies which account is intended for usage in conjunction with the Azure AD security model.  It represents a unique ID for the Azure Maps account and can be retrieved from Azure Maps management  plane Account API. To use Azure AD security in Azure Maps see the following [articles](https://aka.ms/amauthdetails) for guidance.
  types:
  - uid: string
definitions:
- name: JsonFormat
  description: Desired format of the response. Only `json` format is supported.
  kind: enum
  properties:
  - name: json
    description: '[The JavaScript Object Notation Data Interchange Format](https://tools.ietf.org/html/rfc8259)'
    types:
    - uid: string
- name: MetroAreaInfoResponse
  description: This object is returned from a successful Metro Area call.
  kind: object
  properties:
  - name: metroName
    description: The name of the metro area.
    types:
    - uid: string
  - name: transitTypes
    description: ''
    types:
    - uid: TransitTypeResult
      isArray: true
  - name: agencies
    description: Details of the agency.
    types:
    - uid: Agency
      isArray: true
  - name: alerts
    description: Basic information associated with the active alert.
    types:
    - uid: Alert
      isArray: true
- name: ErrorResponse
  description: This response object is returned when an error occurs in the Maps API
  kind: object
  properties:
  - name: error
    description: This object is returned when an error occurs in the Maps API
    types:
    - uid: Error
- name: TransitTypeResult
  kind: object
  properties:
  - name: transitType
    description: Supported public transit type.
    types:
    - uid: TransitType
  - name: captionOverride
    description: For metro areas in which local name is different than the GTFS supported transit type, original name is returned.
    types:
    - uid: string
- name: Agency
  description: Details of the agency.
  kind: object
  properties:
  - name: agencyId
    description: The Id of the relevant transit agency, for example, '5872'
    types:
    - uid: string
  - name: agencyKey
    description: The agencyâ€™s GTFS Id.
    types:
    - uid: string
  - name: agencyName
    description: Name of the relevant transit agency, e.g. Metro Transit.
    types:
    - uid: string
  - name: transitType
    description: Supported public transit type. One of Tram, Subway, Rail, Bus, Ferry, CableCar, Gondola, Funicular.
    types:
    - uid: TransitTypeResult
- name: Alert
  description: Basic information associated with the active alert.
  kind: object
  properties:
  - name: alertSummary
    description: Text summarizing the alert.
    types:
    - uid: string
  - name: publicationDate
    description: The date and time in ISO 8601 format, e.g. 2019-04-05T14:24:18-04:00.
    types:
    - uid: string
  - name: category
    description: The category of the alert. One of None, Regular, Info, Modified, Critical.
    types:
    - uid: string
  - name: alertLevel
    description: The level at which the respective alert extents to. One of Metro, Agency, Line, Stop.
    types:
    - uid: string
  - name: details
    description: A list of alert details.
    types:
    - uid: AlertDetail
- name: Error
  description: This object is returned when an error occurs in the Maps API
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The HTTP status code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: If available, a human readable description of the error.
    types:
    - uid: string
- name: TransitType
  kind: enum
  properties:
  - name: Bus
    description: bus
    types:
    - uid: string
  - name: CableCar
    description: cableCar
    types:
    - uid: string
  - name: Ferry
    description: ferry
    types:
    - uid: string
  - name: Funicular
    description: funicular
    types:
    - uid: string
  - name: Gondola
    description: gondola
    types:
    - uid: string
  - name: Rail
    description: rail
    types:
    - uid: string
  - name: Tram
    description: tram
    types:
    - uid: string
  - name: Subway
    description: subway
    types:
    - uid: string
- name: AlertDetail
  description: A list of alert details.
  kind: object
  properties:
  - name: agencyId
    description: The Id of the relevant transit agency, for example, '5872'.
    types:
    - uid: string
  - name: agencyName
    description: Name of the relevant transit agency, e.g. Metro Transit.
    types:
    - uid: string
  - name: title
    description: The title of the alert.
    types:
    - uid: string
  - name: description
    description: A short description of the alert.
    types:
    - uid: AlertDescription
  - name: activeFrom
    description: The start time of the alert in the local time in ISO format (2019-04-05T14:24:18-04:00).
    types:
    - uid: string
  - name: activeTo
    description: The estimated end time of the alert in the local time in ISO format (2019-04-05T14:24:18-04:00).
    types:
    - uid: string
  - name: effect
    description: Service Alert effect - one of SA_NO_SERVICE, SA_REDUCED_SERVICE, SA_SIGNIFICANT_DELAYS, SA_DETOUR, SA_ADDITIONAL_SERVICE, SA_MODIFIED_SERVICE, SA_OTHER_EFFECT, SA_STOP_MOVED, SA_GOOD_SERVICE, SA_SLEEPING, SA_OTHER_EFFECT
    types:
    - uid: string
- name: AlertDescription
  kind: object
  properties:
  - name: data
    description: Description of the alert.
    types:
    - uid: string
  - name: format
    description: Format of the alert description.
    types:
    - uid: string
  - name: sourceUrl
    description: Source URL.
    types:
    - uid: string
