### YamlMime:RESTOperationGroup
uid: atlas.microsoft.com.maps.featurestate
name: Feature State
apiVersion: "1.0"
service: Maps Creator
operations:
- uid: atlas.microsoft.com.maps.featurestate.createstatesetpreview
  summary: "**Applies to:** S1 pricing tier.\n<br>\n\nThis POST API allows the user to create a new Stateset and define stateset style using request body.\n\nCreator makes it possible to develop applications based on your private indoor map data using Azure Maps API and SDK. The Feature State API is part of Creator. \n\nThe Feature State service allows the user to update the states of a feature and query them to be used in other services. The dynamic properties of a feature that don't belong to the dataset are referred to as *states* here.\n\nThis Feature State service pivot on the Stateset. Like Tileset, Stateset encapsulates the storage mechanism for feature states for a dataset.\n\nOnce the stateset is created, users can use that statesetId to post feature state updates and retrieve the current feature states. A feature can have any number of states. \n\nFeature state is defined by the key name, value and the timestamp. When a feature state update is posted to Azure Maps, the state value gets updated only if the provided stateâ€™s timestamp is later than the stored timestamp. \n\nAzure Maps MapControl provides a way to use these feature states to style the features. Please refer to the State Tile documentation for more information."
- uid: atlas.microsoft.com.maps.featurestate.deletestatepreview
  summary: '**Applies to:** S1 pricing tier. <br> This API deletes the state information identified by the StateKeyName parameter for the feature identified by the FeatureId parameter in the the stateset. '
- uid: atlas.microsoft.com.maps.featurestate.deletestatesetpreview
  summary: '**Applies to:** S1 pricing tier. <br> This DELETE API allows the user to delete the stateset and the associated data.'
- uid: atlas.microsoft.com.maps.featurestate.getstatesetpreview
  summary: >-
    **Applies to:** S1 pricing tier.

    <br>


    This GET API allows the user to get the stateset Information.


    The stateset Information includes the datasetId associated to the stateset, and the styles of that stateset.
- uid: atlas.microsoft.com.maps.featurestate.getstatespreview
  summary: '**Applies to:** S1 pricing tier. <br> This API returns the current state information associated with the given feature in the given stateset.'
- uid: atlas.microsoft.com.maps.featurestate.liststatesetpreview
  summary: '**Applies to:** S1 pricing tier. <br> This API allows the caller to fetch a list of all previously successfully created statesets.'
- uid: atlas.microsoft.com.maps.featurestate.putstatesetpreview
  summary: >-
    **Applies to:** S1 pricing tier.

    <br>


    This PUT API allows the user to update the stateset style rules.
- uid: atlas.microsoft.com.maps.featurestate.updatestatespreview
  summary: >-
    **Applies to:** S1 pricing tier. <br>

    This POST API allows the user to update the state of the given feature in the given stateset.
