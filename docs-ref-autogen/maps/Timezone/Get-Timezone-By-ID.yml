### YamlMime:RESTOperation
uid: atlas.microsoft.com.maps.timezone.gettimezonebyid
name: Get Timezone By ID
service: Maps
groupName: Timezone
apiVersion: "1.0"
summary: >-
  __Time Zone by Id__


  **Applies to:** see pricing [tiers](https://aka.ms/AzureMapsPricingTier).



  This API returns current, historical, and future time zone information for the specified IANA time zone ID.
consumes: []
produces:
- application/json
paths:
- content: GET https://atlas.microsoft.com/timezone/byId/json?api-version=1.0&query={query}
- content: GET https://atlas.microsoft.com/timezone/byId/json?api-version=1.0&options={options}&timeStamp={timeStamp}&transitionsFrom={transitionsFrom}&transitionsYears={transitionsYears}&query={query}
  isOptional: true
uriParameters:
- name: format
  in: path
  isRequired: true
  description: Desired format of the response. Only `json` format is supported.
  types:
  - uid: JsonFormat
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure Maps API.
  types:
  - uid: string
- name: options
  in: query
  description: Alternatively, use alias "o". Options available for types of information returned in the result.
  types:
  - uid: TimezoneOptions
- name: timeStamp
  in: query
  description: Alternatively, use alias "stamp", or "s". Reference time, if omitted, the API will use the machine time serving the request.
  types:
  - uid: string
  format: date-time
- name: transitionsFrom
  in: query
  description: Alternatively, use alias "tf". The start date from which daylight savings time (DST) transitions are requested, only applies when "options" = all or "options" = transitions.
  types:
  - uid: string
  format: date-time
- name: transitionsYears
  in: query
  description: Alternatively, use alias "ty". The number of years from "transitionsFrom" for which DST transitions are requested, only applies when "options" = all or "options" = transitions.
  types:
  - uid: integer
- name: query
  in: query
  isRequired: true
  description: The IANA time zone ID.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: TimezoneResult
- name: Other Status Codes
  description: An unexpected error occurred.
  types:
  - uid: ErrorResponse
requestHeader:
- name: x-ms-client-id
  in: header
  description: Specifies which account is intended for usage in conjunction with the Azure AD security model.  It represents a unique ID for the Azure Maps account and can be retrieved from the Azure Maps management  plane Account API. To use Azure AD security in Azure Maps see the following [articles](https://aka.ms/amauthdetails) for guidance.
  types:
  - uid: string
- name: Accept-Language
  in: header
  description: Specifies the language code in which the timezone names should be returned. If no language code is provided, the response will be in "EN". Please refer to [Supported Languages](https://docs.microsoft.com/en-us/azure/azure-maps/supported-languages) for details.
  types:
  - uid: string
definitions:
- name: TimezoneOptions
  description: Alternatively, use alias "o". Options available for types of information returned in the result.
  kind: enum
  properties:
  - name: none
    description: Do not include zoneinfo or transitions in the result.
    types:
    - uid: string
  - name: zoneInfo
    description: Include additional time zone info in the result.
    types:
    - uid: string
  - name: transitions
    description: Include transition information in the result (The number of transitions is currently capped at 250).
    types:
    - uid: string
  - name: all
    description: Include both zoneinfo and transitions in the result.
    types:
    - uid: string
- name: JsonFormat
  description: Desired format of the response. Only `json` format is supported.
  kind: enum
  properties:
  - name: json
    description: '[The JavaScript Object Notation Data Interchange Format](https://tools.ietf.org/html/rfc8259)'
    types:
    - uid: string
- name: TimezoneResult
  description: This object is returned from a successful Timezone By ID call or By Coordinates call
  kind: object
  properties:
  - name: Version
    isReadyOnly: true
    description: Version property
    types:
    - uid: string
  - name: ReferenceUtcTimestamp
    isReadyOnly: true
    description: Reference Utc Timestamp property
    types:
    - uid: string
  - name: TimeZones
    isReadyOnly: true
    description: TimeZoneId array
    types:
    - uid: TimezoneId
      isArray: true
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: TimezoneId
  kind: object
  properties:
  - name: Id
    isReadyOnly: true
    description: Id property
    types:
    - uid: string
  - name: Aliases
    isReadyOnly: true
    description: >-
      An array of time zone ID aliases.â€¯ Only returned when [options]=*zoneinfo* or *all*.


      Note: may be null.
    types:
    - uid: string
      isArray: true
  - name: Countries
    isReadyOnly: true
    description: An array of country records. Only returned when [options]=*zoneinfo* or *all*.
    types:
    - uid: CountryRecord
      isArray: true
  - name: Names
    description: Timezone names object.
    types:
    - uid: TimezoneNames
  - name: ReferenceTime
    isReadyOnly: true
    description: Details in effect at the local time.
    types:
    - uid: ReferenceTime
  - name: RepresentativePoint
    isReadyOnly: true
    description: Representative point property
    types:
    - uid: RepresentativePoint
  - name: TimeTransitions
    isReadyOnly: true
    description: Time zone DST transitions from [transitionsFrom] until timestamp + 1 year.
    types:
    - uid: TimeTransition
      isArray: true
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: CountryRecord
  description: A country record.
  kind: object
  properties:
  - name: Name
    isReadyOnly: true
    description: Country Name
    types:
    - uid: string
  - name: Code
    isReadyOnly: true
    description: ISO-3166 2-letter country code for the country.
    types:
    - uid: string
- name: TimezoneNames
  description: Timezone names object.
  kind: object
  properties:
  - name: ISO6391LanguageCode
    isReadyOnly: true
    description: The ISO 639-1 language code of the Names
    types:
    - uid: string
  - name: Generic
    isReadyOnly: true
    description: Generic Name
    types:
    - uid: string
  - name: Standard
    isReadyOnly: true
    description: Standard Name
    types:
    - uid: string
  - name: Daylight
    isReadyOnly: true
    description: Daylight Name
    types:
    - uid: string
- name: ReferenceTime
  description: Details in effect at the local time.
  kind: object
  properties:
  - name: Tag
    isReadyOnly: true
    description: Time zone name in effect at the reference timestamp (i.e. PST or PDT depending whether Daylight Savings Time is in effect).
    types:
    - uid: string
  - name: StandardOffset
    isReadyOnly: true
    description: UTC offset in effect at the `ReferenceUTCTimestamp`.
    types:
    - uid: string
  - name: DaylightSavings
    isReadyOnly: true
    description: Time saving in minutes in effect at the `ReferenceUTCTimestamp`.
    types:
    - uid: string
  - name: WallTime
    isReadyOnly: true
    description: Current wall time at the given time zone as shown in the `Tag` property.
    types:
    - uid: string
  - name: PosixTzValidYear
    isReadyOnly: true
    description: 'The year this POSIX string is valid for. Note: A POSIX string will only be valid in the given year.'
    types:
    - uid: integer
  - name: PosixTz
    isReadyOnly: true
    description: POSIX string used to set the time zone environment variable.
    types:
    - uid: string
  - name: Sunrise
    isReadyOnly: true
    description: Sunrise at the given time zone as shown in the `Tag` property. The sunrise is described in the ISO8601 format. (Only be populated if the call is byCoordinates)
    types:
    - uid: string
  - name: Sunset
    isReadyOnly: true
    description: Sunset at the given time zone as shown in the `Tag` property. The sunset is described in the ISO8601 format.(Only be populated if the call is byCoordinates)
    types:
    - uid: string
- name: RepresentativePoint
  description: Representative point property
  kind: object
  properties:
  - name: Latitude
    isReadyOnly: true
    description: Latitude property
    types:
    - uid: number
  - name: Longitude
    isReadyOnly: true
    description: Longitude property
    types:
    - uid: number
- name: TimeTransition
  kind: object
  properties:
  - name: Tag
    isReadyOnly: true
    description: Tag property
    types:
    - uid: string
  - name: StandardOffset
    isReadyOnly: true
    description: StandardOffset property
    types:
    - uid: string
  - name: DaylightSavings
    isReadyOnly: true
    description: DaylightSavings property
    types:
    - uid: string
  - name: UtcStart
    isReadyOnly: true
    description: Start date, start time for this transition period
    types:
    - uid: string
  - name: UtcEnd
    isReadyOnly: true
    description: End date, end time for this transition period
    types:
    - uid: string
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
- name: Successfully retrieve timezone by ID
  request:
    uri: GET https://atlas.microsoft.com/timezone/byId/json?api-version=1.0&options=all&query=Asia/Bahrain
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://atlas.microsoft.com/timezone/byId/json?api-version=1.0&options=all&query=Asia/Bahrain
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "Version": "2018c",
        "ReferenceUtcTimestamp": "2018-01-31T00:03:15.1349348Z",
        "TimeZones": [
          {
            "Id": "Asia/Qatar",
            "Aliases": [
              "Asia/Bahrain"
            ],
            "Countries": [
              {
                "Name": "Qatar",
                "Code": "QA"
              },
              {
                "Name": "Bahrain",
                "Code": "BH"
              }
            ],
            "Names": {
              "ISO6391LanguageCode": "en",
              "Generic": "Arabian Time",
              "Standard": "Arabian Standard Time",
              "Daylight": "Arabian Daylight Time"
            },
            "ReferenceTime": {
              "Tag": "+03",
              "StandardOffset": "03:00:00",
              "DaylightSavings": "00:00:00",
              "WallTime": "2018-01-31T03:03:15.1349348+03:00",
              "PosixTzValidYear": 2018,
              "PosixTz": "<+03>-3"
            },
            "RepresentativePoint": {
              "Latitude": 25.283333333333335,
              "Longitude": 51.53333333333333
            },
            "TimeTransitions": [
              {
                "Tag": "+03",
                "StandardOffset": "03:00:00",
                "DaylightSavings": "00:00:00",
                "UtcStart": "1972-05-31T20:00:00Z",
                "UtcEnd": "9999-12-31T23:59:59.9999999Z"
              }
            ]
          }
        ]
      }
security:
- name: AADToken
  type: oauth2
  description: "These are the [Azure Active Directory OAuth2](https://docs.microsoft.com/azure/active-directory/develop/v1-overview) Flows. When paired with [Azure role-based access](https://docs.microsoft.com/azure/role-based-access-control/overview) control it can be used to control access to Azure Maps REST APIs. Azure role-based access controls are used to designate access to one or more Azure Maps resource account or sub-resources. Any user, group, or service principal can be granted access via a  built-in role or a custom role composed of one or more permissions to Azure Maps REST APIs.\n\nTo implement scenarios, we recommend viewing [authentication concepts](https://aka.ms/amauth). In summary, this security definition provides a solution for modeling application(s) via objects capable of access control on specific APIs and scopes.\n\n#### Notes\n* This security definition **requires** the use of the `x-ms-client-id` header to indicate which Azure Maps resource the application is requesting access to. This can be acquired from the [Maps management API](https://aka.ms/amauthdetails).\n* \nThe `Authorization URL` is specific to the Azure public cloud instance. Sovereign clouds have unique Authorization URLs and Azure Active directory configurations. \n* \nThe Azure role-based access control is configured from the [Azure management plane](https://aka.ms/amrbac) via Azure portal, PowerShell, CLI, Azure SDKs, or REST APIs.\n* \nUsage of the [Azure Maps Web SDK](https://aka.ms/amaadmc) allows for configuration based setup of an application for multiple use cases.\n* Currently, Azure Active Directory [v1.0 or v2.0](https://docs.microsoft.com/azure/active-directory/develop/azure-ad-endpoint-comparison) supports Work, School, and Guests but does not support Personal accounts."
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: https://atlas.microsoft.com/.default
    description: https://atlas.microsoft.com/.default
- name: subscription-key
  type: apiKey
  description: >-
    This is a shared key that is provisioned when you [Create an Azure Maps account](https://docs.microsoft.com/azure/azure-maps/quick-demo-map-app#create-an-azure-maps-account) in the Azure portal or using PowerShell, CLI, Azure SDKs, or REST API.

     With this key, any application can access all REST API. In other words, this key can be used as a master key in the account that they are issued in.

     For publicly exposed applications, our recommendation is to use the [confidential client applications](https://docs.microsoft.com/azure/azure-maps/authentication-best-practices#confidential-client-applications) approach to access Azure Maps REST APIs so your key can be securely stored.
  in: query
- name: SAS Token
  type: apiKey
  description: >-
    This is a shared access signature token is created from the List SAS operation on the [Azure Maps resource](https://aka.ms/amauth) through the Azure management plane via Azure portal, PowerShell, CLI, Azure SDKs, or REST APIs.

     With this token, any application is authorized to access with Azure role-based access controls and fine-grain control to the expiration, rate, and region(s) of use for the particular token. In other words, the SAS Token can be used to allow applications to control access in a more secured way than the shared key.

     For publicly exposed applications, our recommendation is to configure a specific list of allowed origins on the [Map account resource](https://aka.ms/amauth) to limit rendering abuse and regularly renew the SAS Token.
  in: header
metadata:
  description: >-
    __Time Zone by Id__


    **Applies to:** see pricing [tiers](https://aka.ms/AzureMapsPricingTier).



    This API returns current, historical, and future time zone info
errorCodes: []
