- name: PointOfInterestCategoryTreeResult
  description: This object is returned from a successful POI Category Tree call
  kind: object
  properties:
  - name: poiCategories
    isReadyOnly: true
    description: Categories array
    types:
    - uid: PointOfInterestCategory
      isArray: true
- name: ErrorResponse
  description: Error response
  kind: object
