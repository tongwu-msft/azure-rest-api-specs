    description: describes the collection
    types:
    - uid: string
  - name: idPrefix
    description: prefix of the collection used
    types:
    - uid: string
  - name: name
    description: identifier of the collection used, for example, in URIs
    types:
    - uid: string
  - name: title
    description: title of collection
    types:
    - uid: string
  - name: geometryType
    description: type of geometry returned
    types:
    - uid: Point
    - uid: MultiPoint
    - uid: LineString
    - uid: MultiLineString
    - uid: Polygon
    - uid: MultiPolygon
    - uid: GeometryCollection
    typesTitle: enum
  - name: featureTypes
    description: type of features returned
    types:
    - uid: string
