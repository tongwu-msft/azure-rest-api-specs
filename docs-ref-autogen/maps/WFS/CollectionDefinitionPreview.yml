  - name: type
    description: type of attribute
    types:
    - uid: object
- name: Link
  description: Links to other WFS endpoints
  kind: object
  properties:
  - name: href
    description: ''
    types:
    - uid: string
  - name: rel
    description: ''
    types:
    - uid: string
  - name: type
    description: ''
    types:
    - uid: string
  - name: hreflang
    description: ''
    types:
    - uid: string
  - name: title
    description: ''
    types:
    - uid: string
- name: ODataError
  description: This object is returned when an error occurs in the Maps API.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The ODataError code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: If available, a human readable description of the error.
    types:
    - uid: string
  - name: details
    description: This object is returned when an error occurs in the Maps API.
    types:
