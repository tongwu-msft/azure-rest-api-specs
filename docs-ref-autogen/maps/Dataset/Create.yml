examples:
- name: Create dataset from a converted CAD file provided by conversionId
  request:
    uri: POST https://atlas.microsoft.com/datasets?subscription-key=[subscription-key]&api-version=2.0&conversionId=[conversionId]
  responses:
  - statusCode: "202"
    headers:
    - name: Operation-Location
      value: https://atlas.microsoft.com/dataset/operations/{operationId}?api-version=1.0
    - name: Access-Control-Expose-Headers
      value: Operation-Location
  - statusCode: "400"
    body: >-
      {
        "error": {
          "code": "400 BadRequest",
          "message": "Bad request - Error message."
        }
      }
  - statusCode: "401"
    body: >-
      {
        "error": {
          "code": "401 Unauthorized",
          "message": "Access denied due to invalid subscription key. Make sure to provide a valid key for an active subscription."
        }
      }
  - statusCode: "403"
    body: >-
