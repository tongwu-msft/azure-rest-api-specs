### YamlMime:RESTOperation
uid: atlas.microsoft.com.maps.dataset.create
name: Create
service: Maps Creator
groupName: Dataset
apiVersion: "2.0"
summary: >-
  ## Dataset Create API


  ### Applies to: S1 pricing tier.


  Creator makes it possible to develop applications based on your private indoor map data using Azure Maps API and SDK. The Dataset APIs are part of Creator. This API allows the caller to create a dataset from data that was uploaded to the Azure Maps Data Service and converted using the Azure Maps Conversion Service.


  You can use this API in a scenario like uploading a DWG zip package for a building, converting the zip package using the Azure Maps Conversion Service, and creating a dataset from the converted zip package. The created dataset can be used to create tilesets using the Azure Maps Tileset Service and can be queried via the Azure Maps WFS Service.


  ### Submit Create Request


  To create your dataset, you will use a `POST` request where the `conversionId` query parameter is an ID that represents the converted DWG zip package, the `datasetId` parameter will be the ID of a previously created dataset to append with the current dataset and, optionally, the `description` query parameter will contain a description (if description is not provided a default description will be given).


  The Create API is a [long-running request](https://aka.ms/am-creator-lrt).
consumes: []
produces:
- application/json
- application/xml
paths:
- content: POST https://atlas.microsoft.com/datasets?api-version=2.0&conversionId={conversionId}
- content: POST https://atlas.microsoft.com/datasets?subscription-key={subscription-key}&api-version=2.0&conversionId={conversionId}&datasetId={datasetId}&description={description}
  isOptional: true
uriParameters:
- name: subscription-key
  in: query
  description: One of the Azure Maps keys provided from an Azure Map Account. Please refer to this [article](https://docs.microsoft.com/azure/azure-maps/how-to-manage-authentication) for details on how to manage authentication.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure Maps API. Current version is 2.0
  types:
  - uid: string
- name: conversionId
  in: query
  isRequired: true
  description: The unique ID used to create the dataset. The `conversionId` must have been obtained from a successful call to the Conversion Service Convert API and may be provided with multiple query parameters with same name (if more than one is provided).
  types:
  - uid: string
- name: datasetId
  in: query
  description: The ID for the dataset to append with. The dataset must originate from a conversion ontology that matches conversionId
  types:
  - uid: string
- name: description
  in: query
  description: The description to be given to the dataset.
  types:
  - uid: string
