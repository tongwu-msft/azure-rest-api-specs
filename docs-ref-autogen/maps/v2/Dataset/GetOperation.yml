examples:
- name: Get the status of an operation which is still running
  request:
    uri: GET https://atlas.microsoft.com/datasets/operations/8b1288fa-1958-4a2b-b68e-13a7i5af7d7c?subscription-key=[subscription-key]&api-version=2.0
  responses:
  - statusCode: "200"
    body: >-
      {
        "operationId": "8b1288fa-1958-4a2b-b68e-13a7i5af7d7c",
        "created": "2021-04-23T19:14:03.2452596+00:00",
        "status": "Running"
      }
  - statusCode: "400"
    body: >-
      {
        "error": {
          "code": "400 BadRequest",
          "message": "Bad request: one or more parameters were incorrectly specified or are mutually exclusive."
        }
