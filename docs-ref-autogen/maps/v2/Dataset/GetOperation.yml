### YamlMime:RESTOperation
uid: atlas.microsoft.com.maps.v2.dataset.getoperation
name: Get Operation
service: Maps Creator
groupName: Dataset
apiVersion: "2.0"
summary: >-
  ## Dataset Operations API


  ### Applies to: S1 pricing tier


  Creator makes it possible to develop applications based on your private indoor map data using Azure Maps API and SDK. The Dataset APIs are part of Creator. This API allows the caller to view the current progress of a dataset operation and the path is obtained from a call to the Create API.


  ### Submit Operations Request


  To view the current progress of a dataset operation, you will use a `GET` request where the `operationId` given the path is the ID that represents the operation.


  ### Operation Response


  While in progress, a `200-OK` http status code will be returned with no extra headers. If the operation succeeds, a `200-OK` http status code with Resource-Location header will be returned.
consumes: []
produces:
- application/json
- application/xml
paths:
- content: GET https://atlas.microsoft.com/datasets/operations/{operationId}?api-version=2.0
- content: GET https://atlas.microsoft.com/datasets/operations/{operationId}?subscription-key={subscription-key}&api-version=2.0
  isOptional: true
uriParameters:
- name: operationId
  in: path
  isRequired: true
  description: The ID to query the status for the dataset create/import request.
  types:
  - uid: string
- name: subscription-key
  in: query
  description: One of the Azure Maps keys provided from an Azure Map Account. Please refer to this [article](https://docs.microsoft.com/azure/azure-maps/how-to-manage-authentication) for details on how to manage authentication.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure Maps API. Current version is 2.0
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: Resource-Location
    value: string
  description: The operation is running or complete.  If the operation was successful, use the Resource-Location header to obtain the path to the result.
  types:
  - uid: LongRunningOperationResult
- name: 400 Bad Request
  description: 'Bad request: one or more parameters were incorrectly specified or are mutually exclusive.'
  types:
  - uid: ODataErrorResponse
requestHeader: []
