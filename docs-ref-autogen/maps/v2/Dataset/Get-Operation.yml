### YamlMime:RESTOperation
uid: maps.v2.dataset.getoperation
name: Get Operation
service: Maps Creator
groupName: Dataset
apiVersion: "2.0"
summary: >-
  This API allows the caller to view the current progress of a dataset operation and the path is obtained from a call to the Create API.


  ### Submit Operations Request


  To view the current progress of a dataset operation, you will use a `GET` request where the `operationId` given the path is the ID that represents the operation.


  ### Operation Response


  While in progress, a `200-OK` http status code will be returned with no extra headers. If the operation succeeds, a `200-OK` http status code with Resource-Location header will be returned.
consumes: []
produces:
- application/json
paths:
- content: GET https://{geography}.atlas.microsoft.com/datasets/operations/{operationId}?api-version=2.0
uriParameters:
- name: geography
  in: path
  isRequired: true
  description: This parameter specifies where the Azure Maps Creator resource is located.  Valid values are us and eu.
  types:
  - uid: string
- name: operationId
  in: path
  isRequired: true
  description: The ID to query the status for the dataset create/import request.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure Maps API.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: Resource-Location
    value: string
  description: The operation is running or complete. If the operation was successful, use the Resource-Location header to obtain the path to the result.
  types:
  - uid: LongRunningOperationResult
- name: Other Status Codes
  description: An unexpected error occurred.
  types:
  - uid: ErrorResponse
requestHeader:
- name: x-ms-client-id
  in: header
  description: Specifies which account is intended for usage in conjunction with the Azure AD security model.  It represents a unique ID for the Azure Maps account and can be retrieved from the Azure Maps management  plane Account API. To use Azure AD security in Azure Maps see the following [articles](https://aka.ms/amauthdetails) for guidance.
  types:
  - uid: string
