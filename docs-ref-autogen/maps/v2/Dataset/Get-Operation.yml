    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://us.atlas.microsoft.com/datasets/operations/8b1288fa-1958-4a2b-b68e-13a7i5af7d7c?api-version=2.0
      ```

  responses:
  - statusCode: "200"
