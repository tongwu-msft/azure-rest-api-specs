### YamlMime:RESTOperation
uid: atlas.microsoft.com.maps.searchv2.getgeocoding
name: Get Geocoding
service: Maps
groupName: Search V2
apiVersion: 2022-02-01-preview
summary: >-
  **Geocoding**


  **Applies to:** see pricing [tiers](https://aka.ms/AzureMapsPricingTier).


  In many cases, the complete search service might be too much, for instance if you are only interested in traditional geocoding. Search can also be accessed for address look up exclusively. The geocoding is performed by hitting the geocoding endpoint with just the address or partial address in question. The geocoding search index will be queried for everything above the street level data. No POIs will be returned. Note that the geocoder is very tolerant of typos and incomplete addresses. It will also handle everything from exact street addresses or street or intersections as well as higher level geographies such as city centers, counties, states etc.

  >[!Important]

  >By using this feature, you agree to the preview legal terms. See the [Preview Supplemental Terms](https://azure.microsoft.com/en-us/support/legal/preview-supplemental-terms/) for additional details.
consumes: []
produces:
- application/geo+json
paths:
- content: GET https://atlas.microsoft.com/geocode?api-version=2022-02-01-preview
- content: GET https://atlas.microsoft.com/geocode?api-version=2022-02-01-preview&top={top}&query={query}&addressLine={addressLine}&countryRegionSet={countryRegionSet}&bbox={bbox}&view={view}&location={location}&adminDistrict={adminDistrict}&adminDistrict2={adminDistrict2}&adminDistrict3={adminDistrict3}&locality={locality}&postalCode={postalCode}&strictMatch={strictMatch}
  isOptional: true
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure Maps API.
  types:
  - uid: string
- name: top
  in: query
  description: 'Maximum number of responses that will be returned. Default: 5, minimum: 1 and maximum: 20.'
  types:
  - uid: integer
- name: query
  in: query
  description: A string that contains information about a location, such as an address or landmark name.
  types:
  - uid: string
- name: addressLine
  in: query
  description: >-
    The official street line of an address relative to the area, as specified by the locality, or postalCode, properties. Typical use of this element would be to provide a street address or any official address.


    **If query is given, should not use this parameter.**
  types:
  - uid: string
- name: countryRegionSet
  in: query
  description: >-
    Comma separated string of country or region codes(ISO 3166-1 Alpha-2), e.g. FR,ES. This will limit the search to the specified countries. Only the first country code will be used for the Geocoder.


    **If query is given, should not use this parameter.**
  types:
  - uid: array
- name: bbox
  in: query
  description: >-
    A rectangular area on the earth defined as a bounding box object. The sides of the rectangles are defined by latitude and longitude values. When you specify this parameter, the geographical area is taken into account when computing the results of a location query.


    Example: lon1,lat1,lon2,lat2
  types:
  - uid: array
- name: view
  in: query
  description: A string that an [ISO 3166-1 Alpha-2 region/country code](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2). This will alter Geopolitical disputed borders and labels to align with the specified user region.
  types:
  - uid: string
- name: location
  in: query
  description: 'A point on the earth specified as a latitude and longitude. When you specify this parameter, the user’s location is taken into account and the results returned may be more relevant to the user. Example: &location=lon,lat'
  types:
  - uid: array
- name: adminDistrict
  in: query
  description: >-
    The country subdivision portion of an address, such as WA.


    **If query is given, should not use this parameter.**
  types:
  - uid: string
- name: adminDistrict2
  in: query
  description: >-
    The county for the structured address, such as King.


    **If query is given, should not use this parameter.**
  types:
  - uid: string
- name: adminDistrict3
  in: query
  description: >-
    The named area for the structured address.


    **If query is given, should not use this parameter.**
  types:
  - uid: string
- name: locality
  in: query
  description: >-
    The locality portion of an address, such as Seattle.


    **If query is given, should not use this parameter.**
  types:
  - uid: string
- name: postalCode
  in: query
  description: >-
    The postal code portion of an address.


    **If query is given, should not use this parameter.**
  types:
  - uid: string
- name: strictMatch
  in: query
  description: >-
    Restrict the geocoding result to the country or region that is specified in the countryRegionSet field and the state, province or territory specified in the adminDistrict field.


    **If query is given, should not use this parameter.**
  types:
  - uid: StrictMatchEnum
responses:
- name: 200 OK
  headers:
  - name: x-ms-request-id
    value: string
  description: OK
  types:
