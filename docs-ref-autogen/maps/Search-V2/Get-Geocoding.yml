- name: Search detail address 15127 NE 24th Street, Redmond, WA
  request:
    uri: GET https://atlas.microsoft.com/geocode?api-version=2022-02-01-preview&addressLine=15127 NE 24th Street&adminDistrict=WA&locality=Redmond
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://atlas.microsoft.com/geocode?api-version=2022-02-01-preview&addressLine=15127 NE 24th Street&adminDistrict=WA&locality=Redmond
      ```

  responses:
  - statusCode: "200"
    headers:
    - name: Content-Type
      value: application/geo+json
    body: >-
      {
        "type": "FeatureCollection",
        "features": [
          {
            "type": "Feature",
            "properties": {
              "address": {
                "countryRegion": {
                  "name": "United States"
                },
                "adminDistricts": [
                  {
                    "shortName": "WA"
                  },
                  {
                    "shortName": "King County"
                  }
                ],
                "formattedAddress": "15127 NE 24th St, Redmond, WA 98052",
                "locality": "Redmond",
                "postalCode": "98052",
                "addressLine": "15127 NE 24th St"
              },
              "type": "Address",
              "confidence": "High",
              "matchCodes": [
                "Good"
              ],
              "geocodePoints": [
                {
                  "geometry": {
                    "type": "Point",
                    "coordinates": [
                      -122.138681,
                      47.630358
                    ]
                  },
                  "calculationMethod": "Rooftop",
                  "usageTypes": [
                    "Display"
