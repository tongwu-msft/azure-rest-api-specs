- name: Search landmark Empire State Building by query
  request:
    uri: GET https://atlas.microsoft.com/geocode?api-version=2022-02-01-preview&query=empire state building
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://atlas.microsoft.com/geocode?api-version=2022-02-01-preview&query=empire state building
      ```

  responses:
  - statusCode: "200"
    headers:
    - name: Content-Type
      value: application/geo+json
    body: >-
      {
        "type": "FeatureCollection",
        "features": [
          {
            "type": "Feature",
            "properties": {
              "address": {
                "countryRegion": {
                  "name": "United States"
                },
                "adminDistricts": [
                  {
                    "shortName": "NY"
                  }
                ],
                "formattedAddress": "Empire State Building, NY",
                "locality": "New York"
              },
              "type": "PointOfInterest",
              "confidence": "High",
              "matchCodes": [
