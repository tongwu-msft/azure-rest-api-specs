### YamlMime:RESTOperation
uid: atlas.microsoft.com.maps.renderservice.getcopyrightfortile
name: Get Copyright For Tile
service: maps
groupName: Render Service
apiVersion: "1.0"
summary: Returns the copyright information for a particular tile. To obtain the copyright information for a particular tile, the request should specify the tile's zoom level and x and y coordinates.
consumes: []
produces:
- application/json
- application/xml
paths:
- content: GET https://atlas.microsoft.com/map/copyright/tile/{format}?subscription-key={subscription-key}&api-version=1.0&zoom={zoom}&x={x}&y={y}
- content: GET https://atlas.microsoft.com/map/copyright/tile/{format}?subscription-key={subscription-key}&api-version=1.0&zoom={zoom}&x={x}&y={y}&text={text}
  isOptional: true
uriParameters:
- name: format
  in: path
  isRequired: true
  description: Desired format of the response. Value can be either _json_ or _xml_.
  types:
  - uid: string
- name: subscription-key
  in: query
  isRequired: true
  description: Azure Maps subscription key
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure Maps API. Current version is 1.0
  types:
  - uid: string
- name: zoom
  in: query
  isRequired: true
  description: 'Zoom level for the desired tile. Zoom value must be in the range: 0-18 (inclusive).<br><br>Please see [Zoom Levels and Tile Grid](https://docs.microsoft.com/en-us/azure/location-based-services/zoom-levels-and-tile-grid) for details.'
  types:
  - uid: integer
- name: x
  in: query
  isRequired: true
  description: X coordinate of the tile on zoom grid. Value must be in the range [0, 2<sup>`zoom`</sup> -1].<br><br>Please see [Zoom Levels and Tile Grid](https://docs.microsoft.com/en-us/azure/location-based-services/zoom-levels-and-tile-grid) for details.
  types:
  - uid: integer
- name: y
  in: query
  isRequired: true
  description: Y coordinate of the tile on zoom grid. Value must be in the range [0, 2<sup>`zoom`</sup> -1].<br><br>Please see [Zoom Levels and Tile Grid](https://docs.microsoft.com/en-us/azure/location-based-services/zoom-levels-and-tile-grid) for details.
  types:
  - uid: integer
- name: text
  in: query
  description: Yes/no value to exclude textual data from response. Only images and country names will be in response.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: CopyrightTileResult
- name: 400 Bad Request
  description: 'Bad request: one or more parameters were incorrectly specified or are mutually exclusive.'
  types:
  - uid: ErrorResponse
- name: 401 Unauthorized
  description: Access denied due to invalid subscription key. Make sure to provide a valid key for an active subscription.
  types:
  - uid: ErrorResponse
- name: 403 Forbidden
  description: Permission, capacity, or authentication issues.
  types:
  - uid: ErrorResponse
- name: 404 Not Found
  description: 'Not Found: the requested resource could not be found, but it may be available again in the future.'
  types:
  - uid: ErrorResponse
- name: 500 Internal Server Error
  description: An error occurred while processing the request. Please try again later.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: CopyrightTileResult
  description: This object is returned from a successful Copyright Tile call
  kind: object
  properties:
  - name: formatVersion
    isReadyOnly: true
    description: Format Version property
    types:
    - uid: string
  - name: generalCopyrights
    isReadyOnly: true
    description: General Copyrights array
    types:
    - uid: string
      isArray: true
  - name: regions
    isReadyOnly: true
    description: Regions array
    types:
    - uid: Region
      isArray: true
- name: ErrorResponse
  description: This response object is returned when an error occurs in the Maps API
  kind: object
  properties:
  - name: error
    description: This object is returned when an error occurs in the Maps API
    types:
    - uid: Error
- name: Region
  kind: object
  properties:
  - name: copyrights
    isReadyOnly: true
    description: Copyrights array
    types:
    - uid: string
      isArray: true
  - name: country
    isReadyOnly: true
    description: Country property
    types:
    - uid: Country
- name: Error
  description: This object is returned when an error occurs in the Maps API
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The HTTP status code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: If available, a human readable description of the error.
    types:
    - uid: string
- name: Country
  kind: object
  properties:
  - name: Name
    isReadyOnly: true
    description: Country Name
    types:
    - uid: string
  - name: Code
    isReadyOnly: true
    description: Country Code
    types:
    - uid: string
