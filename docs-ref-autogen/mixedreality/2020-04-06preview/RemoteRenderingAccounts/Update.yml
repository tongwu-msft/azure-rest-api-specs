  - name: identity
    in: body
    description: The identity associated with this account
    types:
    - uid: Identity
  - name: plan
    in: body
    description: The plan associated with this account
    types:
    - uid: Identity
  - name: sku
    in: body
    description: The sku associated with this account
    types:
    - uid: Sku
  - name: kind
    in: body
    description: The kind of account, if supported
    types:
    - uid: Sku
  - name: properties.storageAccountName
    in: body
    description: The name of the storage account associated with this accountId
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    in: body
    isRequired: true
    description: The geo-location where the resource lives
    types:
    - uid: string
requestHeader: []
