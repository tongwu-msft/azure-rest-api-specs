### YamlMime:RESTOperation
uid: management.azure.com.mixedreality.2020-04-06preview.remoterenderingaccounts.update
name: Update
service: Mixed Reality
groupName: Remote Rendering Accounts
apiVersion: 2020-04-06-preview
summary: Updating a Remote Rendering Account
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MixedReality/remoteRenderingAccounts/{accountName}?api-version=2020-04-06-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000)
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of an Azure resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: Name of an Mixed Reality Account.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: RemoteRenderingAccount
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
