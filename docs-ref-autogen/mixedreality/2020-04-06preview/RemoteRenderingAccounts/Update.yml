examples:
- name: Update remote rendering account
  request:
    uri: PATCH https://management.azure.com/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/MyResourceGroup/providers/Microsoft.MixedReality/remoteRenderingAccounts/MyAccount?api-version=2020-04-06-preview
    body: >-
      {
        "identity": {
          "type": "SystemAssigned"
        },
        "location": "eastus2euap",
        "tags": {
          "heroine": "juliet",
          "hero": "romeo"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "accountId": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
          "accountDomain": "mixedreality.azure.com"
        },
        "tags": {
          "heroine": "juliet",
          "hero": "romeo"
        },
        "identity": {
          "type": "SystemAssigned"
        },
        "location": "eastus2euap",
        "id": "/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/MyResourceGroup/providers/Microsoft.MixedReality/remoteRenderingAccounts/MyAccount",
        "name": "MyAccount",
        "type": "Microsoft.MixedReality/remoteRenderingAccounts"
      }
