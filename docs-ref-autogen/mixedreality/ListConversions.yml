### YamlMime:RESTOperationGroup
uid: mixedreality.listconversions
name: List Conversions
apiVersion: 2021-01-01-preview
service: Mixed Reality
operations:
- uid: mixedreality.listconversions.listconversions
  summary: Gets a list of all conversions. Returns a batch of conversions- if more conversions are available the @nextLink property contains the a URL where the next batch of conversions can be requested. This URL will need the same authentication as all calls to the Azure Remote Rendering API.
