### YamlMime:RESTOperationGroup
uid: mixedreality.remoterendering
name: Remote Rendering
apiVersion: 2021-01-01-preview
service: Mixed Reality
operations:
- uid: mixedreality.remoterendering.createconversion
  summary: Creates a conversion using an asset stored in an Azure Blob Storage account.
- uid: mixedreality.remoterendering.createsession
  summary: Creates a new rendering session.
- uid: mixedreality.remoterendering.getconversion
  summary: Gets the status of a particular conversion.
- uid: mixedreality.remoterendering.getsession
  summary: Gets the properties of a particular rendering session.
- uid: mixedreality.remoterendering.listconversions
  summary: Gets a list of all conversions.
- uid: mixedreality.remoterendering.listsessions
  summary: Gets a list of all rendering sessions.
- uid: mixedreality.remoterendering.stopsession
  summary: Stops a particular rendering session.
- uid: mixedreality.remoterendering.updatesession
  summary: Updates the max lease time of a particular rendering session.
