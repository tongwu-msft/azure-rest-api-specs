### YamlMime:RESTOperation
uid: mixedreality.2021-01-01.remoterendering.stopsession
name: Stop Session
service: Mixed Reality
groupName: Remote Rendering
apiVersion: 2021-01-01
summary: Stops a particular rendering session.
produces:
- application/json
paths:
- content: POST {endpoint}/accounts/{account_id}/sessions/{session_id}/:stop?api-version=2021-01-01
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The endpoint to use e.g. https://remoterendering.eastus.mixedreality.azure.com. A list can be found at https://docs.microsoft.com/azure/remote-rendering/reference/regions.
  types:
  - uid: string
- name: account_id
  in: path
  isRequired: true
  description: The Azure Remote Rendering account ID.
  types:
  - uid: string
  format: uuid
- name: session_id
  in: path
  isRequired: true
  description: An ID uniquely identifying the rendering session for the given account. The ID is case sensitive, can contain any combination of alphanumeric characters including hyphens and underscores, and cannot contain more than 256 characters.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
responses:
- name: 204 No Content
  headers:
  - name: MS-CV
    value: string
  description: NoContent. Stop request was successful. The rendering session is stopped.
- name: 401 Unauthorized
  headers:
  - name: MS-CV
    value: string
  - name: WWW-Authenticate
    value: string
  description: Unauthorized. Missing or invalid authorization.
- name: 403 Forbidden
  headers:
  - name: MS-CV
    value: string
  description: Forbidden. Authorization insufficient for given resource.
- name: 404 Not Found
  headers:
  - name: MS-CV
    value: string
  description: Not found. No session with the provided session ID exists.
- name: Other Status Codes
  headers:
  - name: MS-CV
    value: string
  - name: Retry-After
    value: integer
  description: Too Many Requests. The rate limit has been exceeded. Retry the request after the duration given in the Retry-After header.
- name: 500 Internal Server Error
  headers:
  - name: MS-CV
    value: string
  description: Internal Error. Server has encountered an internal error. Retrying the request may produce successful results.
  types:
  - uid: error_response
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  description: A bearer token returned by the Mixed Reality Secure Token Service. See https://docs.microsoft.com/azure/remote-rendering/how-tos/tokens for details.
  types:
  - uid: string
definitions:
- name: error_response
  description: The error response containing details of why the request failed.
  kind: object
  properties:
  - name: error
    description: The error object containing details of why the request failed.
    types:
    - uid: error
- name: error
  description: The error object containing details of why the request failed.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: An array of details about specific errors that led to this reported error.
    types:
    - uid: error
      isArray: true
  - name: target
    isReadyOnly: true
    description: The target of the particular error (e.g., the name of the property in error).
    types:
    - uid: string
  - name: innerError
    isReadyOnly: true
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: error
examples:
- name: Stop a session
  request:
    uri: POST https://remoterendering.eastus.mixedreality.azure.com/accounts/30ea64bd-100f-4bf0-adc9-29fa45d4880c/sessions/contoso-session-c2b8ac1d-9494-4852-a59c-8c28813adc28/:stop?api-version=2021-01-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://remoterendering.eastus.mixedreality.azure.com/accounts/30ea64bd-100f-4bf0-adc9-29fa45d4880c/sessions/contoso-session-c2b8ac1d-9494-4852-a59c-8c28813adc28/:stop?api-version=2021-01-01
      ```

  responses:
  - statusCode: "204"
    headers:
    - name: MS-CV
      value: dKEFmka2kkSlDmp/af+sOw
  - statusCode: "401"
    headers:
    - name: WWW-Authenticate
      value: Bearer error="invalid_token"
    - name: MS-CV
      value: dKEFmka2kkSlDmp/af+sOw
  - statusCode: "403"
    headers:
    - name: MS-CV
      value: dKEFmka2kkSlDmp/af+sOw
  - statusCode: "404"
    headers:
    - name: MS-CV
      value: dKEFmka2kkSlDmp/af+sOw
  - statusCode: "429"
    headers:
    - name: Retry-After
      value: "15"
    - name: MS-CV
      value: dKEFmka2kkSlDmp/af+sOw
  - statusCode: "500"
    headers:
    - name: MS-CV
      value: dKEFmka2kkSlDmp/af+sOw
    body: >-
      {
        "error": {
          "code": "InternalServerError",
          "message": "An internal server error occurred."
        }
      }
security:
- name: Authorization
  type: apiKey
  description: A bearer token returned by the Mixed Reality Secure Token Service. See https://docs.microsoft.com/azure/remote-rendering/how-tos/tokens for details.
  in: header
