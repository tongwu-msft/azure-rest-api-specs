### YamlMime:RESTOperation
uid: management.azure.com.mixedreality.checknameavailabilitylocal.checknameavailabilitylocal
name: Check Name Availability Local
service: Mixed Reality
groupName: Check Name Availability Local
apiVersion: 2019-02-28-preview
summary: Check Name Availability for global uniqueness
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.MixedReality/locations/{location}/checkNameAvailability?api-version=2019-02-28-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: The location in which uniqueness will be verified.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: CheckNameAvailabilityResponse
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    isRequired: true
    description: Resource Name To Verify
    types:
    - uid: string
  - name: type
    in: body
    isRequired: true
    description: Fully qualified resource type which includes provider namespace
    types:
    - uid: string
requestHeader: []
definitions:
- name: CheckNameAvailabilityResponse
  description: Check Name Availability Response
  kind: object
  properties:
  - name: nameAvailable
    description: if name Available
    types:
    - uid: NameAvailability
  - name: reason
    description: Resource Name To Verify
    types:
    - uid: NameUnavailableReason
  - name: message
    description: detail message
    types:
    - uid: string
- name: ErrorResponse
  description: Response on Error
  kind: object
  properties:
  - name: message
    description: Describes the error in detail and provides debugging information
    types:
    - uid: string
  - name: code
    description: String that can be used to programmatically identify the error.
    types:
    - uid: string
  - name: target
    description: The target of the particular error
    types:
    - uid: string
  - name: details
    description: An array of JSON objects that MUST contain name/value pairs for code and message, and MAY contain a name/value pair for target, as described above.The contents of this section are service-defined but must adhere to the aforementioned schema.
    types:
    - uid: string
- name: CheckNameAvailabilityRequest
  description: Check Name Availability Request
  kind: object
  properties:
  - name: name
    description: Resource Name To Verify
    types:
    - uid: string
  - name: type
    description: Fully qualified resource type which includes provider namespace
    types:
    - uid: string
- name: NameAvailability
  description: Whether or not the name is available.
  kind: enum
  properties:
  - name: "true"
    types:
    - uid: string
  - name: "false"
    types:
    - uid: string
- name: NameUnavailableReason
  description: reason of name unavailable.
  kind: enum
  properties:
  - name: Invalid
    types:
    - uid: string
  - name: AlreadyExists
    types:
    - uid: string
examples:
- name: CheckLocalNameAvailability
  request:
    uri: POST https://management.azure.com/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/providers/Microsoft.MixedReality/locations/eastus2euap/checkNameAvailability?api-version=2019-02-28-preview
    body: >-
      {
        "name": "MyAccount",
        "type": "SpatialAnchorsAccount"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": "false",
        "reason": "AlreadyExists",
        "message": "..."
      }
