### YamlMime:RESTOperation
uid: mixedreality.stopsession.stopsession
name: Stop Session
service: Mixed Reality
groupName: Stop Session
apiVersion: 2021-01-01-preview
summary: Stops a particular rendering session
produces:
- application/json
paths:
- content: POST {endpoint}/accounts/{account_id}/sessions/{session_id}/:stop?api-version=2021-01-01-preview
uriParameters:
- name: endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The endpoint to use e.g. https://remoterendering.eastus.mixedreality.azure.com a list can be found at https://docs.microsoft.com/en-us/azure/remote-rendering/reference/regions
  types:
  - uid: string
- name: account_id
  in: path
  isRequired: true
  description: the Azure Remote Rendering account id
  types:
  - uid: string
  format: uuid
- name: session_id
  in: path
  isRequired: true
  description: An ID uniquely identifying the rendering session for the given account. The ID is case sensitive, can contain any combination of alphanumeric characters including hyphens and underscores, and cannot contain more than 256 characters.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
responses:
- name: 204 No Content
  headers:
  - name: MS-CV
    value: string
  description: NoContent - stop request was successful. The rendering session is stopped.
- name: 401 Unauthorized
  headers:
  - name: MS-CV
    value: string
  - name: WWW-Authenticate
    value: string
  description: Unauthorized
- name: 403 Forbidden
  headers:
  - name: MS-CV
    value: string
  description: Forbidden
- name: 404 Not Found
  headers:
  - name: MS-CV
    value: string
  description: The specified resource was not found.
- name: Other Status Codes
  headers:
  - name: MS-CV
    value: string
  - name: Retry-After
    value: integer
  description: In case the rate limit has been exceeded.
- name: 500 Internal Server Error
  headers:
  - name: MS-CV
    value: string
  description: InternalError
  types:
  - uid: error_response
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: error_response
  kind: object
  properties:
  - name: error
    description: The error object containing details of why the request failed.
    types:
    - uid: error
- name: error
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: A human-readable representation of the error
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: An array of details about specific errors that led to this reported error.
    types:
    - uid: error
      isArray: true
  - name: target
    isReadyOnly: true
    description: The target of the particular error (e.g., the name of the property in error).
    types:
    - uid: string
  - name: innerError
    isReadyOnly: true
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: error
examples:
- name: Stop a session
  request:
    uri: POST https://remoterendering.eastus.mixedreality.azure.com/accounts/30ea64bd-100f-4bf0-adc9-29fa45d4880c/sessions/contoso-session-c2b8ac1d-9494-4852-a59c-8c28813adc28/:stop?api-version=2021-01-01-preview
  responses:
  - statusCode: "204"
    headers:
    - name: MS-CV
      value: dKEFmka2kkSlDmp/af+sOw
  - statusCode: "401"
    headers:
    - name: WWW-Authenticate
      value: Bearer error="invalid_token"
    - name: MS-CV
      value: dKEFmka2kkSlDmp/af+sOw
  - statusCode: "403"
    headers:
    - name: MS-CV
      value: dKEFmka2kkSlDmp/af+sOw
  - statusCode: "404"
    headers:
    - name: MS-CV
      value: dKEFmka2kkSlDmp/af+sOw
  - statusCode: "429"
    headers:
    - name: Retry-After
      value: "15"
    - name: MS-CV
      value: dKEFmka2kkSlDmp/af+sOw
  - statusCode: "500"
    headers:
    - name: MS-CV
      value: dKEFmka2kkSlDmp/af+sOw
    body: >-
      {
        "error": {
          "code": "InternalServerError",
          "message": "An internal server error occurred."
        }
      }
security:
- name: Authorization
  type: apiKey
  in: header
errorCodes: []
