### YamlMime:RESTOperation
uid: management.azure.com.mixedreality.2020-05-01.operations.list
name: List
service: Mixed Reality
groupName: Operations
apiVersion: 2020-05-01
summary: Exposing Available Operations
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.MixedReality/operations?api-version=2020-05-01
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: OperationPage
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: OperationPage
  description: Result of the request to list Resource Provider operations. It contains a list of operations and a URL link to get the next set of results.
  kind: object
  properties:
  - name: value
    description: List of operations supported by the Resource Provider.
    types:
    - uid: Operation
      isArray: true
  - name: nextLink
    description: URL to get the next set of operation list results if there are any.
    types:
    - uid: string
- name: CloudError
  description: An Error response.
  kind: object
  properties:
  - name: error
    description: An error response from Azure.
    types:
    - uid: CloudErrorBody
- name: Operation
  description: REST API operation
  kind: object
  properties:
  - name: name
    description: 'Operation name: {provider}/{resource}/{operation}'
    types:
    - uid: string
  - name: display
    description: The object that represents the operation.
    types:
    - uid: OperationDisplay
  - name: isDataAction
    description: Whether or not this is a data plane operation
    types:
    - uid: boolean
- name: CloudErrorBody
  description: An error response from Azure.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for displaying in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: OperationDisplay
  description: The object that represents the operation.
  kind: object
  properties:
  - name: provider
    description: 'Service provider: Microsoft.ResourceProvider'
    types:
    - uid: string
  - name: resource
    description: 'Resource on which the operation is performed: Profile, endpoint, etc.'
    types:
    - uid: string
  - name: operation
    description: 'Operation type: Read, write, delete, etc.'
    types:
    - uid: string
  - name: description
    description: Description of operation
    types:
    - uid: string
examples:
- name: List available operations
  request:
    uri: GET https://management.azure.com/providers/Microsoft.MixedReality/operations?api-version=2020-05-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "Microsoft.MixedReality/register/action",
            "display": {
              "provider": "Microsoft.MixedReality",
              "resource": "Mixed Reality resource provider",
              "operation": "Registers the Mixed Reality resource provider",
              "description": "Registers a subscription for the Mixed Reality resource provider."
            }
          },
          {
            "name": "Microsoft.MixedReality/SpatialAnchorsAccounts/delete",
            "display": {
              "provider": "Microsoft.MixedReality",
              "resource": "SpatialAnchorsAccounts",
              "operation": "Delete Spatial Anchors Accounts",
              "description": "Deletes the resource for Microsoft.MixedReality/SpatialAnchorsAccounts"
            }
          },
          {
            "name": "Microsoft.MixedReality/SpatialAnchorsAccounts/read",
            "display": {
              "provider": "Microsoft.MixedReality",
              "resource": "SpatialAnchorsAccounts",
              "operation": "Get Spatial Anchors Accounts",
              "description": "Gets the resource for Microsoft.MixedReality/SpatialAnchorsAccounts"
            }
          },
          {
            "name": "Microsoft.MixedReality/SpatialAnchorsAccounts/write",
            "display": {
              "provider": "Microsoft.MixedReality",
              "resource": "SpatialAnchorsAccounts",
              "operation": "Update Spatial Anchors Accounts",
              "description": "Updates the resource for Microsoft.MixedReality/SpatialAnchorsAccounts"
            }
          }
        ],
        "nextLink": null
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
