### YamlMime:RESTOperation
uid: management.azure.com.mixedreality.2020-05-01.spatialanchorsaccounts.regeneratekeys
name: Regenerate Keys
service: Mixed Reality
groupName: Spatial Anchors Accounts
apiVersion: 2020-05-01
summary: Regenerate specified Key of a Spatial Anchors Account
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MixedReality/spatialAnchorsAccounts/{accountName}/regenerateKeys?api-version=2020-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000)
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of an Azure resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: Name of an Mixed Reality Account.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: AccountKeys
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: serial
    in: body
    description: serial of key to be regenerated
    types:
    - uid: Serial
requestHeader: []
definitions:
- name: AccountKeys
  description: Developer Keys of account
  kind: object
  properties:
  - name: primaryKey
    isReadyOnly: true
    description: value of primary key.
    types:
    - uid: string
  - name: secondaryKey
    isReadyOnly: true
    description: value of secondary key.
    types:
    - uid: string
- name: CloudError
  description: An Error response.
  kind: object
  properties:
  - name: error
    description: An error response from Azure.
    types:
    - uid: CloudErrorBody
- name: AccountKeyRegenerateRequest
  description: Request for account key regeneration
  kind: object
  properties:
  - name: serial
    description: serial of key to be regenerated
    types:
    - uid: Serial
- name: CloudErrorBody
  description: An error response from Azure.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for displaying in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: Serial
  description: serial of key to be regenerated
  kind: enum
  properties:
  - name: "1"
    types:
    - uid: string
  - name: "2"
    types:
    - uid: string
examples:
- name: Regenerate spatial anchors account keys
  request:
    uri: POST https://management.azure.com/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/MyResourceGroup/providers/Microsoft.MixedReality/spatialAnchorsAccounts/MyAccount/regenerateKeys?api-version=2020-05-01
    body: >-
      {
        "serial": 1
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "primaryKey": "<primaryKey>",
        "secondaryKey": "<secondaryKey>"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
errorCodes: []
