### YamlMime:RESTOperation
uid: management.azure.com.mixedreality.operations.list
name: List
service: Mixed Reality
groupName: Operations
apiVersion: 2019-02-28-preview
summary: Exposing Available Operations
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.MixedReality/operations?api-version=2019-02-28-preview
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: OperationList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: OperationList
  description: Result of the request to list Resource Provider operations. It contains a list of operations and a URL link to get the next set of results.
  kind: object
  properties:
  - name: value
    description: List of operations supported by the Resource Provider.
    types:
    - uid: Operation
      isArray: true
  - name: nextLink
    description: URL to get the next set of operation list results if there are any.
    types:
    - uid: string
- name: ErrorResponse
  description: Response on Error
  kind: object
  properties:
  - name: message
    description: Describes the error in detail and provides debugging information
    types:
    - uid: string
  - name: code
    description: String that can be used to programmatically identify the error.
    types:
    - uid: string
  - name: target
    description: The target of the particular error
    types:
    - uid: string
  - name: details
    description: An array of JSON objects that MUST contain name/value pairs for code and message, and MAY contain a name/value pair for target, as described above.The contents of this section are service-defined but must adhere to the aforementioned schema.
    types:
    - uid: string
- name: Operation
  description: REST API operation
  kind: object
  properties:
  - name: name
    description: 'Operation name: {provider}/{resource}/{operation}'
    types:
    - uid: string
  - name: display
    description: The object that represents the operation.
    types:
    - uid: OperationDisplay
- name: OperationDisplay
  description: The object that represents the operation.
  kind: object
  properties:
  - name: provider
    description: 'Service provider: Microsoft.ResourceProvider'
    types:
    - uid: string
  - name: resource
    description: 'Resource on which the operation is performed: Profile, endpoint, etc.'
    types:
    - uid: string
  - name: operation
    description: 'Operation type: Read, write, delete, etc.'
    types:
    - uid: string
  - name: description
    description: Description of operation
    types:
    - uid: string
