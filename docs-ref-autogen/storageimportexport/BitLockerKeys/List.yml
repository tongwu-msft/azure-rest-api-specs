    - uid: string
  - name: error.details
    description: Describes the error details if present.
    types:
    - uid: Details
      isArray: true
  - name: error.innererror
    description: Inner error object if present.
    types:
    - uid: object
- name: DriveBitLockerKey
  description: drive status
  kind: object
  properties:
  - name: bitLockerKey
