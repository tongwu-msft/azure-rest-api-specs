          {
            "properties": {
              "recipientName": "Microsoft Azure Import/Export Service",
              "streetAddress1": "Microsoft, c/o NEXTDC Ltd, Delivery code ABCDEFG, 826-830 Lorimer St, Port",
              "streetAddress2": "",
