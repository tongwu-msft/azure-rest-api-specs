### YamlMime:RESTOperationGroup
uid: management.azure.com.securityinsights.watchlists
name: Watchlists
apiVersion: 2021-04-01
service: Sentinel
metadata:
  description: Learn more about [Sentinel Watchlists Operations]. How to [Delete,List,Create Or Update,Get].
operations:
- uid: management.azure.com.securityinsights.watchlists.createorupdate
  summary: Create or update a Watchlist and its Watchlist Items (bulk creation, e.g. through text/csv content type). To create a Watchlist and its Items, we should call this endpoint with rawContent and contentType properties.
- uid: management.azure.com.securityinsights.watchlists.delete
  summary: Delete a watchlist.
- uid: management.azure.com.securityinsights.watchlists.get
  summary: Get a watchlist, without its watchlist items.
- uid: management.azure.com.securityinsights.watchlists.list
  summary: Get all watchlists, without watchlist items.
