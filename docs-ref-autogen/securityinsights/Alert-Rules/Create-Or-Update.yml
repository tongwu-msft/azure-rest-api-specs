examples:
- name: Creates or updates a Scheduled alert rule.
  request:
    uri: PUT https://management.azure.com/subscriptions/d0cfe6b2-9ac0-4464-9919-dccaee2e48c0/resourceGroups/myRg/providers/Microsoft.OperationalInsights/workspaces/myWorkspace/providers/Microsoft.SecurityInsights/alertRules/73e01a99-5cd7-4139-a149-9f2736ff2ab5?api-version=2020-01-01
    body: >-
      {
        "kind": "Scheduled",
        "etag": "\"0300bf09-0000-0000-0000-5c37296e0000\"",
        "properties": {
          "displayName": "Rule2",
          "description": "",
          "severity": "High",
          "enabled": true,
          "tactics": [
            "Persistence",
            "LateralMovement"
          ],
          "query": "ProtectionStatus | extend HostCustomEntity = Computer | extend IPCustomEntity = ComputerIP_Hidden",
          "queryFrequency": "PT1H",
          "queryPeriod": "P2DT1H30M",
          "triggerOperator": "GreaterThan",
          "triggerThreshold": 0,
          "suppressionDuration": "PT1H",
          "suppressionEnabled": false
        }
      }
  responses:
  - statusCode: "200"
    body: >-
