### YamlMime:RESTOperation
uid: management.azure.com.securityinsights.preview.domainwhois.get
name: Get
service: Sentinel
groupName: Domain Whois
apiVersion: 2022-07-01-preview
summary: Get whois information for a single domain name
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.SecurityInsights/enrichment/domain/whois/?api-version=2022-07-01-preview&domain={domain}
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
- name: domain
  in: query
  isRequired: true
  description: Domain name to be enriched
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: EnrichmentDomainWhois
- name: Other Status Codes
  description: Error response describing why the operation failed to enrich this domain.
  types:
  - uid: CloudError
requestHeader: []
