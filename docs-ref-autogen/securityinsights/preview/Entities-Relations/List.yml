examples:
- name: Get all relations of an entity.
  request:
    uri: GET https://management.azure.com/subscriptions/d0cfe6b2-9ac0-4464-9919-dccaee2e48c0/resourceGroups/myRg/providers/Microsoft.OperationalInsights/workspaces/myWorkspace/providers/Microsoft.SecurityInsights/entities/afbd324f-6c48-459c-8710-8d1e1cd03812/relations?api-version=2022-07-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/d0cfe6b2-9ac0-4464-9919-dccaee2e48c0/resourceGroups/myRg/providers/Microsoft.OperationalInsights/workspaces/myWorkspace/providers/Microsoft.SecurityInsights/entities/afbd324f-6c48-459c-8710-8d1e1cd03812/relations?api-version=2022-07-01-preview
      ```

      # [JavaScript](#tab/JavaScript)
      ``` js
      const { SecurityInsights } = require("@azure/arm-securityinsight");
      const { DefaultAzureCredential } = require("@azure/identity");

      /**
       * This sample demonstrates how to Gets all relations of an entity.
       *
       * @summary Gets all relations of an entity.
       * x-ms-original-file: specification/securityinsights/resource-manager/Microsoft.SecurityInsights/preview/2022-07-01-preview/examples/entities/relations/GetAllEntityRelations.json
       */
      async function getAllRelationsOfAnEntity() {
        const subscriptionId = "d0cfe6b2-9ac0-4464-9919-dccaee2e48c0";
        const resourceGroupName = "myRg";
        const workspaceName = "myWorkspace";
        const entityId = "afbd324f-6c48-459c-8710-8d1e1cd03812";
        const credential = new DefaultAzureCredential();
        const client = new SecurityInsights(credential, subscriptionId);
        const resArray = new Array();
        for await (let item of client.entitiesRelations.list(
          resourceGroupName,
          workspaceName,
          entityId
        )) {
          resArray.push(item);
        }
        console.log(resArray);
      }

      getAllRelationsOfAnEntity().catch(console.error);

      ```
