### YamlMime:RESTOperation
uid: management.azure.com.securityinsights.preview.sourcecontrol.listrepositories
name: list Repositories
service: Sentinel
groupName: Source Control
apiVersion: 2022-07-01-preview
summary: Gets a list of repositories metadata.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/providers/Microsoft.SecurityInsights/listRepositories?api-version=2022-07-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: RepoList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: RepoList
  description: List all the source controls.
  kind: object
  properties:
  - name: nextLink
    isReadyOnly: true
    description: URL to fetch the next set of repositories.
    types:
    - uid: string
  - name: value
    description: Array of repositories.
    types:
    - uid: Repo
      isArray: true
- name: CloudError
  description: Error response structure.
  kind: object
  properties:
  - name: error
    description: Error data
    types:
    - uid: CloudErrorBody
- name: Repo
  description: Represents a repository.
  kind: object
  properties:
  - name: url
    description: The url to access the repository.
    types:
    - uid: string
  - name: fullName
    description: The name of the repository.
    types:
    - uid: string
  - name: branches
    description: Array of branches.
    types:
    - uid: string
      isArray: true
- name: CloudErrorBody
  description: Error details.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
examples:
- name: Get repository list.
  request:
    uri: POST https://management.azure.com/subscriptions/d0cfe6b2-9ac0-4464-9919-dccaee2e48c0/resourceGroups/myRg/providers/Microsoft.OperationalInsights/workspaces/myWorkspace/providers/Microsoft.SecurityInsights/listRepositories?api-version=2022-07-01-preview
    body: "\"Github\""
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/d0cfe6b2-9ac0-4464-9919-dccaee2e48c0/resourceGroups/myRg/providers/Microsoft.OperationalInsights/workspaces/myWorkspace/providers/Microsoft.SecurityInsights/listRepositories?api-version=2022-07-01-preview

      "Github"

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "url": "https://api.github.com/repos/user/reponame",
            "fullName": "reponame",
            "branches": [
              "master",
              "develop"
            ]
          }
        ]
      }
