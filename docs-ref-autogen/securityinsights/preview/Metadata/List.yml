### YamlMime:RESTOperation
uid: management.azure.com.securityinsights.preview.metadata.list
name: List
service: Sentinel
groupName: Metadata
apiVersion: 2021-10-01-preview
summary: List of all metadata
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/providers/Microsoft.SecurityInsights/metadata?api-version=2021-10-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/providers/Microsoft.SecurityInsights/metadata?api-version=2021-10-01-preview&$filter={$filter}&$orderby={$orderby}&$top={$top}&$skip={$skip}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
- name: $filter
  in: query
  description: Filters the results, based on a Boolean condition. Optional.
  types:
  - uid: string
- name: $orderby
  in: query
  description: Sorts the results. Optional.
  types:
  - uid: string
- name: $top
  in: query
  description: Returns only the first n results. Optional.
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Used to skip n elements in the OData query (offset). Returns a nextLink to the next page of results if there are any left.
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: OK
  types:
  - uid: MetadataList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: MetadataList
  description: List of all the metadata.
  kind: object
  properties:
  - name: value
    description: Array of metadata.
    types:
    - uid: MetadataModel
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: URL to fetch the next page of metadata.
    types:
    - uid: string
- name: CloudError
  description: Error response structure.
  kind: object
  properties:
  - name: error
    description: Error data
    types:
    - uid: CloudErrorBody
- name: MetadataModel
  description: Metadata resource definition.
  kind: object
  properties:
  - name: properties.contentId
    description: Static ID for the content.  Used to identify dependencies and content from solutions or community.  Hard-coded/static for out of the box content and solutions. Dynamic for user-created.  This is the resource name
    types:
    - uid: string
  - name: properties.parentId
    description: Full parent resource ID of the content item the metadata is for.  This is the full resource ID including the scope (subscription and resource group)
    types:
    - uid: string
  - name: properties.version
    description: Version of the content.  Default and recommended format is numeric (e.g. 1, 1.0, 1.0.0, 1.0.0.0), following ARM template best practices.  Can also be any string, but then we cannot guarantee any version checks
    types:
    - uid: string
  - name: properties.kind
    description: The kind of content the metadata is for.
    types:
    - uid: kind
  - name: properties.source
    description: Source of the content.  This is where/how it was created.
    types:
    - uid: metadataSource
  - name: properties.author
    description: The creator of the content item.
    types:
    - uid: metadataAuthor
  - name: properties.support
    description: Support information for the metadata - type, name, contact information
    types:
    - uid: metadataSupport
  - name: properties.dependencies
    description: Dependencies for the content item, what other content items it requires to work.  Can describe more complex dependencies using a recursive/nested structure. For a single dependency an id/kind/version can be supplied or operator/criteria for complex formats.
    types:
    - uid: metadataDependencies
  - name: properties.categories
    description: Categories for the solution content item
    types:
    - uid: metadataCategories
  - name: properties.providers
    description: Providers for the solution content item
    types:
    - uid: string
      isArray: true
  - name: properties.firstPublishDate
    description: first publish date solution content item
    types:
    - uid: string
  - name: properties.lastPublishDate
    description: last publish date for the solution content item
    types:
    - uid: string
  - name: etag
    description: Etag of the azure resource
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
  - name: systemData
    isReadyOnly: true
    description: Azure Resource Manager metadata containing createdBy and modifiedBy information.
    types:
    - uid: systemData
- name: CloudErrorBody
  description: Error details.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
- name: kind
  description: The kind of content the metadata is for.
  kind: enum
  properties:
  - name: DataConnector
    types:
    - uid: string
  - name: DataType
    types:
    - uid: string
  - name: Workbook
    types:
    - uid: string
  - name: WorkbookTemplate
    types:
    - uid: string
  - name: Playbook
    types:
    - uid: string
  - name: PlaybookTemplate
    types:
    - uid: string
  - name: AnalyticsRuleTemplate
    types:
    - uid: string
  - name: AnalyticsRule
    types:
    - uid: string
  - name: HuntingQuery
    types:
    - uid: string
  - name: InvestigationQuery
    types:
    - uid: string
  - name: Parser
    types:
    - uid: string
  - name: Watchlist
    types:
    - uid: string
  - name: WatchlistTemplate
    types:
    - uid: string
  - name: Solution
    types:
    - uid: string
- name: metadataSource
  description: The original source of the content item, where it comes from.
  kind: object
  properties:
  - name: kind
    description: Source type of the content
    types:
    - uid: sourceKind
  - name: name
    description: Name of the content source.  The repo name, solution name, LA workspace name etc.
    types:
    - uid: string
  - name: sourceId
    description: ID of the content source.  The solution ID, workspace ID, etc
    types:
    - uid: string
- name: metadataAuthor
  description: Publisher or creator of the content item.
  kind: object
  properties:
  - name: name
    description: Name of the author. Company or person.
    types:
    - uid: string
  - name: email
    description: Email of author contact
    types:
    - uid: string
  - name: link
    description: Link for author/vendor page
    types:
    - uid: string
- name: metadataSupport
  description: Support information for the content item.
  kind: object
  properties:
  - name: tier
    description: Type of support for content item
    types:
    - uid: supportTier
  - name: name
    description: Name of the support contact. Company or person.
    types:
    - uid: string
  - name: email
    description: Email of support contact
    types:
    - uid: string
  - name: link
    description: Link for support help, like to support page to open a ticket etc.
    types:
    - uid: string
- name: metadataDependencies
  description: Dependencies for the content item, what other content items it requires to work.  Can describe more complex dependencies using a recursive/nested structure. For a single dependency an id/kind/version can be supplied or operator/criteria for complex dependencies.
  kind: object
  properties:
  - name: contentId
    description: Id of the content item we depend on
    types:
    - uid: string
  - name: kind
    description: Type of the content item we depend on
    types:
    - uid: kind
  - name: version
    description: Version of the the content item we depend on.  Can be blank, * or missing to indicate any version fulfills the dependency.  If version does not match our defined numeric format then an exact match is required.
    types:
    - uid: string
  - name: name
    description: Name of the content item
    types:
    - uid: string
  - name: operator
    description: Operator used for list of dependencies in criteria array.
    types:
    - uid: operator
  - name: criteria
    description: This is the list of dependencies we must fulfill, according to the AND/OR operator
    types:
    - uid: metadataDependencies
      isArray: true
- name: metadataCategories
  description: ies for the solution content item
  kind: object
  properties:
  - name: domains
    description: domain for the solution content item
    types:
    - uid: string
      isArray: true
  - name: verticals
    description: Industry verticals for the solution content item
    types:
    - uid: string
      isArray: true
- name: systemData
  description: Metadata pertaining to creation and last modification of the resource.
  kind: object
  properties:
  - name: createdBy
    description: The identity that created the resource.
    types:
    - uid: string
  - name: createdByType
    description: The type of identity that created the resource.
    types:
    - uid: createdByType
  - name: createdAt
    description: The timestamp of resource creation (UTC).
    types:
    - uid: string
  - name: lastModifiedBy
    description: The identity that last modified the resource.
    types:
    - uid: string
  - name: lastModifiedByType
    description: The type of identity that last modified the resource.
    types:
    - uid: createdByType
  - name: lastModifiedAt
    description: The timestamp of resource last modification (UTC)
    types:
    - uid: string
- name: sourceKind
  description: Source type of the content
  kind: enum
  properties:
  - name: LocalWorkspace
    types:
    - uid: string
  - name: Community
    types:
    - uid: string
  - name: Solution
    types:
    - uid: string
  - name: SourceRepository
    types:
    - uid: string
- name: supportTier
  description: Type of support for content item
  kind: enum
  properties:
  - name: Microsoft
    types:
    - uid: string
  - name: Partner
    types:
    - uid: string
  - name: Community
    types:
    - uid: string
- name: operator
  description: Operator used for list of dependencies in criteria array.
  kind: enum
  properties:
  - name: AND
    types:
    - uid: string
  - name: OR
    types:
    - uid: string
- name: createdByType
  description: The type of identity that created the resource.
  kind: enum
  properties:
  - name: User
    types:
    - uid: string
  - name: Application
    types:
    - uid: string
  - name: ManagedIdentity
    types:
    - uid: string
  - name: Key
    types:
    - uid: string
