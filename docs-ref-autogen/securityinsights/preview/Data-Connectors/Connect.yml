examples:
- name: Connect an APIPolling data connector
  request:
    uri: POST https://management.azure.com/subscriptions/d0cfe6b2-9ac0-4464-9919-dccaee2e48c0/resourceGroups/myRg/providers/Microsoft.OperationalInsights/workspaces/myWorkspace/providers/Microsoft.SecurityInsights/dataConnectors/316ec55e-7138-4d63-ab18-90c8a60fd1c8/connect?api-version=2022-07-01-preview
    body: >-
      {
        "kind": "APIKey",
        "apiKey": "123456789",
        "requestConfigUserInputValues": [
          {
            "displayText": "Organization Name",
            "placeHolderName": "{{placeHolder1}}",
            "placeHolderValue": "somePlaceHolderValue",
            "requestObjectKey": "apiEndpoint"
          }
        ]
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/d0cfe6b2-9ac0-4464-9919-dccaee2e48c0/resourceGroups/myRg/providers/Microsoft.OperationalInsights/workspaces/myWorkspace/providers/Microsoft.SecurityInsights/dataConnectors/316ec55e-7138-4d63-ab18-90c8a60fd1c8/connect?api-version=2022-07-01-preview

