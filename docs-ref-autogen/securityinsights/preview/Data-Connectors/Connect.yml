### YamlMime:RESTOperation
uid: management.azure.com.securityinsights.preview.dataconnectors.connect
name: Connect
service: Sentinel
groupName: Data Connectors
apiVersion: 2022-07-01-preview
summary: Connects a data connector.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/providers/Microsoft.SecurityInsights/dataConnectors/{dataConnectorId}/connect?api-version=2022-07-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: workspaceName
  in: path
  isRequired: true
  description: The name of the workspace.
  types:
  - uid: string
- name: dataConnectorId
  in: path
  isRequired: true
  description: Connector ID
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK, Operation successfully completed
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: kind
    in: body
    description: The authentication kind used to poll the data
    types:
    - uid: ConnectAuthKind
  - name: apiKey
    in: body
    description: The API key of the audit server.
    types:
    - uid: string
  - name: dataCollectionEndpoint
    in: body
    description: Used in v2 logs connector. Represents the data collection ingestion endpoint in log analytics.
    types:
    - uid: string
  - name: dataCollectionRuleImmutableId
    in: body
    description: Used in v2 logs connector. The data collection rule immutable id, the rule defines the transformation and data destination.
    types:
    - uid: string
  - name: outputStream
    in: body
    description: Used in v2 logs connector. The stream we are sending the data to, this is the name of the streamDeclarations defined in the DCR.
    types:
    - uid: string
  - name: clientSecret
    in: body
    description: The client secret of the OAuth 2.0 application.
    types:
    - uid: string
  - name: clientId
    in: body
    description: The client id of the OAuth 2.0 application.
    types:
    - uid: string
  - name: authorizationCode
    in: body
    description: The authorization code used in OAuth 2.0 code flow to issue a token.
    types:
    - uid: string
  - name: userName
    in: body
    description: The user name in the audit log server.
    types:
    - uid: string
  - name: password
    in: body
    description: The user password in the audit log server.
    types:
    - uid: string
  - name: requestConfigUserInputValues
    in: body
    description: ''
    types:
    - uid: object
      isArray: true
requestHeader: []
