  request:
    uri: GET https://management.azure.com/subscriptions/bd794837-4d29-4647-9105-6339bfdb4e6a/resourceGroups/myRg/providers/Microsoft.SecurityInsights/enrichment/ip/geodata/?api-version=2021-10-01-preview&ipAddress=1.2.3.4
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/bd794837-4d29-4647-9105-6339bfdb4e6a/resourceGroups/myRg/providers/Microsoft.SecurityInsights/enrichment/ip/geodata/?api-version=2021-10-01-preview&ipAddress=1.2.3.4
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "asn": "12345",
        "carrier": "Microsoft",
        "city": "Redmond",
        "cityCf": 90,
        "continent": "north america",
        "country": "united states",
        "countryCf": 99,
        "ipAddr": "1.2.3.4",
        "ipRoutingType": "fixed",
        "latitude": "40.2436",
        "longitude": "-100.8891",
        "organization": "Microsoft",
        "organizationType": "tech",
        "region": "western usa",
        "state": "washington",
        "stateCf": null,
        "stateCode": "wa"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Sentinel service - Get geodata for a single IP address
errorCodes: []
