  - name: Standard_F8s
    types:
    - uid: string
  - name: Standard_F16s
    types:
    - uid: string
  - name: Standard_E4s_v3
    types:
    - uid: string
  - name: Standard_E8s_v3
    types:
    - uid: string
  - name: Standard_E16s_v3
    types:
    - uid: string
  - name: Standard_E20s_v3
    types:
    - uid: string
