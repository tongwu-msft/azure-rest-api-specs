### YamlMime:RESTOperation
uid: management.azure.com.openshift.openshiftclusters.update
name: Update
service: Red Hat OpenShift
groupName: Open Shift Clusters
apiVersion: 2020-04-30
summary: "Creates or updates a OpenShift cluster with the specified subscription, resource group and resource name.  \nCreates or updates a OpenShift cluster with the specified subscription, resource group and resource name.  The operation returns properties of a OpenShift cluster."
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RedHatOpenShift/openShiftClusters/{resourceName}?api-version=2020-04-30
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: resourceName
  in: path
  isRequired: true
  description: The name of the OpenShift cluster resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: OpenShiftCluster
- name: 201 Created
  description: Created
  types:
  - uid: OpenShiftCluster
- name: Other Status Codes
  description: Error response describing why the operation failed.  If the resource doesn't exist, 404 (Not Found) is returned.  If any of the input parameters is wrong, 400 (Bad Request) is returned.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: tags
    in: body
    description: The resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.provisioningState
    in: body
    description: The cluster provisioning state (immutable).
    types:
    - uid: ProvisioningState
  - name: properties.clusterProfile
    in: body
    description: The cluster profile.
    types:
    - uid: ClusterProfile
  - name: properties.consoleProfile
    in: body
    description: The console profile.
    types:
    - uid: ConsoleProfile
  - name: properties.servicePrincipalProfile
