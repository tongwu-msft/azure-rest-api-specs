### YamlMime:RESTOperation
uid: management.azure.com.openshift.openshiftclusters.listcredentials
name: List Credentials
service: Red Hat OpenShift
groupName: Open Shift Clusters
apiVersion: 2020-04-30
summary: "Lists credentials of an OpenShift cluster with the specified subscription, resource group and resource name.  \nThe operation returns the credentials."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RedHatOpenShift/openShiftClusters/{resourceName}/listCredentials?api-version=2020-04-30
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the OpenShift cluster resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: OpenShiftClusterCredentials
- name: Other Status Codes
  description: Error response describing why the operation failed.  If the resource doesn't exist, 404 (Not Found) is returned.  If any of the input parameters is wrong, 400 (Bad Request) is returned.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: OpenShiftClusterCredentials
  description: OpenShiftClusterCredentials represents an OpenShift cluster's credentials
  kind: object
  properties:
  - name: kubeadminUsername
    description: The username for the kubeadmin user
    types:
    - uid: string
  - name: kubeadminPassword
    description: The password for the kubeadmin user
    types:
    - uid: string
- name: CloudError
  description: CloudError represents a cloud error.
  kind: object
  properties:
  - name: error
    description: An error response from the service.
    types:
    - uid: CloudErrorBody
- name: CloudErrorBody
  description: CloudErrorBody represents the body of a cloud error.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: Lists credentials of an OpenShift cluster with the specified subscription, resource group and resource name.
  request:
    uri: POST https://management.azure.com/subscriptions/subscriptionId/resourceGroups/resourceGroup/providers/Microsoft.RedHatOpenShift/openShiftClusters/resourceName/listCredentials?api-version=2020-04-30
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/subscriptionId/resourceGroups/resourceGroup/providers/Microsoft.RedHatOpenShift/openShiftClusters/resourceName/listCredentials?api-version=2020-04-30
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "kubeadminUsername": "kubeadmin",
        "kubeadminPassword": "password"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: "Lists credentials of an OpenShift cluster with the specified subscription, resource group and resource name.  \nThe operation returns the credentials."
