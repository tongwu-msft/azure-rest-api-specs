operations:
- uid: management.azure.com.openshift.openshiftmanagedclusters.createorupdate
  summary: "Creates or updates an OpenShift managed cluster.  \nCreates or updates a OpenShift managed cluster with the specified configuration for agents and OpenShift version."
- uid: management.azure.com.openshift.openshiftmanagedclusters.delete
  summary: "Deletes an OpenShift managed cluster.  \nDeletes the OpenShift managed cluster with a specified resource group and name."
- uid: management.azure.com.openshift.openshiftmanagedclusters.get
  summary: "Gets a OpenShift managed cluster.  \nGets the details of the managed OpenShift cluster with a specified resource group and name."
- uid: management.azure.com.openshift.openshiftmanagedclusters.list
  summary: Gets a list of OpenShift managed clusters in the specified subscription. The operation returns properties of each OpenShift managed cluster.
- uid: management.azure.com.openshift.openshiftmanagedclusters.listbyresourcegroup
  summary: Lists OpenShift managed clusters in the specified subscription and resource group. The operation returns properties of each OpenShift managed cluster.
- uid: management.azure.com.openshift.openshiftmanagedclusters.updatetags
  summary: "Updates tags on an OpenShift managed cluster.  \nUpdates an OpenShift managed cluster with the specified tags."
