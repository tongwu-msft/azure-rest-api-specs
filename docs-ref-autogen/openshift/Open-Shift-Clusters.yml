### YamlMime:RESTOperationGroup
uid: management.azure.com.openshift.openshiftclusters
name: Open Shift Clusters
apiVersion: 2020-04-30
service: Red Hat OpenShift
metadata:
  description: Learn more about [Red Hat OpenShift Open Shift Clusters Operations]. How to [List Credentials,Update,Get,List,Delete,Create Or Update,List By Resource Group].
operations:
- uid: management.azure.com.openshift.openshiftclusters.createorupdate
  summary: "Creates or updates a OpenShift cluster with the specified subscription, resource group and resource name.  \nThe operation returns properties of a OpenShift cluster."
- uid: management.azure.com.openshift.openshiftclusters.delete
  summary: "Deletes a OpenShift cluster with the specified subscription, resource group and resource name.  \nThe operation returns nothing."
- uid: management.azure.com.openshift.openshiftclusters.get
  summary: "Gets a OpenShift cluster with the specified subscription, resource group and resource name.  \nThe operation returns properties of a OpenShift cluster."
- uid: management.azure.com.openshift.openshiftclusters.list
  summary: "Lists OpenShift clusters in the specified subscription.  \nThe operation returns properties of each OpenShift cluster."
- uid: management.azure.com.openshift.openshiftclusters.listbyresourcegroup
  summary: "Lists OpenShift clusters in the specified subscription and resource group.  \nThe operation returns properties of each OpenShift cluster."
- uid: management.azure.com.openshift.openshiftclusters.listcredentials
  summary: "Lists credentials of an OpenShift cluster with the specified subscription, resource group and resource name.  \nThe operation returns the credentials."
- uid: management.azure.com.openshift.openshiftclusters.update
  summary: "Creates or updates a OpenShift cluster with the specified subscription, resource group and resource name.  \nThe operation returns properties of a OpenShift cluster."
