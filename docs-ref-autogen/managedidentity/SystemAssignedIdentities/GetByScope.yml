### YamlMime:RESTOperation
uid: management.azure.com.managedidentity.systemassignedidentities.getbyscope
name: Get By Scope
service: Managed Identity
groupName: System Assigned Identities
apiVersion: 2018-11-30
summary: Gets the systemAssignedIdentity available under the specified RP scope.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/{scope}/providers/Microsoft.ManagedIdentity/identities/default?api-version=2018-11-30
uriParameters:
- name: scope
  in: path
  isRequired: true
  description: The resource provider scope of the resource. Parent resource being extended by Managed Identities.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The systemAssignedIdentity was retrieved and returned successfully.
  types:
  - uid: SystemAssignedIdentity
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: SystemAssignedIdentity
  description: Describes a system assigned identity resource.
  kind: object
  properties:
  - name: location
    description: The geo-location where the resource lives
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.tenantId
    isReadyOnly: true
    description: The id of the tenant which the identity belongs to.
    types:
    - uid: string
  - name: properties.principalId
    isReadyOnly: true
    description: The id of the service principal object associated with the created identity.
    types:
    - uid: string
  - name: properties.clientId
    isReadyOnly: true
    description: The id of the app associated with the identity. This is a random generated UUID by MSI.
    types:
    - uid: string
  - name: properties.clientSecretUrl
    isReadyOnly: true
    description: " The ManagedServiceIdentity DataPlane URL that can be queried to obtain the identity credentials."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
- name: CloudError
  description: An error response from the ManagedServiceIdentity service.
  kind: object
  properties:
  - name: error
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
- name: CloudErrorBody
  description: An error response from the ManagedServiceIdentity service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: MsiOperationsList
  request:
    uri: GET https://management.azure.com/scope/providers/Microsoft.ManagedIdentity/identities/default?api-version=2018-11-30
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/scope",
        "location": "cus",
        "name": "resourceName",
        "properties": {
          "clientId": "clientGUID",
          "clientSecretUrl": "https://serviceRoot/scope/credentials?tid=tenantId&oid=principalId&aid=clientId",
          "principalId": "identityObjectID",
          "tenantId": "tenantGUID"
        },
        "type": "ResourceProvider"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
