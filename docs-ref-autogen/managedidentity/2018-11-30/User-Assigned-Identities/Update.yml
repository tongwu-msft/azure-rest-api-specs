                  .manager()
                  .serviceClient()
                  .getUserAssignedIdentities()
                  .updateWithResponse(
                      "rgName",
                      "resourceName",
                      new IdentityUpdate().withLocation("eastus").withTags(mapOf("key1", "value1", "key2", "value2")),
