    description: "Operations List.  \nA list of operations supported by Microsoft.ManagedIdentity Resource Provider."
    types:
    - uid: Operation
      isArray: true
  - name: nextLink
    description: "Next Link  \nThe url to get the next page of results, if any."
    types:
    - uid: string
- name: CloudError
  description: An error response from the ManagedServiceIdentity service.
  kind: object
  properties:
  - name: error
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
- name: Operation
  description: Microsoft.ManagedIdentity Operation.
  kind: object
  properties:
  - name: name
    description: "Operation Name.  \nThe name of the REST Operation. This is of the format {provider}/{resource}/{operation}."
    types:
    - uid: string
  - name: display
    description: "Operation Display.  \nThe object that describes the operation."
    types:
    - uid: OperationDisplay
- name: CloudErrorBody
  description: An error response from the ManagedServiceIdentity service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: OperationDisplay
  description: Operation Display.
  kind: object
  properties:
  - name: provider
    description: "Resource Provider Name.  \nFriendly name of the resource provider."
    types:
    - uid: string
  - name: operation
    description: "Operation Type.  \nThe type of operation. For example: read, write, delete."
    types:
    - uid: string
  - name: resource
    description: "Resource Type.  \nThe resource type on which the operation is performed."
    types:
    - uid: string
  - name: description
    description: "Operation description  \nA description of the operation."
    types:
    - uid: string
