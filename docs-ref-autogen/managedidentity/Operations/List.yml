### YamlMime:RESTOperation
uid: management.azure.com.managedidentity.operations.list
name: List
service: Managed Identity
groupName: Operations
apiVersion: 2018-11-30
summary: Lists available operations for the Microsoft.ManagedIdentity provider
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.ManagedIdentity/operations?api-version=2018-11-30
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: Version of API to invoke.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation was successful. The response contains the list of available operations.
  types:
  - uid: OperationListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: OperationListResult
  description: Operations List.
  kind: object
  properties:
