### YamlMime:RESTOperation
uid: clustername-kafkarest.azurehdinsight.net.hdinsight-kafka-rest-proxy.metadata.gettopicpartitions
name: Get Topic Partitions
service: HDInsight Kafka REST Proxy
groupName: Metadata
apiVersion: v1
summary: Get metadata about all partitions for a specific topic with partition ID, earliest offset, latest offset, leader, replicas, and in-sync replicas
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://clustername-kafkarest.azurehdinsight.net/v1/metadata/topics/{topic}/partitions
uriParameters:
- name: topic
  in: path
  isRequired: true
  description: Name of the topic
  types:
  - uid: string
responses:
- name: 200 OK
  description: successful operation
  types:
  - uid: TopicMetadaResponse
- name: 400 Bad Request
  description: Bad Request
- name: 401 Unauthorized
  description: Unauthorized
- name: 403 Forbidden
  description: Forbidden
- name: 404 Not Found
  description: Not Found
- name: Other Status Codes
  description: Method Not Allowed
- name: 500 Internal Server Error
  description: Internal Server Error
requestHeader: []
definitions:
- name: TopicMetadaResponse
  description: Metadata about a specific topic
  kind: object
  properties:
  - name: topic
    description: Name of the topic
    types:
    - uid: string
  - name: partitions
    description: List of partition metadata
    types:
    - uid: PartitionMetadataResponse
      isArray: true
- name: PartitionMetadataResponse
  description: Metadata information about a topic-partition
  kind: object
  properties:
  - name: partition_id
    description: Partition ID
    types:
    - uid: integer
  - name: earliest_offset
    description: Earliest offset for the topic-partition
    types:
    - uid: integer
  - name: latest_offset
    description: Latest offset for the topic-partition
    types:
    - uid: integer
  - name: leader
    description: Leader broker endpoint for the topic-partition
    types:
    - uid: BrokerEndpoint
  - name: replicas
    description: List of replica broker endpoints for the topic-partition
    types:
    - uid: BrokerEndpoint
      isArray: true
  - name: isr
    description: List of broker endpoints of in-sync replicas for the topic-partition
    types:
    - uid: BrokerEndpoint
      isArray: true
- name: BrokerEndpoint
  description: Kafka broker endpoint
  kind: object
  properties:
  - name: hostName
    description: HostName for Kafka broker endpoint
    types:
    - uid: string
  - name: port
    description: Port for Kafka broker endpoint
    types:
    - uid: integer
  - name: id
    description: Broker ID for Kafka broker endpoint
    types:
    - uid: integer
  - name: rack
    description: Rack ID for Kafka broker endpoint
    types:
    - uid: string
examples: []
security: []
metadata:
  description: >
    Get metadata about all partitions for a specific topic with partition ID, earliest offset, latest offset, leader, replicas, and in-sync replicas
errorCodes: []
