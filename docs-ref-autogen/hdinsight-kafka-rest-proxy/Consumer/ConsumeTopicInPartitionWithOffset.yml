### YamlMime:RESTOperation
uid: clustername-kafkarest.azurehdinsight.net.hdinsight-kafka-rest-proxy.consumer.consumetopicinpartitionwithoffset
name: Consume Topic In Partition With Offset
service: HDInsight Kafka REST Proxy
groupName: Consumer
apiVersion: v1
summary: "Consume records using a simple consumer  \nConsume records from one partition of a topic beginning with a specific offset. By default count is 1. It can read maximum of 6 megabytes of data at once"
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://clustername-kafkarest.azurehdinsight.net/v1/consumer/topics/{topic}/partitions/{partition}/offsets/{offset}
- content: GET https://clustername-kafkarest.azurehdinsight.net/v1/consumer/topics/{topic}/partitions/{partition}/offsets/{offset}?count={count}
  isOptional: true
uriParameters:
- name: topic
  in: path
  isRequired: true
  description: Topic to consume the records from
  types:
  - uid: string
- name: partition
  in: path
  isRequired: true
  description: Partition ID to consume the records from
  types:
  - uid: integer
  format: int32
- name: offset
  in: path
  isRequired: true
  description: Offset to start from
  types:
  - uid: integer
  format: int64
- name: count
  in: query
  description: Number of records to consume (optional). By default count is 1. It returns either count of records or 6 megabytes of data, which is smaller.
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: successful operation
  types:
  - uid: ConsumeRecord
    isArray: true
- name: 400 Bad Request
  description: Bad Request
- name: 401 Unauthorized
  description: Unauthorized
- name: 403 Forbidden
  description: Forbidden
- name: 404 Not Found
  description: Not Found
- name: Other Status Codes
  description: Method Not Allowed
- name: 500 Internal Server Error
  description: Internal Server Error
requestHeader: []
definitions:
- name: ConsumeRecord
  description: List of consumer records
  kind: object
  properties:
  - name: key
    isReadyOnly: true
    description: Key for consumer record
    types:
    - uid: string
  - name: value
    isReadyOnly: true
    description: Value for consumer record
    types:
    - uid: string
  - name: partition
    isReadyOnly: true
    description: Partition ID for consumer record
    types:
    - uid: integer
  - name: offset
    isReadyOnly: true
    description: Offset for consumer record
    types:
    - uid: integer
examples: []
security: []
errorCodes: []
