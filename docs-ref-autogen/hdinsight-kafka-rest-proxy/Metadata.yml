### YamlMime:RESTOperationGroup
uid: clustername-kafkarest.azurehdinsight.net.hdinsight-kafka-rest-proxy.metadata
name: Metadata
apiVersion: v1
service: HDInsight Kafka REST Proxy
metadata:
  description: Learn more about [HDInsight Kafka REST Proxy Metadata Operations]. How to [Get Brokers,Get Metadata For Partition,Get Topic Partitions,Get Topics].
operations:
- uid: clustername-kafkarest.azurehdinsight.net.hdinsight-kafka-rest-proxy.metadata.getbrokers
  summary: Get a list of Kafka brokers with hostname, port, and broker id
- uid: clustername-kafkarest.azurehdinsight.net.hdinsight-kafka-rest-proxy.metadata.getmetadataforpartition
  summary: Get metadata about a specific Kafka topic-partition with partition ID, earliest offset, latest offset, leader, replicas, and in-sync replicas
- uid: clustername-kafkarest.azurehdinsight.net.hdinsight-kafka-rest-proxy.metadata.gettopicpartitions
  summary: Get metadata about all partitions for a specific topic with partition ID, earliest offset, latest offset, leader, replicas, and in-sync replicas
- uid: clustername-kafkarest.azurehdinsight.net.hdinsight-kafka-rest-proxy.metadata.gettopics
  summary: Get a list of Kafka topics. If it is a newly created topic, please wait a few seconds for it to show up.
