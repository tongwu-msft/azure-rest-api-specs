### YamlMime:RESTOperation
uid: management.azure.com.marketplaceordering.marketplaceagreements.getagreement
name: Get Agreement
service: Marketplace Ordering
groupName: Marketplace Agreements
apiVersion: 2015-06-01
summary: Get marketplace agreement.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.MarketplaceOrdering/agreements/{publisherId}/offers/{offerId}/plans/{planId}?api-version=2015-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: publisherId
  in: path
  isRequired: true
  description: Publisher identifier string of image being deployed.
  types:
  - uid: string
- name: offerId
  in: path
  isRequired: true
  description: Offer identifier string of image being deployed.
  types:
  - uid: string
- name: planId
  in: path
  isRequired: true
  description: Plan identifier string of image being deployed.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Terms returned successfully
  types:
  - uid: OldAgreementTerms
- name: Other Status Codes
  description: Unsupported Media Type
  types:
  - uid: UnsupportedMediaTypeErrorResponse
- name: Other Status Codes
  description: Microsoft.MarketplaceOrdering error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: OldAgreementTerms
  description: Terms properties for provided Publisher/Offer/Plan tuple
  kind: object
  properties:
  - name: properties.id
    description: A unique identifier of the agreement.
    types:
    - uid: string
  - name: properties.publisher
    description: Publisher identifier string of image being deployed.
    types:
    - uid: string
  - name: properties.offer
    description: Offer identifier string of image being deployed.
    types:
    - uid: string
  - name: properties.signDate
    description: Date and time in UTC of when the terms were accepted. This is empty if state is cancelled.
    types:
    - uid: string
  - name: properties.cancelDate
    description: Date and time in UTC of when the terms were cancelled. This is empty if state is active.
    types:
    - uid: string
  - name: properties.state
    description: Whether the agreement is active or cancelled
    types:
    - uid: state
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
- name: UnsupportedMediaTypeErrorResponse
  description: Error response that indicates the media type in the request is unsupported.
  kind: object
  properties:
  - name: Message
    description: The details of the error.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response indicates Microsoft.MarketplaceOrdering service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: error
    description: The details of the error.
    types:
    - uid: Error
- name: state
  description: Whether the agreement is active or cancelled
  kind: enum
  properties:
  - name: Active
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
- name: Error
  description: The details of the error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
