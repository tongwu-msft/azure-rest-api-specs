### YamlMime:RESTOperation
uid: management.azure.com.marketplaceordering.marketplaceagreements.get
name: Get
service: Marketplace Ordering
groupName: Marketplace Agreements
apiVersion: 2015-06-01
summary: Get marketplace terms.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.MarketplaceOrdering/offerTypes/virtualmachine/publishers/{publisherId}/offers/{offerId}/plans/{planId}/agreements/current?api-version=2015-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: offerType
  in: path
  isRequired: true
  description: Offer Type, currently only virtualmachine type is supported.
  types:
  - uid: OfferType
- name: publisherId
  in: path
  isRequired: true
  description: Publisher identifier string of image being deployed.
  types:
  - uid: string
- name: offerId
  in: path
  isRequired: true
  description: Offer identifier string of image being deployed.
  types:
  - uid: string
- name: planId
  in: path
  isRequired: true
  description: Plan identifier string of image being deployed.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Terms returned successfully
  types:
  - uid: AgreementTerms
- name: Other Status Codes
  description: Unsupported Media Type
  types:
  - uid: UnsupportedMediaTypeErrorResponse
- name: Other Status Codes
  description: Microsoft.MarketplaceOrdering error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
