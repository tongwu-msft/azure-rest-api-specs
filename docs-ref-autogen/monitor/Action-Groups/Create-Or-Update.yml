### YamlMime:RESTOperation
uid: management.azure.com.monitor.actiongroups.createorupdate
name: Create Or Update
service: Monitor
groupName: Action Groups
apiVersion: 2021-09-01
summary: Create a new action group or update an existing one.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/actionGroups/{actionGroupName}?api-version=2021-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: actionGroupName
  in: path
  isRequired: true
  description: The name of the action group.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: An existing action group was successfully updated.
  types:
  - uid: ActionGroupResource
- name: 201 Created
  description: A new action group was successfully created.
  types:
  - uid: ActionGroupResource
- name: Other Status Codes
  description: An error occurred and the action group could not be created or updated.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.groupShortName
    in: body
    isRequired: true
    description: The short name of the action group. This will be used in SMS messages.
    types:
    - uid: string
  - name: properties.enabled
    in: body
    isRequired: true
    description: Indicates whether this action group is enabled. If an action group is not enabled, then none of its receivers will receive communications.
    types:
    - uid: boolean
  - name: properties.emailReceivers
    in: body
    description: The list of email receivers that are part of this action group.
    types:
    - uid: EmailReceiver
      isArray: true
  - name: properties.smsReceivers
    in: body
    description: The list of SMS receivers that are part of this action group.
    types:
    - uid: SmsReceiver
      isArray: true
  - name: properties.webhookReceivers
    in: body
    description: The list of webhook receivers that are part of this action group.
    types:
    - uid: WebhookReceiver
      isArray: true
  - name: properties.itsmReceivers
    in: body
    description: The list of ITSM receivers that are part of this action group.
    types:
    - uid: ItsmReceiver
      isArray: true
  - name: properties.azureAppPushReceivers
    in: body
    description: The list of AzureAppPush receivers that are part of this action group.
    types:
    - uid: AzureAppPushReceiver
      isArray: true
  - name: properties.automationRunbookReceivers
    in: body
    description: The list of AutomationRunbook receivers that are part of this action group.
    types:
    - uid: AutomationRunbookReceiver
      isArray: true
  - name: properties.voiceReceivers
    in: body
    description: The list of voice receivers that are part of this action group.
    types:
    - uid: VoiceReceiver
      isArray: true
  - name: properties.logicAppReceivers
    in: body
    description: The list of logic app receivers that are part of this action group.
    types:
    - uid: LogicAppReceiver
      isArray: true
  - name: properties.azureFunctionReceivers
    in: body
    description: The list of azure function receivers that are part of this action group.
    types:
    - uid: AzureFunctionReceiver
      isArray: true
  - name: properties.armRoleReceivers
    in: body
    description: The list of ARM role receivers that are part of this action group. Roles are Azure RBAC roles and only built-in roles are supported.
    types:
    - uid: ArmRoleReceiver
      isArray: true
  - name: properties.eventHubReceivers
    in: body
    description: The list of event hub receivers that are part of this action group.
    types:
    - uid: EventHubReceiver
      isArray: true
  - name: location
    in: body
    isRequired: true
    description: Resource location
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: EmailReceiver
  description: An email receiver.
  kind: object
  properties:
  - name: name
    description: The name of the email receiver. Names must be unique across all receivers within an action group.
    types:
    - uid: string
  - name: emailAddress
    description: The email address of this receiver.
    types:
    - uid: string
  - name: useCommonAlertSchema
    description: Indicates whether to use common alert schema.
    types:
    - uid: boolean
    defaultValue: false
  - name: status
    isReadyOnly: true
    description: The receiver status of the e-mail.
    types:
    - uid: ReceiverStatus
- name: SmsReceiver
  description: An SMS receiver.
  kind: object
  properties:
  - name: name
    description: The name of the SMS receiver. Names must be unique across all receivers within an action group.
    types:
    - uid: string
  - name: countryCode
    description: The country code of the SMS receiver.
    types:
    - uid: string
  - name: phoneNumber
    description: The phone number of the SMS receiver.
    types:
    - uid: string
  - name: status
    isReadyOnly: true
    description: The status of the receiver.
    types:
    - uid: ReceiverStatus
- name: WebhookReceiver
  description: A webhook receiver.
  kind: object
  properties:
  - name: name
    description: The name of the webhook receiver. Names must be unique across all receivers within an action group.
    types:
    - uid: string
  - name: serviceUri
    description: The URI where webhooks should be sent.
    types:
    - uid: string
  - name: useCommonAlertSchema
    description: Indicates whether to use common alert schema.
    types:
    - uid: boolean
    defaultValue: false
  - name: useAadAuth
    description: Indicates whether or not use AAD authentication.
    types:
    - uid: boolean
    defaultValue: false
  - name: objectId
    description: Indicates the webhook app object Id for aad auth.
    types:
    - uid: string
  - name: identifierUri
    description: Indicates the identifier uri for aad auth.
    types:
    - uid: string
  - name: tenantId
    description: Indicates the tenant id for aad auth.
    types:
    - uid: string
- name: ItsmReceiver
  description: An Itsm receiver.
  kind: object
  properties:
  - name: name
    description: The name of the Itsm receiver. Names must be unique across all receivers within an action group.
    types:
    - uid: string
  - name: workspaceId
    description: OMS LA instance identifier.
    types:
    - uid: string
  - name: connectionId
    description: Unique identification of ITSM connection among multiple defined in above workspace.
    types:
    - uid: string
  - name: ticketConfiguration
    description: JSON blob for the configurations of the ITSM action. CreateMultipleWorkItems option will be part of this blob as well.
    types:
    - uid: string
  - name: region
    description: Region in which workspace resides. Supported values:'centralindia','japaneast','southeastasia','australiasoutheast','uksouth','westcentralus','canadacentral','eastus','westeurope'
    types:
    - uid: string
- name: AzureAppPushReceiver
  description: The Azure mobile App push notification receiver.
  kind: object
  properties:
  - name: name
    description: The name of the Azure mobile app push receiver. Names must be unique across all receivers within an action group.
    types:
    - uid: string
  - name: emailAddress
    description: The email address registered for the Azure mobile app.
    types:
    - uid: string
- name: AutomationRunbookReceiver
  description: The Azure Automation Runbook notification receiver.
  kind: object
  properties:
  - name: automationAccountId
    description: The Azure automation account Id which holds this runbook and authenticate to Azure resource.
    types:
    - uid: string
  - name: runbookName
    description: The name for this runbook.
    types:
    - uid: string
  - name: webhookResourceId
    description: The resource id for webhook linked to this runbook.
    types:
    - uid: string
  - name: isGlobalRunbook
    description: Indicates whether this instance is global runbook.
    types:
    - uid: boolean
  - name: name
    description: Indicates name of the webhook.
    types:
    - uid: string
  - name: serviceUri
    description: The URI where webhooks should be sent.
    types:
    - uid: string
  - name: useCommonAlertSchema
    description: Indicates whether to use common alert schema.
    types:
    - uid: boolean
    defaultValue: false
- name: VoiceReceiver
  description: A voice receiver.
  kind: object
  properties:
  - name: name
    description: The name of the voice receiver. Names must be unique across all receivers within an action group.
    types:
    - uid: string
  - name: countryCode
    description: The country code of the voice receiver.
    types:
    - uid: string
  - name: phoneNumber
    description: The phone number of the voice receiver.
    types:
    - uid: string
- name: LogicAppReceiver
  description: A logic app receiver.
  kind: object
  properties:
  - name: name
    description: The name of the logic app receiver. Names must be unique across all receivers within an action group.
    types:
    - uid: string
  - name: resourceId
    description: The azure resource id of the logic app receiver.
    types:
    - uid: string
  - name: callbackUrl
    description: The callback url where http request sent to.
    types:
    - uid: string
  - name: useCommonAlertSchema
    description: Indicates whether to use common alert schema.
    types:
    - uid: boolean
    defaultValue: false
- name: AzureFunctionReceiver
  description: An azure function receiver.
  kind: object
  properties:
  - name: name
    description: The name of the azure function receiver. Names must be unique across all receivers within an action group.
    types:
    - uid: string
  - name: functionAppResourceId
    description: The azure resource id of the function app.
    types:
    - uid: string
  - name: functionName
    description: The function name in the function app.
    types:
    - uid: string
  - name: httpTriggerUrl
    description: The http trigger url where http request sent to.
    types:
    - uid: string
  - name: useCommonAlertSchema
    description: Indicates whether to use common alert schema.
    types:
    - uid: boolean
    defaultValue: false
- name: ArmRoleReceiver
  description: An arm role receiver.
  kind: object
  properties:
  - name: name
    description: The name of the arm role receiver. Names must be unique across all receivers within an action group.
    types:
    - uid: string
  - name: roleId
    description: The arm role id.
    types:
    - uid: string
  - name: useCommonAlertSchema
    description: Indicates whether to use common alert schema.
    types:
    - uid: boolean
    defaultValue: false
- name: EventHubReceiver
  description: An Event hub receiver.
  kind: object
  properties:
  - name: name
    description: The name of the Event hub receiver. Names must be unique across all receivers within an action group.
    types:
    - uid: string
  - name: eventHubNameSpace
    description: The Event Hub namespace
    types:
    - uid: string
  - name: eventHubName
    description: The name of the specific Event Hub queue
    types:
    - uid: string
  - name: useCommonAlertSchema
    description: Indicates whether to use common alert schema.
    types:
    - uid: boolean
    defaultValue: false
  - name: tenantId
    description: The tenant Id for the subscription containing this event hub
    types:
    - uid: string
  - name: subscriptionId
    description: The Id for the subscription containing this event hub
    types:
    - uid: string
- name: ActionGroupResource
  description: An action group resource.
  kind: object
  properties:
  - name: properties.groupShortName
    description: The short name of the action group. This will be used in SMS messages.
    types:
    - uid: string
  - name: properties.enabled
    description: Indicates whether this action group is enabled. If an action group is not enabled, then none of its receivers will receive communications.
    types:
    - uid: boolean
    defaultValue: true
  - name: properties.emailReceivers
    description: The list of email receivers that are part of this action group.
    types:
    - uid: EmailReceiver
      isArray: true
  - name: properties.smsReceivers
    description: The list of SMS receivers that are part of this action group.
    types:
    - uid: SmsReceiver
      isArray: true
  - name: properties.webhookReceivers
    description: The list of webhook receivers that are part of this action group.
    types:
    - uid: WebhookReceiver
      isArray: true
  - name: properties.itsmReceivers
    description: The list of ITSM receivers that are part of this action group.
    types:
    - uid: ItsmReceiver
      isArray: true
  - name: properties.azureAppPushReceivers
    description: The list of AzureAppPush receivers that are part of this action group.
    types:
    - uid: AzureAppPushReceiver
      isArray: true
  - name: properties.automationRunbookReceivers
    description: The list of AutomationRunbook receivers that are part of this action group.
    types:
    - uid: AutomationRunbookReceiver
      isArray: true
  - name: properties.voiceReceivers
    description: The list of voice receivers that are part of this action group.
    types:
    - uid: VoiceReceiver
      isArray: true
  - name: properties.logicAppReceivers
    description: The list of logic app receivers that are part of this action group.
    types:
    - uid: LogicAppReceiver
      isArray: true
  - name: properties.azureFunctionReceivers
    description: The list of azure function receivers that are part of this action group.
    types:
    - uid: AzureFunctionReceiver
      isArray: true
  - name: properties.armRoleReceivers
    description: The list of ARM role receivers that are part of this action group. Roles are Azure RBAC roles and only built-in roles are supported.
    types:
    - uid: ArmRoleReceiver
      isArray: true
  - name: properties.eventHubReceivers
    description: The list of event hub receivers that are part of this action group.
    types:
    - uid: EventHubReceiver
      isArray: true
  - name: id
    isReadyOnly: true
    description: Azure resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Azure resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Azure resource type
    types:
    - uid: string
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ErrorResponse
  description: Describes the format of Error response.
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: ReceiverStatus
  description: Indicates the status of the receiver. Receivers that are not Enabled will not receive any communications.
  kind: enum
  properties:
  - name: NotSpecified
    types:
    - uid: string
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
