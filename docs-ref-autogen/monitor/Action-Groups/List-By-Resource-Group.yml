uid: management.azure.com.monitor.actiongroups.listbyresourcegroup
name: List By Resource Group
service: Monitor
groupName: Action Groups
apiVersion: 2021-09-01
summary: Get a list of all action groups in a resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/actionGroups?api-version=2021-09-01
