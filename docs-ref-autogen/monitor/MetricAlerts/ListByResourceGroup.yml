### YamlMime:RESTOperation
uid: management.azure.com.monitor.metricalerts.listbyresourcegroup
name: List By Resource Group
service: Monitor
groupName: Metric Alerts
apiVersion: 2018-03-01
summary: Retrieve alert rule defintions in a resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/metricAlerts?api-version=2018-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription Id.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successful request for a list of metric alerts
  types:
  - uid: MetricAlertResourceCollection
- name: Other Status Codes
  description: BadRequest
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: MetricAlertResourceCollection
  description: Represents a collection of alert rule resources.
  kind: object
  properties:
  - name: value
    description: the values for the alert rule resources.
    types:
    - uid: MetricAlertResource
      isArray: true
- name: ErrorResponse
  description: Describes the format of Error response.
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: MetricAlertResource
  description: The metric alert resource.
  kind: object
  properties:
  - name: properties.description
    description: the description of the metric alert that will be included in the alert email.
    types:
    - uid: string
  - name: properties.severity
    description: Alert severity {0, 1, 2, 3, 4}
    types:
    - uid: integer
  - name: properties.enabled
    description: the flag that indicates whether the metric alert is enabled.
    types:
    - uid: boolean
  - name: properties.scopes
    description: the list of resource id's that this metric alert is scoped to.
    types:
    - uid: string
      isArray: true
  - name: properties.evaluationFrequency
    description: how often the metric alert is evaluated represented in ISO 8601 duration format.
    types:
    - uid: string
  - name: properties.windowSize
    description: the period of time (in ISO 8601 duration format) that is used to monitor alert activity based on the threshold.
    types:
    - uid: string
  - name: properties.criteria
    description: defines the specific alert criteria information.
    types:
    - uid: MetricAlertSingleResourceMultipleMetricCriteria
    typesTitle: MetricAlertCriteria
  - name: properties.autoMitigate
    description: the flag that indicates whether the alert should be auto resolved or not.
    types:
    - uid: boolean
  - name: properties.actions
    description: the array of actions that are performed when the alert rule becomes active, and when an alert condition is resolved.
    types:
    - uid: Action
      isArray: true
  - name: properties.lastUpdatedTime
    isReadyOnly: true
    description: Last time the rule was updated in ISO8601 format.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Azure resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Azure resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Azure resource type
    types:
    - uid: string
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: Action
  description: An alert action.
  kind: object
  properties:
  - name: actionGroupId
    description: the id of the action group to use.
    types:
    - uid: string
  - name: webhookProperties
    description: ''
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: MetricAlertSingleResourceMultipleMetricCriteria
  description: Specifies the metric alert criteria for a single resource that has multiple metric criteria.
  kind: object
  properties:
  - name: allOf
    description: "The list of metric criteria for this 'all of' operation. "
    types:
    - uid: MetricCriteria
      isArray: true
  - name: odata.type
    description: specifies the type of the alert criteria.
    types:
    - uid: Microsoft.Azure.Monitor.SingleResourceMultipleMetricCriteria
    typesTitle: string
- name: MetricCriteria
  kind: object
  properties:
  - name: name
    description: Name of the criteria.
    types:
    - uid: string
  - name: metricName
    description: Name of the metric.
    types:
    - uid: string
  - name: metricNamespace
    description: Namespace of the metric.
    types:
    - uid: string
  - name: operator
    description: the criteria operator.
    types:
    - uid: Operator
  - name: timeAggregation
    description: the criteria time aggregation types.
    types:
    - uid: AggregationType
  - name: threshold
    description: the criteria threshold value that activates the alert.
    types:
    - uid: number
  - name: dimensions
    description: List of dimension conditions.
    types:
    - uid: MetricDimension
      isArray: true
- name: Operator
  description: the criteria operator.
  kind: enum
  properties:
  - name: Equals
    types:
    - uid: string
  - name: NotEquals
    types:
    - uid: string
  - name: GreaterThan
    types:
    - uid: string
  - name: GreaterThanOrEqual
    types:
    - uid: string
  - name: LessThan
    types:
    - uid: string
  - name: LessThanOrEqual
    types:
    - uid: string
- name: AggregationType
  description: the criteria time aggregation types.
  kind: enum
  properties:
  - name: Average
    types:
    - uid: string
  - name: Minimum
    types:
    - uid: string
  - name: Maximum
    types:
    - uid: string
  - name: Total
    types:
    - uid: string
- name: MetricDimension
  kind: object
  properties:
  - name: name
    description: Name of the dimension.
    types:
    - uid: string
  - name: operator
    description: the dimension operator.
    types:
    - uid: string
  - name: values
    description: list of dimension values.
    types:
    - uid: string
      isArray: true
