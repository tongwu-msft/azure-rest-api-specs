examples:
- name: Create or update a Smart Detector alert rule
  request:
    uri: PUT https://management.azure.com/subscriptions/b368ca2f-e298-46b7-b0ab-012281956afa/resourceGroups/MyAlertRules/providers/microsoft.alertsManagement/smartDetectorAlertRules/MyAlertRule?api-version=2019-06-01
    body: >-
      {
        "properties": {
          "description": "Sample smart detector alert rule description",
          "state": "Enabled",
          "severity": "Sev3",
          "frequency": "PT5M",
          "detector": {
            "id": "VMMemoryLeak"
          },
          "scope": [
            "/subscriptions/b368ca2f-e298-46b7-b0ab-012281956afa/resourceGroups/MyVms/providers/Microsoft.Compute/virtualMachines/vm1"
          ],
          "actionGroups": {
            "customEmailSubject": "My custom email subject",
            "customWebhookPayload": "{\"AlertRuleName\":\"#alertrulename\"}",
            "groupIds": [
              "/subscriptions/b368ca2f-e298-46b7-b0ab-012281956afa/resourcegroups/actionGroups/providers/microsoft.insights/actiongroups/MyActionGroup"
            ]
          },
          "throttling": {
            "duration": "PT20M"
          }
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/b368ca2f-e298-46b7-b0ab-012281956afa/resourceGroups/MyAlertRules/providers/microsoft.alertsManagement/smartDetectorAlertRules/MyAlertRule",
        "type": "Microsoft.AlertsManagement/smartDetectorAlertRules",
        "name": "MyAlertRule",
        "location": "global",
        "tags": {},
        "properties": {
          "description": "Sample smart detector alert rule description",
          "state": "Enabled",
          "severity": "Sev3",
          "frequency": "PT5M",
          "detector": {
            "id": "VMMemoryLeak"
          },
          "scope": [
            "/subscriptions/b368ca2f-e298-46b7-b0ab-012281956afa/resourceGroups/MyVms/providers/Microsoft.Compute/virtualMachines/vm1"
          ],
          "actionGroups": [
            {
              "actionGroupId": "/subscriptions/b368ca2f-e298-46b7-b0ab-012281956afa/resourcegroups/actionGroups/providers/microsoft.insights/actiongroups/MyActionGroup"
            }
          ],
          "throttling": {
            "duration": "PT20M"
          }
        }
      }
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/b368ca2f-e298-46b7-b0ab-012281956afa/resourceGroups/MyAlertRules/providers/microsoft.alertsManagement/smartDetectorAlertRules/MyAlertRule",
        "type": "Microsoft.AlertsManagement/smartDetectorAlertRules",
        "name": "MyAlertRule",
        "location": "global",
        "tags": {},
        "properties": {
          "description": "Sample smart detector alert rule description",
          "state": "Enabled",
          "severity": "Sev3",
          "frequency": "PT5M",
          "detector": {
            "id": "VMMemoryLeak"
          },
          "scope": [
            "/subscriptions/b368ca2f-e298-46b7-b0ab-012281956afa/resourceGroups/MyVms/providers/Microsoft.Compute/virtualMachines/vm1"
          ],
          "actionGroups": [
            {
              "actionGroupId": "/subscriptions/b368ca2f-e298-46b7-b0ab-012281956afa/resourcegroups/actionGroups/providers/microsoft.insights/actiongroups/MyActionGroup"
            }
          ],
          "throttling": {
            "duration": "PT20M"
          }
        }
      }
