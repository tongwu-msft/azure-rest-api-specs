### YamlMime:RESTOperation
uid: management.azure.com.monitor.smartdetectoralertrules.createorupdate
name: Create Or Update
service: Monitor
groupName: Smart Detector Alert Rules
apiVersion: 2019-06-01
summary: Create or update a Smart Detector alert rule.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/microsoft.alertsManagement/smartDetectorAlertRules/{alertRuleName}?api-version=2019-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: alertRuleName
  in: path
  isRequired: true
  description: The name of the alert rule.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: SmartDetectorErrorResponse
- name: 200 OK
  description: Successful request to update a Smart Detector alert rule.
  types:
  - uid: AlertRule
- name: 201 Created
  description: Successful request to create a Smart Detector alert rule.
  types:
  - uid: AlertRule
requestBody:
- name: default
  parameters:
  - name: properties.description
    in: body
    description: The alert rule description.
    types:
    - uid: string
  - name: properties.state
    in: body
    isRequired: true
    description: The alert rule state.
    types:
    - uid: AlertRuleState
  - name: properties.severity
    in: body
    isRequired: true
    description: The alert rule severity.
    types:
    - uid: Severity
  - name: properties.frequency
    in: body
    isRequired: true
    description: The alert rule frequency in ISO8601 format. The time granularity must be in minutes and minimum value is 5 minutes.
    types:
    - uid: string
  - name: properties.detector
    in: body
    isRequired: true
    description: The alert rule's detector.
    types:
    - uid: Detector
  - name: properties.scope
    in: body
    isRequired: true
    description: The alert rule resources scope.
    types:
    - uid: string
      isArray: true
  - name: properties.actionGroups
    in: body
    isRequired: true
    description: The alert rule actions.
    types:
    - uid: ActionGroupsInformation
  - name: properties.throttling
    in: body
    description: The alert rule throttling information.
    types:
    - uid: ThrottlingInformation
  - name: location
    in: body
    description: The resource location.
    types:
    - uid: string
  - name: tags
    in: body
    description: The resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
