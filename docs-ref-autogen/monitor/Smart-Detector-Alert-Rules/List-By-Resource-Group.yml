### YamlMime:RESTOperation
uid: management.azure.com.monitor.smartdetectoralertrules.listbyresourcegroup
name: List By Resource Group
service: Monitor
groupName: Smart Detector Alert Rules
apiVersion: 2019-06-01
summary: List all the existing Smart Detector alert rules within the subscription and resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/microsoft.alertsManagement/smartDetectorAlertRules?api-version=2019-06-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/microsoft.alertsManagement/smartDetectorAlertRules?api-version=2019-06-01&expandDetector={expandDetector}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
- name: expandDetector
  in: query
  description: Indicates if Smart Detector should be expanded.
  types:
  - uid: boolean
responses:
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: SmartDetectorErrorResponse
- name: 200 OK
  description: Successful request to list Smart Detector alert rules.
  types:
  - uid: AlertRulesList
requestHeader: []
definitions:
- name: SmartDetectorErrorResponse
  description: Describe the format of an Error response.
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: AlertRulesList
  description: List of Smart Detector alert rules.
  kind: object
  properties:
  - name: value
    description: List of Smart Detector alert rules.
    types:
    - uid: AlertRule
      isArray: true
  - name: nextLink
    description: The URL to get the next set of results.
    types:
    - uid: string
- name: AlertRule
  description: The alert rule information
  kind: object
  properties:
  - name: properties.description
    description: The alert rule description.
    types:
    - uid: string
  - name: properties.state
    description: The alert rule state.
    types:
    - uid: AlertRuleState
  - name: properties.severity
    description: The alert rule severity.
    types:
    - uid: Severity
  - name: properties.frequency
    description: The alert rule frequency in ISO8601 format. The time granularity must be in minutes and minimum value is 5 minutes.
    types:
    - uid: string
  - name: properties.detector
    description: The alert rule's detector.
    types:
    - uid: Detector
  - name: properties.scope
    description: The alert rule resources scope.
    types:
    - uid: string
      isArray: true
  - name: properties.actionGroups
    description: The alert rule actions.
    types:
    - uid: ActionGroupsInformation
  - name: properties.throttling
    description: The alert rule throttling information.
    types:
    - uid: ThrottlingInformation
  - name: id
    isReadyOnly: true
    description: The resource ID.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The resource type.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The resource name.
    types:
    - uid: string
  - name: location
    description: The resource location.
    types:
    - uid: string
    defaultValue: global
  - name: tags
    description: The resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: AlertRuleState
  description: The alert rule state.
  kind: enum
  properties:
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: Severity
  description: The alert rule severity.
  kind: enum
  properties:
  - name: Sev0
    types:
    - uid: string
  - name: Sev1
    types:
    - uid: string
  - name: Sev2
    types:
    - uid: string
  - name: Sev3
    types:
    - uid: string
  - name: Sev4
    types:
    - uid: string
- name: Detector
  description: The detector information. By default this is not populated, unless it's specified in expandDetector
  kind: object
  properties:
  - name: id
    description: The detector id.
    types:
    - uid: string
  - name: parameters
    description: The detector's parameters.'
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
  - name: name
    description: The Smart Detector name. By default this is not populated, unless it's specified in expandDetector
    types:
    - uid: string
  - name: description
    description: The Smart Detector description. By default this is not populated, unless it's specified in expandDetector
    types:
    - uid: string
  - name: supportedResourceTypes
    description: The Smart Detector supported resource types. By default this is not populated, unless it's specified in expandDetector
    types:
    - uid: string
      isArray: true
  - name: imagePaths
    description: The Smart Detector image path. By default this is not populated, unless it's specified in expandDetector
    types:
    - uid: string
      isArray: true
- name: ActionGroupsInformation
  description: The Action Groups information, used by the alert rule.
  kind: object
  properties:
  - name: customEmailSubject
    description: An optional custom email subject to use in email notifications.
    types:
    - uid: string
  - name: customWebhookPayload
    description: An optional custom web-hook payload to use in web-hook notifications.
    types:
    - uid: string
  - name: groupIds
    description: The Action Group resource IDs.
    types:
    - uid: string
      isArray: true
- name: ThrottlingInformation
  description: Optional throttling information for the alert rule.
  kind: object
  properties:
  - name: duration
    description: The required duration (in ISO8601 format) to wait before notifying on the alert rule again. The time granularity must be in minutes and minimum value is 0 minutes
    types:
    - uid: string
