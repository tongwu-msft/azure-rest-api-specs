### YamlMime:RESTOperation
uid: management.azure.com.monitor.activitylogalerts.delete
name: Delete
service: Monitor
groupName: Activity Log Alerts
apiVersion: 2020-10-01
summary: Delete an Activity Log Alert rule.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/activityLogAlerts/{activityLogAlertName}?api-version=2020-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: activityLogAlertName
  in: path
  isRequired: true
  description: The name of the Activity Log Alert rule.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The Activity Log Alert rule was successfully deleted.
- name: 204 No Content
  description: The Activity Log Alert rule does not exist. It may have already been deleted.
- name: Other Status Codes
  description: An error occurred and the Activity Log Alert rule could not be deleted.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ErrorResponse
  description: The error response.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message indicating why the operation failed.
    types:
    - uid: string
examples:
- name: Delete an Activity Log Alert rule
  request:
    uri: DELETE https://management.azure.com/subscriptions/187f412d-1758-44d9-b052-169e2564721d/resourceGroups/MyResourceGroup/providers/Microsoft.Insights/activityLogAlerts/SampleActivityLogAlertRule?api-version=2020-10-01
  responses:
  - statusCode: "200"
  - statusCode: "204"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
