  summary: 'Creates a Log Analytics QueryPack. Note: You cannot specify a different value for InstrumentationKey nor AppId in the Put operation.'
- uid: management.azure.com.monitor.querypacks.delete
  summary: Deletes a Log Analytics QueryPack.
- uid: management.azure.com.monitor.querypacks.get
  summary: Returns a Log Analytics QueryPack.
- uid: management.azure.com.monitor.querypacks.list
  summary: Gets a list of all Log Analytics QueryPacks within a subscription.
- uid: management.azure.com.monitor.querypacks.listbyresourcegroup
