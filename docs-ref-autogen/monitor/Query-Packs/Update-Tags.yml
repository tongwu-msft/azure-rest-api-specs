      async function queryPackUpdateTagsOnly() {
        const subscriptionId = "subid";
        const resourceGroupName = "my-resource-group";
        const queryPackName = "my-querypack";
        const queryPackTags = {
          tags: { tag1: "Value1", tag2: "Value2" },
