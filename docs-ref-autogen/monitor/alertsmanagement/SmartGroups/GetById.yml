### YamlMime:RESTOperation
uid: monitor.smartgroups.getbyid
name: Get By Id
service: Monitor
groupName: Smart Groups
apiVersion: 2018-05-05
summary: "Get information of smart alerts group.  \nGet details of smart group."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https:///subscriptions/{subscriptionId}/providers/Microsoft.AlertsManagement/smartGroups/{smartGroupId}?api-version=2018-05-05
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: smartGroupId
  in: path
  isRequired: true
  description: 'Smart group unique id. '
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version.
  types:
  - uid: api-version
responses:
- name: 200 OK
  headers:
  - name: x-ms-request-id
    value: string
  description: OK. Returns the group with the specified smart group Id.
  types:
  - uid: smartGroup
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: errorResponse
requestHeader: []
