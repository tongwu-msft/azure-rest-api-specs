### YamlMime:RESTOperation
uid: monitor.alerts.gethistory
name: Get History
service: Monitor
groupName: Alerts
apiVersion: 2018-05-05-preview
summary: Get the history of the changes of an alert.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https:///subscriptions/{subscriptionId}/providers/Microsoft.AlertsManagement/alerts/{alertId}/history?api-version=2018-05-05-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: alertId
  in: path
  isRequired: true
  description: Unique ID of an alert object.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: client API version
  types:
  - uid: api-version
responses:
- name: 200 OK
  description: OK. Returns the list of changes of alert.
  types:
