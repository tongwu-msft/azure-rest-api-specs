### YamlMime:RESTOperation
uid: management.azure.com.monitor.alertsmanagement.alerts.getsummary
name: Get Summary
service: Monitor
groupName: Alerts
apiVersion: 2019-03-01
summary: Get a summarized count of your alerts grouped by various parameters (e.g. grouping by 'Severity' returns the count of alerts for each severity).
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/{scope}/providers/Microsoft.AlertsManagement/alertsSummary?groupby={groupby}&api-version=2019-03-01
- content: GET https://management.azure.com/{scope}/providers/Microsoft.AlertsManagement/alertsSummary?groupby={groupby}&includeSmartGroupsCount={includeSmartGroupsCount}&targetResource={targetResource}&targetResourceType={targetResourceType}&targetResourceGroup={targetResourceGroup}&monitorService={monitorService}&monitorCondition={monitorCondition}&severity={severity}&alertState={alertState}&alertRule={alertRule}&timeRange={timeRange}&customTimeRange={customTimeRange}&api-version=2019-03-01
  isOptional: true
uriParameters:
- name: scope
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: scope here is resourceId for which alert is created.
  types:
  - uid: string
- name: groupby
  in: query
  isRequired: true
  description: This parameter allows the result set to be grouped by input fields. For example, groupby=severity,alertstate.
  types:
  - uid: AlertsSummaryGroupByFields
- name: includeSmartGroupsCount
  in: query
  description: Include count of the SmartGroups as part of the summary. Default value is 'false'.
  types:
  - uid: boolean
- name: targetResource
  in: query
  description: Filter by target resource( which is full ARM ID) Default value is select all.
  types:
  - uid: string
- name: targetResourceType
  in: query
  description: Filter by target resource type. Default value is select all.
  types:
  - uid: string
- name: targetResourceGroup
  in: query
  description: Filter by target resource group name. Default value is select all.
  types:
  - uid: string
- name: monitorService
  in: query
  description: Filter by monitor service which generates the alert instance. Default value is select all.
  types:
  - uid: MonitorService
- name: monitorCondition
  in: query
  description: Filter by monitor condition which is either 'Fired' or 'Resolved'. Default value is to select all.
  types:
  - uid: MonitorCondition
- name: severity
  in: query
  description: Filter by severity.  Default value is select all.
  types:
  - uid: Severity
- name: alertState
  in: query
  description: Filter by state of the alert instance. Default value is to select all.
  types:
  - uid: AlertState
- name: alertRule
  in: query
  description: Filter by specific alert rule.  Default value is to select all.
  types:
  - uid: string
- name: timeRange
  in: query
  description: Filter by time range by below listed values. Default value is 1 day.
  types:
  - uid: TimeRange
- name: customTimeRange
  in: query
  description: Filter by custom time range in the format <start-time>/<end-time>  where time is in (ISO-8601 format)'. Permissible values is within 30 days from  query time. Either timeRange or customTimeRange could be used but not both. Default is none.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version.
  types:
  - uid: api-version
responses:
- name: 200 OK
  description: OK. Alert summary returned.
  types:
  - uid: alertsSummary
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: AlertsManagementErrorResponse
requestHeader: []
