### YamlMime:RESTOperation
uid: management.azure.com.monitor.alertsmanagement.actionrules.listbysubscription
name: List By Subscription
service: Monitor
groupName: Action Rules
apiVersion: 2019-05-05-preview
summary: "Get all action rule in a given subscription  \nList all action rules of the subscription and given input filters"
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.AlertsManagement/actionRules?api-version=2019-05-05-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.AlertsManagement/actionRules?targetResourceGroup={targetResourceGroup}&targetResourceType={targetResourceType}&targetResource={targetResource}&severity={severity}&monitorService={monitorService}&impactedScope={impactedScope}&description={description}&alertRuleId={alertRuleId}&actionGroup={actionGroup}&name={name}&api-version=2019-05-05-preview
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: targetResourceGroup
  in: query
  description: Filter by target resource group name. Default value is select all.
  types:
  - uid: string
- name: targetResourceType
  in: query
  description: Filter by target resource type. Default value is select all.
  types:
  - uid: string
- name: targetResource
  in: query
  description: Filter by target resource( which is full ARM ID) Default value is select all.
  types:
  - uid: string
- name: severity
  in: query
  description: Filter by severity.  Default value is select all.
  types:
  - uid: Severity
- name: monitorService
  in: query
  description: Filter by monitor service which generates the alert instance. Default value is select all.
  types:
  - uid: MonitorService
- name: impactedScope
  in: query
  description: filter by impacted/target scope (provide comma separated list for multiple scopes). The value should be an well constructed ARM id of the scope.
  types:
  - uid: string
- name: description
  in: query
  description: filter by alert rule description
  types:
  - uid: string
- name: alertRuleId
  in: query
  description: filter by alert rule id
  types:
  - uid: string
- name: actionGroup
  in: query
  description: filter by action group configured as part of action rule
  types:
  - uid: string
- name: name
  in: query
  description: filter by action rule name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: client API version
  types:
  - uid: api-version
responses:
- name: 200 OK
  headers:
  - name: x-ms-request-id
    value: string
  description: OK. Return the list of action rules
  types:
  - uid: ActionRulesList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: errorResponse
requestHeader: []
definitions:
- name: Severity
  description: Filter by severity.  Default value is select all.
  kind: enum
  properties:
  - name: Sev0
    types:
    - uid: string
  - name: Sev1
    types:
    - uid: string
  - name: Sev2
    types:
    - uid: string
  - name: Sev3
    types:
    - uid: string
  - name: Sev4
    types:
    - uid: string
- name: MonitorService
  description: Filter by monitor service which generates the alert instance. Default value is select all.
  kind: enum
  properties:
  - name: Application Insights
    types:
    - uid: string
  - name: ActivityLog Administrative
    types:
    - uid: string
  - name: ActivityLog Security
    types:
    - uid: string
  - name: ActivityLog Recommendation
    types:
    - uid: string
  - name: ActivityLog Policy
    types:
    - uid: string
  - name: ActivityLog Autoscale
    types:
    - uid: string
  - name: Log Analytics
    types:
    - uid: string
  - name: Nagios
    types:
    - uid: string
  - name: Platform
    types:
    - uid: string
  - name: SCOM
    types:
    - uid: string
  - name: ServiceHealth
    types:
    - uid: string
  - name: SmartDetector
    types:
    - uid: string
  - name: VM Insights
    types:
    - uid: string
  - name: Zabbix
    types:
    - uid: string
- name: api-version
  description: client API version
  kind: enum
  properties:
  - name: 2019-05-05-preview
    types:
    - uid: string
- name: ActionRulesList
  description: List of action rules
  kind: object
  properties:
  - name: nextLink
    description: URL to fetch the next set of action rules
    types:
    - uid: string
  - name: value
    description: List of action rules
    types:
    - uid: ActionRule
      isArray: true
- name: errorResponse
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: Details of error response.
    types:
    - uid: errorResponseBody
- name: ActionRule
  description: Action rule object containing target scope, conditions and suppression logic
  kind: object
  properties:
  - name: properties
    description: action rule properties
    types:
    - uid: ActionRuleProperties
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: id
    isReadyOnly: true
    description: Azure resource Id
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Azure resource type
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Azure resource name
    types:
    - uid: string
- name: errorResponseBody
  description: Details of error response.
  kind: object
  properties:
  - name: code
    description: Error code, intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: Description of the error, intended for display in user interface.
    types:
    - uid: string
  - name: target
    description: Target of the particular error, for example name of the property.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: errorResponseBody
      isArray: true
