- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.AlertsManagement/smartGroups?targetResource={targetResource}&targetResourceGroup={targetResourceGroup}&targetResourceType={targetResourceType}&monitorService={monitorService}&monitorCondition={monitorCondition}&severity={severity}&smartGroupState={smartGroupState}&timeRange={timeRange}&pageCount={pageCount}&sortBy={sortBy}&sortOrder={sortOrder}&api-version=2019-05-05-preview
