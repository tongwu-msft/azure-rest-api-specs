uid: management.azure.com.monitor.alertsmanagement.smartgroups.getall
name: Get All
service: Monitor
groupName: Smart Groups
apiVersion: 2019-05-05-preview
summary: "Get all Smart Groups within a specified subscription  \nList all the Smart Groups within a specified subscription. "
