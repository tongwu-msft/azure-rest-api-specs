### YamlMime:RESTOperationGroup
uid: monitor.alerts
name: Alerts
apiVersion: 2018-05-05
service: Monitor
operations:
- uid: monitor.alerts.changestate
  summary: Change the state of an alert.
- uid: monitor.alerts.getall
  summary: 'List all existing alerts, where the results can be filtered on the basis of multiple parameters (e.g. time range). The results can then be sorted on the basis specific fields, with the default being lastModifiedDateTime. '
- uid: monitor.alerts.getbyid
  summary: "Get a specific alert.  \nGet information related to a specific alert"
- uid: monitor.alerts.gethistory
  summary: Get the history of an alert, which captures any monitor condition changes (Fired/Resolved) and alert state changes (New/Acknowledged/Closed).
- uid: monitor.alerts.getsummary
  summary: Get a summarized count of your alerts grouped by various parameters (e.g. grouping by 'Severity' returns the count of alerts for each severity).
