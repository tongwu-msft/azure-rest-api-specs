### YamlMime:RESTOperationGroup
uid: management.azure.com.monitor.alertsmanagement.alerts
name: Alerts
apiVersion: 2019-03-01
service: Monitor
metadata:
  description: Learn more about [Monitor Alerts Operations]. How to [Get Summary,Meta Data,Get All,Get History,Change State,Get By Id].
operations:
- uid: management.azure.com.monitor.alertsmanagement.alerts.changestate
  summary: "Change the state of an alert. If scope is a deleted resource then please use scope as parent resource of the delete resource. For example if my alert id is '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Compute/virtualMachines/vm1/providers/Microsoft.AlertsManagement/alerts/{alertId}' and 'vm1' is deleted then if you want to change state of this particular alert then use parent resource of scope. So in this example change state call will look like this: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.AlertsManagement/alerts/{alertId}'."
- uid: management.azure.com.monitor.alertsmanagement.alerts.getall
  summary: 'List all existing alerts, where the results can be filtered on the basis of multiple parameters (e.g. time range). The results can then be sorted on the basis specific fields, with the default being lastModifiedDateTime. '
- uid: management.azure.com.monitor.alertsmanagement.alerts.getbyid
  summary: "Get a specific alert.  \nGet information related to a specific alert. If scope is a deleted resource then please use scope as parent resource of the delete resource. For example if my alert id is '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Compute/virtualMachines/vm1/providers/Microsoft.AlertsManagement/alerts/{alertId}' and 'vm1' is deleted then if you want to get alert by id then use parent resource of scope. So in this example get alert by id call will look like this: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.AlertsManagement/alerts/{alertId}'."
- uid: management.azure.com.monitor.alertsmanagement.alerts.gethistory
  summary: "Get the history of an alert, which captures any monitor condition changes (Fired/Resolved), alert state changes (New/Acknowledged/Closed) and applied action rules for that particular alert. If scope is a deleted resource then please use scope as parent resource of the delete resource. For example if my alert id is '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Compute/virtualMachines/vm1/providers/Microsoft.AlertsManagement/alerts/{alertId}' and 'vm1' is deleted then if you want to get history of this particular alert then use parent resource of scope. So in this example get history call will look like this: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.AlertsManagement/alerts/{alertId}/history'."
- uid: management.azure.com.monitor.alertsmanagement.alerts.getsummary
  summary: Get a summarized count of your alerts grouped by various parameters (e.g. grouping by 'Severity' returns the count of alerts for each severity).
- uid: management.azure.com.monitor.alertsmanagement.alerts.metadata
  summary: List alerts meta data information based on value of identifier parameter.
