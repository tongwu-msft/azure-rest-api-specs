### YamlMime:RESTOperation
uid: management.azure.com.monitor.privatelinkscopes(preview).privatelinkscopes(preview).updatetags
name: Update Tags
service: Monitor
groupName: Private Link Scopes (Preview)
apiVersion: 2019-10-17-preview
summary: Updates an existing PrivateLinkScope's tags. To update other fields use the CreateOrUpdate method.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/microsoft.insights/privateLinkScopes/{scopeName}?api-version=2019-10-17-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: scopeName
  in: path
  isRequired: true
  description: The name of the Azure Monitor PrivateLinkScope resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Updating the Azure Monitor PrivateLinkScope's tags was successful. PrivateLinkScope tags are updated and returned with the rest of the PrivateLinkScope's object properties.
  types:
  - uid: AzureMonitorPrivateLinkScope
requestBody:
- name: default
  parameters:
  - name: tags
    in: body
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: AzureMonitorPrivateLinkScope
  description: An Azure Monitor PrivateLinkScope definition.
  kind: object
  properties:
  - name: properties.provisioningState
    isReadyOnly: true
    description: 'Current state of this PrivateLinkScope: whether or not is has been provisioned within the resource group it is defined. Users cannot change this value but are able to read from it. Values will include Provisioning ,Succeeded, Canceled and Failed.'
    types:
    - uid: string
  - name: properties.privateEndpointConnections
    isReadyOnly: true
    description: List of private endpoint connections.
    types:
    - uid: PrivateEndpointConnection
      isArray: true
  - name: id
    isReadyOnly: true
    description: Azure resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Azure resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Azure resource type
    types:
    - uid: string
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: TagsResource
  description: A container holding only the Tags for a resource, allowing the user to update the tags on a PrivateLinkScope instance.
  kind: object
  properties:
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: PrivateEndpointConnection
  description: A private endpoint connection
  kind: object
  properties:
  - name: properties.privateEndpoint
    description: Private endpoint which the connection belongs to.
    types:
    - uid: PrivateEndpointProperty
  - name: properties.privateLinkServiceConnectionState
    description: Connection state of the private endpoint connection.
    types:
    - uid: PrivateLinkServiceConnectionStateProperty
  - name: properties.provisioningState
    isReadyOnly: true
    description: State of the private endpoint connection.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Azure resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Azure resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Azure resource type
    types:
    - uid: string
- name: PrivateEndpointProperty
  description: Private endpoint which the connection belongs to.
  kind: object
  properties:
  - name: id
    description: Resource id of the private endpoint.
    types:
    - uid: string
- name: PrivateLinkServiceConnectionStateProperty
  description: State of the private endpoint connection.
  kind: object
  properties:
  - name: status
    description: The private link service connection status.
    types:
    - uid: string
  - name: description
    description: The private link service connection description.
    types:
    - uid: string
  - name: actionsRequired
    isReadyOnly: true
    description: The actions required for private link service connection.
    types:
    - uid: string
examples:
- name: PrivateLinkScopeUpdateTagsOnly
  request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/my-resource-group/providers/microsoft.insights/privateLinkScopes/my-privatelinkscope?api-version=2019-10-17-preview
    body: >-
      {
        "tags": {
          "Tag1": "Value1",
          "Tag2": "Value2"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/my-resource-group/providers/microsoft.insights/privateLinkScopes/my-privatelinkscope",
        "name": "my-privatelinkscope",
        "type": "Microsoft.Insights/privateLinkScopes",
        "location": "Global",
        "tags": {
          "Tag1": "Value1",
          "Tag2": "Value2"
        },
        "properties": {
          "provisioningState": "Succeeded"
        }
      }
