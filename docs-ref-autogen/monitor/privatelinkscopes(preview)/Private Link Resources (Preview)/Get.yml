### YamlMime:RESTOperation
uid: management.azure.com.monitor.privatelinkscopes(preview).privatelinkresources(preview).get
name: Get
service: Monitor
groupName: Private Link Resources (Preview)
apiVersion: 2019-10-17-preview
summary: Gets the private link resources that need to be created for a Azure Monitor PrivateLinkScope.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/privateLinkScopes/{scopeName}/privateLinkResources/{groupName}?api-version=2019-10-17-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: scopeName
  in: path
  isRequired: true
  description: The name of the Azure Monitor PrivateLinkScope resource.
  types:
  - uid: string
- name: groupName
  in: path
  isRequired: true
  description: The name of the private link resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved a specified private link resource.
  types:
  - uid: PrivateLinkResource
requestHeader: []
definitions:
- name: PrivateLinkResource
  description: A private link resource
  kind: object
  properties:
  - name: properties.groupId
    isReadyOnly: true
    description: The private link resource group id.
    types:
    - uid: string
  - name: properties.requiredMembers
    isReadyOnly: true
    description: The private link resource required member names.
    types:
    - uid: string
      isArray: true
  - name: id
    isReadyOnly: true
    description: Azure resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Azure resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Azure resource type
    types:
    - uid: string
examples:
- name: Gets private endpoint connection.
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/MyResourceGroup/providers/Microsoft.Insights/privateLinkScopes/MyPrivateLinkScope/privateLinkResources/azuremonitor?api-version=2019-10-17-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/MyResourceGroup/providers/Microsoft.Insights/privateLinkScopes/MyPrivateLinkScope/privateLinkResources/azuremonitor",
        "name": "azuremonitor",
        "type": "Microsoft.Insights/privateLinkScopes/privateLinkResources",
        "properties": {
          "groupId": "azuremonitor",
          "requiredMembers": [
            "draft",
            "breeze",
            "livemetrics",
            "snapshotdebugger",
            "profiler",
            "oms-12300000-1111-2222-3333-444444444444",
            "ods-12300000-1111-2222-3333-444444444444",
            "agent-12300000-1111-2222-3333-444444444444"
          ]
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
