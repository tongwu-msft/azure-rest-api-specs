### YamlMime:RESTOperation
summary: 'Gets the active diagnostic settings for the specified resource. **WARNING**: This method will be deprecated in future releases.'
service: Monitor
apiVersion: 2016-09-01
groupName: Service Diagnostic Settings
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/{resourceUri}/providers/microsoft.insights/diagnosticSettings/service?api-version=2016-09-01
uriParameters:
- in: path
  isRequired: true
  description: The identifier of the resource.
  types:
  - uid: string
  name: resourceUri
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
- description: Successful request to get more information about service diagnostic setting
  types:
  - uid: ServiceDiagnosticSettingsResource
  name: 200 OK
requestHeader: []
definitions:
- name: ErrorResponse
  description: Describes the format of Error response.
  kind: object
  properties:
  - description: Error code
    types:
    - uid: string
    name: code
  - description: Error message indicating why the operation failed.
    types:
    - uid: string
    name: message
- name: ServiceDiagnosticSettingsResource
  description: Description of a service diagnostic setting
  kind: object
  properties:
  - description: The resource ID of the storage account to which you would like to send Diagnostic Logs.
    types:
    - uid: string
    name: properties.storageAccountId
  - description: "The service bus rule ID of the service bus namespace in which you would like to have Event Hubs created for streaming Diagnostic Logs. The rule ID is of the format: '{service bus resource ID}/authorizationrules/{key name}'."
    types:
    - uid: string
    name: properties.serviceBusRuleId
  - description: The resource Id for the event hub namespace authorization rule.
    types:
    - uid: string
    name: properties.eventHubAuthorizationRuleId
  - description: Part of MultiTenantDiagnosticSettings. Specifies the settings for a particular metric.
    types:
    - isArray: true
      uid: MetricSettings
    name: properties.metrics
  - description: Part of MultiTenantDiagnosticSettings. Specifies the settings for a particular log.
    types:
    - isArray: true
      uid: LogSettings
    name: properties.logs
  - description: 'The workspace ID (resource ID of a Log Analytics workspace) for a Log Analytics workspace to which you would like to send Diagnostic Logs. Example: /subscriptions/4b9e8510-67ab-4e9a-95a9-e2f1e570ea9c/resourceGroups/insights-integration/providers/Microsoft.OperationalInsights/workspaces/viruela2'
    types:
    - uid: string
    name: properties.workspaceId
  - isReadyOnly: true
    description: Azure resource Id
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Azure resource name
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Azure resource type
    types:
    - uid: string
    name: type
  - description: Resource location
    types:
    - uid: string
    name: location
  - description: Resource tags
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
- name: MetricSettings
  description: Part of MultiTenantDiagnosticSettings. Specifies the settings for a particular metric.
  kind: object
  properties:
  - description: the timegrain of the metric in ISO8601 format.
    types:
    - uid: string
    name: timeGrain
  - description: a value indicating whether this timegrain is enabled.
    types:
    - uid: boolean
    name: enabled
  - description: the retention policy for this timegrain.
    types:
    - uid: RetentionPolicy
    name: retentionPolicy
- name: LogSettings
  description: Part of MultiTenantDiagnosticSettings. Specifies the settings for a particular log.
  kind: object
  properties:
  - description: Name of a Diagnostic Log category for a resource type this setting is applied to. To obtain the list of Diagnostic Log categories for a resource, first perform a GET diagnostic settings operation.
    types:
    - uid: string
    name: category
  - description: a value indicating whether this log is enabled.
    types:
    - uid: boolean
    name: enabled
  - description: the retention policy for this log.
    types:
    - uid: RetentionPolicy
    name: retentionPolicy
- name: RetentionPolicy
  description: Specifies the retention policy for the log.
  kind: object
  properties:
  - description: a value indicating whether the retention policy is enabled.
    types:
    - uid: boolean
    name: enabled
  - description: the number of days for the retention in days. A value of 0 will retain the events indefinitely.
    types:
    - uid: integer
    name: days
