### YamlMime:RESTOperation
uid: management.azure.com.monitor.alertruleincidents.listbyalertrule
name: List By Alert Rule
service: Monitor
groupName: Alert Rule Incidents
apiVersion: 2016-03-01
summary: Gets a list of incidents associated to an alert rule
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/microsoft.insights/alertrules/{ruleName}/incidents?api-version=2016-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription Id.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: ruleName
  in: path
  isRequired: true
  description: The name of the rule.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successful request for a list of alert rule related incidents
  types:
  - uid: IncidentListResult
requestHeader: []
definitions:
- name: IncidentListResult
  description: The List incidents operation response.
  kind: object
  properties:
  - name: value
    description: "  \nAn alert incident indicates the activation status of an alert rule."
    types:
    - uid: Incident
      isArray: true
- name: Incident
  description: An alert incident indicates the activation status of an alert rule.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: "  \nIncident name."
    types:
    - uid: string
  - name: ruleName
    isReadyOnly: true
    description: "  \nRule name that is associated with the incident."
    types:
    - uid: string
  - name: isActive
    isReadyOnly: true
    description: "  \nA boolean to indicate whether the incident is active or resolved."
    types:
    - uid: boolean
  - name: activatedTime
    isReadyOnly: true
    description: "  \nThe time at which the incident was activated in ISO8601 format."
    types:
    - uid: string
  - name: resolvedTime
    isReadyOnly: true
    description: "  \nThe time at which the incident was resolved in ISO8601 format. If null, it means the incident is still active."
    types:
    - uid: string
examples:
- name: List alert rule incidents
  request:
    uri: GET management.azure.com/subscriptions/b67f7fec-69fc-4974-9099-a26bd6ffeda3/resourcegroups/Rac46PostSwapRG/providers/microsoft.insights/alertrules/myRuleName/incidents?api-version=2016-03-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "Website_started",
            "ruleName": "myRuleName",
            "isActive": true,
            "activatedTime": "2017-09-13T15:45:26.9792776Z",
            "resolvedTime": "2017-09-13T22:14:28.9792776Z"
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
