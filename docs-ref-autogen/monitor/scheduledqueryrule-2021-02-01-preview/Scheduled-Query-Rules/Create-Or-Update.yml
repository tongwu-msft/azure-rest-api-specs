examples:
- name: Create or update a scheduled query rule for Single Resource
  request:
    uri: PUT https://management.azure.com/subscriptions/dd4bfc94-a096-412b-9c43-4bd13e35afbc/resourceGroups/QueryResourceGroupName/providers/Microsoft.Insights/scheduledQueryRules/perf?api-version=2021-02-01-preview
    body: >-
      {
        "location": "eastus",
        "properties": {
          "description": "Performance rule",
          "severity": 4,
          "enabled": true,
          "evaluationFrequency": "PT5M",
          "scopes": [
            "/subscriptions/aaf177ed-1330-a9f2-80ea-fd3d7783b147/resourceGroups/scopeResourceGroup1/providers/Microsoft.Compute/virtualMachines/vm1"
          ],
          "windowSize": "PT10M",
          "criteria": {
            "allOf": [
              {
                "query": "Perf | where ObjectName == \"Processor\"",
                "timeAggregation": "Average",
                "metricMeasureColumn": "% Processor Time",
                "resourceIdColumn": "resourceId",
                "dimensions": [
                  {
                    "name": "ComputerIp",
                    "operator": "Exclude",
                    "values": [
                      "192.168.1.1"
                    ]
                  },
                  {
                    "name": "OSType",
                    "operator": "Include",
                    "values": [
                      "*"
                    ]
                  }
                ],
                "operator": "GreaterThan",
                "threshold": 70,
                "failingPeriods": {
                  "numberOfEvaluationPeriods": 1,
                  "minFailingPeriodsToAlert": 1
                }
              }
            ]
          },
          "muteActionsDuration": "PT30M",
          "actions": {
            "actionGroups": [
              "/subscriptions/1cf177ed-1330-4692-80ea-fd3d7783b147/resourcegroups/sqrapi/providers/microsoft.insights/actiongroups/myactiongroup"
            ],
            "customProperties": {
              "key11": "value11",
              "key12": "value12"
            }
          },
          "autoMitigate": true,
          "checkWorkspaceAlertsStorageConfigured": true,
          "skipQueryValidation": true
        }
      }
