### YamlMime:RESTOperation
summary: Create a new action group or update an existing one.
service: Monitor
apiVersion: 2017-04-01
groupName: Action Groups
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/microsoft.insights/actionGroups/{actionGroupName}?api-version=2017-04-01
uriParameters:
- in: path
  isRequired: true
  description: The Azure subscription Id.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the action group.
  types:
  - uid: string
  name: actionGroupName
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: An existing action group was successfully updated.
  types:
  - uid: ActionGroupResource
  name: 200 OK
- description: A new action group was successfully created.
  types:
  - uid: ActionGroupResource
  name: 201 Created
- description: An error occurred and the action group could not be created or updated.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: The short name of the action group. This will be used in SMS messages.
    types:
    - uid: string
    name: properties.groupShortName
  - in: body
    isRequired: true
    description: Indicates whether this action group is enabled. If an action group is not enabled, then none of its receivers will receive communications.
    types:
    - uid: boolean
    name: properties.enabled
  - in: body
    description: An email receiver.
    types:
    - isArray: true
      uid: EmailReceiver
    name: properties.emailReceivers
  - in: body
    description: An SMS receiver.
    types:
    - isArray: true
      uid: SmsReceiver
    name: properties.smsReceivers
  - in: body
    description: A webhook receiver.
    types:
    - isArray: true
      uid: WebhookReceiver
    name: properties.webhookReceivers
  - in: body
    isRequired: true
    description: Resource location
    types:
    - uid: string
    name: location
  - in: body
    description: Resource tags
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
requestHeader: []
definitions:
- name: EmailReceiver
  description: The list of email receivers that are part of this action group.
  kind: object
  properties:
  - description: The name of the email receiver. Names must be unique across all receivers within an action group.
    types:
    - uid: string
    name: name
  - description: The email address of this receiver.
    types:
    - uid: string
    name: emailAddress
  - isReadyOnly: true
    description: The receiver status of the e-mail.
    types:
    - uid: ReceiverStatus
    name: status
- name: SmsReceiver
  description: The list of SMS receivers that are part of this action group.
  kind: object
  properties:
  - description: The name of the SMS receiver. Names must be unique across all receivers within an action group.
    types:
    - uid: string
    name: name
  - description: The country code of the SMS receiver.
    types:
    - uid: string
    name: countryCode
  - description: The phone number of the SMS receiver.
    types:
    - uid: string
    name: phoneNumber
  - isReadyOnly: true
    description: The status of the receiver.
    types:
    - uid: ReceiverStatus
    name: status
- name: WebhookReceiver
  description: The list of webhook receivers that are part of this action group.
  kind: object
  properties:
  - description: The name of the webhook receiver. Names must be unique across all receivers within an action group.
    types:
    - uid: string
    name: name
  - description: The URI where webhooks should be sent.
    types:
    - uid: string
    name: serviceUri
- name: ActionGroupResource
  description: An action group resource.
  kind: object
  properties:
  - description: The short name of the action group. This will be used in SMS messages.
    types:
    - uid: string
    name: properties.groupShortName
  - description: Indicates whether this action group is enabled. If an action group is not enabled, then none of its receivers will receive communications.
    types:
    - uid: boolean
    name: properties.enabled
  - description: An email receiver.
    types:
    - isArray: true
      uid: EmailReceiver
    name: properties.emailReceivers
  - description: An SMS receiver.
    types:
    - isArray: true
      uid: SmsReceiver
    name: properties.smsReceivers
  - description: A webhook receiver.
    types:
    - isArray: true
      uid: WebhookReceiver
    name: properties.webhookReceivers
  - isReadyOnly: true
    description: Azure resource Id
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Azure resource name
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Azure resource type
    types:
    - uid: string
    name: type
  - description: Resource location
    types:
    - uid: string
    name: location
  - description: Resource tags
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
- name: ErrorResponse
  description: Describes the format of Error response.
  kind: object
  properties:
  - description: Error code
    types:
    - uid: string
    name: code
  - description: Error message indicating why the operation failed.
    types:
    - uid: string
    name: message
- name: ReceiverStatus
  description: The receiver status of the e-mail.
  kind: enum
  properties:
  - types:
    - uid: string
    name: NotSpecified
  - types:
    - uid: string
    name: Enabled
  - types:
    - uid: string
    name: Disabled
examples:
