### YamlMime:RESTOperation
uid: management.azure.com.monitor.actiongroups.listbyresourcegroup
name: List By Resource Group
service: Monitor
groupName: Action Groups
apiVersion: 2017-04-01
summary: Get a list of all action groups in a resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/microsoft.insights/actionGroups?api-version=2017-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription Id.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The request succeeded.
  types:
  - uid: ActionGroupList
- name: Other Status Codes
  description: An error occurred and the list of action groups could not be retrieved.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ActionGroupList
  description: A list of action groups.
  kind: object
  properties:
  - name: value
    description: An action group resource.
    types:
    - uid: ActionGroupResource
      isArray: true
  - name: nextLink
    description: Provides the link to retrieve the next set of elements.
    types:
    - uid: string
- name: ErrorResponse
  description: Describes the format of Error response.
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: ActionGroupResource
  description: An action group resource.
  kind: object
  properties:
  - name: properties.groupShortName
    description: The short name of the action group. This will be used in SMS messages.
    types:
    - uid: string
  - name: properties.enabled
    description: Indicates whether this action group is enabled. If an action group is not enabled, then none of its receivers will receive communications.
    types:
    - uid: boolean
  - name: properties.emailReceivers
    description: An email receiver.
    types:
    - uid: EmailReceiver
      isArray: true
  - name: properties.smsReceivers
    description: An SMS receiver.
    types:
    - uid: SmsReceiver
      isArray: true
  - name: properties.webhookReceivers
    description: A webhook receiver.
    types:
    - uid: WebhookReceiver
      isArray: true
  - name: id
    isReadyOnly: true
    description: Azure resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Azure resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Azure resource type
    types:
    - uid: string
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: EmailReceiver
  description: The list of email receivers that are part of this action group.
  kind: object
  properties:
  - name: name
    description: The name of the email receiver. Names must be unique across all receivers within an action group.
    types:
    - uid: string
  - name: emailAddress
    description: The email address of this receiver.
    types:
    - uid: string
  - name: status
    isReadyOnly: true
    description: The receiver status of the e-mail.
    types:
    - uid: ReceiverStatus
- name: SmsReceiver
  description: The list of SMS receivers that are part of this action group.
  kind: object
  properties:
  - name: name
    description: The name of the SMS receiver. Names must be unique across all receivers within an action group.
    types:
    - uid: string
  - name: countryCode
    description: The country code of the SMS receiver.
    types:
    - uid: string
  - name: phoneNumber
    description: The phone number of the SMS receiver.
    types:
    - uid: string
  - name: status
    isReadyOnly: true
    description: The status of the receiver.
    types:
    - uid: ReceiverStatus
- name: WebhookReceiver
  description: The list of webhook receivers that are part of this action group.
  kind: object
  properties:
  - name: name
    description: The name of the webhook receiver. Names must be unique across all receivers within an action group.
    types:
    - uid: string
  - name: serviceUri
    description: The URI where webhooks should be sent.
    types:
    - uid: string
- name: ReceiverStatus
  description: The receiver status of the e-mail.
  kind: enum
  properties:
  - name: NotSpecified
    types:
    - uid: string
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
