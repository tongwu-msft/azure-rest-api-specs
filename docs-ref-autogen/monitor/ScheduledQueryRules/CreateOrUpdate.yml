### YamlMime:RESTOperation
uid: management.azure.com.monitor.scheduledqueryrules.createorupdate
name: Create Or Update
service: monitor
groupName: Scheduled Query Rules
apiVersion: 2018-04-16
summary: Creates or updates an log search rule.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/microsoft.insights/scheduledQueryRules/{ruleName}?api-version=2018-04-16
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription Id.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: ruleName
  in: path
  isRequired: true
  description: The name of the rule.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
- name: 200 OK
  description: Successful request to update an Log Search rule
  types:
  - uid: LogSearchRuleResource
- name: 201 Created
  description: Created alert rule
  types:
  - uid: LogSearchRuleResource
requestBody:
- parameters:
  - name: properties.description
    in: body
    description: The description of the Log Search rule.
    types:
    - uid: string
  - name: properties.enabled
    in: body
    description: The flag which indicates whether the Log Search rule is enabled. Value should be true or false
    types:
    - uid: enabled
  - name: properties.source
    in: body
    isRequired: true
    description: Data Source against which rule will Query Data
    types:
    - uid: Source
  - name: properties.schedule
    in: body
    isRequired: true
    description: Schedule (Frequnecy, Time Window) for rule.
    types:
    - uid: Schedule
  - name: properties.action
    in: body
    isRequired: true
    description: Action needs to be taken on rule execution.
    types:
    - uid: AlertingAction
    typesTitle: Action
  - name: location
    in: body
    isRequired: true
    description: Resource location
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: Source
  description: Specifies the log search query.
  kind: object
  properties:
  - name: query
    description: Log search query.
    types:
    - uid: string
  - name: authorizedResources
    description: List of  Resource referred into query
    types:
    - uid: string
      isArray: true
  - name: dataSourceId
    description: The resource uri over which log search query is to be run.
    types:
    - uid: string
  - name: queryType
    description: Set value to ResultCount if query should be returning search result count. Set it to Number if its a metric query.
    types:
    - uid: QueryType
- name: Schedule
  description: Defines how often to run the search and the time interval.
  kind: object
  properties:
  - name: frequencyInMinutes
    description: frequency (in minutes) at which rule condition should be evaluated.
    types:
    - uid: integer
  - name: timeWindowInMinutes
    description: Time window for which data needs to be fetched for query (should be greater than or equal to frequencyInMinutes).
    types:
    - uid: integer
- name: ErrorResponse
  description: Describes the format of Error response.
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: LogSearchRuleResource
  description: The Log Search Rule resource.
  kind: object
  properties:
  - name: properties.description
    description: The description of the Log Search rule.
    types:
    - uid: string
  - name: properties.enabled
    description: The flag which indicates whether the Log Search rule is enabled. Value should be true or false
    types:
    - uid: enabled
  - name: properties.lastUpdatedTime
    isReadyOnly: true
    description: Last time the rule was updated in IS08601 format.
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: Provisioning state of the scheduledquery rule
    types:
    - uid: provisioningState
  - name: properties.source
    description: Data Source against which rule will Query Data
    types:
    - uid: Source
  - name: properties.schedule
    description: Schedule (Frequnecy, Time Window) for rule.
    types:
    - uid: Schedule
  - name: properties.action
    description: Action needs to be taken on rule execution.
    types:
    - uid: AlertingAction
    typesTitle: Action
  - name: id
    isReadyOnly: true
    description: Azure resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Azure resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Azure resource type
    types:
    - uid: string
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: QueryType
  description: Output of query to be used
  kind: enum
  properties:
  - name: ResultCount
    types:
    - uid: string
- name: AlertingAction
  description: Specifiy action need to be taken when rule type is Alert
  kind: object
  properties:
  - name: severity
    description: Severity of the alert
    types:
    - uid: AlertSeverity
  - name: aznsAction
    description: Azure action group reference.
    types:
    - uid: AzNsActionGroup
  - name: throttlingInMin
    description: time (in minutes) for which Alerts should be throttled or suppressed.
    types:
    - uid: integer
  - name: trigger
    description: The trigger condition that results in the alert rule being.
    types:
    - uid: TriggerCondition
  - name: odata.type
    description: 'Specifies the action. Only supported value - AlertingAction '
    types:
    - uid: Microsoft.WindowsAzure.Management.Monitoring.Alerts.Models.Microsoft.AppInsights.Nexus.DataContracts.Resources.ScheduledQueryRules.AlertingAction
    typesTitle: string
- name: enabled
  description: The flag which indicates whether the Log Search rule is enabled. Value should be true or false
  kind: enum
  properties:
  - name: "true"
    types:
    - uid: string
  - name: "false"
    types:
    - uid: string
- name: provisioningState
  description: Provisioning state of the scheduledquery rule
  kind: enum
  properties:
  - name: Succeeded
    types:
    - uid: string
  - name: Deploying
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
- name: AlertSeverity
  description: Severity Level of Alert
  kind: enum
  properties:
  - name: "0"
    types:
    - uid: string
  - name: "1"
    types:
    - uid: string
  - name: "2"
    types:
    - uid: string
  - name: "3"
    types:
    - uid: string
  - name: "4"
    types:
    - uid: string
- name: AzNsActionGroup
  description: Azure action group
  kind: object
  properties:
  - name: actionGroup
    description: Azure Action Group reference.
    types:
    - uid: string
      isArray: true
  - name: emailSubject
    description: Custom subject override for all email ids in Azure action group
    types:
    - uid: string
  - name: customWebhookPayload
    description: Custom payload to be sent for all webook URI in Azure action group
    types:
    - uid: string
- name: TriggerCondition
  description: The condition that results in the Log Search rule.
  kind: object
  properties:
  - name: thresholdOperator
    description: Evaluation operation for rule - 'GreaterThan' or 'LessThan.
    types:
    - uid: ConditionalOperator
  - name: threshold
    description: Result or count threshold based on which rule should be triggered.
    types:
    - uid: number
  - name: metricTrigger
    description: Trigger condition for metric query rule
    types:
    - uid: MetricTrigger
- name: ConditionalOperator
  description: Result Condition Evaluation criteria. Supported Values - 'GreaterThan' or 'LessThan' or 'Equal'.
  kind: enum
  properties:
  - name: GreaterThan
    types:
    - uid: string
  - name: LessThan
    types:
    - uid: string
  - name: Equal
    types:
    - uid: string
- name: MetricTrigger
  kind: object
  properties:
  - name: thresholdOperator
    description: Evaluation operation for Metric -'GreaterThan' or 'LessThan' or 'Equal'.
    types:
    - uid: ConditionalOperator
  - name: threshold
    description: ''
    types:
    - uid: number
  - name: metricTriggerType
    description: Metric Trigger Type - 'Consecutive' or 'Total'
    types:
    - uid: metricTriggerType
  - name: metricColumn
    description: Evaluation of metric on a particular column
    types:
    - uid: string
- name: metricTriggerType
  description: Metric Trigger Type - 'Consecutive' or 'Total'
  kind: enum
  properties:
  - name: Consecutive
    types:
    - uid: string
  - name: Total
    types:
    - uid: string
