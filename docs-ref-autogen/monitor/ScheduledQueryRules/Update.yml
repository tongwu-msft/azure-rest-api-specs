### YamlMime:RESTOperation
uid: management.azure.com.monitor.scheduledqueryrules.update
name: Update
service: Monitor
groupName: Scheduled Query Rules
apiVersion: 2018-04-16
summary: Update log search Rule.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/microsoft.insights/scheduledQueryRules/{ruleName}?api-version=2018-04-16
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: ruleName
  in: path
  isRequired: true
  description: The name of the rule.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorContract
- name: 200 OK
  description: Successful request to update an Log Search rule
  types:
  - uid: LogSearchRuleResource
requestBody:
- name: default
  parameters:
  - name: tags
    in: body
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.enabled
    in: body
    description: The flag which indicates whether the Log Search rule is enabled. Value should be true or false
    types:
    - uid: enabled
requestHeader: []
definitions:
- name: ErrorContract
  description: Describes the format of Error response.
  kind: object
  properties:
  - name: error
    description: The error details.
    types:
    - uid: ErrorResponse
- name: LogSearchRuleResource
  description: The Log Search Rule resource.
  kind: object
  properties:
  - name: properties.description
    description: The description of the Log Search rule.
    types:
    - uid: string
  - name: properties.displayName
    description: The display name of the alert rule
    types:
    - uid: string
  - name: properties.enabled
    description: The flag which indicates whether the Log Search rule is enabled. Value should be true or false
    types:
    - uid: enabled
  - name: properties.lastUpdatedTime
    isReadyOnly: true
    description: Last time the rule was updated in IS08601 format.
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: Provisioning state of the scheduled query rule
    types:
    - uid: provisioningState
  - name: properties.source
    description: Data Source against which rule will Query Data
    types:
    - uid: Source
  - name: properties.schedule
    description: Schedule (Frequency, Time Window) for rule. Required for action type - AlertingAction
    types:
    - uid: Schedule
  - name: properties.action
    description: Action needs to be taken on rule execution.
    types:
    - uid: AlertingAction
    - uid: LogToMetricAction
    typesTitle: Action
  - name: id
    isReadyOnly: true
    description: Azure resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Azure resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Azure resource type
    types:
    - uid: string
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: kind
    isReadyOnly: true
    description: Metadata used by portal/tooling/etc to render different UX experiences for resources of the same type; e.g. ApiApps are a kind of Microsoft.Web/sites type.  If supported, the resource provider must validate and persist this value.
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: 'The etag field is *not* required. If it is provided in the response body, it must also be provided as a header per the normal etag convention.  Entity tags are used for comparing two or more entities from the same requested resource. HTTP/1.1 uses entity tags in the etag (section 14.19), If-Match (section 14.24), If-None-Match (section 14.26), and If-Range (section 14.27) header fields. '
    types:
    - uid: string
- name: LogSearchRuleResourcePatch
  description: The log search rule resource for patch operations.
  kind: object
  properties:
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.enabled
    description: The flag which indicates whether the Log Search rule is enabled. Value should be true or false
    types:
    - uid: enabled
- name: ErrorResponse
  description: Describes the format of Error response.
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: enabled
  description: The flag which indicates whether the Log Search rule is enabled. Value should be true or false
  kind: enum
  properties:
  - name: "true"
    types:
    - uid: string
  - name: "false"
    types:
    - uid: string
- name: provisioningState
  description: Provisioning state of the scheduled query rule
  kind: enum
  properties:
  - name: Succeeded
    types:
    - uid: string
  - name: Deploying
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
- name: Source
  description: Specifies the log search query.
  kind: object
  properties:
  - name: query
    description: Log search query. Required for action type - AlertingAction
    types:
    - uid: string
  - name: authorizedResources
    description: List of  Resource referred into query
    types:
    - uid: string
      isArray: true
  - name: dataSourceId
    description: The resource uri over which log search query is to be run.
    types:
    - uid: string
  - name: queryType
    description: Set value to 'ResultCount' .
    types:
    - uid: QueryType
- name: Schedule
  description: Defines how often to run the search and the time interval.
  kind: object
  properties:
  - name: frequencyInMinutes
    description: frequency (in minutes) at which rule condition should be evaluated.
    types:
    - uid: integer
  - name: timeWindowInMinutes
    description: Time window for which data needs to be fetched for query (should be greater than or equal to frequencyInMinutes).
    types:
    - uid: integer
- name: QueryType
  description: Set value to 'ResultAccount'
  kind: enum
  properties:
  - name: ResultCount
    types:
    - uid: string
- name: AlertingAction
  description: Specify action need to be taken when rule type is Alert
  kind: object
  properties:
  - name: severity
    description: Severity of the alert
    types:
    - uid: AlertSeverity
  - name: aznsAction
    description: Azure action group reference.
    types:
    - uid: AzNsActionGroup
  - name: throttlingInMin
    description: time (in minutes) for which Alerts should be throttled or suppressed.
    types:
    - uid: integer
  - name: trigger
    description: The trigger condition that results in the alert rule being.
    types:
    - uid: TriggerCondition
  - name: odata.type
    description: Specifies the action. Supported values - AlertingAction, LogToMetricAction
    types:
    - uid: Microsoft.WindowsAzure.Management.Monitoring.Alerts.Models.Microsoft.AppInsights.Nexus.DataContracts.Resources.ScheduledQueryRules.AlertingAction
    typesTitle: string
- name: LogToMetricAction
  description: Specify action need to be taken when rule type is converting log to metric
  kind: object
  properties:
  - name: criteria
    description: Criteria of Metric
    types:
    - uid: Criteria
      isArray: true
  - name: odata.type
    description: Specifies the action. Supported values - AlertingAction, LogToMetricAction
    types:
    - uid: Microsoft.WindowsAzure.Management.Monitoring.Alerts.Models.Microsoft.AppInsights.Nexus.DataContracts.Resources.ScheduledQueryRules.LogToMetricAction
    typesTitle: string
- name: AlertSeverity
  description: Severity Level of Alert
  kind: enum
  properties:
  - name: "0"
    types:
    - uid: string
  - name: "1"
    types:
    - uid: string
  - name: "2"
    types:
    - uid: string
  - name: "3"
    types:
    - uid: string
  - name: "4"
    types:
    - uid: string
- name: AzNsActionGroup
  description: Azure action group
  kind: object
  properties:
  - name: actionGroup
    description: Azure Action Group reference.
    types:
    - uid: string
      isArray: true
  - name: emailSubject
    description: Custom subject override for all email ids in Azure action group
    types:
    - uid: string
  - name: customWebhookPayload
    description: Custom payload to be sent for all webhook URI in Azure action group
    types:
    - uid: string
- name: TriggerCondition
  description: The condition that results in the Log Search rule.
  kind: object
  properties:
  - name: thresholdOperator
    description: Evaluation operation for rule - 'GreaterThan' or 'LessThan.
    types:
    - uid: ConditionalOperator
  - name: threshold
    description: Result or count threshold based on which rule should be triggered.
    types:
    - uid: number
  - name: metricTrigger
    description: Trigger condition for metric query rule
    types:
    - uid: LogMetricTrigger
- name: Criteria
  description: Specifies the criteria for converting log to metric.
  kind: object
  properties:
  - name: metricName
    description: Name of the metric
    types:
    - uid: string
  - name: dimensions
    description: List of Dimensions for creating metric
    types:
    - uid: Dimension
      isArray: true
- name: ConditionalOperator
  description: Result Condition Evaluation criteria. Supported Values - 'GreaterThan' or 'LessThan' or 'Equal'.
  kind: enum
  properties:
  - name: GreaterThanOrEqual
    types:
    - uid: string
  - name: LessThanOrEqual
    types:
    - uid: string
  - name: GreaterThan
    types:
    - uid: string
  - name: LessThan
    types:
    - uid: string
  - name: Equal
    types:
    - uid: string
- name: LogMetricTrigger
  description: A log metrics trigger descriptor.
  kind: object
  properties:
  - name: thresholdOperator
    description: Evaluation operation for Metric -'GreaterThan' or 'LessThan' or 'Equal'.
    types:
    - uid: ConditionalOperator
  - name: threshold
    description: The threshold of the metric trigger.
    types:
    - uid: number
  - name: metricTriggerType
    description: Metric Trigger Type - 'Consecutive' or 'Total'
    types:
    - uid: metricTriggerType
  - name: metricColumn
    description: Evaluation of metric on a particular column
    types:
    - uid: string
- name: Dimension
  description: Specifies the criteria for converting log to metric.
  kind: object
  properties:
  - name: name
    description: Name of the dimension
    types:
    - uid: string
  - name: operator
    description: Operator for dimension values
    types:
    - uid: operator
  - name: values
    description: List of dimension values
    types:
    - uid: string
      isArray: true
- name: metricTriggerType
  description: Metric Trigger Type - 'Consecutive' or 'Total'
  kind: enum
  properties:
  - name: Consecutive
    types:
    - uid: string
  - name: Total
    types:
    - uid: string
- name: operator
  description: Operator for dimension values
  kind: enum
  properties:
  - name: Include
    types:
    - uid: string
examples:
- name: Patch Log Search Rule
  request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourcegroups/my-resource-group/providers/microsoft.insights/scheduledQueryRules/logalertfoo?api-version=2018-04-16
    body: >-
      {
        "properties": {
          "enabled": "true"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/b67f7fec-69fc-4974-9099-a26bd6ffeda3/resourceGroups/Rac46PostSwapRG/providers/microsoft.insights/scheduledQueryRules/logalertfoo",
        "name": "logalertfoo",
        "type": "Microsoft.Insights/scheduledQueryRules",
        "location": "West US",
        "tags": {},
        "properties": {
          "description": "log alert description",
          "enabled": "true",
          "lastUpdatedTime": "2017-06-23T21:23:52.0221265Z",
          "provisioningState": "Succeeded",
          "source": {
            "query": "requests",
            "dataSourceId": "/subscriptions/b67f7fec-69fc-4974-9099-a26bd6ffeda3/resourceGroups/Rac46PostSwapRG/providers/microsoft.insights/components/sampleAI",
            "queryType": "ResultCount"
          },
          "schedule": {
            "frequencyInMinutes": 15,
            "timeWindowInMinutes": 15
          },
          "action": {
            "odata.type": "Microsoft.WindowsAzure.Management.Monitoring.Alerts.Models.Microsoft.AppInsights.Nexus.DataContracts.Resources.ScheduledQueryRules.AlertingAction",
            "severity": "1",
            "aznsAction": {
              "actionGroup": [],
              "emailSubject": "Email Header",
              "customWebhookPayload": "{}"
            },
            "trigger": {
              "thresholdOperator": "GreaterThan",
              "threshold": 3,
              "metricTrigger": {
                "thresholdOperator": "GreaterThan",
                "threshold": 5,
                "metricTriggerType": "Consecutive",
                "metricColumn": "ColumnName"
              }
            }
          }
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
