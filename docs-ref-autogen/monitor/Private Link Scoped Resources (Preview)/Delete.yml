### YamlMime:RESTOperation
uid: management.azure.com.monitor.privatelinkscopedresources(preview).delete
name: Delete
service: Monitor
groupName: Private Link Scoped Resources (Preview)
apiVersion: 2019-10-17-preview
summary: Deletes a private endpoint connection with a given name.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/privateLinkScopes/{scopeName}/scopedResources/{name}?api-version=2019-10-17-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: scopeName
  in: path
  isRequired: true
  description: The name of the Azure Monitor PrivateLinkScope resource.
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: The name of the scoped resource object.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully deleted scoped resource.
- name: 202 Accepted
  description: Accepted
- name: 204 No Content
  description: Scoped resource does not exist.
requestHeader: []
definitions: []
examples:
- name: Deletes a scoped resource with a given name.
  request:
    uri: DELETE https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/resourceGroups/MyResourceGroup/providers/Microsoft.Insights/privateLinkScopes/MyPrivateLinkScope/scopedResources/scoped-resource-name?api-version=2019-10-17-preview
  responses:
  - statusCode: "200"
  - statusCode: "202"
  - statusCode: "204"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
