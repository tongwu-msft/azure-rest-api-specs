  - name: properties.predictiveAutoscalePolicy
    in: body
    description: the predictive autoscale policy mode.
    types:
    - uid: PredictiveAutoscalePolicy
  - name: properties.name
    in: body
    description: the name of the autoscale setting.
    types:
    - uid: string
  - name: properties.targetResourceUri
    in: body
    description: the resource identifier of the resource that the autoscale setting should be added to.
    types:
    - uid: string
  - name: properties.targetResourceLocation
    in: body
    description: the location of the resource that the autoscale setting should be added to.
    types:
    - uid: string
  - name: location
    in: body
    isRequired: true
    description: Resource location
    types:
    - uid: string
