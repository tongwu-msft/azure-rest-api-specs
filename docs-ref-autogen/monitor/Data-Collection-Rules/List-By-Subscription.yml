  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
- name: PerfCounterDataSource
  description: >-
    Definition of which performance counters will be collected and how they will be collected by this data collection rule.

    Collected from both Windows and Linux machines where the counter is present.
  kind: object
  properties:
  - name: streams
    description: >-
      List of streams that this data source will be sent to.

      A stream indicates what schema will be used for this data and usually what table in Log Analytics the data will be sent to.
    types:
    - uid: string
      isArray: true
  - name: samplingFrequencyInSeconds
    description: The number of seconds between consecutive counter measurements (samples).
    types:
    - uid: integer
  - name: counterSpecifiers
    description: >-
      A list of specifier names of the performance counters you want to collect.

      Use a wildcard (*) to collect a counter for all instances.

      To get a list of performance counters on Windows, run the command 'typeperf'.
    types:
    - uid: string
      isArray: true
  - name: name
    description: "A friendly name for the data source. \nThis name should be unique across all data sources (regardless of type) within the data collection rule."
    types:
    - uid: string
- name: WindowsEventLogDataSource
  description: >-
    Definition of which Windows Event Log events will be collected and how they will be collected.

    Only collected from Windows machines.
  kind: object
  properties:
  - name: streams
    description: >-
      List of streams that this data source will be sent to.

      A stream indicates what schema will be used for this data and usually what table in Log Analytics the data will be sent to.
    types:
    - uid: string
      isArray: true
  - name: xPathQueries
    description: A list of Windows Event Log queries in XPATH format.
    types:
    - uid: string
      isArray: true
  - name: name
    description: "A friendly name for the data source. \nThis name should be unique across all data sources (regardless of type) within the data collection rule."
    types:
    - uid: string
- name: SyslogDataSource
  description: >-
    Definition of which syslog data will be collected and how it will be collected.

    Only collected from Linux machines.
  kind: object
  properties:
  - name: streams
    description: >-
      List of streams that this data source will be sent to.

      A stream indicates what schema will be used for this data and usually what table in Log Analytics the data will be sent to.
    types:
    - uid: string
      isArray: true
  - name: facilityNames
    description: The list of facility names.
    types:
    - uid: string
      isArray: true
  - name: logLevels
    description: The log levels to collect.
    types:
    - uid: string
      isArray: true
  - name: name
    description: "A friendly name for the data source. \nThis name should be unique across all data sources (regardless of type) within the data collection rule."
    types:
    - uid: string
- name: ExtensionDataSource
  description: >-
    Definition of which data will be collected from a separate VM extension that integrates with the Azure Monitor Agent.

    Collected from either Windows and Linux machines, depending on which extension is defined.
  kind: object
  properties:
  - name: streams
    description: >-
      List of streams that this data source will be sent to.

      A stream indicates what schema will be used for this data and usually what table in Log Analytics the data will be sent to.
    types:
    - uid: string
      isArray: true
  - name: extensionName
    description: The name of the VM extension.
    types:
    - uid: string
  - name: extensionSettings
    description: The extension settings. The format is specific for particular extension.
    types:
    - uid: object
  - name: inputDataSources
    description: The list of data sources this extension needs data from.
    types:
    - uid: string
      isArray: true
  - name: name
    description: "A friendly name for the data source. \nThis name should be unique across all data sources (regardless of type) within the data collection rule."
    types:
    - uid: string
- name: LogAnalyticsDestination
  description: Log Analytics destination.
  kind: object
  properties:
  - name: workspaceResourceId
    description: The resource ID of the Log Analytics workspace.
    types:
    - uid: string
  - name: workspaceId
    isReadyOnly: true
    description: The Customer ID of the Log Analytics workspace.
    types:
    - uid: string
  - name: name
    description: "A friendly name for the destination. \nThis name should be unique across all destinations (regardless of type) within the data collection rule."
    types:
    - uid: string
- name: AzureMonitorMetrics
  description: Azure Monitor Metrics destination.
  kind: object
  properties:
  - name: name
    description: "A friendly name for the destination. \nThis name should be unique across all destinations (regardless of type) within the data collection rule."
    types:
    - uid: string
examples:
- name: List data collection rules by subscription
  request:
    uri: GET https://management.azure.com/subscriptions/703362b3-f278-4e4b-9179-c76eaf41ffc2/providers/Microsoft.Insights/dataCollectionRules?api-version=2019-11-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/703362b3-f278-4e4b-9179-c76eaf41ffc2/resourceGroups/myResourceGroup/providers/Microsoft.Insights/dataCollectionRules/myCollectionRule",
            "name": "myCollectionRule",
            "type": "Microsoft.Insights/dataCollectionRules",
            "location": "eastus",
            "tags": {
              "tag1": "A",
              "tag2": "B"
            },
            "properties": {
              "immutableId": "dcr-b74e0d383fc9415abaa584ec41adece3",
              "dataSources": {
                "performanceCounters": [
                  {
                    "name": "cloudTeamCoreCounters",
                    "streams": [
                      "Microsoft-Perf"
                    ],
                    "samplingFrequencyInSeconds": 15,
                    "counterSpecifiers": [
                      "\\Processor(_Total)\\% Processor Time",
                      "\\Memory\\Committed Bytes",
                      "\\LogicalDisk(_Total)\\Free Megabytes",
                      "\\PhysicalDisk(_Total)\\Avg. Disk Queue Length"
                    ]
                  },
                  {
                    "name": "appTeamExtraCounters",
                    "streams": [
                      "Microsoft-Perf"
                    ],
                    "samplingFrequencyInSeconds": 30,
                    "counterSpecifiers": [
                      "\\Process(_Total)\\Thread Count"
                    ]
                  }
                ],
                "windowsEventLogs": [
                  {
                    "name": "cloudSecurityTeamEvents",
                    "streams": [
                      "Microsoft-WindowsEvent"
                    ],
                    "xPathQueries": [
                      "Security!"
                    ]
                  },
                  {
                    "name": "appTeam1AppEvents",
                    "streams": [
                      "Microsoft-WindowsEvent"
                    ],
                    "xPathQueries": [
                      "System![System[(Level = 1 or Level = 2 or Level = 3)]]",
                      "Application!*[System[(Level = 1 or Level = 2 or Level = 3)]]"
                    ]
                  }
                ],
                "syslog": [
                  {
                    "name": "cronSyslog",
                    "streams": [
                      "Microsoft-Syslog"
                    ],
                    "facilityNames": [
                      "cron"
                    ],
                    "logLevels": [
                      "Debug",
                      "Critical",
                      "Emergency"
                    ]
                  },
                  {
                    "name": "syslogBase",
                    "streams": [
                      "Microsoft-Syslog"
                    ],
                    "facilityNames": [
                      "syslog"
                    ],
                    "logLevels": [
                      "Alert",
                      "Critical",
                      "Emergency"
                    ]
                  }
                ]
              },
              "destinations": {
                "logAnalytics": [
                  {
                    "workspaceResourceId": "/subscriptions/703362b3-f278-4e4b-9179-c76eaf41ffc2/resourceGroups/myResourceGroup/providers/Microsoft.OperationalInsights/workspaces/centralTeamWorkspace",
                    "workspaceId": "9ba8bc53-bd36-4156-8667-e983e7ae0e4f",
                    "name": "centralWorkspace"
                  }
                ]
              },
              "dataFlows": [
                {
                  "streams": [
                    "Microsoft-Perf",
                    "Microsoft-Syslog",
                    "Microsoft-WindowsEvent"
                  ],
                  "destinations": [
                    "centralWorkspace"
                  ]
                }
              ]
            },
            "etag": "070057da-0000-0000-0000-5ba70d6c0000"
          },
          {
            "id": "/subscriptions/703362b3-f278-4e4b-9179-c76eaf41ffc2/resourceGroups/herResourceGroup/providers/Microsoft.Insights/dataCollectionRules/herCollectionRule",
            "name": "herCollectionRule",
            "type": "Microsoft.Insights/dataCollectionRules",
            "location": "westus",
            "tags": {
              "tag1": "C"
            },
            "properties": {
              "immutableId": "dcr-ca1e6d9dad844b2c94e7961c42af917a",
              "dataSources": {
                "performanceCounters": [
                  {
                    "name": "herPerfCounters",
                    "streams": [
                      "Microsoft-Perf"
                    ],
                    "samplingFrequencyInSeconds": 30,
                    "counterSpecifiers": [
                      "\\Processor(_Total)\\% Processor Time",
                      "\\LogicalDisk(_Total)\\Free Megabytes",
                      "\\PhysicalDisk(_Total)\\Avg. Disk Queue Length"
                    ]
                  }
                ],
                "windowsEventLogs": [
                  {
                    "name": "herWindowsEventLogs",
                    "streams": [
                      "Microsoft-WindowsEvent"
                    ],
                    "xPathQueries": [
                      "Security!*",
                      "System!*[System[(Level = 1 or Level = 2 or Level = 3)]]",
                      "Application!*[System[(Level = 1 or Level = 2 or Level = 3)]]"
                    ]
                  }
                ]
              },
              "destinations": {
                "logAnalytics": [
                  {
                    "workspaceResourceId": "/subscriptions/703362b3-f278-4e4b-9179-c76eaf41ffc2/resourceGroups/herResourceGroup/providers/Microsoft.OperationalInsights/workspaces/herTeamWorkspace",
                    "workspaceId": "c49b982a-c4f7-40c4-bd13-d6588f1b4015",
                    "name": "herWorkspace"
                  }
                ]
              },
              "dataFlows": [
                {
                  "streams": [
                    "Microsoft-Perf",
                    "Microsoft-WindowsEvent"
                  ],
                  "destinations": [
                    "herWorkspace"
                  ]
                }
              ],
              "provisioningState": "Succeeded"
            },
            "etag": "3afa167b-3255-432b-b66d-e74a348468af"
          }
        ],
        "nextLink": null
      }
