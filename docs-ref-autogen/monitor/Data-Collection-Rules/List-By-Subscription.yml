### YamlMime:RESTOperation
uid: management.azure.com.monitor.datacollectionrules.listbysubscription
name: List By Subscription
service: Monitor
groupName: Data Collection Rules
apiVersion: 2019-11-01-preview
summary: Lists all data collection rules in the specified subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Insights/dataCollectionRules?api-version=2019-11-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request completed successfully
  types:
  - uid: DataCollectionRuleResourceListResult
- name: Other Status Codes
  description: Error
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: DataCollectionRuleResourceListResult
  description: A pageable list of resources.
  kind: object
  properties:
  - name: value
    description: A list of resources.
    types:
    - uid: DataCollectionRuleResource
      isArray: true
  - name: nextLink
    description: The URL to use for getting the next set of results.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: DataCollectionRuleResource
  description: Definition of ARM tracked top level resource.
  kind: object
  properties:
  - name: location
    description: The geo-location where the resource lives.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: kind
    description: The kind of the resource.
    types:
    - uid: KnownDataCollectionRuleResourceKind
  - name: id
    isReadyOnly: true
    description: Fully qualified ID of the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: Resource entity tag (ETag).
    types:
    - uid: string
  - name: properties.description
    description: Description of the data collection rule.
    types:
    - uid: string
  - name: properties.immutableId
    isReadyOnly: true
    description: The immutable ID of this data collection rule. This property is READ-ONLY.
    types:
    - uid: string
  - name: properties.dataSources
    description: "The specification of data sources. \nThis property is optional and can be omitted if the rule is meant to be used via direct calls to the provisioned endpoint."
    types:
    - uid: DataSources
  - name: properties.destinations
    description: The specification of destinations.
    types:
    - uid: Destinations
  - name: properties.dataFlows
    description: The specification of data flows.
    types:
    - uid: DataFlow
      isArray: true
  - name: properties.provisioningState
    isReadyOnly: true
    description: The resource provisioning state.
    types:
    - uid: KnownDataCollectionRuleProvisioningState
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: KnownDataCollectionRuleResourceKind
  description: The kind of the resource.
  kind: enum
  properties:
  - name: Linux
    types:
    - uid: string
  - name: Windows
    types:
    - uid: string
- name: DataSources
  description: "The specification of data sources. \r\nThis property is optional and can be omitted if the rule is meant to be used via direct calls to the provisioned endpoint."
  kind: object
  properties:
  - name: performanceCounters
    description: The list of performance counter data source configurations.
    types:
    - uid: PerfCounterDataSource
      isArray: true
  - name: windowsEventLogs
    description: The list of Windows Event Log data source configurations.
    types:
    - uid: WindowsEventLogDataSource
      isArray: true
  - name: syslog
    description: The list of Syslog data source configurations.
    types:
    - uid: SyslogDataSource
      isArray: true
  - name: extensions
    description: The list of Azure VM extension data source configurations.
    types:
    - uid: ExtensionDataSource
      isArray: true
- name: Destinations
  description: The specification of destinations.
  kind: object
  properties:
  - name: logAnalytics
    description: List of Log Analytics destinations.
    types:
    - uid: LogAnalyticsDestination
      isArray: true
  - name: azureMonitorMetrics
    description: Azure Monitor Metrics destination.
    types:
    - uid: AzureMonitorMetrics
- name: DataFlow
  description: Definition of which streams are sent to which destinations.
  kind: object
  properties:
  - name: streams
    description: List of streams for this data flow.
    types:
    - uid: string
      isArray: true
  - name: destinations
    description: List of destinations for this data flow.
    types:
    - uid: string
      isArray: true
- name: KnownDataCollectionRuleProvisioningState
  description: The resource provisioning state.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
