uid: management.azure.com.monitor.datacollectionrules.create
name: Create
service: Monitor
groupName: Data Collection Rules
apiVersion: 2021-04-01
summary: Creates or updates a data collection rule.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/dataCollectionRules/{dataCollectionRuleName}?api-version=2021-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: dataCollectionRuleName
  in: path
  isRequired: true
  description: The name of the data collection rule. The name is case insensitive.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Data collection rule was successfully updated
  types:
  - uid: DataCollectionRuleResource
- name: 201 Created
  description: Data collection rule was successfully created
  types:
  - uid: DataCollectionRuleResource
- name: Other Status Codes
  description: Error
  types:
  - uid: ErrorResponseCommonV2
