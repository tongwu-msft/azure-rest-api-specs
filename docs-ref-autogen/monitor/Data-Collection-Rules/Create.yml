examples:
- name: Create or update data collection rule
  request:
    uri: PUT https://management.azure.com/subscriptions/703362b3-f278-4e4b-9179-c76eaf41ffc2/resourceGroups/myResourceGroup/providers/Microsoft.Insights/dataCollectionRules/myCollectionRule?api-version=2021-04-01
    body: >-
      {
        "location": "eastus",
        "properties": {
          "dataSources": {
            "performanceCounters": [
              {
                "name": "cloudTeamCoreCounters",
                "streams": [
                  "Microsoft-Perf"
                ],
                "samplingFrequencyInSeconds": 15,
                "counterSpecifiers": [
                  "\\Processor(_Total)\\% Processor Time",
                  "\\Memory\\Committed Bytes",
                  "\\LogicalDisk(_Total)\\Free Megabytes",
                  "\\PhysicalDisk(_Total)\\Avg. Disk Queue Length"
                ]
              },
              {
                "name": "appTeamExtraCounters",
                "streams": [
                  "Microsoft-Perf"
                ],
                "samplingFrequencyInSeconds": 30,
                "counterSpecifiers": [
                  "\\Process(_Total)\\Thread Count"
                ]
              }
            ],
            "windowsEventLogs": [
              {
                "name": "cloudSecurityTeamEvents",
                "streams": [
                  "Microsoft-WindowsEvent"
                ],
                "xPathQueries": [
                  "Security!"
                ]
              },
              {
                "name": "appTeam1AppEvents",
                "streams": [
                  "Microsoft-WindowsEvent"
                ],
                "xPathQueries": [
                  "System![System[(Level = 1 or Level = 2 or Level = 3)]]",
                  "Application!*[System[(Level = 1 or Level = 2 or Level = 3)]]"
                ]
              }
            ],
            "syslog": [
              {
                "name": "cronSyslog",
                "streams": [
                  "Microsoft-Syslog"
                ],
                "facilityNames": [
                  "cron"
                ],
                "logLevels": [
                  "Debug",
                  "Critical",
                  "Emergency"
                ]
              },
              {
                "name": "syslogBase",
                "streams": [
                  "Microsoft-Syslog"
                ],
                "facilityNames": [
                  "syslog"
                ],
                "logLevels": [
                  "Alert",
                  "Critical",
                  "Emergency"
                ]
              }
            ]
          },
          "destinations": {
            "logAnalytics": [
              {
                "workspaceResourceId": "/subscriptions/703362b3-f278-4e4b-9179-c76eaf41ffc2/resourceGroups/myResourceGroup/providers/Microsoft.OperationalInsights/workspaces/centralTeamWorkspace",
                "name": "centralWorkspace"
              }
            ]
          },
          "dataFlows": [
            {
              "streams": [
                "Microsoft-Perf",
                "Microsoft-Syslog",
                "Microsoft-WindowsEvent"
              ],
              "destinations": [
                "centralWorkspace"
              ]
            }
          ]
        }
      }
