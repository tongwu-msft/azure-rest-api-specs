### YamlMime:RESTOperationGroup
uid: management.azure.com.monitor.privatelinkscopes(preview)
name: Private Link Scopes (Preview)
apiVersion: 2019-10-17-preview
service: Monitor
operations:
- uid: management.azure.com.monitor.privatelinkscopes(preview).createorupdate
  summary: 'Creates (or updates) a Azure Monitor PrivateLinkScope. Note: You cannot specify a different value for InstrumentationKey nor AppId in the Put operation.'
- uid: management.azure.com.monitor.privatelinkscopes(preview).delete
  summary: Deletes a Azure Monitor PrivateLinkScope.
- uid: management.azure.com.monitor.privatelinkscopes(preview).get
  summary: Returns a Azure Monitor PrivateLinkScope.
- uid: management.azure.com.monitor.privatelinkscopes(preview).list
  summary: Gets a list of all Azure Monitor PrivateLinkScopes within a subscription.
- uid: management.azure.com.monitor.privatelinkscopes(preview).listbyresourcegroup
  summary: Gets a list of Azure Monitor PrivateLinkScopes within a resource group.
- uid: management.azure.com.monitor.privatelinkscopes(preview).updatetags
  summary: Updates an existing PrivateLinkScope's tags. To update other fields use the CreateOrUpdate method.
