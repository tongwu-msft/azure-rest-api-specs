### YamlMime:RESTOperation
uid: management.azure.com.monitor.querypacks(preview).querypackqueries(preview).search
name: Search
service: Monitor
groupName: Query Pack Queries (Preview)
apiVersion: 2019-09-01-preview
summary: Search a list of Queries defined within a Log Analytics QueryPack according to given search properties.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/queryPacks/{queryPackName}/queries/search?api-version=2019-09-01-preview
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/queryPacks/{queryPackName}/queries/search?api-version=2019-09-01-preview&$top={$top}&includeBody={includeBody}&$skipToken={$skipToken}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: queryPackName
  in: path
  isRequired: true
  description: The name of the Log Analytics QueryPack resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
- name: $top
  in: query
  description: Maximum items returned in page.
  types:
  - uid: integer
  format: int64
- name: includeBody
  in: query
  description: Flag indicating whether or not to return the body of each applicable query. If false, only return the query information.
  types:
  - uid: boolean
- name: $skipToken
  in: query
  description: Base64 encoded token used to fetch the next page of items. Default is null.
  types:
  - uid: string
responses:
- name: 200 OK
  description: A list containing 0 or more queries contained within the Log Analytics QueryPack.
  types:
  - uid: LogAnalyticsQueryPackQueryListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
