### YamlMime:RESTOperation
uid: management.azure.com.monitor.querypacks(preview).querypacks(preview).updatetags
name: Update Tags
service: Monitor
groupName: Query Packs (Preview)
apiVersion: 2019-09-01-preview
summary: Updates an existing QueryPack's tags. To update other fields use the CreateOrUpdate method.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/queryPacks/{queryPackName}?api-version=2019-09-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: queryPackName
  in: path
  isRequired: true
  description: The name of the Log Analytics QueryPack resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
- name: 200 OK
  description: Updating the Log Analytics QueryPack's tags was successful. QueryPack tags are updated and returned with the rest of the QueryPack's object properties.
  types:
  - uid: LogAnalyticsQueryPack
