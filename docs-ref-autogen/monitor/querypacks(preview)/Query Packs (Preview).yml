  summary: Deletes a Log Analytics QueryPack.
- uid: management.azure.com.monitor.querypacks(preview).querypacks(preview).get
  summary: Returns a Log Analytics QueryPack.
- uid: management.azure.com.monitor.querypacks(preview).querypacks(preview).list
