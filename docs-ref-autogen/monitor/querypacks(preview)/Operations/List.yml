### YamlMime:RESTOperation
uid: management.azure.com.monitor.querypacks(preview).operations.list
name: List
service: Monitor
groupName: Operations
apiVersion: 2019-09-01-preview
summary: Lists all of the available insights REST API operations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.OperationalInsights/operations?api-version=2019-09-01-preview
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: OperationListResult
- name: Other Status Codes
  description: Insights error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: OperationListResult
  description: Result of the request to list CDN operations. It contains a list of operations and a URL link to get the next set of results.
  kind: object
  properties:
  - name: value
    description: List of CDN operations supported by the CDN resource provider.
    types:
    - uid: Operation
      isArray: true
  - name: nextLink
    description: URL to get the next set of operation list results if there are any.
    types:
    - uid: string
- name: ErrorResponse
  description: Describe the format of an Error response.
  kind: object
  properties:
  - name: error
    description: "The code and message for an error.  \nThe error details."
    types:
    - uid: ErrorInfo
- name: Operation
  description: CDN REST API operation
  kind: object
  properties:
  - name: name
    description: 'Operation name: {provider}/{resource}/{operation}'
    types:
    - uid: string
  - name: isDataAction
    description: Indicates whether the operation is a data action
    types:
    - uid: boolean
  - name: display
    description: Display of the operation
    types:
    - uid: OperationDisplay
  - name: origin
    description: Origin of the operation
    types:
    - uid: string
- name: ErrorInfo
  description: The code and message for an error.
  kind: object
  properties:
  - name: code
    description: A machine readable error code.
    types:
    - uid: string
  - name: message
    description: A human readable error message.
    types:
    - uid: string
  - name: details
    description: error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: innererror
    description: "The code and message for an error.  \nInner error details if they exist."
    types:
    - uid: ErrorInfo
  - name: additionalProperties
    description: Additional properties that can be provided on the error info object
    types:
    - uid: object
- name: OperationDisplay
  description: Operation display payload
  kind: object
  properties:
  - name: provider
    description: Resource provider of the operation
