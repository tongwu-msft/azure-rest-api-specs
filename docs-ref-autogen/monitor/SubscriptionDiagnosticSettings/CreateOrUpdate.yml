### YamlMime:RESTOperation
uid: management.azure.com.monitor.subscriptiondiagnosticsettings.createorupdate
name: Create Or Update
service: Monitor
groupName: Subscription Diagnostic Settings
apiVersion: 2017-05-01-preview
summary: Creates or updates subscription diagnostic settings for the specified resource.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/providers/microsoft.insights/diagnosticSettings/{name}?api-version=2017-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The subscription id.
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: The name of the diagnostic setting.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
- name: 200 OK
  description: Successful request to create a subscription diagnostic setting
  types:
  - uid: SubscriptionDiagnosticSettingsResource
requestBody:
- name: default
  parameters:
  - name: properties.storageAccountId
    in: body
    description: The resource ID of the storage account to which you would like to send Diagnostic Logs.
    types:
    - uid: string
  - name: properties.serviceBusRuleId
    in: body
    description: The service bus rule Id of the diagnostic setting. This is here to maintain backwards compatibility.
    types:
    - uid: string
  - name: properties.eventHubAuthorizationRuleId
    in: body
    description: The resource Id for the event hub authorization rule.
    types:
    - uid: string
  - name: properties.eventHubName
    in: body
    description: The name of the event hub. If none is specified, the default event hub will be selected.
    types:
    - uid: string
  - name: properties.logs
    in: body
    description: The list of logs settings.
    types:
    - uid: SubscriptionLogSettings
      isArray: true
  - name: properties.workspaceId
    in: body
    description: 'The full ARM resource ID of the Log Analytics workspace to which you would like to send Diagnostic Logs. Example: /subscriptions/4b9e8510-67ab-4e9a-95a9-e2f1e570ea9c/resourceGroups/insights-integration/providers/Microsoft.OperationalInsights/workspaces/viruela2'
    types:
    - uid: string
  - name: location
    in: body
    description: Location of the resource
    types:
    - uid: string
requestHeader: []
definitions:
- name: SubscriptionLogSettings
  description: Part of Subscription diagnostic setting. Specifies the settings for a particular log.
  kind: object
  properties:
  - name: category
    description: Name of a Subscription Diagnostic Log category for a resource type this setting is applied to.
    types:
    - uid: string
  - name: enabled
    description: a value indicating whether this log is enabled.
    types:
    - uid: boolean
- name: ErrorResponse
  description: Describes the format of Error response.
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: SubscriptionDiagnosticSettingsResource
  description: The subscription diagnostic setting resource.
  kind: object
  properties:
  - name: properties.storageAccountId
    description: The resource ID of the storage account to which you would like to send Diagnostic Logs.
    types:
    - uid: string
  - name: properties.serviceBusRuleId
    description: The service bus rule Id of the diagnostic setting. This is here to maintain backwards compatibility.
    types:
    - uid: string
  - name: properties.eventHubAuthorizationRuleId
    description: The resource Id for the event hub authorization rule.
    types:
    - uid: string
  - name: properties.eventHubName
    description: The name of the event hub. If none is specified, the default event hub will be selected.
    types:
    - uid: string
  - name: properties.logs
    description: The list of logs settings.
    types:
    - uid: SubscriptionLogSettings
      isArray: true
  - name: properties.workspaceId
    description: 'The full ARM resource ID of the Log Analytics workspace to which you would like to send Diagnostic Logs. Example: /subscriptions/4b9e8510-67ab-4e9a-95a9-e2f1e570ea9c/resourceGroups/insights-integration/providers/Microsoft.OperationalInsights/workspaces/viruela2'
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Azure resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Azure resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Azure resource type
    types:
    - uid: string
  - name: location
    description: Location of the resource
    types:
    - uid: string
examples:
- name: Creates or Updates the subscription diagnostic setting
