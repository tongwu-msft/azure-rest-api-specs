### YamlMime:RESTOperation
uid: management.azure.com.monitor.subscriptiondiagnosticsettings.list
name: List
service: Monitor
groupName: Subscription Diagnostic Settings
apiVersion: 2017-05-01-preview
summary: Gets the active subscription diagnostic settings list for the specified subscriptionId.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/microsoft.insights/diagnosticSettings?api-version=2017-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
- name: 200 OK
  description: Successful request to get more information about subscription diagnostic setting
  types:
  - uid: SubscriptionDiagnosticSettingsResourceCollection
requestHeader: []
definitions:
- name: ErrorResponse
  description: Describes the format of Error response.
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: SubscriptionDiagnosticSettingsResourceCollection
  description: Represents a collection of subscription diagnostic settings resources.
  kind: object
  properties:
  - name: value
    description: The collection of subscription diagnostic settings resources.
    types:
    - uid: SubscriptionDiagnosticSettingsResource
      isArray: true
- name: SubscriptionDiagnosticSettingsResource
  description: The subscription diagnostic setting resource.
  kind: object
  properties:
  - name: properties.storageAccountId
    description: The resource ID of the storage account to which you would like to send Diagnostic Logs.
    types:
    - uid: string
  - name: properties.serviceBusRuleId
    description: The service bus rule Id of the diagnostic setting. This is here to maintain backwards compatibility.
    types:
    - uid: string
  - name: properties.eventHubAuthorizationRuleId
    description: The resource Id for the event hub authorization rule.
    types:
    - uid: string
  - name: properties.eventHubName
    description: The name of the event hub. If none is specified, the default event hub will be selected.
    types:
    - uid: string
  - name: properties.logs
    description: The list of logs settings.
    types:
    - uid: SubscriptionLogSettings
      isArray: true
  - name: properties.workspaceId
    description: 'The full ARM resource ID of the Log Analytics workspace to which you would like to send Diagnostic Logs. Example: /subscriptions/4b9e8510-67ab-4e9a-95a9-e2f1e570ea9c/resourceGroups/insights-integration/providers/Microsoft.OperationalInsights/workspaces/viruela2'
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Azure resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Azure resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Azure resource type
    types:
    - uid: string
  - name: location
    description: Location of the resource
    types:
    - uid: string
- name: SubscriptionLogSettings
  description: Part of Subscription diagnostic setting. Specifies the settings for a particular log.
  kind: object
  properties:
  - name: category
    description: Name of a Subscription Diagnostic Log category for a resource type this setting is applied to.
    types:
    - uid: string
  - name: enabled
    description: a value indicating whether this log is enabled.
    types:
    - uid: boolean
