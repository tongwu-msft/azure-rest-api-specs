### YamlMime:RESTOperation
uid: management.azure.com.monitor.vmhealth.healthmonitors.getstatechange
name: Get State Change
service: Monitor
groupName: Health Monitors
apiVersion: 2020-01-13-preview
summary: "Get the health state change of a monitor of a virtual machine at the provided timestamp. Optional parameter: $expand (retrieve the monitor's evidence and configuration)."
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{providerName}/{resourceCollectionName}/{resourceName}/providers/Microsoft.WorkloadMonitor/monitors/{monitorId}/history/{timestampUnix}?api-version=2020-01-13-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{providerName}/{resourceCollectionName}/{resourceName}/providers/Microsoft.WorkloadMonitor/monitors/{monitorId}/history/{timestampUnix}?api-version=2020-01-13-preview&$expand={$expand}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription Id of the virtual machine.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group of the virtual machine.
  types:
  - uid: string
- name: providerName
  in: path
  isRequired: true
  description: 'The provider name (ex: Microsoft.Compute for virtual machines).'
  types:
  - uid: string
- name: resourceCollectionName
  in: path
  isRequired: true
  description: 'The resource collection name (ex: virtualMachines for virtual machines).'
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the virtual machine.
  types:
  - uid: string
- name: monitorId
  in: path
  isRequired: true
  description: The monitor Id of the virtual machine.
  types:
  - uid: string
- name: timestampUnix
  in: path
  isRequired: true
  description: The timestamp of the state change (unix format).
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
- name: $expand
  in: query
  description: 'Optionally expand the monitor’s evidence and/or configuration. Example: $expand=evidence,configuration.'
  types:
  - uid: string
responses:
- name: 200 OK
  description: The health monitor state change matching the specified criteria.
  types:
  - uid: HealthMonitorStateChange
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: HealthMonitorStateChange
  description: Information about the monitor’s health state change at the provided timestamp.
  kind: object
  properties:
  - name: properties.monitorName
    description: Human-readable name of the monitor.
    types:
    - uid: string
  - name: properties.monitorType
    description: Type of the monitor.
    types:
    - uid: string
  - name: properties.monitoredObject
    description: Dynamic monitored object of the monitor.
    types:
    - uid: string
  - name: properties.evaluationTimestamp
    description: Timestamp of the monitor's last health evaluation.
    types:
    - uid: string
  - name: properties.currentStateFirstObservedTimestamp
    description: Timestamp of the monitor's last health state change.
    types:
    - uid: string
  - name: properties.previousMonitorState
    isReadyOnly: true
    description: "One of health states - healthy, critical, warning, unknown, none, disabled.  \nPrevious health state of the monitor."
    types:
    - uid: HealthState
  - name: properties.currentMonitorState
    isReadyOnly: true
    description: "One of health states - healthy, critical, warning, unknown, none, disabled.  \nCurrent health state of the monitor."
    types:
    - uid: HealthState
  - name: properties.evidence
    description: Evidence validating the monitor's current health state.
    types:
    - uid: object
  - name: properties.monitorConfiguration
    description: The configuration settings at the time of the monitor's health evaluation.
    types:
    - uid: object
  - name: id
    isReadyOnly: true
    description: The resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The resource type.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: Error info.
    types:
    - uid: Error
- name: HealthState
  description: One of health states - healthy, critical, warning, unknown, none, disabled.
  kind: enum
  properties:
  - name: Healthy
    types:
    - uid: string
  - name: Critical
    types:
    - uid: string
  - name: Warning
    types:
    - uid: string
  - name: Unknown
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
  - name: None
    types:
    - uid: string
- name: Error
  description: Error info.
  kind: object
  properties:
  - name: code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: details
    description: Error details.
    types:
    - uid: ErrorDetails
      isArray: true
- name: ErrorDetails
  description: Error details
  kind: object
  properties:
  - name: code
    description: Error code identifying the specific error.
    types:
    - uid: string
  - name: message
    description: A human-readable error message.
    types:
    - uid: string
