    description: Human-readable name of the monitor.
    types:
    - uid: string
  - name: properties.monitorType
    description: Type of the monitor.
    types:
    - uid: string
  - name: properties.monitoredObject
    description: Dynamic monitored object of the monitor.
    types:
    - uid: string
  - name: properties.parentMonitorName
    description: Name of the parent monitor.
    types:
    - uid: string
  - name: properties.previousMonitorState
    isReadyOnly: true
    description: "One of health states - healthy, critical, warning, unknown, none, disabled.  \nPrevious health state of the monitor."
    types:
    - uid: HealthState
  - name: properties.currentMonitorState
    isReadyOnly: true
    description: "One of health states - healthy, critical, warning, unknown, none, disabled.  \nCurrent health state of the monitor."
    types:
    - uid: HealthState
