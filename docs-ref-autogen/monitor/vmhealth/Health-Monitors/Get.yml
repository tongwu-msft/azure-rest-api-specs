### YamlMime:RESTOperation
uid: management.azure.com.monitor.vmhealth.healthmonitors.get
name: Get
service: Monitor
groupName: Health Monitors
apiVersion: 2020-01-13-preview
summary: "Get the current health status of a monitor of a virtual machine. Optional parameter: $expand (retrieve the monitor's evidence and configuration)."
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{providerName}/{resourceCollectionName}/{resourceName}/providers/Microsoft.WorkloadMonitor/monitors/{monitorId}?api-version=2020-01-13-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{providerName}/{resourceCollectionName}/{resourceName}/providers/Microsoft.WorkloadMonitor/monitors/{monitorId}?api-version=2020-01-13-preview&$expand={$expand}
  isOptional: true
