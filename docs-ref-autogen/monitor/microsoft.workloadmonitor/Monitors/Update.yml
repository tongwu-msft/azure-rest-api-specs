examples:
- name: Monitors_Update
  request:
    uri: PATCH https://management.azure.com/subscriptions/a7f23fdb-e626-4f95-89aa-3a360a90861e/resourceGroups/viv_rg/providers/Microsoft.Compute/virtualMachines/Canary-WLI-2/providers/Microsoft.WorkloadMonitor/monitors/1bbf53b8-2557-a521-f7c1-1023de57367a?api-version=2018-08-31-preview
    body: >-
      {
        "properties": {
          "criteria": [
            {
              "healthState": "Warning",
              "comparisonOperator": "LessThan",
              "threshold": 2100
            },
            {
              "healthState": "Error",
              "comparisonOperator": "LessThan",
              "threshold": 1100
            }
          ],
          "alertGeneration": "Disabled"
        }
      }
  responses:
  - statusCode: "200"
    body: '{}'
