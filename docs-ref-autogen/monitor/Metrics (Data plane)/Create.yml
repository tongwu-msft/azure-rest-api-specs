            "namespace": "Cows",
            "dimNames": [
              "Breed",
              "Color",
              "Age"
            ],
            "series": [
              {
                "dimValues": [
                  "Angus",
                  "Blue",
                  "5"
                ],
                "min": 5,
                "max": 20,
                "sum": 30,
                "count": 3
              }
            ]
          }
        }
      }

      ```

    headers:
    - name: Content-Type
      value: application/json
    - name: Content-Length
      value: "783"
    - name: Authorization
      value: Bearer {AAD JWT token issued for "https://monitoring.azure.com/"}
  responses:
  - statusCode: "200"
    body: >-
      {
        "statusCode": 200
      }
security: []
metadata:
  description: >
    Learn more about Monitor service - Post the metric values for a resource.
errorCodes: []
