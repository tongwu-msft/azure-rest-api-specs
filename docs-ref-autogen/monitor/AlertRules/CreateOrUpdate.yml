### YamlMime:RESTOperation
uid: management.azure.com.monitor.alertrules.createorupdate
name: Create Or Update
service: Monitor
groupName: Alert Rules
apiVersion: 2016-03-01
summary: Creates or updates an alert rule.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/microsoft.insights/alertrules/{ruleName}?api-version=2016-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription Id.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: ruleName
  in: path
  isRequired: true
  description: The name of the rule.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
- name: 200 OK
  description: Successful request to update an alert rule
  types:
  - uid: AlertRuleResource
- name: 201 Created
  description: Created alert rule
  types:
  - uid: AlertRuleResource
requestBody:
- name: default
  parameters:
  - name: properties.name
    in: body
    isRequired: true
    description: the name of the alert rule.
    types:
    - uid: string
  - name: properties.description
    in: body
    description: the description of the alert rule that will be included in the alert email.
    types:
    - uid: string
  - name: properties.isEnabled
