    - uid: ConditionOperator
  - name: threshold
    description: "  \nthe threshold value that activates the alert."
    types:
    - uid: number
  - name: windowSize
    description: "  \nthe period of time (in ISO 8601 duration format) that is used to monitor alert activity based on the threshold. If specified then it must be between 5 minutes and 1 day."
    types:
    - uid: string
  - name: timeAggregation
    description: "  \nthe time aggregation operator. How the data that are collected should be combined over time. The default value is the PrimaryAggregationType of the Metric."
    types:
