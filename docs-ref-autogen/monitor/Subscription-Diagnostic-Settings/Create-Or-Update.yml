### YamlMime:RESTOperation
uid: management.azure.com.monitor.subscriptiondiagnosticsettings.createorupdate
name: Create Or Update
service: Monitor
groupName: Subscription Diagnostic Settings
apiVersion: 2021-05-01-preview
summary: Creates or updates subscription diagnostic settings for the specified resource.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Insights/diagnosticSettings/{name}?api-version=2021-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: The name of the diagnostic setting.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
- name: 200 OK
  description: Successful request to create a subscription diagnostic setting
  types:
  - uid: SubscriptionDiagnosticSettingsResource
requestBody:
- name: default
  parameters:
  - name: properties.storageAccountId
    in: body
    description: The resource ID of the storage account to which you would like to send Diagnostic Logs.
    types:
    - uid: string
  - name: properties.serviceBusRuleId
    in: body
    description: The service bus rule Id of the diagnostic setting. This is here to maintain backwards compatibility.
    types:
    - uid: string
  - name: properties.eventHubAuthorizationRuleId
    in: body
    description: The resource Id for the event hub authorization rule.
    types:
    - uid: string
  - name: properties.eventHubName
    in: body
    description: The name of the event hub. If none is specified, the default event hub will be selected.
    types:
    - uid: string
  - name: properties.logs
    in: body
    description: The list of logs settings.
    types:
    - uid: SubscriptionLogSettings
      isArray: true
  - name: properties.workspaceId
    in: body
    description: 'The full ARM resource ID of the Log Analytics workspace to which you would like to send Diagnostic Logs. Example: /subscriptions/4b9e8510-67ab-4e9a-95a9-e2f1e570ea9c/resourceGroups/insights-integration/providers/Microsoft.OperationalInsights/workspaces/viruela2'
    types:
    - uid: string
  - name: properties.marketplacePartnerId
    in: body
    description: The full ARM resource ID of the Marketplace resource to which you would like to send Diagnostic Logs.
    types:
    - uid: string
requestHeader: []
