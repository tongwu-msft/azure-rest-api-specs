### YamlMime:RESTOperation
uid: management.azure.com.monitor.diagnosticsettings.createorupdate
name: Create Or Update
service: Monitor
groupName: Diagnostic Settings
apiVersion: 2017-05-01-preview
summary: Creates or updates diagnostic settings for the specified resource.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/{resourceUri}/providers/microsoft.insights/diagnosticSettings/{name}?api-version=2017-05-01-preview
uriParameters:
- name: resourceUri
  in: path
  isRequired: true
  description: The identifier of the resource.
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: The name of the diagnostic setting.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
- name: 200 OK
  description: Successful request to create a diagnostic setting
  types:
  - uid: DiagnosticSettingsResource
requestBody:
- parameters:
  - name: properties.storageAccountId
    in: body
    description: The resource ID of the storage account to which you would like to send Diagnostic Logs.
    types:
    - uid: string
  - name: properties.eventHubAuthorizationRuleId
    in: body
    description: The resource Id for the event hub authorization rule.
    types:
    - uid: string
  - name: properties.eventHubName
    in: body
    description: The name of the event hub. If none is specified, the default event hub will be selected.
    types:
    - uid: string
  - name: properties.metrics
    in: body
    description: Part of MultiTenantDiagnosticSettings. Specifies the settings for a particular metric.
    types:
    - uid: MetricSettings
      isArray: true
  - name: properties.logs
    in: body
    description: Part of MultiTenantDiagnosticSettings. Specifies the settings for a particular log.
    types:
    - uid: LogSettings
      isArray: true
  - name: properties.workspaceId
    in: body
    description: 'The workspace ID (resource ID of a Log Analytics workspace) for a Log Analytics workspace to which you would like to send Diagnostic Logs. Example: /subscriptions/4b9e8510-67ab-4e9a-95a9-e2f1e570ea9c/resourceGroups/insights-integration/providers/Microsoft.OperationalInsights/workspaces/viruela2'
    types:
    - uid: string
requestHeader: []
definitions:
- name: MetricSettings
  description: Part of MultiTenantDiagnosticSettings. Specifies the settings for a particular metric.
  kind: object
  properties:
  - name: timeGrain
    description: the timegrain of the metric in ISO8601 format.
    types:
    - uid: string
  - name: category
    description: Name of a Diagnostic Metric category for a resource type this setting is applied to. To obtain the list of Diagnostic metric categories for a resource, first perform a GET diagnostic settings operation.
    types:
    - uid: string
  - name: enabled
    description: a value indicating whether this category is enabled.
    types:
    - uid: boolean
  - name: retentionPolicy
    description: the retention policy for this category.
    types:
    - uid: RetentionPolicy
- name: LogSettings
  description: Part of MultiTenantDiagnosticSettings. Specifies the settings for a particular log.
  kind: object
  properties:
  - name: category
    description: Name of a Diagnostic Log category for a resource type this setting is applied to. To obtain the list of Diagnostic Log categories for a resource, first perform a GET diagnostic settings operation.
    types:
    - uid: string
  - name: enabled
    description: a value indicating whether this log is enabled.
    types:
    - uid: boolean
  - name: retentionPolicy
    description: the retention policy for this log.
    types:
    - uid: RetentionPolicy
- name: ErrorResponse
  description: Describes the format of Error response.
  kind: object
  properties:
  - name: code
    description: Error code
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: DiagnosticSettingsResource
  description: The diagnostic setting resource.
  kind: object
  properties:
  - name: properties.storageAccountId
    description: The resource ID of the storage account to which you would like to send Diagnostic Logs.
    types:
    - uid: string
  - name: properties.eventHubAuthorizationRuleId
    description: The resource Id for the event hub authorization rule.
    types:
    - uid: string
  - name: properties.eventHubName
    description: The name of the event hub. If none is specified, the default event hub will be selected.
    types:
    - uid: string
  - name: properties.metrics
    description: Part of MultiTenantDiagnosticSettings. Specifies the settings for a particular metric.
    types:
    - uid: MetricSettings
      isArray: true
  - name: properties.logs
    description: Part of MultiTenantDiagnosticSettings. Specifies the settings for a particular log.
    types:
    - uid: LogSettings
      isArray: true
  - name: properties.workspaceId
    description: 'The workspace ID (resource ID of a Log Analytics workspace) for a Log Analytics workspace to which you would like to send Diagnostic Logs. Example: /subscriptions/4b9e8510-67ab-4e9a-95a9-e2f1e570ea9c/resourceGroups/insights-integration/providers/Microsoft.OperationalInsights/workspaces/viruela2'
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Azure resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Azure resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Azure resource type
    types:
    - uid: string
- name: RetentionPolicy
  description: Specifies the retention policy for the log.
  kind: object
  properties:
  - name: enabled
    description: a value indicating whether the retention policy is enabled.
    types:
    - uid: boolean
  - name: days
    description: the number of days for the retention in days. A value of 0 will retain the events indefinitely.
    types:
    - uid: integer
examples:
- name: Creates or Updates the diagnostic setting
  request:
    uri: PUT https://management.azure.com//subscriptions/1a66ce04-b633-4a0b-b2bc-a912ec8986a6/resourcegroups/viruela1/providers/microsoft.logic/workflows/viruela6/providers/microsoft.insights/diagnosticSettings/mysetting?api-version=2017-05-01-preview
    body: >-
      {
        "properties": {
          "storageAccountId": "/subscriptions/df602c9c-7aa0-407d-a6fb-eb20c8bd1192/resourceGroups/apptest/providers/Microsoft.Storage/storageAccounts/appteststorage1",
          "workspaceId": "",
          "eventHubAuthorizationRuleId": "/subscriptions/1a66ce04-b633-4a0b-b2bc-a912ec8986a6/resourceGroups/montest/providers/microsoft.eventhub/namespaces/mynamespace/eventhubs/myeventhub/authorizationrules/myrule",
          "eventHubName": "myeventhub",
          "metrics": [
            {
              "category": "WorkflowMetrics",
              "enabled": true,
              "retentionPolicy": {
                "enabled": false,
                "days": 0
              }
            }
          ],
          "logs": [
            {
              "category": "WorkflowRuntime",
              "enabled": true,
              "retentionPolicy": {
                "enabled": false,
                "days": 0
              }
            }
          ]
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/1a66ce04-b633-4a0b-b2bc-a912ec8986a6/resourcegroups/viruela1/providers/microsoft.logic/workflows/viruela6/diagnosticSettings/mysetting",
        "type": "",
        "name": "mysetting",
        "properties": {
          "storageAccountId": "/subscriptions/df602c9c-7aa0-407d-a6fb-eb20c8bd1192/resourceGroups/apptest/providers/Microsoft.Storage/storageAccounts/appteststorage1",
          "workspaceId": "",
          "eventHubAuthorizationRuleId": "/subscriptions/1a66ce04-b633-4a0b-b2bc-a912ec8986a6/resourceGroups/montest/providers/microsoft.eventhub/namespaces/mynamespace/eventhubs/myeventhub/authorizationrules/myrule",
          "eventHubName": "myeventhub",
          "metrics": [
            {
              "category": "WorkflowMetrics",
              "enabled": true,
              "retentionPolicy": {
                "enabled": false,
                "days": 0
              }
            }
          ],
          "logs": [
            {
              "category": "WorkflowRuntime",
              "enabled": true,
              "retentionPolicy": {
                "enabled": false,
                "days": 0
              }
            }
          ]
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
