### YamlMime:RESTOperationGroup
uid: management.azure.com.monitor.actiongroups
name: Action Groups
apiVersion: 2017-04-01
service: Monitor
operations:
- uid: management.azure.com.monitor.actiongroups.createorupdate
  summary: Create a new action group or update an existing one.
- uid: management.azure.com.monitor.actiongroups.delete
  summary: Delete an action group.
- uid: management.azure.com.monitor.actiongroups.enablereceiver
  summary: Enable a receiver in an action group. This changes the receiver's status from Disabled to Enabled.
- uid: management.azure.com.monitor.actiongroups.get
  summary: Get an action group.
- uid: management.azure.com.monitor.actiongroups.listbyresourcegroup
  summary: Get a list of all action groups in a resource group.
- uid: management.azure.com.monitor.actiongroups.listbysubscriptionid
  summary: Get a list of all action groups in a subscription.
- uid: management.azure.com.monitor.actiongroups.update
  summary: Updates an existing action group's tags. To update other fields use the CreateOrUpdate method.
