### YamlMime:RESTOperation
uid: management.azure.com.monitor.scheduledqueryrule-preview.scheduledqueryrules.listbyresourcegroup
name: List By Resource Group
service: Monitor
groupName: Scheduled Query Rules
apiVersion: 2020-05-01-preview
summary: Retrieve scheduled query rule definitions in a resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/scheduledQueryRules?api-version=2020-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successful request for a list of scheduled query rules
  types:
  - uid: ScheduledQueryRuleResourceCollection
- name: Other Status Codes
  description: BadRequest
  types:
  - uid: ErrorContract
requestHeader: []
definitions:
- name: ScheduledQueryRuleResourceCollection
  description: Represents a collection of scheduled query rule resources.
  kind: object
  properties:
  - name: value
    description: The values for the scheduled query rule resources.
    types:
    - uid: ScheduledQueryRuleResource
      isArray: true
- name: ErrorContract
  description: Describes the format of Error response.
  kind: object
  properties:
  - name: error
    description: "Error Response  \nThe error details."
    types:
    - uid: ErrorResponse
- name: ScheduledQueryRuleResource
  description: The scheduled query rule resource.
  kind: object
  properties:
  - name: kind
    isReadyOnly: true
    description: Metadata used by portal/tooling/etc to render different UX experiences for resources of the same type; e.g. ApiApps are a kind of Microsoft.Web/sites type.  If supported, the resource provider must validate and persist this value.
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: 'The etag field is *not* required. If it is provided in the response body, it must also be provided as a header per the normal etag convention.  Entity tags are used for comparing two or more entities from the same requested resource. HTTP/1.1 uses entity tags in the etag (section 14.19), If-Match (section 14.24), If-None-Match (section 14.26), and If-Range (section 14.27) header fields. '
    types:
    - uid: string
  - name: properties.createdWithApiVersion
    isReadyOnly: true
    description: The api-version used when creating this alert rule
    types:
    - uid: string
  - name: properties.isLegacyLogAnalyticsRule
    isReadyOnly: true
    description: True if alert rule is legacy Log Analytic rule
    types:
    - uid: boolean
  - name: properties.description
    description: The description of the scheduled query rule.
    types:
    - uid: string
  - name: properties.displayName
    description: The display name of the alert rule
    types:
    - uid: string
  - name: properties.severity
    description: Severity of the alert. Should be an integer between [0-4]. Value of 0 is severest
    types:
    - uid: AlertSeverity
  - name: properties.enabled
    description: The flag which indicates whether this scheduled query rule is enabled. Value should be true or false
    types:
    - uid: boolean
  - name: properties.scopes
    description: The list of resource id's that this scheduled query rule is scoped to.
    types:
    - uid: string
      isArray: true
  - name: properties.evaluationFrequency
    description: How often the scheduled query rule is evaluated represented in ISO 8601 duration format.
    types:
    - uid: string
  - name: properties.windowSize
    description: The period of time (in ISO 8601 duration format) on which the Alert query will be executed (bin size).
    types:
    - uid: string
  - name: properties.overrideQueryTimeRange
    description: If specified then overrides the query time range (default is WindowSize*NumberOfEvaluationPeriods)
    types:
    - uid: string
  - name: properties.targetResourceTypes
    description: List of resource type of the target resource(s) on which the alert is created/updated. For example if the scope is a resource group and targetResourceTypes is Microsoft.Compute/virtualMachines, then a different alert will be fired for each virtual machine in the resource group which meet the alert criteria
    types:
    - uid: string
      isArray: true
  - name: properties.criteria
    description: The rule criteria that defines the conditions of the scheduled query rule.
    types:
    - uid: ScheduledQueryRuleCriteria
  - name: properties.muteActionsDuration
    description: Mute actions for the chosen period of time (in ISO 8601 duration format) after the alert is fired.
    types:
    - uid: string
  - name: properties.actions
    description: Actions to invoke when the alert fires.
    types:
    - uid: Action
      isArray: true
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    description: The geo-location where the resource lives
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorResponse
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: AlertSeverity
  description: Severity of the alert. Should be an integer between [0-4]. Value of 0 is severest
  kind: enum
  properties:
  - name: "0"
    types:
    - uid: string
  - name: "1"
    types:
    - uid: string
  - name: "2"
    types:
    - uid: string
  - name: "3"
    types:
    - uid: string
  - name: "4"
    types:
    - uid: string
- name: ScheduledQueryRuleCriteria
  description: The rule criteria that defines the conditions of the scheduled query rule.
  kind: object
  properties:
  - name: allOf
    description: A list of conditions to evaluate against the specified scopes
    types:
    - uid: Condition
      isArray: true
- name: Action
  description: Actions to invoke when the alert fires.
  kind: object
  properties:
  - name: actionGroupId
    description: Action Group resource Id to invoke when the alert fires.
    types:
    - uid: string
  - name: webHookProperties
    description: The properties of a webhook object.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
- name: Condition
  description: A condition of the scheduled query rule.
  kind: object
  properties:
  - name: query
    description: Log query alert
    types:
    - uid: string
  - name: timeAggregation
    description: Aggregation type
    types:
    - uid: timeAggregation
  - name: metricMeasureColumn
    description: The column containing the metric measure number.
    types:
    - uid: string
  - name: resourceIdColumn
    description: The column containing the resource id. The content of the column must be a uri formatted as resource id
    types:
    - uid: string
  - name: dimensions
    description: List of Dimensions conditions
    types:
    - uid: Dimension
      isArray: true
  - name: operator
    description: The criteria operator.
    types:
    - uid: conditionOperator
  - name: threshold
    description: the criteria threshold value that activates the alert.
    types:
    - uid: number
  - name: failingPeriods
    description: The minimum number of violations required within the selected lookback time window required to raise an alert.
    types:
    - uid: FailingPeriods
- name: timeAggregation
  description: Aggregation type
  kind: enum
  properties:
  - name: Count
    types:
    - uid: string
  - name: Average
    types:
    - uid: string
  - name: Minimum
    types:
    - uid: string
  - name: Maximum
    types:
    - uid: string
  - name: Total
    types:
    - uid: string
- name: Dimension
  description: Dimension splitting and filtering definition
  kind: object
  properties:
  - name: name
    description: Name of the dimension
    types:
    - uid: string
  - name: operator
    description: Operator for dimension values
    types:
    - uid: dimensionOperator
  - name: values
    description: List of dimension values
    types:
    - uid: string
      isArray: true
- name: conditionOperator
  description: The criteria operator.
  kind: enum
  properties:
  - name: Equals
    types:
    - uid: string
  - name: GreaterThan
    types:
    - uid: string
  - name: GreaterThanOrEqual
    types:
    - uid: string
  - name: LessThan
    types:
    - uid: string
  - name: LessThanOrEqual
    types:
    - uid: string
- name: FailingPeriods
  description: The minimum number of violations required within the selected lookback time window required to raise an alert.
  kind: object
  properties:
  - name: numberOfEvaluationPeriods
    description: The number of aggregated lookback points. The lookback time window is calculated based on the aggregation granularity (windowSize) and the selected number of aggregated points. Default value is 1
    types:
    - uid: integer
  - name: minFailingPeriodsToAlert
    description: The number of violations to trigger an alert. Should be smaller or equal to numberOfEvaluationPeriods. Default value is 1
    types:
    - uid: integer
- name: dimensionOperator
  description: Operator for dimension values
  kind: enum
  properties:
  - name: Include
    types:
    - uid: string
  - name: Exclude
    types:
    - uid: string
examples:
- name: List scheduled query rules
  request:
    uri: GET https://management.azure.com/subscriptions/dd4bfc94-a096-412b-9c43-4bd13e35afbc/resourceGroups/QueryResourceGroupName/providers/Microsoft.Insights/scheduledQueryRules?api-version=2020-05-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/dd4bfc94-a096-412b-9c43-4bd13e35afbc/resourcegroups/QueryResourceGroupName/providers/microsoft.insights/scheduledqueryrules/perf",
            "name": "perf",
            "type": "microsoft.insights/scheduledqueryrules",
            "location": "eastus",
            "tags": {},
            "properties": {
              "description": "Performance rule",
              "severity": 4,
              "enabled": true,
              "evaluationFrequency": "PT5M",
              "scopes": [
                "/subscriptions/aaf177ed-1330-a9f2-80ea-fd3d7783b147/resourceGroups/scopeResourceGroup1"
              ],
              "targetResourceTypes": [
                "Microsoft.Compute/virtualMachines"
              ],
              "windowSize": "PT10M",
              "criteria": {
                "allOf": [
                  {
                    "query": "Perf | where ObjectName == \"Processor\"",
                    "timeAggregation": "Average",
                    "metricMeasureColumn": "% Processor Time",
                    "resourceIdColumn": "resourceId",
                    "dimensions": [
                      {
                        "name": "ComputerIp",
                        "operator": "Exclude",
                        "values": [
                          "192.168.1.1"
                        ]
                      },
                      {
                        "name": "OSType",
                        "operator": "Include",
                        "values": [
                          "*"
                        ]
                      }
                    ],
                    "operator": "GreaterThan",
                    "threshold": 70,
                    "failingPeriods": {
                      "numberOfEvaluationPeriods": 1,
                      "minFailingPeriodsToAlert": 1
                    }
                  }
                ]
              },
              "muteActionsDuration": "PT30M",
              "actions": [
                {
                  "actionGroupId": "/subscriptions/1cf177ed-1330-4692-80ea-fd3d7783b147/resourcegroups/sqrapi/providers/microsoft.insights/actiongroups/myactiongroup",
                  "webHookProperties": {
                    "key11": "value11",
                    "key12": "value12"
                  }
                }
              ]
            }
          },
          {
            "id": "/subscriptions/dd4bfc94-a096-412b-9c43-4bd13e35afbc/resourcegroups/QueryResourceGroupName/providers/microsoft.insights/scheduledqueryrules/heartbeat",
            "name": "heartbeat",
            "type": "microsoft.insights/scheduledqueryrules",
            "location": "eastus",
            "tags": {},
            "properties": {
              "description": "Health check rule",
              "severity": 4,
              "enabled": true,
              "evaluationFrequency": "PT5M",
              "scopes": [
                "/subscriptions/aaf177ed-1330-a9f2-80ea-fd3d7783b147/resourceGroups/scopeResourceGroup1"
              ],
              "targetResourceTypes": [
                "Microsoft.Compute/virtualMachines"
              ],
              "windowSize": "PT10M",
              "criteria": {
                "allOf": [
                  {
                    "query": "Heartbeat",
                    "timeAggregation": "Count",
                    "dimensions": [],
                    "operator": "GreaterThan",
                    "threshold": 360,
                    "failingPeriods": {
                      "numberOfEvaluationPeriods": 1,
                      "minFailingPeriodsToAlert": 1
                    }
                  }
                ]
              },
              "muteActionsDuration": "PT30M",
              "actions": [
                {
                  "actionGroupId": "/subscriptions/1cf177ed-1330-4692-80ea-fd3d7783b147/resourcegroups/sqrapi/providers/microsoft.insights/actiongroups/myactiongroup",
                  "webHookProperties": {
                    "key11": "value11",
                    "key12": "value12"
                  }
                }
              ]
            }
          }
        ]
      }
