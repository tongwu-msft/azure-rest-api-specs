    types:
    - uid: string
  - name: Rejected
    description: The private endpoint connection is rejected and cannot be used to access Batch account
    types:
    - uid: string
  - name: Disconnected
    description: The private endpoint connection is disconnected and cannot be used to access Batch account
    types:
    - uid: string
examples:
- name: BatchAccountCreate_Default
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Batch/batchAccounts/sampleacct?api-version=2022-06-01
    body: >-
      {
        "location": "japaneast",
        "properties": {
          "autoStorage": {
            "storageAccountId": "/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Storage/storageAccounts/samplestorage"
          }
        }
      }
    codeTab: |+
