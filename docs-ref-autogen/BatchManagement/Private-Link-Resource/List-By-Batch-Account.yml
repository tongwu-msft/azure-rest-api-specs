### YamlMime:RESTOperation
uid: management.azure.com.batchmanagement.privatelinkresource.listbybatchaccount
name: List By Batch Account
service: Batch Management
groupName: Private Link Resource
apiVersion: 2021-06-01
summary: Lists all of the private link resources in the specified account.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Batch/batchAccounts/{accountName}/privateLinkResources?api-version=2021-06-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Batch/batchAccounts/{accountName}/privateLinkResources?api-version=2021-06-01&maxresults={maxresults}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000)
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the Batch account.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of the Batch account.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
- name: maxresults
  in: query
  description: The maximum number of items to return in the response.
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: The operation was successful. The response contains a list of private link resources associated with the account.
  types:
  - uid: ListPrivateLinkResourcesResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: ListPrivateLinkResourcesResult
  description: Values returned by the List operation.
  kind: object
  properties:
  - name: value
    description: The collection of returned private link resources.
    types:
    - uid: PrivateLinkResource
      isArray: true
  - name: nextLink
    description: The continuation token.
    types:
    - uid: string
- name: CloudError
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: error
    description: The body of the error response.
    types:
    - uid: CloudErrorBody
- name: PrivateLinkResource
  description: Contains information about a private link resource.
  kind: object
  properties:
  - name: properties.groupId
    isReadyOnly: true
    description: "The group id of the private link resource.  \nThe group id is used to establish the private link connection."
    types:
    - uid: string
  - name: properties.requiredMembers
    isReadyOnly: true
    description: The list of required members that are used to establish the private link connection.
    types:
    - uid: string
      isArray: true
  - name: properties.requiredZoneNames
    isReadyOnly: true
    description: The list of required zone names for the private DNS resource name
    types:
    - uid: string
      isArray: true
  - name: id
    isReadyOnly: true
    description: The ID of the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: The ETag of the resource, used for concurrency statements.
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: ListPrivateLinkResource
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Batch/batchAccounts/sampleacct/privateLinkResources?api-version=2021-06-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Batch/batchAccounts/sampleacct/privateLinkResources/testprivateLinkResource",
            "name": "testprivateLinkResource",
            "type": "Microsoft.Batch/batchAccounts/privateLinkResources",
            "properties": {
              "groupId": "batchAccount",
              "requiredMembers": [
                "batchAccount"
              ],
              "requiredZoneNames": [
                "privatelink.japaneast.batch.azure.com"
              ]
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Batch Management service - Lists all of the private link resources in the specified account.
errorCodes: []
