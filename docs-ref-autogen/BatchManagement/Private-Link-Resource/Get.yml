### YamlMime:RESTOperation
uid: management.azure.com.batchmanagement.privatelinkresource.get
name: Get
service: Batch Management
groupName: Private Link Resource
apiVersion: 2021-01-01
summary: Gets information about the specified private link resource.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Batch/batchAccounts/{accountName}/privateLinkResources/{privateLinkResourceName}?api-version=2021-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000)
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the Batch account.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of the Batch account.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]+$
- name: privateLinkResourceName
  in: path
  isRequired: true
  description: The private link resource name. This must be unique within the account.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9_-]+\.?[a-fA-F0-9-]*$
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation was successful. The response contains the private link resource.
  types:
  - uid: PrivateLinkResource
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: PrivateLinkResource
  description: Contains information about a private link resource.
  kind: object
  properties:
  - name: properties.groupId
    isReadyOnly: true
    description: "The group id of the private link resource.  \nThe group id is used to establish the private link connection."
    types:
    - uid: string
  - name: properties.requiredMembers
    isReadyOnly: true
    description: The list of required members that are used to establish the private link connection.
    types:
    - uid: string
      isArray: true
  - name: properties.requiredZoneNames
    isReadyOnly: true
    description: The list of required zone names for the private DNS resource name
    types:
    - uid: string
      isArray: true
  - name: id
    isReadyOnly: true
    description: The ID of the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: The ETag of the resource, used for concurrency statements.
    types:
    - uid: string
- name: CloudError
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: error
    description: An error response from the Batch service.
    types:
    - uid: CloudErrorBody
- name: CloudErrorBody
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: GetPrivateLinkResource
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Batch/batchAccounts/sampleacct/privateLinkResources/sampleacct?api-version=2021-01-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Batch/batchAccounts/sampleacct/privateLinkResources/sampleacct",
        "name": "sampleacct",
        "type": "Microsoft.Batch/batchAccounts/privateLinkResources",
        "properties": {
          "groupId": "batchAccount",
          "requiredMembers": [
            "batchAccount"
          ],
          "requiredZoneNames": [
            "privatelink.japaneast.batch.azure.com"
          ]
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about <Batch Management> service - Gets information about the specified private link resource.
errorCodes: []
