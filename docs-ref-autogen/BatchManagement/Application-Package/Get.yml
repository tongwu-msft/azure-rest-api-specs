### YamlMime:RESTOperation
uid: management.azure.com.batchmanagement.applicationpackage.get
name: Get
service: Batch Management
groupName: Application Package
apiVersion: 2022-06-01
summary: Gets information about the specified application package.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Batch/batchAccounts/{accountName}/applications/{applicationName}/versions/{versionName}?api-version=2022-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000)
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the Batch account.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of the Batch account.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]+$
- name: applicationName
  in: path
  isRequired: true
  description: The name of the application. This must be unique within the account.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9_-]+$
- name: versionName
  in: path
  isRequired: true
  description: The version of the application.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9_-][a-zA-Z0-9_.-]*$
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation was successful. The response contains the application package entity.
  types:
  - uid: ApplicationPackage
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: ApplicationPackage
  description: An application package which represents a particular version of an application.
  kind: object
  properties:
  - name: properties.state
    isReadyOnly: true
    description: The current state of the application package.
    types:
    - uid: PackageState
  - name: properties.format
    isReadyOnly: true
    description: The format of the application package, if the package is active.
    types:
    - uid: string
  - name: properties.storageUrl
    isReadyOnly: true
    description: The URL for the application package in Azure Storage.
    types:
    - uid: string
  - name: properties.storageUrlExpiry
    isReadyOnly: true
    description: The UTC time at which the Azure Storage URL will expire.
    types:
    - uid: string
  - name: properties.lastActivationTime
    isReadyOnly: true
    description: The time at which the package was last activated, if the package is active.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: The ID of the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: The ETag of the resource, used for concurrency statements.
    types:
    - uid: string
- name: CloudError
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: error
    description: The body of the error response.
    types:
    - uid: CloudErrorBody
- name: PackageState
  description: The current state of the application package.
  kind: enum
  properties:
  - name: Pending
    description: The application package has been created but has not yet been activated.
    types:
    - uid: string
  - name: Active
    description: The application package is ready for use.
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: ApplicationPackageGet
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Batch/batchAccounts/sampleacct/applications/app1/versions/1?api-version=2022-06-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Batch/batchAccounts/sampleacct/applications/app1/versions/1?api-version=2022-06-01
      ```

      # [JavaScript](#tab/JavaScript)
      ``` js
      const { BatchManagementClient } = require("@azure/arm-batch");
      const { DefaultAzureCredential } = require("@azure/identity");

      /**
