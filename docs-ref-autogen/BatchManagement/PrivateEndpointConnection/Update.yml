### YamlMime:RESTOperation
uid: management.azure.com.batchmanagement.privateendpointconnection.update
name: Update
service: Batch Management
groupName: Private Endpoint Connection
apiVersion: 2020-09-01
summary: Updates the properties of an existing private endpoint connection.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Batch/batchAccounts/{accountName}/privateEndpointConnections/{privateEndpointConnectionName}?api-version=2020-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000)
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the Batch account.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of the Batch account.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]+$
- name: privateEndpointConnectionName
  in: path
  isRequired: true
  description: The private endpoint connection name. This must be unique within the account.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9_-]+\.?[a-fA-F0-9-]*$
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation was successful. The response contains the PrivateEndpointConnection.
  types:
  - uid: PrivateEndpointConnection
- name: 204 No Content
  description: The operation was successful.
- name: 202 Accepted
  headers:
  - name: Location
    value: string
  - name: Retry-After
    value: integer
  description: The operation will be completed asynchronously.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties.privateEndpoint
    in: body
    description: "The ARM resource identifier of the private endpoint.  \nThe private endpoint of the private endpoint connection."
    types:
    - uid: PrivateEndpoint
  - name: properties.privateLinkServiceConnectionState
    in: body
    description: "The private link service connection state of the private endpoint connection.  \nThe private link service connection state of the private endpoint connection"
    types:
    - uid: PrivateLinkServiceConnectionState
requestHeader:
- name: If-Match
  in: header
  description: The state (ETag) version of the private endpoint connection to update. This value can be omitted or set to "*" to apply the operation unconditionally.
  types:
  - uid: string
definitions:
- name: PrivateEndpoint
  description: The private endpoint of the private endpoint connection.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The ARM resource identifier of the private endpoint. This is of the form /subscriptions/{subscription}/resourceGroups/{group}/providers/Microsoft.Network/privateEndpoints/{privateEndpoint}.
    types:
    - uid: string
- name: PrivateLinkServiceConnectionState
  description: The private link service connection state of the private endpoint connection
  kind: object
  properties:
  - name: status
    description: The status for the private endpoint connection of Batch account
    types:
    - uid: PrivateLinkServiceConnectionStatus
  - name: description
    description: Description of the private Connection state
    types:
    - uid: string
  - name: actionRequired
    isReadyOnly: true
    description: Action required on the private connection state
    types:
    - uid: string
- name: PrivateEndpointConnection
  description: Contains information about a private link resource.
  kind: object
  properties:
  - name: properties.provisioningState
    isReadyOnly: true
    description: The provisioning state of the private endpoint connection.
    types:
    - uid: PrivateEndpointConnectionProvisioningState
  - name: properties.privateEndpoint
    description: "The ARM resource identifier of the private endpoint.  \nThe private endpoint of the private endpoint connection."
    types:
    - uid: PrivateEndpoint
  - name: properties.privateLinkServiceConnectionState
    description: "The private link service connection state of the private endpoint connection.  \nThe private link service connection state of the private endpoint connection"
    types:
    - uid: PrivateLinkServiceConnectionState
  - name: id
    isReadyOnly: true
    description: The ID of the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: The ETag of the resource, used for concurrency statements.
    types:
    - uid: string
- name: CloudError
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: error
    description: An error response from the Batch service.
    types:
    - uid: CloudErrorBody
- name: PrivateLinkServiceConnectionStatus
  description: The status of the Batch private endpoint connection
  kind: enum
  properties:
  - name: Approved
    description: The private endpoint connection is approved and can be used to access Batch account
    types:
    - uid: string
  - name: Pending
    description: The private endpoint connection is pending and cannot be used to access Batch account
    types:
    - uid: string
  - name: Rejected
    description: The private endpoint connection is rejected and cannot be used to access Batch account
    types:
    - uid: string
  - name: Disconnected
    description: The private endpoint connection is disconnected and cannot be used to access Batch account
    types:
    - uid: string
- name: PrivateEndpointConnectionProvisioningState
  description: The provisioning state of the private endpoint connection.
  kind: enum
  properties:
  - name: Succeeded
    description: The connection status is final and is ready for use if Status is Approved.
    types:
    - uid: string
  - name: Updating
    description: The user has requested that the connection status be updated, but the update operation has not yet completed. You may not reference the connection when connecting the Batch account.
    types:
    - uid: string
  - name: Failed
    description: The user requested that the connection be updated and it failed. You may retry the update operation.
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: UpdatePrivateEndpointConnection
  request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Batch/batchAccounts/sampleacct/privateEndpointConnections/testprivateEndpointConnection5.24d6b4b5-e65c-4330-bbe9-3a290d62f8e0?api-version=2020-09-01
    body: >-
      {
        "properties": {
          "privateLinkServiceConnectionState": {
            "status": "Approved",
            "description": "Approved by xyz.abc@company.com"
          }
        }
      }
  responses:
  - statusCode: "200"
    headers:
    - name: ETag
      value: W/"0x8D4EDFEBFADF4AB"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Batch/batchAccounts/sampleacct/privateEndpointConnections/testprivateEndpointConnection5.24d6b4b5-e65c-4330-bbe9-3a290d62f8e0",
        "name": "testprivateEndpointConnection5.24d6b4b5-e65c-4330-bbe9-3a290d62f8e0",
        "type": "Microsoft.Batch/batchAccounts/privateEndpointConnections",
        "etag": "W/\"0x8D4EDFEBFADF4AB\"",
        "properties": {
          "provisioningState": "Succeeded",
          "privateEndpoint": {
            "id": "/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Network/privateEndpoints/testprivateEndpoint"
          },
          "privateLinkServiceConnectionState": {
            "status": "Approved",
            "description": "Approved by xyz.abc@company.com"
          }
        }
      }
  - statusCode: "204"
  - statusCode: "202"
    headers:
    - name: Retry-After
      value: "15"
    - name: Location
      value: https://management.azure.com/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Batch/batchAccounts/sampleacct/privateEndpointConnectionProxyResults/Updating$testprivateEndpointConnection5.24d6b4b5$e65c-4330-bbe9-3a290d62f8e0-8D4EDFF164A11C9?api-version=2020-09-01
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
