    types:
    - uid: string
- name: PoolEndpointConfiguration
  description: The endpoint configuration for a pool.
  kind: object
  properties:
  - name: inboundNatPools
    description: "A list of inbound NAT pools that can be used to address specific ports on an individual compute node externally.  \nThe maximum number of inbound NAT pools per Batch pool is 5. If the maximum number of inbound NAT pools is exceeded the request fails with HTTP status code 400. This cannot be specified if the IPAddressProvisioningType is NoPublicIPAddresses."
    types:
    - uid: InboundNatPool
      isArray: true
- name: PublicIPAddressConfiguration
  description: The public IP Address configuration of the networking configuration of a Pool.
  kind: object
  properties:
  - name: provision
    description: "The provisioning type for Public IP Addresses for the pool  \nThe default value is BatchManaged"
    types:
    - uid: IPAddressProvisioningType
  - name: ipAddressIds
    description: "The list of public IPs which the Batch service will use when provisioning Compute Nodes.  \nThe number of IPs specified here limits the maximum size of the Pool - 100 dedicated nodes or 100 Spot/low-priority nodes can be allocated for each public IP. For example, a pool needing 250 dedicated VMs would need at least 3 public IPs specified. Each element of this collection is of the form: /subscriptions/{subscription}/resourceGroups/{group}/providers/Microsoft.Network/publicIPAddresses/{ip}."
    types:
    - uid: string
      isArray: true
- name: ComputeNodeFillType
  description: How tasks should be distributed across compute nodes.
  kind: enum
  properties:
  - name: Spread
    description: Tasks should be assigned evenly across all nodes in the pool.
    types:
    - uid: string
  - name: Pack
    description: As many tasks as possible (taskSlotsPerNode) should be assigned to each node in the pool before any tasks are assigned to the next node in the pool.
    types:
    - uid: string
- name: ElevationLevel
  description: The elevation level of the user.
  kind: enum
  properties:
  - name: NonAdmin
    description: The user is a standard user without elevated access.
    types:
    - uid: string
  - name: Admin
    description: The user is a user with elevated access and operates with full Administrator permissions.
    types:
    - uid: string
- name: LinuxUserConfiguration
  description: Properties used to create a user account on a Linux node.
  kind: object
  properties:
  - name: uid
    description: "The user ID of the user account.  \nThe uid and gid properties must be specified together or not at all. If not specified the underlying operating system picks the uid."
    types:
    - uid: integer
  - name: gid
    description: "The group ID for the user account.  \nThe uid and gid properties must be specified together or not at all. If not specified the underlying operating system picks the gid."
    types:
    - uid: integer
  - name: sshPrivateKey
    description: "The SSH private key for the user account.  \nThe private key must not be password protected. The private key is used to automatically configure asymmetric-key based authentication for SSH between nodes in a Linux pool when the pool's enableInterNodeCommunication property is true (it is ignored if enableInterNodeCommunication is false). It does this by placing the key pair into the user's .ssh directory. If not specified, password-less SSH is not configured between nodes (no modification of the user's .ssh directory is done)."
    types:
    - uid: string
- name: WindowsUserConfiguration
  description: Properties used to create a user account on a Windows node.
  kind: object
  properties:
  - name: loginMode
    description: "Login mode for user  \nSpecifies login mode for the user. The default value for VirtualMachineConfiguration pools is interactive mode and for CloudServiceConfiguration pools is batch mode."
    types:
    - uid: LoginMode
- name: ResourceFile
  description: A single file or multiple files to be downloaded to a compute node.
  kind: object
  properties:
  - name: autoStorageContainerName
    description: "The storage container name in the auto storage account.  \nThe autoStorageContainerName, storageContainerUrl and httpUrl properties are mutually exclusive and one of them must be specified."
    types:
    - uid: string
  - name: storageContainerUrl
    description: "The URL of the blob container within Azure Blob Storage.  \nThe autoStorageContainerName, storageContainerUrl and httpUrl properties are mutually exclusive and one of them must be specified. This URL must be readable and listable from compute nodes. There are three ways to get such a URL for a container in Azure storage: include a Shared Access Signature (SAS) granting read and list permissions on the container, use a managed identity with read and list permissions, or set the ACL for the container to allow public access."
    types:
    - uid: string
  - name: httpUrl
    description: "The URL of the file to download.  \nThe autoStorageContainerName, storageContainerUrl and httpUrl properties are mutually exclusive and one of them must be specified. If the URL points to Azure Blob Storage, it must be readable from compute nodes. There are three ways to get such a URL for a blob in Azure storage: include a Shared Access Signature (SAS) granting read permissions on the blob, use a managed identity with read permission, or set the ACL for the blob or its container to allow public access."
    types:
    - uid: string
  - name: blobPrefix
    description: "The blob prefix to use when downloading blobs from an Azure Storage container. Only the blobs whose names begin with the specified prefix will be downloaded.  \nThe property is valid only when autoStorageContainerName or storageContainerUrl is used. This prefix can be a partial filename or a subdirectory. If a prefix is not specified, all the files in the container will be downloaded."
    types:
    - uid: string
  - name: filePath
    description: "The location on the compute node to which to download the file, relative to the task's working directory.  \nIf the httpUrl property is specified, the filePath is required and describes the path which the file will be downloaded to, including the filename. Otherwise, if the autoStorageContainerName or storageContainerUrl property is specified, filePath is optional and is the directory to download the files to. In the case where filePath is used as a directory, any directory structure already associated with the input data will be retained in full and appended to the specified filePath directory. The specified relative path cannot break out of the task's working directory (for example by using '..')."
    types:
    - uid: string
  - name: fileMode
    description: "The file permission mode attribute in octal format.  \nThis property applies only to files being downloaded to Linux compute nodes. It will be ignored if it is specified for a resourceFile which will be downloaded to a Windows node. If this property is not specified for a Linux node, then a default value of 0770 is applied to the file."
    types:
    - uid: string
  - name: identityReference
    description: "The reference to the user assigned identity to use to access Azure Blob Storage specified by storageContainerUrl or httpUrl  \nThe reference to a user assigned identity associated with the Batch pool which a compute node will use."
    types:
    - uid: ComputeNodeIdentityReference
