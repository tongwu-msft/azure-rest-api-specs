### YamlMime:RESTOperation
uid: management.azure.com.batchmanagement.application.create
name: Create
service: Batch Management
groupName: Application
apiVersion: 2022-01-01
summary: Adds an application to the specified Batch account.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Batch/batchAccounts/{accountName}/applications/{applicationName}?api-version=2022-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000)
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the Batch account.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of the Batch account.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]+$
- name: applicationName
  in: path
  isRequired: true
  description: The name of the application. This must be unique within the account.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9_-]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation was successful. The response contains the application entity.
  types:
  - uid: Application
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties.displayName
    in: body
    description: The display name for the application.
    types:
    - uid: string
  - name: properties.allowUpdates
    in: body
    description: A value indicating whether packages within the application may be overwritten using the same version string.
    types:
    - uid: boolean
  - name: properties.defaultVersion
    in: body
    description: The package to use if a client requests the application but does not specify a version. This property can only be set to the name of an existing package.
    types:
    - uid: string
requestHeader: []
definitions:
- name: Application
  description: Contains information about an application in a Batch account.
  kind: object
  properties:
  - name: properties.displayName
    description: The display name for the application.
    types:
    - uid: string
  - name: properties.allowUpdates
    description: A value indicating whether packages within the application may be overwritten using the same version string.
    types:
    - uid: boolean
  - name: properties.defaultVersion
    description: The package to use if a client requests the application but does not specify a version. This property can only be set to the name of an existing package.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: The ID of the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: The ETag of the resource, used for concurrency statements.
    types:
    - uid: string
- name: CloudError
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: error
    description: The body of the error response.
    types:
    - uid: CloudErrorBody
- name: CloudErrorBody
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: ApplicationCreate
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Batch/batchAccounts/sampleacct/applications/app1?api-version=2022-01-01
    body: >-
      {
        "properties": {
          "allowUpdates": false,
          "displayName": "myAppName"
        }
      }
  responses:
  - statusCode: "200"
    headers:
    - name: ETag
      value: W/"0x8D64F8EBB3DC411"
    body: >-
      {
        "type": "Microsoft.Batch/batchAccounts/applications",
        "id": "/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Batch/batchAccounts/sampleacct/applications/app1",
        "name": "app1",
        "etag": "W/\"0x8D64F8EBB3DC411\"",
        "properties": {
          "allowUpdates": false,
          "displayName": "myAppName"
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Batch Management service - Adds an application to the specified Batch account.
errorCodes: []
