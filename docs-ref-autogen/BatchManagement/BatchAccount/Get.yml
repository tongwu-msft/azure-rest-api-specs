### YamlMime:RESTOperation
uid: management.azure.com.batchmanagement.batchaccount.get
name: Get
service: BatchManagement
groupName: Batch Account
apiVersion: 2017-09-01
summary: Gets information about the specified Batch account.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Batch/batchAccounts/{accountName}?api-version=2017-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000)
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the Batch account.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of the Batch account.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation was successful. The response contains the Batch account entity.
  types:
  - uid: BatchAccount
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: BatchAccount
  description: Contains information about an Azure Batch account.
  kind: object
  properties:
  - name: properties.accountEndpoint
    isReadyOnly: true
    description: The account endpoint used to interact with the Batch service.
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: The provisioned state of the resource
    types:
    - uid: ProvisioningState
  - name: properties.poolAllocationMode
    isReadyOnly: true
    description: "The allocation mode to use for creating pools in the Batch account.  \nThe allocation mode for creating pools in the Batch account."
    types:
    - uid: PoolAllocationMode
  - name: properties.keyVaultReference
    isReadyOnly: true
    description: "A reference to the Azure key vault associated with the Batch account.  \nIdentifies the Azure key vault associated with a Batch account."
    types:
    - uid: KeyVaultReference
  - name: properties.autoStorage
    isReadyOnly: true
    description: "The properties and status of any auto-storage account associated with the Batch account.  \nContains information about the auto-storage account associated with a Batch account."
    types:
    - uid: AutoStorageProperties
  - name: properties.dedicatedCoreQuota
    isReadyOnly: true
    description: The dedicated core quota for this Batch account.
    types:
    - uid: integer
  - name: properties.lowPriorityCoreQuota
    isReadyOnly: true
    description: The low-priority core quota for this Batch account.
    types:
    - uid: integer
  - name: properties.poolQuota
    isReadyOnly: true
    description: The pool quota for this Batch account.
    types:
    - uid: integer
  - name: properties.activeJobAndJobScheduleQuota
    isReadyOnly: true
    description: The active job and job schedule quota for this Batch account.
    types:
    - uid: integer
  - name: id
    isReadyOnly: true
    description: The ID of the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
  - name: location
    isReadyOnly: true
    description: The location of the resource.
    types:
    - uid: string
  - name: tags
    isReadyOnly: true
    description: The tags of the resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: CloudError
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: error
    description: An error response from the Batch service.
    types:
    - uid: CloudErrorBody
- name: ProvisioningState
  description: The provisioned state of the resource
  kind: enum
  properties:
  - name: Invalid
    types:
    - uid: string
  - name: Creating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Cancelled
    types:
    - uid: string
- name: PoolAllocationMode
  description: The allocation mode for creating pools in the Batch account.
  kind: enum
  properties:
  - name: BatchService
    types:
    - uid: string
  - name: UserSubscription
    types:
    - uid: string
- name: KeyVaultReference
  description: Identifies the Azure key vault associated with a Batch account.
  kind: object
  properties:
  - name: id
    description: The resource ID of the Azure key vault associated with the Batch account.
    types:
    - uid: string
  - name: url
    description: The URL of the Azure key vault associated with the Batch account.
    types:
    - uid: string
- name: AutoStorageProperties
  description: Contains information about the auto-storage account associated with a Batch account.
  kind: object
  properties:
  - name: lastKeySync
    description: The UTC time at which storage keys were last synchronized with the Batch account.
    types:
    - uid: string
  - name: storageAccountId
    description: The resource ID of the storage account to be used for auto-storage account.
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: BatchAccountGet
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Batch/batchAccounts/sampleacct?api-version=2017-09-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "sampleacct",
        "location": "japaneast",
        "properties": {
          "accountEndpoint": "sampleacct.japaneast.batch.azure.com",
          "provisioningState": "Succeeded",
          "poolAllocationMode": "BatchService",
          "dedicatedCoreQuota": 20,
          "lowPriorityCoreQuota": 20,
          "poolQuota": 20,
          "activeJobAndJobScheduleQuota": 20,
          "autoStorage": {
            "storageAccountId": "/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Storage/storageAccounts/samplestorage",
            "lastKeySync": "2016-03-10T23:48:38.9878479Z"
          }
        },
        "id": "/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Batch/batchAccounts/sampleacct",
        "type": "Microsoft.Batch/batchAccounts"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
