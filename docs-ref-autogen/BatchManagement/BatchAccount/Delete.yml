### YamlMime:RESTOperation
summary: Deletes the specified Batch account.
service: Batch Management
apiVersion: 2017-09-01
groupName: Batch Account
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Batch/batchAccounts/{accountName}?api-version=2017-09-01
uriParameters:
- in: path
  isRequired: true
  description: The Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000)
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group that contains the Batch account.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the Batch account.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
  name: accountName
- in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
  name: api-version
responses:
- description: The operation was successful.
  name: 200 OK
- headers:
  - value: string
    name: Location
  - value: integer
    name: Retry-After
  description: The operation will be completed asynchronously.
  name: 202 Accepted
- description: NoContent -- account does not exist in the subscription.
  name: 204 No Content
- description: Error response describing why the operation failed.
  types:
  - uid: CloudError
  name: Other Status Codes
requestHeader: []
definitions:
- name: CloudError
  description: An error response from the Batch service.
  kind: object
  properties:
  - description: An error response from the Batch service.
    types:
    - uid: CloudErrorBody
    name: error
- name: CloudErrorBody
  description: An error response from the Batch service.
  kind: object
  properties:
  - description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
    name: code
  - description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
    name: message
  - description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
    name: target
  - description: A list of additional details about the error.
    types:
    - isArray: true
      uid: CloudErrorBody
    name: details
examples:
- request:
    uri: DELETE https://management.azure.com/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Batch/batchAccounts/sampleacct?api-version=2017-09-01
  responses:
  - statusCode: "200"
  - statusCode: "202"
  - statusCode: "204"
  name: BatchAccountDelete
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Delete
uid: management.azure.com.batchmanagement.batchaccount.delete
