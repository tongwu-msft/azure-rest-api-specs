### YamlMime:RESTOperation
uid: management.azure.com.batchmanagement.batchaccount.delete
name: Delete
service: Batch Management
groupName: Batch Account
apiVersion: 2017-09-01
summary: Deletes the specified Batch account.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Batch/batchAccounts/{accountName}?api-version=2017-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000)
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the Batch account.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of the Batch account.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation was successful.
- name: 202 Accepted
  headers:
  - name: Location
    value: string
  - name: Retry-After
    value: integer
  description: The operation will be completed asynchronously.
- name: 204 No Content
  description: NoContent -- account does not exist in the subscription.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: CloudError
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: error
    description: "  \nAn error response from the Batch service."
    types:
    - uid: CloudErrorBody
- name: CloudErrorBody
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: code
    description: "  \nAn identifier for the error. Codes are invariant and are intended to be consumed programmatically."
    types:
    - uid: string
  - name: message
    description: "  \nA message describing the error, intended to be suitable for display in a user interface."
    types:
    - uid: string
  - name: target
    description: "  \nThe target of the particular error. For example, the name of the property in error."
    types:
    - uid: string
  - name: details
    description: "  "
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: BatchAccountDelete
  request:
    uri: DELETE https://management.azure.com/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Batch/batchAccounts/sampleacct?api-version=2017-09-01
  responses:
  - statusCode: "200"
  - statusCode: "202"
  - statusCode: "204"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
