### YamlMime:RESTOperationGroup
uid: management.azure.com.batchmanagement.certificate
name: Certificate
apiVersion: 2017-09-01
service: Batch Management
operations:
- uid: management.azure.com.batchmanagement.certificate.canceldeletion
  summary: "Cancels a failed deletion of a certificate from the specified account.  \nIf you try to delete a certificate that is being used by a pool or compute node, the status of the certificate changes to deleteFailed. If you decide that you want to continue using the certificate, you can use this operation to set the status of the certificate back to active. If you intend to delete the certificate, you do not need to run this operation after the deletion failed. You must make sure that the certificate is not being used by any resources, and then you can try again to delete the certificate."
- uid: management.azure.com.batchmanagement.certificate.create
  summary: Creates a new certificate inside the specified account.
- uid: management.azure.com.batchmanagement.certificate.delete
  summary: Deletes the specified certificate.
- uid: management.azure.com.batchmanagement.certificate.get
  summary: Gets information about the specified certificate.
- uid: management.azure.com.batchmanagement.certificate.listbybatchaccount
  summary: Lists all of the certificates in the specified account.
- uid: management.azure.com.batchmanagement.certificate.update
  summary: Updates the properties of an existing certificate.
