### YamlMime:RESTOperationGroup
uid: management.azure.com.batchmanagement.applicationpackage
name: Application Package
apiVersion: 2019-08-01
service: Batch Management
operations:
- uid: management.azure.com.batchmanagement.applicationpackage.activate
  summary: Activates the specified application package. This should be done after the `ApplicationPackage` was created and uploaded. This needs to be done before an `ApplicationPackage` can be used on Pools or Tasks
- uid: management.azure.com.batchmanagement.applicationpackage.create
  summary: Creates an application package record. The record contains the SAS where the package should be uploaded to.  Once it is uploaded the `ApplicationPackage` needs to be activated using `ApplicationPackageActive` before it can be used.
- uid: management.azure.com.batchmanagement.applicationpackage.delete
  summary: Deletes an application package record and its associated binary file.
- uid: management.azure.com.batchmanagement.applicationpackage.get
  summary: Gets information about the specified application package.
- uid: management.azure.com.batchmanagement.applicationpackage.list
  summary: Lists all of the application packages in the specified application.
