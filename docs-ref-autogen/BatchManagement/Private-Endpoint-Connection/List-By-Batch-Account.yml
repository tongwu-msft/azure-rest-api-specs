### YamlMime:RESTOperation
uid: management.azure.com.batchmanagement.privateendpointconnection.listbybatchaccount
name: List By Batch Account
service: Batch Management
groupName: Private Endpoint Connection
apiVersion: 2021-06-01
summary: Lists all of the private endpoint connections in the specified account.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Batch/batchAccounts/{accountName}/privateEndpointConnections?api-version=2021-06-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Batch/batchAccounts/{accountName}/privateEndpointConnections?api-version=2021-06-01&maxresults={maxresults}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000)
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the Batch account.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of the Batch account.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
- name: maxresults
  in: query
  description: The maximum number of items to return in the response.
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: The operation was successful. The response contains a list of private link resources associated with the account.
  types:
  - uid: ListPrivateEndpointConnectionsResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: ListPrivateEndpointConnectionsResult
  description: Values returned by the List operation.
  kind: object
  properties:
  - name: value
    description: The collection of returned private endpoint connection.
    types:
    - uid: PrivateEndpointConnection
      isArray: true
  - name: nextLink
    description: The continuation token.
    types:
    - uid: string
- name: CloudError
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: error
    description: The body of the error response.
    types:
    - uid: CloudErrorBody
- name: PrivateEndpointConnection
  description: Contains information about a private link resource.
  kind: object
  properties:
  - name: properties.provisioningState
    isReadyOnly: true
    description: The provisioning state of the private endpoint connection.
    types:
    - uid: PrivateEndpointConnectionProvisioningState
  - name: properties.privateEndpoint
    description: "The ARM resource identifier of the private endpoint.  \nThe private endpoint of the private endpoint connection."
    types:
    - uid: PrivateEndpoint
  - name: properties.privateLinkServiceConnectionState
    description: "The private link service connection state of the private endpoint connection.  \nThe private link service connection state of the private endpoint connection"
    types:
    - uid: PrivateLinkServiceConnectionState
  - name: id
    isReadyOnly: true
    description: The ID of the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: The ETag of the resource, used for concurrency statements.
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: PrivateEndpointConnectionProvisioningState
  description: The provisioning state of the private endpoint connection.
  kind: enum
  properties:
  - name: Succeeded
    description: The connection status is final and is ready for use if Status is Approved.
    types:
    - uid: string
  - name: Updating
    description: The user has requested that the connection status be updated, but the update operation has not yet completed. You may not reference the connection when connecting the Batch account.
    types:
    - uid: string
  - name: Failed
    description: The user requested that the connection be updated and it failed. You may retry the update operation.
    types:
    - uid: string
- name: PrivateEndpoint
  description: The private endpoint of the private endpoint connection.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The ARM resource identifier of the private endpoint. This is of the form /subscriptions/{subscription}/resourceGroups/{group}/providers/Microsoft.Network/privateEndpoints/{privateEndpoint}.
    types:
    - uid: string
- name: PrivateLinkServiceConnectionState
  description: The private link service connection state of the private endpoint connection
  kind: object
  properties:
  - name: status
    description: The status for the private endpoint connection of Batch account
    types:
    - uid: PrivateLinkServiceConnectionStatus
  - name: description
    description: Description of the private Connection state
    types:
    - uid: string
  - name: actionRequired
    isReadyOnly: true
    description: Action required on the private connection state
    types:
    - uid: string
- name: PrivateLinkServiceConnectionStatus
  description: The status of the Batch private endpoint connection
  kind: enum
  properties:
  - name: Approved
    description: The private endpoint connection is approved and can be used to access Batch account
    types:
    - uid: string
  - name: Pending
    description: The private endpoint connection is pending and cannot be used to access Batch account
    types:
    - uid: string
  - name: Rejected
    description: The private endpoint connection is rejected and cannot be used to access Batch account
    types:
    - uid: string
  - name: Disconnected
    description: The private endpoint connection is disconnected and cannot be used to access Batch account
    types:
    - uid: string
examples:
- name: ListPrivateEndpointConnections
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Batch/batchAccounts/sampleacct/privateEndpointConnections?api-version=2021-06-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Batch/batchAccounts/sampleacct/privateEndpointConnections/testprivateEndpointConnection",
            "name": "testprivateEndpointConnection",
            "type": "Microsoft.Batch/batchAccounts/privateEndpointConnections",
            "properties": {
              "privateEndpoint": {
                "id": "/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Network/privateEndpoints/testprivateEndpoint"
              },
              "privateLinkServiceConnectionState": {
                "status": "Approved",
                "description": "Approved by xyz.abc@company.com"
              }
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Batch Management service - Lists all of the private endpoint connections in the specified account.
errorCodes: []
