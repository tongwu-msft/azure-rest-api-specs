### YamlMime:RESTOperation
uid: management.azure.com.batchmanagement.applicationpackage.create
name: Create
service: Batch Management
groupName: Application Package
apiVersion: 2017-09-01
summary: Creates an application package record.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Batch/batchAccounts/{accountName}/applications/{applicationId}/versions/{version}?api-version=2017-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000)
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the Batch account.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of the Batch account.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: applicationId
  in: path
  isRequired: true
  description: The ID of the application.
  types:
  - uid: string
- name: version
  in: path
  isRequired: true
  description: The version of the application.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
responses:
- name: 201 Created
  description: The operation was successful. The response contains the application package entity.
  types:
  - uid: ApplicationPackage
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: ApplicationPackage
  description: The list of packages under this application.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: "  \nThe ID of the application."
    types:
    - uid: string
  - name: version
    isReadyOnly: true
    description: "  \nThe version of the application package."
    types:
    - uid: string
  - name: state
    isReadyOnly: true
    description: "  \nThe current state of the application package."
    types:
    - uid: PackageState
  - name: format
    isReadyOnly: true
    description: "  \nThe format of the application package, if the package is active."
    types:
    - uid: string
  - name: storageUrl
    isReadyOnly: true
    description: "  \nThe URL for the application package in Azure Storage."
    types:
    - uid: string
  - name: storageUrlExpiry
    isReadyOnly: true
    description: "  \nThe UTC time at which the Azure Storage URL will expire."
    types:
    - uid: string
  - name: lastActivationTime
    isReadyOnly: true
    description: "  \nThe time at which the package was last activated, if the package is active."
    types:
    - uid: string
- name: CloudError
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: error
    description: "  \nAn error response from the Batch service."
    types:
    - uid: CloudErrorBody
- name: PackageState
  description: The current state of the application package.
  kind: enum
  properties:
  - name: Pending
    types:
    - uid: string
  - name: Active
    types:
    - uid: string
  - name: Unmapped
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: code
    description: "  \nAn identifier for the error. Codes are invariant and are intended to be consumed programmatically."
    types:
    - uid: string
  - name: message
    description: "  \nA message describing the error, intended to be suitable for display in a user interface."
    types:
    - uid: string
  - name: target
    description: "  \nThe target of the particular error. For example, the name of the property in error."
    types:
    - uid: string
  - name: details
    description: "  "
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: ApplicationPackageCreate
  request:
    uri: PUT management.azure.com/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Batch/batchAccounts/sampleacct/applications/app1/versions/1?api-version=2017-09-01
  responses:
  - statusCode: "201"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
