### YamlMime:RESTOperation
uid: management.azure.com.batchmanagement.location.getquotas
name: Get Quotas
service: Batch Management
groupName: Location
apiVersion: 2022-06-01
summary: Gets the Batch service quotas for the specified subscription at the given location.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Batch/locations/{locationName}/quotas?api-version=2022-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000)
  types:
  - uid: string
- name: locationName
  in: path
  isRequired: true
  description: The region for which to retrieve Batch service quotas.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation was successful. The response contains the Batch service quotas for the subscription in the specified location.
  types:
  - uid: BatchLocationQuota
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: BatchLocationQuota
  description: Quotas associated with a Batch region for a particular subscription.
  kind: object
  properties:
  - name: accountQuota
    isReadyOnly: true
    description: The number of Batch accounts that may be created under the subscription in the specified region.
    types:
    - uid: integer
- name: CloudError
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: error
    description: The body of the error response.
    types:
    - uid: CloudErrorBody
- name: CloudErrorBody
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: LocationGetQuotas
  request:
    uri: GET https://management.azure.com/subscriptions/subid/providers/Microsoft.Batch/locations/japaneast/quotas?api-version=2022-06-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/subid/providers/Microsoft.Batch/locations/japaneast/quotas?api-version=2022-06-01
      ```

      # [JavaScript](#tab/JavaScript)
      ``` js
      const { BatchManagementClient } = require("@azure/arm-batch");
      const { DefaultAzureCredential } = require("@azure/identity");

      /**
       * This sample demonstrates how to Gets the Batch service quotas for the specified subscription at the given location.
       *
       * @summary Gets the Batch service quotas for the specified subscription at the given location.
       * x-ms-original-file: specification/batch/resource-manager/Microsoft.Batch/stable/2022-06-01/examples/LocationGetQuotas.json
       */
      async function locationGetQuotas() {
        const subscriptionId = "subid";
        const locationName = "japaneast";
        const credential = new DefaultAzureCredential();
        const client = new BatchManagementClient(credential, subscriptionId);
        const result = await client.location.getQuotas(locationName);
        console.log(result);
      }

      locationGetQuotas().catch(console.error);

      ```
      Read this [SDK documentation](https://github.com/Azure/azure-sdk-for-js/blob/%40azure%2Farm-batch_7.2.0/sdk/batch/arm-batch/README.md) on how to add the SDK to your project and authenticate.
  responses:
  - statusCode: "200"
    body: >-
      {
        "accountQuota": 1
      }
