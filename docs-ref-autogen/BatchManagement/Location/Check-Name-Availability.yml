    body: >-
      {
        "name": "existingaccountname",
        "type": "Microsoft.Batch/batchAccounts"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/subid/providers/Microsoft.Batch/locations/japaneast/checkNameAvailability?api-version=2022-06-01

      {
        "name": "existingaccountname",
        "type": "Microsoft.Batch/batchAccounts"
      }

