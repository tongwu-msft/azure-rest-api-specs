### YamlMime:RESTOperation
uid: management.azure.com.batchmanagement.location.checknameavailability
name: Check Name Availability
service: Batch Management
groupName: Location
apiVersion: 2022-06-01
summary: Checks whether the Batch account name is available in the specified region.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Batch/locations/{locationName}/checkNameAvailability?api-version=2022-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000)
  types:
  - uid: string
- name: locationName
  in: path
  isRequired: true
  description: The desired region for the name check.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. Returns details about whether a Batch account name is available.
  types:
  - uid: CheckNameAvailabilityResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    isRequired: true
    description: The name to check for availability
    types:
    - uid: string
  - name: type
    in: body
    isRequired: true
    description: The resource type.
    types:
    - uid: ResourceType
requestHeader: []
definitions:
- name: CheckNameAvailabilityResult
  description: The CheckNameAvailability operation response.
  kind: object
  properties:
  - name: nameAvailable
    isReadyOnly: true
    description: Gets a boolean value that indicates whether the name is available for you to use. If true, the name is available. If false, the name has already been taken or invalid and cannot be used.
    types:
    - uid: boolean
  - name: reason
    isReadyOnly: true
    description: Gets the reason that a Batch account name could not be used. The Reason element is only returned if NameAvailable is false.
    types:
    - uid: NameAvailabilityReason
  - name: message
    isReadyOnly: true
    description: Gets an error message explaining the Reason value in more detail.
    types:
    - uid: string
- name: CloudError
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: error
    description: The body of the error response.
    types:
    - uid: CloudErrorBody
- name: CheckNameAvailabilityParameters
  description: Parameters for a check name availability request.
  kind: object
  properties:
  - name: name
    description: The name to check for availability
    types:
    - uid: string
  - name: type
    description: The resource type.
    types:
    - uid: ResourceType
- name: NameAvailabilityReason
  description: Gets the reason that a Batch account name could not be used. The Reason element is only returned if NameAvailable is false.
  kind: enum
  properties:
  - name: Invalid
    description: The requested name is invalid.
    types:
    - uid: string
  - name: AlreadyExists
    description: The requested name is already in use.
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: ResourceType
  description: The resource type.
  kind: enum
  properties:
  - name: Microsoft.Batch/batchAccounts
    description: The Batch account resource type.
    types:
    - uid: string
examples:
- name: LocationCheckNameAvailability_Available
  request:
    uri: POST https://management.azure.com/subscriptions/subid/providers/Microsoft.Batch/locations/japaneast/checkNameAvailability?api-version=2022-06-01
    body: >-
      {
        "name": "newaccountname",
        "type": "Microsoft.Batch/batchAccounts"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/subid/providers/Microsoft.Batch/locations/japaneast/checkNameAvailability?api-version=2022-06-01

      {
        "name": "newaccountname",
        "type": "Microsoft.Batch/batchAccounts"
      }

      ```

      # [JavaScript](#tab/JavaScript)
      ``` js
      const { BatchManagementClient } = require("@azure/arm-batch");
      const { DefaultAzureCredential } = require("@azure/identity");

      /**
       * This sample demonstrates how to Checks whether the Batch account name is available in the specified region.
       *
       * @summary Checks whether the Batch account name is available in the specified region.
       * x-ms-original-file: specification/batch/resource-manager/Microsoft.Batch/stable/2022-06-01/examples/LocationCheckNameAvailability_Available.json
       */
      async function locationCheckNameAvailabilityAvailable() {
        const subscriptionId = "subid";
        const locationName = "japaneast";
        const parameters = {
          name: "newaccountname",
          type: "Microsoft.Batch/batchAccounts",
        };
        const credential = new DefaultAzureCredential();
        const client = new BatchManagementClient(credential, subscriptionId);
        const result = await client.location.checkNameAvailability(locationName, parameters);
        console.log(result);
      }

      locationCheckNameAvailabilityAvailable().catch(console.error);

      ```
      Read this [SDK documentation](https://github.com/Azure/azure-sdk-for-js/blob/%40azure%2Farm-batch_7.2.0/sdk/batch/arm-batch/README.md) on how to add the SDK to your project and authenticate.
  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": true
      }
