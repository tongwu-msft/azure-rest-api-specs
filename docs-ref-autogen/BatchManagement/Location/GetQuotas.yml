### YamlMime:RESTOperation
uid: management.azure.com.batchmanagement.location.getquotas
name: Get Quotas
service: Batch Management
groupName: Location
apiVersion: 2017-09-01
summary: Gets the Batch service quotas for the specified subscription at the given location.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Batch/locations/{locationName}/quotas?api-version=2017-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000)
  types:
  - uid: string
- name: locationName
  in: path
  isRequired: true
  description: The region for which to retrieve Batch service quotas.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation was successful. The response contains the Batch service quotas for the subscription in the specified location.
  types:
  - uid: BatchLocationQuota
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: BatchLocationQuota
  description: Quotas associated with a Batch region for a particular subscription.
  kind: object
  properties:
  - name: accountQuota
    isReadyOnly: true
    description: "  \nThe number of Batch accounts that may be created under the subscription in the specified region."
    types:
    - uid: integer
- name: CloudError
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: error
    description: "  \nAn error response from the Batch service."
    types:
    - uid: CloudErrorBody
- name: CloudErrorBody
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: code
    description: "  \nAn identifier for the error. Codes are invariant and are intended to be consumed programmatically."
    types:
    - uid: string
  - name: message
    description: "  \nA message describing the error, intended to be suitable for display in a user interface."
    types:
    - uid: string
  - name: target
    description: "  \nThe target of the particular error. For example, the name of the property in error."
    types:
    - uid: string
  - name: details
    description: "  "
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: LocationGetQuotas
  request:
    uri: GET management.azure.com/subscriptions/subid/providers/Microsoft.Batch/locations/japaneast/quotas?api-version=2017-09-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "accountQuota": 1
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
