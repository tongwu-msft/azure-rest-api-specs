### YamlMime:RESTOperation
uid: management.azure.com.batchmanagement.location.checknameavailability
name: Check Name Availability
service: Batch Management
groupName: Location
apiVersion: 2017-09-01
summary: Checks whether the Batch account name is available in the specified region.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Batch/locations/{locationName}/checkNameAvailability?api-version=2017-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000)
  types:
  - uid: string
- name: locationName
  in: path
  isRequired: true
  description: The desired region for the name check.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. Returns details about whether a Batch account name is available.
  types:
  - uid: CheckNameAvailabilityResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- parameters:
  - name: name
    in: body
    isRequired: true
    description: "  \nThe name to check for availability"
    types:
    - uid: string
  - name: type
    in: body
    isRequired: true
    description: "  \nThe resource type. Must be set to Microsoft.Batch/batchAccounts"
    types:
    - uid: Type
requestHeader: []
definitions:
- name: CheckNameAvailabilityResult
  description: The CheckNameAvailability operation response.
  kind: object
  properties:
  - name: nameAvailable
    isReadyOnly: true
    description: "  \nGets a boolean value that indicates whether the name is available for you to use. If true, the name is available. If false, the name has already been taken or invalid and cannot be used."
    types:
    - uid: boolean
  - name: reason
    isReadyOnly: true
    description: "  \nGets the reason that a Batch account name could not be used. The Reason element is only returned if NameAvailable is false."
    types:
    - uid: NameAvailabilityReason
  - name: message
    isReadyOnly: true
    description: "  \nGets an error message explaining the Reason value in more detail."
    types:
    - uid: string
- name: CloudError
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: error
    description: "  \nAn error response from the Batch service."
    types:
    - uid: CloudErrorBody
- name: CheckNameAvailabilityParameters
  description: Parameters for a check name availability request.
  kind: object
  properties:
  - name: name
    description: "  \nThe name to check for availability"
    types:
    - uid: string
  - name: type
    description: "  \nThe resource type. Must be set to Microsoft.Batch/batchAccounts"
    types:
    - uid: Type
- name: NameAvailabilityReason
  description: Gets the reason that a Batch account name could not be used. The Reason element is only returned if NameAvailable is false.
  kind: enum
  properties:
  - name: Invalid
    types:
    - uid: string
  - name: AlreadyExists
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: code
    description: "  \nAn identifier for the error. Codes are invariant and are intended to be consumed programmatically."
    types:
    - uid: string
  - name: message
    description: "  \nA message describing the error, intended to be suitable for display in a user interface."
    types:
    - uid: string
  - name: target
    description: "  \nThe target of the particular error. For example, the name of the property in error."
    types:
    - uid: string
  - name: details
    description: "  "
    types:
    - uid: CloudErrorBody
      isArray: true
- name: Type
  description: The resource type. Must be set to Microsoft.Batch/batchAccounts
  kind: enum
  properties:
  - name: Microsoft.Batch/batchAccounts
    types:
    - uid: string
examples:
- name: LocationCheckNameAvailability_Available
  request:
    uri: POST https://management.azure.com/subscriptions/subid/providers/Microsoft.Batch/locations/japaneast/checkNameAvailability?api-version=2017-09-01
    body: >-
      {
        "name": "newaccountname",
        "type": "Microsoft.Batch/batchAccounts"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": true
      }
- name: LocationCheckNameAvailability_AlreadyExists
  request:
    uri: POST https://management.azure.com/subscriptions/subid/providers/Microsoft.Batch/locations/japaneast/checkNameAvailability?api-version=2017-09-01
    body: >-
      {
        "name": "existingaccountname",
        "type": "Microsoft.Batch/batchAccounts"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": false,
        "reason": "AlreadyExists",
        "message": "An account named 'existingaccountname' is already in use."
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
