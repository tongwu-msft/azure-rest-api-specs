            "name": "sha1-0a0e4f50d51beadeac1d35afc5116098e7902e6e",
            "type": "Microsoft.Batch/batchAccounts/certificates",
            "etag": "W/\"0x8D4EDD5118668F7\"",
            "properties": {
              "thumbprintAlgorithm": "sha1",
              "thumbprint": "0a0e4f50d51beadeac1d35afc5116098e7902e6e",
              "provisioningState": "Succeeded",
              "provisioningStateTransitionTime": "2017-07-21T01:47:38.4420202Z",
              "format": "Pfx",
              "publicData": "MIICrjCCAZagAwI..."
            }
          }
        ],
        "nextLink": "https://management.azure.com/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Batch/batchAccounts/samplecct/certificates?api-version=2022-01-01&$skiptoken=NPK%3D28%3A2857p428pug%2022F53A7734C947B8NRK%3D45%3Asha1-c23dc7f22edc793856a7506fe66397ccb4a33b46SM%3D5%3AFalse"
      }
- name: ListCertificates - Filter and Select
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Batch/batchAccounts/sampleacct/certificates?$select=properties/format,properties/provisioningState&$filter=properties/provisioningStateTransitionTime gt '2017-05-01' or properties/provisioningState eq 'Failed'&api-version=2022-06-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Batch/batchAccounts/sampleacct/certificates?$select=properties/format,properties/provisioningState&$filter=properties/provisioningStateTransitionTime gt '2017-05-01' or properties/provisioningState eq 'Failed'&api-version=2022-06-01
      ```

      # [JavaScript](#tab/JavaScript)
      ``` js
      const { BatchManagementClient } = require("@azure/arm-batch");
      const { DefaultAzureCredential } = require("@azure/identity");

      /**
       * This sample demonstrates how to Lists all of the certificates in the specified account.
       *
       * @summary Lists all of the certificates in the specified account.
       * x-ms-original-file: specification/batch/resource-manager/Microsoft.Batch/stable/2022-06-01/examples/CertificateListWithFilter.json
       */
      async function listCertificatesFilterAndSelect() {
        const subscriptionId = "subid";
        const resourceGroupName = "default-azurebatch-japaneast";
        const accountName = "sampleacct";
        const select = "properties/format,properties/provisioningState";
        const filter =
          "properties/provisioningStateTransitionTime gt '2017-05-01' or properties/provisioningState eq 'Failed'";
        const options = {
          select,
          filter,
        };
        const credential = new DefaultAzureCredential();
        const client = new BatchManagementClient(credential, subscriptionId);
        const resArray = new Array();
        for await (let item of client.certificateOperations.listByBatchAccount(
          resourceGroupName,
          accountName,
          options
        )) {
          resArray.push(item);
        }
        console.log(resArray);
      }

      listCertificatesFilterAndSelect().catch(console.error);

      ```
      Read this [SDK documentation](https://github.com/Azure/azure-sdk-for-js/blob/%40azure%2Farm-batch_7.2.0/sdk/batch/arm-batch/README.md) on how to add the SDK to your project and authenticate.
  responses:
  - statusCode: "200"
    body: >-
      {
