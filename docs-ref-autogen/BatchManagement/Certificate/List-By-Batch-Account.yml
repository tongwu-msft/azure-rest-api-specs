### YamlMime:RESTOperation
uid: management.azure.com.batchmanagement.certificate.listbybatchaccount
name: List By Batch Account
service: Batch Management
groupName: Certificate
apiVersion: 2022-06-01
summary: Lists all of the certificates in the specified account.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Batch/batchAccounts/{accountName}/certificates?api-version=2022-06-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Batch/batchAccounts/{accountName}/certificates?maxresults={maxresults}&$select={$select}&$filter={$filter}&api-version=2022-06-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000)
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the Batch account.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of the Batch account.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]+$
- name: maxresults
  in: query
  description: The maximum number of items to return in the response.
  types:
  - uid: integer
  format: int32
- name: $select
  in: query
  description: Comma separated list of properties that should be returned. e.g. "properties/provisioningState". Only top level properties under properties/ are valid for selection.
  types:
  - uid: string
- name: $filter
  in: query
  description: OData filter expression. Valid properties for filtering are "properties/provisioningState", "properties/provisioningStateTransitionTime", "name".
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation was successful. The response contains a list of certificates associated with the account.
  types:
  - uid: ListCertificatesResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: ListCertificatesResult
  description: Values returned by the List operation.
  kind: object
  properties:
  - name: value
    description: The collection of returned certificates.
    types:
    - uid: Certificate
      isArray: true
  - name: nextLink
    description: The continuation token.
    types:
    - uid: string
- name: CloudError
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: error
    description: The body of the error response.
    types:
    - uid: CloudErrorBody
- name: Certificate
  description: Contains information about a certificate.
  kind: object
  properties:
  - name: properties.provisioningState
    isReadyOnly: true
    description: The provisioned state of the resource
    types:
    - uid: CertificateProvisioningState
  - name: properties.provisioningStateTransitionTime
    isReadyOnly: true
    description: The time at which the certificate entered its current state.
    types:
    - uid: string
  - name: properties.previousProvisioningState
    isReadyOnly: true
    description: The previous provisioned state of the resource
    types:
    - uid: CertificateProvisioningState
  - name: properties.previousProvisioningStateTransitionTime
    isReadyOnly: true
    description: The time at which the certificate entered its previous state.
    types:
    - uid: string
  - name: properties.publicData
    isReadyOnly: true
    description: The public key of the certificate.
    types:
    - uid: string
  - name: properties.deleteCertificateError
    isReadyOnly: true
    description: "The error which occurred while deleting the certificate  \nThis is only returned when the certificate provisioningState is 'Failed'."
    types:
    - uid: DeleteCertificateError
  - name: id
    isReadyOnly: true
    description: The ID of the resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: The ETag of the resource, used for concurrency statements.
    types:
    - uid: string
  - name: properties.thumbprintAlgorithm
    description: "The algorithm of the certificate thumbprint.  \nThis must match the first portion of the certificate name. Currently required to be 'SHA1'."
    types:
    - uid: string
  - name: properties.thumbprint
    description: "The thumbprint of the certificate.  \nThis must match the thumbprint from the name."
    types:
    - uid: string
  - name: properties.format
    description: The format of the certificate - either Pfx or Cer. If omitted, the default is Pfx.
    types:
    - uid: CertificateFormat
- name: CloudErrorBody
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: CertificateProvisioningState
  description: The provisioned state of the resource
  kind: enum
  properties:
  - name: Succeeded
    description: The certificate is available for use in pools.
    types:
    - uid: string
  - name: Deleting
    description: The user has requested that the certificate be deleted, but the delete operation has not yet completed. You may not reference the certificate when creating or updating pools.
    types:
    - uid: string
  - name: Failed
    description: The user requested that the certificate be deleted, but there are pools that still have references to the certificate, or it is still installed on one or more compute nodes. (The latter can occur if the certificate has been removed from the pool, but the node has not yet restarted. Nodes refresh their certificates only when they restart.) You may use the cancel certificate delete operation to cancel the delete, or the delete certificate operation to retry the delete.
    types:
    - uid: string
- name: DeleteCertificateError
  description: An error response from the Batch service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: DeleteCertificateError
      isArray: true
- name: CertificateFormat
  description: The format of the certificate - either Pfx or Cer. If omitted, the default is Pfx.
  kind: enum
  properties:
  - name: Pfx
    description: The certificate is a PFX (PKCS#12) formatted certificate or certificate chain.
    types:
    - uid: string
  - name: Cer
    description: The certificate is a base64-encoded X.509 certificate.
    types:
    - uid: string
examples:
- name: ListCertificates
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Batch/batchAccounts/sampleacct/certificates?api-version=2022-06-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Batch/batchAccounts/sampleacct/certificates?api-version=2022-06-01
      ```

      # [JavaScript](#tab/JavaScript)
      ``` js
      const { BatchManagementClient } = require("@azure/arm-batch");
      const { DefaultAzureCredential } = require("@azure/identity");

      /**
       * This sample demonstrates how to Lists all of the certificates in the specified account.
       *
       * @summary Lists all of the certificates in the specified account.
       * x-ms-original-file: specification/batch/resource-manager/Microsoft.Batch/stable/2022-06-01/examples/CertificateList.json
       */
      async function listCertificates() {
        const subscriptionId = "subid";
        const resourceGroupName = "default-azurebatch-japaneast";
        const accountName = "sampleacct";
        const credential = new DefaultAzureCredential();
        const client = new BatchManagementClient(credential, subscriptionId);
        const resArray = new Array();
        for await (let item of client.certificateOperations.listByBatchAccount(
          resourceGroupName,
          accountName
        )) {
          resArray.push(item);
        }
        console.log(resArray);
      }

      listCertificates().catch(console.error);

      ```
      Read this [SDK documentation](https://github.com/Azure/azure-sdk-for-js/blob/%40azure%2Farm-batch_7.2.0/sdk/batch/arm-batch/README.md) on how to add the SDK to your project and authenticate.
