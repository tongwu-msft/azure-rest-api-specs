### YamlMime:RESTOperationGroup
uid: management.azure.com.batchmanagement.batchaccount
name: Batch Account
apiVersion: 2017-09-01
service: Batch Management
operations:
- uid: management.azure.com.batchmanagement.batchaccount.create
  summary: Creates a new Batch account with the specified parameters. Existing accounts cannot be updated with this API and should instead be updated with the Update Batch Account API.
- uid: management.azure.com.batchmanagement.batchaccount.delete
  summary: Deletes the specified Batch account.
- uid: management.azure.com.batchmanagement.batchaccount.get
  summary: Gets information about the specified Batch account.
- uid: management.azure.com.batchmanagement.batchaccount.getkeys
  summary: "Gets the account keys for the specified Batch account.  \nThis operation applies only to Batch accounts created with a poolAllocationMode of 'BatchService'. If the Batch account was created with a poolAllocationMode of 'UserSubscription', clients cannot use access to keys to authenticate, and must use Azure Active Directory instead. In this case, getting the keys will fail."
- uid: management.azure.com.batchmanagement.batchaccount.list
  summary: Gets information about the Batch accounts associated with the subscription.
- uid: management.azure.com.batchmanagement.batchaccount.listbyresourcegroup
  summary: Gets information about the Batch accounts associated with the specified resource group.
- uid: management.azure.com.batchmanagement.batchaccount.regeneratekey
  summary: Regenerates the specified account key for the Batch account.
- uid: management.azure.com.batchmanagement.batchaccount.synchronizeautostoragekeys
  summary: Synchronizes access keys for the auto-storage account configured for the specified Batch account.
- uid: management.azure.com.batchmanagement.batchaccount.update
  summary: Updates the properties of an existing Batch account.
