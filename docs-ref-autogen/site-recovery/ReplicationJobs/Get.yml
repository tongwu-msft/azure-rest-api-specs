- in: path
  isRequired: true
  description: The subscription Id.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group where the recovery services vault is present.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the recovery services vault.
  types:
  - uid: string
  name: resourceName
- in: path
  isRequired: true
  description: Job identifier
  types:
  - uid: string
  name: jobName
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
