examples:
- name: Updates the protection profile.
  request:
    uri: PATCH https://management.azure.com/Subscriptions/c183865e-6077-46f2-a3b1-deb0f4f4650a/resourceGroups/resourceGroupPS1/providers/Microsoft.RecoveryServices/vaults/vault1/replicationPolicies/protectionprofile1?api-version=2016-08-10
    body: >-
      {
        "properties": {
          "replicationProviderSettings": {
            "instanceType": "HyperVReplicaAzure"
          }
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/Subscriptions/c183865e-6077-46f2-a3b1-deb0f4f4650a/resourceGroups/resourceGroupPS1/providers/Microsoft.RecoveryServices/vaults/vault1/replicationPolicies/protectionprofile1",
