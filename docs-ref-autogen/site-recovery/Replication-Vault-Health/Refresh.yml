### YamlMime:RESTOperation
uid: management.azure.com.site-recovery.replicationvaulthealth.refresh
name: Refresh
service: Recovery Services - Site Recovery
groupName: Replication Vault Health
apiVersion: 2021-08-01
summary: Refreshes health summary of the vault.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{resourceName}/replicationVaultHealth/default/refresh?api-version=2021-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription Id.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group where the recovery services vault is present.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the recovery services vault.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: VaultHealthDetails
- name: 202 Accepted
  description: Accepted
requestHeader: []
definitions:
- name: VaultHealthDetails
  description: Vault health details definition.
  kind: object
  properties:
  - name: properties
    description: The vault health related data.
    types:
    - uid: VaultHealthProperties
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource Type
    types:
    - uid: string
  - name: location
    description: Resource Location
    types:
    - uid: string
- name: VaultHealthProperties
  description: class to define the health summary of the Vault.
  kind: object
  properties:
  - name: vaultErrors
    description: The list of errors on the vault.
    types:
    - uid: HealthError
      isArray: true
  - name: protectedItemsHealth
    description: The list of the health detail of the protected items in the vault.
    types:
    - uid: ResourceHealthSummary
  - name: fabricsHealth
    description: The list of the health detail of the fabrics in the vault.
    types:
    - uid: ResourceHealthSummary
  - name: containersHealth
    description: The list of the health detail of the containers in the vault.
    types:
    - uid: ResourceHealthSummary
- name: HealthError
  description: Health Error.
  kind: object
  properties:
  - name: innerHealthErrors
    description: The inner health errors. HealthError having a list of HealthError as child errors is problematic. InnerHealthError is used because this will prevent an infinite loop of structures when Hydra tries to auto-generate the contract. We are exposing the related health errors as inner health errors and all API consumers can utilize this in the same fashion as Exception -&gt; InnerException.
    types:
    - uid: InnerHealthError
      isArray: true
  - name: errorSource
    description: Source of error.
    types:
    - uid: string
  - name: errorType
    description: Type of error.
    types:
    - uid: string
  - name: errorLevel
    description: Level of error.
    types:
    - uid: string
  - name: errorCategory
    description: Category of error.
    types:
    - uid: string
  - name: errorCode
    description: Error code.
    types:
    - uid: string
  - name: summaryMessage
    description: Summary message of the entity.
    types:
    - uid: string
  - name: errorMessage
    description: Error message.
    types:
    - uid: string
  - name: possibleCauses
    description: Possible causes of error.
    types:
    - uid: string
  - name: recommendedAction
    description: Recommended action to resolve error.
    types:
    - uid: string
  - name: creationTimeUtc
    description: Error creation time (UTC).
    types:
    - uid: string
  - name: recoveryProviderErrorMessage
    description: DRA error message.
    types:
    - uid: string
  - name: entityId
    description: ID of the entity.
    types:
    - uid: string
  - name: errorId
    description: The health error unique id.
    types:
    - uid: string
  - name: customerResolvability
    description: Value indicating whether the health error is customer resolvable.
    types:
    - uid: HealthErrorCustomerResolvability
- name: ResourceHealthSummary
  description: Base class to define the health summary of the resources contained under an Arm resource.
  kind: object
  properties:
  - name: resourceCount
    description: The count of total resources under the container.
    types:
    - uid: integer
  - name: issues
    description: The list of summary of health errors across the resources under the container.
    types:
    - uid: HealthErrorSummary
      isArray: true
  - name: categorizedResourceCounts
    description: The categorized resource counts.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: integer
- name: InnerHealthError
  description: Implements InnerHealthError class. HealthError object has a list of InnerHealthErrors as child errors. InnerHealthError is used because this will prevent an infinite loop of structures when Hydra tries to auto-generate the contract. We are exposing the related health errors as inner health errors and all API consumers can utilize this in the same fashion as Exception -&gt; InnerException.
  kind: object
  properties:
  - name: errorSource
    description: Source of error.
    types:
    - uid: string
  - name: errorType
    description: Type of error.
    types:
    - uid: string
  - name: errorLevel
    description: Level of error.
    types:
    - uid: string
  - name: errorCategory
    description: Category of error.
    types:
    - uid: string
  - name: errorCode
    description: Error code.
    types:
    - uid: string
  - name: summaryMessage
    description: Summary message of the entity.
    types:
    - uid: string
  - name: errorMessage
    description: Error message.
    types:
    - uid: string
  - name: possibleCauses
    description: Possible causes of error.
    types:
    - uid: string
  - name: recommendedAction
    description: Recommended action to resolve error.
    types:
    - uid: string
  - name: creationTimeUtc
    description: Error creation time (UTC).
    types:
    - uid: string
  - name: recoveryProviderErrorMessage
    description: DRA error message.
    types:
    - uid: string
  - name: entityId
    description: ID of the entity.
    types:
    - uid: string
  - name: errorId
    description: The health error unique id.
    types:
    - uid: string
  - name: customerResolvability
    description: Value indicating whether the health error is customer resolvable.
    types:
    - uid: HealthErrorCustomerResolvability
- name: HealthErrorCustomerResolvability
  description: Value indicating whether the health error is customer resolvable.
  kind: enum
  properties:
  - name: Allowed
    types:
    - uid: string
  - name: NotAllowed
    types:
    - uid: string
- name: HealthErrorSummary
  description: class to define the summary of the health error details.
  kind: object
  properties:
  - name: summaryCode
    description: The code of the health error.
    types:
    - uid: string
  - name: category
    description: The category of the health error.
    types:
    - uid: HealthErrorCategory
  - name: severity
    description: Severity of error.
    types:
    - uid: Severity
  - name: summaryMessage
    description: The summary message of the health error.
    types:
    - uid: string
  - name: affectedResourceType
    description: The type of affected ARM resource.
    types:
    - uid: string
  - name: affectedResourceSubtype
    description: The sub type of any subcomponent within the ARM resource that this might be applicable. Value remains null if not applicable.
    types:
    - uid: string
  - name: affectedResourceCorrelationIds
    description: The list of affected resource correlation Ids. This can be used to uniquely identify the count of items affected by a specific category and severity as well as count of item affected by an specific issue.
    types:
    - uid: string
      isArray: true
- name: HealthErrorCategory
  description: The category of the health error.
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: Replication
    types:
    - uid: string
  - name: TestFailover
    types:
    - uid: string
  - name: Configuration
    types:
    - uid: string
  - name: FabricInfrastructure
    types:
    - uid: string
  - name: VersionExpiry
    types:
    - uid: string
  - name: AgentAutoUpdateInfra
    types:
    - uid: string
  - name: AgentAutoUpdateArtifactDeleted
    types:
    - uid: string
  - name: AgentAutoUpdateRunAsAccount
    types:
    - uid: string
  - name: AgentAutoUpdateRunAsAccountExpiry
    types:
    - uid: string
  - name: AgentAutoUpdateRunAsAccountExpired
    types:
    - uid: string
- name: Severity
  description: Severity of error.
  kind: enum
  properties:
  - name: NONE
    types:
    - uid: string
  - name: Warning
    types:
    - uid: string
  - name: Error
    types:
    - uid: string
  - name: Info
    types:
    - uid: string
examples:
- name: Refreshes health summary of the vault.
  request:
    uri: POST https://management.azure.com/subscriptions/c183865e-6077-46f2-a3b1-deb0f4f4650a/resourceGroups/resourceGroupPS1/providers/Microsoft.RecoveryServices/vaults/vault1/replicationVaultHealth/default/refresh?api-version=2021-08-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "Default",
        "type": "Microsoft.RecoveryServices/vaults/replicationVaultHealth",
        "id": "/Subscriptions/c183865e-6077-46f2-a3b1-deb0f4f4650a/resourceGroups/resourceGroupPS1/providers/Microsoft.RecoveryServices/vaults/vault1/replicationVaultHealth/Default",
        "properties": {
          "vaultErrors": [],
          "protectedItemsHealth": {
            "resourceCount": 2,
            "issues": []
          },
          "fabricsHealth": {
            "resourceCount": 1,
            "issues": []
          }
        }
      }
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account.
metadata:
  description: Learn more about Recovery Services - Site Recovery service - Refreshes health summary of the vault.
errorCodes: []
