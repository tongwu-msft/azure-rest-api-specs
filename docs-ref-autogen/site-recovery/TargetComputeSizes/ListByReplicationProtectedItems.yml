  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: TargetComputeSizeCollection
requestHeader: []
definitions:
- name: TargetComputeSizeCollection
  description: Target compute size collection.
  kind: object
  properties:
  - name: value
    description: The list of target compute sizes.
    types:
    - uid: TargetComputeSize
      isArray: true
  - name: nextLink
    description: The value of next link.
    types:
    - uid: string
- name: TargetComputeSize
  description: Represents applicable recovery vm sizes.
  kind: object
  properties:
  - name: id
    description: The Id.
    types:
    - uid: string
  - name: name
    description: The name.
    types:
    - uid: string
  - name: type
    description: The Type of the object.
    types:
    - uid: string
  - name: properties
    description: The custom data.
    types:
    - uid: TargetComputeSizeProperties
- name: TargetComputeSizeProperties
  description: Represents applicable recovery vm sizes properties.
  kind: object
  properties:
  - name: name
    description: Target compute size name.
    types:
    - uid: string
  - name: friendlyName
    description: Target compute size display name.
    types:
    - uid: string
  - name: cpuCoresCount
    description: The maximum cpu cores count supported by target compute size.
    types:
    - uid: integer
  - name: vCPUsAvailable
    isReadyOnly: true
    description: The Available vCPUs supported by target compute size.
    types:
    - uid: integer
  - name: memoryInGB
    description: The maximum memory in GB supported by target compute size.
    types:
    - uid: number
  - name: maxDataDiskCount
    description: The maximum data disks count supported by target compute size.
    types:
    - uid: integer
  - name: maxNicsCount
    description: The maximum Nics count supported by target compute size.
    types:
    - uid: integer
  - name: errors
    description: The reasons why the target compute size is not applicable for the protected item.
    types:
    - uid: ComputeSizeErrorDetails
      isArray: true
  - name: highIopsSupported
    description: The value indicating whether the target compute size supports high Iops.
    types:
    - uid: string
  - name: hyperVGenerations
    isReadyOnly: true
    description: The supported HyperV Generations.
    types:
    - uid: string
      isArray: true
- name: ComputeSizeErrorDetails
  description: Represents the error used to indicate why the target compute size is not applicable.
  kind: object
  properties:
  - name: message
    description: The error message.
    types:
    - uid: string
  - name: severity
    description: The severity of the error.
    types:
    - uid: string
