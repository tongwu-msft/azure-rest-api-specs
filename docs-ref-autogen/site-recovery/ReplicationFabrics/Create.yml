examples:
- name: Creates an Azure Site Recovery fabric.
  request:
    uri: PUT https://management.azure.com/Subscriptions/c183865e-6077-46f2-a3b1-deb0f4f4650a/resourceGroups/resourceGroupPS1/providers/Microsoft.RecoveryServices/vaults/vault1/replicationFabrics/cloud1?api-version=2018-07-10
    body: >-
      {
        "properties": {
          "customDetails": {
            "instanceType": "FabricSpecificCreationInput"
          }
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "cloud1",
        "type": "Microsoft.RecoveryServices/vaults/replicationFabrics",
        "id": "/Subscriptions/c183865e-6077-46f2-a3b1-deb0f4f4650a/resourceGroups/resourceGroupPS1/providers/Microsoft.RecoveryServices/vaults/vault1/replicationFabrics/cloud1",
        "properties": {
          "friendlyName": "cloud1",
          "encryptionDetails": {
            "kekState": "None"
          },
          "rolloverEncryptionDetails": {
            "kekState": "None"
          },
          "internalIdentifier": "6d224fc6-f326-5d35-96de-fbf51efb3179",
          "bcdrState": "Valid",
          "customDetails": {
            "instanceType": "HyperVSite"
          },
          "healthErrorDetails": [],
          "health": "Normal"
        }
      }
  - statusCode: "202"
