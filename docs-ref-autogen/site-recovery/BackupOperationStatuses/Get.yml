### YamlMime:RESTOperation
summary: Gets the status of an operation such as triggering a backup or restore. The status can be In progress, Completed or Failed. You can refer to the OperationStatus enum for all the possible states of an operation. Some operations create jobs. This method returns the list of jobs when the operation is complete.
service: Recovery Services - Backup
apiVersion: 2016-06-01
groupName: Backup Operation Statuses
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupOperations/{operationId}?api-version=2016-06-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription ID.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group associated with the Recovery Services vault.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the Recovery Services vault.
  types:
  - uid: string
  name: vaultName
- in: path
  isRequired: true
  description: The ID of the operation.
  types:
  - uid: string
  name: operationId
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK.
  types:
  - uid: OperationStatus
  name: 200 OK
requestHeader: []
definitions:
- name: OperationStatus
  description: Operation status.
  kind: object
  properties:
  - description: ID of the operation.
    types:
    - uid: string
    name: id
  - description: Name of the operation.
    types:
    - uid: string
    name: name
  - description: Operation status.
    types:
    - uid: OperationStatusValues
    name: status
  - description: The operation start time. The format of the time is ISO-8601.
    types:
    - uid: string
    name: startTime
  - description: The operation end time. The format of the time is ISO-8601.
    types:
    - uid: string
    name: endTime
  - description: Error information related to this operation.
    types:
    - uid: OperationStatusError
    name: error
  - description: Additional information associated with this operation.
    types:
    - uid: OperationStatusJobExtendedInfo
    - uid: OperationStatusProvisionILRExtendedInfo
    - uid: OperationStatusJobsExtendedInfo
    typesTitle: OperationStatusExtendedInfo
    name: properties
- name: OperationStatusValues
  description: Operation status.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Invalid
  - types:
    - uid: string
    name: InProgress
  - types:
    - uid: string
    name: Succeeded
  - types:
    - uid: string
    name: Failed
  - types:
    - uid: string
    name: Canceled
- name: OperationStatusError
  description: Error information related to this operation.
  kind: object
  properties:
  - description: The error code for the failed operation.
    types:
    - uid: string
    name: code
  - description: The error message for the failed operation.
    types:
    - uid: string
    name: message
- name: OperationStatusJobExtendedInfo
  description: Extended information about the operation status job.
  kind: object
  properties:
  - description: ID of the job created for this backup item.
    types:
    - uid: string
    name: jobId
  - description: This property is used as the discriminator for deciding between types, in the polymorhpic chain of types.
    types:
    - uid: OperationStatusJobExtendedInfo
    typesTitle: string
    name: objectType
- name: OperationStatusProvisionILRExtendedInfo
  description: Extended information about the Item Level Recovery (ILR) provision action, operation status.
  kind: object
  properties:
  - description: Target details for the file or folder restore.
    types:
    - uid: InstantItemRecoveryTarget
    name: recoveryTarget
  - description: This property is used as the discriminator for deciding between types, in the polymorhpic chain of types.
    types:
    - uid: OperationStatusProvisionILRExtendedInfo
    typesTitle: string
    name: objectType
- name: OperationStatusJobsExtendedInfo
  description: Operation status extended info for the job list.
  kind: object
  properties:
  - description: IDs of the jobs created for the backup item.
    types:
    - isArray: true
      uid: string
    name: jobIds
  - description: Stores all the failed jobs along with the corresponding error codes.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: failedJobsError
  - description: This property is used as the discriminator for deciding between types, in the polymorhpic chain of types.
    types:
    - uid: OperationStatusJobsExtendedInfo
    typesTitle: string
    name: objectType
- name: InstantItemRecoveryTarget
  description: Target details for the file or folder restore.
  kind: object
  properties:
  - description: Client script details for the file or folder restore.
    types:
    - isArray: true
      uid: ClientScriptForConnect
    name: clientScripts
- name: ClientScriptForConnect
  description: List of client scripts.
  kind: object
  properties:
  - description: File content of the client script for file or folder restore.
    types:
    - uid: string
    name: scriptContent
  - description: 'File extension of the client script for the file or folder restore. Some examples of the extension are: .ps1 and .sh.'
    types:
    - uid: string
    name: scriptExtension
  - description: The operating system platform ("Windows" or "Linux") for which this file or folder restore client script works.
    types:
    - uid: string
    name: osType
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account.
    name: user_impersonation
name: Get
uid: management.azure.com.recoveryservices-backup.backupoperationstatuses.get
