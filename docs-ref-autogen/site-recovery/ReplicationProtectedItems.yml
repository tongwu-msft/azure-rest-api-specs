### YamlMime:RESTOperationGroup
uid: management.azure.com.site-recovery.replicationprotecteditems
name: Replication Protected Items
apiVersion: 2016-08-10
service: Recovery Services - Site Recovery
operations:
- uid: management.azure.com.site-recovery.replicationprotecteditems.applyrecoverypoint
  summary: "Change or apply recovery point.  \nThe operation to change the recovery point of a failed over replication protected item."
- uid: management.azure.com.site-recovery.replicationprotecteditems.create
  summary: "Enables protection.  \nThe operation to create an ASR replication protected item (Enable replication)."
- uid: management.azure.com.site-recovery.replicationprotecteditems.delete
  summary: "Disables protection.  \nThe operation to disable replication on a replication protected item. This will also remove the item."
- uid: management.azure.com.site-recovery.replicationprotecteditems.failovercommit
  summary: "Execute commit failover  \nOperation to commit the failover of the replication protected item."
- uid: management.azure.com.site-recovery.replicationprotecteditems.get
  summary: "Gets the details of a Replication protected item.  \nGets the details of an ASR replication protected item."
- uid: management.azure.com.site-recovery.replicationprotecteditems.list
  summary: "Gets the list of replication protected items.  \nGets the list of ASR replication protected items in the vault."
- uid: management.azure.com.site-recovery.replicationprotecteditems.listbyreplicationprotectioncontainers
  summary: "Gets the list of Replication protected items.  \nGets the list of ASR replication protected items in the protection container."
- uid: management.azure.com.site-recovery.replicationprotecteditems.plannedfailover
  summary: "Execute planned failover  \nOperation to initiate a planned failover of the replication protected item."
- uid: management.azure.com.site-recovery.replicationprotecteditems.purge
  summary: "Purges protection.  \nThe operation to delete or purge a replication protected item. This operation will force delete the replication protected item. Use the remove operation on replication protected item to perform a clean disable replication for the item."
- uid: management.azure.com.site-recovery.replicationprotecteditems.repairreplication
  summary: "Resynchronize or repair replication.  \nThe operation to start resynchronize/repair replication for a replication protected item requiring resynchronization."
- uid: management.azure.com.site-recovery.replicationprotecteditems.reprotect
  summary: "Execute Reverse Replication\\Reprotect  \nOperation to reprotect or reverse replicate a failed over replication protected item."
- uid: management.azure.com.site-recovery.replicationprotecteditems.testfailover
  summary: "Execute test failover  \nOperation to perform a test failover of the replication protected item."
- uid: management.azure.com.site-recovery.replicationprotecteditems.testfailovercleanup
  summary: "Execute test failover cleanup.  \nOperation to clean up the test failover of a replication protected item."
- uid: management.azure.com.site-recovery.replicationprotecteditems.unplannedfailover
  summary: "Execute unplanned failover  \nOperation to initiate a failover of the replication protected item."
- uid: management.azure.com.site-recovery.replicationprotecteditems.update
  summary: "Updates protection.  \nThe operation to update the recovery settings of an ASR replication protected item."
- uid: management.azure.com.site-recovery.replicationprotecteditems.updatemobilityservice
  summary: "Update the mobility service on a protected item.  \nThe operation to update(push update) the installed mobility service software on a replication protected item to the latest available version."
