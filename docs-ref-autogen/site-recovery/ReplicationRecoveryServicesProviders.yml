### YamlMime:RESTOperationGroup
uid: management.azure.com.site-recovery.replicationrecoveryservicesproviders
name: Replication Recovery Services Providers
apiVersion: 2016-08-10
service: Recovery Services - Site Recovery
operations:
- uid: management.azure.com.site-recovery.replicationrecoveryservicesproviders.delete
  summary: "Deletes provider from fabric. Note: Deleting provider for any fabric other than SingleHost is unsupported. To maintain backward compatibility for released clients the object \"deleteRspInput\" is used (if the object is empty we assume that it is old client and continue the old behavior).  \nThe operation to removes/delete(unregister) a recovery services provider from the vault"
- uid: management.azure.com.site-recovery.replicationrecoveryservicesproviders.get
  summary: "Gets the details of a recovery services provider.  \nGets the details of registered recovery services provider."
- uid: management.azure.com.site-recovery.replicationrecoveryservicesproviders.list
  summary: "Gets the list of registered recovery services providers in the vault. This is a view only api.  \nLists the registered recovery services providers in the vault"
- uid: management.azure.com.site-recovery.replicationrecoveryservicesproviders.listbyreplicationfabrics
  summary: "Gets the list of registered recovery services providers for the fabric.  \nLists the registered recovery services providers for the specified fabric."
- uid: management.azure.com.site-recovery.replicationrecoveryservicesproviders.purge
  summary: "Purges recovery service provider from fabric  \nThe operation to purge(force delete) a recovery services provider from the vault."
- uid: management.azure.com.site-recovery.replicationrecoveryservicesproviders.refreshprovider
  summary: "Refresh details from the recovery services provider.  \nThe operation to refresh the information from the recovery services provider."
