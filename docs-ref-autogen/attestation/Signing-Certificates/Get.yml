### YamlMime:RESTOperation
uid: attestation.signingcertificates.get
name: Get
service: Azure Attestation
groupName: Signing Certificates
apiVersion: 2020-10-01
summary: "Retrieves the attestation signing keys in use by the attestation service  \nRetrieves metadata signing certificates in use by the attestation service"
consumes:
- application/json
produces:
- application/jwk+json
- application/json
paths:
- content: GET {instanceUrl}/certs
uriParameters:
- name: instanceUrl
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The attestation instance base URI, for example https://mytenant.attest.azure.net.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: JSONWebKeySet
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: JSONWebKeySet
  kind: object
  properties:
  - name: keys
    description: >-
      The value of the "keys" parameter is an array of JWK values.  By

      default, the order of the JWK values within the array does not imply

      an order of preference among them, although applications of JWK Sets

      can choose to assign a meaning to the order for their purposes, if

      desired.
    types:
    - uid: JSONWebKey
      isArray: true
- name: CloudError
  description: An error response from Attestation.
  kind: object
  properties:
  - name: error
    description: An error response from Attestation.
    types:
    - uid: CloudErrorBody
- name: JSONWebKey
  kind: object
  properties:
  - name: alg
    description: >-
      The "alg" (algorithm) parameter identifies the algorithm intended for

      use with the key.  The values used should either be registered in the

      IANA "JSON Web Signature and Encryption Algorithms" registry

      established by [JWA] or be a value that contains a Collision-

      Resistant Name.
    types:
    - uid: string
  - name: crv
    description: The "crv" (curve) parameter identifies the curve type
    types:
    - uid: string
  - name: d
    description: RSA private exponent or ECC private key
    types:
    - uid: string
  - name: dp
    description: RSA Private Key Parameter
    types:
    - uid: string
  - name: dq
    description: RSA Private Key Parameter
    types:
    - uid: string
  - name: e
    description: RSA public exponent, in Base64
    types:
    - uid: string
  - name: k
    description: Symmetric key
    types:
    - uid: string
  - name: kid
    description: >-
      The "kid" (key ID) parameter is used to match a specific key.  This

      is used, for instance, to choose among a set of keys within a JWK Set

      during key rollover.  The structure of the "kid" value is

      unspecified.  When "kid" values are used within a JWK Set, different

      keys within the JWK Set SHOULD use distinct "kid" values.  (One

      example in which different keys might use the same "kid" value is if

      they have different "kty" (key type) values but are considered to be

      equivalent alternatives by the application using them.)  The "kid"

      value is a case-sensitive string.
    types:
    - uid: string
  - name: kty
    description: >-
      The "kty" (key type) parameter identifies the cryptographic algorithm

      family used with the key, such as "RSA" or "EC". "kty" values should

      either be registered in the IANA "JSON Web Key Types" registry

      established by [JWA] or be a value that contains a Collision-

      Resistant Name.  The "kty" value is a case-sensitive string.
    types:
    - uid: string
  - name: n
    description: RSA modulus, in Base64
    types:
    - uid: string
  - name: p
    description: RSA secret prime
    types:
    - uid: string
  - name: q
    description: RSA secret prime, with p < q
    types:
    - uid: string
  - name: qi
    description: RSA Private Key Parameter
    types:
    - uid: string
  - name: use
    description: >-
      Use ("public key use") identifies the intended use of

      the public key. The "use" parameter is employed to indicate whether

      a public key is used for encrypting data or verifying the signature

      on data. Values are commonly "sig" (signature) or "enc" (encryption).
    types:
    - uid: string
  - name: x
    description: X coordinate for the Elliptic Curve point
    types:
    - uid: string
  - name: x5c
    description: >-
      The "x5c" (X.509 certificate chain) parameter contains a chain of one

      or more PKIX certificates [RFC5280].  The certificate chain is

      represented as a JSON array of certificate value strings.  Each

      string in the array is a base64-encoded (Section 4 of [RFC4648] --

      not base64url-encoded) DER [ITU.X690.1994] PKIX certificate value.

      The PKIX certificate containing the key value MUST be the first

      certificate.
    types:
    - uid: string
      isArray: true
  - name: y
    description: Y coordinate for the Elliptic Curve point
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from Attestation.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for displaying in a user interface.
    types:
    - uid: string
examples:
- name: Get Token Signing Certificates
  request:
    uri: GET https://instance.attest.azure.net/certs
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://instance.attest.azure.net/certs
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "keys": [
          {
            "x5c": [
              ""
            ],
            "kid": "fAFUDjo0GcezSay/DP2z+LcPe4g/yjCUUAg88BXbDGw=",
            "kty": "RSA",
            "use": "sig",
            "alg": "RS256"
          },
          {
            "x5c": [
              ""
            ],
            "kid": "81dsh2B8UUKHZ2JXSOQn-VwfQMU",
            "kty": "RSA",
            "use": "sig",
            "alg": "RS256"
          }
        ]
      }
security: []
metadata:
  description: "Retrieves the attestation signing keys in use by the attestation service  \nRetrieves metadata signing certificates in use by the attestation service"
errorCodes: []
