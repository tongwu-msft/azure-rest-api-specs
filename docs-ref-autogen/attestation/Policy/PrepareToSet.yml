### YamlMime:RESTOperation
uid: attestation.policy.preparetoset
name: Prepare To Set
service: Azure Attestation
groupName: Policy
apiVersion: 2018-09-01
summary: Accepts a new policy document and returns a JWT which expresses  used in preparation to set attestation policy.
consumes:
- text/plain
produces:
- text/plain
- application/json
paths:
- content: POST {tenantBaseUrl}/operations/policy/updatepolicy?api-version=2018-09-01&tee={tee}
uriParameters:
- name: tenantBaseUrl
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The tenant name, for example https://mytenant.attest.azure.net.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
- name: tee
  in: query
  isRequired: true
  description: Specifies the trusted execution environment to be used to validate the evidence
  types:
  - uid: TeeKind
responses:
- name: 200 OK
  description: Success - Returns a JWT signed by the metadata signing key that contains the hash of the supplied policy to be set.
  types:
  - uid: string
- name: 400 Bad Request
  description: Bad request
  types:
  - uid: CloudError
- name: 401 Unauthorized
  description: Request is unauthorized
  types:
  - uid: string
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: PolicyJws
    in: body
    description: JSON Web Signature (See RFC7515) expressing the new policy
    types:
    - uid: string
requestHeader: []
definitions:
- name: TeeKind
  description: Specifies the trusted execution environment to be used to validate the evidence
  kind: enum
  properties:
  - name: SgxEnclave
    description: Intel Software Guard eXtensions
    types:
    - uid: string
  - name: OpenEnclave
    description: OpenEnclave extensions to SGX
    types:
    - uid: string
  - name: CyResComponent
    description: IoT Edge validation
    types:
    - uid: string
  - name: VSMEnclave
    description: VSM Enclave Attestation
    types:
    - uid: string
- name: CloudError
  description: An error response from Attestation.
  kind: object
  properties:
  - name: error
    description: An error response from Attestation.
    types:
    - uid: CloudErrorBody
- name: CloudErrorBody
  description: An error response from Attestation.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for displaying in a user interface.
    types:
    - uid: string
