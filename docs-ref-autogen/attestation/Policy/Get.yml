### YamlMime:RESTOperation
uid: attestation.policy.get
name: Get
service: Azure Attestation
groupName: Policy
apiVersion: 2020-10-01
summary: Retrieves the current policy for an attestation type.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {instanceUrl}/policies/{attestationType}?api-version=2020-10-01
uriParameters:
- name: instanceUrl
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The attestation instance base URI, for example https://mytenant.attest.azure.net.
  types:
  - uid: string
- name: attestationType
  in: path
  isRequired: true
  description: Specifies the trusted execution environment to be used to validate the evidence
  types:
  - uid: AttestationType
- name: api-version
  in: query
  isRequired: true
  description: Client API version. Current version is 2010-10-01
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: PolicyResponse
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: AttestationType
  description: Specifies the trusted execution environment to be used to validate the evidence
  kind: enum
  properties:
  - name: SgxEnclave
    description: Intel Software Guard eXtensions
    types:
    - uid: string
  - name: OpenEnclave
    description: OpenEnclave extensions to SGX
    types:
    - uid: string
  - name: Tpm
    description: Edge TPM Virtualization Based Security
    types:
    - uid: string
- name: PolicyResponse
  description: The response to an attestation policy operation
  kind: object
  properties:
  - name: token
    description: An RFC7519 JSON Web Token structure whose body is an PolicyResult object.
    types:
    - uid: string
- name: CloudError
  description: An error response from Attestation.
  kind: object
  properties:
  - name: error
    description: An error response from Attestation.
    types:
    - uid: CloudErrorBody
- name: CloudErrorBody
  description: An error response from Attestation.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for displaying in a user interface.
    types:
    - uid: string
