### YamlMime:RESTOperation
uid: management.azure.com.attestation.attestationproviders.delete
name: Delete
service: Azure Attestation
groupName: Attestation Providers
apiVersion: 2018-09-01-preview
summary: Delete Attestation Service.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Attestation/attestationProviders/{providerName}?api-version=2018-09-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: providerName
  in: path
  isRequired: true
  description: Name of the attestation service
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Resource exists and was deleted successfully
- name: 202 Accepted
  description: Request accepted for deletion of attestation service
- name: 204 No Content
  description: Resource does not exist
- name: Other Status Codes
  description: Error result from Attestation service
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: CloudError
  description: An error response from Attestation.
  kind: object
  properties:
  - name: error
    description: An error response from Attestation.
    types:
    - uid: CloudErrorBody
- name: CloudErrorBody
  description: An error response from Attestation.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for displaying in a user interface.
    types:
    - uid: string
examples:
- name: AttestationProviders_Delete
  request:
    uri: DELETE https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/sample-resource-group/providers/Microsoft.Attestation/attestationProviders/myattestationprovider?api-version=2018-09-01-preview
  responses:
  - statusCode: "202"
  - statusCode: "200"
  - statusCode: "204"
security: []
errorCodes: []
