### YamlMime:RESTOperation
uid: management.azure.com.attestation.attestationproviders.listbyresourcegroup
name: List By Resource Group
service: Azure Attestation
groupName: Attestation Providers
apiVersion: 2018-09-01
summary: Returns attestation providers list in a resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Attestation/attestationProviders?api-version=2018-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: AttestationProviderListResult
- name: Other Status Codes
  description: Attestation service error result
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: AttestationProviderListResult
  description: Attestation Providers List.
  kind: object
  properties:
  - name: value
    description: Attestation Provider array.
    types:
    - uid: AttestationProvider
      isArray: true
- name: CloudError
  description: An error response from Attestation.
  kind: object
  properties:
  - name: error
    description: An error response from Attestation.
    types:
    - uid: CloudErrorBody
- name: AttestationProvider
  description: Attestation service response message.
  kind: object
  properties:
  - name: properties.trustModel
    description: Trust model for the attestation service instance.
    types:
    - uid: string
  - name: properties.status
    description: Status of attestation service.
    types:
    - uid: AttestationServiceStatus
  - name: properties.attestUri
    description: Gets the uri of attestation service
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    description: The geo-location where the resource lives
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from Attestation.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for displaying in a user interface.
    types:
    - uid: string
- name: AttestationServiceStatus
  description: Status of attestation service.
  kind: enum
  properties:
  - name: Ready
    types:
    - uid: string
  - name: NotReady
    types:
    - uid: string
  - name: Error
    types:
    - uid: string
examples:
- name: AttestationProviders_ListByResourceGroup
  request:
    uri: GET https://management.azure.com/subscriptions/6c96b33e-f5b8-40a6-9011-5cb1c58b0915/resourceGroups/testrg1/providers/Microsoft.Attestation/attestationProviders?api-version=2018-09-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "subscriptions/6c96b33e-f5b8-40a6-9011-5cb1c58b0915/resourceGroups/testrg1/providers/Microsoft.Attestation/attestationProviders/myattestationprovider",
            "name": "myattestationprovider",
            "type": "Microsoft.Attestation/attestationProviders",
            "location": "East US",
            "properties": {
              "status": "Ready"
            }
          },
          {
            "id": "subscriptions/6c96b33e-f5b8-40a6-9011-5cb1c58b0915/resourceGroups/testrg1/providers/Microsoft.Attestation/attestationProviders/codes2",
            "name": "codes2",
            "type": "Microsoft.Attestation/attestationProviders",
            "location": "East US",
            "properties": {
              "status": "Ready"
            }
          }
        ]
      }
security: []
errorCodes: []
