### YamlMime:RESTOperation
uid: management.azure.com.attestation.attestationproviders.update
name: Update
service: Azure Attestation
groupName: Attestation Providers
apiVersion: 2018-09-01-preview
summary: Updates the Attestation Provider.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Attestation/attestationProviders/{providerName}?api-version=2018-09-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: providerName
  in: path
  isRequired: true
  description: Name of the attestation service
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Updated attestation service
  types:
  - uid: AttestationProvider
- name: Other Status Codes
  description: Error result from Attestation service
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: tags
    in: body
    description: The tags that will be assigned to the attestation service instance.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: AttestationProvider
  description: Attestation service response message.
  kind: object
  properties:
  - name: properties.trustModel
    description: Trust model for the attestation service instance.
    types:
    - uid: string
  - name: properties.status
    description: Status of attestation service.
    types:
    - uid: AttestationServiceStatus
  - name: properties.attestUri
    description: Gets the uri of attestation service
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    description: The geo-location where the resource lives
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: CloudError
  description: An error response from Attestation.
  kind: object
  properties:
  - name: error
    description: An error response from Attestation.
    types:
    - uid: CloudErrorBody
- name: AttestationServicePatchParams
  description: Parameters for patching an attestation service instance
  kind: object
  properties:
  - name: tags
    description: The tags that will be assigned to the attestation service instance.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: AttestationServiceStatus
  description: Status of attestation service.
  kind: enum
  properties:
  - name: Ready
    types:
    - uid: string
  - name: NotReady
    types:
    - uid: string
  - name: Error
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from Attestation.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for displaying in a user interface.
    types:
    - uid: string
examples:
- name: AttestationProviders_Update
  request:
    uri: PATCH https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyResourceGroup/providers/Microsoft.Attestation/attestationProviders/myattestationprovider?api-version=2018-09-01-preview
    body: >-
      {
        "tags": {
          "Property1": "Value1",
          "Property2": "Value2",
          "Property3": "Value3"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyResourceGroup/providers/Microsoft.Attestation/attestationProviders/myattestationprovider",
        "name": "myattestationprovider",
        "type": "Microsoft.Attestation/attestationProviders",
        "location": "East US",
        "tags": {
          "Property1": "Value1",
          "Property2": "Value2",
          "Property3": "Value3"
        },
        "properties": {
          "trustModel": "Isolated",
          "status": "Ready",
          "attestUri": "https://superservice.attestation.azure.net"
        }
      }
security: []
errorCodes: []
