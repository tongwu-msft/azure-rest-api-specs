### YamlMime:RESTOperation
uid: management.azure.com.attestation.attestationproviders.getdefaultbylocation
name: Get Default By Location
service: Azure Attestation
groupName: Attestation Providers
apiVersion: 2018-09-01-preview
summary: Get the default provider by location.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Attestation/locations/{location}/defaultProvider?api-version=2018-09-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: The location of the default provider.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Retrieved information about the default provider.
  types:
