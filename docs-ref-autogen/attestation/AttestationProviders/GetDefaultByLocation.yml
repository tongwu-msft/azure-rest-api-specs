    - uid: string
  - name: NotReady
    types:
    - uid: string
  - name: Error
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from Attestation.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for displaying in a user interface.
    types:
    - uid: string
examples:
- name: AttestationProviders_GetDefaultWithLocation
  request:
    uri: GET https://management.azure.com/subscriptions/6c96b33e-f5b8-40a6-9011-5cb1c58b0915/providers/Microsoft.Attestation/locations/Central US/defaultProvider?api-version=2018-09-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "providers/Microsoft.Attestation/attestationProviders/sharedcus",
        "name": "sharedcus",
        "type": "Microsoft.Attestation/attestationProviders",
        "location": "Central US",
        "properties": {
          "trustModel": "AAD",
          "status": "Ready",
          "attestUri": "https://sharedcus.cus.attest.azure.net"
        }
      }
