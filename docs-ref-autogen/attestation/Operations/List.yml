### YamlMime:RESTOperation
uid: management.azure.com.attestation.operations.list
name: List
service: Azure Attestation
groupName: Operations
apiVersion: 2018-09-01
summary: Lists all of the available Azure attestation operations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Attestation/operations?api-version=2018-09-01
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: List all the operations.
  types:
  - uid: OperationList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: OperationList
  description: List of supported operations.
  kind: object
  properties:
  - name: value
    description: List of supported operations.
    types:
    - uid: OperationsDefinition
      isArray: true
- name: CloudError
  description: An error response from Attestation.
  kind: object
  properties:
  - name: error
    description: An error response from Attestation.
    types:
    - uid: CloudErrorBody
- name: OperationsDefinition
  description: Definition object with the name and properties of an operation.
  kind: object
  properties:
  - name: name
    description: Name of the operation.
    types:
    - uid: string
  - name: display
    description: Display object with properties of the operation.
    types:
    - uid: OperationsDisplayDefinition
- name: CloudErrorBody
  description: An error response from Attestation.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for displaying in a user interface.
    types:
    - uid: string
- name: OperationsDisplayDefinition
  description: Display object with properties of the operation.
  kind: object
  properties:
  - name: provider
    description: Resource provider of the operation.
    types:
    - uid: string
  - name: resource
    description: Resource for the operation.
    types:
    - uid: string
  - name: operation
    description: Short description of the operation.
    types:
    - uid: string
  - name: description
    description: Description of the operation.
    types:
    - uid: string
examples:
- name: Operations_List
  request:
    uri: GET https://management.azure.com/providers/Microsoft.Attestation/operations?api-version=2018-09-01
  responses:
  - statusCode: "200"
    body: >-
      [
        {
          "name": "Microsoft.Attestation/attestationProviders/attestation/read",
          "display": {
            "provider": "Microsoft Azure Attestation",
            "resource": "Attestation",
            "operation": "Get status of attestation service",
            "description": "Get status of attestation service."
          }
        },
        {
          "name": "Microsoft.Attestation/attestationProviders/attestation/write",
          "display": {
            "provider": "Microsoft Azure Attestation",
            "resource": "Attestation",
            "operation": "Adds attestation service.",
            "description": "Adds attestation service."
          }
        },
        {
          "name": "Microsoft.Attestation/attestationProviders/attestation/delete",
          "display": {
            "provider": "Microsoft Azure Attestation",
            "resource": "Attestation",
            "operation": "Removes attestation service",
            "description": "Removes attestation service"
          }
        }
      ]
security: []
errorCodes: []
