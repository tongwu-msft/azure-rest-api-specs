### YamlMime:RESTOperationGroup
uid: attestation.policycertificates
name: Policy Certificates
apiVersion: 2022-08-01
service: Azure Attestation
metadata:
  description: Learn more about [Azure Attestation Policy Certificates Operations]. How to [Add,Get,Remove].
operations:
- uid: attestation.policycertificates.add
  summary: Adds a new attestation policy certificate to the set of policy management certificates.
- uid: attestation.policycertificates.get
  summary: Retrieves the set of certificates used to express policy for the current tenant.
- uid: attestation.policycertificates.remove
  summary: Removes the specified policy management certificate. Note that the final policy management certificate cannot be removed.
