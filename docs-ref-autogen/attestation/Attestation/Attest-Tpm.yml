### YamlMime:RESTOperation
uid: attestation.attestation.attesttpm
name: Attest Tpm
service: Azure Attestation
groupName: Attestation
apiVersion: 2020-10-01
summary: "Attest a Virtualization-based Security (VBS) enclave.  \nProcesses attestation evidence from a VBS enclave, producing an attestation result. The attestation result produced is dependent upon the attestation policy."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {instanceUrl}/attest/Tpm?api-version=2020-10-01
uriParameters:
- name: instanceUrl
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The attestation instance base URI, for example https://mytenant.attest.azure.net.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version. Current version is 2010-10-01
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: TpmAttestationResponse
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: data
    in: body
    description: Protocol data containing artifacts for attestation.
    types:
    - uid: string
requestHeader: []
definitions:
- name: TpmAttestationResponse
  description: Attestation response for Trusted Platform Module (TPM) attestation.
  kind: object
  properties:
  - name: data
    description: Protocol data containing attestation service response.
    types:
    - uid: string
- name: CloudError
  description: An error response from Attestation.
  kind: object
  properties:
  - name: error
    description: An error response from Attestation.
    types:
    - uid: CloudErrorBody
- name: TpmAttestationRequest
  description: Attestation request for Trusted Platform Module (TPM) attestation.
  kind: object
  properties:
  - name: data
    description: Protocol data containing artifacts for attestation.
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from Attestation.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for displaying in a user interface.
    types:
    - uid: string
