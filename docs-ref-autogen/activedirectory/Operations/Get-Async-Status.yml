  - name: properties.tenantId
    description: An identifier of the B2C tenant.
    types:
    - uid: string
- name: CloudError
  description: An error response for a resource management request.
  kind: object
  properties:
  - name: error
    description: "Error Response  \nCommon error response for all Azure Resource Manager APIs to return error details for failed operations. (This also follows the OData error response format.)"
    types:
    - uid: ErrorResponse
- name: StatusType
  description: The status of the operation.
  kind: enum
  properties:
  - name: Succeeded
    description: The operation succeeded.
    types:
    - uid: string
  - name: Pending
    description: The operation is pending.
    types:
    - uid: string
  - name: Failed
    description: The operation failed.
    types:
    - uid: string
- name: Error
