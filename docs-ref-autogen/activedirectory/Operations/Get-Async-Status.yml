### YamlMime:RESTOperation
uid: management.azure.com.activedirectory.operations.getasyncstatus
name: Get Async Status
service: Azure AD B2C
groupName: Operations
apiVersion: 2019-01-01-preview
summary: Gets the status of the async operation.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.AzureActiveDirectory/operations/{operationId}?api-version=2019-01-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: operationId
  in: path
  isRequired: true
  description: The operation ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The async operation status.
  types:
  - uid: AsyncOperationStatus
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: AsyncOperationStatus
  description: The async operation status.
