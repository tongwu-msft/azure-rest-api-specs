### YamlMime:RESTOperationGroup
uid: management.azure.com.activedirectory.b2ctenants
name: B2C Tenants
apiVersion: 2019-01-01-preview
service: Azure AD B2C
metadata:
  description: Learn more about [Azure AD B2C B2C Tenants Operations]. How to [Check Name Availability,Create,Delete,Get,List By Resource Group,List By Subscription,Update].
operations:
- uid: management.azure.com.activedirectory.b2ctenants.checknameavailability
  summary: Checks the availability and validity of a domain name for the tenant.
- uid: management.azure.com.activedirectory.b2ctenants.create
  summary: Initiates an async request to create both the Azure AD B2C tenant and the corresponding Azure resource linked to a subscription.
- uid: management.azure.com.activedirectory.b2ctenants.delete
  summary: Initiates an async operation to delete the Azure AD B2C tenant and Azure resource. The resource deletion can only happen as the last step in [the tenant deletion](https://aka.ms/deleteB2Ctenant)...
- uid: management.azure.com.activedirectory.b2ctenants.get
  summary: Get the Azure AD B2C tenant resource.
- uid: management.azure.com.activedirectory.b2ctenants.listbyresourcegroup
  summary: Get all the Azure AD B2C tenant resources in a resource group.
- uid: management.azure.com.activedirectory.b2ctenants.listbysubscription
  summary: Get all the Azure AD B2C tenant resources in a subscription.
- uid: management.azure.com.activedirectory.b2ctenants.update
  summary: Update the Azure AD B2C tenant resource.
