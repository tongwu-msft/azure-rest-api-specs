### YamlMime:RESTOperation
uid: management.azure.com.activedirectory.b2ctenants.create
name: Create
service: Azure AD B2C
groupName: B2C Tenants
apiVersion: 2019-01-01-preview
summary: Initiates an async request to create both the Azure AD B2C tenant and the corresponding Azure resource linked to a subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AzureActiveDirectory/b2cDirectories/{resourceName}?api-version=2019-01-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The initial domain name of the B2C tenant.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The expected resource type once successfully created from the async request.
  types:
  - uid: B2CTenantResource
- name: 201 Created
  description: OK. The expected resource type once successfully created from the async request.
  types:
  - uid: B2CTenantResource
- name: 202 Accepted
  headers:
  - name: Location
    value: string
  - name: Retry-After
    value: string
  description: Tenant create request accepted. The Location header indicates the URL/location in which to check to get the async status of the operation.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: location
    in: body
    isRequired: true
    description: The location in which the resource is hosted and data resides. Can be one of 'United States', 'Europe', 'Asia Pacific', or 'Australia' (preview). Refer to [this documentation](https://aka.ms/B2CDataResidency) for more information.
    types:
    - uid: string
  - name: properties
    in: body
    isRequired: true
    description: ''
    types:
    - uid: Properties
  - name: sku
    in: body
    isRequired: true
    description: SKU properties of the Azure AD B2C tenant. Learn more about Azure AD B2C billing at [aka.ms/b2cBilling](https://aka.ms/b2cBilling).
    types:
    - uid: B2CResourceSKU
  - name: tags
    in: body
    description: Resource Tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: Properties
  kind: object
  properties:
  - name: createTenantProperties.displayName
    description: The display name of the B2C tenant.
    types:
    - uid: string
  - name: createTenantProperties.countryCode
    description: Country code of Azure tenant (e.g. 'US'). Refer to [aka.ms/B2CDataResidency](https://aka.ms/B2CDataResidency) to see valid country codes and corresponding data residency locations. If you do not see a country code in an valid data residency location, choose one from the list.
    types:
    - uid: string
- name: B2CResourceSKU
  description: SKU properties of the Azure AD B2C tenant. Learn more about Azure AD B2C billing at [aka.ms/b2cBilling](https://aka.ms/b2cBilling).
  kind: object
  properties:
  - name: name
    description: The name of the SKU for the tenant.
    types:
    - uid: B2CResourceSKUName
  - name: tier
    description: The tier of the tenant.
    types:
    - uid: B2CResourceSKUTier
- name: B2CTenantResource
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The type of the B2C tenant resource.
    types:
    - uid: TypeValue
  - name: sku
    description: SKU properties of the Azure AD B2C tenant. Learn more about Azure AD B2C billing at [aka.ms/b2cBilling](https://aka.ms/b2cBilling).
    types:
    - uid: B2CResourceSKU
  - name: id
    isReadyOnly: true
    description: An identifier that represents the B2C tenant resource.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the B2C tenant resource.
    types:
    - uid: string
  - name: location
    description: The location in which the resource is hosted and data resides. Can be one of 'United States', 'Europe', 'Asia Pacific', or 'Australia' (preview). Refer to [this documentation](https://aka.ms/B2CDataResidency) for more information.
    types:
    - uid: string
  - name: tags
    description: Resource Tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.billingConfig
    description: The billing configuration for the tenant.
    types:
    - uid: BillingConfig
  - name: properties.tenantId
    description: An identifier of the B2C tenant.
    types:
    - uid: string
- name: CloudError
  description: An error response for a resource management request.
  kind: object
  properties:
  - name: error
    description: "Error Response  \nCommon error response for all Azure Resource Manager APIs to return error details for failed operations. (This also follows the OData error response format.)"
    types:
    - uid: ErrorResponse
- name: CreateTenantRequestBody
  description: The information needed to create the Azure AD B2C tenant and corresponding Azure resource, which is used for billing purposes.
  kind: object
  properties:
  - name: location
    description: The location in which the resource is hosted and data resides. Can be one of 'United States', 'Europe', 'Asia Pacific', or 'Australia' (preview). Refer to [this documentation](https://aka.ms/B2CDataResidency) for more information.
    types:
    - uid: string
  - name: properties
    description: ''
    types:
    - uid: Properties
  - name: sku
    description: SKU properties of the Azure AD B2C tenant. Learn more about Azure AD B2C billing at [aka.ms/b2cBilling](https://aka.ms/b2cBilling).
    types:
    - uid: B2CResourceSKU
  - name: tags
    description: Resource Tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: B2CResourceSKUName
  description: The name of the SKU for the tenant.
  kind: enum
  properties:
  - name: Standard
    description: Azure AD B2C usage is billed to a linked Azure subscription and uses a monthly active users (MAU) billing model.
    types:
    - uid: string
  - name: PremiumP1
    description: Azure AD B2C usage is billed to a linked Azure subscription and uses number of authentications based billing.
    types:
    - uid: string
  - name: PremiumP2
    description: Azure AD B2C usage is billed to a linked Azure subscription and uses number of authentications based billing.
    types:
    - uid: string
- name: B2CResourceSKUTier
  description: The tier of the tenant.
  kind: enum
  properties:
  - name: A0
    description: The SKU tier used for all Azure AD B2C tenants.
    types:
    - uid: string
- name: TypeValue
  description: The type of the B2C tenant resource.
  kind: enum
  properties:
  - name: Microsoft.AzureActiveDirectory/b2cDirectories
    description: The resource type for Azure AD B2C tenant resource.
    types:
    - uid: string
- name: BillingConfig
  description: The billing configuration for the tenant.
  kind: object
  properties:
  - name: billingType
    description: The type of billing. Will be MAU for all new customers. If 'Auths', it can be updated to 'MAU'. Cannot be changed if value is 'MAU'. Learn more about Azure AD B2C billing at [aka.ms/b2cBilling](https://aka.ms/b2cbilling).
    types:
    - uid: BillingType
  - name: effectiveStartDateUtc
    isReadyOnly: true
    description: The data from which the billing type took effect
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorResponse
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: BillingType
  description: The type of billing. Will be MAU for all new customers. If 'Auths', it can be updated to 'MAU'. Cannot be changed if value is 'MAU'. Learn more about Azure AD B2C billing at [aka.ms/b2cBilling](https://aka.ms/b2cbilling).
  kind: enum
  properties:
  - name: MAU
    description: Azure AD B2C usage is billed to a linked Azure subscription and uses a monthly active users (MAU) billing model.
    types:
    - uid: string
  - name: Auths
    description: Azure AD B2C usage is billed to a linked Azure subscription and uses number of authentications based billing.
    types:
    - uid: string
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
- name: Create tenant
  request:
    uri: PUT https://management.azure.com/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/contosoResourceGroup/providers/Microsoft.AzureActiveDirectory/b2cDirectories/contoso.onmicrosoft.com?api-version=2019-01-01-preview
    body: >-
      {
        "location": "United States",
        "sku": {
          "name": "Standard",
          "tier": "A0"
        },
        "properties": {
          "createTenantProperties": {
            "displayName": "Contoso",
            "countryCode": "US"
          }
        }
      }
