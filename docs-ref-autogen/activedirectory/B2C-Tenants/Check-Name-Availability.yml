### YamlMime:RESTOperation
uid: management.azure.com.activedirectory.b2ctenants.checknameavailability
name: Check Name Availability
service: Azure AD B2C
groupName: B2C Tenants
apiVersion: 2021-04-01
summary: Checks the availability and validity of a domain name for the tenant.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.AzureActiveDirectory/checkNameAvailability?api-version=2021-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The result of checking for the name availability.
  types:
