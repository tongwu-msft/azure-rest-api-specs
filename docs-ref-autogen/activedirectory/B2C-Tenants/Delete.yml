### YamlMime:RESTOperation
uid: management.azure.com.activedirectory.b2ctenants.delete
name: Delete
service: Azure AD B2C
groupName: B2C Tenants
apiVersion: 2019-01-01-preview
summary: 'Initiates an async operation to delete the Azure AD B2C tenant and Azure resource. The resource deletion can only happen as the last step in [the tenant deletion process](https://aka.ms/deleteB2Ctenant). '
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AzureActiveDirectory/b2cDirectories/{resourceName}?api-version=2019-01-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The initial domain name of the B2C tenant.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Resource deletion successful.
- name: 202 Accepted
  headers:
  - name: Location
    value: string
  - name: Retry-After
    value: string
  description: 'Resource deletion request accepted. The Location header indicates the URL/location in which to check to get the async status of the operation. '
- name: 204 No Content
  description: 'Request successful. Resource does not exist. '
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
