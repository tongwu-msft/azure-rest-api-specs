    - uid: string
- name: CloudError
  description: An error response for a resource management request.
  kind: object
  properties:
  - name: error
    description: "Error Response  \nCommon error response for all Azure Resource Manager APIs to return error details for failed operations. (This also follows the OData error response format.)"
    types:
    - uid: ErrorResponse
- name: TypeValue
  description: The type of the B2C tenant resource.
  kind: enum
  properties:
  - name: Microsoft.AzureActiveDirectory/b2cDirectories
    description: The resource type for Azure AD B2C tenant resource.
    types:
