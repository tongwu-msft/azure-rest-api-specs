- name: B2CResourceSKU
  description: SKU properties of the Azure AD B2C tenant. Learn more about Azure AD B2C billing at [aka.ms/b2cBilling](https://aka.ms/b2cBilling).
  kind: object
  properties:
  - name: name
    description: The name of the SKU for the tenant.
