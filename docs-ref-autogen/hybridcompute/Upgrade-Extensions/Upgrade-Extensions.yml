    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.HybridCompute/machines/myMachine/upgradeExtensions?api-version=2021-05-20

      {
        "extensionTargets": {
          "Microsoft.Compute.CustomScriptExtension": {
            "targetVersion": "1.10"
          },
          "Microsoft.Azure.Monitoring": {
            "targetVersion": "2.0"
          }
        }
      }

      ```

      # [JavaScript](#tab/JavaScript)
      ``` js
      const { HybridComputeManagementClient } = require("@azure/arm-hybridcompute");
      const { DefaultAzureCredential } = require("@azure/identity");

      async function upgradeMachineExtensions() {
        const subscriptionId = "{subscriptionId}";
        const resourceGroupName = "myResourceGroup";
        const machineName = "myMachine";
        const extensionUpgradeParameters = {
          extensionTargets: {
            microsoftAzureMonitoring: { targetVersion: "2.0" },
            microsoftComputeCustomScriptExtension: { targetVersion: "1.10" },
          },
        };
        const credential = new DefaultAzureCredential();
        const client = new HybridComputeManagementClient(credential, subscriptionId);
        const result = await client.beginUpgradeExtensionsAndWait(
          resourceGroupName,
          machineName,
          extensionUpgradeParameters
        );
        console.log(result);
      }

      upgradeMachineExtensions().catch(console.error);

      ```
