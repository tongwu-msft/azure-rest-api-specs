examples:
- name: Get Machine
  request:
    uri: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.HybridCompute/machines/myMachine?api-version=2021-05-20&$expand=instanceView
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.HybridCompute/machines/myMachine?api-version=2021-05-20&$expand=instanceView
      ```

      # [JavaScript](#tab/JavaScript)
      ``` js
      const { HybridComputeManagementClient } = require("@azure/arm-hybridcompute");
      const { DefaultAzureCredential } = require("@azure/identity");

      async function getMachine() {
        const subscriptionId = "{subscriptionId}";
        const resourceGroupName = "myResourceGroup";
        const machineName = "myMachine";
        const credential = new DefaultAzureCredential();
        const client = new HybridComputeManagementClient(credential, subscriptionId);
        const result = await client.machines.get(resourceGroupName, machineName);
        console.log(result);
      }

      getMachine().catch(console.error);

      ```
      Read this [SDK documentation](https://github.com/Azure/azure-sdk-for-js/blob/%40azure%2Farm-hybridcompute_3.1.0-beta.1/sdk/hybridcompute/arm-hybridcompute/README.md) on how to add the SDK to your project and authenticate.
