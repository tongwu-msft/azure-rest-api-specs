### YamlMime:RESTOperationGroup
uid: management.azure.com.hybridcompute.privatelinkscopes
name: Private Link Scopes
apiVersion: 2021-05-20
service: Hybrid Compute
metadata:
  description: Learn more about [Hybrid Compute Private Link Scopes Operations]. How to [List By Resource Group,Update Tags,Delete,List,Get Validation Details,Get,Get Validation Details For Machine,Create Or Update].
operations:
- uid: management.azure.com.hybridcompute.privatelinkscopes.createorupdate
  summary: 'Creates (or updates) a Azure Arc PrivateLinkScope. Note: You cannot specify a different value for InstrumentationKey nor AppId in the Put operation.'
- uid: management.azure.com.hybridcompute.privatelinkscopes.delete
  summary: Deletes a Azure Arc PrivateLinkScope.
- uid: management.azure.com.hybridcompute.privatelinkscopes.get
  summary: Returns a Azure Arc PrivateLinkScope.
- uid: management.azure.com.hybridcompute.privatelinkscopes.getvalidationdetails
  summary: Returns a Azure Arc PrivateLinkScope's validation details.
- uid: management.azure.com.hybridcompute.privatelinkscopes.getvalidationdetailsformachine
  summary: Returns a Azure Arc PrivateLinkScope's validation details for a given machine.
- uid: management.azure.com.hybridcompute.privatelinkscopes.list
  summary: Gets a list of all Azure Arc PrivateLinkScopes within a subscription.
- uid: management.azure.com.hybridcompute.privatelinkscopes.listbyresourcegroup
  summary: Gets a list of Azure Arc PrivateLinkScopes within a resource group.
- uid: management.azure.com.hybridcompute.privatelinkscopes.updatetags
  summary: Updates an existing PrivateLinkScope's tags. To update other fields use the CreateOrUpdate method.
