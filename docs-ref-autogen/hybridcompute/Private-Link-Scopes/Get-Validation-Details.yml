        "id": "/subscriptions/86dc51d3-92ed-4d7e-947a-775ea79b4919/resourceGroups/my-resource-group/providers/microsoft.hybridcompute/privateLinkScopes/my-privatelinkscope",
        "publicNetworkAccess": "Disabled",
        "connectionDetails": [
          {
            "id": "id",
