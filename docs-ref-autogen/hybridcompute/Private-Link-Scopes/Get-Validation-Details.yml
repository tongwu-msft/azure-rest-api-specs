### YamlMime:RESTOperation
uid: management.azure.com.hybridcompute.privatelinkscopes.getvalidationdetails
name: Get Validation Details
service: Hybrid Compute
groupName: Private Link Scopes
apiVersion: 2022-05-10-preview
summary: Returns a Azure Arc PrivateLinkScope's validation details.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.HybridCompute/locations/{location}/privateLinkScopes/{privateLinkScopeId}?api-version=2022-05-10-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: The location of the target resource.
  types:
  - uid: string
- name: privateLinkScopeId
  in: path
  isRequired: true
  description: The id (Guid) of the Azure Arc PrivateLinkScope resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Azure Arc PrivateLinkScope validation details definition.
  types:
  - uid: PrivateLinkScopeValidationDetails
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: PrivateLinkScopeValidationDetails
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Azure resource Id
    types:
    - uid: string
  - name: publicNetworkAccess
    description: Indicates whether machines associated with the private link scope can also use public Azure Arc service endpoints.
    types:
    - uid: PublicNetworkAccessType
    defaultValue: Disabled
  - name: connectionDetails
    description: List of Private Endpoint Connection details.
    types:
    - uid: ConnectionDetail
      isArray: true
- name: ErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: PublicNetworkAccessType
  description: The network access policy to determine if Azure Arc agents can use public Azure Arc service endpoints. Defaults to disabled (access to Azure Arc services only via private link).
  kind: enum
  properties:
  - name: Enabled
    description: Allows Azure Arc agents to communicate with Azure Arc services over both public (internet) and private endpoints.
    types:
    - uid: string
  - name: Disabled
    description: Does not allow Azure Arc agents to communicate with Azure Arc services over public (internet) endpoints. The agents must use the private link.
    types:
    - uid: string
- name: ConnectionDetail
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Azure resource Id
    types:
    - uid: string
  - name: privateIpAddress
    isReadyOnly: true
    description: The private endpoint connection private ip address
    types:
    - uid: string
  - name: linkIdentifier
    isReadyOnly: true
    description: The private endpoint connection link identifier
    types:
    - uid: string
  - name: groupId
    isReadyOnly: true
    description: The private endpoint connection group id
    types:
    - uid: string
  - name: memberName
    isReadyOnly: true
    description: The private endpoint connection member name
    types:
    - uid: string
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
