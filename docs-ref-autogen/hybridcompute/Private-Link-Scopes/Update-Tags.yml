### YamlMime:RESTOperation
uid: management.azure.com.hybridcompute.privatelinkscopes.updatetags
name: Update Tags
service: Hybrid Compute
groupName: Private Link Scopes
apiVersion: 2021-05-20
summary: Updates an existing PrivateLinkScope's tags. To update other fields use the CreateOrUpdate method.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.HybridCompute/privateLinkScopes/{scopeName}?api-version=2021-05-20
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: scopeName
  in: path
  isRequired: true
  description: The name of the Azure Arc PrivateLinkScope resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Updating the Azure Arc PrivateLinkScope's tags was successful. PrivateLinkScope tags are updated and returned with the rest of the PrivateLinkScope's object properties.
  types:
  - uid: HybridComputePrivateLinkScope
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: tags
    in: body
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
