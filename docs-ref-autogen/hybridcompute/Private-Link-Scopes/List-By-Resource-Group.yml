examples:
- name: PrivateLinkScopeListByResourceGroup
  request:
    uri: GET https://management.azure.com/subscriptions/86dc51d3-92ed-4d7e-947a-775ea79b4919/resourceGroups/my-resource-group/providers/Microsoft.HybridCompute/privateLinkScopes?api-version=2021-05-20
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/86dc51d3-92ed-4d7e-947a-775ea79b4919/resourceGroups/my-resource-group/providers/Microsoft.HybridCompute/privateLinkScopes?api-version=2021-05-20
      ```

      # [JavsScirpt](#tab/JavsScirpt)
      ``` js
      const { HybridComputeManagementClient } = require("@azure/arm-hybridcompute");
      const { DefaultAzureCredential } = require("@azure/identity");

      async function privateLinkScopeListByResourceGroup() {
        const subscriptionId = "86dc51d3-92ed-4d7e-947a-775ea79b4919";
        const resourceGroupName = "my-resource-group";
        const credential = new DefaultAzureCredential();
        const client = new HybridComputeManagementClient(credential, subscriptionId);
        const resArray = new Array();
        for await (let item of client.privateLinkScopes.listByResourceGroup(resourceGroupName)) {
          resArray.push(item);
        }
        console.log(resArray);
      }

      privateLinkScopeListByResourceGroup().catch(console.error);

      ```
