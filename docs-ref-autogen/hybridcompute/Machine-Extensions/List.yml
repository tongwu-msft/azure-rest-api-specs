### YamlMime:RESTOperation
uid: management.azure.com.hybridcompute.machineextensions.list
name: List
service: Hybrid Compute
groupName: Machine Extensions
apiVersion: 2020-08-02
summary: The operation to get all extensions of a non-Azure machine
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.HybridCompute/machines/{name}/extensions?api-version=2020-08-02
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.HybridCompute/machines/{name}/extensions?$expand={$expand}&api-version=2020-08-02
  isOptional: true
uriParameters:
