examples:
- name: Create or Update a Machine Extension (PATCH)
  request:
    uri: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.HybridCompute/machines/myMachine/extensions/CustomScriptExtension?api-version=2020-08-02
    body: >-
      {
        "properties": {
          "publisher": "Microsoft.Compute",
          "typeHandlerVersion": "1.10",
          "type": "CustomScriptExtension",
          "settings": {
            "commandToExecute": "powershell.exe -c \"Get-Process | Where-Object { $_.CPU -lt 100 }\""
          }
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.HybridCompute/Machines/myMachine/Extensions/CustomScriptExtension",
        "name": "CustomScriptExtension",
        "type": "Microsoft.HybridCompute/machines/extensions",
        "location": "eastus2euap",
        "properties": {
          "publisher": "Microsoft.Compute",
          "type": "string",
          "typeHandlerVersion": "1.10.3",
          "autoUpgradeMinorVersion": false,
          "settings": "@{commandToExecute=powershell.exe -c \"Get-Process | Where-Object { $_.CPU -lt 100 }\"}",
          "protectedSettings": {},
          "provisioningState": "Succeeded",
          "instanceView": {
            "name": "CustomScriptExtension",
            "type": "CustomScriptExtension",
            "typeHandlerVersion": "1.10.3",
            "status": {
              "code": "success",
              "level": "Information",
              "message": "Finished executing command, StdOut: , StdErr:",
              "time": "2020-01-08T20:42:10.999Z"
            }
          }
        }
      }
  - statusCode: "202"
