examples:
- name: GET Machine Extension
  request:
    uri: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.HybridCompute/machines/myMachine/extensions/CustomScriptExtension?api-version=2022-05-10-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.HybridCompute/machines/myMachine/extensions/CustomScriptExtension?api-version=2022-05-10-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/{subscriptionId}/resourceGroups/myResourceGroup/providers/Microsoft.HybridCompute/Machines/myMachine/Extensions/CustomScriptExtension",
        "name": "CustomScriptExtension",
        "type": "Microsoft.HybridCompute/machines/extensions",
        "location": "eastus2euap",
        "properties": {
          "publisher": "Microsoft.Compute",
          "type": "string",
          "typeHandlerVersion": "1.10.3",
          "autoUpgradeMinorVersion": false,
          "settings": {
            "commandToExecute": "powershell.exe -c \"Get-Process | Where-Object { $_.CPU -gt 10000 }\""
          },
          "protectedSettings": {},
          "provisioningState": "Succeeded",
          "instanceView": {
            "name": "CustomScriptExtension",
            "type": "CustomScriptExtension",
            "typeHandlerVersion": "1.10.3",
            "status": {
              "code": "success",
              "level": "Information",
              "displayStatus": "Provisioning succeeded",
              "message": "Finished executing command, StdOut: , StdErr:",
              "time": "2019-08-08T20:42:10.999Z"
            }
          }
        }
      }
