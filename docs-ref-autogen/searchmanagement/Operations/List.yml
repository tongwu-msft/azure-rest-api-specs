### YamlMime:RESTOperation
uid: management.azure.com.searchmanagement.operations.list
name: List
service: Search Management
groupName: Operations
apiVersion: 2015-08-19
summary: Lists all of the available REST API operations of the Microsoft.Search provider.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Search/operations?api-version=2015-08-19
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for each request. The current version is 2015-08-19.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The response describes the list of operations.
  types:
  - uid: OperationListResult
requestHeader: []
definitions:
- name: OperationListResult
  description: The result of the request to list REST API operations. It contains a list of operations and a URL  to get the next set of results.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: "  \nDescribes a REST API operation."
    types:
    - uid: Operation
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: "  \nThe URL to get the next set of operation list results, if any."
    types:
    - uid: string
- name: Operation
  description: Describes a REST API operation.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: "  \nThe name of the operation. This name is of the form {provider}/{resource}/{operation}."
    types:
    - uid: string
  - name: display
    isReadyOnly: true
    description: "  \nThe object that describes the operation."
    types:
    - uid: Display
- name: Display
  description: The object that describes the operation.
  kind: object
  properties:
  - name: provider
    isReadyOnly: true
    description: "  \nThe friendly name of the resource provider."
    types:
    - uid: string
  - name: operation
    isReadyOnly: true
    description: "  \nThe operation type: read, write, delete, listKeys/action, etc."
    types:
    - uid: string
  - name: resource
    isReadyOnly: true
    description: "  \nThe resource type on which the operation is performed."
    types:
    - uid: string
  - name: description
    isReadyOnly: true
    description: "  \nThe friendly name of the operation."
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
