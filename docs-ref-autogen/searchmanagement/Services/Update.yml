          "name": "standard"
        },
        "properties": {
          "replicaCount": 3,
          "partitionCount": 1,
          "status": "running",
          "statusDetails": "",
          "hostingMode": "default",
          "provisioningState": "succeeded",
          "publicNetworkAccess": "enabled",
