examples:
- name: SearchUpdateService
  request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Search/searchServices/mysearchservice?api-version=2020-03-13
    body: >-
      {
        "tags": {
          "app-name": "My e-commerce app",
          "new-tag": "Adding a new tag"
        },
        "properties": {
          "replicaCount": 2
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Search/searchServices/mysearchservice",
        "name": "mysearchservice",
        "location": "westus",
        "type": "Microsoft.Search/searchServices",
        "tags": {
          "app-name": "My e-commerce app",
          "new-tag": "Adding a new tag"
        },
        "sku": {
          "name": "standard"
        },
        "properties": {
          "replicaCount": 2,
          "partitionCount": 1,
          "status": "provisioning",
          "statusDetails": "",
          "hostingMode": "default",
          "provisioningState": "provisioning",
          "publicNetworkAccess": "enabled",
          "networkRuleSet": {
            "ipRules": []
          },
          "privateEndpointConnections": [],
          "sharedPrivateLinkResources": []
        }
      }
- name: SearchUpdateServiceToRemoveIdentity
  request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Search/searchServices/mysearchservice?api-version=2020-03-13
    body: >-
      {
        "sku": {
          "name": "standard"
        },
        "identity": {
          "type": "None"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Search/searchServices/mysearchservice",
        "name": "mysearchservice",
        "location": "westus",
        "type": "Microsoft.Search/searchServices",
        "tags": {},
        "sku": {
          "name": "standard"
        },
        "properties": {
          "replicaCount": 3,
          "partitionCount": 1,
          "status": "running",
          "statusDetails": "",
          "hostingMode": "default",
          "provisioningState": "succeeded",
          "publicNetworkAccess": "enabled",
          "networkRuleSet": {
            "ipRules": []
          },
          "privateEndpointConnections": [],
          "sharedPrivateLinkResources": []
        },
        "identity": {
          "type": "None"
        }
      }
