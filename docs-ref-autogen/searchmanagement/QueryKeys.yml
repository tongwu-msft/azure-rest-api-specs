### YamlMime:RESTOperationGroup
uid: management.azure.com.searchmanagement.querykeys
name: Query Keys
apiVersion: 2015-08-19
service: Search Management
operations:
- uid: management.azure.com.searchmanagement.querykeys.create
  summary: Generates a new query key for the specified Search service. You can create up to 50 query keys per service.
- uid: management.azure.com.searchmanagement.querykeys.delete
  summary: Deletes the specified query key. Unlike admin keys, query keys are not regenerated. The process for regenerating a query key is to delete and then recreate it.
- uid: management.azure.com.searchmanagement.querykeys.listbysearchservice
  summary: Returns the list of query API keys for the given Azure Search service.
