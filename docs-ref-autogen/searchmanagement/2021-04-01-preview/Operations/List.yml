    - uid: string
  - name: displayName
    isReadyOnly: true
    description: The display name of the dimension.
    types:
    - uid: string
- name: OperationAvailability
  description: Describes a particular availability for the metric specification.
  kind: object
  properties:
  - name: timeGrain
    isReadyOnly: true
