### YamlMime:RESTOperation
uid: management.azure.com.searchmanagement.2021-04-01-preview.operations.list
name: List
service: Search Management
groupName: Operations
apiVersion: 2021-04-01-preview
summary: Lists all of the available REST API operations of the Microsoft.Search provider.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Search/operations?api-version=2021-04-01-preview
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for each request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The response describes the list of operations.
  types:
  - uid: OperationListResult
- name: Other Status Codes
  description: Operations API failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: OperationListResult
  description: The result of the request to list REST API operations. It contains a list of operations and a URL  to get the next set of results.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: The list of operations by Azure Cognitive Search, some supported by the resource provider and others by data plane APIs.
    types:
    - uid: Operation
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The URL to get the next set of operation list results, if any.
    types:
    - uid: string
- name: CloudError
  description: Contains information about an API error.
  kind: object
  properties:
  - name: error
    description: Describes a particular API error with an error code and a message.
    types:
    - uid: CloudErrorBody
  - name: message
    description: A brief description of the error that hints at what went wrong (for details/debugging information refer to the 'error.message' property).
    types:
    - uid: string
- name: Operation
  description: Describes a REST API operation.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: The name of the operation. This name is of the form {provider}/{resource}/{operation}.
    types:
    - uid: string
  - name: display
    isReadyOnly: true
    description: The object that describes the operation.
    types:
    - uid: Display
  - name: isDataAction
    isReadyOnly: true
    description: Describes if the specified operation is a data plane API operation. Operations where this value is not true are supported directly by the resource provider.
    types:
    - uid: boolean
  - name: origin
    isReadyOnly: true
    description: Describes which originating entities are allowed to invoke this operation.
    types:
    - uid: string
  - name: properties
    isReadyOnly: true
    description: Describes additional properties for this operation.
    types:
    - uid: OperationProperties
- name: CloudErrorBody
  description: Describes a particular API error with an error code and a message.
  kind: object
  properties:
  - name: code
    description: An error code that describes the error condition more precisely than an HTTP status code. Can be used to programmatically handle specific error cases.
    types:
    - uid: string
  - name: message
    description: A message that describes the error in detail and provides debugging information.
    types:
    - uid: string
  - name: target
    description: The target of the particular error (for example, the name of the property in error).
    types:
    - uid: string
  - name: details
    description: Contains nested errors that are related to this error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: Display
  description: The object that describes the operation.
  kind: object
  properties:
  - name: provider
    isReadyOnly: true
    description: The friendly name of the resource provider.
    types:
    - uid: string
  - name: operation
    isReadyOnly: true
    description: 'The operation type: read, write, delete, listKeys/action, etc.'
    types:
    - uid: string
  - name: resource
    isReadyOnly: true
    description: The resource type on which the operation is performed.
    types:
    - uid: string
  - name: description
    isReadyOnly: true
    description: The friendly name of the operation.
    types:
    - uid: string
- name: OperationProperties
  description: Describes additional properties for this operation.
  kind: object
  properties:
  - name: serviceSpecification
    isReadyOnly: true
