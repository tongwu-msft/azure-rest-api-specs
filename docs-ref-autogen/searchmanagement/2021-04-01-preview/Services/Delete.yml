### YamlMime:RESTOperation
uid: management.azure.com.searchmanagement.2021-04-01-preview.services.delete
name: Delete
service: Search Management
groupName: Services
apiVersion: 2021-04-01-preview
summary: Deletes a search service in the given resource group, along with its associated resources.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Search/searchServices/{searchServiceName}?api-version=2021-04-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The unique identifier for a Microsoft Azure subscription. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the current subscription. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: searchServiceName
  in: path
  isRequired: true
  description: The name of the Azure Cognitive Search service associated with the specified resource group.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for each request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The search service was successfully deleted.
- name: 204 No Content
  description: The search service was successfully deleted.
- name: 404 Not Found
  description: The subscription, resource group, or search service could not be found.
- name: Other Status Codes
  description: An unexpected error occurred during the operation.
  types:
  - uid: CloudError
requestHeader:
- name: x-ms-client-request-id
