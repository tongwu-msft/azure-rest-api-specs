### YamlMime:RESTOperationGroup
uid: management.azure.com.searchmanagement.2021-04-01-preview.querykeys
name: Query Keys
apiVersion: 2021-04-01-preview
service: Search Management
metadata:
  description: Learn more about [Search Management Query Keys Operations]. How to [Create,List By Search Service,Delete].
operations:
- uid: management.azure.com.searchmanagement.2021-04-01-preview.querykeys.create
  summary: Generates a new query key for the specified search service. You can create up to 50 query keys per service.
- uid: management.azure.com.searchmanagement.2021-04-01-preview.querykeys.delete
  summary: Deletes the specified query key. Unlike admin keys, query keys are not regenerated. The process for regenerating a query key is to delete and then recreate it.
- uid: management.azure.com.searchmanagement.2021-04-01-preview.querykeys.listbysearchservice
  summary: Returns the list of query API keys for the given Azure Cognitive Search service.
