### YamlMime:RESTOperationGroup
uid: management.azure.com.searchmanagement.2021-04-01-preview.privateendpointconnections
name: Private Endpoint Connections
apiVersion: 2021-04-01-preview
service: Search Management
metadata:
  description: Learn more about [Search Management Private Endpoint Connections Operations]. How to [List By Service,Update,Get,Delete].
operations:
- uid: management.azure.com.searchmanagement.2021-04-01-preview.privateendpointconnections.delete
  summary: Disconnects the private endpoint connection and deletes it from the search service.
- uid: management.azure.com.searchmanagement.2021-04-01-preview.privateendpointconnections.get
  summary: Gets the details of the private endpoint connection to the search service in the given resource group.
- uid: management.azure.com.searchmanagement.2021-04-01-preview.privateendpointconnections.listbyservice
  summary: Gets a list of all private endpoint connections in the given service.
- uid: management.azure.com.searchmanagement.2021-04-01-preview.privateendpointconnections.update
  summary: Updates a Private Endpoint connection to the search service in the given resource group.
