### YamlMime:RESTOperationGroup
uid: management.azure.com.searchmanagement.2021-04-01-preview.services
name: Services
apiVersion: 2021-04-01-preview
service: Search Management
metadata:
  description: Learn more about [Search Management Services Operations]. How to [List By Subscription,Update,Delete,Get,List By Resource Group,Check Name Availability,Create Or Update].
operations:
- uid: management.azure.com.searchmanagement.2021-04-01-preview.services.checknameavailability
  summary: Checks whether or not the given search service name is available for use. Search service names must be globally unique since they are part of the service URI (https://<name>.search.windows.net).
- uid: management.azure.com.searchmanagement.2021-04-01-preview.services.createorupdate
  summary: Creates or updates a search service in the given resource group. If the search service already exists, all properties will be updated with the given values.
- uid: management.azure.com.searchmanagement.2021-04-01-preview.services.delete
  summary: Deletes a search service in the given resource group, along with its associated resources.
- uid: management.azure.com.searchmanagement.2021-04-01-preview.services.get
  summary: Gets the search service with the given name in the given resource group.
- uid: management.azure.com.searchmanagement.2021-04-01-preview.services.listbyresourcegroup
  summary: Gets a list of all Search services in the given resource group.
- uid: management.azure.com.searchmanagement.2021-04-01-preview.services.listbysubscription
  summary: Gets a list of all Search services in the given subscription.
- uid: management.azure.com.searchmanagement.2021-04-01-preview.services.update
  summary: Updates an existing search service in the given resource group.
