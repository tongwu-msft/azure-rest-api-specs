### YamlMime:RESTOperation
uid: management.azure.com.searchmanagement.querykeys.delete
name: Delete
service: Search Management
groupName: Query Keys
apiVersion: 2015-08-19
summary: Deletes the specified query key. Unlike admin keys, query keys are not regenerated. The process for regenerating a query key is to delete and then recreate it.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Search/searchServices/{searchServiceName}/deleteQueryKey/{key}?api-version=2015-08-19
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The unique identifier for a Microsoft Azure subscription. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the current subscription. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: searchServiceName
  in: path
  isRequired: true
  description: The name of the Azure Search service associated with the specified resource group.
  types:
  - uid: string
- name: key
  in: path
  isRequired: true
  description: The query key to be deleted. Query keys are identified by value, not by name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for each request. The current version is 2015-08-19.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The query key was successfully deleted.
- name: 204 No Content
  description: The query key was successfully deleted.
- name: 404 Not Found
  description: The subscription, resource group, Search service, or query key could not be found.
- name: Other Status Codes
  description: 'HTTP 409 (Conflict): The specified subscription is disabled.'
  types:
  - uid: CloudError
requestHeader:
- name: x-ms-client-request-id
  in: header
  description: A client-generated GUID value that identifies this request. If specified, this will be included in response information as a way to track the request.
  types:
  - uid: string
  format: uuid
definitions:
- name: CloudError
  description: Contains information about an API error.
  kind: object
  properties:
  - name: error
    description: Describes a particular API error with an error code and a message.
    types:
    - uid: CloudErrorBody
- name: CloudErrorBody
  description: Describes a particular API error with an error code and a message.
  kind: object
  properties:
  - name: code
    description: An error code that describes the error condition more precisely than an HTTP status code. Can be used to programatically handle specific error cases.
    types:
    - uid: string
  - name: message
    description: A message that describes the error in detail and provides debugging information.
    types:
    - uid: string
  - name: target
    description: The target of the particular error (for example, the name of the property in error).
    types:
    - uid: string
  - name: details
    description: Contains nested errors that are related to this error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: SearchDeleteQueryKey
  request:
    uri: DELETE https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Search/searchServices/mysearchservice/deleteQueryKey/<a query API key>?api-version=2015-08-19
  responses:
  - statusCode: "200"
  - statusCode: "204"
  - statusCode: "404"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
