examples:
- name: Check Azure Vm Backup Feature Support
  request:
    uri: POST https://management.azure.com/subscriptions/0b352192-dcac-4cc7-992e-a96190ccc68c/providers/Microsoft.DataProtection/locations/WestUS/checkFeatureSupport?api-version=2021-01-01
    body: >-
      {
        "featureType": "DataSourceType",
        "objectType": "FeatureValidationRequest"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/0b352192-dcac-4cc7-992e-a96190ccc68c/providers/Microsoft.DataProtection/locations/WestUS/checkFeatureSupport?api-version=2021-01-01

      {
        "featureType": "DataSourceType",
        "objectType": "FeatureValidationRequest"
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "featureType": "DataSourceType",
        "features": [
          {
            "featureName": "Microsoft.Storage/storageAccounts/blobServices",
            "supportStatus": "PrivatePreview",
            "exposureControlledFeatures": []
          },
          {
            "featureName": "Microsoft.DBforPostgreSQL/servers/databases",
            "supportStatus": "PublicPreview",
            "exposureControlledFeatures": []
          }
        ],
        "objectType": "FeatureValidationResponse"
      }
