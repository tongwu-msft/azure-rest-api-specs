### YamlMime:RESTOperation
uid: management.azure.com.managedservices.registrationdefinitions.createorupdate
name: Create Or Update
service: Managed Services
groupName: Registration Definitions
apiVersion: 2022-10-01
summary: Creates or updates a registration definition.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/{scope}/providers/Microsoft.ManagedServices/registrationDefinitions/{registrationDefinitionId}?api-version=2022-10-01
