### YamlMime:RESTOperation
uid: management.azure.com.edgegateway.devices.getupdatesummary
name: Get Update Summary
service: Edge Gate Way
groupName: Devices
apiVersion: 2019-03-01
summary: Gets information about the availability of updates based on the last scan of the device. It also gets information about any ongoing download or install jobs on the device.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataBoxEdge/dataBoxEdgeDevices/{deviceName}/updateSummary/default?api-version=2019-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
- name: deviceName
  in: path
  isRequired: true
  description: The device name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The update summary.
  types:
  - uid: UpdateSummary
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: UpdateSummary
  description: Details about ongoing updates and availability of updates on the device.
  kind: object
  properties:
  - name: properties.deviceVersionNumber
    description: 'The current version of the device in format: 1.2.17312.13.",'
    types:
    - uid: string
  - name: properties.friendlyDeviceVersionName
    description: The current version of the device in text format.
    types:
    - uid: string
  - name: properties.deviceLastScannedDateTime
    description: The last time when a scan was done on the device.
    types:
    - uid: string
  - name: properties.lastCompletedScanJobDateTime
    description: The time when the last scan job was completed (success/cancelled/failed) on the appliance.
    types:
    - uid: string
  - name: properties.lastCompletedDownloadJobDateTime
    isReadyOnly: true
    description: The time when the last Download job was completed (success/cancelled/failed) on the appliance.
    types:
    - uid: string
  - name: properties.lastCompletedInstallJobDateTime
    isReadyOnly: true
    description: The time when the last Install job was completed (success/cancelled/failed) on the appliance.
    types:
    - uid: string
  - name: properties.totalNumberOfUpdatesAvailable
    isReadyOnly: true
    description: The number of updates available for the current device version as per the last device scan.
    types:
    - uid: integer
  - name: properties.totalNumberOfUpdatesPendingDownload
    isReadyOnly: true
    description: The total number of items pending download.
    types:
    - uid: integer
  - name: properties.totalNumberOfUpdatesPendingInstall
    isReadyOnly: true
    description: The total number of items pending install.
    types:
    - uid: integer
  - name: properties.rebootBehavior
    isReadyOnly: true
    description: Indicates if updates are available and at least one of the updates needs a reboot.
    types:
    - uid: InstallRebootBehavior
  - name: properties.ongoingUpdateOperation
    isReadyOnly: true
    description: The current update operation.
    types:
    - uid: UpdateOperation
  - name: properties.inProgressDownloadJobId
    isReadyOnly: true
    description: The job ID of the download job in progress.
    types:
    - uid: string
  - name: properties.inProgressInstallJobId
    isReadyOnly: true
    description: The job ID of the install job in progress.
    types:
    - uid: string
  - name: properties.inProgressDownloadJobStartedDateTime
    isReadyOnly: true
    description: The time when the currently running download (if any) started.
    types:
    - uid: string
  - name: properties.inProgressInstallJobStartedDateTime
    isReadyOnly: true
    description: The time when the currently running install (if any) started.
    types:
    - uid: string
  - name: properties.updateTitles
    isReadyOnly: true
    description: The list of updates available for install.
    types:
    - uid: string
      isArray: true
  - name: properties.totalUpdateSizeInBytes
    isReadyOnly: true
    description: The total size of updates available for download in bytes.
    types:
    - uid: number
  - name: id
    isReadyOnly: true
    description: The path ID that uniquely identifies the object.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The object name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The hierarchical type of the object.
    types:
    - uid: string
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: The error details.
    types:
    - uid: CloudErrorBody
- name: InstallRebootBehavior
  description: Indicates if updates are available and at least one of the updates needs a reboot.
  kind: enum
  properties:
  - name: NeverReboots
    types:
    - uid: string
  - name: RequiresReboot
    types:
    - uid: string
  - name: RequestReboot
    types:
    - uid: string
- name: UpdateOperation
  description: The current update operation.
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: Scan
    types:
    - uid: string
  - name: Download
    types:
    - uid: string
  - name: Install
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: UpdateSummaryGet
  request:
    uri: GET https://management.azure.com/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/GroupForEdgeAutomation/providers/Microsoft.DataBoxEdge/dataBoxEdgeDevices/testedgedevice/updateSummary/default?api-version=2019-03-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "properties": {
          "deviceVersionNumber": "1.2.18183.2",
          "friendlyDeviceVersionName": "Data Box Edge Virtual Device Preview Version 1.1",
          "totalNumberOfUpdatesAvailable": 0,
          "totalNumberOfUpdatesPendingDownload": 0,
          "totalNumberOfUpdatesPendingInstall": 0,
          "rebootBehavior": "NeverReboots",
          "ongoingUpdateOperation": "None",
          "totalUpdateSizeInBytes": 0
        },
        "id": "/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/GroupForEdgeAutomation/providers/Microsoft.DataBoxEdge/dataBoxEdgeDevices/testedgedevice/updateSummary/default",
        "name": "default",
        "type": "Microsoft.DataBoxEdge/dataBoxEdgeDevices/updateSummary"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account.
errorCodes: []
