### YamlMime:RESTOperation
uid: management.azure.com.edgegateway.devices.getnetworksettings
name: Get Network Settings
service: Edge Gate Way
groupName: Devices
apiVersion: 2019-03-01
summary: Gets the network settings of the specified data box edge/gateway device.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataBoxEdge/dataBoxEdgeDevices/{deviceName}/networkSettings/default?api-version=2019-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID.
  types:
  - uid: string
- name: resourceGroupName
