### YamlMime:RESTOperation
uid: anomalydetector.getmultivariatemodel.getmultivariatemodel
name: Get Multivariate Model
service: Cognitive Services - AnomalyDetector
groupName: Get Multivariate Model
apiVersion: 1.1-preview.1
summary: "Get Multivariate Model  \nGet detailed information of multivariate model, including the training status and variables used in the model."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {Endpoint}/anomalydetector/{ApiVersion}/multivariate/models/{modelId}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus2.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: ApiVersion
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Anomaly Detector API version (for example, v1.0).
  types:
  - uid: string
- name: modelId
  in: path
  isRequired: true
  description: Model identifier.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: Get multivariate model details successfully.
  types:
  - uid: Model
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: Error response
  types:
  - uid: ErrorResponse
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: Model
  description: Response of getting a model.
  kind: object
  properties:
  - name: modelId
    description: Model identifier.
    types:
    - uid: string
  - name: createdTime
    description: Date and time (UTC) when the model was created.
    types:
    - uid: string
  - name: lastUpdatedTime
    description: Date and time (UTC) when the model was last updated.
    types:
    - uid: string
  - name: modelInfo
    description: Train result of a model including status, errors and diagnose info for model and variables.
    types:
    - uid: ModelInfo
- name: ErrorResponse
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The message explaining the error reported by the service.
    types:
    - uid: string
- name: ModelInfo
  description: Train result of a model including status, errors and diagnose info for model and variables.
  kind: object
  properties:
  - name: slidingWindow
    description: An optional field, indicating how many previous points will be used to compute the anomaly score of the subsequent point.
    types:
    - uid: integer
  - name: alignPolicy
    description: ''
    types:
    - uid: AlignPolicy
  - name: source
    description: Source link to the input variables. Each variable should be a csv file with two columns, `timestamp` and `value`. By default, the file name of the variable will be used as its variable name.
    types:
    - uid: string
  - name: startTime
    description: A required field, indicating the start time of training data. Should be date-time.
    types:
    - uid: string
  - name: endTime
    description: A required field, indicating the end time of training data. Should be date-time.
    types:
    - uid: string
  - name: displayName
    description: An optional field. The name of the model whose maximum length is 24.
    types:
    - uid: string
  - name: status
    isReadyOnly: true
    description: Model training status.
    types:
    - uid: modelStatus
  - name: errors
    isReadyOnly: true
    description: Error messages when failed to create a model.
    types:
    - uid: ErrorResponse
      isArray: true
  - name: diagnosticsInfo
    isReadyOnly: true
    description: ''
    types:
    - uid: DiagnosticsInfo
- name: AlignPolicy
  kind: object
  properties:
  - name: alignMode
    description: 'An optional field, indicating how we align different variables to the same time-range. Either Inner or Outer. '
    types:
    - uid: alignMode
  - name: fillNAMethod
    description: An optional field, indicating how missing values will be filled. One of Previous, Subsequent, Linear, Zero, Fixed, and NotFill. Cannot be set to NotFill, when the alignMode is Outer.
    types:
    - uid: fillNAMethod
  - name: paddingValue
    description: An optional field. Required when fillNAMethod is Fixed.
    types:
    - uid: number
- name: modelStatus
  description: Model training status.
  kind: enum
  properties:
  - name: CREATED
    types:
    - uid: string
  - name: RUNNING
    types:
    - uid: string
  - name: READY
    types:
    - uid: string
  - name: FAILED
    types:
    - uid: string
- name: DiagnosticsInfo
  kind: object
  properties:
  - name: modelState
    description: ''
    types:
    - uid: ModelState
  - name: variableStates
    description: ''
    types:
    - uid: VariableState
      isArray: true
- name: alignMode
  description: 'An optional field, indicating how we align different variables to the same time-range. Either Inner or Outer. '
  kind: enum
  properties:
  - name: Inner
    types:
    - uid: string
  - name: Outer
    types:
    - uid: string
- name: fillNAMethod
  description: An optional field, indicating how missing values will be filled. One of Previous, Subsequent, Linear, Zero, Fixed, and NotFill. Cannot be set to NotFill, when the alignMode is Outer.
  kind: enum
  properties:
  - name: Previous
    types:
    - uid: string
  - name: Subsequent
    types:
    - uid: string
  - name: Linear
    types:
    - uid: string
  - name: Zero
    types:
    - uid: string
  - name: Fixed
    types:
    - uid: string
  - name: NotFill
    types:
    - uid: string
- name: ModelState
  kind: object
  properties:
  - name: epochIds
    description: Epoch id
    types:
    - uid: integer
      isArray: true
  - name: trainLosses
    description: ''
    types:
    - uid: number
      isArray: true
  - name: validationLosses
    description: ''
    types:
    - uid: number
      isArray: true
  - name: latenciesInSeconds
    description: ''
    types:
    - uid: number
      isArray: true
- name: VariableState
  kind: object
  properties:
  - name: variable
    description: Variable name.
    types:
    - uid: string
  - name: filledNARatio
    description: Proportion of NaN values filled of the variable.
    types:
    - uid: number
  - name: effectiveCount
    description: Number of effective points counted.
    types:
    - uid: integer
  - name: startTime
    description: Start time of the variable.
    types:
    - uid: string
  - name: endTime
    description: End time of the variable.
    types:
    - uid: string
