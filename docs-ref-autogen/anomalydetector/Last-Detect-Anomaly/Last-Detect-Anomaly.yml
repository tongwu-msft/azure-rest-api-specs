### YamlMime:RESTOperation
uid: anomalydetector.lastdetectanomaly.lastdetectanomaly
name: Last Detect Anomaly
service: Cognitive Services - AnomalyDetector
groupName: Last Detect Anomaly
apiVersion: 1.1-preview.1
summary: "Detect anomalies in the last a few points of the request body.  \nSynchronized API for anomaly detection."
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {Endpoint}/anomalydetector/{ApiVersion}/multivariate/models/{modelId}/last/detect
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus2.api.cognitive.microsoft.com).'
  types:
  - uid: string
- name: ApiVersion
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Anomaly Detector API version (for example, v1.0).
  types:
  - uid: string
- name: modelId
  in: path
  isRequired: true
  description: Model identifier.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: Detection has successfully completed.
  types:
  - uid: LastDetectionResult
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: Error response
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: variables
    in: body
    isRequired: true
    description: variables
    types:
    - uid: VariableValues
      isArray: true
  - name: detectingPoints
    in: body
    isRequired: true
    description: number of timestamps on which the model detects
    types:
    - uid: integer
requestHeader:
- name: Ocp-Apim-Subscription-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: VariableValues
  kind: object
  properties:
  - name: name
    description: variable name
    types:
    - uid: string
  - name: timestamps
    description: timestamps
    types:
    - uid: string
      isArray: true
  - name: values
    description: values
    types:
    - uid: number
      isArray: true
- name: LastDetectionResult
  kind: object
  properties:
  - name: variableStates
    description: ''
    types:
    - uid: VariableState
      isArray: true
  - name: results
    description: ''
    types:
    - uid: AnomalyState
      isArray: true
- name: ErrorResponse
  kind: object
  properties:
  - name: code
    description: The error code.
    types:
    - uid: string
  - name: message
    description: The message explaining the error reported by the service.
    types:
    - uid: string
- name: LastDetectionRequest
  kind: object
  properties:
  - name: variables
    description: variables
    types:
    - uid: VariableValues
      isArray: true
  - name: detectingPoints
    description: number of timestamps on which the model detects
    types:
    - uid: integer
- name: VariableState
  kind: object
  properties:
  - name: variable
    description: Variable name.
    types:
    - uid: string
  - name: filledNARatio
    description: Proportion of NaN values filled of the variable.
    types:
    - uid: number
  - name: effectiveCount
    description: Number of effective points counted.
    types:
    - uid: integer
  - name: startTime
    description: Start time of the variable.
    types:
    - uid: string
  - name: endTime
    description: End time of the variable.
    types:
    - uid: string
- name: AnomalyState
  kind: object
  properties:
  - name: timestamp
    description: timestamp
    types:
    - uid: string
  - name: value
    description: ''
    types:
    - uid: AnomalyValue
  - name: errors
    description: Error message for the current timestamp
    types:
    - uid: ErrorResponse
      isArray: true
- name: AnomalyValue
  kind: object
  properties:
  - name: isAnomaly
    description: True if an anomaly is detected at the current timestamp.
    types:
    - uid: boolean
  - name: severity
    description: Indicates the significance of the anomaly. The higher the severity, the more significant the anomaly.
    types:
    - uid: number
  - name: score
    description: Raw score from the model.
    types:
    - uid: number
  - name: interpretation
    description: ''
    types:
    - uid: AnomalyInterpretation
      isArray: true
- name: AnomalyInterpretation
  kind: object
  properties:
  - name: variable
    description: ''
    types:
    - uid: string
  - name: contributionScore
    description: ''
    types:
    - uid: number
  - name: correlationChanges
    description: ''
    types:
    - uid: CorrelationChanges
- name: CorrelationChanges
  kind: object
  properties:
  - name: changedVariables
    description: correlated variables
    types:
    - uid: string
      isArray: true
  - name: changedValues
    description: changes in correlation
    types:
    - uid: number
      isArray: true
