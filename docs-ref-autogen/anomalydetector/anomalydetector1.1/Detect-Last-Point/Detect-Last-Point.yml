  - name: microsecond
    types:
    - uid: string
  - name: none
    types:
    - uid: string
- name: ImputeMode
  description: Define the impute method, can be one of auto, previous, linear, fixed, zero, notFill.
  kind: enum
  properties:
  - name: auto
    types:
    - uid: string
  - name: previous
    types:
    - uid: string
  - name: linear
    types:
    - uid: string
  - name: fixed
    types:
    - uid: string
