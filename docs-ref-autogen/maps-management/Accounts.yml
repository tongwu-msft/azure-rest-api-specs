### YamlMime:RESTOperationGroup
uid: management.azure.com.maps-management.accounts
name: Accounts
apiVersion: 2018-05-01
service: maps-management
operations:
- uid: management.azure.com.maps-management.accounts.createorupdate
  summary: Create or update a Maps Account. A Maps Account holds the keys which allow access to the Maps REST APIs.
- uid: management.azure.com.maps-management.accounts.delete
  summary: Delete a Maps Account.
- uid: management.azure.com.maps-management.accounts.get
  summary: Get a Maps Account.
- uid: management.azure.com.maps-management.accounts.listbyresourcegroup
  summary: Get all Maps Accounts in a Resource Group
- uid: management.azure.com.maps-management.accounts.listbysubscription
  summary: Get all Maps Accounts in a Subscription
- uid: management.azure.com.maps-management.accounts.listkeys
  summary: Get the keys to use with the Maps APIs. A key is used to authenticate and authorize access to the Maps REST APIs. Only one key is needed at a time; two are given to provide seamless key regeneration.
- uid: management.azure.com.maps-management.accounts.listoperations
  summary: List operations available for the Maps Resource Provider
- uid: management.azure.com.maps-management.accounts.move
  summary: Moves Maps Accounts from one ResourceGroup (or Subscription) to another
- uid: management.azure.com.maps-management.accounts.regeneratekeys
  summary: Regenerate either the primary or secondary key for use with the Maps APIs. The old key will stop working immediately.
- uid: management.azure.com.maps-management.accounts.update
  summary: Updates a Maps Account. Only a subset of the parameters may be updated after creation, such as Sku and Tags.
