uid: management.azure.com.maps-management.creators
name: Creators
apiVersion: 2020-02-01-preview
service: Maps Management
metadata:
  description: Learn more about [Maps Management Creators Operations]. How to [List By Account,Update,Delete,Create Or Update,Get].
operations:
- uid: management.azure.com.maps-management.creators.createorupdate
  summary: Create or update a Maps Creator resource. Creator resource will manage Azure resources required to populate a custom set of mapping data. It requires an account to exist before it can be created.
- uid: management.azure.com.maps-management.creators.delete
  summary: Delete a Maps Creator resource.
- uid: management.azure.com.maps-management.creators.get
  summary: Get a Maps Creator resource.
- uid: management.azure.com.maps-management.creators.listbyaccount
  summary: Get all Creator instances for an Azure Maps Account
- uid: management.azure.com.maps-management.creators.update
  summary: Updates the Maps Creator resource. Only a subset of the parameters may be updated after creation, such as Tags.
