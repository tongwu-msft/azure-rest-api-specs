### YamlMime:RESTOperation
uid: management.azure.com.maps-management.accounts.createorupdate
name: Create Or Update
service: maps-management
groupName: Accounts
apiVersion: 2018-05-01
summary: Create or update a Maps Account. A Maps Account holds the keys which allow access to the Maps REST APIs.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Maps/accounts/{accountName}?api-version=2018-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the Azure Resource Group.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of the Maps Account.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The Account was successfully updated.
  types:
  - uid: MapsAccount
- name: 201 Created
  description: The Account was successfully created.
  types:
  - uid: MapsAccount
- name: Other Status Codes
  description: An unexpected error occurred.
  types:
  - uid: Error
requestBody:
- parameters:
  - name: location
    in: body
    isRequired: true
    description: The location of the resource.
    types:
    - uid: string
  - name: tags
    in: body
    description: Gets or sets a list of key value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: sku
    in: body
    isRequired: true
    description: The SKU of this account.
    types:
    - uid: Sku
requestHeader: []
definitions:
- name: Sku
  description: The SKU of the Maps Account.
  kind: object
  properties:
  - name: name
    description: The name of the SKU, in standard format (such as S0).
    types:
    - uid: string
  - name: tier
    isReadyOnly: true
    description: Gets the sku tier. This is based on the SKU name.
    types:
    - uid: string
- name: MapsAccount
  description: An Azure resource which represents access to a suite of Maps REST APIs.
  kind: object
  properties:
  - name: location
    isReadyOnly: true
    description: The location of the resource.
    types:
    - uid: string
  - name: tags
    isReadyOnly: true
    description: Gets a list of key value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: sku
    isReadyOnly: true
    description: The SKU of this account.
    types:
    - uid: Sku
  - name: id
    isReadyOnly: true
    description: The fully qualified Maps Account resource identifier.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the Maps Account, which is unique within a Resource Group.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Azure resource type.
    types:
    - uid: string
- name: Error
  description: This object is returned when an error occurs in the Maps API
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: If available, a human readable description of the error.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: If available, the component generating the error.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: If available, a list of additional details about the error.
    types:
    - uid: Details
      isArray: true
- name: MapsAccountCreateParameters
  description: Parameters used to create a new Maps Account.
  kind: object
  properties:
  - name: location
    description: The location of the resource.
    types:
    - uid: string
  - name: tags
    description: Gets or sets a list of key value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: sku
    description: The SKU of this account.
    types:
    - uid: Sku
- name: Details
  description: If available, a list of additional details about the error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: If available, a human readable description of the error.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: If available, the component generating the error.
    types:
    - uid: string
examples:
- name: CreateAccount
  request:
    uri: PUT https://management.azure.com/subscriptions/21a9967a-e8a9-4656-a70b-96ff1c4d05a0/resourceGroups/myResourceGroup/providers/Microsoft.Maps/accounts/myMapsAccount?api-version=2018-05-01
    body: >-
      {
        "location": "global",
        "sku": {
          "name": "S0"
        },
        "tags": {
          "test": "true"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/21a9967a-e8a9-4656-a70b-96ff1c4d05a0/resourceGroups/myResourceGroup/providers/Microsoft.Maps/accounts/myMapsAccount",
        "name": "myMapsAccount",
        "type": "Microsoft.Maps/accounts",
        "location": "global",
        "tags": {
          "test": "true"
        },
        "sku": {
          "name": "S0",
          "tier": "Standard"
        }
      }
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/21a9967a-e8a9-4656-a70b-96ff1c4d05a0/resourceGroups/myResourceGroup/providers/Microsoft.Maps/accounts/myMapsAccount",
        "name": "myMapsAccount",
        "type": "Microsoft.Maps/accounts",
        "location": "global",
        "tags": {
          "test": "true"
        },
        "sku": {
          "name": "S0",
          "tier": "Standard"
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
