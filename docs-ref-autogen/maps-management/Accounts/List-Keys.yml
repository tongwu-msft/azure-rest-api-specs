  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/21a9967a-e8a9-4656-a70b-96ff1c4d05a0/resourceGroups/myResourceGroup/providers/Microsoft.Maps/accounts/myMapsAccount",
        "primaryKey": "<primaryKey>",
        "secondaryKey": "<secondaryKey>"
      }
