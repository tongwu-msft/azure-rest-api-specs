  summary: Creates an output or replaces an already existing output under an existing streaming job.
- uid: management.azure.com.streamanalytics.outputs.delete
  summary: Deletes an output from the streaming job.
- uid: management.azure.com.streamanalytics.outputs.get
  summary: Gets details about the specified output.
- uid: management.azure.com.streamanalytics.outputs.listbystreamingjob
  summary: Lists all of the outputs under the specified streaming job.
- uid: management.azure.com.streamanalytics.outputs.test
  summary: Tests whether an outputâ€™s datasource is reachable and usable by the Azure Stream Analytics service.
- uid: management.azure.com.streamanalytics.outputs.update
  summary: Updates an existing output under an existing streaming job. This can be used to partially update (ie. update one or two properties) an output without affecting the rest the job or output definition.
