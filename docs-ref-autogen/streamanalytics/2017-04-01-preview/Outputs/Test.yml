uid: management.azure.com.streamanalytics.2017-04-01-preview.outputs.test
name: Test
service: Stream Analytics
groupName: Outputs
apiVersion: 2017-04-01-preview
summary: Tests whether an outputâ€™s datasource is reachable and usable by the Azure Stream Analytics service.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.StreamAnalytics/streamingjobs/{jobName}/outputs/{outputName}/test?api-version=2017-04-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: jobName
  in: path
  isRequired: true
  description: The name of the streaming job.
  types:
  - uid: string
- name: outputName
  in: path
  isRequired: true
  description: The name of the output.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The test operation completed successfully.
  types:
  - uid: ResourceTestStatus
- name: 202 Accepted
  description: The test request was successfully initiated.
- name: Other Status Codes
  description: Error.
  types:
  - uid: Error
requestBody:
- name: default
