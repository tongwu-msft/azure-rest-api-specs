### YamlMime:RESTOperation
uid: management.azure.com.streamanalytics.2017-04-01-preview.outputs.get
name: Get
service: Stream Analytics
groupName: Outputs
apiVersion: 2017-04-01-preview
summary: Gets details about the specified output.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.StreamAnalytics/streamingjobs/{jobName}/outputs/{outputName}?api-version=2017-04-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: jobName
  in: path
  isRequired: true
  description: The name of the streaming job.
  types:
  - uid: string
- name: outputName
  in: path
  isRequired: true
  description: The name of the output.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: ETag
    value: string
  description: Successfully retrieved the specified output.
  types:
  - uid: Output
requestHeader: []
definitions:
- name: Output
  description: An output object, containing all information associated with the named output. All outputs are contained under a streaming job.
  kind: object
  properties:
  - name: properties.datasource
    description: Describes the data source that output will be written to. Required on PUT (CreateOrReplace) requests.
    types:
    - uid: BlobOutputDataSource
    - uid: AzureTableOutputDataSource
    - uid: EventHubOutputDataSource
    - uid: EventHubV2OutputDataSource
    - uid: AzureSqlDatabaseOutputDataSource
    - uid: AzureSynapseOutputDataSource
    - uid: DocumentDbOutputDataSource
    - uid: AzureFunctionOutputDataSource
    - uid: ServiceBusQueueOutputDataSource
