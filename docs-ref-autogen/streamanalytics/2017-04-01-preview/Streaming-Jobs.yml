### YamlMime:RESTOperationGroup
uid: management.azure.com.streamanalytics.2017-04-01-preview.streamingjobs
name: Streaming Jobs
apiVersion: 2017-04-01-preview
service: Stream Analytics
metadata:
  description: Learn more about [Stream Analytics Streaming Jobs Operations]. How to [Update,Delete,Stop,Start,Get,List By Resource Group,List,Create Or Replace].
operations:
- uid: management.azure.com.streamanalytics.2017-04-01-preview.streamingjobs.createorreplace
  summary: Creates a streaming job or replaces an already existing streaming job.
- uid: management.azure.com.streamanalytics.2017-04-01-preview.streamingjobs.delete
  summary: Deletes a streaming job.
- uid: management.azure.com.streamanalytics.2017-04-01-preview.streamingjobs.get
  summary: Gets details about the specified streaming job.
- uid: management.azure.com.streamanalytics.2017-04-01-preview.streamingjobs.list
  summary: Lists all of the streaming jobs in the given subscription.
- uid: management.azure.com.streamanalytics.2017-04-01-preview.streamingjobs.listbyresourcegroup
  summary: Lists all of the streaming jobs in the specified resource group.
- uid: management.azure.com.streamanalytics.2017-04-01-preview.streamingjobs.start
  summary: Starts a streaming job. Once a job is started it will start processing input events and produce output.
- uid: management.azure.com.streamanalytics.2017-04-01-preview.streamingjobs.stop
  summary: Stops a running streaming job. This will cause a running streaming job to stop processing input events and producing output.
- uid: management.azure.com.streamanalytics.2017-04-01-preview.streamingjobs.update
  summary: Updates an existing streaming job. This can be used to partially update (ie. update one or two properties) a streaming job without affecting the rest the job definition.
