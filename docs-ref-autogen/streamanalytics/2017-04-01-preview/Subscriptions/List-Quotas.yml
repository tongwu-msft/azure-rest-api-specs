### YamlMime:RESTOperation
uid: management.azure.com.streamanalytics.2017-04-01-preview.subscriptions.listquotas
name: List Quotas
service: Stream Analytics
groupName: Subscriptions
apiVersion: 2017-04-01-preview
summary: Retrieves the subscription's current quota information in a particular region.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.StreamAnalytics/locations/{location}/quotas?api-version=2017-04-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: 'The region to which the request is sent. You can find out which regions Azure Stream Analytics is supported in here: https://azure.microsoft.com/en-us/regions/'
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the subscription's quota information in the specified region.
  types:
  - uid: SubscriptionQuotasListResult
- name: Other Status Codes
  description: Error.
  types:
  - uid: Error
requestHeader: []
definitions:
- name: SubscriptionQuotasListResult
  description: Result of the GetQuotas operation. It contains a list of quotas for the subscription in a particular region.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: List of quotas for the subscription in a particular region.
    types:
    - uid: SubscriptionQuota
      isArray: true
- name: Error
  description: Common error representation.
  kind: object
  properties:
  - name: error
    description: Error definition properties.
    types:
    - uid: Error
- name: SubscriptionQuota
  description: Describes the current quota for the subscription.
  kind: object
  properties:
  - name: properties.maxCount
    isReadyOnly: true
    description: The max permitted usage of this resource.
    types:
    - uid: integer
  - name: properties.currentCount
    isReadyOnly: true
    description: The current usage of this resource.
    types:
    - uid: integer
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
examples:
- name: List subscription quota information in West US
  request:
    uri: GET https://management.azure.com/subscriptions/56b5e0a9-b645-407d-99b0-c64f86013e3d/providers/Microsoft.StreamAnalytics/locations/West US/quotas?api-version=2017-04-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/56b5e0a9-b645-407d-99b0-c64f86013e3d/providers/Microsoft.StreamAnalytics/locations/West US/quotas?api-version=2017-04-01-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/56b5e0a9-b645-407d-99b0-c64f86013e3d/providers/Microsoft.StreamAnalytics/locations/West US/quotas/StreamingUnits",
            "name": "StreamingUnits",
            "type": "Microsoft.StreamAnalytics/quotas",
            "properties": {
              "maxCount": 200,
              "currentCount": 0
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
