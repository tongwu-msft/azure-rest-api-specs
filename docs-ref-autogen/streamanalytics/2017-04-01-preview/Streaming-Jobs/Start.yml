### YamlMime:RESTOperation
uid: management.azure.com.streamanalytics.2017-04-01-preview.streamingjobs.start
name: Start
service: Stream Analytics
groupName: Streaming Jobs
apiVersion: 2017-04-01-preview
summary: Starts a streaming job. Once a job is started it will start processing input events and produce output.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.StreamAnalytics/streamingjobs/{jobName}/start?api-version=2017-04-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: jobName
  in: path
  isRequired: true
  description: The name of the streaming job.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The streaming job was successfully started.
- name: 202 Accepted
  description: The start streaming job request was successfully initiated.
- name: Other Status Codes
  description: Error.
  types:
  - uid: Error
requestBody:
- name: default
  parameters:
  - name: outputStartMode
    in: body
    description: Value may be JobStartTime, CustomTime, or LastOutputEventTime to indicate whether the starting point of the output event stream should start whenever the job is started, start at a custom user time stamp specified via the outputStartTime property, or start from the last event output time.
    types:
    - uid: OutputStartMode
  - name: outputStartTime
    in: body
    description: Value is either an ISO-8601 formatted time stamp that indicates the starting point of the output event stream, or null to indicate that the output event stream will start whenever the streaming job is started. This property must have a value if outputStartMode is set to CustomTime.
    types:
    - uid: string
requestHeader: []
definitions:
- name: Error
  description: Common error representation.
  kind: object
  properties:
  - name: error
    description: Error definition properties.
    types:
    - uid: Error
- name: StartStreamingJobParameters
  description: Parameters supplied to the Start Streaming Job operation.
  kind: object
  properties:
  - name: outputStartMode
    description: Value may be JobStartTime, CustomTime, or LastOutputEventTime to indicate whether the starting point of the output event stream should start whenever the job is started, start at a custom user time stamp specified via the outputStartTime property, or start from the last event output time.
    types:
    - uid: OutputStartMode
  - name: outputStartTime
    description: Value is either an ISO-8601 formatted time stamp that indicates the starting point of the output event stream, or null to indicate that the output event stream will start whenever the streaming job is started. This property must have a value if outputStartMode is set to CustomTime.
    types:
    - uid: string
- name: OutputStartMode
  description: Value may be JobStartTime, CustomTime, or LastOutputEventTime to indicate whether the starting point of the output event stream should start whenever the job is started, start at a custom user time stamp specified via the outputStartTime property, or start from the last event output time.
  kind: enum
  properties:
  - name: JobStartTime
    types:
    - uid: string
  - name: CustomTime
    types:
    - uid: string
  - name: LastOutputEventTime
    types:
    - uid: string
examples:
- name: Start a streaming job with CustomTime output start mode
  request:
    uri: POST https://management.azure.com/subscriptions/56b5e0a9-b645-407d-99b0-c64f86013e3d/resourcegroups/sjrg/providers/Microsoft.StreamAnalytics/streamingjobs/sjName/start?api-version=2017-04-01-preview
    body: >-
      {
        "outputStartMode": "CustomTime",
        "outputStartTime": "2012-12-12T12:12:12Z"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/56b5e0a9-b645-407d-99b0-c64f86013e3d/resourcegroups/sjrg/providers/Microsoft.StreamAnalytics/streamingjobs/sjName/start?api-version=2017-04-01-preview

      {
        "outputStartMode": "CustomTime",
        "outputStartTime": "2012-12-12T12:12:12Z"
      }

      ```

  responses:
  - statusCode: "200"
  - statusCode: "202"
- name: Start a streaming job with JobStartTime output start mode
  request:
    uri: POST https://management.azure.com/subscriptions/56b5e0a9-b645-407d-99b0-c64f86013e3d/resourcegroups/sjrg/providers/Microsoft.StreamAnalytics/streamingjobs/sjName/start?api-version=2017-04-01-preview
    body: >-
      {
        "outputStartMode": "JobStartTime"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/56b5e0a9-b645-407d-99b0-c64f86013e3d/resourcegroups/sjrg/providers/Microsoft.StreamAnalytics/streamingjobs/sjName/start?api-version=2017-04-01-preview

      {
        "outputStartMode": "JobStartTime"
      }

      ```

  responses:
  - statusCode: "200"
  - statusCode: "202"
- name: Start a streaming job with LastOutputEventTime output start mode
  request:
    uri: POST https://management.azure.com/subscriptions/56b5e0a9-b645-407d-99b0-c64f86013e3d/resourcegroups/sjrg/providers/Microsoft.StreamAnalytics/streamingjobs/sjName/start?api-version=2017-04-01-preview
    body: >-
      {
        "outputStartMode": "LastOutputEventTime"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/56b5e0a9-b645-407d-99b0-c64f86013e3d/resourcegroups/sjrg/providers/Microsoft.StreamAnalytics/streamingjobs/sjName/start?api-version=2017-04-01-preview

      {
        "outputStartMode": "LastOutputEventTime"
      }

      ```

  responses:
  - statusCode: "200"
  - statusCode: "202"
