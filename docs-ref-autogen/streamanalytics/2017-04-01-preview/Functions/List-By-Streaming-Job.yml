                  }
                }
              },
              "etag": "281cbf11-cd50-4a44-b833-cf170ce74748"
            }
          },
          {
            "id": "/subscriptions/56b5e0a9-b645-407d-99b0-c64f86013e3d/resourceGroups/sjrg/providers/Microsoft.StreamAnalytics/streamingjobs/sjName/functions/function8197",
