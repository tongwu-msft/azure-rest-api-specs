### YamlMime:RESTOperation
uid: management.azure.com.streamanalytics.2017-04-01-preview.functions.retrievedefaultdefinition
name: Retrieve Default Definition
service: Stream Analytics
groupName: Functions
apiVersion: 2017-04-01-preview
summary: Retrieves the default definition of a function based on the parameters specified.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.StreamAnalytics/streamingjobs/{jobName}/functions/{functionName}/retrieveDefaultDefinition?api-version=2017-04-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: jobName
  in: path
  isRequired: true
  description: The name of the streaming job.
  types:
  - uid: string
- name: functionName
  in: path
  isRequired: true
  description: The name of the function.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the function's default definition.
  types:
  - uid: Function
- name: Other Status Codes
  description: Error.
  types:
  - uid: Error
