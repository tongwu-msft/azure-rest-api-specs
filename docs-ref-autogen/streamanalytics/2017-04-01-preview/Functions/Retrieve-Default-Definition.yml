examples:
- name: Retrieve the default definition for an Azure ML function
  request:
    uri: POST https://management.azure.com/subscriptions/56b5e0a9-b645-407d-99b0-c64f86013e3d/resourcegroups/sjrg/providers/Microsoft.StreamAnalytics/streamingjobs/sjName/functions/function588/retrieveDefaultDefinition?api-version=2017-04-01-preview
    body: >-
      {
        "bindingType": "Microsoft.MachineLearning/WebService",
        "bindingRetrievalProperties": {
          "executeEndpoint": "someAzureMLExecuteEndpointUrl",
          "udfType": "Scalar"
        }
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/56b5e0a9-b645-407d-99b0-c64f86013e3d/resourcegroups/sjrg/providers/Microsoft.StreamAnalytics/streamingjobs/sjName/functions/function588/retrieveDefaultDefinition?api-version=2017-04-01-preview

      {
        "bindingType": "Microsoft.MachineLearning/WebService",
        "bindingRetrievalProperties": {
          "executeEndpoint": "someAzureMLExecuteEndpointUrl",
          "udfType": "Scalar"
        }
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "function588",
        "properties": {
          "type": "Scalar",
          "properties": {
            "inputs": [
              {
                "dataType": "nvarchar(max)"
              }
            ],
            "output": {
              "dataType": "nvarchar(max)"
            },
            "binding": {
              "type": "Microsoft.MachineLearning/WebService",
              "properties": {
                "endpoint": "someAzureMLExecuteEndpointUrl",
                "inputs": {
                  "name": "input1",
                  "columnNames": [
                    {
                      "name": "tweet",
                      "dataType": "string",
                      "mapTo": 0
                    }
                  ]
                },
                "outputs": [
                  {
                    "name": "Sentiment",
                    "dataType": "string"
                  }
                ],
                "batchSize": 1000
              }
            }
          }
        }
      }
