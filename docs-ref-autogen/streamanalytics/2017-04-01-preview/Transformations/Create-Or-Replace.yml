        "name": "transformation952",
        "type": "Microsoft.StreamAnalytics/streamingjobs/transformations",
        "properties": {
          "streamingUnits": 6,
          "query": "Select Id, Name from inputtest"
        }
      }
  - statusCode: "200"
    headers:
