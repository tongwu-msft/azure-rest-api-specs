  request:
    uri: PUT https://management.azure.com/subscriptions/56b5e0a9-b645-407d-99b0-c64f86013e3d/resourcegroups/sjrg/providers/Microsoft.StreamAnalytics/streamingjobs/sjName/transformations/transformation952?api-version=2017-04-01-preview
    body: >-
      {
        "properties": {
          "streamingUnits": 6,
          "query": "Select Id, Name from inputtest"
        }
      }
