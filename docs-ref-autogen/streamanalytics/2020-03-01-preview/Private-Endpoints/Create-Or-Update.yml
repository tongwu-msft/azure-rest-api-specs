### YamlMime:RESTOperation
uid: management.azure.com.streamanalytics.2020-03-01-preview.privateendpoints.createorupdate
name: Create Or Update
service: Stream Analytics
groupName: Private Endpoints
apiVersion: 2020-03-01-preview
summary: Creates a Stream Analytics Private Endpoint or replaces an already existing Private Endpoint.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.StreamAnalytics/clusters/{clusterName}/privateEndpoints/{privateEndpointName}?api-version=2020-03-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: clusterName
  in: path
  isRequired: true
  description: The name of the cluster.
  types:
  - uid: string
- name: privateEndpointName
  in: path
  isRequired: true
  description: The name of the private endpoint.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The private endpoint was successfully created or replaced.
  types:
  - uid: PrivateEndpoint
- name: 201 Created
  description: The private endpoint was successfully created or replaced.
  types:
  - uid: PrivateEndpoint
- name: Other Status Codes
  description: Error.
  types:
  - uid: Error
requestBody:
- name: default
  parameters:
  - name: properties
    in: body
    description: The properties associated with a private endpoint.
    types:
    - uid: PrivateEndpointProperties
requestHeader:
- name: If-Match
  in: header
  description: The ETag of the resource. Omit this value to always overwrite the current record set. Specify the last-seen ETag value to prevent accidentally overwriting concurrent changes.
  types:
  - uid: string
- name: If-None-Match
  in: header
  description: Set to '*' to allow a new resource to be created, but to prevent updating an existing record set. Other values will result in a 412 Pre-condition Failed response.
  types:
  - uid: string
definitions:
- name: PrivateEndpointProperties
  description: The properties associated with a private endpoint.
  kind: object
  properties:
  - name: createdDate
    isReadyOnly: true
    description: The date when this private endpoint was created.
    types:
    - uid: string
  - name: manualPrivateLinkServiceConnections
    description: A list of connections to the remote resource. Immutable after it is set.
    types:
    - uid: PrivateLinkServiceConnection
      isArray: true
- name: PrivateEndpoint
  description: Complete information about the private endpoint.
  kind: object
  properties:
  - name: properties
    description: The properties associated with a private endpoint.
    types:
    - uid: PrivateEndpointProperties
  - name: etag
    isReadyOnly: true
    description: Unique opaque string (generally a GUID) that represents the metadata state of the resource (private endpoint) and changes whenever the resource is updated. Required on PUT (CreateOrUpdate) requests.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
- name: Error
  description: Common error representation.
  kind: object
  properties:
  - name: error
    description: Error definition properties.
    types:
    - uid: Error
- name: PrivateLinkServiceConnection
  description: A grouping of information about the connection to the remote resource.
  kind: object
  properties:
  - name: properties.privateLinkServiceId
    description: The resource id of the private link service. Required on PUT (CreateOrUpdate) requests.
    types:
    - uid: string
  - name: properties.groupIds
    description: The ID(s) of the group(s) obtained from the remote resource that this private endpoint should connect to. Required on PUT (CreateOrUpdate) requests.
    types:
    - uid: string
      isArray: true
  - name: properties.requestMessage
    isReadyOnly: true
    description: A message passed to the owner of the remote resource with this connection request. Restricted to 140 chars.
    types:
    - uid: string
  - name: properties.privateLinkServiceConnectionState
    description: A collection of read-only information about the state of the connection to the private remote resource.
    types:
    - uid: PrivateLinkConnectionState
- name: PrivateLinkConnectionState
  description: A collection of read-only information about the state of the connection to the private remote resource.
  kind: object
  properties:
  - name: status
    isReadyOnly: true
    description: Indicates whether the connection has been Approved/Rejected/Removed by the owner of the remote resource/service.
    types:
    - uid: string
  - name: description
    isReadyOnly: true
    description: The reason for approval/rejection of the connection.
    types:
    - uid: string
  - name: actionsRequired
    isReadyOnly: true
    description: A message indicating if changes on the service provider require any updates on the consumer.
    types:
    - uid: string
examples:
- name: Create a private endpoint
  request:
    uri: PUT https://management.azure.com/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/sjrg/providers/Microsoft.StreamAnalytics/clusters/testcluster/privateEndpoints/testpe?api-version=2020-03-01-preview
    body: >-
      {
        "properties": {
          "manualPrivateLinkServiceConnections": [
            {
              "properties": {
                "privateLinkServiceId": "/subscriptions/subId/resourceGroups/rg1/providers/Microsoft.Network/privateLinkServices/testPls",
                "groupIds": [
                  "groupIdFromResource"
                ]
              }
            }
          ]
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/sjrg/providers/Microsoft.StreamAnalytics/clusters/testcluster/privateEndpoints/AnExamplePrivateEndpoint",
        "name": "An Example Private Endpoint",
        "type": "Microsoft.StreamAnalytics/clusters/privateEndpoints",
        "properties": {
          "createdDate": "2020-03-01T01:00Z",
          "manualPrivateLinkServiceConnections": [
            {
              "properties": {
                "privateLinkServiceId": "/subscriptions/subId/resourceGroups/rg1/providers/Microsoft.Network/privateLinkServices/testPls",
                "groupIds": [
                  "groupIdFromResource"
                ],
                "requestMessage": "Please approve my connection.",
                "privateLinkServiceConnectionState": {
                  "status": "Pending",
                  "description": "Awaiting approval",
                  "actionsRequired": "None"
                }
              }
            }
          ]
        },
        "etag": "F86B9B70-D5B1-451D-AFC8-0B42D4729B8C"
      }
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/sjrg/providers/Microsoft.StreamAnalytics/clusters/testcluster/privateEndpoints/AnExamplePrivateEndpoint",
        "name": "An Example Private Endpoint",
        "type": "Microsoft.StreamAnalytics/clusters/privateEndpoints",
        "properties": {
          "createdDate": "2020-03-01T01:00Z",
          "manualPrivateLinkServiceConnections": [
            {
              "properties": {
                "privateLinkServiceId": "/subscriptions/subId/resourceGroups/rg1/providers/Microsoft.Network/privateLinkServices/testPls",
                "groupIds": [
                  "groupIdFromResource"
                ],
                "requestMessage": "Please approve my connection.",
                "privateLinkServiceConnectionState": {
                  "status": "Pending",
                  "description": "Awaiting approval",
                  "actionsRequired": "None"
                }
              }
            }
          ]
        },
        "etag": "F86B9B70-D5B1-451D-AFC8-0B42D4729B8C"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Stream Analytics service - Creates a Stream Analytics Private Endpoint or replaces an already existing Private Endpoint.
errorCodes: []
