### YamlMime:RESTOperation
uid: management.azure.com.streamanalytics.2020-03-01-preview.privateendpoints.listbycluster
name: List By Cluster
service: Stream Analytics
groupName: Private Endpoints
apiVersion: 2020-03-01-preview
summary: Lists the private endpoints in the cluster.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.StreamAnalytics/clusters/{clusterName}/privateEndpoints?api-version=2020-03-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: clusterName
  in: path
  isRequired: true
  description: The name of the cluster.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully listed the private endpoints under the specified cluster.
  types:
  - uid: PrivateEndpointListResult
- name: Other Status Codes
  description: Error.
  types:
  - uid: Error
requestHeader: []
definitions:
- name: PrivateEndpointListResult
  description: A list of private endpoints.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: A list of private endpoints.
    types:
    - uid: PrivateEndpoint
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The URL to fetch the next set of private endpoints.
    types:
    - uid: string
- name: Error
  description: Common error representation.
  kind: object
  properties:
  - name: error
    description: Error definition properties.
    types:
    - uid: Error
- name: PrivateEndpoint
  description: Complete information about the private endpoint.
  kind: object
  properties:
  - name: properties
    description: The properties associated with a private endpoint.
    types:
    - uid: PrivateEndpointProperties
  - name: etag
    isReadyOnly: true
    description: Unique opaque string (generally a GUID) that represents the metadata state of the resource (private endpoint) and changes whenever the resource is updated. Required on PUT (CreateOrUpdate) requests.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
- name: PrivateEndpointProperties
  description: The properties associated with a private endpoint.
  kind: object
  properties:
  - name: createdDate
    isReadyOnly: true
    description: The date when this private endpoint was created.
    types:
    - uid: string
  - name: manualPrivateLinkServiceConnections
    description: A list of connections to the remote resource. Immutable after it is set.
    types:
    - uid: PrivateLinkServiceConnection
      isArray: true
- name: PrivateLinkServiceConnection
  description: A grouping of information about the connection to the remote resource.
  kind: object
  properties:
  - name: properties.privateLinkServiceId
    description: The resource id of the private link service. Required on PUT (CreateOrUpdate) requests.
    types:
    - uid: string
  - name: properties.groupIds
    description: The ID(s) of the group(s) obtained from the remote resource that this private endpoint should connect to. Required on PUT (CreateOrUpdate) requests.
    types:
    - uid: string
      isArray: true
  - name: properties.requestMessage
    isReadyOnly: true
    description: A message passed to the owner of the remote resource with this connection request. Restricted to 140 chars.
    types:
    - uid: string
  - name: properties.privateLinkServiceConnectionState
    description: A collection of read-only information about the state of the connection to the private remote resource.
    types:
    - uid: PrivateLinkConnectionState
- name: PrivateLinkConnectionState
  description: A collection of read-only information about the state of the connection to the private remote resource.
  kind: object
  properties:
  - name: status
    isReadyOnly: true
    description: Indicates whether the connection has been Approved/Rejected/Removed by the owner of the remote resource/service.
    types:
    - uid: string
  - name: description
    isReadyOnly: true
    description: The reason for approval/rejection of the connection.
    types:
    - uid: string
  - name: actionsRequired
    isReadyOnly: true
    description: A message indicating if changes on the service provider require any updates on the consumer.
    types:
    - uid: string
