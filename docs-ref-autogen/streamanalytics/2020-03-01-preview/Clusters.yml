### YamlMime:RESTOperationGroup
uid: management.azure.com.streamanalytics.2020-03-01-preview.clusters
name: Clusters
apiVersion: 2020-03-01-preview
service: Stream Analytics
metadata:
  description: Learn more about [Stream Analytics Clusters Operations]. How to [List Streaming Jobs,Update,Delete,List By Subscription,List By Resource Group,Get,Create Or Update].
operations:
- uid: management.azure.com.streamanalytics.2020-03-01-preview.clusters.createorupdate
  summary: Creates a Stream Analytics Cluster or replaces an already existing cluster.
- uid: management.azure.com.streamanalytics.2020-03-01-preview.clusters.delete
  summary: Deletes the specified cluster.
- uid: management.azure.com.streamanalytics.2020-03-01-preview.clusters.get
  summary: Gets information about the specified cluster.
- uid: management.azure.com.streamanalytics.2020-03-01-preview.clusters.listbyresourcegroup
  summary: Lists all of the clusters in the given resource group.
- uid: management.azure.com.streamanalytics.2020-03-01-preview.clusters.listbysubscription
  summary: Lists all of the clusters in the given subscription.
- uid: management.azure.com.streamanalytics.2020-03-01-preview.clusters.liststreamingjobs
  summary: Lists all of the streaming jobs in the given cluster.
- uid: management.azure.com.streamanalytics.2020-03-01-preview.clusters.update
  summary: Updates an existing cluster. This can be used to partially update (ie. update one or two properties) a cluster without affecting the rest of the cluster definition.
