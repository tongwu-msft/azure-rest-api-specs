### YamlMime:RESTOperation
uid: management.azure.com.streamanalytics.2020-03-01-preview.clusters.listbysubscription
name: List By Subscription
service: Stream Analytics
groupName: Clusters
apiVersion: 2020-03-01-preview
summary: Lists all of the clusters in the given subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.StreamAnalytics/clusters?api-version=2020-03-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully listed the clusters under the specified subscription.
  types:
  - uid: ClusterListResult
- name: Other Status Codes
  description: Error.
  types:
  - uid: Error
requestHeader: []
definitions:
- name: ClusterListResult
  description: A list of clusters populated by a 'list' operation.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: A list of clusters.
    types:
    - uid: Cluster
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The URL to fetch the next set of clusters.
    types:
    - uid: string
- name: Error
  description: Common error representation.
  kind: object
  properties:
  - name: error
    description: Error definition properties.
    types:
    - uid: Error
- name: Cluster
  description: A Stream Analytics Cluster object
  kind: object
  properties:
  - name: sku
    description: The SKU of the cluster. This determines the size/capacity of the cluster. Required on PUT (CreateOrUpdate) requests.
    types:
    - uid: ClusterSku
  - name: etag
    isReadyOnly: true
    description: The current entity tag for the cluster. This is an opaque string. You can use it to detect whether the resource has changed between requests. You can also use it in the If-Match or If-None-Match headers for write operations for optimistic concurrency.
    types:
    - uid: string
  - name: properties
    description: The properties associated with a Stream Analytics cluster.
    types:
    - uid: ClusterProperties
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    description: The geo-location where the resource lives
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. Ex- Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.
    types:
    - uid: string
- name: ClusterSku
  description: The SKU of the cluster. This determines the size/capacity of the cluster. Required on PUT (CreateOrUpdate) requests.
  kind: object
  properties:
  - name: name
    description: Specifies the SKU name of the cluster. Required on PUT (CreateOrUpdate) requests.
    types:
    - uid: ClusterSkuName
  - name: capacity
    description: Denotes the number of streaming units the cluster can support. Valid values for this property are multiples of 36 with a minimum value of 36 and maximum value of 216. Required on PUT (CreateOrUpdate) requests.
    types:
    - uid: integer
- name: ClusterProperties
  description: The properties associated with a Stream Analytics cluster.
  kind: object
  properties:
  - name: createdDate
    isReadyOnly: true
    description: The date this cluster was created.
    types:
    - uid: string
  - name: clusterId
    isReadyOnly: true
    description: Unique identifier for the cluster.
    types:
    - uid: string
  - name: provisioningState
    isReadyOnly: true
    description: 'The status of the cluster provisioning. The three terminal states are: Succeeded, Failed and Canceled'
    types:
    - uid: ClusterProvisioningState
  - name: capacityAllocated
    isReadyOnly: true
    description: Represents the number of streaming units currently being used on the cluster.
    types:
    - uid: integer
  - name: capacityAssigned
    isReadyOnly: true
    description: Represents the sum of the SUs of all streaming jobs associated with the cluster. If all of the jobs were running, this would be the capacity allocated.
    types:
    - uid: integer
- name: ClusterSkuName
  description: Specifies the SKU name of the cluster. Required on PUT (CreateOrUpdate) requests.
  kind: enum
  properties:
  - name: Default
    description: The default SKU.
    types:
    - uid: string
- name: ClusterProvisioningState
  description: 'The status of the cluster provisioning. The three terminal states are: Succeeded, Failed and Canceled'
  kind: enum
  properties:
  - name: Succeeded
    description: The cluster provisioning succeeded.
    types:
    - uid: string
  - name: Failed
    description: The cluster provisioning failed.
    types:
    - uid: string
  - name: Canceled
    description: The cluster provisioning was canceled.
    types:
    - uid: string
  - name: InProgress
    description: The cluster provisioning was inprogress.
    types:
    - uid: string
