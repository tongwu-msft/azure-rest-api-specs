### YamlMime:RESTOperation
uid: management.azure.com.streamanalytics.2020-03-01-preview.clusters.liststreamingjobs
name: List Streaming Jobs
service: Stream Analytics
groupName: Clusters
apiVersion: 2020-03-01-preview
summary: Lists all of the streaming jobs in the given cluster.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.StreamAnalytics/clusters/{clusterName}/listStreamingJobs?api-version=2020-03-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: clusterName
  in: path
  isRequired: true
  description: The name of the cluster.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully listed the streaming jobs in the specified cluster.
  types:
  - uid: ClusterJobListResult
- name: Other Status Codes
  description: Error.
  types:
  - uid: Error
requestHeader: []
definitions:
- name: ClusterJobListResult
  description: A list of streaming jobs. Populated by a List operation.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: A list of streaming jobs.
    types:
    - uid: ClusterJob
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The URL to fetch the next set of streaming jobs.
    types:
    - uid: string
- name: Error
  description: Common error representation.
  kind: object
  properties:
  - name: error
    description: Error definition properties.
    types:
    - uid: Error
- name: ClusterJob
  description: A streaming job.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Resource ID of the streaming job.
    types:
    - uid: string
  - name: streamingUnits
    isReadyOnly: true
    description: The number of streaming units that are used by the streaming job.
    types:
    - uid: integer
  - name: jobState
    isReadyOnly: true
    description: The current execution state of the streaming job.
    types:
    - uid: JobState
- name: JobState
  description: The current execution state of the streaming job.
  kind: enum
  properties:
  - name: Created
    description: The job is currently in the Created state.
    types:
    - uid: string
  - name: Starting
    description: The job is currently in the Starting state.
    types:
    - uid: string
  - name: Running
    description: The job is currently in the Running state.
    types:
    - uid: string
  - name: Stopping
    description: The job is currently in the Stopping state.
    types:
    - uid: string
  - name: Stopped
    description: The job is currently in the Stopped state.
    types:
    - uid: string
  - name: Deleting
    description: The job is currently in the Deleting state.
    types:
    - uid: string
  - name: Failed
    description: The job is currently in the Failed state.
    types:
    - uid: string
  - name: Degraded
    description: The job is currently in the Degraded state.
    types:
    - uid: string
  - name: Restarting
    description: The job is currently in the Restarting state.
    types:
    - uid: string
  - name: Scaling
    description: The job is currently in the Scaling state.
    types:
    - uid: string
examples:
- name: List all streaming jobs in cluster
  request:
    uri: POST https://management.azure.com/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/sjrg/providers/Microsoft.StreamAnalytics/clusters/testcluster/listStreamingJobs?api-version=2020-03-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/sjrg/providers/Microsoft.StreamAnalytics/clusters/testcluster/listStreamingJobs?api-version=2020-03-01-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/sjrg/providers/microsoft.streamAnalytics/streamingjobs/AFilterSample",
            "streamingUnits": 6,
            "jobState": "Running"
          },
          {
            "id": "/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/sjrg/providers/microsoft.streamAnalytics/streamingjobs/AnotherFilterSample",
            "streamingUnits": 1,
            "jobState": "Stopped"
          }
        ],
        "nextLink": null
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about Stream Analytics service - Lists all of the streaming jobs in the given cluster.
errorCodes: []
