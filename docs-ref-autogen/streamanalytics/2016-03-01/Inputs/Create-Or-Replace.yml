    body: >-
      {
        "properties": {
          "type": "Stream",
          "datasource": {
            "type": "Microsoft.Devices/IotHubs",
            "properties": {
              "iotHubNamespace": "iothub",
              "sharedAccessPolicyName": "owner",
              "sharedAccessPolicyKey": "sharedAccessPolicyKey=",
              "consumerGroupName": "sdkconsumergroup",
              "endpoint": "messages/events"
            }
