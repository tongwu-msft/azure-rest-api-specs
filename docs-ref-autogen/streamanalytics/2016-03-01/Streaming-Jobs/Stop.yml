### YamlMime:RESTOperation
uid: management.azure.com.streamanalytics.2016-03-01.streamingjobs.stop
name: Stop
service: Stream Analytics
groupName: Streaming Jobs
apiVersion: 2016-03-01
summary: Stops a running streaming job. This will cause a running streaming job to stop processing input events and producing output.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.StreamAnalytics/streamingjobs/{jobName}/stop?api-version=2016-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: GUID which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: jobName
  in: path
  isRequired: true
  description: The name of the streaming job.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The streaming job was successfully stopped.
- name: 202 Accepted
  description: The stop streaming job request was successfully initiated.
requestHeader: []
definitions: []
examples:
- name: Stop a streaming job
  request:
    uri: POST https://management.azure.com/subscriptions/56b5e0a9-b645-407d-99b0-c64f86013e3d/resourcegroups/sjrg6936/providers/Microsoft.StreamAnalytics/streamingjobs/sj59/stop?api-version=2016-03-01
  responses:
  - statusCode: "200"
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Stops a running streaming job. This will cause a running streaming job to stop processing input events and producing output.
errorCodes: []
