### YamlMime:RESTOperationGroup
uid: management.azure.com.streamanalytics.2016-03-01.functions
name: Functions
apiVersion: 2016-03-01
service: Stream Analytics
metadata:
  description: Learn more about [Stream Analytics Functions Operations]. How to [Delete,Update,Get,Retrieve Default Definition,List By Streaming Job,Create Or Replace,Test].
operations:
- uid: management.azure.com.streamanalytics.2016-03-01.functions.createorreplace
  summary: Creates a function or replaces an already existing function under an existing streaming job.
- uid: management.azure.com.streamanalytics.2016-03-01.functions.delete
  summary: Deletes a function from the streaming job.
- uid: management.azure.com.streamanalytics.2016-03-01.functions.get
  summary: Gets details about the specified function.
- uid: management.azure.com.streamanalytics.2016-03-01.functions.listbystreamingjob
  summary: Lists all of the functions under the specified streaming job.
- uid: management.azure.com.streamanalytics.2016-03-01.functions.retrievedefaultdefinition
  summary: Retrieves the default definition of a function based on the parameters specified.
- uid: management.azure.com.streamanalytics.2016-03-01.functions.test
  summary: Tests if the information provided for a function is valid. This can range from testing the connection to the underlying web service behind the function or making sure the function code provided is syntactically correct.
- uid: management.azure.com.streamanalytics.2016-03-01.functions.update
  summary: Updates an existing function under an existing streaming job. This can be used to partially update (ie. update one or two properties) a function without affecting the rest the job or function definition.
