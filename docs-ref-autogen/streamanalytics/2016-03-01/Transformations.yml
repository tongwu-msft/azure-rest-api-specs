### YamlMime:RESTOperationGroup
uid: management.azure.com.streamanalytics.2016-03-01.transformations
name: Transformations
apiVersion: 2016-03-01
service: Stream Analytics
metadata:
  description: Learn more about [Stream Analytics Transformations Operations]. How to [Create Or Replace,Update,Get].
operations:
- uid: management.azure.com.streamanalytics.2016-03-01.transformations.createorreplace
  summary: Creates a transformation or replaces an already existing transformation under an existing streaming job.
- uid: management.azure.com.streamanalytics.2016-03-01.transformations.get
  summary: Gets details about the specified transformation.
- uid: management.azure.com.streamanalytics.2016-03-01.transformations.update
  summary: Updates an existing transformation under an existing streaming job. This can be used to partially update (ie. update one or two properties) a transformation without affecting the rest the job or transformation definition.
