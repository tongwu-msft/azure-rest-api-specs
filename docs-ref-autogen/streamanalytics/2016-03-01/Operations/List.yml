### YamlMime:RESTOperation
uid: management.azure.com.streamanalytics.2016-03-01.operations.list
name: List
service: Stream Analytics
groupName: Operations
apiVersion: 2016-03-01
summary: Lists all of the available Stream Analytics related operations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.StreamAnalytics/operations?api-version=2016-03-01
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully listed the available operations.
  types:
  - uid: OperationListResult
requestHeader: []
definitions:
- name: OperationListResult
  description: Result of the request to list Stream Analytics operations. It contains a list of operations and a URL link to get the next set of results.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: List of Stream Analytics operations supported by the Microsoft.StreamAnalytics resource provider.
    types:
    - uid: Operation
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: URL to get the next set of operation list results if there are any.
    types:
    - uid: string
- name: Operation
  description: A Stream Analytics REST API operation
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: The name of the operation being performed on this particular object.
    types:
    - uid: string
  - name: display
    isReadyOnly: true
    description: Contains the localized display information for this particular operation / action.
    types:
    - uid: Display
- name: Display
  description: Contains the localized display information for this particular operation / action.
  kind: object
  properties:
  - name: provider
    isReadyOnly: true
    description: The localized friendly form of the resource provider name.
    types:
    - uid: string
  - name: resource
    isReadyOnly: true
    description: The localized friendly form of the resource type related to this action/operation.
    types:
    - uid: string
  - name: operation
    isReadyOnly: true
    description: The localized friendly name for the operation.
    types:
    - uid: string
  - name: description
    isReadyOnly: true
    description: The localized friendly description for the operation.
    types:
    - uid: string
