### YamlMime:RESTOperation
uid: management.azure.com.streamanalytics.2020-03-01.streamingjobs.start
name: Start
service: Stream Analytics
groupName: Streaming Jobs
apiVersion: 2020-03-01
summary: Starts a streaming job. Once a job is started it will start processing input events and produce output.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.StreamAnalytics/streamingjobs/{jobName}/start?api-version=2020-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: jobName
  in: path
  isRequired: true
  description: The name of the streaming job.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The streaming job was successfully started.
- name: 202 Accepted
  description: The start streaming job request was successfully initiated.
- name: Other Status Codes
  description: Error.
  types:
  - uid: Error
requestBody:
- name: default
  parameters:
  - name: outputStartMode
    in: body
    description: Value may be JobStartTime, CustomTime, or LastOutputEventTime to indicate whether the starting point of the output event stream should start whenever the job is started, start at a custom user time stamp specified via the outputStartTime property, or start from the last event output time.
    types:
    - uid: OutputStartMode
  - name: outputStartTime
    in: body
    description: Value is either an ISO-8601 formatted time stamp that indicates the starting point of the output event stream, or null to indicate that the output event stream will start whenever the streaming job is started. This property must have a value if outputStartMode is set to CustomTime.
    types:
    - uid: string
requestHeader: []
definitions:
- name: Error
  description: Common error representation.
  kind: object
  properties:
  - name: error
    description: Error definition properties.
    types:
    - uid: Error
- name: StartStreamingJobParameters
  description: Parameters supplied to the Start Streaming Job operation.
  kind: object
  properties:
  - name: outputStartMode
    description: Value may be JobStartTime, CustomTime, or LastOutputEventTime to indicate whether the starting point of the output event stream should start whenever the job is started, start at a custom user time stamp specified via the outputStartTime property, or start from the last event output time.
    types:
    - uid: OutputStartMode
  - name: outputStartTime
    description: Value is either an ISO-8601 formatted time stamp that indicates the starting point of the output event stream, or null to indicate that the output event stream will start whenever the streaming job is started. This property must have a value if outputStartMode is set to CustomTime.
    types:
    - uid: string
- name: OutputStartMode
  description: Value may be JobStartTime, CustomTime, or LastOutputEventTime to indicate whether the starting point of the output event stream should start whenever the job is started, start at a custom user time stamp specified via the outputStartTime property, or start from the last event output time.
  kind: enum
  properties:
  - name: JobStartTime
    types:
    - uid: string
  - name: CustomTime
    types:
    - uid: string
  - name: LastOutputEventTime
    types:
    - uid: string
