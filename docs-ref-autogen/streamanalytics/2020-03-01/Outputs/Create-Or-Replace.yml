### YamlMime:RESTOperation
uid: management.azure.com.streamanalytics.2020-03-01.outputs.createorreplace
name: Create Or Replace
service: Stream Analytics
groupName: Outputs
apiVersion: 2020-03-01
summary: Creates an output or replaces an already existing output under an existing streaming job.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.StreamAnalytics/streamingjobs/{jobName}/outputs/{outputName}?api-version=2020-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: jobName
  in: path
  isRequired: true
  description: The name of the streaming job.
  types:
  - uid: string
- name: outputName
  in: path
  isRequired: true
  description: The name of the output.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: ETag
    value: string
  description: The output was successfully created or replaced.
  types:
  - uid: Output
- name: 201 Created
  headers:
  - name: ETag
    value: string
  description: The output was successfully created or replaced.
  types:
  - uid: Output
- name: Other Status Codes
  description: Error.
  types:
  - uid: Error
requestBody:
- name: default
  parameters:
  - name: properties.datasource
    in: body
    description: Describes the data source that output will be written to. Required on PUT (CreateOrReplace) requests.
    types:
    - uid: BlobOutputDataSource
    - uid: AzureTableOutputDataSource
