### YamlMime:RESTOperation
uid: management.azure.com.streamanalytics.2020-03-01.transformations.update
name: Update
service: Stream Analytics
groupName: Transformations
apiVersion: 2020-03-01
summary: Updates an existing transformation under an existing streaming job. This can be used to partially update (ie. update one or two properties) a transformation without affecting the rest the job or transformation definition.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.StreamAnalytics/streamingjobs/{jobName}/transformations/{transformationName}?api-version=2020-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: jobName
  in: path
  isRequired: true
  description: The name of the streaming job.
  types:
  - uid: string
- name: transformationName
  in: path
  isRequired: true
  description: The name of the transformation.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: ETag
    value: string
  description: The transformation was successfully updated.
  types:
  - uid: Transformation
- name: Other Status Codes
  description: Error.
  types:
  - uid: Error
requestBody:
- name: default
  parameters:
  - name: properties.streamingUnits
    in: body
    description: Specifies the number of streaming units that the streaming job uses.
    types:
    - uid: integer
  - name: properties.validStreamingUnits
    in: body
    description: Specifies the valid streaming units a streaming job can scale to.
    types:
    - uid: integer
      isArray: true
  - name: properties.query
    in: body
    description: 'Specifies the query that will be run in the streaming job. You can learn more about the Stream Analytics Query Language (SAQL) here: https://msdn.microsoft.com/library/azure/dn834998 . Required on PUT (CreateOrReplace) requests.'
    types:
    - uid: string
  - name: name
    in: body
    description: Resource name
    types:
    - uid: string
requestHeader:
- name: If-Match
  in: header
  description: The ETag of the transformation. Omit this value to always overwrite the current transformation. Specify the last-seen ETag value to prevent accidentally overwriting concurrent changes.
  types:
  - uid: string
definitions:
- name: Transformation
  description: A transformation object, containing all information associated with the named transformation. All transformations are contained under a streaming job.
  kind: object
  properties:
  - name: properties.streamingUnits
    description: Specifies the number of streaming units that the streaming job uses.
    types:
    - uid: integer
    defaultValue: 3
  - name: properties.validStreamingUnits
    description: Specifies the valid streaming units a streaming job can scale to.
    types:
    - uid: integer
      isArray: true
  - name: properties.query
    description: 'Specifies the query that will be run in the streaming job. You can learn more about the Stream Analytics Query Language (SAQL) here: https://msdn.microsoft.com/library/azure/dn834998 . Required on PUT (CreateOrReplace) requests.'
    types:
    - uid: string
  - name: properties.etag
    isReadyOnly: true
    description: The current entity tag for the transformation. This is an opaque string. You can use it to detect whether the resource has changed between requests. You can also use it in the If-Match or If-None-Match headers for write operations for optimistic concurrency.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
- name: Error
  description: Common error representation.
  kind: object
  properties:
  - name: error
    description: Error definition properties.
    types:
    - uid: Error
