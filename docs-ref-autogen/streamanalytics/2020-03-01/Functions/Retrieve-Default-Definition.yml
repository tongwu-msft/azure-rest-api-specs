uid: management.azure.com.streamanalytics.2020-03-01.functions.retrievedefaultdefinition
name: Retrieve Default Definition
service: Stream Analytics
groupName: Functions
apiVersion: 2020-03-01
summary: Retrieves the default definition of a function based on the parameters specified.
