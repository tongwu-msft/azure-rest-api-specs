- name: ExitConditions
  description: Specifies how the Batch service should respond when the Task completes.
  kind: object
  properties:
  - name: exitCodes
    description: A list of individual Task exit codes and how the Batch service should respond to them.
    types:
    - uid: ExitCodeMapping
      isArray: true
  - name: exitCodeRanges
    description: A list of Task exit code ranges and how the Batch service should respond to them.
    types:
    - uid: ExitCodeRangeMapping
      isArray: true
  - name: preProcessingError
    description: How the Batch service should respond if the Task fails to start due to an error.
    types:
    - uid: ExitOptions
  - name: fileUploadError
    description: "How the Batch service should respond if a file upload error occurs.  \nIf the Task exited with an exit code that was specified via exitCodes or exitCodeRanges, and then encountered a file upload error, then the action specified by the exit code takes precedence."
    types:
    - uid: ExitOptions
  - name: default
    description: "How the Batch service should respond if the Task fails with an exit condition not covered by any of the other properties.  \nThis value is used if the Task exits with any nonzero exit code not listed in the exitCodes or exitCodeRanges collection, with a pre-processing error if the preProcessingError property is not present, or with a file upload error if the fileUploadError property is not present. If you want non-default behavior on exit code 0, you must list it explicitly using the exitCodes or exitCodeRanges collection."
    types:
    - uid: ExitOptions
- name: ResourceFile
  description: A single file or multiple files to be downloaded to a Compute Node.
  kind: object
  properties:
  - name: autoStorageContainerName
    description: "The storage container name in the auto storage Account.  \nThe autoStorageContainerName, storageContainerUrl and httpUrl properties are mutually exclusive and one of them must be specified."
    types:
    - uid: string
  - name: storageContainerUrl
    description: "The URL of the blob container within Azure Blob Storage.  \nThe autoStorageContainerName, storageContainerUrl and httpUrl properties are mutually exclusive and one of them must be specified. This URL must be readable and listable from compute nodes. There are three ways to get such a URL for a container in Azure storage: include a Shared Access Signature (SAS) granting read and list permissions on the container, use a managed identity with read and list permissions, or set the ACL for the container to allow public access."
    types:
    - uid: string
  - name: httpUrl
    description: "The URL of the file to download.  \nThe autoStorageContainerName, storageContainerUrl and httpUrl properties are mutually exclusive and one of them must be specified. If the URL points to Azure Blob Storage, it must be readable from compute nodes. There are three ways to get such a URL for a blob in Azure storage: include a Shared Access Signature (SAS) granting read permissions on the blob, use a managed identity with read permission, or set the ACL for the blob or its container to allow public access."
    types:
    - uid: string
  - name: blobPrefix
    description: "The blob prefix to use when downloading blobs from an Azure Storage container. Only the blobs whose names begin with the specified prefix will be downloaded.  \nThe property is valid only when autoStorageContainerName or storageContainerUrl is used. This prefix can be a partial filename or a subdirectory. If a prefix is not specified, all the files in the container will be downloaded."
    types:
    - uid: string
  - name: filePath
    description: "The location on the Compute Node to which to download the file(s), relative to the Task's working directory.  \nIf the httpUrl property is specified, the filePath is required and describes the path which the file will be downloaded to, including the filename. Otherwise, if the autoStorageContainerName or storageContainerUrl property is specified, filePath is optional and is the directory to download the files to. In the case where filePath is used as a directory, any directory structure already associated with the input data will be retained in full and appended to the specified filePath directory. The specified relative path cannot break out of the Task's working directory (for example by using '..')."
    types:
    - uid: string
  - name: fileMode
    description: "The file permission mode attribute in octal format.  \nThis property applies only to files being downloaded to Linux Compute Nodes. It will be ignored if it is specified for a resourceFile which will be downloaded to a Windows Compute Node. If this property is not specified for a Linux Compute Node, then a default value of 0770 is applied to the file."
    types:
    - uid: string
  - name: identityReference
    description: "The reference to the user assigned identity to use to access Azure Blob Storage specified by storageContainerUrl or httpUrl  \nThe reference to a user assigned identity associated with the Batch pool which a compute node will use."
    types:
    - uid: ComputeNodeIdentityReference
- name: OutputFile
  description: A specification for uploading files from an Azure Batch Compute Node to another location after the Batch service has finished executing the Task process.
  kind: object
  properties:
  - name: filePattern
    description: "A pattern indicating which file(s) to upload.  \nBoth relative and absolute paths are supported. Relative paths are relative to the Task working directory. The following wildcards are supported: * matches 0 or more characters (for example pattern abc* would match abc or abcdef), ** matches any directory, ? matches any single character, [abc] matches one character in the brackets, and [a-c] matches one character in the range. Brackets can include a negation to match any character not specified (for example [!abc] matches any character but a, b, or c). If a file name starts with \".\" it is ignored by default but may be matched by specifying it explicitly (for example *.gif will not match .a.gif, but .*.gif will). A simple example: **\\*.txt matches any file that does not start in '.' and ends with .txt in the Task working directory or any subdirectory. If the filename contains a wildcard character it can be escaped using brackets (for example abc[*] would match a file named abc*). Note that both \\ and / are treated as directory separators on Windows, but only / is on Linux. Environment variables (%var% on Windows or $var on Linux) are expanded prior to the pattern being applied."
    types:
    - uid: string
  - name: destination
    description: The destination for the output file(s).
    types:
    - uid: OutputFileDestination
  - name: uploadOptions
    description: Additional options for the upload operation, including under what conditions to perform the upload.
    types:
    - uid: OutputFileUploadOptions
- name: EnvironmentSetting
  description: An environment variable to be set on a Task process.
  kind: object
  properties:
  - name: name
    description: The name of the environment variable.
    types:
    - uid: string
  - name: value
    description: The value of the environment variable.
    types:
    - uid: string
- name: AffinityInformation
  description: A locality hint that can be used by the Batch service to select a Compute Node on which to start a Task.
  kind: object
  properties:
  - name: affinityId
    description: "An opaque string representing the location of a Compute Node or a Task that has run previously.  \nYou can pass the affinityId of a Node to indicate that this Task needs to run on that Compute Node. Note that this is just a soft affinity. If the target Compute Node is busy or unavailable at the time the Task is scheduled, then the Task will be scheduled elsewhere."
    types:
    - uid: string
- name: TaskConstraints
  description: Execution constraints to apply to a Task.
  kind: object
  properties:
  - name: maxWallClockTime
    description: "The maximum elapsed time that the Task may run, measured from the time the Task starts. If the Task does not complete within the time limit, the Batch service terminates it.  \nIf this is not specified, there is no time limit on how long the Task may run."
    types:
    - uid: string
  - name: retentionTime
    description: "The minimum time to retain the Task directory on the Compute Node where it ran, from the time it completes execution. After this time, the Batch service may delete the Task directory and all its contents.  \nThe default is 7 days, i.e. the Task directory will be retained for 7 days unless the Compute Node is removed or the Job is deleted."
    types:
    - uid: string
  - name: maxTaskRetryCount
    description: "The maximum number of times the Task may be retried. The Batch service retries a Task if its exit code is nonzero.  \nNote that this value specifically controls the number of retries for the Task executable due to a nonzero exit code. The Batch service will try the Task once, and may then retry up to this limit. For example, if the maximum retry count is 3, Batch tries the Task up to 4 times (one initial try and 3 retries). If the maximum retry count is 0, the Batch service does not retry the Task after the first attempt. If the maximum retry count is -1, the Batch service retries the Task without limit, however this is not recommended for a start task or any task. The default value is 0 (no retries)"
    types:
    - uid: integer
