### YamlMime:RESTOperation
uid: batchservice.task.addcollection
name: Add Collection
service: Batch Service
groupName: Task
apiVersion: 2022-01-01.15.0
summary: "Adds a collection of Tasks to the specified Job.  \nNote that each Task must have a unique ID. The Batch service may not return the results for each Task in the same order the Tasks were submitted in this request. If the server times out or the connection is closed during the request, the request may have been partially or fully processed, or not at all. In such cases, the user should re-issue the request. Note that it is up to the user to correctly handle failures when re-issuing a request. For example, you should use the same Task IDs during a retry so that if the prior operation succeeded, the retry will not create extra Tasks unexpectedly. If the response contains any Tasks which failed to add, a client can retry the request. In a retry, it is most efficient to resubmit only Tasks that failed to add, and to omit Tasks that were successfully added on the first attempt. The maximum lifetime of a Task from addition to completion is 180 days. If a Task has not completed within 180 days of being added it will be terminated by the Batch service and left in whatever state it was in at that time."
consumes:
- application/json; odata=minimalmetadata
produces:
- application/json
paths:
- content: POST {batchUrl}/jobs/{jobId}/addtaskcollection?api-version=2022-01-01.15.0
- content: POST {batchUrl}/jobs/{jobId}/addtaskcollection?timeout={timeout}&api-version=2022-01-01.15.0
  isOptional: true
uriParameters:
- name: batchUrl
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base URL for all Azure Batch service requests.
  types:
  - uid: string
- name: jobId
  in: path
  isRequired: true
  description: The ID of the Job to which the Task collection is to be added.
  types:
  - uid: string
- name: timeout
  in: query
  description: The maximum time that the server can spend processing the request, in seconds. The default is 30 seconds.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: client-request-id
    value: string
  - name: request-id
    value: string
  description: A response containing the results of the add Task collection operation.
  types:
  - uid: TaskAddCollectionResult
- name: Other Status Codes
  description: Unexpected error
  types:
  - uid: BatchError
requestBody:
- name: default
  parameters:
  - name: value
    in: body
    isRequired: true
    description: "The collection of Tasks to add. The maximum count of Tasks is 100.  \nThe total serialized size of this collection must be less than 1MB. If it is greater than 1MB (for example if each Task has 100's of resource files or environment variables), the request will fail with code 'RequestBodyTooLarge' and should be retried again with fewer Tasks."
    types:
    - uid: TaskAddParameter
      isArray: true
requestHeader:
- name: client-request-id
  in: header
  description: The caller-generated request identity, in the form of a GUID with no decoration such as curly braces, e.g. 9C4D50EE-2D56-4CD3-8152-34347DC9F2B0.
  types:
  - uid: string
  format: uuid
- name: return-client-request-id
  in: header
  description: Whether the server should return the client-request-id in the response.
  types:
  - uid: boolean
- name: ocp-date
  in: header
  description: The time the request was issued. Client libraries typically set this to the current system clock time; set it explicitly if you are calling the REST API directly.
  types:
  - uid: string
  format: date-time-rfc1123
definitions:
- name: TaskAddParameter
  description: An Azure Batch Task to add.
  kind: object
  properties:
  - name: id
    description: "A string that uniquely identifies the Task within the Job.  \nThe ID can contain any combination of alphanumeric characters including hyphens and underscores, and cannot contain more than 64 characters. The ID is case-preserving and case-insensitive (that is, you may not have two IDs within a Job that differ only by case)."
    types:
    - uid: string
  - name: displayName
    description: "A display name for the Task.  \nThe display name need not be unique and can contain any Unicode characters up to a maximum length of 1024."
    types:
    - uid: string
  - name: commandLine
    description: "The command line of the Task.  \nFor multi-instance Tasks, the command line is executed as the primary Task, after the primary Task and all subtasks have finished executing the coordination command line. The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion. If you want to take advantage of such features, you should invoke the shell in the command line, for example using \"cmd /c MyCommand\" in Windows or \"/bin/sh -c MyCommand\" in Linux. If the command line refers to file paths, it should use a relative path (relative to the Task working directory), or use the Batch provided environment variable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables)."
    types:
    - uid: string
  - name: containerSettings
    description: "The settings for the container under which the Task runs.  \nIf the Pool that will run this Task has containerConfiguration set, this must be set as well. If the Pool that will run this Task doesn't have containerConfiguration set, this must not be set. When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all Task environment variables are mapped into the container, and the Task command line is executed in the container. Files produced in the container outside of AZ_BATCH_NODE_ROOT_DIR might not be reflected to the host disk, meaning that Batch file APIs will not be able to access those files."
    types:
    - uid: TaskContainerSettings
  - name: exitConditions
    description: "Specifies how the Batch service should respond when the Task completes.  \nHow the Batch service should respond when the Task completes."
    types:
    - uid: ExitConditions
  - name: resourceFiles
    description: "A list of files that the Batch service will download to the Compute Node before running the command line.  \nFor multi-instance Tasks, the resource files will only be downloaded to the Compute Node on which the primary Task is executed. There is a maximum size for the list of resource files.  When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge. If this occurs, the collection of ResourceFiles must be reduced in size. This can be achieved using .zip files, Application Packages, or Docker Containers."
    types:
    - uid: ResourceFile
      isArray: true
  - name: outputFiles
    description: "A list of files that the Batch service will upload from the Compute Node after running the command line.  \nFor multi-instance Tasks, the files will only be uploaded from the Compute Node on which the primary Task is executed."
    types:
    - uid: OutputFile
      isArray: true
  - name: environmentSettings
    description: A list of environment variable settings for the Task.
    types:
    - uid: EnvironmentSetting
      isArray: true
  - name: affinityInfo
    description: A locality hint that can be used by the Batch service to select a Compute Node on which to start the new Task.
    types:
    - uid: AffinityInformation
  - name: constraints
    description: "The execution constraints that apply to this Task.  \nIf you do not specify constraints, the maxTaskRetryCount is the maxTaskRetryCount specified for the Job, the maxWallClockTime is infinite, and the retentionTime is 7 days."
    types:
    - uid: TaskConstraints
  - name: requiredSlots
    description: "The number of scheduling slots that the Task required to run.  \nThe default is 1. A Task can only be scheduled to run on a compute node if the node has enough free scheduling slots available. For multi-instance Tasks, this must be 1."
    types:
    - uid: integer
  - name: userIdentity
    description: "The user identity under which the Task runs.  \nIf omitted, the Task runs as a non-administrative user unique to the Task."
    types:
    - uid: UserIdentity
  - name: multiInstanceSettings
    description: "An object that indicates that the Task is a multi-instance Task, and contains information about how to run the multi-instance Task.  \nMulti-instance Tasks are commonly used to support MPI Tasks. In the MPI case, if any of the subtasks fail (for example due to exiting with a non-zero exit code) the entire multi-instance Task fails. The multi-instance Task is then terminated and retried, up to its retry limit."
    types:
    - uid: MultiInstanceSettings
  - name: dependsOn
    description: "The Tasks that this Task depends on.  \nThis Task will not be scheduled until all Tasks that it depends on have completed successfully. If any of those Tasks fail and exhaust their retry counts, this Task will never be scheduled. If the Job does not have usesTaskDependencies set to true, and this element is present, the request fails with error code TaskDependenciesNotSpecifiedOnJob."
    types:
    - uid: TaskDependencies
  - name: applicationPackageReferences
    description: "A list of Packages that the Batch service will deploy to the Compute Node before running the command line.  \nApplication packages are downloaded and deployed to a shared directory, not the Task working directory. Therefore, if a referenced package is already on the Node, and is up to date, then it is not re-downloaded; the existing copy on the Compute Node is used. If a referenced Package cannot be installed, for example because the package has been deleted or because download failed, the Task fails."
    types:
    - uid: ApplicationPackageReference
      isArray: true
  - name: authenticationTokenSettings
    description: "The settings for an authentication token that the Task can use to perform Batch service operations.  \nIf this property is set, the Batch service provides the Task with an authentication token which can be used to authenticate Batch service operations without requiring an Account access key. The token is provided via the AZ_BATCH_AUTHENTICATION_TOKEN environment variable. The operations that the Task can carry out using the token depend on the settings. For example, a Task can request Job permissions in order to add other Tasks to the Job, or check the status of the Job or of other Tasks under the Job."
    types:
    - uid: AuthenticationTokenSettings
