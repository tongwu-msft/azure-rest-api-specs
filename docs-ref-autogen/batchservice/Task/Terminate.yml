### YamlMime:RESTOperation
uid: batch.core.windows.net.batchservice.task.terminate
name: Terminate
service: Batch Service
groupName: Task
apiVersion: 2017-09-01.6.0
summary: Terminates the specified task. When the task has been terminated, it moves to the completed state. For multi-instance tasks, the terminate task operation applies synchronously to the primary task; subtasks are then terminated asynchronously in the background.
consumes:
- application/json; odata=minimalmetadata
produces:
- application/json
paths:
- content: POST batch.core.windows.net/jobs/{jobId}/tasks/{taskId}/terminate?api-version=2017-09-01.6.0
- content: POST batch.core.windows.net/jobs/{jobId}/tasks/{taskId}/terminate?timeout={timeout}&api-version=2017-09-01.6.0
  isOptional: true
uriParameters:
- name: jobId
  in: path
  isRequired: true
  description: The ID of the job containing the task.
  types:
  - uid: string
- name: taskId
  in: path
  isRequired: true
  description: The ID of the task to terminate.
  types:
  - uid: string
- name: timeout
  in: query
  description: The maximum time that the server can spend processing the request, in seconds. The default is 30 seconds.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 204 No Content
  headers:
  - name: client-request-id
    value: string
  - name: request-id
    value: string
  - name: ETag
    value: string
  - name: Last-Modified
    value: string
  - name: DataServiceId
    value: string
  description: The request to the Batch service was successful.
- name: Other Status Codes
  description: The error from the Batch service.
  types:
  - uid: BatchError
requestHeader:
- name: client-request-id
  in: header
  description: The caller-generated request identity, in the form of a GUID with no decoration such as curly braces, e.g. 9C4D50EE-2D56-4CD3-8152-34347DC9F2B0.
  types:
  - uid: string
  format: uuid
- name: return-client-request-id
  in: header
  description: Whether the server should return the client-request-id in the response.
  types:
  - uid: boolean
- name: ocp-date
  in: header
  description: The time the request was issued. Client libraries typically set this to the current system clock time; set it explicitly if you are calling the REST API directly.
  types:
  - uid: string
  format: date-time-rfc1123
- name: If-Match
  in: header
  description: An ETag value associated with the version of the resource known to the client. The operation will be performed only if the resource's current ETag on the service exactly matches the value specified by the client.
  types:
  - uid: string
- name: If-None-Match
  in: header
  description: An ETag value associated with the version of the resource known to the client. The operation will be performed only if the resource's current ETag on the service does not match the value specified by the client.
  types:
  - uid: string
- name: If-Modified-Since
  in: header
  description: A timestamp indicating the last modified time of the resource known to the client. The operation will be performed only if the resource on the service has been modified since the specified time.
  types:
  - uid: string
  format: date-time-rfc1123
- name: If-Unmodified-Since
  in: header
  description: A timestamp indicating the last modified time of the resource known to the client. The operation will be performed only if the resource on the service has not been modified since the specified time.
  types:
  - uid: string
  format: date-time-rfc1123
definitions:
- name: BatchError
  description: The error encountered while attempting to add the task.
  kind: object
  properties:
  - name: code
    description: 'An identifier for the error. Codes are invariant and are intended to be consumed programmatically.  '
    types:
    - uid: string
  - name: message
    description: 'A message describing the error, intended to be suitable for display in a user interface.  '
    types:
    - uid: ErrorMessage
  - name: values
    description: 'An item of additional information included in an Azure Batch error response.  '
    types:
    - uid: BatchErrorDetail
      isArray: true
- name: ErrorMessage
  description: A message describing the error, intended to be suitable for display in a user interface.
  kind: object
  properties:
  - name: lang
    description: 'The language code of the error message  '
    types:
    - uid: string
  - name: value
    description: 'The text of the message.  '
    types:
    - uid: string
- name: BatchErrorDetail
  description: A collection of key-value pairs containing additional details about the error.
  kind: object
  properties:
  - name: key
    description: 'An identifier specifying the meaning of the Value property.  '
    types:
    - uid: string
  - name: value
    description: 'The additional information included with the error response.  '
    types:
    - uid: string
examples:
- name: Task terminate
  request:
    uri: POST batch.core.windows.net/jobs/jobId/tasks/taskId/terminate?api-version=2017-09-01.6.0
    headers:
    - name: client-request-id
      value: 00000000-0000-0000-0000-000000000000
  responses:
  - statusCode: "204"
    body: "\"\""
