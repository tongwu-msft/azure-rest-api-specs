### YamlMime:RESTOperation
uid: batch.core.windows.net.batchservice.file.listfromcomputenode
name: List From Compute Node
service: Batch Service
groupName: File
apiVersion: 2018-08-01.7.0
summary: Lists all of the files in task directories on the specified compute node.
consumes:
- application/json; odata=minimalmetadata
produces:
- application/json
paths:
- content: GET https://batch.core.windows.net/pools/{poolId}/nodes/{nodeId}/files?api-version=2018-08-01.7.0
- content: GET https://batch.core.windows.net/pools/{poolId}/nodes/{nodeId}/files?$filter={$filter}&recursive={recursive}&maxresults={maxresults}&timeout={timeout}&api-version=2018-08-01.7.0
  isOptional: true
uriParameters:
- name: poolId
  in: path
  isRequired: true
  description: The ID of the pool that contains the compute node.
  types:
  - uid: string
- name: nodeId
  in: path
  isRequired: true
  description: The ID of the compute node whose files you want to list.
  types:
  - uid: string
- name: $filter
  in: query
  description: An OData $filter clause. For more information on constructing this filter, see https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch#list-compute-node-files.
  types:
  - uid: string
- name: recursive
  in: query
  description: Whether to list children of a directory.
  types:
  - uid: boolean
- name: maxresults
  in: query
  description: The maximum number of items to return in the response. A maximum of 1000 files can be returned.
  types:
  - uid: integer
  format: int32
- name: timeout
  in: query
  description: The maximum time that the server can spend processing the request, in seconds. The default is 30 seconds.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: client-request-id
    value: string
  - name: request-id
    value: string
  - name: ETag
    value: string
  - name: Last-Modified
    value: string
  description: A response containing the list of files.
  types:
  - uid: NodeFileListResult
- name: Other Status Codes
  description: The error from the Batch service.
  types:
  - uid: BatchError
requestHeader:
- name: client-request-id
  in: header
  description: The caller-generated request identity, in the form of a GUID with no decoration such as curly braces, e.g. 9C4D50EE-2D56-4CD3-8152-34347DC9F2B0.
  types:
  - uid: string
  format: uuid
- name: return-client-request-id
  in: header
  description: Whether the server should return the client-request-id in the response.
  types:
  - uid: boolean
- name: ocp-date
  in: header
  description: The time the request was issued. Client libraries typically set this to the current system clock time; set it explicitly if you are calling the REST API directly.
  types:
  - uid: string
  format: date-time-rfc1123
definitions:
- name: NodeFileListResult
  description: The result of listing the files on a compute node, or the files associated with a task on a node.
  kind: object
  properties:
  - name: value
    description: The list of files.
    types:
    - uid: NodeFile
      isArray: true
  - name: odata.nextLink
    description: The URL to get the next set of results.
    types:
    - uid: string
- name: BatchError
  description: An error response received from the Azure Batch service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: ErrorMessage
  - name: values
    description: A collection of key-value pairs containing additional details about the error.
    types:
    - uid: BatchErrorDetail
      isArray: true
- name: NodeFile
  description: Information about a file or directory on a compute node.
  kind: object
  properties:
  - name: name
    description: The file path.
    types:
    - uid: string
  - name: url
    description: The URL of the file.
    types:
    - uid: string
  - name: isDirectory
    description: Whether the object represents a directory.
    types:
    - uid: boolean
  - name: properties
    description: The file properties.
    types:
    - uid: FileProperties
- name: ErrorMessage
  description: An error message received in an Azure Batch error response.
  kind: object
  properties:
  - name: lang
    description: The language code of the error message
    types:
    - uid: string
  - name: value
    description: The text of the message.
    types:
    - uid: string
- name: BatchErrorDetail
  description: An item of additional information included in an Azure Batch error response.
  kind: object
  properties:
  - name: key
    description: An identifier specifying the meaning of the Value property.
    types:
    - uid: string
  - name: value
    description: The additional information included with the error response.
    types:
    - uid: string
- name: FileProperties
  description: The properties of a file on a compute node.
  kind: object
  properties:
  - name: creationTime
    description: "The file creation time.  \nThe creation time is not returned for files on Linux compute nodes."
    types:
    - uid: string
  - name: lastModified
    description: The time at which the file was last modified.
    types:
    - uid: string
  - name: contentLength
    description: The length of the file.
    types:
    - uid: integer
  - name: contentType
    description: The content type of the file.
    types:
    - uid: string
  - name: fileMode
    description: "The file mode attribute in octal format.  \nThe file mode is returned only for files on Linux compute nodes."
    types:
    - uid: string
