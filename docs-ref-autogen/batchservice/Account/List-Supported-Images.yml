              "DockerCompatible",
              "NvidiaTeslaDriverInstalled"
            ],
            "osType": "linux"
          },
          {
            "nodeAgentSKUId": "batch.node.centos 7",
            "imageReference": {
              "publisher": "OpenLogic",
              "offer": "CentOS",
              "sku": "7.1",
              "version": "latest"
            },
            "verificationType": "unverified",
            "osType": "linux",
            "batchSupportEndOfLife": "2019-11-01T00:00:00.0Z"
          },
          {
            "nodeAgentSKUId": "batch.node.debian 8",
            "imageReference": {
              "publisher": "Credativ",
              "offer": "Debian",
              "sku": "8",
              "version": "latest"
            },
            "verificationType": "verified",
            "osType": "linux"
          },
          {
            "nodeAgentSKUId": "batch.node.windows amd64",
            "imageReference": {
              "publisher": "MicrosoftWindowsServer",
              "offer": "WindowsServer",
              "sku": "2012-R2-Datacenter",
              "version": "latest"
            },
            "verificationType": "verified",
            "osType": "windows"
          },
          {
            "nodeAgentSKUId": "batch.node.windows amd64",
            "imageReference": {
              "publisher": "MicrosoftWindowsServer",
              "offer": "WindowsServer",
              "sku": "2012-Datacenter",
              "version": "latest"
            },
            "verificationType": "verified",
            "osType": "windows"
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
- name: Authorization
  type: apiKey
  in: header
metadata:
  description: >
    Learn more about Batch Service service - Lists all Virtual Machine Images supported by the Azure Batch service.
errorCodes: []
