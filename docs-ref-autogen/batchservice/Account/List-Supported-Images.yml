### YamlMime:RESTOperation
uid: batchservice.account.listsupportedimages
name: List Supported Images
service: Batch Service
groupName: Account
apiVersion: 2022-01-01.15.0
summary: Lists all Virtual Machine Images supported by the Azure Batch service.
consumes:
- application/json; odata=minimalmetadata
produces:
- application/json
paths:
- content: GET {batchUrl}/supportedimages?api-version=2022-01-01.15.0
- content: GET {batchUrl}/supportedimages?$filter={$filter}&maxresults={maxresults}&timeout={timeout}&api-version=2022-01-01.15.0
  isOptional: true
uriParameters:
- name: batchUrl
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base URL for all Azure Batch service requests.
  types:
  - uid: string
- name: $filter
  in: query
  description: An OData $filter clause. For more information on constructing this filter, see https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch#list-support-images.
  types:
  - uid: string
- name: maxresults
  in: query
  description: The maximum number of items to return in the response. A maximum of 1000 results will be returned.
  types:
  - uid: integer
  format: int32
- name: timeout
  in: query
  description: The maximum time that the server can spend processing the request, in seconds. The default is 30 seconds.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: client-request-id
    value: string
  - name: request-id
    value: string
  - name: ETag
    value: string
  - name: Last-Modified
    value: string
  description: A response containing the list of supported Virtual Machine Images.
  types:
  - uid: AccountListSupportedImagesResult
- name: Other Status Codes
  description: The error from the Batch service.
  types:
  - uid: BatchError
requestHeader:
- name: client-request-id
  in: header
  description: The caller-generated request identity, in the form of a GUID with no decoration such as curly braces, e.g. 9C4D50EE-2D56-4CD3-8152-34347DC9F2B0.
  types:
  - uid: string
  format: uuid
- name: return-client-request-id
  in: header
  description: Whether the server should return the client-request-id in the response.
  types:
  - uid: boolean
- name: ocp-date
  in: header
  description: The time the request was issued. Client libraries typically set this to the current system clock time; set it explicitly if you are calling the REST API directly.
  types:
  - uid: string
  format: date-time-rfc1123
definitions:
- name: AccountListSupportedImagesResult
  description: The result of listing the supported Virtual Machine Images.
  kind: object
  properties:
  - name: value
    description: The list of supported Virtual Machine Images.
    types:
    - uid: ImageInformation
      isArray: true
  - name: odata.nextLink
    description: The URL to get the next set of results.
    types:
    - uid: string
- name: BatchError
  description: An error response received from the Azure Batch service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: ErrorMessage
  - name: values
    description: A collection of key-value pairs containing additional details about the error.
    types:
    - uid: BatchErrorDetail
      isArray: true
- name: ImageInformation
  description: A reference to the Azure Virtual Machines Marketplace Image and additional information about the Image.
  kind: object
  properties:
  - name: nodeAgentSKUId
    description: The ID of the Compute Node agent SKU which the Image supports.
    types:
    - uid: string
  - name: imageReference
    description: The reference to the Azure Virtual Machine's Marketplace Image.
    types:
    - uid: ImageReference
  - name: osType
    description: The type of operating system (e.g. Windows or Linux) of the Image.
    types:
    - uid: OSType
  - name: capabilities
    description: "The capabilities or features which the Image supports.  \nNot every capability of the Image is listed. Capabilities in this list are considered of special interest and are generally related to integration with other features in the Azure Batch service."
    types:
    - uid: string
      isArray: true
  - name: batchSupportEndOfLife
    description: The time when the Azure Batch service will stop accepting create Pool requests for the Image.
    types:
    - uid: string
  - name: verificationType
    description: Whether the Azure Batch service actively verifies that the Image is compatible with the associated Compute Node agent SKU.
    types:
    - uid: VerificationType
- name: ErrorMessage
  description: An error message received in an Azure Batch error response.
  kind: object
  properties:
  - name: lang
    description: The language code of the error message
    types:
    - uid: string
  - name: value
    description: The text of the message.
    types:
    - uid: string
- name: BatchErrorDetail
  description: An item of additional information included in an Azure Batch error response.
  kind: object
  properties:
  - name: key
    description: An identifier specifying the meaning of the Value property.
    types:
    - uid: string
  - name: value
    description: The additional information included with the error response.
    types:
    - uid: string
- name: ImageReference
  description: A reference to an Azure Virtual Machines Marketplace Image or a Shared Image Gallery Image. To get the list of all Azure Marketplace Image references verified by Azure Batch, see the 'List Supported Images' operation.
  kind: object
  properties:
  - name: publisher
    description: "The publisher of the Azure Virtual Machines Marketplace Image.  \nFor example, Canonical or MicrosoftWindowsServer."
    types:
    - uid: string
  - name: offer
    description: "The offer type of the Azure Virtual Machines Marketplace Image.  \nFor example, UbuntuServer or WindowsServer."
    types:
    - uid: string
  - name: sku
    description: "The SKU of the Azure Virtual Machines Marketplace Image.  \nFor example, 18.04-LTS or 2019-Datacenter."
    types:
    - uid: string
  - name: version
    description: "The version of the Azure Virtual Machines Marketplace Image.  \nA value of 'latest' can be specified to select the latest version of an Image. If omitted, the default is 'latest'."
    types:
    - uid: string
  - name: virtualMachineImageId
    description: "The ARM resource identifier of the Shared Image Gallery Image. Compute Nodes in the Pool will be created using this Image Id. This is of the form /subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Compute/galleries/{galleryName}/images/{imageDefinitionName}/versions/{VersionId} or /subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Compute/galleries/{galleryName}/images/{imageDefinitionName} for always defaulting to the latest image version.  \nThis property is mutually exclusive with other ImageReference properties. The Shared Image Gallery Image must have replicas in the same region and must be in the same subscription as the Azure Batch account. If the image version is not specified in the imageId, the latest version will be used. For information about the firewall settings for the Batch Compute Node agent to communicate with the Batch service see https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration."
    types:
    - uid: string
  - name: exactVersion
    isReadyOnly: true
    description: The specific version of the platform image or marketplace image used to create the node. This read-only field differs from 'version' only if the value specified for 'version' when the pool was created was 'latest'.
    types:
    - uid: string
- name: OSType
  description: The type of operating system (e.g. Windows or Linux) of the Image.
  kind: enum
  properties:
  - name: linux
    description: The Linux operating system.
    types:
    - uid: string
  - name: windows
    description: The Windows operating system.
    types:
    - uid: string
- name: VerificationType
  description: Whether the Azure Batch service actively verifies that the Image is compatible with the associated Compute Node agent SKU.
  kind: enum
  properties:
  - name: verified
    description: The Image is guaranteed to be compatible with the associated Compute Node agent SKU and all Batch features have been confirmed to work as expected.
    types:
    - uid: string
  - name: unverified
    description: The associated Compute Node agent SKU should have binary compatibility with the Image, but specific functionality has not been verified.
    types:
    - uid: string
examples:
