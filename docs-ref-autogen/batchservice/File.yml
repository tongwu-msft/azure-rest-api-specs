### YamlMime:RESTOperationGroup
uid: batch.core.windows.net.batchservice.file
name: File
apiVersion: 2018-08-01.7.0
service: Batch Service
operations:
- uid: batch.core.windows.net.batchservice.file.deletefromcomputenode
  summary: Deletes the specified file from the compute node.
- uid: batch.core.windows.net.batchservice.file.deletefromtask
  summary: Deletes the specified task file from the compute node where the task ran.
- uid: batch.core.windows.net.batchservice.file.getfromcomputenode
  summary: Returns the content of the specified compute node file.
- uid: batch.core.windows.net.batchservice.file.getfromtask
  summary: Returns the content of the specified task file.
- uid: batch.core.windows.net.batchservice.file.getpropertiesfromcomputenode
  summary: Gets the properties of the specified compute node file.
- uid: batch.core.windows.net.batchservice.file.getpropertiesfromtask
  summary: Gets the properties of the specified task file.
- uid: batch.core.windows.net.batchservice.file.listfromcomputenode
  summary: Lists all of the files in task directories on the specified compute node.
- uid: batch.core.windows.net.batchservice.file.listfromtask
  summary: Lists the files in a task's directory on its compute node.
