### YamlMime:RESTOperationGroup
uid: batchservice.file
name: File
apiVersion: 2021-06-01.14.0
service: Batch Service
metadata:
  description: Learn more about [Batch Service File Operations]. How to [Delete From Compute Node,Delete From Task,Get From Compute Node,Get From Task,Get Properties From Comp
operations:
- uid: batchservice.file.deletefromcomputenode
  summary: Deletes the specified file from the Compute Node.
- uid: batchservice.file.deletefromtask
  summary: Deletes the specified Task file from the Compute Node where the Task ran.
- uid: batchservice.file.getfromcomputenode
  summary: Returns the content of the specified Compute Node file.
- uid: batchservice.file.getfromtask
  summary: Returns the content of the specified Task file.
- uid: batchservice.file.getpropertiesfromcomputenode
  summary: Gets the properties of the specified Compute Node file.
- uid: batchservice.file.getpropertiesfromtask
  summary: Gets the properties of the specified Task file.
- uid: batchservice.file.listfromcomputenode
  summary: Lists all of the files in Task directories on the specified Compute Node.
- uid: batchservice.file.listfromtask
  summary: Lists the files in a Task's directory on its Compute Node.
