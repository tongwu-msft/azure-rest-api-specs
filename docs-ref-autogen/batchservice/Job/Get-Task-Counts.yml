### YamlMime:RESTOperation
uid: batchservice.job.gettaskcounts
name: Get Task Counts
service: Batch Service
groupName: Job
apiVersion: 2022-01-01.15.0
summary: "Gets the Task counts for the specified Job.  \nTask counts provide a count of the Tasks by active, running or completed Task state, and a count of Tasks which succeeded or failed. Tasks in the preparing state are counted as running. Note that the numbers returned may not always be up to date. If you need exact task counts, use a list query."
consumes:
- application/json; odata=minimalmetadata
produces:
- application/json
paths:
- content: GET {batchUrl}/jobs/{jobId}/taskcounts?api-version=2022-01-01.15.0
- content: GET {batchUrl}/jobs/{jobId}/taskcounts?timeout={timeout}&api-version=2022-01-01.15.0
  isOptional: true
uriParameters:
- name: batchUrl
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base URL for all Azure Batch service requests.
  types:
  - uid: string
- name: jobId
  in: path
  isRequired: true
  description: The ID of the Job.
  types:
  - uid: string
- name: timeout
  in: query
  description: The maximum time that the server can spend processing the request, in seconds. The default is 30 seconds.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: client-request-id
    value: string
  - name: request-id
    value: string
  description: A response containing the Task counts for the specified Job.
  types:
  - uid: TaskCountsResult
- name: Other Status Codes
  description: The error from the Batch service.
  types:
  - uid: BatchError
requestHeader:
- name: client-request-id
  in: header
  description: The caller-generated request identity, in the form of a GUID with no decoration such as curly braces, e.g. 9C4D50EE-2D56-4CD3-8152-34347DC9F2B0.
  types:
  - uid: string
  format: uuid
- name: return-client-request-id
  in: header
  description: Whether the server should return the client-request-id in the response.
  types:
  - uid: boolean
- name: ocp-date
  in: header
  description: The time the request was issued. Client libraries typically set this to the current system clock time; set it explicitly if you are calling the REST API directly.
  types:
  - uid: string
  format: date-time-rfc1123
definitions:
- name: TaskCountsResult
  description: The Task and TaskSlot counts for a Job.
  kind: object
  properties:
  - name: taskCounts
    description: The number of Tasks per state.
    types:
    - uid: TaskCounts
  - name: taskSlotCounts
    description: The number of TaskSlots required by Tasks per state.
    types:
    - uid: TaskSlotCounts
- name: BatchError
  description: An error response received from the Azure Batch service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: ErrorMessage
  - name: values
    description: A collection of key-value pairs containing additional details about the error.
    types:
    - uid: BatchErrorDetail
      isArray: true
- name: TaskCounts
  description: The Task counts for a Job.
  kind: object
  properties:
  - name: active
    description: The number of Tasks in the active state.
    types:
    - uid: integer
  - name: running
    description: The number of Tasks in the running or preparing state.
    types:
    - uid: integer
  - name: completed
    description: The number of Tasks in the completed state.
    types:
    - uid: integer
  - name: succeeded
    description: The number of Tasks which succeeded. A Task succeeds if its result (found in the executionInfo property) is 'success'.
    types:
    - uid: integer
  - name: failed
    description: The number of Tasks which failed. A Task fails if its result (found in the executionInfo property) is 'failure'.
    types:
    - uid: integer
- name: TaskSlotCounts
  description: The TaskSlot counts for a Job.
  kind: object
  properties:
  - name: active
    description: The number of TaskSlots for active Tasks.
    types:
    - uid: integer
  - name: running
    description: The number of TaskSlots for running Tasks.
    types:
    - uid: integer
  - name: completed
    description: The number of TaskSlots for completed Tasks.
    types:
    - uid: integer
  - name: succeeded
    description: The number of TaskSlots for succeeded Tasks.
    types:
    - uid: integer
  - name: failed
    description: The number of TaskSlots for failed Tasks.
    types:
    - uid: integer
- name: ErrorMessage
  description: An error message received in an Azure Batch error response.
  kind: object
  properties:
  - name: lang
    description: The language code of the error message
    types:
    - uid: string
  - name: value
    description: The text of the message.
    types:
    - uid: string
- name: BatchErrorDetail
  description: An item of additional information included in an Azure Batch error response.
  kind: object
  properties:
  - name: key
    description: An identifier specifying the meaning of the Value property.
    types:
    - uid: string
  - name: value
    description: The additional information included with the error response.
    types:
    - uid: string
examples:
- name: Job get task counts
  request:
    uri: GET account.region.batch.azure.com/jobs/jobId/taskcounts?api-version=2022-01-01.15.0
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET account.region.batch.azure.com/jobs/jobId/taskcounts?api-version=2022-01-01.15.0


      ```

    headers:
    - name: client-request-id
      value: 00000000-0000-0000-0000-000000000000
    - name: ocp-date
      value: Fri, 17 Feb 2017 00:00:00 GMT
  responses:
  - statusCode: "200"
    body: >-
      {
        "taskCounts": {
          "active": 5,
          "running": 7,
          "completed": 4,
          "succeeded": 2,
          "failed": 2
        },
        "taskSlotCounts": {
          "active": 5,
          "running": 7,
          "completed": 4,
          "succeeded": 2,
          "failed": 2
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
- name: Authorization
  type: apiKey
  in: header
