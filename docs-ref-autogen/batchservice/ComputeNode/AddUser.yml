### YamlMime:RESTOperation
uid: batch.core.windows.net.batchservice.computenode.adduser
name: Add User
service: Batch Service
groupName: Compute Node
apiVersion: 2017-09-01.6.0
summary: Adds a user account to the specified compute node. You can add a user account to a node only when it is in the idle or running state.
consumes:
- application/json; odata=minimalmetadata
produces:
- application/json
paths:
- content: POST https://batch.core.windows.net/pools/{poolId}/nodes/{nodeId}/users?api-version=2017-09-01.6.0
- content: POST https://batch.core.windows.net/pools/{poolId}/nodes/{nodeId}/users?timeout={timeout}&api-version=2017-09-01.6.0
  isOptional: true
uriParameters:
- name: poolId
  in: path
  isRequired: true
  description: The ID of the pool that contains the compute node.
  types:
  - uid: string
- name: nodeId
  in: path
  isRequired: true
  description: The ID of the machine on which you want to create a user account.
  types:
  - uid: string
- name: timeout
  in: query
  description: The maximum time that the server can spend processing the request, in seconds. The default is 30 seconds.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 201 Created
  headers:
  - name: client-request-id
    value: string
  - name: request-id
    value: string
  - name: ETag
    value: string
  - name: Last-Modified
    value: string
  - name: DataServiceId
    value: string
  description: The request to the Batch service was successful.
- name: Other Status Codes
  description: The error from the Batch service.
  types:
  - uid: BatchError
requestBody:
- parameters:
  - name: name
    in: body
    isRequired: true
    description: The user name of the account.
    types:
    - uid: string
  - name: isAdmin
    in: body
    description: "Whether the account should be an administrator on the compute node.  \nThe default value is false."
    types:
    - uid: boolean
  - name: expiryTime
    in: body
    description: "The time at which the account should expire.  \nIf omitted, the default is 1 day from the current time. For Linux compute nodes, the expiryTime has a precision up to a day."
    types:
    - uid: string
  - name: password
    in: body
    description: "The password of the account.  \nThe password is required for Windows nodes (those created with 'cloudServiceConfiguration', or created with 'virtualMachineConfiguration' using a Windows image reference). For Linux compute nodes, the password can optionally be specified along with the sshPublicKey property."
    types:
    - uid: string
  - name: sshPublicKey
    in: body
    description: "The SSH public key that can be used for remote login to the compute node.  \nThe public key should be compatible with OpenSSH encoding and should be base 64 encoded. This property can be specified only for Linux nodes. If this is specified for a Windows node, then the Batch service rejects the request; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request)."
    types:
    - uid: string
requestHeader:
- name: client-request-id
  in: header
  description: The caller-generated request identity, in the form of a GUID with no decoration such as curly braces, e.g. 9C4D50EE-2D56-4CD3-8152-34347DC9F2B0.
  types:
  - uid: string
  format: uuid
- name: return-client-request-id
  in: header
  description: Whether the server should return the client-request-id in the response.
  types:
  - uid: boolean
- name: ocp-date
  in: header
  description: The time the request was issued. Client libraries typically set this to the current system clock time; set it explicitly if you are calling the REST API directly.
  types:
  - uid: string
  format: date-time-rfc1123
definitions:
- name: BatchError
  description: An error response received from the Azure Batch service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: ErrorMessage
  - name: values
    description: An item of additional information included in an Azure Batch error response.
    types:
    - uid: BatchErrorDetail
      isArray: true
- name: ComputeNodeUser
  description: A user account for RDP or SSH access on a compute node.
  kind: object
  properties:
  - name: name
    description: The user name of the account.
    types:
    - uid: string
  - name: isAdmin
    description: "Whether the account should be an administrator on the compute node.  \nThe default value is false."
    types:
    - uid: boolean
  - name: expiryTime
    description: "The time at which the account should expire.  \nIf omitted, the default is 1 day from the current time. For Linux compute nodes, the expiryTime has a precision up to a day."
    types:
    - uid: string
  - name: password
    description: "The password of the account.  \nThe password is required for Windows nodes (those created with 'cloudServiceConfiguration', or created with 'virtualMachineConfiguration' using a Windows image reference). For Linux compute nodes, the password can optionally be specified along with the sshPublicKey property."
    types:
    - uid: string
  - name: sshPublicKey
    description: "The SSH public key that can be used for remote login to the compute node.  \nThe public key should be compatible with OpenSSH encoding and should be base 64 encoded. This property can be specified only for Linux nodes. If this is specified for a Windows node, then the Batch service rejects the request; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request)."
    types:
    - uid: string
- name: ErrorMessage
  description: An error message received in an Azure Batch error response.
  kind: object
  properties:
  - name: lang
    description: The language code of the error message
    types:
    - uid: string
  - name: value
    description: The text of the message.
    types:
    - uid: string
- name: BatchErrorDetail
  description: An item of additional information included in an Azure Batch error response.
  kind: object
  properties:
  - name: key
    description: An identifier specifying the meaning of the Value property.
    types:
    - uid: string
  - name: value
    description: The additional information included with the error response.
    types:
    - uid: string
examples:
- name: Node add user
  request:
    uri: POST https://batch.core.windows.net/pools/poolId/nodes/tvm-1695681911_1-20161121t182739z/users?api-version=2017-09-01.6.0
    body: >-
      {
        "name": "userName",
        "isAdmin": false,
        "expiryTime": "2017-08-01T00:00:00Z",
        "password": "Password"
      }
    headers:
    - name: client-request-id
      value: 00000000-0000-0000-0000-000000000000
  responses:
  - statusCode: "201"
    body: "\"\""
security: []
