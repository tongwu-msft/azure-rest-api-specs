### YamlMime:RESTOperation
uid: batch.core.windows.net.batchservice.computenode.getremotedesktop
name: Get Remote Desktop
service: Batch Service
groupName: Compute Node
apiVersion: 2018-03-01.6.1
summary: "Gets the Remote Desktop Protocol file for the specified compute node.  \nBefore you can access a node by using the RDP file, you must create a user account on the node. This API can only be invoked on pools created with a cloud service configuration. For pools created with a virtual machine configuration, see the GetRemoteLoginSettings API."
consumes:
- application/json; odata=minimalmetadata
produces:
- application/json
- application/octet-stream
paths:
- content: GET https://batch.core.windows.net/pools/{poolId}/nodes/{nodeId}/rdp?api-version=2018-03-01.6.1
- content: GET https://batch.core.windows.net/pools/{poolId}/nodes/{nodeId}/rdp?timeout={timeout}&api-version=2018-03-01.6.1
  isOptional: true
uriParameters:
- name: poolId
  in: path
  isRequired: true
  description: The ID of the pool that contains the compute node.
  types:
  - uid: string
- name: nodeId
  in: path
  isRequired: true
  description: The ID of the compute node for which you want to get the Remote Desktop Protocol file.
  types:
  - uid: string
- name: timeout
  in: query
  description: The maximum time that the server can spend processing the request, in seconds. The default is 30 seconds.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: client-request-id
    value: string
  - name: request-id
    value: string
  - name: ETag
    value: string
  - name: Last-Modified
    value: string
  description: A response containing the RDP information.
  types:
  - uid: file
- name: Other Status Codes
  description: The error from the Batch service.
  types:
  - uid: BatchError
requestHeader:
- name: client-request-id
  in: header
  description: The caller-generated request identity, in the form of a GUID with no decoration such as curly braces, e.g. 9C4D50EE-2D56-4CD3-8152-34347DC9F2B0.
  types:
  - uid: string
  format: uuid
- name: return-client-request-id
  in: header
  description: Whether the server should return the client-request-id in the response.
  types:
  - uid: boolean
- name: ocp-date
  in: header
  description: The time the request was issued. Client libraries typically set this to the current system clock time; set it explicitly if you are calling the REST API directly.
  types:
  - uid: string
  format: date-time-rfc1123
definitions:
- name: BatchError
  description: An error response received from the Azure Batch service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: ErrorMessage
  - name: values
    description: A collection of key-value pairs containing additional details about the error.
    types:
    - uid: BatchErrorDetail
      isArray: true
- name: ErrorMessage
  description: An error message received in an Azure Batch error response.
  kind: object
  properties:
  - name: lang
    description: The language code of the error message
    types:
    - uid: string
  - name: value
    description: The text of the message.
    types:
    - uid: string
- name: BatchErrorDetail
  description: An item of additional information included in an Azure Batch error response.
  kind: object
  properties:
  - name: key
    description: An identifier specifying the meaning of the Value property.
    types:
    - uid: string
  - name: value
    description: The additional information included with the error response.
    types:
    - uid: string
examples:
- name: Get RDP file of the compute node
  request:
    uri: GET https://batch.core.windows.net/pools/poolId/nodes/tvm-1695681911_1-20161121t182739z/rdp?api-version=2018-03-01.6.1
    headers:
    - name: client-request-id
      value: 00000000-0000-0000-0000-000000000000
  responses:
  - statusCode: "200"
    body: "\"This is actually a byte stream. This request/response is being presented as a string for readability in the example\""
security: []
