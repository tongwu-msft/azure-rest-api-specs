### YamlMime:RESTOperation
uid: batchservice.computenode.updateuser
name: Update User
service: Batch Service
groupName: Compute Node
apiVersion: 2019-08-01.10.0
summary: "Updates the password and expiration time of a user Account on the specified Compute Node.  \nThis operation replaces of all the updatable properties of the Account. For example, if the expiryTime element is not specified, the current value is replaced with the default value, not left unmodified. You can update a user Account on a Compute Node only when it is in the idle or running state."
consumes:
- application/json; odata=minimalmetadata
produces:
- application/json
paths:
- content: PUT {batchUrl}/pools/{poolId}/nodes/{nodeId}/users/{userName}?api-version=2019-08-01.10.0
- content: PUT {batchUrl}/pools/{poolId}/nodes/{nodeId}/users/{userName}?timeout={timeout}&api-version=2019-08-01.10.0
  isOptional: true
uriParameters:
- name: batchUrl
  in: path
  isRequired: true
  description: The base URL for all Azure Batch service requests.
  types:
  - uid: string
- name: poolId
  in: path
  isRequired: true
  description: The ID of the Pool that contains the Compute Node.
  types:
  - uid: string
- name: nodeId
  in: path
  isRequired: true
  description: The ID of the machine on which you want to update a user Account.
  types:
  - uid: string
- name: userName
  in: path
  isRequired: true
  description: The name of the user Account to update.
  types:
  - uid: string
- name: timeout
  in: query
  description: The maximum time that the server can spend processing the request, in seconds. The default is 30 seconds.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: client-request-id
    value: string
  - name: request-id
    value: string
  - name: ETag
    value: string
  - name: Last-Modified
    value: string
  - name: DataServiceId
    value: string
  description: The request to the Batch service was successful.
- name: Other Status Codes
  description: The error from the Batch service.
  types:
  - uid: BatchError
requestBody:
- name: default
  parameters:
  - name: password
    in: body
    description: "The password of the Account.  \nThe password is required for Windows Compute Nodes (those created with 'cloudServiceConfiguration', or created with 'virtualMachineConfiguration' using a Windows Image reference). For Linux Compute Nodes, the password can optionally be specified along with the sshPublicKey property. If omitted, any existing password is removed."
    types:
    - uid: string
  - name: expiryTime
    in: body
    description: "The time at which the Account should expire.  \nIf omitted, the default is 1 day from the current time. For Linux Compute Nodes, the expiryTime has a precision up to a day."
    types:
    - uid: string
  - name: sshPublicKey
    in: body
    description: "The SSH public key that can be used for remote login to the Compute Node.  \nThe public key should be compatible with OpenSSH encoding and should be base 64 encoded. This property can be specified only for Linux Compute Nodes. If this is specified for a Windows Compute Node, then the Batch service rejects the request; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request). If omitted, any existing SSH public key is removed."
    types:
    - uid: string
requestHeader:
- name: client-request-id
  in: header
  description: The caller-generated request identity, in the form of a GUID with no decoration such as curly braces, e.g. 9C4D50EE-2D56-4CD3-8152-34347DC9F2B0.
  types:
  - uid: string
  format: uuid
- name: return-client-request-id
  in: header
  description: Whether the server should return the client-request-id in the response.
  types:
  - uid: boolean
- name: ocp-date
  in: header
  description: The time the request was issued. Client libraries typically set this to the current system clock time; set it explicitly if you are calling the REST API directly.
  types:
  - uid: string
  format: date-time-rfc1123
definitions:
- name: BatchError
  description: An error response received from the Azure Batch service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: ErrorMessage
  - name: values
    description: A collection of key-value pairs containing additional details about the error.
    types:
    - uid: BatchErrorDetail
      isArray: true
- name: NodeUpdateUserParameter
  description: The set of changes to be made to a user Account on a Compute Node.
  kind: object
  properties:
  - name: password
    description: "The password of the Account.  \nThe password is required for Windows Compute Nodes (those created with 'cloudServiceConfiguration', or created with 'virtualMachineConfiguration' using a Windows Image reference). For Linux Compute Nodes, the password can optionally be specified along with the sshPublicKey property. If omitted, any existing password is removed."
    types:
    - uid: string
  - name: expiryTime
    description: "The time at which the Account should expire.  \nIf omitted, the default is 1 day from the current time. For Linux Compute Nodes, the expiryTime has a precision up to a day."
    types:
    - uid: string
  - name: sshPublicKey
    description: "The SSH public key that can be used for remote login to the Compute Node.  \nThe public key should be compatible with OpenSSH encoding and should be base 64 encoded. This property can be specified only for Linux Compute Nodes. If this is specified for a Windows Compute Node, then the Batch service rejects the request; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request). If omitted, any existing SSH public key is removed."
    types:
    - uid: string
- name: ErrorMessage
  description: An error message received in an Azure Batch error response.
  kind: object
  properties:
  - name: lang
    description: The language code of the error message
    types:
    - uid: string
  - name: value
    description: The text of the message.
    types:
    - uid: string
- name: BatchErrorDetail
  description: An item of additional information included in an Azure Batch error response.
  kind: object
  properties:
  - name: key
    description: An identifier specifying the meaning of the Value property.
    types:
    - uid: string
  - name: value
    description: The additional information included with the error response.
    types:
    - uid: string
examples:
- name: Node update user
  request:
    uri: PUT account.region.batch.azure.com/pools/poolId/nodes/tvm-1695681911_1-20161121t182739z/users/userName?api-version=2019-08-01.10.0
    body: >-
      {
        "password": "12345",
        "expiryTime": "2016-11-27T00:45:48.7320857Z"
      }
    headers:
    - name: client-request-id
      value: 00000000-0000-0000-0000-000000000000
    - name: ocp-date
      value: Fri, 17 Feb 2017 00:00:00 GMT
  responses:
  - statusCode: "200"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
- name: Authorization
  type: apiKey
  in: header
errorCodes: []
