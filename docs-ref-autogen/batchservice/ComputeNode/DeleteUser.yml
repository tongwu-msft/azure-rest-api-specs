### YamlMime:RESTOperation
uid: batch.core.windows.net.batchservice.computenode.deleteuser
name: Delete User
service: Batch Service
groupName: Compute Node
apiVersion: 2017-09-01.6.0
summary: Deletes a user account from the specified compute node. You can delete a user account to a node only when it is in the idle or running state.
consumes:
- application/json; odata=minimalmetadata
produces:
- application/json
paths:
- content: DELETE https://batch.core.windows.net/pools/{poolId}/nodes/{nodeId}/users/{userName}?api-version=2017-09-01.6.0
- content: DELETE https://batch.core.windows.net/pools/{poolId}/nodes/{nodeId}/users/{userName}?timeout={timeout}&api-version=2017-09-01.6.0
  isOptional: true
uriParameters:
- name: poolId
  in: path
  isRequired: true
  description: The ID of the pool that contains the compute node.
  types:
  - uid: string
- name: nodeId
  in: path
  isRequired: true
  description: The ID of the machine on which you want to delete a user account.
  types:
  - uid: string
- name: userName
  in: path
  isRequired: true
  description: The name of the user account to delete.
  types:
  - uid: string
- name: timeout
  in: query
  description: The maximum time that the server can spend processing the request, in seconds. The default is 30 seconds.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: client-request-id
    value: string
  - name: request-id
    value: string
  description: The request to the Batch service was successful.
- name: Other Status Codes
  description: The error from the Batch service.
  types:
  - uid: BatchError
requestHeader:
- name: client-request-id
  in: header
  description: The caller-generated request identity, in the form of a GUID with no decoration such as curly braces, e.g. 9C4D50EE-2D56-4CD3-8152-34347DC9F2B0.
  types:
  - uid: string
  format: uuid
- name: return-client-request-id
  in: header
  description: Whether the server should return the client-request-id in the response.
  types:
  - uid: boolean
- name: ocp-date
  in: header
  description: The time the request was issued. Client libraries typically set this to the current system clock time; set it explicitly if you are calling the REST API directly.
  types:
  - uid: string
  format: date-time-rfc1123
definitions:
- name: BatchError
  description: The error encountered while attempting to add the task.
  kind: object
  properties:
  - name: code
    description: 'An identifier for the error. Codes are invariant and are intended to be consumed programmatically.  '
    types:
    - uid: string
  - name: message
    description: 'A message describing the error, intended to be suitable for display in a user interface.  '
    types:
    - uid: ErrorMessage
  - name: values
    description: 'An item of additional information included in an Azure Batch error response.  '
    types:
    - uid: BatchErrorDetail
      isArray: true
- name: ErrorMessage
  description: A message describing the error, intended to be suitable for display in a user interface.
  kind: object
  properties:
  - name: lang
    description: 'The language code of the error message  '
    types:
    - uid: string
  - name: value
    description: 'The text of the message.  '
    types:
    - uid: string
- name: BatchErrorDetail
  description: A collection of key-value pairs containing additional details about the error.
  kind: object
  properties:
  - name: key
    description: 'An identifier specifying the meaning of the Value property.  '
    types:
    - uid: string
  - name: value
    description: 'The additional information included with the error response.  '
    types:
    - uid: string
examples:
- name: Node delete user
  request:
    uri: DELETE https://batch.core.windows.net/pools/poolId/nodes/tvm-1695681911_1-20161121t182739z/users/userName?api-version=2017-09-01.6.0
    headers:
    - name: client-request-id
      value: 00000000-0000-0000-0000-000000000000
  responses:
  - statusCode: "200"
    body: "\"\""
security: []
