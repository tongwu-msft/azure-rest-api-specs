### YamlMime:RESTOperation
uid: batch.core.windows.net.batchservice.pool.disableautoscale
name: Disable Auto Scale
service: Batch Service
groupName: Pool
apiVersion: 2017-09-01.6.0
summary: Disables automatic scaling for a pool.
consumes:
- application/json; odata=minimalmetadata
produces:
- application/json
paths:
- content: POST batch.core.windows.net/pools/{poolId}/disableautoscale?api-version=2017-09-01.6.0
- content: POST batch.core.windows.net/pools/{poolId}/disableautoscale?timeout={timeout}&api-version=2017-09-01.6.0
  isOptional: true
uriParameters:
- name: poolId
  in: path
  isRequired: true
  description: The ID of the pool on which to disable automatic scaling.
  types:
  - uid: string
- name: timeout
  in: query
  description: The maximum time that the server can spend processing the request, in seconds. The default is 30 seconds.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
