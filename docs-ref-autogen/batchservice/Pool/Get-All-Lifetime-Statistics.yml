### YamlMime:RESTOperation
uid: batchservice.pool.getalllifetimestatistics
name: Get All Lifetime Statistics
service: Batch Service
groupName: Pool
apiVersion: 2022-01-01.15.0
summary: "Gets lifetime summary statistics for all of the Pools in the specified Account.  \nStatistics are aggregated across all Pools that have ever existed in the Account, from Account creation to the last update time of the statistics. The statistics may not be immediately available. The Batch service performs periodic roll-up of statistics. The typical delay is about 30 minutes."
consumes:
- application/json; odata=minimalmetadata
produces:
- application/json
paths:
- content: GET {batchUrl}/lifetimepoolstats?api-version=2022-01-01.15.0
- content: GET {batchUrl}/lifetimepoolstats?timeout={timeout}&api-version=2022-01-01.15.0
  isOptional: true
uriParameters:
- name: batchUrl
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base URL for all Azure Batch service requests.
  types:
  - uid: string
- name: timeout
  in: query
  description: The maximum time that the server can spend processing the request, in seconds. The default is 30 seconds.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: client-request-id
    value: string
  - name: request-id
    value: string
  - name: ETag
    value: string
  - name: Last-Modified
    value: string
  description: A response containing the Pool statistics for the lifetime of the Batch Account.
  types:
  - uid: PoolStatistics
- name: Other Status Codes
  description: The error from the Batch service.
  types:
  - uid: BatchError
requestHeader:
- name: client-request-id
  in: header
  description: The caller-generated request identity, in the form of a GUID with no decoration such as curly braces, e.g. 9C4D50EE-2D56-4CD3-8152-34347DC9F2B0.
  types:
  - uid: string
  format: uuid
- name: return-client-request-id
  in: header
  description: Whether the server should return the client-request-id in the response.
  types:
  - uid: boolean
- name: ocp-date
  in: header
  description: The time the request was issued. Client libraries typically set this to the current system clock time; set it explicitly if you are calling the REST API directly.
  types:
  - uid: string
  format: date-time-rfc1123
definitions:
- name: PoolStatistics
  description: Contains utilization and resource usage statistics for the lifetime of a Pool.
  kind: object
  properties:
  - name: url
    description: The URL for the statistics.
    types:
    - uid: string
  - name: startTime
    description: The start time of the time range covered by the statistics.
    types:
    - uid: string
  - name: lastUpdateTime
    description: The time at which the statistics were last updated. All statistics are limited to the range between startTime and lastUpdateTime.
    types:
    - uid: string
  - name: usageStats
    description: Statistics related to Pool usage, such as the amount of core-time used.
    types:
    - uid: UsageStatistics
  - name: resourceStats
    description: Statistics related to resource consumption by Compute Nodes in the Pool.
    types:
    - uid: ResourceStatistics
- name: BatchError
  description: An error response received from the Azure Batch service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: ErrorMessage
  - name: values
    description: A collection of key-value pairs containing additional details about the error.
    types:
    - uid: BatchErrorDetail
      isArray: true
- name: UsageStatistics
  description: Statistics related to Pool usage information.
  kind: object
  properties:
  - name: startTime
    description: The start time of the time range covered by the statistics.
    types:
    - uid: string
  - name: lastUpdateTime
    description: The time at which the statistics were last updated. All statistics are limited to the range between startTime and lastUpdateTime.
    types:
    - uid: string
  - name: dedicatedCoreTime
    description: The aggregated wall-clock time of the dedicated Compute Node cores being part of the Pool.
    types:
    - uid: string
- name: ResourceStatistics
  description: Statistics related to resource consumption by Compute Nodes in a Pool.
  kind: object
  properties:
  - name: startTime
    description: The start time of the time range covered by the statistics.
    types:
    - uid: string
  - name: lastUpdateTime
    description: The time at which the statistics were last updated. All statistics are limited to the range between startTime and lastUpdateTime.
    types:
    - uid: string
  - name: avgCPUPercentage
    description: The average CPU usage across all Compute Nodes in the Pool (percentage per node).
    types:
    - uid: number
  - name: avgMemoryGiB
    description: The average memory usage in GiB across all Compute Nodes in the Pool.
    types:
    - uid: number
  - name: peakMemoryGiB
    description: The peak memory usage in GiB across all Compute Nodes in the Pool.
    types:
    - uid: number
  - name: avgDiskGiB
    description: The average used disk space in GiB across all Compute Nodes in the Pool.
    types:
    - uid: number
  - name: peakDiskGiB
    description: The peak used disk space in GiB across all Compute Nodes in the Pool.
    types:
    - uid: number
  - name: diskReadIOps
    description: The total number of disk read operations across all Compute Nodes in the Pool.
    types:
    - uid: integer
  - name: diskWriteIOps
    description: The total number of disk write operations across all Compute Nodes in the Pool.
    types:
    - uid: integer
  - name: diskReadGiB
    description: The total amount of data in GiB of disk reads across all Compute Nodes in the Pool.
    types:
    - uid: number
  - name: diskWriteGiB
    description: The total amount of data in GiB of disk writes across all Compute Nodes in the Pool.
    types:
    - uid: number
  - name: networkReadGiB
    description: The total amount of data in GiB of network reads across all Compute Nodes in the Pool.
    types:
    - uid: number
  - name: networkWriteGiB
    description: The total amount of data in GiB of network writes across all Compute Nodes in the Pool.
    types:
    - uid: number
- name: ErrorMessage
  description: An error message received in an Azure Batch error response.
  kind: object
  properties:
  - name: lang
    description: The language code of the error message
    types:
    - uid: string
  - name: value
    description: The text of the message.
    types:
    - uid: string
- name: BatchErrorDetail
  description: An item of additional information included in an Azure Batch error response.
  kind: object
  properties:
  - name: key
    description: An identifier specifying the meaning of the Value property.
    types:
    - uid: string
  - name: value
    description: The additional information included with the error response.
    types:
    - uid: string
