### YamlMime:RESTOperation
uid: batchservice.computenode.reboot
name: Reboot
service: Batch Service
groupName: Compute Node
apiVersion: 2022-01-01.15.0
summary: "Restarts the specified Compute Node.  \nYou can restart a Compute Node only if it is in an idle or running state."
consumes:
- application/json; odata=minimalmetadata
produces:
- application/json
paths:
- content: POST {batchUrl}/pools/{poolId}/nodes/{nodeId}/reboot?api-version=2022-01-01.15.0
- content: POST {batchUrl}/pools/{poolId}/nodes/{nodeId}/reboot?timeout={timeout}&api-version=2022-01-01.15.0
  isOptional: true
uriParameters:
- name: batchUrl
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base URL for all Azure Batch service requests.
  types:
  - uid: string
- name: poolId
  in: path
  isRequired: true
  description: The ID of the Pool that contains the Compute Node.
  types:
  - uid: string
- name: nodeId
  in: path
  isRequired: true
  description: The ID of the Compute Node that you want to restart.
  types:
  - uid: string
- name: timeout
  in: query
  description: The maximum time that the server can spend processing the request, in seconds. The default is 30 seconds.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  headers:
  - name: client-request-id
    value: string
  - name: request-id
    value: string
  - name: ETag
    value: string
  - name: Last-Modified
    value: string
  - name: DataServiceId
    value: string
  description: The request to the Batch service was successful.
- name: Other Status Codes
  description: The error from the Batch service.
  types:
  - uid: BatchError
requestBody:
- name: default
  parameters:
  - name: nodeRebootOption
    in: body
    description: "When to reboot the Compute Node and what to do with currently running Tasks.  \nThe default value is requeue."
    types:
    - uid: ComputeNodeRebootOption
requestHeader:
- name: client-request-id
  in: header
  description: The caller-generated request identity, in the form of a GUID with no decoration such as curly braces, e.g. 9C4D50EE-2D56-4CD3-8152-34347DC9F2B0.
  types:
  - uid: string
  format: uuid
- name: return-client-request-id
  in: header
  description: Whether the server should return the client-request-id in the response.
  types:
  - uid: boolean
- name: ocp-date
  in: header
  description: The time the request was issued. Client libraries typically set this to the current system clock time; set it explicitly if you are calling the REST API directly.
  types:
  - uid: string
  format: date-time-rfc1123
definitions:
- name: BatchError
  description: An error response received from the Azure Batch service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: ErrorMessage
  - name: values
    description: A collection of key-value pairs containing additional details about the error.
    types:
    - uid: BatchErrorDetail
      isArray: true
- name: NodeRebootParameter
  description: Options for rebooting a Compute Node.
  kind: object
  properties:
  - name: nodeRebootOption
    description: "When to reboot the Compute Node and what to do with currently running Tasks.  \nThe default value is requeue."
    types:
    - uid: ComputeNodeRebootOption
- name: ErrorMessage
  description: An error message received in an Azure Batch error response.
  kind: object
  properties:
  - name: lang
    description: The language code of the error message
    types:
    - uid: string
  - name: value
    description: The text of the message.
    types:
    - uid: string
- name: BatchErrorDetail
  description: An item of additional information included in an Azure Batch error response.
  kind: object
  properties:
  - name: key
    description: An identifier specifying the meaning of the Value property.
    types:
    - uid: string
  - name: value
    description: The additional information included with the error response.
    types:
    - uid: string
- name: ComputeNodeRebootOption
  description: When to reboot the Compute Node and what to do with currently running Tasks.
  kind: enum
  properties:
  - name: requeue
    description: Terminate running Task processes and requeue the Tasks. The Tasks will run again when a Compute Node is available. Restart the Compute Node as soon as Tasks have been terminated.
    types:
    - uid: string
  - name: terminate
    description: Terminate running Tasks. The Tasks will be completed with failureInfo indicating that they were terminated, and will not run again. Restart the Compute Node as soon as Tasks have been terminated.
    types:
    - uid: string
  - name: taskcompletion
    description: Allow currently running Tasks to complete. Schedule no new Tasks while waiting. Restart the Compute Node when all Tasks have completed.
    types:
    - uid: string
  - name: retaineddata
    description: Allow currently running Tasks to complete, then wait for all Task data retention periods to expire. Schedule no new Tasks while waiting. Restart the Compute Node when all Task retention periods have expired.
    types:
    - uid: string
examples:
- name: Node reboot
  request:
    uri: POST account.region.batch.azure.com/pools/poolId/nodes/tvm-1695681911_1-20161122t193202z/reboot?api-version=2022-01-01.15.0
    body: >-
      {
        "nodeRebootOption": "terminate"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST account.region.batch.azure.com/pools/poolId/nodes/tvm-1695681911_1-20161122t193202z/reboot?api-version=2022-01-01.15.0



      {
        "nodeRebootOption": "terminate"
      }

      ```

    headers:
    - name: client-request-id
      value: 00000000-0000-0000-0000-000000000000
    - name: ocp-date
      value: Fri, 17 Feb 2017 00:00:00 GMT
  responses:
  - statusCode: "202"
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
- name: Authorization
  type: apiKey
  in: header
metadata:
  description: "Restarts the specified Compute Node.  \nYou can restart a Compute Node only if it is in an idle or running state."
errorCodes: []
