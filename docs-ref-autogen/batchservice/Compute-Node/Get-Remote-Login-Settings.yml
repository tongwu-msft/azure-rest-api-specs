### YamlMime:RESTOperation
uid: batchservice.computenode.getremoteloginsettings
name: Get Remote Login Settings
service: Batch Service
groupName: Compute Node
apiVersion: 2022-01-01.15.0
summary: "Gets the settings required for remote login to a Compute Node.  \nBefore you can remotely login to a Compute Node using the remote login settings, you must create a user Account on the Compute Node. This API can be invoked only on Pools created with the virtual machine configuration property. For Pools created with a cloud service configuration, see the GetRemoteDesktop API."
consumes:
- application/json; odata=minimalmetadata
produces:
- application/json
paths:
- content: GET {batchUrl}/pools/{poolId}/nodes/{nodeId}/remoteloginsettings?api-version=2022-01-01.15.0
- content: GET {batchUrl}/pools/{poolId}/nodes/{nodeId}/remoteloginsettings?timeout={timeout}&api-version=2022-01-01.15.0
  isOptional: true
uriParameters:
- name: batchUrl
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: The base URL for all Azure Batch service requests.
  types:
  - uid: string
- name: poolId
  in: path
  isRequired: true
  description: The ID of the Pool that contains the Compute Node.
  types:
  - uid: string
- name: nodeId
  in: path
  isRequired: true
  description: The ID of the Compute Node for which to obtain the remote login settings.
  types:
  - uid: string
- name: timeout
  in: query
  description: The maximum time that the server can spend processing the request, in seconds. The default is 30 seconds.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: client-request-id
    value: string
  - name: request-id
    value: string
  - name: ETag
    value: string
  - name: Last-Modified
    value: string
  description: A response containing the login settings.
  types:
  - uid: ComputeNodeGetRemoteLoginSettingsResult
- name: Other Status Codes
  description: The error from the Batch service.
  types:
  - uid: BatchError
requestHeader:
- name: client-request-id
  in: header
  description: The caller-generated request identity, in the form of a GUID with no decoration such as curly braces, e.g. 9C4D50EE-2D56-4CD3-8152-34347DC9F2B0.
  types:
  - uid: string
  format: uuid
- name: return-client-request-id
  in: header
  description: Whether the server should return the client-request-id in the response.
  types:
  - uid: boolean
- name: ocp-date
  in: header
  description: The time the request was issued. Client libraries typically set this to the current system clock time; set it explicitly if you are calling the REST API directly.
  types:
  - uid: string
  format: date-time-rfc1123
definitions:
- name: ComputeNodeGetRemoteLoginSettingsResult
  description: The remote login settings for a Compute Node.
  kind: object
  properties:
  - name: remoteLoginIPAddress
    description: The IP address used for remote login to the Compute Node.
    types:
    - uid: string
  - name: remoteLoginPort
    description: The port used for remote login to the Compute Node.
    types:
    - uid: integer
- name: BatchError
  description: An error response received from the Azure Batch service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
