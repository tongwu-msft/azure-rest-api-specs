### YamlMime:RESTOperationGroup
uid: batchservice.certificate
name: Certificate
apiVersion: 2020-09-01.12.0
service: Batch Service
metadata:
  description: Learn more about [Batch Service Certificate Operations]. How to [List,Add,Cancel Deletion,Delete,Get].
operations:
- uid: batchservice.certificate.add
  summary: Adds a Certificate to the specified Account.
- uid: batchservice.certificate.canceldeletion
  summary: "Cancels a failed deletion of a Certificate from the specified Account.  \nIf you try to delete a Certificate that is being used by a Pool or Compute Node, the status of the Certificate changes to deleteFailed. If you decide that you want to continue using the Certificate, you can use this operation to set the status of the Certificate back to active. If you intend to delete the Certificate, you do not need to run this operation after the deletion failed. You must make sure that the Certificate is not being used by any resources, and then you can try again to delete the Certificate."
- uid: batchservice.certificate.delete
  summary: "Deletes a Certificate from the specified Account.  \nYou cannot delete a Certificate if a resource (Pool or Compute Node) is using it. Before you can delete a Certificate, you must therefore make sure that the Certificate is not associated with any existing Pools, the Certificate is not installed on any Nodes (even if you remove a Certificate from a Pool, it is not removed from existing Compute Nodes in that Pool until they restart), and no running Tasks depend on the Certificate. If you try to delete a Certificate that is in use, the deletion fails. The Certificate status changes to deleteFailed. You can use Cancel Delete Certificate to set the status back to active if you decide that you want to continue using the Certificate."
- uid: batchservice.certificate.get
  summary: Gets information about the specified Certificate.
- uid: batchservice.certificate.list
  summary: Lists all of the Certificates that have been added to the specified Account.
