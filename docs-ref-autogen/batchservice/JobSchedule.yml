### YamlMime:RESTOperationGroup
uid: batch.core.windows.net.batchservice.jobschedule
name: Job Schedule
apiVersion: 2018-03-01.6.1
service: Batch Service
operations:
- uid: batch.core.windows.net.batchservice.jobschedule.add
  summary: Adds a job schedule to the specified account.
- uid: batch.core.windows.net.batchservice.jobschedule.delete
  summary: "Deletes a job schedule from the specified account.  \nWhen you delete a job schedule, this also deletes all jobs and tasks under that schedule. When tasks are deleted, all the files in their working directories on the compute nodes are also deleted (the retention period is ignored). The job schedule statistics are no longer accessible once the job schedule is deleted, though they are still counted towards account lifetime statistics."
- uid: batch.core.windows.net.batchservice.jobschedule.disable
  summary: "Disables a job schedule.  \nNo new jobs will be created until the job schedule is enabled again."
- uid: batch.core.windows.net.batchservice.jobschedule.enable
  summary: Enables a job schedule.
- uid: batch.core.windows.net.batchservice.jobschedule.exists
  summary: Checks the specified job schedule exists.
- uid: batch.core.windows.net.batchservice.jobschedule.get
  summary: Gets information about the specified job schedule.
- uid: batch.core.windows.net.batchservice.jobschedule.list
  summary: Lists all of the job schedules in the specified account.
- uid: batch.core.windows.net.batchservice.jobschedule.patch
  summary: "Updates the properties of the specified job schedule.  \nThis replaces only the job schedule properties specified in the request. For example, if the schedule property is not specified with this request, then the Batch service will keep the existing schedule. Changes to a job schedule only impact jobs created by the schedule after the update has taken place; currently running jobs are unaffected."
- uid: batch.core.windows.net.batchservice.jobschedule.terminate
  summary: Terminates a job schedule.
- uid: batch.core.windows.net.batchservice.jobschedule.update
  summary: "Updates the properties of the specified job schedule.  \nThis fully replaces all the updateable properties of the job schedule. For example, if the schedule property is not specified with this request, then the Batch service will remove the existing schedule. Changes to a job schedule only impact jobs created by the schedule after the update has taken place; currently running jobs are unaffected."
