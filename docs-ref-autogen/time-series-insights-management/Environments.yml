### YamlMime:RESTOperationGroup
uid: management.azure.com.time-series-insights-management.environments
name: Environments
apiVersion: 2017-11-15
service: Time Series Insights Management
operations:
- uid: management.azure.com.time-series-insights-management.environments.createorupdate
  summary: Create or update an environment in the specified subscription and resource group.
- uid: management.azure.com.time-series-insights-management.environments.delete
  summary: Deletes the environment with the specified name in the specified subscription and resource group.
- uid: management.azure.com.time-series-insights-management.environments.get
  summary: Gets the environment with the specified name in the specified subscription and resource group.
- uid: management.azure.com.time-series-insights-management.environments.listbyresourcegroup
  summary: Lists all the available environments associated with the subscription and within the specified resource group.
- uid: management.azure.com.time-series-insights-management.environments.listbysubscription
  summary: Lists all the available environments within a subscription, irrespective of the resource groups.
- uid: management.azure.com.time-series-insights-management.environments.update
  summary: Updates the environment with the specified name in the specified subscription and resource group.
