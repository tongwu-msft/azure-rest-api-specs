### YamlMime:RESTOperationGroup
uid: management.azure.com.time-series-insights-management.eventsources
name: Event Sources
apiVersion: 2017-11-15
service: Time Series Insights Management
operations:
- uid: management.azure.com.time-series-insights-management.eventsources.eventsources_createorupdate
  summary: Create or update an event source under the specified environment.
- uid: management.azure.com.time-series-insights-management.eventsources.eventsources_delete
  summary: Deletes the event source with the specified name in the specified subscription, resource group, and environment
- uid: management.azure.com.time-series-insights-management.eventsources.eventsources_get
  summary: Gets the event source with the specified name in the specified environment.
- uid: management.azure.com.time-series-insights-management.eventsources.eventsources_listbyenvironment
  summary: Lists all the available event sources associated with the subscription and within the specified resource group and environment.
- uid: management.azure.com.time-series-insights-management.eventsources.eventsources_update
  summary: Updates the event source with the specified name in the specified subscription, resource group, and environment.
