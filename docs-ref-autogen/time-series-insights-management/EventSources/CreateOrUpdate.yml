examples:
- name: CreateEventHubEventSource
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.TimeSeriesInsights/environments/env1/eventSources/es1?api-version=2017-11-15
    body: >-
      {
        "location": "West US",
        "kind": "Microsoft.EventHub",
        "properties": {
          "eventSourceResourceId": "somePathInArm",
          "serviceBusNamespace": "sbn",
          "consumerGroupName": "cgn",
          "eventHubName": "ehn",
          "keyName": "managementKey",
          "sharedAccessKey": "someSecretvalue",
          "timestampPropertyName": "someTimestampProperty"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
