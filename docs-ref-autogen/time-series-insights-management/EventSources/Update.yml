### YamlMime:RESTOperation
uid: management.azure.com.time-series-insights-management.eventsources.update
name: Update
service: Time Series Insights Management
groupName: Event Sources
apiVersion: 2017-11-15
summary: Updates the event source with the specified name in the specified subscription, resource group, and environment.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.TimeSeriesInsights/environments/{environmentName}/eventSources/{eventSourceName}?api-version=2017-11-15
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of an Azure Resource group.
  types:
  - uid: string
- name: environmentName
  in: path
  isRequired: true
  description: The name of the Time Series Insights environment associated with the specified resource group.
  types:
  - uid: string
- name: eventSourceName
  in: path
  isRequired: true
  description: The name of the Time Series Insights event source associated with the specified environment.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The event source definition was successfully updated and is in the response.
  types:
  - uid: EventHubEventSourceResource
  - uid: IoTHubEventSourceResource
  typesTitle: EventSourceResource
- name: Other Status Codes
  description: 'HTTP 404 (Not Found): The subscription, resource group, environment, or event source could not be found.'
  types:
  - uid: CloudError
requestBody:
- parameters:
  - name: tags
    in: body
    description: Key-value pairs of additional properties for the event source.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
