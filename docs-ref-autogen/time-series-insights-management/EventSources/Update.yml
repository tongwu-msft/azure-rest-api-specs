examples:
- name: UpdateEventSource
  request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.TimeSeriesInsights/environments/env1/eventSources/es1?api-version=2017-11-15
    body: >-
      {
        "tags": {
          "someKey": "someValue"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.TimeSeriesInsights/Environments/env1/eventSources/es1",
        "location": "West US",
        "name": "es1",
        "type": "Microsoft.TimeSeriesInsights/Environments/EventSources",
        "tags": {
          "someKey": "someValue"
        },
        "kind": "Microsoft.EventHub",
        "properties": {
          "eventSourceResourceId": "somePathInArm",
          "serviceBusNamespace": "sbn",
          "consumerGroupName": "cgn",
          "eventHubName": "ehn",
          "keyName": "managementKey",
