### YamlMime:RESTOperationGroup
uid: management.azure.com.defenderforcloud.workspacesettings
name: Workspace Settings
apiVersion: 2017-08-01-preview
service: Defender for Cloud
metadata:
  description: Learn more about [Defender for Cloud Workspace Settings Operations]. How to [Create,Delete,Get,List,Update].
operations:
- uid: management.azure.com.defenderforcloud.workspacesettings.create
  summary: creating settings about where we should store your security data and logs
- uid: management.azure.com.defenderforcloud.workspacesettings.delete
  summary: Deletes the custom workspace settings for this subscription. new VMs will report to the default workspace
- uid: management.azure.com.defenderforcloud.workspacesettings.get
  summary: Settings about where we should store your security data and logs. If the result is empty, it means that no custom-workspace configuration was set
- uid: management.azure.com.defenderforcloud.workspacesettings.list
  summary: Settings about where we should store your security data and logs. If the result is empty, it means that no custom-workspace configuration was set
- uid: management.azure.com.defenderforcloud.workspacesettings.update
  summary: Settings about where we should store your security data and logs
