### YamlMime:RESTOperation
uid: management.azure.com.defenderforcloud.assignments.createorupdate
name: Create Or Update
service: Defender for Cloud
groupName: Assignments
apiVersion: 2021-08-01-preview
summary: 'Create a security assignment on the given scope. Will create/update the required standard assignment. '
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Security/assignments/{assignmentId}?api-version=2021-08-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID
  types:
  - uid: string
  pattern: ^[0-9A-Fa-f]{8}-([0-9A-Fa-f]{4}-){3}[0-9A-Fa-f]{12}$
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: assignmentId
  in: path
  isRequired: true
  description: The security assignment key - unique key for the standard assignment
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version for the operation
  types:
  - uid: string
responses:
- name: 201 Created
  description: Created
  types:
  - uid: Assignment
- name: 200 OK
  description: OK - Updated
  types:
  - uid: Assignment
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: CloudError
