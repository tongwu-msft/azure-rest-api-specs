### YamlMime:RESTOperation
uid: management.azure.com.defenderforcloud.iotrecommendations.get
name: Get
service: Defender for Cloud
groupName: Iot Recommendations
apiVersion: 2019-08-01
summary: Get IoT recommendation
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Security/iotSecuritySolutions/{solutionName}/iotRecommendations/{iotRecommendationId}?api-version=2019-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID
  types:
  - uid: string
  pattern: ^[0-9A-Fa-f]{8}-([0-9A-Fa-f]{4}-){3}[0-9A-Fa-f]{12}$
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: solutionName
  in: path
  isRequired: true
  description: The name of the IoT Security solution.
  types:
  - uid: string
- name: iotRecommendationId
  in: path
  isRequired: true
  description: Id of the recommendation
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version for the operation
  types:
  - uid: string
responses:
- name: 200 OK
  description: IoT recommendation
  types:
  - uid: IotRecommendation
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
