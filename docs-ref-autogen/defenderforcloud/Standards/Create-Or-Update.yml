### YamlMime:RESTOperation
uid: management.azure.com.defenderforcloud.standards.createorupdate
name: Create Or Update
service: Defender for Cloud
groupName: Standards
apiVersion: 2021-08-01-preview
summary: Create a security standard on the given scope.  Available only for custom standards.  Will create/update the required standard definitions.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Security/standards/{standardId}?api-version=2021-08-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID
  types:
  - uid: string
  pattern: ^[0-9A-Fa-f]{8}-([0-9A-Fa-f]{4}-){3}[0-9A-Fa-f]{12}$
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: standardId
  in: path
  isRequired: true
  description: The Security Standard key - unique key for the standard type
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API version for the operation
  types:
  - uid: string
responses:
- name: 201 Created
  description: Created
  types:
  - uid: Standard
- name: 200 OK
  description: OK - Updated
  types:
  - uid: Standard
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: properties.displayName
    in: body
    description: display name of the standard, equivalent to the standardId
    types:
    - uid: string
  - name: properties.description
    in: body
    description: description of the standard
    types:
    - uid: string
  - name: properties.category
    in: body
    description: category of the standard provided
    types:
    - uid: string
  - name: properties.components
    in: body
    description: List of component objects containing component unique keys (such as assessment keys) to apply to standard scope.  Currently only supports assessment keys.
    types:
    - uid: StandardComponentProperties
      isArray: true
  - name: properties.supportedClouds
    in: body
    description: List of all standard supported clouds.
    types:
    - uid: string
      isArray: true
  - name: location
    in: body
    description: Location where the resource is stored
    types:
    - uid: string
  - name: kind
    in: body
    description: Kind of the resource
    types:
    - uid: string
  - name: etag
    in: body
    description: Entity tag is used for comparing two or more entities from the same requested resource.
    types:
    - uid: string
  - name: tags
    in: body
    description: A list of key value pairs that describe the resource.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
