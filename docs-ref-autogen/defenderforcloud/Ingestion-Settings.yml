  summary: Settings for ingesting security data and logs to correlate with resources associated with the subscription.
- uid: management.azure.com.defenderforcloud.ingestionsettings.list
  summary: Settings for ingesting security data and logs to correlate with resources associated with the subscription.
- uid: management.azure.com.defenderforcloud.ingestionsettings.listconnectionstrings
  summary: Connection strings for ingesting security scan logs and data.
- uid: management.azure.com.defenderforcloud.ingestionsettings.listtokens
  summary: Returns the token that is used for correlating ingested telemetry with the resources in the subscription.
