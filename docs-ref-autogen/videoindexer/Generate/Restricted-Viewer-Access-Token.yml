### YamlMime:RESTOperation
uid: management.azure.com.videoindexer.generate.restrictedvieweraccesstoken
name: Restricted Viewer Access Token
service: Azure Video Indexer
groupName: Generate
apiVersion: 2022-07-20-preview
summary: Generate an Azure Video Indexer restricted viewer access token.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.VideoIndexer/accounts/{accountName}/generateRestrictedViewerAccessToken?api-version=2022-07-20-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of the Azure Video Indexer account.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9-]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The Azure Video Indexer account's access token properties were retrieved successfully.
  types:
  - uid: AccessToken
- name: 400 Bad Request
  description: Bad Request.
  types:
  - uid: ErrorResponse
- name: 404 Not Found
  description: Not Found
  types:
  - uid: ErrorResponse
- name: 500 Internal Server Error
  description: Internal Server Error
  types:
  - uid: ErrorResponse
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: scope
    in: body
    isRequired: true
    description: The requested media type
    types:
    - uid: scope
  - name: videoId
    in: body
    description: The video ID
    types:
    - uid: string
  - name: projectId
    in: body
    description: The project ID
    types:
    - uid: string
requestHeader: []
definitions:
- name: AccessToken
  description: Azure Video Indexer access token.
  kind: object
  properties:
  - name: accessToken
    isReadyOnly: true
    description: The access token.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    description: The error details.
    types:
    - uid: ErrorDefinition
- name: GenerateRestrictedViewerAccessTokenParameters
  description: Restricted viewer access token generation request's parameters
  kind: object
  properties:
  - name: scope
    description: The requested media type
    types:
    - uid: scope
  - name: videoId
    description: The video ID
    types:
    - uid: string
  - name: projectId
    description: The project ID
    types:
    - uid: string
- name: ErrorDefinition
  description: Error definition.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Service specific error code which serves as the substatus for the HTTP error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Description of the error.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: Internal error details.
    types:
    - uid: ErrorDefinition
      isArray: true
- name: scope
  description: The requested media type
  kind: enum
  properties:
  - name: Video
    types:
    - uid: string
  - name: Account
    types:
    - uid: string
  - name: Project
    types:
    - uid: string
examples:
- name: 'Generate restricted viewer accessToken for video #1'
  request:
    uri: POST https://management.azure.com/subscriptions/b04775c3-63fa-40f3-9430-139d2e5522d3/resourceGroups/contosto-azurevideoindexer-rg/providers/Microsoft.VideoIndexer/accounts/contosto-azurevideoindexer/generateRestrictedViewerAccessToken?api-version=2022-07-20-preview
    body: >-
      {
        "scope": "Video",
        "videoId": "07ec9e38d4"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/b04775c3-63fa-40f3-9430-139d2e5522d3/resourceGroups/contosto-azurevideoindexer-rg/providers/Microsoft.VideoIndexer/accounts/contosto-azurevideoindexer/generateRestrictedViewerAccessToken?api-version=2022-07-20-preview

      {
        "scope": "Video",
        "videoId": "07ec9e38d4"
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "accessToken": "<jwt token of 1260 characters length>"
      }
  - statusCode: "400"
    body: >-
      {
        "error": {
          "code": "INVALID_INPUT",
          "message": "Account '/subscriptions/b04775c3-63fa-40f3-9430-139d2e5522d3/resourceGroups/contosto-azurevideoindexer-rg/providers/Microsoft.VideoIndexer/contosto-azurevideoindexer' not found."
        }
      }
  - statusCode: "404"
    body: >-
      {
        "error": {
          "code": "BREAKDOWN_NOT_FOUND",
          "message": "Video '07ec9e38d4' was not found. Trace id: 'c30195f8-5c49-4609-bd73-0d7d166559f7'."
        }
      }
  - statusCode: "500"
    body: >-
      {
        "error": {
          "code": "GENERAL",
          "message": "Trace id: '9677927b-ae6b-496g-1df8-9ec3048b4bf2'."
