### YamlMime:RESTOperation
uid: management.azure.com.videoindexer.generate.accesstoken
name: Access Token
service: Azure Video Indexer
groupName: Generate
apiVersion: 2021-10-18-preview
summary: Generate an Azure Video Analyzer for Media access token.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.VideoIndexer/accounts/{accountName}/generateAccessToken?api-version=2021-10-18-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of the Azure Video Analyzer for Media account.
  types:
  - uid: string
  pattern: ^[a-z0-9]+(-[a-z0-9]+)*
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The Azure Video Analyzer for Media account's access token properties were retrieved successfully.
  types:
  - uid: AccessToken
- name: 400 Bad Request
  description: Bad Request.
  types:
  - uid: ErrorResponse
- name: 404 Not Found
  description: Not Found
  types:
  - uid: ErrorResponse
- name: Other Status Codes
  description: Conflict
  types:
  - uid: ErrorResponse
- name: 500 Internal Server Error
  description: Internal Server Error
  types:
  - uid: ErrorResponse
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: permissionType
    in: body
    isRequired: true
    description: The requested permission
    types:
    - uid: permissionType
  - name: scope
    in: body
    isRequired: true
    description: The requested media type
    types:
    - uid: scope
  - name: videoId
    in: body
    description: The video ID
    types:
    - uid: string
  - name: projectId
    in: body
    description: The project ID
    types:
    - uid: string
requestHeader: []
definitions:
- name: AccessToken
  description: Azure Video Analyzer for Media access token.
  kind: object
  properties:
  - name: accessToken
    isReadyOnly: true
    description: The access token.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    description: The error details.
    types:
    - uid: ErrorDefinition
- name: GenerateAccessTokenParameters
  description: Access token generation request's parameters
  kind: object
  properties:
  - name: permissionType
    description: The requested permission
    types:
    - uid: permissionType
  - name: scope
    description: The requested media type
    types:
    - uid: scope
  - name: videoId
    description: The video ID
    types:
    - uid: string
  - name: projectId
    description: The project ID
    types:
    - uid: string
- name: ErrorDefinition
  description: Error definition.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Service specific error code which serves as the substatus for the HTTP error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Description of the error.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: Internal error details.
    types:
    - uid: ErrorDefinition
      isArray: true
- name: permissionType
  description: The requested permission
  kind: enum
  properties:
  - name: Contributor
    types:
    - uid: string
  - name: Reader
    types:
    - uid: string
- name: scope
  description: The requested media type
  kind: enum
  properties:
  - name: Video
    types:
    - uid: string
  - name: Account
    types:
    - uid: string
  - name: Project
    types:
    - uid: string
examples:
- name: 'Generate accessToken for video contributor #1'
  request:
    uri: POST https://management.azure.com/subscriptions/b04775c3-63fa-40f3-9430-139d2e5522d3/resourceGroups/contosto-videoanalyzer-rg/providers/Microsoft.VideoIndexer/accounts/contosto-videoanalyzer/generateAccessToken?api-version=2021-10-18-preview
    body: >-
      {
        "permissionType": "Contributor",
        "scope": "Video",
        "videoId": "07ec9e38d4"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "accessToken": "<jwt token of 1260 characters length>"
      }
  - statusCode: "400"
    body: >-
      {
        "error": {
          "code": "INVALID_INPUT",
          "message": "Account '/subscriptions/b04775c3-63fa-40f3-9430-139d2e5522d3/resourceGroups/contosto-videoanalyzer-rg/providers/Microsoft.Contoso/accounts/contosto-videoanalyzer' not found."
        }
      }
  - statusCode: "404"
    body: >-
      {
        "error": {
          "code": "BREAKDOWN_NOT_FOUND",
          "message": "Video/Project '07ec9e38d4' was not found"
        }
      }
  - statusCode: "409"
    body: >-
      {
        "error": {
          "code": "ALREADY_EXISTS",
          "message": "Account with '74f866ea-f74f-4103-a916-4742f8bc0009' already exists"
        }
      }
  - statusCode: "500"
    body: >-
      {
        "error": {
          "code": "GENERAL",
          "message": "Trace id: '9677927b-ae6b-496g-1df8-9ec3048b4bf2'."
        }
      }
