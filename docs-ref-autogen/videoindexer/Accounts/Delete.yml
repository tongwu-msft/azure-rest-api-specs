### YamlMime:RESTOperation
uid: management.azure.com.videoindexer.accounts.delete
name: Delete
service: Azure Video Indexer
groupName: Accounts
apiVersion: 2022-04-13-preview
summary: Delete an Azure Video Indexer account.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.VideoIndexer/accounts/{accountName}?api-version=2022-04-13-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of the Azure Video Indexer account.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9-]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The Azure Video Indexer account was successfully deleted.
- name: 202 Accepted
  description: The Azure Video Indexer account will be deleted asynchronously.
- name: 204 No Content
  description: The Azure Video Indexer account does not exist.
- name: 500 Internal Server Error
  description: Internal Server Error
  types:
  - uid: ErrorResponse
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    description: The error details.
    types:
    - uid: ErrorDefinition
- name: ErrorDefinition
  description: Error definition.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Service specific error code which serves as the substatus for the HTTP error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Description of the error.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: Internal error details.
    types:
    - uid: ErrorDefinition
      isArray: true
