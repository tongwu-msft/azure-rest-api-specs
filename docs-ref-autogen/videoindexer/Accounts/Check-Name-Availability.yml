  request:
    uri: POST https://management.azure.com/subscriptions/586d4f48-8f08-4a4e-96b7-e1892d6dba9e/providers/Microsoft.VideoIndexer/checkNameAvailability?api-version=2022-07-20-preview
    body: >-
      {
        "name": "vi1",
        "type": "Microsoft.VideoIndexer/accounts"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/586d4f48-8f08-4a4e-96b7-e1892d6dba9e/providers/Microsoft.VideoIndexer/checkNameAvailability?api-version=2022-07-20-preview

      {
        "name": "vi1",
        "type": "Microsoft.VideoIndexer/accounts"
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": true
      }
- name: Check taken account name availability
  request:
    uri: POST https://management.azure.com/subscriptions/586d4f48-8f08-4a4e-96b7-e1892d6dba9e/providers/Microsoft.VideoIndexer/checkNameAvailability?api-version=2022-07-20-preview
    body: >-
      {
        "name": "vi1",
        "type": "Microsoft.VideoIndexer/accounts"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/586d4f48-8f08-4a4e-96b7-e1892d6dba9e/providers/Microsoft.VideoIndexer/checkNameAvailability?api-version=2022-07-20-preview

      {
        "name": "vi1",
        "type": "Microsoft.VideoIndexer/accounts"
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": false,
        "reason": "AlreadyExists",
        "message": "Resource name already exists"
      }
security:
