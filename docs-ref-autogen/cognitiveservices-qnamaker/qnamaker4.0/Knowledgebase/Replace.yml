    headers:
    - name: Ocp-Apim-Subscription-Key
      value: '{API key}'
  responses:
  - statusCode: "204"
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
metadata:
  description: >
    Learn more about Cognitive Services - QnA Maker service - Replace knowledgebase contents.
errorCodes: []
