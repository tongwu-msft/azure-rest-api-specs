### YamlMime:RESTOperation
uid: cognitiveservices-qnamaker.qnamaker4.0.runtime.generateanswer
name: Generate Answer
service: Cognitive Services - QnA Maker
groupName: Runtime
apiVersion: "4.0"
summary: GenerateAnswer call to query the knowledgebase.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {RuntimeEndpoint}/qnamaker/knowledgebases/{kbId}/generateAnswer
uriParameters:
- name: RuntimeEndpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: 'QnA Maker App Service endpoint (for example: https://{qnaservice-hostname}.azurewebsites.net).'
  types:
  - uid: string
- name: kbId
  in: path
  isRequired: true
  description: Knowledgebase id.
  types:
  - uid: string
responses:
- name: 200 OK
  description: GenerateAnswer call response.
  types:
  - uid: QnASearchResultList
- name: Other Status Codes
  description: Error response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: qnaId
    in: body
    description: Exact qnaId to fetch from the knowledgebase, this field takes priority over question.
    types:
    - uid: string
  - name: question
    in: body
    description: User question to query against the knowledge base.
    types:
    - uid: string
  - name: top
    in: body
    description: Max number of answers to be returned for the question.
    types:
    - uid: integer
  - name: userId
    in: body
    description: Unique identifier for the user. Optional parameter for telemetry. For more information, refer <a href="http://aka.ms/qnamaker-analytics#user-traffic" target="blank">Analytics and Telemetry</a>.
    types:
    - uid: string
  - name: isTest
    in: body
    description: Query against the test index.
    types:
    - uid: boolean
  - name: scoreThreshold
    in: body
    description: Threshold for answers returned based on score.
    types:
    - uid: number
  - name: context
    in: body
    description: Context object with previous QnA's information.
    types:
    - uid: Context
  - name: rankerType
    in: body
    description: Optional field. Set to 'QuestionOnly' for using a question only Ranker.
    types:
    - uid: string
  - name: strictFilters
    in: body
    description: Find only answers that contain these metadata.
    types:
    - uid: MetadataDTO
      isArray: true
  - name: strictFiltersCompoundOperationType
    in: body
    description: Optional field. Set to OR for using OR as Operation for Strict Filters.
    types:
    - uid: StrictFiltersCompoundOperationType
requestHeader:
- name: Authorization
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: Context
  description: Context of a QnA
  kind: object
  properties:
  - name: isContextOnly
    description: >-
      To mark if a prompt is relevant only with a previous question or not.

      true - Do not include this QnA as search result for queries without context

      false - ignores context and includes this QnA in search result
    types:
    - uid: boolean
  - name: prompts
    description: List of prompts associated with the answer.
    types:
    - uid: PromptDTO
      isArray: true
- name: MetadataDTO
  description: Name - value pair of metadata.
  kind: object
  properties:
  - name: name
    description: Metadata name.
    types:
    - uid: string
  - name: value
    description: Metadata value.
    types:
    - uid: string
- name: QnASearchResultList
  description: Represents List of Question Answers.
  kind: object
  properties:
  - name: answers
    description: Represents Search Result list.
    types:
    - uid: QnASearchResult
      isArray: true
- name: ErrorResponse
  description: Error response. As per Microsoft One API guidelines - https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#7102-error-condition-responses.
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: Error
- name: QueryDTO
  description: POST body schema to query the knowledgebase.
  kind: object
  properties:
  - name: qnaId
    description: Exact qnaId to fetch from the knowledgebase, this field takes priority over question.
    types:
    - uid: string
  - name: question
    description: User question to query against the knowledge base.
    types:
    - uid: string
  - name: top
    description: Max number of answers to be returned for the question.
    types:
    - uid: integer
  - name: userId
    description: Unique identifier for the user. Optional parameter for telemetry. For more information, refer <a href="http://aka.ms/qnamaker-analytics#user-traffic" target="blank">Analytics and Telemetry</a>.
    types:
    - uid: string
  - name: isTest
    description: Query against the test index.
    types:
    - uid: boolean
  - name: scoreThreshold
    description: Threshold for answers returned based on score.
    types:
    - uid: number
  - name: context
    description: Context object with previous QnA's information.
    types:
    - uid: Context
  - name: rankerType
    description: Optional field. Set to 'QuestionOnly' for using a question only Ranker.
    types:
    - uid: string
  - name: strictFilters
    description: Find only answers that contain these metadata.
    types:
    - uid: MetadataDTO
      isArray: true
  - name: strictFiltersCompoundOperationType
    description: Optional field. Set to OR for using OR as Operation for Strict Filters.
    types:
    - uid: StrictFiltersCompoundOperationType
- name: QnASearchResult
  description: Represents Search Result.
  kind: object
  properties:
  - name: questions
    description: List of questions.
    types:
    - uid: string
      isArray: true
  - name: answer
    description: Answer.
    types:
    - uid: string
  - name: score
    description: Search result score.
    types:
    - uid: number
  - name: id
    description: Id of the QnA result.
    types:
    - uid: integer
  - name: source
    description: Source of QnA result.
    types:
    - uid: string
  - name: metadata
    description: List of metadata.
    types:
    - uid: MetadataDTO
      isArray: true
  - name: context
    description: Context object of the QnA
    types:
    - uid: Context
- name: Error
  description: The error object. As per Microsoft One API guidelines - https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#7102-error-condition-responses.
  kind: object
  properties:
  - name: code
    description: One of a server-defined set of error codes.
    types:
    - uid: ErrorCodeType
  - name: message
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: target
    description: The target of the error.
    types:
    - uid: string
  - name: details
    description: An array of details about specific errors that led to this reported error.
    types:
    - uid: Error
      isArray: true
  - name: innerError
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerErrorModel
- name: StrictFiltersCompoundOperationType
  description: Optional field. Set to OR for using OR as Operation for Strict Filters.
  kind: enum
  properties:
  - name: AND
    types:
    - uid: string
  - name: OR
    types:
    - uid: string
- name: ErrorCodeType
  description: One of a server-defined set of error codes.
  kind: enum
  properties:
  - name: BadArgument
    types:
    - uid: string
  - name: Forbidden
    types:
    - uid: string
  - name: NotFound
    types:
    - uid: string
  - name: KbNotFound
    types:
    - uid: string
  - name: Unauthorized
    types:
    - uid: string
  - name: Unspecified
    types:
    - uid: string
  - name: EndpointKeysError
    types:
    - uid: string
  - name: QuotaExceeded
    types:
    - uid: string
  - name: QnaRuntimeError
    types:
    - uid: string
  - name: SKULimitExceeded
    types:
    - uid: string
  - name: OperationNotFound
    types:
    - uid: string
  - name: ServiceError
    types:
    - uid: string
  - name: ValidationFailure
    types:
    - uid: string
  - name: ExtractionFailure
    types:
    - uid: string
- name: InnerErrorModel
  description: An object containing more specific information about the error. As per Microsoft One API guidelines - https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#7102-error-condition-responses.
  kind: object
  properties:
  - name: code
    description: A more specific error code than was provided by the containing error.
    types:
    - uid: string
  - name: innerError
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerErrorModel
- name: PromptDTO
  description: Prompt for an answer.
  kind: object
  properties:
  - name: displayOrder
    description: Index of the prompt - used in ordering of the prompts
    types:
    - uid: integer
  - name: qnaId
    description: Qna id corresponding to the prompt - if QnaId is present, QnADTO object is ignored.
    types:
    - uid: integer
  - name: qna
    description: QnADTO - Either QnaId or QnADTO needs to be present in a PromptDTO object
    types:
    - uid: Qna
  - name: displayText
    description: Text displayed to represent a follow up question prompt
    types:
    - uid: string
- name: Qna
  description: QnADTO - Either QnaId or QnADTO needs to be present in a PromptDTO object
  kind: object
  properties:
  - name: id
    description: Unique id for the Q-A.
    types:
    - uid: integer
  - name: answer
    description: Answer text
    types:
    - uid: string
  - name: source
    description: Source from which Q-A was indexed. eg. https://docs.microsoft.com/en-us/azure/cognitive-services/QnAMaker/FAQs
    types:
    - uid: string
  - name: questions
    description: List of questions associated with the answer.
    types:
    - uid: string
      isArray: true
  - name: metadata
    description: List of metadata associated with the answer.
    types:
    - uid: MetadataDTO
      isArray: true
  - name: context
    description: Context of a QnA
    types:
    - uid: Context
examples:
- name: Successful query
  request:
    uri: POST {RuntimeEndpoint}/qnamaker/knowledgebases/9d091697-fb8c-4ed5-9ac0-35bf8273bfff/generateAnswer
    body: >-
      {
        "question": "qna maker and luis",
        "top": 6,
        "isTest": true,
        "scoreThreshold": 20,
        "strictFilters": [
          {
            "name": "category",
            "value": "api"
          }
        ],
        "userId": "sd53lsY="
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST {RuntimeEndpoint}/qnamaker/knowledgebases/9d091697-fb8c-4ed5-9ac0-35bf8273bfff/generateAnswer


      {
        "question": "qna maker and luis",
        "top": 6,
        "isTest": true,
        "scoreThreshold": 20,
        "strictFilters": [
          {
            "name": "category",
            "value": "api"
          }
        ],
        "userId": "sd53lsY="
      }

      ```

    headers:
    - name: Authorization
      value: EndpointKey {Primary/Secondary EndpointKey}
  responses:
  - statusCode: "200"
    body: >-
      {
        "answers": [
          {
            "score": 28.54820341616869,
            "id": 20,
            "answer": "There is no direct integration of LUIS with QnA Maker. But, in your bot code, you can use LUIS and QnA Maker together.",
            "source": "Custom Editorial",
            "questions": [
              "How can I integrate LUIS with QnA Maker?"
            ],
            "metadata": [
              {
                "name": "category",
                "value": "api"
              }
            ]
          }
        ]
      }
security:
- name: Authorization
  type: apiKey
  in: header
metadata:
  description: Learn more about Cognitive Services - QnA Maker service - GenerateAnswer call to query the knowledgebase.
errorCodes: []
