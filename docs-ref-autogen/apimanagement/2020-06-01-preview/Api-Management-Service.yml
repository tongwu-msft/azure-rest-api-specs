### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.2020-06-01-preview.apimanagementservice
name: Api Management Service
apiVersion: 2020-06-01-preview
service: API Management
metadata:
  description: Learn more about [API Management Api Management Service Operations]. How to [Restore,Update,Check Name Availability,Get Domain Ownership Identifier,Backup,Create Or Update,Apply Network Configuration Updates,List,Get,Delete,List By Resource Group,Get Sso Token].
operations:
- uid: management.azure.com.apimanagement.2020-06-01-preview.apimanagementservice.applynetworkconfigurationupdates
  summary: Updates the Microsoft.ApiManagement resource running in the Virtual network to pick the updated DNS changes.
- uid: management.azure.com.apimanagement.2020-06-01-preview.apimanagementservice.backup
  summary: Creates a backup of the API Management service to the given Azure Storage Account. This is long running operation and could take several minutes to complete.
- uid: management.azure.com.apimanagement.2020-06-01-preview.apimanagementservice.checknameavailability
  summary: Checks availability and correctness of a name for an API Management service.
- uid: management.azure.com.apimanagement.2020-06-01-preview.apimanagementservice.createorupdate
  summary: Creates or updates an API Management service. This is long running operation and could take several minutes to complete.
- uid: management.azure.com.apimanagement.2020-06-01-preview.apimanagementservice.delete
  summary: Deletes an existing API Management service.
- uid: management.azure.com.apimanagement.2020-06-01-preview.apimanagementservice.get
  summary: Gets an API Management service resource description.
- uid: management.azure.com.apimanagement.2020-06-01-preview.apimanagementservice.getdomainownershipidentifier
  summary: Get the custom domain ownership identifier for an API Management service.
- uid: management.azure.com.apimanagement.2020-06-01-preview.apimanagementservice.getssotoken
  summary: Gets the Single-Sign-On token for the API Management Service which is valid for 5 Minutes.
- uid: management.azure.com.apimanagement.2020-06-01-preview.apimanagementservice.list
  summary: Lists all API Management services within an Azure subscription.
- uid: management.azure.com.apimanagement.2020-06-01-preview.apimanagementservice.listbyresourcegroup
  summary: List all API Management services within a resource group.
- uid: management.azure.com.apimanagement.2020-06-01-preview.apimanagementservice.restore
  summary: Restores a backup of an API Management service created using the ApiManagementService_Backup operation on the current service. This is a long running operation and could take several minutes to complete.
- uid: management.azure.com.apimanagement.2020-06-01-preview.apimanagementservice.update
  summary: Updates an existing API Management service.
