### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.2020-06-01-preview.productapi.createorupdate
name: Create Or Update
service: API Management
groupName: Product Api
apiVersion: 2020-06-01-preview
summary: Adds an API to the specified product.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/products/{productId}/apis/{apiId}?api-version=2020-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: productId
  in: path
  isRequired: true
  description: Product identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
- name: apiId
  in: path
  isRequired: true
  description: API revision identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 201 Created
  description: The API was successfully added to the product.
  types:
  - uid: ApiContract
- name: 200 OK
  description: The specified API is already added to the product.
  types:
  - uid: ApiContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ApiContract
  description: Api details.
  kind: object
  properties:
  - name: properties.sourceApiId
    description: API identifier of the source API.
    types:
    - uid: string
  - name: properties.displayName
    description: API name. Must be 1 to 300 characters long.
    types:
    - uid: string
  - name: properties.serviceUrl
    description: Absolute URL of the backend service implementing this API. Cannot be more than 2000 characters long.
    types:
    - uid: string
  - name: properties.path
    description: Relative URL uniquely identifying this API and all of its resource paths within the API Management service instance. It is appended to the API endpoint base URL specified during the service instance creation to form a public URL for this API.
    types:
    - uid: string
  - name: properties.protocols
    description: Describes on which protocols the operations in this API can be invoked.
    types:
    - uid: string
      isArray: true
  - name: properties.apiVersionSet
    description: Version set details
    types:
    - uid: ApiVersionSetContractDetails
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
  - name: properties.description
    description: Description of the API. May include HTML formatting tags.
    types:
    - uid: string
  - name: properties.authenticationSettings
    description: Collection of authentication settings included into this API.
    types:
    - uid: AuthenticationSettingsContract
  - name: properties.subscriptionKeyParameterNames
    description: Protocols over which API is made available.
    types:
    - uid: SubscriptionKeyParameterNamesContract
  - name: properties.type
    description: Type of API.
    types:
    - uid: ApiType
  - name: properties.apiRevision
    description: Describes the Revision of the Api. If no value is provided, default revision 1 is created
    types:
    - uid: string
  - name: properties.apiVersion
    description: Indicates the Version identifier of the API if the API is versioned
    types:
    - uid: string
  - name: properties.isCurrent
    description: Indicates if API revision is current api revision.
    types:
    - uid: boolean
  - name: properties.isOnline
    isReadyOnly: true
    description: Indicates if API revision is accessible via the gateway.
    types:
    - uid: boolean
  - name: properties.apiRevisionDescription
    description: Description of the Api Revision.
    types:
    - uid: string
  - name: properties.apiVersionDescription
    description: Description of the Api Version.
    types:
    - uid: string
  - name: properties.apiVersionSetId
    description: A resource identifier for the related ApiVersionSet.
    types:
    - uid: string
  - name: properties.subscriptionRequired
    description: Specifies whether an API or Product subscription is required for accessing the API.
    types:
    - uid: boolean
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: ApiVersionSetContractDetails
  description: 'An API Version Set contains the common configuration for a set of API Versions relating '
  kind: object
  properties:
  - name: id
    description: Identifier for existing API Version Set. Omit this value to create a new Version Set.
    types:
    - uid: string
  - name: name
    description: The display Name of the API Version Set.
    types:
    - uid: string
  - name: description
    description: Description of API Version Set.
    types:
    - uid: string
  - name: versioningScheme
    description: An value that determines where the API Version identifier will be located in a HTTP request.
    types:
    - uid: Segment
    - uid: Query
    - uid: Header
    typesTitle: enum
  - name: versionQueryName
    description: Name of query parameter that indicates the API Version if versioningScheme is set to `query`.
    types:
    - uid: string
  - name: versionHeaderName
    description: Name of HTTP header parameter that indicates the API Version if versioningScheme is set to `header`.
    types:
    - uid: string
- name: AuthenticationSettingsContract
  description: API Authentication Settings.
  kind: object
  properties:
  - name: oAuth2
    description: OAuth2 Authentication settings
    types:
    - uid: OAuth2AuthenticationSettingsContract
  - name: openid
    description: OpenID Connect Authentication Settings
    types:
    - uid: OpenIdAuthenticationSettingsContract
- name: SubscriptionKeyParameterNamesContract
  description: Subscription key parameter names details.
  kind: object
  properties:
  - name: header
    description: Subscription key header name.
    types:
    - uid: string
  - name: query
    description: Subscription key query string parameter name.
    types:
    - uid: string
- name: ApiType
  description: Type of API.
  kind: enum
  properties:
  - name: http
    types:
    - uid: string
  - name: soap
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
- name: OAuth2AuthenticationSettingsContract
  description: API OAuth2 Authentication settings details.
  kind: object
  properties:
  - name: authorizationServerId
    description: OAuth authorization server identifier.
    types:
    - uid: string
  - name: scope
    description: operations scope.
    types:
    - uid: string
- name: OpenIdAuthenticationSettingsContract
  description: API OAuth2 Authentication settings details.
  kind: object
  properties:
  - name: openidProviderId
    description: OAuth authorization server identifier.
    types:
    - uid: string
  - name: bearerTokenSendingMethods
    description: How to send token to the server.
    types:
    - uid: string
      isArray: true
examples:
- name: ApiManagementCreateProductApi
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/products/testproduct/apis/echo-api?api-version=2020-06-01-preview
  responses:
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/5931a75ae4bbd512a88c680b",
        "type": "Microsoft.ApiManagement/service/apis",
        "name": "5931a75ae4bbd512a88c680b",
        "properties": {
          "displayName": "EchoApi",
          "apiRevision": "1",
          "serviceUrl": "https://contoso.com/apis/echo",
          "path": "",
          "protocols": [
            "http",
            "https"
          ],
          "subscriptionKeyParameterNames": {
            "header": "Ocp-Apim-Subscription-Key",
            "query": "subscription-key"
          },
          "isCurrent": true
        }
      }
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/5931a75ae4bbd512a88c680b",
        "type": "Microsoft.ApiManagement/service/apis",
        "name": "5931a75ae4bbd512a88c680b",
        "properties": {
          "displayName": "EchoApi",
          "apiRevision": "1",
          "serviceUrl": "https://contoso.com/apis/echo",
          "path": "",
          "protocols": [
            "http",
            "https"
          ],
          "subscriptionKeyParameterNames": {
            "header": "Ocp-Apim-Subscription-Key",
            "query": "subscription-key"
          },
          "isCurrent": true
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
