uid: management.azure.com.apimanagement.2020-06-01-preview.apidiagnostic
name: Api Diagnostic
apiVersion: 2020-06-01-preview
service: API Management
metadata:
  description: Learn more about [API Management Api Diagnostic Operations]. How to [Update,Get,Delete,Get Entity Tag,List By Service,Create Or Update].
operations:
- uid: management.azure.com.apimanagement.2020-06-01-preview.apidiagnostic.createorupdate
  summary: Creates a new Diagnostic for an API or updates an existing one.
- uid: management.azure.com.apimanagement.2020-06-01-preview.apidiagnostic.delete
  summary: Deletes the specified Diagnostic from an API.
- uid: management.azure.com.apimanagement.2020-06-01-preview.apidiagnostic.get
  summary: Gets the details of the Diagnostic for an API specified by its identifier.
- uid: management.azure.com.apimanagement.2020-06-01-preview.apidiagnostic.getentitytag
  summary: Gets the entity state (Etag) version of the Diagnostic for an API specified by its identifier.
- uid: management.azure.com.apimanagement.2020-06-01-preview.apidiagnostic.listbyservice
  summary: Lists all diagnostics of an API.
- uid: management.azure.com.apimanagement.2020-06-01-preview.apidiagnostic.update
  summary: Updates the details of the Diagnostic for an API specified by its identifier.
