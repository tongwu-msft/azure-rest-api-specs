### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.apipolicy.createorupdate
name: Create Or Update
service: API Management
groupName: Api Policy
apiVersion: 2018-01-01
summary: Creates or updates policy configuration for the API.
consumes:
- application/json
- application/vnd.ms-azure-apim.policy+xml
- application/vnd.ms-azure-apim.policy.raw+xml
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/apis/{apiId}/policies/policy?api-version=2018-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: apiId
  in: path
  isRequired: true
  description: API revision identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: policyId
  in: path
  isRequired: true
  description: The identifier of the Policy.
  types:
  - uid: PolicyIdName
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Api policy configuration was successfully created.
  types:
  - uid: PolicyContract
- name: 200 OK
  description: Api policy configuration of the tenant was successfully updated.
  types:
  - uid: PolicyContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: properties.policyContent
    in: body
    isRequired: true
    description: Json escaped Xml Encoded contents of the Policy.
    types:
    - uid: string
  - name: properties.contentFormat
    in: body
    description: Format of the policyContent.
    types:
    - uid: PolicyContentFormat
requestHeader:
- name: If-Match
  in: header
  description: ETag of the Entity. Not required when creating an entity, but required when updating an entity.
  types:
  - uid: string
definitions:
- name: PolicyIdName
  description: The identifier of the Policy.
  kind: enum
  properties:
  - name: policy
    types:
    - uid: string
- name: PolicyContract
  description: Policy Contract details.
  kind: object
  properties:
  - name: properties.policyContent
    description: Json escaped Xml Encoded contents of the Policy.
    types:
    - uid: string
  - name: properties.contentFormat
    description: Format of the policyContent.
    types:
    - uid: PolicyContentFormat
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: PolicyContentFormat
  description: Format of the policyContent.
  kind: enum
  properties:
  - name: xml
    description: The contents are inline and Content type is an XML document.
    types:
    - uid: string
  - name: xml-link
    description: The policy XML document is hosted on a http endpoint accessible from the API Management service.
    types:
    - uid: string
  - name: rawxml
    description: The contents are inline and Content type is a non XML encoded policy document.
    types:
    - uid: string
  - name: rawxml-link
    description: The policy document is not Xml encoded and is hosted on a http endpoint accessible from the API Management service.
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
