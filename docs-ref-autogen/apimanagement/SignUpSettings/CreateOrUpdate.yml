### YamlMime:RESTOperation
summary: Create or Update Sign-Up settings.
service: API Management
apiVersion: 2017-03-01
groupName: Sign Up Settings
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/portalsettings/signup?api-version=2017-03-01
uriParameters:
- in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
  name: serviceName
- in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
  name: api-version
responses:
- description: Sign-Up settings was successfully updated.
  types:
  - uid: PortalSignupSettings
  name: 204 No Content
- description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    description: Allow users to sign up on a developer portal.
    types:
    - uid: boolean
    name: properties.enabled
  - in: body
    description: Terms of service contract properties.
    types:
    - uid: TermsOfServiceProperties
    name: properties.termsOfService
requestHeader: []
definitions:
- name: TermsOfServiceProperties
  description: Terms of service contract properties.
  kind: object
  properties:
  - description: A terms of service text.
    types:
    - uid: string
    name: text
  - description: Display terms of service during a sign-up process.
    types:
    - uid: boolean
    name: enabled
  - description: Ask user for concent.
    types:
    - uid: boolean
    name: consentRequired
- name: PortalSignupSettings
  description: Sign-Up settings for a developer portal.
  kind: object
  properties:
  - description: Allow users to sign up on a developer portal.
    types:
    - uid: boolean
    name: properties.enabled
  - description: Terms of service contract properties.
    types:
    - uid: TermsOfServiceProperties
    name: properties.termsOfService
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
    name: type
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of the error.
    types:
    - uid: string
    name: message
  - description: Error Field contract.
    types:
    - isArray: true
      uid: ErrorFieldContract
    name: details
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - description: Property level error code.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of property-level error.
    types:
    - uid: string
    name: message
  - description: Property name.
    types:
    - uid: string
    name: target
examples:
- request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/portalsettings/signup?api-version=2017-03-01
    body: >-
      {
        "properties": {
          "enabled": true,
          "termsOfService": {
            "enabled": true,
            "text": "Terms of service text.",
            "consentRequired": true
          }
        }
      }
  responses:
  - statusCode: "204"
  name: ApiManagementPortalSettingsUpdateSignUp
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Create Or Update
uid: management.azure.com.apimanagement.signupsettings.createorupdate
