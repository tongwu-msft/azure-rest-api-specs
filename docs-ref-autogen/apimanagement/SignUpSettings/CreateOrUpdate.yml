### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.signupsettings.createorupdate
name: Create Or Update
service: API Management
groupName: Sign Up Settings
apiVersion: 2018-01-01
summary: Create or Update Sign-Up settings.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/portalsettings/signup?api-version=2018-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Sign-Up settings was successfully updated.
  types:
  - uid: PortalSignupSettings
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: properties.enabled
    in: body
    description: Allow users to sign up on a developer portal.
    types:
    - uid: boolean
  - name: properties.termsOfService
    in: body
    description: Terms of service contract properties.
    types:
    - uid: TermsOfServiceProperties
requestHeader: []
definitions:
- name: TermsOfServiceProperties
  description: Terms of service contract properties.
  kind: object
  properties:
  - name: text
    description: A terms of service text.
    types:
    - uid: string
  - name: enabled
    description: Display terms of service during a sign-up process.
    types:
    - uid: boolean
  - name: consentRequired
    description: Ask user for consent to the terms of service.
    types:
    - uid: boolean
- name: PortalSignupSettings
  description: Sign-Up settings for a developer portal.
  kind: object
  properties:
  - name: properties.enabled
    description: Allow users to sign up on a developer portal.
    types:
    - uid: boolean
  - name: properties.termsOfService
    description: Terms of service contract properties.
    types:
    - uid: TermsOfServiceProperties
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
examples:
- name: ApiManagementPortalSettingsUpdateSignUp
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/portalsettings/signup?api-version=2018-01-01
    body: >-
      {
        "properties": {
          "enabled": true,
          "termsOfService": {
            "enabled": true,
            "text": "Terms of service text.",
            "consentRequired": true
          }
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/portalsettings/signup",
        "type": "Microsoft.ApiManagement/service/portalsettings",
        "name": "signup",
        "properties": {
          "enabled": true,
          "termsOfService": {
            "text": "Terms of service text.",
            "enabled": true,
            "consentRequired": true
          }
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
