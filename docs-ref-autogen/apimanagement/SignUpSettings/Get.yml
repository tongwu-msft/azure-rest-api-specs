### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.signupsettings.get
name: Get
service: API Management
groupName: Sign Up Settings
apiVersion: 2018-01-01
summary: Get Sign-Up settings.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/portalsettings/signup?api-version=2018-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: ETag
    value: string
  description: Sign-Up settings.
  types:
  - uid: PortalSignupSettings
requestHeader: []
definitions:
- name: PortalSignupSettings
  description: Sign-Up settings for a developer portal.
  kind: object
  properties:
  - name: properties.enabled
    description: Allow users to sign up on a developer portal.
    types:
    - uid: boolean
  - name: properties.termsOfService
    description: Terms of service contract properties.
    types:
    - uid: TermsOfServiceProperties
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
- name: TermsOfServiceProperties
  description: Terms of service contract properties.
  kind: object
  properties:
  - name: text
    description: A terms of service text.
    types:
    - uid: string
  - name: enabled
    description: Display terms of service during a sign-up process.
    types:
    - uid: boolean
  - name: consentRequired
    description: Ask user for consent to the terms of service.
    types:
    - uid: boolean
examples:
- name: ApiManagementPortalSettingsGetSignUp
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/portalsettings/signup?api-version=2018-01-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/portalsettings/signup",
        "type": "Microsoft.ApiManagement/service/portalsettings",
        "name": "signup",
        "properties": {
          "enabled": true,
          "termsOfService": {
            "text": "Terms of service text.",
            "enabled": true,
            "consentRequired": true
          }
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
