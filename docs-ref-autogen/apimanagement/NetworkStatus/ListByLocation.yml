### YamlMime:RESTOperation
summary: Gets the Connectivity Status to the external resources on which the Api Management service depends from inside the Cloud Service. This also returns the DNS Servers as visible to the CloudService.
service: API Management
apiVersion: 2017-03-01
groupName: Network Status
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/locations/{locationName}/networkstatus?api-version=2017-03-01
uriParameters:
- in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
  name: serviceName
- in: path
  isRequired: true
  description: Location in which the API Management service is deployed. This is one of the Azure Regions like West US, East US, South Central US.
  types:
  - uid: string
  name: locationName
- in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
  name: api-version
responses:
- description: Gets the Network status details.
  types:
  - uid: NetworkStatusContract
  name: 200 OK
- description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: NetworkStatusContract
  description: Network Status details.
  kind: object
  properties:
  - description: Gets the list of DNS servers IPV4 addresses.
    types:
    - isArray: true
      uid: string
    name: dnsServers
  - description: Details about connectivity to a resource.
    types:
    - isArray: true
      uid: ConnectivityStatusContract
    name: connectivityStatus
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of the error.
    types:
    - uid: string
    name: message
  - description: Error Field contract.
    types:
    - isArray: true
      uid: ErrorFieldContract
    name: details
- name: ConnectivityStatusContract
  description: Details about connectivity to a resource.
  kind: object
  properties:
  - description: The hostname of the resource which the service depends on. This can be the database, storage or any other azure resource on which the service depends upon.
    types:
    - uid: string
    name: name
  - description: Resource Connectivity Status Type identifier.
    types:
    - uid: ConnectivityStatusType
    name: status
  - description: Error details of the connectivity to the resource.
    types:
    - uid: string
    name: error
  - description: 'The date when the resource connectivity status was last updated. This status should be updated every 15 minutes. If this status has not been updated, then it means that the service has lost network connectivity to the resource, from inside the Virtual Network.The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.'
    types:
    - uid: string
    name: lastUpdated
  - description: 'The date when the resource connectivity status last Changed from success to failure or vice-versa. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.'
    types:
    - uid: string
    name: lastStatusChange
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - description: Property level error code.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of property-level error.
    types:
    - uid: string
    name: message
  - description: Property name.
    types:
    - uid: string
    name: target
- name: ConnectivityStatusType
  description: Resource Connectivity Status Type identifier.
  kind: enum
  properties:
  - types:
    - uid: string
    name: initializing
  - types:
    - uid: string
    name: success
  - types:
    - uid: string
    name: failure
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/locations/East Asia/networkstatus?api-version=2017-03-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "dnsServers": [
          "10.20.32.69",
          "10.20.237.143"
        ],
        "connectivityStatus": [
          {
            "name": "apimgmtstxaleb7*******.blob.core.windows.net",
            "status": "success",
            "error": "",
            "lastUpdated": "2017-06-01T23:13:07.9054516Z",
            "lastStatusChange": "2017-04-13T19:39:53.5543347Z"
          },
          {
            "name": "apimgmtstxaleb7*******.file.core.windows.net",
            "status": "success",
            "error": "",
            "lastUpdated": "2017-06-01T23:13:08.1242042Z",
            "lastStatusChange": "2017-04-13T19:39:53.7262408Z"
          },
          {
            "name": "Scm",
            "status": "success",
            "error": "",
            "lastUpdated": "2017-06-01T23:08:22.9140197Z",
            "lastStatusChange": "2017-05-27T17:52:41.3592337Z"
          },
          {
            "name": "****seqi.database.windows.net",
            "status": "success",
