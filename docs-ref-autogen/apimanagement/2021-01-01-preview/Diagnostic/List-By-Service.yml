### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.2021-01-01-preview.diagnostic.listbyservice
name: List By Service
service: API Management
groupName: Diagnostic
apiVersion: 2021-01-01-preview
summary: Lists all diagnostics of the API Management service instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/diagnostics?api-version=2021-01-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/diagnostics?$filter={$filter}&$top={$top}&$skip={$skip}&api-version=2021-01-01-preview
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: $filter
  in: query
  description: '|     Field     |     Usage     |     Supported operators     |     Supported functions     |</br>|-------------|-------------|-------------|-------------|</br>| name | filter | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |</br>'
  types:
  - uid: string
- name: $top
  in: query
  description: Number of records to return.
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Number of records to skip.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Paged Result response of diagnostics.
  types:
  - uid: DiagnosticCollection
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: DiagnosticCollection
  description: Paged Diagnostic list representation.
  kind: object
  properties:
  - name: value
    description: Page values.
    types:
    - uid: DiagnosticContract
      isArray: true
  - name: count
    description: Total record count number across all pages.
    types:
    - uid: integer
  - name: nextLink
    description: Next page link if any.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: DiagnosticContract
  description: Diagnostic details.
  kind: object
  properties:
  - name: properties.alwaysLog
    description: Specifies for what type of messages sampling settings should not apply.
    types:
    - uid: AlwaysLog
  - name: properties.loggerId
    description: Resource Id of a target logger.
    types:
    - uid: string
  - name: properties.sampling
    description: Sampling settings for Diagnostic.
    types:
    - uid: SamplingSettings
  - name: properties.frontend
    description: Diagnostic settings for incoming/outgoing HTTP messages to the Gateway.
    types:
    - uid: PipelineDiagnosticSettings
  - name: properties.backend
    description: Diagnostic settings for incoming/outgoing HTTP messages to the Backend
    types:
    - uid: PipelineDiagnosticSettings
  - name: properties.logClientIp
    description: Log the ClientIP. Default is false.
    types:
    - uid: boolean
  - name: properties.httpCorrelationProtocol
    description: Sets correlation protocol to use for Application Insights diagnostics.
    types:
    - uid: HttpCorrelationProtocol
  - name: properties.verbosity
    description: The verbosity level applied to traces emitted by trace policies.
    types:
    - uid: Verbosity
  - name: properties.operationNameFormat
    description: The format of the Operation Name for Application Insights telemetries. Default is Name.
    types:
    - uid: OperationNameFormat
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
- name: AlwaysLog
  description: Specifies for what type of messages sampling settings should not apply.
  kind: enum
  properties:
  - name: allErrors
    description: Always log all erroneous request regardless of sampling settings.
    types:
    - uid: string
- name: SamplingSettings
  description: Sampling settings for Diagnostic.
  kind: object
  properties:
  - name: samplingType
    description: Sampling type.
    types:
    - uid: SamplingType
  - name: percentage
    description: Rate of sampling for fixed-rate sampling.
    types:
    - uid: number
- name: PipelineDiagnosticSettings
  description: Diagnostic settings for incoming/outgoing HTTP messages to the Gateway.
  kind: object
  properties:
  - name: request
    description: Diagnostic settings for request.
    types:
    - uid: HttpMessageDiagnostic
  - name: response
    description: Diagnostic settings for response.
    types:
    - uid: HttpMessageDiagnostic
- name: HttpCorrelationProtocol
  description: Sets correlation protocol to use for Application Insights diagnostics.
  kind: enum
  properties:
  - name: None
    description: Do not read and inject correlation headers.
    types:
    - uid: string
  - name: Legacy
    description: Inject Request-Id and Request-Context headers with request correlation data. See https://github.com/dotnet/corefx/blob/master/src/System.Diagnostics.DiagnosticSource/src/HttpCorrelationProtocol.md.
    types:
    - uid: string
  - name: W3C
    description: Inject Trace Context headers. See https://w3c.github.io/trace-context.
    types:
    - uid: string
- name: Verbosity
  description: The verbosity level applied to traces emitted by trace policies.
  kind: enum
  properties:
  - name: verbose
    description: All the traces emitted by trace policies will be sent to the logger attached to this diagnostic instance.
    types:
    - uid: string
  - name: information
    description: Traces with 'severity' set to 'information' and 'error' will be sent to the logger attached to this diagnostic instance.
    types:
    - uid: string
  - name: error
    description: Only traces with 'severity' set to 'error' will be sent to the logger attached to this diagnostic instance.
    types:
    - uid: string
- name: OperationNameFormat
  description: The format of the Operation Name for Application Insights telemetries. Default is Name.
  kind: enum
  properties:
  - name: Name
    description: API_NAME;rev=API_REVISION - OPERATION_NAME
    types:
    - uid: string
  - name: Url
    description: HTTP_VERB URL
    types:
    - uid: string
- name: SamplingType
  description: Sampling type.
  kind: enum
  properties:
  - name: fixed
    description: Fixed-rate sampling.
    types:
    - uid: string
- name: HttpMessageDiagnostic
  description: Http message diagnostic settings.
  kind: object
  properties:
  - name: headers
    description: Array of HTTP Headers to log.
    types:
    - uid: string
      isArray: true
  - name: body
    description: Body logging settings.
    types:
    - uid: BodyDiagnosticSettings
  - name: dataMasking
    description: Data masking settings.
    types:
    - uid: DataMasking
- name: BodyDiagnosticSettings
  description: Body logging settings.
  kind: object
  properties:
  - name: bytes
    description: Number of request body bytes to log.
    types:
    - uid: integer
- name: DataMasking
  kind: object
  properties:
  - name: queryParams
    description: Masking settings for Url query parameters
    types:
    - uid: DataMaskingEntity
      isArray: true
  - name: headers
    description: Masking settings for headers
    types:
    - uid: DataMaskingEntity
      isArray: true
- name: DataMaskingEntity
  kind: object
  properties:
  - name: value
    description: The name of an entity to mask (e.g. a name of a header or a query parameter).
    types:
    - uid: string
  - name: mode
    description: Data masking mode.
    types:
    - uid: DataMaskingMode
- name: DataMaskingMode
  description: Data masking mode.
  kind: enum
  properties:
  - name: Mask
    description: Mask the value of an entity.
    types:
    - uid: string
  - name: Hide
    description: Hide the presence of an entity.
    types:
    - uid: string
examples:
- name: ApiManagementListDiagnostics
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/diagnostics?api-version=2021-01-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/diagnostics/applicationinsights",
            "type": "Microsoft.ApiManagement/service/diagnostics",
            "name": "applicationinsights",
            "properties": {
              "alwaysLog": "allErrors",
              "httpCorrelationProtocol": "Legacy",
              "verbosity": "information",
              "logClientIp": true,
              "loggerId": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/loggers/aisamplingtest",
              "sampling": {
                "samplingType": "fixed",
                "percentage": 100
              },
              "frontend": {
                "request": {
                  "headers": [],
                  "body": {
                    "bytes": 0
                  }
                },
                "response": {
                  "headers": [],
                  "body": {
                    "bytes": 0
                  }
                }
              },
              "backend": {
                "request": {
                  "headers": [],
                  "body": {
                    "bytes": 0
                  }
                },
                "response": {
                  "headers": [],
                  "body": {
                    "bytes": 0
                  }
                }
              }
            }
          },
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/diagnostics/azuremonitor",
            "type": "Microsoft.ApiManagement/service/diagnostics",
            "name": "azuremonitor",
            "properties": {
              "logClientIp": true,
              "loggerId": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/loggers/azuremonitor",
              "sampling": {
                "samplingType": "fixed",
                "percentage": 100
              }
            }
          }
        ],
        "count": 1
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about <API Management> service - Lists all diagnostics of the API Management service instance.
errorCodes: []
