  summary: Gets the developer portal's revision specified by its identifier.
- uid: management.azure.com.apimanagement.2021-01-01-preview.portalrevision.getentitytag
  summary: Gets the developer portal revision specified by its identifier.
- uid: management.azure.com.apimanagement.2021-01-01-preview.portalrevision.listbyservice
