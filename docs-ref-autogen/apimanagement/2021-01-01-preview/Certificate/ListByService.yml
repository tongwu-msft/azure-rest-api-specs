### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.2021-01-01-preview.certificate.listbyservice
name: List By Service
service: API Management
groupName: Certificate
apiVersion: 2021-01-01-preview
summary: Lists a collection of all certificates in the specified service instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/certificates?api-version=2021-01-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/certificates?$filter={$filter}&$top={$top}&$skip={$skip}&isKeyVaultRefreshFailed={isKeyVaultRefreshFailed}&api-version=2021-01-01-preview
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: $filter
  in: query
  description: '|     Field     |     Usage     |     Supported operators     |     Supported functions     |</br>|-------------|-------------|-------------|-------------|</br>| name | filter | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |</br>| subject | filter | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |</br>| thumbprint | filter | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |</br>| expirationDate | filter | ge, le, eq, ne, gt, lt |     |</br>'
  types:
  - uid: string
- name: $top
  in: query
  description: Number of records to return.
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Number of records to skip.
  types:
  - uid: integer
  format: int32
- name: isKeyVaultRefreshFailed
  in: query
  description: When set to true, the response contains only certificates entities which failed refresh.
  types:
  - uid: boolean
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Returns a collection of Certificate entity.
  types:
  - uid: CertificateCollection
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: CertificateCollection
  description: Paged Certificates list representation.
  kind: object
  properties:
  - name: value
    description: Page values.
    types:
    - uid: CertificateContract
      isArray: true
  - name: count
    description: Total record count number across all pages.
    types:
    - uid: integer
  - name: nextLink
    description: Next page link if any.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: CertificateContract
  description: Certificate details.
  kind: object
  properties:
  - name: properties.subject
    description: Subject attribute of the certificate.
    types:
    - uid: string
  - name: properties.thumbprint
    description: Thumbprint of the certificate.
    types:
    - uid: string
  - name: properties.expirationDate
    description: 'Expiration date of the certificate. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.'
    types:
    - uid: string
  - name: properties.keyVault
    description: KeyVault location details of the certificate.
    types:
    - uid: KeyVaultContractProperties
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
- name: KeyVaultContractProperties
  description: KeyVault contract details.
  kind: object
  properties:
  - name: lastStatus
    description: Last time sync and refresh status of secret from key vault.
    types:
    - uid: KeyVaultLastAccessStatusContractProperties
  - name: secretIdentifier
    description: Key vault secret identifier for fetching secret. Providing a versioned secret will prevent auto-refresh. This requires API Management service to be configured with aka.ms/apimmsi
    types:
    - uid: string
  - name: identityClientId
    description: SystemAssignedIdentity or UserAssignedIdentity Client Id which will be used to access key vault secret.
    types:
    - uid: string
- name: KeyVaultLastAccessStatusContractProperties
  description: Issue contract Update Properties.
  kind: object
  properties:
  - name: code
    description: Last status code for sync and refresh of secret from key vault.
    types:
    - uid: string
  - name: message
    description: Details of the error else empty.
    types:
    - uid: string
  - name: timeStampUtc
    description: 'Last time secret was accessed. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.'
    types:
    - uid: string
