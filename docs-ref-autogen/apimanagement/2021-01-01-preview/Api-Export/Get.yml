### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.2021-01-01-preview.apiexport.get
name: Get
service: API Management
groupName: Api Export
apiVersion: 2021-01-01-preview
summary: Gets the details of the API specified by its identifier in the format specified to the Storage Blob with SAS Key valid for 5 minutes.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/apis/{apiId}?format={format}&export=true&api-version=2021-01-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: apiId
  in: path
  isRequired: true
  description: API revision identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: format
  in: query
  isRequired: true
  description: Format in which to export the Api Details to the Storage Blob with Sas Key valid for 5 minutes.
  types:
  - uid: ExportFormat
- name: export
  in: query
  isRequired: true
  description: Query parameter required to export the API details.
  types:
  - uid: ExportApi
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The response contains a stream with a full set of API metadata and includes API entity with an embedded array of operation entities.
  types:
  - uid: ApiExportResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ExportFormat
  description: Format in which to export the Api Details to the Storage Blob with Sas Key valid for 5 minutes.
  kind: enum
  properties:
  - name: swagger-link
    description: Export the Api Definition in OpenAPI 2.0 Specification as JSON document to the Storage Blob.
    types:
    - uid: string
  - name: wadl-link
    description: Export the Api Definition in WADL Schema to Storage Blob.
    types:
    - uid: string
  - name: wsdl-link
    description: Export the Api Definition in WSDL Schema to Storage Blob. This is only supported for APIs of Type `soap`
    types:
    - uid: string
  - name: openapi-link
    description: Export the Api Definition in OpenAPI 3.0 Specification as YAML document to Storage Blob.
    types:
    - uid: string
  - name: openapi+json-link
    description: Export the Api Definition in OpenAPI 3.0 Specification as JSON document to Storage Blob.
    types:
    - uid: string
- name: ExportApi
  description: Query parameter required to export the API details.
  kind: enum
  properties:
  - name: "true"
    types:
    - uid: string
- name: ApiExportResult
  description: API Export result.
  kind: object
  properties:
  - name: id
    description: ResourceId of the API which was exported.
    types:
    - uid: string
  - name: format
    description: Format in which the API Details are exported to the Storage Blob with Sas Key valid for 5 minutes.
    types:
    - uid: ExportResultFormat
  - name: value
    description: The object defining the schema of the exported API Detail
    types:
    - uid: Value
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: ExportResultFormat
  description: Format in which the API Details are exported to the Storage Blob with Sas Key valid for 5 minutes.
  kind: enum
  properties:
  - name: swagger-link-json
    description: The API Definition is exported in OpenAPI Specification 2.0 format to the Storage Blob.
    types:
    - uid: string
  - name: wadl-link-json
    description: Export the API Definition in WADL Schema to Storage Blob.
    types:
    - uid: string
  - name: wsdl-link+xml
    description: The API Definition is exported in WSDL Schema to Storage Blob. This is only supported for APIs of Type `soap`
    types:
    - uid: string
  - name: openapi-link
    description: Export the API Definition in OpenAPI Specification 3.0 to Storage Blob.
    types:
    - uid: string
- name: Value
  description: The object defining the schema of the exported API Detail
  kind: object
  properties:
  - name: link
    description: Link to the Storage Blob containing the result of the export operation. The Blob Uri is only valid for 5 minutes.
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
