uid: management.azure.com.apimanagement.2021-01-01-preview.deletedservices.listbysubscription
name: List By Subscription
service: API Management
groupName: Deleted Services
apiVersion: 2021-01-01-preview
summary: Lists all soft-deleted services available for undelete for the given subscription.
consumes:
