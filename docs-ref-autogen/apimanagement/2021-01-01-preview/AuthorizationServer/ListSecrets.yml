### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.2021-01-01-preview.authorizationserver.listsecrets
name: List Secrets
service: API Management
groupName: Authorization Server
apiVersion: 2021-01-01-preview
summary: Gets the client secret details of the authorization server.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/authorizationServers/{authsid}/listSecrets?api-version=2021-01-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: authsid
  in: path
  isRequired: true
  description: Identifier of the authorization server.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: ETag
    value: string
  description: Gets the secrets of the specified authorization server.
  types:
  - uid: AuthorizationServerSecretsContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: AuthorizationServerSecretsContract
  description: OAuth Server Secrets Contract.
  kind: object
  properties:
  - name: clientSecret
    description: oAuth Authorization Server Secrets.
    types:
    - uid: string
  - name: resourceOwnerUsername
    description: Can be optionally specified when resource owner password grant type is supported by this authorization server. Default resource owner username.
    types:
    - uid: string
  - name: resourceOwnerPassword
    description: Can be optionally specified when resource owner password grant type is supported by this authorization server. Default resource owner password.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
examples:
- name: ApiManagementAuthorizationServerListSecrets
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/authorizationServers/newauthServer2/listSecrets?api-version=2021-01-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "clientSecret": "2",
        "resourceOwnerUsername": "un",
        "resourceOwnerPassword": "pwd"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
