### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.2021-01-01-preview.contenttype
name: Content Type
apiVersion: 2021-01-01-preview
service: API Management
metadata:
  description: Learn more about [API Management Content Type Operations]. How to [List By Service,Get,Create Or Update,Delete].
operations:
- uid: management.azure.com.apimanagement.2021-01-01-preview.contenttype.createorupdate
  summary: Creates or updates the developer portal's content type. Content types describe content items' properties, validation rules, and constraints. Custom content types' identifiers need to start with the `c-` prefix. Built-in content types can't be modified.
- uid: management.azure.com.apimanagement.2021-01-01-preview.contenttype.delete
  summary: Removes the specified developer portal's content type. Content types describe content items' properties, validation rules, and constraints. Built-in content types (with identifiers starting with the `c-` prefix) can't be removed.
- uid: management.azure.com.apimanagement.2021-01-01-preview.contenttype.get
  summary: Gets the details of the developer portal's content type. Content types describe content items' properties, validation rules, and constraints.
- uid: management.azure.com.apimanagement.2021-01-01-preview.contenttype.listbyservice
  summary: Lists the developer portal's content types. Content types describe content items' properties, validation rules, and constraints.
