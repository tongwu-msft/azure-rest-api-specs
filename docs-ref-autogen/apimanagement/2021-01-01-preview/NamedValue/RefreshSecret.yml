### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.2021-01-01-preview.namedvalue.refreshsecret
name: Refresh Secret
service: API Management
groupName: Named Value
apiVersion: 2021-01-01-preview
summary: Refresh the secret of the named value specified by its identifier.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/namedValues/{namedValueId}/refreshSecret?api-version=2021-01-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: namedValueId
  in: path
  isRequired: true
  description: Identifier of the NamedValue.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Request to refresh secret was accepted.
- name: 200 OK
  headers:
  - name: ETag
    value: string
  description: Named value was successfully updated.
  types:
  - uid: NamedValueContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: NamedValueContract
  description: NamedValue details.
  kind: object
  properties:
  - name: properties.displayName
    description: Unique name of NamedValue. It may contain only letters, digits, period, dash, and underscore characters.
    types:
    - uid: string
  - name: properties.value
    description: Value of the NamedValue. Can contain policy expressions. It may not be empty or consist only of whitespace. This property will not be filled on 'GET' operations! Use '/listSecrets' POST request to get the value.
    types:
    - uid: string
  - name: properties.keyVault
    description: KeyVault location details of the namedValue.
    types:
    - uid: KeyVaultContractProperties
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
  - name: properties.tags
    description: Optional tags that when provided can be used to filter the NamedValue list.
    types:
    - uid: string
      isArray: true
  - name: properties.secret
    description: Determines whether the value is a secret and should be encrypted or not. Default value is false.
    types:
    - uid: boolean
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: KeyVaultContractProperties
  description: KeyVault contract details.
  kind: object
  properties:
  - name: lastStatus
    description: Last time sync and refresh status of secret from key vault.
    types:
    - uid: KeyVaultLastAccessStatusContractProperties
  - name: secretIdentifier
    description: Key vault secret identifier for fetching secret. Providing a versioned secret will prevent auto-refresh. This requires Api Management service to be configured with aka.ms/apimmsi
    types:
    - uid: string
  - name: identityClientId
    description: SystemAssignedIdentity or UserAssignedIdentity Client Id which will be used to access key vault secret.
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
- name: KeyVaultLastAccessStatusContractProperties
  description: Issue contract Update Properties.
  kind: object
  properties:
  - name: code
    description: Last status code for sync and refresh of secret from key vault.
    types:
    - uid: string
  - name: message
    description: Details of the error else empty.
    types:
    - uid: string
  - name: timeStampUtc
    description: 'Last time secret was accessed. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.'
    types:
    - uid: string
examples:
- name: ApiManagementRefreshNamedValue
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/namedValues/testprop2/refreshSecret?api-version=2021-01-01-preview
  responses:
  - statusCode: "202"
    headers:
    - name: location
      value: https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/namedValues/testprop6/refreshSecret?api-version=2021-01-01-preview&asyncId=5c730e343244df1b9cb56e85&asyncCode=201
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/namedValues/testprop6",
        "type": "Microsoft.ApiManagement/service/namedValues",
        "name": "testprop6",
        "properties": {
          "displayName": "prop6namekv",
          "keyVault": {
            "secretIdentifier": "https://rpbvtkeyvaultintegration.vault.azure.net/secrets/msitestingCert",
            "identityClientId": "2d2df842-44d8-4885-8dec-77cc1a984a31",
            "lastStatus": {
              "code": "Success",
              "timeStampUtc": "2020-09-11T00:54:31.8024882Z"
            }
          },
          "tags": [
            "foo",
            "bar"
          ],
          "secret": true
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
