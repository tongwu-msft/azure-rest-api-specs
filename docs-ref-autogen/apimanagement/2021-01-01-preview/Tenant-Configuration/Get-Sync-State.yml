### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.2021-01-01-preview.tenantconfiguration.getsyncstate
name: Get Sync State
service: API Management
groupName: Tenant Configuration
apiVersion: 2021-01-01-preview
summary: Gets the status of the most recent synchronization between the configuration database and the Git repository.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/tenant/configuration/syncState?api-version=2021-01-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: configurationName
  in: path
  isRequired: true
  description: The identifier of the Git Configuration Operation.
  types:
  - uid: configurationIdName
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Sync state result.
  types:
  - uid: TenantConfigurationSyncStateContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: configurationIdName
  description: The identifier of the Git Configuration Operation.
  kind: enum
  properties:
  - name: configuration
    types:
    - uid: string
- name: TenantConfigurationSyncStateContract
  description: Result of Tenant Configuration Sync State.
  kind: object
  properties:
  - name: properties.branch
    description: The name of Git branch.
    types:
    - uid: string
  - name: properties.commitId
    description: The latest commit Id.
    types:
    - uid: string
  - name: properties.isExport
    description: value indicating if last sync was save (true) or deploy (false) operation.
    types:
    - uid: boolean
  - name: properties.isSynced
    description: value indicating if last synchronization was later than the configuration change.
    types:
    - uid: boolean
  - name: properties.isGitEnabled
    description: value indicating whether Git configuration access is enabled.
    types:
    - uid: boolean
  - name: properties.syncDate
    description: 'The date of the latest synchronization. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.'
    types:
    - uid: string
  - name: properties.configurationChangeDate
    description: 'The date of the latest configuration change. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.'
    types:
    - uid: string
  - name: properties.lastOperationId
    description: Most recent tenant configuration operation identifier
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
