### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.2021-01-01-preview.portalrevision.listbyservice
name: List By Service
service: API Management
groupName: Portal Revision
apiVersion: 2021-01-01-preview
summary: Lists developer portal's revisions.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/portalRevisions?api-version=2021-01-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/portalRevisions?$filter={$filter}&$top={$top}&$skip={$skip}&api-version=2021-01-01-preview
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: $filter
  in: query
  description: >
    | Field       | Supported operators    | Supported functions               |

    |-------------|------------------------|-----------------------------------|



    |name | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith|

    |description | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith|

    |isCurrent | eq, ne |    |
  types:
  - uid: string
- name: $top
  in: query
  description: Number of records to return.
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Number of records to skip.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Lists portal's revisions.
  types:
  - uid: PortalRevisionCollection
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: PortalRevisionCollection
  description: Paged list of portal revisions.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Collection of portal revisions.
    types:
    - uid: PortalRevisionContract
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Next page link, if any.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: PortalRevisionContract
  description: Portal Revision's contract details.
  kind: object
  properties:
  - name: properties.description
    description: Portal revision description.
    types:
    - uid: string
  - name: properties.statusDetails
    isReadyOnly: true
    description: Portal revision publishing status details.
    types:
    - uid: string
  - name: properties.status
    isReadyOnly: true
    description: Status of the portal's revision.
    types:
    - uid: portalRevisionStatus
  - name: properties.isCurrent
    description: Indicates if the portal's revision is public.
    types:
    - uid: boolean
  - name: properties.createdDateTime
    isReadyOnly: true
    description: Portal's revision creation date and time.
    types:
    - uid: string
  - name: properties.updatedDateTime
    isReadyOnly: true
    description: Last updated date and time.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
- name: portalRevisionStatus
  description: Status of the portal's revision.
  kind: enum
  properties:
  - name: pending
    description: Portal's revision has been queued.
    types:
    - uid: string
  - name: publishing
    description: Portal's revision is being published.
    types:
    - uid: string
  - name: completed
    description: Portal's revision publishing completed.
    types:
    - uid: string
  - name: failed
    description: Portal's revision publishing failed.
    types:
    - uid: string
