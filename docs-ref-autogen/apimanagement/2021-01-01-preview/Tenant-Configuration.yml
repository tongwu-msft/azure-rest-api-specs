### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.2021-01-01-preview.tenantconfiguration
name: Tenant Configuration
apiVersion: 2021-01-01-preview
service: API Management
metadata:
  description: Learn more about [API Management Tenant Configuration Operations]. How to [Validate,Get Sync State,Save,Deploy].
operations:
- uid: management.azure.com.apimanagement.2021-01-01-preview.tenantconfiguration.deploy
  summary: This operation applies changes from the specified Git branch to the configuration database. This is a long running operation and could take several minutes to complete.
- uid: management.azure.com.apimanagement.2021-01-01-preview.tenantconfiguration.getsyncstate
  summary: Gets the status of the most recent synchronization between the configuration database and the Git repository.
- uid: management.azure.com.apimanagement.2021-01-01-preview.tenantconfiguration.save
  summary: This operation creates a commit with the current configuration snapshot to the specified branch in the repository. This is a long running operation and could take several minutes to complete.
- uid: management.azure.com.apimanagement.2021-01-01-preview.tenantconfiguration.validate
  summary: This operation validates the changes in the specified Git branch. This is a long running operation and could take several minutes to complete.
