### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.2021-01-01-preview.gateway.update
name: Update
service: API Management
groupName: Gateway
apiVersion: 2021-01-01-preview
summary: Updates the details of the gateway specified by its identifier.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/gateways/{gatewayId}?api-version=2021-01-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: gatewayId
  in: path
  isRequired: true
  description: Gateway entity identifier. Must be unique in the current API Management service instance. Must not have value 'managed'
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: ETag
    value: string
  description: The Gateway details were successfully updated.
  types:
  - uid: GatewayContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.locationData
    in: body
    description: Gateway location.
    types:
    - uid: ResourceLocationDataContract
  - name: properties.description
    in: body
    description: Gateway description
    types:
    - uid: string
requestHeader:
- name: If-Match
  in: header
  isRequired: true
  description: ETag of the Entity. ETag should match the current entity state from the header response of the GET request or it should be * for unconditional update.
  types:
  - uid: string
definitions:
- name: ResourceLocationDataContract
  description: Resource location data properties.
  kind: object
  properties:
  - name: name
    description: A canonical name for the geographic or physical location.
    types:
    - uid: string
  - name: city
    description: The city or locality where the resource is located.
    types:
    - uid: string
  - name: district
    description: The district, state, or province where the resource is located.
    types:
    - uid: string
  - name: countryOrRegion
    description: The country or region where the resource is located.
    types:
    - uid: string
- name: GatewayContract
  description: Gateway details.
  kind: object
  properties:
  - name: properties.locationData
    description: Gateway location.
    types:
    - uid: ResourceLocationDataContract
  - name: properties.description
    description: Gateway description
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
examples:
- name: ApiManagementUpdateGateway
  request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/gateways/gw1?api-version=2021-01-01-preview
    body: >-
      {
        "properties": {
          "description": "my gateway 1",
          "locationData": {
            "name": "my location"
          }
        }
      }
    headers:
    - name: If-Match
      value: '*'
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/gateways/gw1",
        "type": "Microsoft.ApiManagement/service/gateways",
        "name": "a1",
        "properties": {
          "description": "my gateway 1",
          "locationData": {
            "name": "my location"
          }
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about API Management service - Updates the details of the gateway specified by its identifier.
errorCodes: []
