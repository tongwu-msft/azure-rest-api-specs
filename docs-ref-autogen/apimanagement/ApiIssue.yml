### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.apiissue
name: Api Issue
apiVersion: 2018-06-01-preview
service: API Management
operations:
- uid: management.azure.com.apimanagement.apiissue.createorupdate
  summary: Creates a new Issue for an API or updates an existing one.
- uid: management.azure.com.apimanagement.apiissue.delete
  summary: Deletes the specified Issue from an API.
- uid: management.azure.com.apimanagement.apiissue.get
  summary: Gets the details of the Issue for an API specified by its identifier.
- uid: management.azure.com.apimanagement.apiissue.getentitytag
  summary: Gets the entity state (Etag) version of the Issue for an API specified by its identifier.
- uid: management.azure.com.apimanagement.apiissue.listbyservice
  summary: Lists all issues assosiated with the specified API.
