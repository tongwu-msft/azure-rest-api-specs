examples:
- name: ApiManagementUpdateServiceDisableTls10
  request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1?api-version=2017-03-01
    body: >-
      {
        "properties": {
          "customProperties": {
            "Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls10": "false"
          }
        }
      }
  responses:
  - statusCode: "202"
  - statusCode: "200"
- name: ApiManagementUpdateServicePublisherDetails
  request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1?api-version=2017-03-01
    body: >-
      {
        "properties": {
          "publisherEmail": "foobar@live.com",
          "publisherName": "Contoso Vnext"
        }
      }
  responses:
  - statusCode: "202"
  - statusCode: "200"
