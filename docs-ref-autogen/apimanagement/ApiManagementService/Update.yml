### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.apimanagementservice.update
name: Update
service: API Management
groupName: Api Management Service
apiVersion: 2017-03-01
summary: Updates an existing API Management service.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}?api-version=2017-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The service was successfully updated.
  types:
  - uid: ApiManagementServiceResource
- name: 202 Accepted
  description: The service update request was Accepted.
requestBody:
- parameters:
  - name: sku
    in: body
    description: "  \nSKU properties of the API Management service."
    types:
    - uid: ApiManagementServiceSkuProperties
  - name: identity
    in: body
    description: "  \nManaged service identity of the Api Management service."
    types:
    - uid: ApiManagementServiceIdentity
  - name: properties.publisherEmail
    in: body
    description: "  \nPublisher email."
    types:
    - uid: string
  - name: properties.publisherName
    in: body
    description: "  \nPublisher name."
    types:
    - uid: string
  - name: tags
    in: body
    description: "  \nResource tags."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.notificationSenderEmail
    in: body
    description: "  \nEmail address from which the notification will be sent."
    types:
    - uid: string
  - name: properties.hostnameConfigurations
    in: body
    description: "  \nCustom hostname configuration."
    types:
    - uid: HostnameConfiguration
      isArray: true
  - name: properties.virtualNetworkConfiguration
    in: body
    description: "  \nVirtual network configuration of the API Management service."
    types:
    - uid: VirtualNetworkConfiguration
  - name: properties.additionalLocations
    in: body
    description: "  \nDescription of an additional API Management resource location."
    types:
    - uid: AdditionalLocation
      isArray: true
  - name: properties.customProperties
    in: body
    description: "  \nCustom properties of the API Management service. Setting `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Ciphers.TripleDes168` will disable the cipher TLS_RSA_WITH_3DES_EDE_CBC_SHA for all TLS(1.0, 1.1 and 1.2). Setting `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls11` can be used to disable just TLS 1.1 and setting `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls10` can be used to disable TLS 1.0 on an API Management service."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.certificates
    in: body
    description: "  \nCertificate configuration which consist of non-trusted intermediates and root certificates."
    types:
    - uid: CertificateConfiguration
      isArray: true
  - name: properties.virtualNetworkType
    in: body
    description: "  \nThe type of VPN in which API Managemet service needs to be configured in. None (Default Value) means the API Management service is not part of any Virtual Network, External means the API Management deployment is set up inside a Virtual Network having an Internet Facing Endpoint, and Internal means that API Management deployment is setup inside a Virtual Network having an Intranet Facing Endpoint only."
    types:
    - uid: VirtualNetworkType
requestHeader: []
