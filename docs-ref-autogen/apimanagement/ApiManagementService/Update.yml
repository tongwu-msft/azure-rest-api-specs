    description: "  \nUrl to the KeyVault Secret containing the Ssl Certificate. If absolute Url containing version is provided, auto-update of ssl certificate will not work. This requires Api Management service to be configured with MSI. The secret should be of type *application/x-pkcs12*"
    types:
    - uid: string
  - name: encodedCertificate
    description: "  \nBase64 Encoded certificate."
    types:
    - uid: string
  - name: certificatePassword
    description: "  \nCertificate Password."
    types:
    - uid: string
  - name: defaultSslBinding
    description: "  \nSpecify true to setup the certificate associated with this Hostname as the Default SSL Certificate. If a client does not send the SNI header, then this will be the certificate that will be challenged. The property is useful if a service has multiple custom hostname enabled and it needs to decide on the default ssl certificate. The setting only applied to Proxy Hostname Type."
    types:
    - uid: boolean
  - name: negotiateClientCertificate
    description: "  \nSpecify true to always negotiate client certificate on the hostname. Default Value is false."
    types:
    - uid: boolean
  - name: certificate
    isReadyOnly: true
    description: "  \nCertificate information."
    types:
    - uid: CertificateInformation
- name: VirtualNetworkConfiguration
