### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.apimanagementservice.uploadcertificate
name: Upload Certificate
service: apimanagement
groupName: Api Management Service
apiVersion: 2018-01-01
summary: Upload Custom Domain SSL certificate for an API Management service. This operation will be deprecated in future releases.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/updatecertificate?api-version=2018-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully uploaded certificate to the API Management Service.
  types:
  - uid: CertificateInformation
requestBody:
- parameters:
  - name: type
    in: body
    isRequired: true
    description: Hostname type.
    types:
    - uid: HostnameType
  - name: certificate
    in: body
    isRequired: true
    description: Base64 Encoded certificate.
    types:
    - uid: string
  - name: certificate_password
    in: body
    isRequired: true
    description: Certificate password.
    types:
    - uid: string
requestHeader: []
definitions:
- name: CertificateInformation
  description: SSL certificate information.
  kind: object
  properties:
  - name: expiry
    description: 'Expiration date of the certificate. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.'
    types:
    - uid: string
  - name: thumbprint
    description: Thumbprint of the certificate.
    types:
    - uid: string
  - name: subject
    description: Subject of the certificate.
    types:
    - uid: string
- name: ApiManagementServiceUploadCertificateParameters
  description: Parameters supplied to the Upload SSL certificate for an API Management service operation.
  kind: object
  properties:
  - name: type
    description: Hostname type.
    types:
    - uid: HostnameType
  - name: certificate
    description: Base64 Encoded certificate.
    types:
    - uid: string
  - name: certificate_password
    description: Certificate password.
    types:
    - uid: string
- name: HostnameType
  description: Hostname type.
  kind: enum
  properties:
  - name: Proxy
    types:
    - uid: string
  - name: Portal
    types:
    - uid: string
  - name: Management
    types:
    - uid: string
  - name: Scm
    types:
    - uid: string
examples:
- name: ApiManagementServiceUploadProxyCertificate
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/updatecertificate?api-version=2018-01-01
    body: >-
      {
        "type": "Proxy",
        "certificate": "MIIZ7wI************************************************************",
        "certificate_password": "******"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "expiry": "2018-03-17T21:55:07+00:00",
        "thumbprint": "DE57B************************",
        "subject": "CN=*.contoso.com"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
