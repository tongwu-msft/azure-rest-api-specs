### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.apirevisions.list
name: List
service: apimanagement
groupName: Api Revisions
apiVersion: 2018-01-01
summary: Lists all revisions of an API.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/apis/{apiId}/revisions?api-version=2018-01-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/apis/{apiId}/revisions?api-version=2018-01-01&$filter={$filter}&$top={$top}&$skip={$skip}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: apiId
  in: path
  isRequired: true
  description: API identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: (^[\w]+$)|(^[\w][\w\-]+[\w]$)
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
- name: $filter
  in: query
  description: >
    | Field       | Supported operators    | Supported functions               |

    |-------------|------------------------|-----------------------------------|



    |apiRevision | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith|
  types:
  - uid: string
- name: $top
  in: query
  description: Number of records to return.
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Number of records to skip.
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: The operation returns a list of revision details.
  types:
  - uid: ApiRevisionCollection
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ApiRevisionCollection
  description: Paged Api Revision list representation.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Page values.
    types:
    - uid: ApiRevisionContract
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Next page link if any.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - name: code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: ApiRevisionContract
  description: Summary of revision metadata.
  kind: object
  properties:
  - name: apiId
    isReadyOnly: true
    description: Identifier of the API Revision.
    types:
    - uid: string
  - name: apiRevision
    isReadyOnly: true
    description: Revision number of API.
    types:
    - uid: string
  - name: createdDateTime
    isReadyOnly: true
    description: 'The time the API Revision was created. The date conforms to the following format: yyyy-MM-ddTHH:mm:ssZ as specified by the ISO 8601 standard.'
    types:
    - uid: string
  - name: updatedDateTime
    isReadyOnly: true
    description: 'The time the API Revision were updated. The date conforms to the following format: yyyy-MM-ddTHH:mm:ssZ as specified by the ISO 8601 standard.'
    types:
    - uid: string
  - name: description
    isReadyOnly: true
    description: Description of the API Revision.
    types:
    - uid: string
  - name: privateUrl
    isReadyOnly: true
    description: Gateway URL for accessing the non-current API Revision.
    types:
    - uid: string
  - name: isOnline
    isReadyOnly: true
    description: Indicates if API revision is the current api revision.
    types:
    - uid: boolean
  - name: isCurrent
    isReadyOnly: true
    description: Indicates if API revision is accessible via the gateway.
    types:
    - uid: boolean
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
examples:
- name: ApiManagementListApiRevisions
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/57d2ef278aa04f0888cba3f3/revisions?api-version=2018-01-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "apiId": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/a1;rev=1",
            "apiRevision": "1",
            "createdDateTime": "2018-02-01T22:21:20.467Z",
            "updatedDateTime": "2018-02-01T22:21:20.467Z",
            "isOnline": true,
            "isCurrent": true
          }
        ],
        "nextLink": ""
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
