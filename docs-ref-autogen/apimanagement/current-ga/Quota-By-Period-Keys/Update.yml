### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.current-ga.quotabyperiodkeys.update
name: Update
service: API Management
groupName: Quota By Period Keys
apiVersion: 2021-08-01
summary: Updates an existing quota counter value in the specified service instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/quotas/{quotaCounterKey}/periods/{quotaPeriodKey}?api-version=2021-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: quotaCounterKey
  in: path
  isRequired: true
  description: Quota counter key identifier.This is the result of expression defined in counter-key attribute of the quota-by-key policy.For Example, if you specify counter-key="boo" in the policy, then it’s accessible by "boo" counter key. But if it’s defined as counter-key="@("b"+"a")" then it will be accessible by "ba" key
  types:
  - uid: string
- name: quotaPeriodKey
  in: path
  isRequired: true
  description: Quota period key identifier.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The response body contains the Quota counter details for the specified period.
  types:
  - uid: QuotaCounterContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.callsCount
    in: body
    description: Number of times Counter was called.
    types:
    - uid: integer
  - name: properties.kbTransferred
    in: body
    description: Data Transferred in KiloBytes.
    types:
    - uid: number
requestHeader: []
