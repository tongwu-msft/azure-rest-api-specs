### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.current-ga.authorizationserver.update
name: Update
service: API Management
groupName: Authorization Server
apiVersion: 2021-08-01
summary: Updates the details of the authorization server specified by its identifier.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/authorizationServers/{authsid}?api-version=2021-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: authsid
  in: path
  isRequired: true
  description: Identifier of the authorization server.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: ETag
    value: string
  description: The authorization server settings were successfully updated.
  types:
  - uid: AuthorizationServerContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.displayName
    in: body
    description: User-friendly authorization server name.
    types:
    - uid: string
  - name: properties.clientRegistrationEndpoint
    in: body
    description: Optional reference to a page where client or app registration for this authorization server is performed. Contains absolute URL to entity being referenced.
    types:
    - uid: string
  - name: properties.authorizationEndpoint
    in: body
    description: OAuth authorization endpoint. See http://tools.ietf.org/html/rfc6749#section-3.2.
