examples:
- name: ApiManagementUpdateGateway
  request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/gateways/gw1?api-version=2021-08-01
    body: >-
      {
