### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.current-ga.gateway.regeneratekey
name: Regenerate Key
service: API Management
groupName: Gateway
apiVersion: 2021-08-01
summary: Regenerates specified gateway key invalidating any tokens created with it.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/gateways/{gatewayId}/regenerateKey?api-version=2021-08-01
uriParameters:
