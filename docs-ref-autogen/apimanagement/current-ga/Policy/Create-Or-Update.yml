### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.current-ga.policy.createorupdate
name: Create Or Update
service: API Management
groupName: Policy
apiVersion: 2021-08-01
summary: Creates or updates the global policy configuration of the Api Management service.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/policies/policy?api-version=2021-08-01
