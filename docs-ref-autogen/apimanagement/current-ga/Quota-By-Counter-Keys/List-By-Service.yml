### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.current-ga.quotabycounterkeys.listbyservice
name: List By Service
service: API Management
groupName: Quota By Counter Keys
apiVersion: 2021-08-01
summary: Lists a collection of current quota counter periods associated with the counter-key configured in the policy on the specified service instance. The api does not support paging yet.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/quotas/{quotaCounterKey}?api-version=2021-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: quotaCounterKey
  in: path
  isRequired: true
  description: Quota counter key identifier.This is the result of expression defined in counter-key attribute of the quota-by-key policy.For Example, if you specify counter-key="boo" in the policy, then it’s accessible by "boo" counter key. But if it’s defined as counter-key="@("b"+"a")" then it will be accessible by "ba" key
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Lists a collection of the quota counter values.
  types:
  - uid: QuotaCounterCollection
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: QuotaCounterCollection
  description: Paged Quota Counter list representation.
  kind: object
  properties:
  - name: value
    description: Quota counter values.
    types:
    - uid: QuotaCounterContract
      isArray: true
  - name: count
    description: Total record count number across all pages.
    types:
    - uid: integer
  - name: nextLink
    description: Next page link if any.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: QuotaCounterContract
  description: Quota counter details.
  kind: object
  properties:
  - name: counterKey
    description: The Key value of the Counter. Must not be empty.
    types:
    - uid: string
  - name: periodKey
    description: Identifier of the Period for which the counter was collected. Must not be empty.
    types:
    - uid: string
  - name: periodStartTime
    description: 'The date of the start of Counter Period. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.'
    types:
    - uid: string
  - name: periodEndTime
    description: 'The date of the end of Counter Period. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.'
    types:
    - uid: string
  - name: value
    description: Quota Value Properties
    types:
    - uid: QuotaCounterValueContractProperties
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
- name: QuotaCounterValueContractProperties
  description: Quota counter value details.
  kind: object
  properties:
  - name: callsCount
    description: Number of times Counter was called.
    types:
    - uid: integer
  - name: kbTransferred
    description: Data Transferred in KiloBytes.
    types:
    - uid: number
