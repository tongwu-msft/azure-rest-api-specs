### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.current-ga.portalrevision.createorupdate
name: Create Or Update
service: API Management
groupName: Portal Revision
apiVersion: 2021-08-01
summary: Creates a new developer portal's revision by running the portal's publishing. The `isCurrent` property indicates if the revision is publicly accessible.
consumes:
- application/json
produces:
- application/json
paths:
