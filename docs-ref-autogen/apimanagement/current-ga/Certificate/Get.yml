  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/certificates/templateCert1",
        "type": "Microsoft.ApiManagement/service/certificates",
        "name": "templateCert1",
        "properties": {
