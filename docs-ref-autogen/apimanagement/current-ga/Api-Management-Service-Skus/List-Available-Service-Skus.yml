### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.current-ga.apimanagementserviceskus.listavailableserviceskus
name: List Available Service Skus
service: API Management
groupName: Api Management Service Skus
apiVersion: 2021-08-01
