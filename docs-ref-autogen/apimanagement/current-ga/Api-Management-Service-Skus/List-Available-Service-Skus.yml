    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: ResourceSkuResult
  description: Describes an available API Management service SKU.
  kind: object
  properties:
  - name: resourceType
    isReadyOnly: true
    description: The type of resource the SKU applies to.
    types:
    - uid: string
  - name: sku
    isReadyOnly: true
    description: Specifies API Management SKU.
    types:
    - uid: ResourceSku
  - name: capacity
    isReadyOnly: true
    description: Specifies the number of API Management units.
    types:
    - uid: ResourceSkuCapacity
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
