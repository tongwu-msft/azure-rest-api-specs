  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/products/unlimited",
        "type": "Microsoft.ApiManagement/service/products",
        "name": "unlimited",
        "properties": {
