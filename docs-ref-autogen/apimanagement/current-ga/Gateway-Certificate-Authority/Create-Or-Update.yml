### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.current-ga.gatewaycertificateauthority.createorupdate
name: Create Or Update
service: API Management
groupName: Gateway Certificate Authority
apiVersion: 2021-08-01
summary: Assign Certificate entity to Gateway entity as Certificate Authority.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/gateways/{gatewayId}/certificateAuthorities/{certificateId}?api-version=2021-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: gatewayId
  in: path
  isRequired: true
  description: Gateway entity identifier. Must be unique in the current API Management service instance. Must not have value 'managed'
  types:
  - uid: string
- name: certificateId
  in: path
  isRequired: true
  description: Identifier of the certificate entity. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 201 Created
  headers:
  - name: ETag
    value: string
  description: Certificate entity was successfully assigned to Gateway entity as Certificate Authority.
  types:
  - uid: GatewayCertificateAuthorityContract
- name: 200 OK
  headers:
  - name: ETag
    value: string
  description: Gateway Certificate Authority details were successfully updated
  types:
  - uid: GatewayCertificateAuthorityContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.isTrusted
    in: body
    description: Determines whether certificate authority is trusted.
    types:
    - uid: boolean
requestHeader:
- name: If-Match
  in: header
  description: ETag of the Entity. Not required when creating an entity, but required when updating an entity.
  types:
  - uid: string
definitions:
- name: GatewayCertificateAuthorityContract
  description: Gateway certificate authority details.
  kind: object
  properties:
  - name: properties.isTrusted
    description: Determines whether certificate authority is trusted.
    types:
    - uid: boolean
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
