### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.current-ga.apis.update
name: Update
service: API Management
groupName: Apis
apiVersion: 2021-08-01
summary: Updates the specified API of the API Management service instance.
consumes:
- application/json
produces:
