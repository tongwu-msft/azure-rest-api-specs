### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.current-ga.groupuser.create
name: Create
service: API Management
groupName: Group User
apiVersion: 2021-08-01
summary: Add existing user to existing group
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/groups/{groupId}/users/{userId}?api-version=2021-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: groupId
  in: path
  isRequired: true
  description: Group identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
- name: userId
  in: path
  isRequired: true
  description: User identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 201 Created
  description: The user was successfully added to the group.
  types:
  - uid: UserContract
- name: 200 OK
  description: The specified user is already a member of the specified group.
  types:
  - uid: UserContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: UserContract
  description: User details.
  kind: object
  properties:
  - name: properties.firstName
    description: First name.
    types:
    - uid: string
  - name: properties.lastName
    description: Last name.
    types:
    - uid: string
  - name: properties.email
    description: Email address.
    types:
    - uid: string
  - name: properties.registrationDate
    description: 'Date of user registration. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.'
    types:
    - uid: string
  - name: properties.groups
    isReadyOnly: true
    description: Collection of groups user is part of.
    types:
    - uid: GroupContractProperties
      isArray: true
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
  - name: properties.state
    description: Account state. Specifies whether the user is active or not. Blocked users are unable to sign into the developer portal or call any APIs of subscribed products. Default state is Active.
    types:
    - uid: UserState
    defaultValue: active
  - name: properties.note
    description: Optional note about a user set by the administrator.
    types:
    - uid: string
  - name: properties.identities
    description: Collection of user identities.
    types:
    - uid: UserIdentityContract
      isArray: true
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: GroupContractProperties
  description: Group contract Properties.
  kind: object
  properties:
  - name: displayName
    description: Group name.
    types:
    - uid: string
  - name: description
    description: Group description. Can contain HTML formatting tags.
    types:
    - uid: string
  - name: builtIn
    isReadyOnly: true
    description: true if the group is one of the three system groups (Administrators, Developers, or Guests); otherwise false.
    types:
    - uid: boolean
  - name: type
    description: Group type.
    types:
    - uid: GroupType
  - name: externalId
    description: For external groups, this property contains the id of the group from the external identity provider, e.g. for Azure Active Directory `aad://<tenant>.onmicrosoft.com/groups/<group object id>`; otherwise the value is null.
    types:
    - uid: string
- name: UserState
  description: Account state. Specifies whether the user is active or not. Blocked users are unable to sign into the developer portal or call any APIs of subscribed products. Default state is Active.
  kind: enum
  properties:
  - name: active
    description: User state is active.
    types:
    - uid: string
  - name: blocked
    description: User is blocked. Blocked users cannot authenticate at developer portal or call API.
    types:
    - uid: string
  - name: pending
    description: User account is pending. Requires identity confirmation before it can be made active.
    types:
    - uid: string
  - name: deleted
    description: User account is closed. All identities and related entities are removed.
    types:
    - uid: string
- name: UserIdentityContract
  description: User identity details.
  kind: object
  properties:
  - name: provider
    description: Identity provider name.
    types:
    - uid: string
  - name: id
    description: Identifier value within provider.
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
- name: GroupType
  description: Group type.
  kind: enum
  properties:
  - name: custom
    types:
    - uid: string
  - name: system
    types:
    - uid: string
  - name: external
    types:
    - uid: string
