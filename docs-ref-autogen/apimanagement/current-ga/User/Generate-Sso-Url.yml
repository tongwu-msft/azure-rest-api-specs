uid: management.azure.com.apimanagement.current-ga.user.generatessourl
name: Generate Sso Url
service: API Management
groupName: User
apiVersion: 2021-08-01
summary: Retrieves a redirection URL containing an authentication token for signing a given user into the developer portal.
consumes:
- application/json
