uid: management.azure.com.apimanagement.current-ga.backend
name: Backend
apiVersion: 2021-08-01
service: API Management
metadata:
  description: Learn more about [API Management Backend Operations]. How to [Create Or Update,Delete,Get,Get Entity Tag,List By Service,Reconnect,Update].
operations:
- uid: management.azure.com.apimanagement.current-ga.backend.createorupdate
  summary: Creates or Updates a backend.
- uid: management.azure.com.apimanagement.current-ga.backend.delete
  summary: Deletes the specified backend.
- uid: management.azure.com.apimanagement.current-ga.backend.get
  summary: Gets the details of the backend specified by its identifier.
- uid: management.azure.com.apimanagement.current-ga.backend.getentitytag
  summary: Gets the entity state (Etag) version of the backend specified by its identifier.
- uid: management.azure.com.apimanagement.current-ga.backend.listbyservice
  summary: Lists a collection of backends in the specified service instance.
- uid: management.azure.com.apimanagement.current-ga.backend.reconnect
  summary: Notifies the APIM proxy to create a new connection to the backend after the specified timeout. If no timeout was specified, timeout of 2 minutes is used.
- uid: management.azure.com.apimanagement.current-ga.backend.update
  summary: Updates an existing backend.
