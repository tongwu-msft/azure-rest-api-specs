### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.policysnippets.listbyservice
name: List By Service
service: API Management
groupName: Policy Snippets
apiVersion: 2018-01-01
summary: Lists all policy snippets.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/policySnippets?api-version=2018-01-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/policySnippets?scope={scope}&api-version=2018-01-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: scope
  in: query
  description: Policy scope.
  types:
  - uid: PolicyScopeContract
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Returns an array of Policy Contracts.
  types:
  - uid: PolicySnippetsCollection
requestHeader: []
definitions:
- name: PolicyScopeContract
  description: Policy scope.
  kind: enum
  properties:
  - name: Tenant
    types:
    - uid: string
  - name: Product
    types:
    - uid: string
  - name: Api
    types:
    - uid: string
  - name: Operation
    types:
    - uid: string
  - name: All
    types:
    - uid: string
- name: PolicySnippetsCollection
  description: The response of the list policy snippets operation.
  kind: object
  properties:
  - name: value
    description: Policy snippet value.
    types:
    - uid: PolicySnippetContract
      isArray: true
- name: PolicySnippetContract
  description: Policy snippet.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: Snippet name.
    types:
    - uid: string
  - name: content
    isReadyOnly: true
    description: Snippet content.
    types:
    - uid: string
  - name: toolTip
    isReadyOnly: true
    description: Snippet toolTip.
    types:
    - uid: string
  - name: scope
    isReadyOnly: true
    description: Binary OR value of the Snippet scope.
    types:
    - uid: integer
examples:
- name: ApiManagementListPolicySnippets
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/policySnippets?scope=Api&api-version=2018-01-01
  responses:
  - statusCode: "200"
    body: >-
      [
        {
          "name": "Authenticate with Basic",
          "content": "<authentication-basic username=\"username\" password=\"password\" />",
          "toolTip": "Authenticate with the backend service using Basic authentication. Use in the inbound section at API scope.",
          "scope": 268435471
        }
      ]
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
