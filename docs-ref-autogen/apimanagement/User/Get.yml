### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.user.get
name: Get
service: API Management
groupName: User
apiVersion: 2017-03-01
summary: Gets the details of the user specified by its identifier.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/users/{uid}?api-version=2017-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: uid
  in: path
  isRequired: true
  description: User identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: ETag
    value: string
  description: Gets the specified user entity.
  types:
  - uid: UserContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: UserContract
  description: Page values.
  kind: object
  properties:
  - name: properties.firstName
    description: "  \nFirst name."
    types:
    - uid: string
  - name: properties.lastName
    description: "  \nLast name."
    types:
    - uid: string
  - name: properties.email
    description: "  \nEmail address."
    types:
    - uid: string
  - name: properties.registrationDate
    description: "  \nDate of user registration. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard."
    types:
    - uid: string
  - name: properties.groups
    isReadyOnly: true
    description: "  \nContract details."
    types:
    - uid: GroupContract
      isArray: true
  - name: id
    isReadyOnly: true
    description: "  \nResource ID."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type for API Management resource."
    types:
    - uid: string
  - name: properties.state
    description: "  \nAccount state. Specifies whether the user is active or not. Blocked users are unable to sign into the developer portal or call any APIs of subscribed products. Default state is Active."
    types:
    - uid: UserState
  - name: properties.note
    description: "  \nOptional note about a user set by the administrator."
    types:
    - uid: string
  - name: properties.identities
    isReadyOnly: true
    description: "  \nUser identity details."
    types:
    - uid: UserIdentityContract
      isArray: true
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - name: code
    description: "  \nService-defined error code. This code serves as a sub-status for the HTTP error code specified in the response."
    types:
    - uid: string
  - name: message
    description: "  \nHuman-readable representation of the error."
    types:
    - uid: string
  - name: details
    description: "  \nError Field contract."
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: GroupContract
  description: Collection of groups user is part of.
  kind: object
  properties:
  - name: properties.displayName
    description: "  \nGroup name."
    types:
    - uid: string
  - name: properties.description
    description: "  \nGroup description. Can contain HTML formatting tags."
    types:
    - uid: string
  - name: properties.builtIn
    isReadyOnly: true
    description: "  \ntrue if the group is one of the three system groups (Administrators, Developers, or Guests); otherwise false."
    types:
    - uid: boolean
  - name: properties.type
    description: "  \nGroup type."
    types:
    - uid: GroupType
  - name: properties.externalId
    description: "  \nFor external groups, this property contains the id of the group from the external identity provider, e.g. for Azure Active Directory aad://<tenant>.onmicrosoft.com/groups/<group object id>; otherwise the value is null."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource ID."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type for API Management resource."
    types:
    - uid: string
- name: UserState
  description: Account state. Specifies whether the user is active or not. Blocked users are unable to sign into the developer portal or call any APIs of subscribed products. Default state is Active.
  kind: enum
  properties:
  - name: active
    description: User state is active.
    types:
    - uid: string
  - name: blocked
    description: User is blocked. Blocked users cannot authenticate at developer portal or call API.
    types:
    - uid: string
  - name: pending
    description: User account is pending. Requires identity confirmation before it can be made active.
    types:
    - uid: string
  - name: deleted
    description: User account is closed. All identities and related entities are removed.
    types:
    - uid: string
- name: UserIdentityContract
  description: Collection of user identities.
  kind: object
  properties:
  - name: provider
    description: "  \nIdentity provider name."
    types:
    - uid: string
  - name: id
    description: "  \nIdentifier value within provider."
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: "  \nProperty level error code."
    types:
    - uid: string
  - name: message
    description: "  \nHuman-readable representation of property-level error."
    types:
    - uid: string
  - name: target
    description: "  \nProperty name."
    types:
    - uid: string
- name: GroupType
  description: Group type.
  kind: enum
  properties:
  - name: custom
    types:
    - uid: string
  - name: system
    types:
    - uid: string
  - name: external
    types:
    - uid: string
examples:
- name: ApiManagementGetUser
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/users/5931a75ae4bbd512a88c680b?api-version=2017-03-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/users/5931a75ae4bbd512a88c680b",
        "type": "Microsoft.ApiManagement/service/users",
        "name": "5931a75ae4bbd512a88c680b",
        "properties": {
          "firstName": "foo",
          "lastName": "bar",
          "email": "foobar@outlook.com",
          "state": "active",
          "registrationDate": "2017-06-02T17:58:50.357Z",
          "identities": [
            {
              "provider": "Microsoft",
              "id": "*************"
            }
          ]
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
