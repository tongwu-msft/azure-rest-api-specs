### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.user.listbyservice
name: List By Service
service: API Management
groupName: User
apiVersion: 2017-03-01
summary: Lists a collection of registered users in the specified service instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/users?api-version=2017-03-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/users?$filter={$filter}&$top={$top}&$skip={$skip}&api-version=2017-03-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: $filter
  in: query
  description: >-
    | Field            | Supported operators    | Supported functions               |

    |------------------|------------------------|-----------------------------------|

    | id               | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | firstName        | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | lastName         | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | email            | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | state            | eq                     | N/A                               |

    | registrationDate | ge, le, eq, ne, gt, lt | N/A                               |

    | note             | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |
  types:
  - uid: string
- name: $top
  in: query
  description: Number of records to return.
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Number of records to skip.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Lists a collection of User entities.
  types:
  - uid: UserCollection
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: UserCollection
  description: Paged Users list representation.
  kind: object
  properties:
  - name: value
    description: "  \nUser details."
    types:
    - uid: UserContract
      isArray: true
  - name: nextLink
    description: "  \nNext page link if any."
    types:
    - uid: string
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - name: code
    description: "  \nService-defined error code. This code serves as a sub-status for the HTTP error code specified in the response."
    types:
    - uid: string
  - name: message
    description: "  \nHuman-readable representation of the error."
    types:
    - uid: string
  - name: details
    description: "  \nError Field contract."
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: UserContract
  description: Page values.
  kind: object
  properties:
  - name: properties.firstName
    description: "  \nFirst name."
    types:
    - uid: string
  - name: properties.lastName
    description: "  \nLast name."
    types:
    - uid: string
  - name: properties.email
    description: "  \nEmail address."
    types:
    - uid: string
  - name: properties.registrationDate
    description: "  \nDate of user registration. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard."
    types:
    - uid: string
  - name: properties.groups
    isReadyOnly: true
    description: "  \nContract details."
    types:
    - uid: GroupContract
      isArray: true
  - name: id
    isReadyOnly: true
    description: "  \nResource ID."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type for API Management resource."
    types:
    - uid: string
  - name: properties.state
    description: "  \nAccount state. Specifies whether the user is active or not. Blocked users are unable to sign into the developer portal or call any APIs of subscribed products. Default state is Active."
    types:
    - uid: UserState
  - name: properties.note
    description: "  \nOptional note about a user set by the administrator."
    types:
    - uid: string
  - name: properties.identities
    isReadyOnly: true
    description: "  \nUser identity details."
    types:
    - uid: UserIdentityContract
      isArray: true
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: "  \nProperty level error code."
    types:
    - uid: string
  - name: message
    description: "  \nHuman-readable representation of property-level error."
    types:
    - uid: string
  - name: target
    description: "  \nProperty name."
    types:
    - uid: string
- name: GroupContract
  description: Collection of groups user is part of.
  kind: object
  properties:
  - name: properties.displayName
    description: "  \nGroup name."
    types:
    - uid: string
  - name: properties.description
    description: "  \nGroup description. Can contain HTML formatting tags."
    types:
    - uid: string
  - name: properties.builtIn
    isReadyOnly: true
    description: "  \ntrue if the group is one of the three system groups (Administrators, Developers, or Guests); otherwise false."
    types:
    - uid: boolean
  - name: properties.type
    description: "  \nGroup type."
    types:
    - uid: GroupType
  - name: properties.externalId
    description: "  \nFor external groups, this property contains the id of the group from the external identity provider, e.g. for Azure Active Directory aad://<tenant>.onmicrosoft.com/groups/<group object id>; otherwise the value is null."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource ID."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type for API Management resource."
    types:
    - uid: string
- name: UserState
  description: Account state. Specifies whether the user is active or not. Blocked users are unable to sign into the developer portal or call any APIs of subscribed products. Default state is Active.
  kind: enum
  properties:
  - name: active
    types:
    - uid: string
  - name: blocked
    types:
    - uid: string
- name: UserIdentityContract
  description: Collection of user identities.
  kind: object
  properties:
  - name: provider
    description: "  \nIdentity provider name."
    types:
    - uid: string
  - name: id
    description: "  \nIdentifier value within provider."
    types:
    - uid: string
- name: GroupType
  description: Group type.
  kind: enum
  properties:
  - name: custom
    types:
    - uid: string
  - name: system
    types:
    - uid: string
  - name: external
    types:
    - uid: string
