### YamlMime:RESTOperation
summary: Lists a collection of registered users in the specified service instance.
service: API Management
apiVersion: 2017-03-01
groupName: User
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/users?api-version=2017-03-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/users?$filter={$filter}&$top={$top}&$skip={$skip}&api-version=2017-03-01
  isOptional: true
uriParameters:
- in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
  name: serviceName
- in: query
  description: >-
    | Field            | Supported operators    | Supported functions               |

    |------------------|------------------------|-----------------------------------|

    | id               | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | firstName        | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | lastName         | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | email            | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | state            | eq                     | N/A                               |

    | registrationDate | ge, le, eq, ne, gt, lt | N/A                               |

    | note             | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |
  types:
  - uid: string
  name: $filter
- in: query
  description: Number of records to return.
  types:
  - uid: integer
  format: int32
  name: $top
- in: query
  description: Number of records to skip.
  types:
  - uid: integer
  format: int32
  name: $skip
- in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
  name: api-version
responses:
- description: Lists a collection of User entities.
  types:
  - uid: UserCollection
  name: 200 OK
- description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: UserCollection
  description: Paged Users list representation.
  kind: object
  properties:
  - description: User details.
    types:
    - isArray: true
      uid: UserContract
    name: value
  - description: Next page link if any.
    types:
    - uid: string
    name: nextLink
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of the error.
    types:
    - uid: string
    name: message
  - description: Error Field contract.
    types:
    - isArray: true
      uid: ErrorFieldContract
    name: details
- name: UserContract
  description: Page values.
  kind: object
  properties:
  - description: First name.
    types:
    - uid: string
    name: properties.firstName
  - description: Last name.
    types:
    - uid: string
    name: properties.lastName
  - description: Email address.
    types:
    - uid: string
    name: properties.email
  - description: 'Date of user registration. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.'
    types:
    - uid: string
    name: properties.registrationDate
  - isReadyOnly: true
    description: Contract details.
    types:
    - isArray: true
      uid: GroupContract
    name: properties.groups
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
    name: type
  - description: Account state. Specifies whether the user is active or not. Blocked users are unable to sign into the developer portal or call any APIs of subscribed products. Default state is Active.
    types:
    - uid: UserState
    name: properties.state
  - description: Optional note about a user set by the administrator.
    types:
    - uid: string
    name: properties.note
  - isReadyOnly: true
    description: User identity details.
    types:
    - isArray: true
      uid: UserIdentityContract
    name: properties.identities
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - description: Property level error code.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of property-level error.
    types:
    - uid: string
    name: message
  - description: Property name.
    types:
    - uid: string
    name: target
- name: GroupContract
  description: Collection of groups user is part of.
  kind: object
  properties:
  - description: Group name.
    types:
    - uid: string
    name: properties.displayName
  - description: Group description. Can contain HTML formatting tags.
    types:
    - uid: string
    name: properties.description
  - isReadyOnly: true
    description: true if the group is one of the three system groups (Administrators, Developers, or Guests); otherwise false.
    types:
    - uid: boolean
    name: properties.builtIn
  - description: Group type.
    types:
    - uid: GroupType
    name: properties.type
  - description: For external groups, this property contains the id of the group from the external identity provider, e.g. for Azure Active Directory aad://<tenant>.onmicrosoft.com/groups/<group object id>; otherwise the value is null.
    types:
    - uid: string
    name: properties.externalId
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
    name: type
- name: UserState
  description: Account state. Specifies whether the user is active or not. Blocked users are unable to sign into the developer portal or call any APIs of subscribed products. Default state is Active.
  kind: enum
  properties:
  - types:
    - uid: string
    name: active
  - types:
    - uid: string
    name: blocked
- name: UserIdentityContract
  description: Collection of user identities.
  kind: object
  properties:
  - description: Identity provider name.
    types:
    - uid: string
    name: provider
  - description: Identifier value within provider.
    types:
    - uid: string
    name: id
- name: GroupType
  description: Group type.
  kind: enum
  properties:
  - types:
    - uid: string
    name: custom
  - types:
    - uid: string
    name: system
  - types:
    - uid: string
    name: external
