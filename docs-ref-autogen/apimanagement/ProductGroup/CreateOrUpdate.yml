### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.productgroup.createorupdate
name: Create Or Update
service: apimanagement
groupName: Product Group
apiVersion: 2018-01-01
summary: Adds the association between the specified developer group with the specified product.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/products/{productId}/groups/{groupId}?api-version=2018-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: productId
  in: path
  isRequired: true
  description: Product identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: (^[\w]+$)|(^[\w][\w\-]+[\w]$)
- name: groupId
  in: path
  isRequired: true
  description: Group identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: (^[\w]+$)|(^[\w][\w\-]+[\w]$)
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 201 Created
  description: The group was successfully associated with the product.
  types:
  - uid: GroupContract
- name: 200 OK
  description: The specified group is already associated with the product.
  types:
  - uid: GroupContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: GroupContract
  description: Contract details.
  kind: object
  properties:
  - name: properties.displayName
    description: Group name.
    types:
    - uid: string
  - name: properties.description
    description: Group description. Can contain HTML formatting tags.
    types:
    - uid: string
  - name: properties.builtIn
    isReadyOnly: true
    description: true if the group is one of the three system groups (Administrators, Developers, or Guests); otherwise false.
    types:
    - uid: boolean
  - name: properties.type
    description: Group type.
    types:
    - uid: GroupType
  - name: properties.externalId
    description: For external groups, this property contains the id of the group from the external identity provider, e.g. for Azure Active Directory aad://<tenant>.onmicrosoft.com/groups/<group object id>; otherwise the value is null.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - name: code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: GroupType
  description: Group type.
  kind: enum
  properties:
  - name: custom
    types:
    - uid: string
  - name: system
    types:
    - uid: string
  - name: external
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
examples:
- name: ApiManagementCreateProductGroup
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/products/testproduct/groups/templateGroup?api-version=2018-01-01
  responses:
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/groups/templateGroup",
        "type": "Microsoft.ApiManagement/service/products/groups",
        "name": "templateGroup",
        "properties": {
          "displayName": "Template Group",
          "description": "group created via Template",
          "builtIn": false,
          "type": "custom"
        }
      }
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/groups/templateGroup",
        "type": "Microsoft.ApiManagement/service/products/groups",
        "name": "templateGroup",
        "properties": {
          "displayName": "Template Group",
          "description": "group created via Template",
          "builtIn": false,
          "type": "custom"
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
