### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.tagentity.tag_listbyservice
name: List By Service
service: API Management
groupName: Tag Entity
apiVersion: 2018-06-01-preview
summary: Lists a collection of tags defined within a service instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/tags?api-version=2018-06-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/tags?$filter={$filter}&$top={$top}&$skip={$skip}&api-version=2018-06-01-preview&scope={scope}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: $filter
  in: query
  description: >-
    | Field       | Supported operators    | Supported functions                         |

    |-------------|------------------------|---------------------------------------------|

    | id          | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | name        | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |
  types:
  - uid: string
- name: $top
  in: query
  description: Number of records to return.
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Number of records to skip.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
- name: scope
  in: query
  description: Scope like 'apis', 'products' or 'apis/{apiId}
  types:
  - uid: string
responses:
- name: 200 OK
  description: Lists a collection of Tag entities.
  types:
  - uid: TagCollection
requestHeader: []
definitions:
- name: TagCollection
  description: Paged Tag list representation.
  kind: object
  properties:
  - name: value
    description: Page values.
    types:
    - uid: TagContract
      isArray: true
  - name: nextLink
    description: Next page link if any.
    types:
    - uid: string
- name: TagContract
  description: Tag Contract details.
  kind: object
  properties:
  - name: properties.displayName
    description: Tag name.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
examples:
- name: ApiManagementListTags
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/tags?api-version=2018-06-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/tags/5600b59375ff190048020001",
            "type": "Microsoft.ApiManagement/service/tags",
            "name": "5600b59375ff190048020001",
            "properties": {
              "displayName": "tag1"
            }
          },
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/tags/5600b59375ff190048020002",
            "type": "Microsoft.ApiManagement/service/tags",
            "name": "5600b59375ff190048020002",
            "properties": {
              "displayName": "tag2"
            }
          }
        ],
        "nextLink": ""
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
