### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.apiversionset.update
name: Update
service: apimanagement
groupName: Api Version Set
apiVersion: 2018-01-01
summary: Updates the details of the Api VersionSet specified by its identifier.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/api-version-sets/{versionSetId}?api-version=2018-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: versionSetId
  in: path
  isRequired: true
  description: Api Version Set identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: (^[\w]+$)|(^[\w][\w\-]+[\w]$)
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: The Api Version Set details were successfully updated.
- name: Other Status Codes
  description: >-
    *** Error Responses: ***

     * 4XX Error response giving details why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: properties.displayName
    in: body
    description: Name of API Version Set
    types:
    - uid: string
  - name: properties.versioningScheme
    in: body
    description: An value that determines where the API Version identifer will be located in a HTTP request.
    types:
    - uid: versioningScheme
  - name: properties.description
    in: body
    description: Description of API Version Set.
    types:
    - uid: string
  - name: properties.versionQueryName
    in: body
    description: Name of query parameter that indicates the API Version if versioningScheme is set to `query`.
    types:
    - uid: string
  - name: properties.versionHeaderName
    in: body
    description: Name of HTTP header parameter that indicates the API Version if versioningScheme is set to `header`.
    types:
    - uid: string
requestHeader:
- name: If-Match
  in: header
  isRequired: true
  description: ETag of the Entity. ETag should match the current entity state from the header response of the GET request or it should be * for unconditional update.
  types:
  - uid: string
definitions:
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - name: code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: ApiVersionSetUpdateParameters
  description: Parameters to update or create an Api Version Set Contract.
  kind: object
  properties:
  - name: properties.displayName
    description: Name of API Version Set
    types:
    - uid: string
  - name: properties.versioningScheme
    description: An value that determines where the API Version identifer will be located in a HTTP request.
    types:
    - uid: versioningScheme
  - name: properties.description
    description: Description of API Version Set.
    types:
    - uid: string
  - name: properties.versionQueryName
    description: Name of query parameter that indicates the API Version if versioningScheme is set to `query`.
    types:
    - uid: string
  - name: properties.versionHeaderName
    description: Name of HTTP header parameter that indicates the API Version if versioningScheme is set to `header`.
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
- name: versioningScheme
  description: An value that determines where the API Version identifer will be located in a HTTP request.
  kind: enum
  properties:
  - name: Segment
    description: The API Version is passed in a path segment.
    types:
    - uid: string
  - name: Query
    description: The API Version is passed in a query parameter.
    types:
    - uid: string
  - name: Header
    description: The API Version is passed in a HTTP header.
    types:
    - uid: string
examples:
- name: ApiManagementUpdateApiVersionSet
  request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/api-version-sets/api1?api-version=2018-01-01
    body: >-
      {
        "properties": {
          "displayName": "api set 1",
          "versioningScheme": "Segment",
          "description": "Version configuration"
        }
      }
    headers:
    - name: If-Match
      value: '*'
  responses:
  - statusCode: "204"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
