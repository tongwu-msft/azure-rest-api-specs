### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.apiversionset.listbyservice
name: List By Service
service: apimanagement
groupName: Api Version Set
apiVersion: 2018-01-01
summary: Lists a collection of API Version Sets in the specified service instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/api-version-sets?api-version=2018-01-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/api-version-sets?api-version=2018-01-01&$filter={$filter}&$top={$top}&$skip={$skip}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
- name: $filter
  in: query
  description: >-
    | Field            | Supported operators    | Supported functions               |

    |------------------|------------------------|-----------------------------------|

    | id               | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | firstName        | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | lastName         | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | email            | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | state            | eq                     | N/A                               |

    | registrationDate | ge, le, eq, ne, gt, lt | N/A                               |

    | note             | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |
  types:
  - uid: string
- name: $top
  in: query
  description: Number of records to return.
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Number of records to skip.
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: Lists a collection of Api Version Set entities.
  types:
  - uid: ApiVersionSetCollection
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ApiVersionSetCollection
  description: Paged Api Version Set list representation.
  kind: object
  properties:
  - name: value
    description: Page values.
    types:
    - uid: ApiVersionSetContract
      isArray: true
  - name: nextLink
    description: Next page link if any.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - name: code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: ApiVersionSetContract
  description: Api Version Set Contract details.
  kind: object
  properties:
  - name: properties.displayName
    description: Name of API Version Set
    types:
    - uid: string
  - name: properties.versioningScheme
    description: An value that determines where the API Version identifer will be located in a HTTP request.
    types:
    - uid: versioningScheme
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
  - name: properties.description
    description: Description of API Version Set.
    types:
    - uid: string
  - name: properties.versionQueryName
    description: Name of query parameter that indicates the API Version if versioningScheme is set to `query`.
    types:
    - uid: string
  - name: properties.versionHeaderName
    description: Name of HTTP header parameter that indicates the API Version if versioningScheme is set to `header`.
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
- name: versioningScheme
  description: An value that determines where the API Version identifer will be located in a HTTP request.
  kind: enum
  properties:
  - name: Segment
    description: The API Version is passed in a path segment.
    types:
    - uid: string
  - name: Query
    description: The API Version is passed in a query parameter.
    types:
    - uid: string
  - name: Header
    description: The API Version is passed in a HTTP header.
    types:
    - uid: string
examples:
- name: ApiManagementListApiVersionSets
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/api-version-sets?api-version=2018-01-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/api-version-sets/vs1",
            "type": "Microsoft.ApiManagement/service/api-version-sets",
            "name": "vs1",
            "properties": {
              "displayName": "api set 1",
              "versioningScheme": "Segment",
              "description": "Version configuration"
            }
          },
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/api-version-sets/vs2",
            "type": "Microsoft.ApiManagement/service/api-version-sets",
            "name": "vs2",
            "properties": {
              "displayName": "api set 2",
              "versioningScheme": "Query",
              "description": "Version configuration 2"
            }
          }
        ],
        "nextLink": ""
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
