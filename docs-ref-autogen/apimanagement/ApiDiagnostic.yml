### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.apidiagnostic
name: Api Diagnostic
apiVersion: 2017-03-01
service: API Management
operations:
- uid: management.azure.com.apimanagement.apidiagnostic.createorupdate
  summary: Creates a new Diagnostic for an API or updates an existing one.
- uid: management.azure.com.apimanagement.apidiagnostic.delete
  summary: Deletes the specified Diagnostic from an API.
- uid: management.azure.com.apimanagement.apidiagnostic.get
  summary: Gets the details of the Diagnostic for an API specified by its identifier.
- uid: management.azure.com.apimanagement.apidiagnostic.head
  summary: Gets the entity state (Etag) version of the Diagnostic for an API specified by its identifier.
- uid: management.azure.com.apimanagement.apidiagnostic.listbyservice
  summary: Lists all diagnostics of an API.
- uid: management.azure.com.apimanagement.apidiagnostic.update
  summary: Updates the details of the Diagnostic for an API specified by its identifier.
