### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.2020-12-01.backend
name: Backend
apiVersion: 2020-12-01
service: API Management
metadata:
  description: Learn more about [API Management Backend Operations]. How to [Delete,Get Entity Tag,Reconnect,Update,Create Or Update,Get,List By Service].
operations:
- uid: management.azure.com.apimanagement.2020-12-01.backend.createorupdate
  summary: Creates or Updates a backend.
- uid: management.azure.com.apimanagement.2020-12-01.backend.delete
  summary: Deletes the specified backend.
- uid: management.azure.com.apimanagement.2020-12-01.backend.get
  summary: Gets the details of the backend specified by its identifier.
- uid: management.azure.com.apimanagement.2020-12-01.backend.getentitytag
  summary: Gets the entity state (Etag) version of the backend specified by its identifier.
- uid: management.azure.com.apimanagement.2020-12-01.backend.listbyservice
  summary: Lists a collection of backends in the specified service instance.
- uid: management.azure.com.apimanagement.2020-12-01.backend.reconnect
  summary: Notifies the APIM proxy to create a new connection to the backend after the specified timeout. If no timeout was specified, timeout of 2 minutes is used.
- uid: management.azure.com.apimanagement.2020-12-01.backend.update
  summary: Updates an existing backend.
