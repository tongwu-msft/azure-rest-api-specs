### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.2020-12-01.cache.createorupdate
name: Create Or Update
service: API Management
groupName: Cache
apiVersion: 2020-12-01
summary: Creates or updates an External Cache to be used in Api Management instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/caches/{cacheId}?api-version=2020-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: cacheId
  in: path
  isRequired: true
  description: Identifier of the Cache entity. Cache identifier (should be either 'default' or valid Azure region identifier).
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 201 Created
  headers:
  - name: ETag
    value: string
  description: The new Cache was successfully added.
  types:
  - uid: CacheContract
- name: 200 OK
  headers:
  - name: ETag
    value: string
  description: The Cache details were successfully updated.
  types:
  - uid: CacheContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.description
    in: body
    description: Cache description
    types:
    - uid: string
  - name: properties.connectionString
    in: body
    isRequired: true
    description: Runtime connection string to cache
    types:
    - uid: string
  - name: properties.useFromLocation
    in: body
    isRequired: true
    description: Location identifier to use cache from (should be either 'default' or valid Azure region identifier)
    types:
    - uid: string
  - name: properties.resourceId
    in: body
    description: Original uri of entity in external system cache points to
    types:
    - uid: string
requestHeader:
- name: If-Match
  in: header
  description: ETag of the Entity. Not required when creating an entity, but required when updating an entity.
  types:
  - uid: string
definitions:
- name: CacheContract
  description: Cache details.
  kind: object
  properties:
  - name: properties.description
    description: Cache description
    types:
    - uid: string
  - name: properties.connectionString
    description: Runtime connection string to cache
    types:
    - uid: string
  - name: properties.useFromLocation
    description: Location identifier to use cache from (should be either 'default' or valid Azure region identifier)
    types:
    - uid: string
  - name: properties.resourceId
    description: Original uri of entity in external system cache points to
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
examples:
- name: ApiManagementCreateCache
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/caches/c1?api-version=2020-12-01
    body: >-
      {
        "properties": {
          "connectionString": "apim.redis.cache.windows.net:6380,password=xc,ssl=True,abortConnect=False",
          "description": "Redis cache instances in West India",
          "useFromLocation": "default",
          "resourceId": "https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/redis/apimservice1"
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/caches/c1",
        "type": "Microsoft.ApiManagement/service/caches",
        "name": "c1",
        "properties": {
          "useFromLocation": "default",
          "description": "Redis cache instances in West India",
          "connectionString": "{{5f7fbca77a891a2200f3db38}}",
          "resourceId": "https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/redis/apimservice1"
        }
      }
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/caches/c1",
        "type": "Microsoft.ApiManagement/service/caches",
        "name": "c1",
        "properties": {
          "useFromLocation": "default",
          "description": "Redis cache instances in West India",
          "connectionString": "{{5f7fbca77a891a2200f3db38}}",
          "resourceId": "https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/redis/apimservice1"
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about API Management service - Creates or updates an External Cache to be used in Api Management instance.
errorCodes: []
