### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.2020-12-01.contentitem
name: Content Item
apiVersion: 2020-12-01
service: API Management
metadata:
  description: Learn more about [API Management Content Item Operations]. How to [Delete,Get,Get Entity Tag,List By Service,Create Or Update].
operations:
- uid: management.azure.com.apimanagement.2020-12-01.contentitem.createorupdate
  summary: Creates a new developer portal's content item specified by the provided content type.
- uid: management.azure.com.apimanagement.2020-12-01.contentitem.delete
  summary: Removes the specified developer portal's content item.
- uid: management.azure.com.apimanagement.2020-12-01.contentitem.get
  summary: Returns the developer portal's content item specified by its identifier.
- uid: management.azure.com.apimanagement.2020-12-01.contentitem.getentitytag
  summary: Returns the entity state (ETag) version of the developer portal's content item specified by its identifier.
- uid: management.azure.com.apimanagement.2020-12-01.contentitem.listbyservice
  summary: Lists developer portal's content items specified by the provided content type.
