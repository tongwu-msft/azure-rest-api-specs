### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.2020-12-01.apitagdescription.createorupdate
name: Create Or Update
service: API Management
groupName: Api Tag Description
apiVersion: 2020-12-01
summary: Create/Update tag description in scope of the Api.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/apis/{apiId}/tagDescriptions/{tagDescriptionId}?api-version=2020-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: apiId
  in: path
  isRequired: true
  description: API revision identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: tagDescriptionId
  in: path
  isRequired: true
  description: Tag description identifier. Used when creating tagDescription for API/Tag association. Based on API and Tag names.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
