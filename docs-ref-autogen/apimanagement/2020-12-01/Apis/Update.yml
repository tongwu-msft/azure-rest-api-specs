- name: OAuth2AuthenticationSettingsContract
  description: API OAuth2 Authentication settings details.
  kind: object
  properties:
  - name: authorizationServerId
    description: OAuth authorization server identifier.
    types:
    - uid: string
  - name: scope
    description: operations scope.
    types:
    - uid: string
- name: OpenIdAuthenticationSettingsContract
  description: API OAuth2 Authentication settings details.
  kind: object
  properties:
  - name: openidProviderId
    description: OAuth authorization server identifier.
    types:
    - uid: string
  - name: bearerTokenSendingMethods
    description: How to send token to the server.
    types:
    - uid: string
      isArray: true
- name: ApiVersionSetContractDetails
  description: 'An API Version Set contains the common configuration for a set of API Versions relating '
  kind: object
  properties:
  - name: id
    description: Identifier for existing API Version Set. Omit this value to create a new Version Set.
    types:
    - uid: string
  - name: name
    description: The display Name of the API Version Set.
    types:
    - uid: string
  - name: description
    description: Description of API Version Set.
    types:
    - uid: string
  - name: versioningScheme
    description: An value that determines where the API Version identifier will be located in a HTTP request.
    types:
    - uid: Segment
    - uid: Query
    - uid: Header
    typesTitle: enum
  - name: versionQueryName
    description: Name of query parameter that indicates the API Version if versioningScheme is set to `query`.
    types:
    - uid: string
  - name: versionHeaderName
    description: Name of HTTP header parameter that indicates the API Version if versioningScheme is set to `header`.
    types:
    - uid: string
