### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.2020-12-01.apis.update
name: Update
service: API Management
groupName: Apis
apiVersion: 2020-12-01
summary: Updates the specified API of the API Management service instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/apis/{apiId}?api-version=2020-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: apiId
  in: path
  isRequired: true
  description: API revision identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: ETag
    value: string
  description: API was successfully updated.
  types:
  - uid: ApiContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.displayName
    in: body
    description: API name.
    types:
    - uid: string
  - name: properties.serviceUrl
    in: body
    description: Absolute URL of the backend service implementing this API.
    types:
    - uid: string
  - name: properties.path
    in: body
    description: Relative URL uniquely identifying this API and all of its resource paths within the API Management service instance. It is appended to the API endpoint base URL specified during the service instance creation to form a public URL for this API.
    types:
    - uid: string
  - name: properties.protocols
    in: body
    description: Describes on which protocols the operations in this API can be invoked.
    types:
    - uid: string
      isArray: true
  - name: properties.description
    in: body
    description: Description of the API. May include HTML formatting tags.
    types:
    - uid: string
  - name: properties.authenticationSettings
    in: body
    description: Collection of authentication settings included into this API.
    types:
    - uid: AuthenticationSettingsContract
  - name: properties.subscriptionKeyParameterNames
    in: body
    description: Protocols over which API is made available.
    types:
    - uid: SubscriptionKeyParameterNamesContract
  - name: properties.type
    in: body
    description: Type of API.
    types:
    - uid: ApiType
  - name: properties.apiRevision
    in: body
    description: Describes the Revision of the Api. If no value is provided, default revision 1 is created
    types:
    - uid: string
  - name: properties.apiVersion
    in: body
    description: Indicates the Version identifier of the API if the API is versioned
    types:
    - uid: string
  - name: properties.isCurrent
    in: body
    description: Indicates if API revision is current api revision.
    types:
    - uid: boolean
  - name: properties.apiRevisionDescription
    in: body
    description: Description of the Api Revision.
    types:
    - uid: string
  - name: properties.apiVersionDescription
    in: body
    description: Description of the Api Version.
    types:
    - uid: string
  - name: properties.apiVersionSetId
    in: body
    description: A resource identifier for the related ApiVersionSet.
    types:
    - uid: string
  - name: properties.subscriptionRequired
    in: body
    description: Specifies whether an API or Product subscription is required for accessing the API.
    types:
    - uid: boolean
requestHeader:
- name: If-Match
  in: header
  isRequired: true
  description: ETag of the Entity. ETag should match the current entity state from the header response of the GET request or it should be * for unconditional update.
  types:
  - uid: string
definitions:
- name: AuthenticationSettingsContract
  description: API Authentication Settings.
  kind: object
  properties:
  - name: oAuth2
    description: OAuth2 Authentication settings
    types:
    - uid: OAuth2AuthenticationSettingsContract
  - name: openid
    description: OpenID Connect Authentication Settings
    types:
    - uid: OpenIdAuthenticationSettingsContract
- name: SubscriptionKeyParameterNamesContract
  description: Subscription key parameter names details.
  kind: object
  properties:
  - name: header
    description: Subscription key header name.
    types:
    - uid: string
  - name: query
    description: Subscription key query string parameter name.
    types:
    - uid: string
- name: ApiContract
  description: Api details.
  kind: object
  properties:
  - name: properties.sourceApiId
    description: API identifier of the source API.
    types:
    - uid: string
  - name: properties.displayName
    description: API name. Must be 1 to 300 characters long.
    types:
    - uid: string
  - name: properties.serviceUrl
    description: Absolute URL of the backend service implementing this API. Cannot be more than 2000 characters long.
    types:
    - uid: string
  - name: properties.path
    description: Relative URL uniquely identifying this API and all of its resource paths within the API Management service instance. It is appended to the API endpoint base URL specified during the service instance creation to form a public URL for this API.
    types:
    - uid: string
  - name: properties.protocols
    description: Describes on which protocols the operations in this API can be invoked.
    types:
    - uid: string
      isArray: true
  - name: properties.apiVersionSet
    description: Version set details
    types:
    - uid: ApiVersionSetContractDetails
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
  - name: properties.description
    description: Description of the API. May include HTML formatting tags.
    types:
    - uid: string
  - name: properties.authenticationSettings
    description: Collection of authentication settings included into this API.
    types:
    - uid: AuthenticationSettingsContract
  - name: properties.subscriptionKeyParameterNames
    description: Protocols over which API is made available.
    types:
    - uid: SubscriptionKeyParameterNamesContract
  - name: properties.type
    description: Type of API.
    types:
    - uid: ApiType
  - name: properties.apiRevision
    description: Describes the Revision of the Api. If no value is provided, default revision 1 is created
    types:
    - uid: string
  - name: properties.apiVersion
    description: Indicates the Version identifier of the API if the API is versioned
    types:
    - uid: string
  - name: properties.isCurrent
    description: Indicates if API revision is current api revision.
    types:
    - uid: boolean
  - name: properties.isOnline
    isReadyOnly: true
    description: Indicates if API revision is accessible via the gateway.
    types:
    - uid: boolean
  - name: properties.apiRevisionDescription
    description: Description of the Api Revision.
    types:
    - uid: string
  - name: properties.apiVersionDescription
    description: Description of the Api Version.
    types:
    - uid: string
  - name: properties.apiVersionSetId
    description: A resource identifier for the related ApiVersionSet.
    types:
    - uid: string
  - name: properties.subscriptionRequired
    description: Specifies whether an API or Product subscription is required for accessing the API.
    types:
    - uid: boolean
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: ApiUpdateContract
  description: API update contract details.
  kind: object
  properties:
  - name: properties.displayName
    description: API name.
    types:
    - uid: string
  - name: properties.serviceUrl
    description: Absolute URL of the backend service implementing this API.
    types:
    - uid: string
  - name: properties.path
    description: Relative URL uniquely identifying this API and all of its resource paths within the API Management service instance. It is appended to the API endpoint base URL specified during the service instance creation to form a public URL for this API.
    types:
    - uid: string
  - name: properties.protocols
    description: Describes on which protocols the operations in this API can be invoked.
    types:
    - uid: string
      isArray: true
  - name: properties.description
