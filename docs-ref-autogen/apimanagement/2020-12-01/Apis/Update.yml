examples:
- name: ApiManagementUpdateApi
  request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/echo-api?api-version=2020-12-01
    body: >-
      {
        "properties": {
          "displayName": "Echo API New",
          "serviceUrl": "http://echoapi.cloudapp.net/api2",
          "path": "newecho"
        }
      }
    headers:
    - name: If-Match
      value: '*'
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/echo-api",
        "type": "Microsoft.ApiManagement/service/apis",
        "name": "echo-api",
        "properties": {
          "displayName": "Echo API New",
          "apiRevision": "1",
          "serviceUrl": "http://echoapi.cloudapp.net/api2",
          "path": "newecho",
          "protocols": [
            "https"
          ],
          "subscriptionKeyParameterNames": {
            "header": "Ocp-Apim-Subscription-Key",
            "query": "subscription-key"
          },
          "isCurrent": true,
          "isOnline": true
        }
      }
