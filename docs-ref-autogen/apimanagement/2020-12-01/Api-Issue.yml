### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.2020-12-01.apiissue
name: Api Issue
apiVersion: 2020-12-01
service: API Management
metadata:
  description: Learn more about [API Management Api Issue Operations]. How to [Get Entity Tag,Update,List By Service,Get,Delete,Create Or Update].
operations:
- uid: management.azure.com.apimanagement.2020-12-01.apiissue.createorupdate
  summary: Creates a new Issue for an API or updates an existing one.
- uid: management.azure.com.apimanagement.2020-12-01.apiissue.delete
  summary: Deletes the specified Issue from an API.
- uid: management.azure.com.apimanagement.2020-12-01.apiissue.get
  summary: Gets the details of the Issue for an API specified by its identifier.
- uid: management.azure.com.apimanagement.2020-12-01.apiissue.getentitytag
  summary: Gets the entity state (Etag) version of the Issue for an API specified by its identifier.
- uid: management.azure.com.apimanagement.2020-12-01.apiissue.listbyservice
  summary: Lists all issues associated with the specified API.
- uid: management.azure.com.apimanagement.2020-12-01.apiissue.update
  summary: Updates an existing issue for an API.
