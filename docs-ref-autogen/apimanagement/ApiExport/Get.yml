### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.apiexport.get
name: Get
service: API Management
groupName: Api Export
apiVersion: 2018-01-01
summary: Gets the details of the API specified by its identifier in the format specified to the Storage Blob with SAS Key valid for 5 minutes.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/apis/{apiId}?format={format}&export=true&api-version=2018-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: apiId
  in: path
  isRequired: true
  description: API revision identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: format
  in: query
  isRequired: true
  description: Format in which to export the Api Details to the Storage Blob with Sas Key valid for 5 minutes.
  types:
  - uid: ExportFormat
- name: export
  in: query
  isRequired: true
  description: Query parameter required to export the API details.
  types:
  - uid: ExportApi
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The response contains a stream with a full set of API metadata and includes API entity with an embedded array of operation entities.
  types:
  - uid: ApiExportResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ExportFormat
  description: Format in which to export the Api Details to the Storage Blob with Sas Key valid for 5 minutes.
  kind: enum
  properties:
  - name: swagger-link
    description: Export the Api Definition in OpenApi Specification 2.0 format to the Storage Blob.
    types:
    - uid: string
  - name: wadl-link
    description: Export the Api Definition in WADL Schema to Storage Blob.
    types:
    - uid: string
  - name: wsdl-link
    description: Export the Api Definition in WSDL Schema to Storage Blob. This is only supported for APIs of Type `soap`
    types:
    - uid: string
- name: ExportApi
  description: Query parameter required to export the API details.
  kind: enum
  properties:
  - name: "true"
    types:
    - uid: string
- name: ApiExportResult
  description: API Export result Blob Uri.
  kind: object
  properties:
  - name: link
    description: Link to the Storage Blob containing the result of the export operation. The Blob Uri is only valid for 5 minutes.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - name: code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: details
    description: Error Field contract.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
examples:
- name: ApiManagementGetApiExportInOpenApi2dot0
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/echo-api?format=swagger-link&export=true&api-version=2018-01-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "link": "https://apimgmtstaobxxxxxxx.blob.core.windows.net/api-export/Echo API.json?sv=2015-07-08&sr=b&sig=xxxxxxxxxx%3D&se=2017-09-08T21:54:08Z&sp=r"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
