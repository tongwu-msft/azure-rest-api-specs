### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.group.listbyservice
name: List By Service
service: API Management
groupName: Group
apiVersion: 2017-03-01
summary: Lists a collection of groups defined within a service instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/groups?api-version=2017-03-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/groups?$filter={$filter}&$top={$top}&$skip={$skip}&api-version=2017-03-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: $filter
  in: query
  description: >-
    | Field       | Supported operators    | Supported functions                         |

    |-------------|------------------------|---------------------------------------------|

    | id          | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | name        | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | description | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | type        | eq, ne                 | N/A                                         |
  types:
  - uid: string
- name: $top
  in: query
  description: Number of records to return.
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Number of records to skip.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Lists a collection of Group entities.
  types:
  - uid: GroupCollection
requestHeader: []
definitions:
- name: GroupCollection
  description: Paged Group list representation.
  kind: object
  properties:
  - name: value
    description: "  \nContract details."
    types:
    - uid: GroupContract
      isArray: true
  - name: nextLink
    description: "  \nNext page link if any."
    types:
    - uid: string
- name: GroupContract
  description: Page values.
  kind: object
  properties:
  - name: properties.displayName
    description: "  \nGroup name."
    types:
    - uid: string
  - name: properties.description
    description: "  \nGroup description. Can contain HTML formatting tags."
    types:
    - uid: string
  - name: properties.builtIn
    isReadyOnly: true
    description: "  \ntrue if the group is one of the three system groups (Administrators, Developers, or Guests); otherwise false."
    types:
    - uid: boolean
  - name: properties.type
    description: "  \nGroup type."
    types:
    - uid: GroupType
  - name: properties.externalId
    description: "  \nFor external groups, this property contains the id of the group from the external identity provider, e.g. for Azure Active Directory aad://<tenant>.onmicrosoft.com/groups/<group object id>; otherwise the value is null."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource ID."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type for API Management resource."
    types:
    - uid: string
- name: GroupType
  description: Group type.
  kind: enum
  properties:
  - name: custom
    types:
    - uid: string
  - name: system
    types:
    - uid: string
  - name: external
    types:
    - uid: string
