### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.openidconnectprovider.listbyservice
name: List By Service
service: API Management
groupName: Open Id Connect Provider
apiVersion: 2017-03-01
summary: Lists all OpenID Connect Providers.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/openidConnectProviders?api-version=2017-03-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/openidConnectProviders?$filter={$filter}&$top={$top}&$skip={$skip}&api-version=2017-03-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: $filter
  in: query
  description: >-
    | Field | Supported operators    | Supported functions                         |

    |-------|------------------------|---------------------------------------------|

    | id    | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | name  | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |
  types:
  - uid: string
- name: $top
  in: query
  description: Number of records to return.
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Number of records to skip.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Lists of all the OpenId Connect Providers.
  types:
  - uid: OpenIdConnectProviderCollection
requestHeader: []
definitions:
- name: OpenIdConnectProviderCollection
  description: Paged OpenIdProviders list representation.
  kind: object
  properties:
  - name: value
    description: "  \nOpenId Connect Provider details."
    types:
    - uid: OpenidConnectProviderContract
      isArray: true
  - name: nextLink
    description: "  \nNext page link if any."
    types:
    - uid: string
- name: OpenidConnectProviderContract
  description: Page values.
  kind: object
  properties:
  - name: properties.displayName
    description: "  \nUser-friendly OpenID Connect Provider name."
    types:
    - uid: string
  - name: properties.description
    description: "  \nUser-friendly description of OpenID Connect Provider."
    types:
    - uid: string
  - name: properties.metadataEndpoint
    description: "  \nMetadata endpoint URI."
    types:
    - uid: string
  - name: properties.clientId
    description: "  \nClient ID of developer console which is the client application."
    types:
    - uid: string
  - name: properties.clientSecret
    description: "  \nClient Secret of developer console which is the client application."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource ID."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type for API Management resource."
    types:
    - uid: string
examples:
- name: ApiManagementListOpenIdConnectProviders
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/openidConnectProviders?api-version=2017-03-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/openidConnectProviders/templateOpenIdConnect2",
            "type": "Microsoft.ApiManagement/service/openidconnectproviders",
            "name": "templateOpenIdConnect2",
            "properties": {
              "displayName": "templateoidprovider2",
              "description": "open id provider template2",
              "metadataEndpoint": "https://oidprovider-template2.net",
              "clientId": "oidprovidertemplate2",
              "clientSecret": "oidsecretproviderTemplate2"
            }
          }
        ],
        "nextLink": ""
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
