### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.openidconnectprovider.update
name: Update
service: API Management
groupName: Open Id Connect Provider
apiVersion: 2018-01-01
summary: Updates the specific OpenID Connect Provider.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/openidConnectProviders/{opid}?api-version=2018-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: opid
  in: path
  isRequired: true
  description: Identifier of the OpenID Connect Provider.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: OpenId Connect Provider was successfully updated.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: properties.displayName
    in: body
    description: User-friendly OpenID Connect Provider name.
    types:
    - uid: string
  - name: properties.description
    in: body
    description: User-friendly description of OpenID Connect Provider.
    types:
    - uid: string
  - name: properties.metadataEndpoint
    in: body
    description: Metadata endpoint URI.
    types:
    - uid: string
  - name: properties.clientId
    in: body
    description: Client ID of developer console which is the client application.
    types:
    - uid: string
  - name: properties.clientSecret
    in: body
    description: Client Secret of developer console which is the client application.
    types:
    - uid: string
requestHeader:
- name: If-Match
  in: header
  isRequired: true
  description: ETag of the Entity. ETag should match the current entity state from the header response of the GET request or it should be * for unconditional update.
  types:
  - uid: string
definitions:
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - name: code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: OpenidConnectProviderUpdateContract
  description: Parameters supplied to the Update OpenID Connect Provider operation.
  kind: object
  properties:
  - name: properties.displayName
    description: User-friendly OpenID Connect Provider name.
    types:
    - uid: string
  - name: properties.description
    description: User-friendly description of OpenID Connect Provider.
    types:
    - uid: string
  - name: properties.metadataEndpoint
    description: Metadata endpoint URI.
    types:
    - uid: string
  - name: properties.clientId
    description: Client ID of developer console which is the client application.
    types:
    - uid: string
  - name: properties.clientSecret
    description: Client Secret of developer console which is the client application.
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
examples:
- name: ApiManagementUpdateOpenIdConnectProvider
  request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/openidConnectProviders/templateOpenIdConnect2?api-version=2018-01-01
    body: >-
      {
        "properties": {
          "clientSecret": "updatedsecret"
        }
      }
    headers:
    - name: If-Match
      value: '*'
  responses:
  - statusCode: "204"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
