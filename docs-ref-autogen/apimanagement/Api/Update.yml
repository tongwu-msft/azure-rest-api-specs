### YamlMime:RESTOperation
summary: Updates the specified API of the API Management service instance.
service: API Management
apiVersion: 2017-03-01
groupName: Api
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/apis/{apiId}?api-version=2017-03-01
uriParameters:
- in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
  name: serviceName
- in: path
  isRequired: true
  description: API identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
  name: apiId
- in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
  name: api-version
responses:
- description: The API was successfully updated.
  name: 204 No Content
- description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    description: API name.
    types:
    - uid: string
    name: properties.displayName
  - in: body
    description: Absolute URL of the backend service implementing this API.
    types:
    - uid: string
    name: properties.serviceUrl
  - in: body
    description: Relative URL uniquely identifying this API and all of its resource paths within the API Management service instance. It is appended to the API endpoint base URL specified during the service instance creation to form a public URL for this API.
    types:
    - uid: string
    name: properties.path
  - in: body
    description: Describes on which protocols the operations in this API can be invoked.
    types:
    - isArray: true
      uid: string
    name: properties.protocols
  - in: body
    description: Description of the API. May include HTML formatting tags.
    types:
    - uid: string
    name: properties.description
  - in: body
    description: Collection of authentication settings included into this API.
    types:
    - uid: AuthenticationSettingsContract
    name: properties.authenticationSettings
  - in: body
    description: Protocols over which API is made available.
    types:
    - uid: SubscriptionKeyParameterNamesContract
    name: properties.subscriptionKeyParameterNames
  - in: body
    description: Type of API.
    types:
    - uid: ApiType
    name: properties.type
  - in: body
    description: Describes the Revision of the Api. If no value is provided, default revision 1 is created
    types:
    - uid: string
    name: properties.apiRevision
  - in: body
    description: Indicates if API revision is current api revision.
    types:
    - uid: boolean
    name: properties.isCurrent
  - in: body
    description: Indicates if API revision is accessible via the gateway.
    types:
    - uid: boolean
    name: properties.isOnline
requestHeader:
- in: header
  isRequired: true
  description: ETag of the API entity. ETag should match the current entity state in the header response of the GET request or it should be * for unconditional update.
  types:
  - uid: string
  name: If-Match
definitions:
- name: AuthenticationSettingsContract
  description: Collection of authentication settings included into this API.
  kind: object
  properties:
  - description: OAuth2 Authentication settings
    types:
    - uid: OAuth2AuthenticationSettingsContract
    name: oAuth2
- name: SubscriptionKeyParameterNamesContract
  description: Protocols over which API is made available.
  kind: object
  properties:
  - description: Subscription key header name.
    types:
    - uid: string
    name: header
  - description: Subscription key query string parameter name.
    types:
    - uid: string
    name: query
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of the error.
    types:
    - uid: string
    name: message
  - description: Error Field contract.
    types:
    - isArray: true
      uid: ErrorFieldContract
    name: details
- name: ApiUpdateContract
  description: API update contract details.
  kind: object
  properties:
  - description: API name.
    types:
    - uid: string
    name: properties.displayName
  - description: Absolute URL of the backend service implementing this API.
    types:
    - uid: string
    name: properties.serviceUrl
  - description: Relative URL uniquely identifying this API and all of its resource paths within the API Management service instance. It is appended to the API endpoint base URL specified during the service instance creation to form a public URL for this API.
    types:
    - uid: string
    name: properties.path
  - description: Describes on which protocols the operations in this API can be invoked.
    types:
    - isArray: true
      uid: string
    name: properties.protocols
  - description: Description of the API. May include HTML formatting tags.
    types:
    - uid: string
    name: properties.description
  - description: Collection of authentication settings included into this API.
    types:
    - uid: AuthenticationSettingsContract
    name: properties.authenticationSettings
  - description: Protocols over which API is made available.
    types:
    - uid: SubscriptionKeyParameterNamesContract
    name: properties.subscriptionKeyParameterNames
  - description: Type of API.
    types:
    - uid: ApiType
    name: properties.type
  - description: Describes the Revision of the Api. If no value is provided, default revision 1 is created
    types:
    - uid: string
    name: properties.apiRevision
  - description: Indicates if API revision is current api revision.
    types:
    - uid: boolean
    name: properties.isCurrent
  - description: Indicates if API revision is accessible via the gateway.
    types:
    - uid: boolean
    name: properties.isOnline
- name: OAuth2AuthenticationSettingsContract
  description: OAuth2 Authentication settings
  kind: object
  properties:
  - description: OAuth authorization server identifier.
    types:
    - uid: string
    name: authorizationServerId
  - description: operations scope.
    types:
    - uid: string
    name: scope
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - description: Property level error code.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of property-level error.
    types:
    - uid: string
    name: message
  - description: Property name.
    types:
    - uid: string
    name: target
- name: ApiType
  description: Type of API.
  kind: enum
  properties:
  - types:
    - uid: string
    name: http
  - types:
    - uid: string
    name: soap
examples:
- request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/echo-api?api-version=2017-03-01
    body: >-
      {
        "properties": {
          "displayName": "Echo API New",
          "serviceUrl": "http://echoapi.cloudapp.net/api2",
          "path": "newecho"
        }
      }
    headers:
    - value: '*'
      name: If-Match
  responses:
  - statusCode: "204"
  name: ApiManagementUpdateApi.json
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Update
uid: management.azure.com.apimanagement.api.update
