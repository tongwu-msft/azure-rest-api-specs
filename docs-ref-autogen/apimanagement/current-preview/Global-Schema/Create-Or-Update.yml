### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.current-preview.globalschema.createorupdate
name: Create Or Update
service: API Management
groupName: Global Schema
apiVersion: 2021-12-01-preview
summary: Creates new or updates existing specified Schema of the API Management service instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/schemas/{schemaId}?api-version=2021-12-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: schemaId
  in: path
  isRequired: true
  description: Schema id identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 201 Created
  headers:
  - name: ETag
    value: string
  description: The new Schema was successfully added.
  types:
  - uid: GlobalSchemaContract
- name: 200 OK
  headers:
  - name: ETag
    value: string
  description: The Schema details were successfully updated.
  types:
  - uid: GlobalSchemaContract
- name: 202 Accepted
  description: Accepted the change when updating the service.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.schemaType
    in: body
    isRequired: true
    description: Schema Type. Immutable.
    types:
    - uid: SchemaType
  - name: properties.description
    in: body
    description: Free-form schema entity description.
    types:
    - uid: string
  - name: properties.value
    in: body
    description: Json-encoded string for non json-based schema.
    types:
