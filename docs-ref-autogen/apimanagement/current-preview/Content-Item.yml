### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.current-preview.contentitem
name: Content Item
apiVersion: 2021-12-01-preview
service: API Management
metadata:
  description: Learn more about [API Management Content Item Operations]. How to [Create Or Update,Delete,Get,Get Entity Tag,List By Service].
operations:
- uid: management.azure.com.apimanagement.current-preview.contentitem.createorupdate
  summary: Creates a new developer portal's content item specified by the provided content type.
- uid: management.azure.com.apimanagement.current-preview.contentitem.delete
  summary: Removes the specified developer portal's content item.
- uid: management.azure.com.apimanagement.current-preview.contentitem.get
  summary: Returns the developer portal's content item specified by its identifier.
- uid: management.azure.com.apimanagement.current-preview.contentitem.getentitytag
  summary: Returns the entity state (ETag) version of the developer portal's content item specified by its identifier.
- uid: management.azure.com.apimanagement.current-preview.contentitem.listbyservice
  summary: Lists developer portal's content items specified by the provided content type.
