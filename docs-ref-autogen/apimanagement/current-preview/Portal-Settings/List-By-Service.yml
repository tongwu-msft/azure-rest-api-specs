### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.current-preview.portalsettings.listbyservice
name: List By Service
service: API Management
groupName: Portal Settings
apiVersion: 2021-12-01-preview
summary: Lists a collection of portalsettings defined within a service instance..
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/portalsettings?api-version=2021-12-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Lists a collection of Portal Settings entities.
  types:
  - uid: PortalSettingsCollection
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: PortalSettingsCollection
  description: Descriptions of APIM policies.
  kind: object
  properties:
  - name: value
    description: Descriptions of APIM policies.
    types:
    - uid: PortalSettingsContract
      isArray: true
  - name: count
    description: Total record count number.
    types:
    - uid: integer
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: PortalSettingsContract
  description: Portal Settings for the Developer Portal.
  kind: object
  properties:
  - name: properties.url
    description: A delegation Url.
    types:
    - uid: string
  - name: properties.validationKey
    description: A base64-encoded validation key to validate, that a request is coming from Azure API Management.
    types:
    - uid: string
  - name: properties.subscriptions
    description: Subscriptions delegation settings.
    types:
    - uid: SubscriptionsDelegationSettingsProperties
  - name: properties.userRegistration
    description: User registration delegation settings.
    types:
    - uid: RegistrationDelegationSettingsProperties
  - name: properties.enabled
    description: Redirect Anonymous users to the Sign-In page.
    types:
    - uid: boolean
  - name: properties.termsOfService
    description: Terms of service contract properties.
    types:
    - uid: TermsOfServiceProperties
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
- name: SubscriptionsDelegationSettingsProperties
  description: Subscriptions delegation settings properties.
  kind: object
  properties:
  - name: enabled
    description: Enable or disable delegation for subscriptions.
    types:
    - uid: boolean
- name: RegistrationDelegationSettingsProperties
  description: User registration delegation settings properties.
  kind: object
  properties:
  - name: enabled
    description: Enable or disable delegation for user registration.
    types:
    - uid: boolean
- name: TermsOfServiceProperties
  description: Terms of service contract properties.
  kind: object
  properties:
  - name: text
    description: A terms of service text.
    types:
    - uid: string
  - name: enabled
    description: Display terms of service during a sign-up process.
    types:
    - uid: boolean
  - name: consentRequired
    description: Ask user for consent to the terms of service.
    types:
    - uid: boolean
examples:
- name: ApiManagementListPortalSettings
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/portalsettings?api-version=2021-12-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/portalsettings?api-version=2021-12-01-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/portalsettings/delegation",
            "type": "Microsoft.ApiManagement/service/portalsettings",
            "name": "delegation",
            "properties": {
              "subscriptions": {
                "enabled": false
              },
              "userRegistration": {
                "enabled": false
              },
              "enabled": false
            }
          },
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/portalsettings/signin",
            "type": "Microsoft.ApiManagement/service/portalsettings",
            "name": "signin",
            "properties": {
              "enabled": false
            }
          },
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/portalsettings/signup",
            "type": "Microsoft.ApiManagement/service/portalsettings",
            "name": "signup",
            "properties": {
              "enabled": true,
              "termsOfService": {
                "text": "Terms of service",
                "enabled": false,
                "consentRequired": false
              }
            }
          }
        ],
        "count": 3
      }
