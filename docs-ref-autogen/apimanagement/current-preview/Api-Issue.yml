### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.current-preview.apiissue
name: Api Issue
apiVersion: 2021-12-01-preview
service: API Management
metadata:
  description: Learn more about [API Management Api Issue Operations]. How to [Create Or Update,Delete,Get,Get Entity Tag,List By Service,Update].
operations:
- uid: management.azure.com.apimanagement.current-preview.apiissue.createorupdate
  summary: Creates a new Issue for an API or updates an existing one.
- uid: management.azure.com.apimanagement.current-preview.apiissue.delete
  summary: Deletes the specified Issue from an API.
- uid: management.azure.com.apimanagement.current-preview.apiissue.get
  summary: Gets the details of the Issue for an API specified by its identifier.
- uid: management.azure.com.apimanagement.current-preview.apiissue.getentitytag
  summary: Gets the entity state (Etag) version of the Issue for an API specified by its identifier.
- uid: management.azure.com.apimanagement.current-preview.apiissue.listbyservice
  summary: Lists all issues associated with the specified API.
- uid: management.azure.com.apimanagement.current-preview.apiissue.update
  summary: Updates an existing issue for an API.
