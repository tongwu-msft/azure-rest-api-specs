### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.current-preview.apimanagementskus.list
name: List
service: API Management
groupName: Api Management Skus
apiVersion: 2021-12-01-preview
summary: Gets the list of Microsoft.ApiManagement SKUs available for your Subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.ApiManagement/skus?api-version=2021-12-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ApiManagementSkusResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ApiManagementSkusResult
  description: The List Resource Skus operation response.
  kind: object
  properties:
  - name: value
    description: The list of skus available for the subscription.
    types:
    - uid: ApiManagementSku
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The URI to fetch the next page of Resource Skus. Call ListNext() with this URI to fetch the next page of Resource Skus
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: ApiManagementSku
  description: Describes an available ApiManagement SKU.
  kind: object
  properties:
  - name: resourceType
    isReadyOnly: true
    description: The type of resource the SKU applies to.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of SKU.
    types:
    - uid: string
  - name: tier
    isReadyOnly: true
    description: Specifies the tier of virtual machines in a scale set.<br /><br /> Possible Values:<br /><br /> **Standard**<br /><br /> **Basic**
    types:
    - uid: string
  - name: size
    isReadyOnly: true
    description: The Size of the SKU.
    types:
    - uid: string
  - name: family
    isReadyOnly: true
    description: The Family of this particular SKU.
    types:
    - uid: string
  - name: kind
    isReadyOnly: true
    description: The Kind of resources that are supported in this SKU.
    types:
    - uid: string
  - name: capacity
    isReadyOnly: true
    description: Specifies the number of virtual machines in the scale set.
    types:
    - uid: ApiManagementSkuCapacity
  - name: locations
    isReadyOnly: true
    description: The set of locations that the SKU is available.
    types:
    - uid: string
      isArray: true
  - name: locationInfo
    isReadyOnly: true
    description: A list of locations and availability zones in those locations where the SKU is available.
    types:
    - uid: ApiManagementSkuLocationInfo
      isArray: true
  - name: apiVersions
    isReadyOnly: true
    description: The api versions that support this SKU.
    types:
    - uid: string
      isArray: true
  - name: costs
    isReadyOnly: true
    description: Metadata for retrieving price info.
    types:
    - uid: ApiManagementSkuCosts
      isArray: true
  - name: capabilities
    isReadyOnly: true
    description: A name value pair to describe the capability.
    types:
    - uid: ApiManagementSkuCapabilities
      isArray: true
  - name: restrictions
    isReadyOnly: true
    description: The restrictions because of which SKU cannot be used. This is empty if there are no restrictions.
    types:
    - uid: ApiManagementSkuRestrictions
      isArray: true
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
- name: ApiManagementSkuCapacity
  description: Describes scaling information of a SKU.
  kind: object
  properties:
  - name: minimum
    isReadyOnly: true
    description: The minimum capacity.
    types:
    - uid: integer
  - name: maximum
    isReadyOnly: true
    description: The maximum capacity that can be set.
    types:
    - uid: integer
  - name: default
    isReadyOnly: true
    description: The default capacity.
    types:
    - uid: integer
  - name: scaleType
    isReadyOnly: true
    description: The scale type applicable to the sku.
    types:
    - uid: ApiManagementSkuCapacityScaleType
- name: ApiManagementSkuLocationInfo
  kind: object
  properties:
  - name: location
    isReadyOnly: true
    description: Location of the SKU
    types:
    - uid: string
  - name: zones
    isReadyOnly: true
    description: List of availability zones where the SKU is supported.
    types:
    - uid: string
      isArray: true
  - name: zoneDetails
    isReadyOnly: true
    description: Details of capabilities available to a SKU in specific zones.
    types:
    - uid: ApiManagementSkuZoneDetails
      isArray: true
- name: ApiManagementSkuCosts
  description: Describes metadata for retrieving price info.
  kind: object
  properties:
  - name: meterID
    isReadyOnly: true
    description: Used for querying price from commerce.
    types:
    - uid: string
  - name: quantity
    isReadyOnly: true
    description: The multiplier is needed to extend the base metered cost.
    types:
    - uid: integer
  - name: extendedUnit
    isReadyOnly: true
    description: An invariant to show the extended unit.
    types:
    - uid: string
- name: ApiManagementSkuCapabilities
  description: Describes The SKU capabilities object.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: An invariant to describe the feature.
    types:
    - uid: string
  - name: value
    isReadyOnly: true
    description: An invariant if the feature is measured by quantity.
    types:
    - uid: string
- name: ApiManagementSkuRestrictions
  description: Describes scaling information of a SKU.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The type of restrictions.
    types:
    - uid: ApiManagementSkuRestrictionsType
  - name: values
    isReadyOnly: true
    description: The value of restrictions. If the restriction type is set to location. This would be different locations where the SKU is restricted.
    types:
    - uid: string
      isArray: true
  - name: restrictionInfo
    isReadyOnly: true
    description: The information about the restriction where the SKU cannot be used.
    types:
    - uid: ApiManagementSkuRestrictionInfo
  - name: reasonCode
    isReadyOnly: true
    description: The reason for restriction.
    types:
    - uid: ApiManagementSkuRestrictionsReasonCode
- name: ApiManagementSkuCapacityScaleType
  description: The scale type applicable to the sku.
  kind: enum
  properties:
  - name: Automatic
    types:
    - uid: string
  - name: Manual
    types:
    - uid: string
  - name: None
    types:
    - uid: string
- name: ApiManagementSkuZoneDetails
  description: Describes The zonal capabilities of a SKU.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: The set of zones that the SKU is available in with the specified capabilities.
    types:
    - uid: string
      isArray: true
  - name: capabilities
    isReadyOnly: true
    description: A list of capabilities that are available for the SKU in the specified list of zones.
    types:
    - uid: ApiManagementSkuCapabilities
      isArray: true
- name: ApiManagementSkuRestrictionsType
  description: The type of restrictions.
  kind: enum
  properties:
  - name: Location
    types:
    - uid: string
  - name: Zone
    types:
    - uid: string
- name: ApiManagementSkuRestrictionInfo
  kind: object
  properties:
  - name: locations
    isReadyOnly: true
    description: Locations where the SKU is restricted
    types:
    - uid: string
      isArray: true
  - name: zones
    isReadyOnly: true
    description: List of availability zones where the SKU is restricted.
    types:
    - uid: string
      isArray: true
- name: ApiManagementSkuRestrictionsReasonCode
  description: The reason for restriction.
  kind: enum
  properties:
  - name: QuotaId
    types:
    - uid: string
  - name: NotAvailableForSubscription
    types:
    - uid: string
