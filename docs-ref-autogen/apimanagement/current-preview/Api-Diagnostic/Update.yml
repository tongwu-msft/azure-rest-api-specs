### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.current-preview.apidiagnostic.update
name: Update
service: API Management
groupName: Api Diagnostic
apiVersion: 2021-12-01-preview
summary: Updates the details of the Diagnostic for an API specified by its identifier.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/apis/{apiId}/diagnostics/{diagnosticId}?api-version=2021-12-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: apiId
  in: path
  isRequired: true
  description: API identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
- name: diagnosticId
  in: path
  isRequired: true
  description: Diagnostic identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: ETag
    value: string
  description: Diagnostic was successfully updated.
  types:
  - uid: DiagnosticContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.alwaysLog
    in: body
    description: Specifies for what type of messages sampling settings should not apply.
    types:
    - uid: AlwaysLog
  - name: properties.loggerId
    in: body
    isRequired: true
    description: Resource Id of a target logger.
    types:
    - uid: string
  - name: properties.sampling
    in: body
    description: Sampling settings for Diagnostic.
    types:
    - uid: SamplingSettings
  - name: properties.frontend
    in: body
    description: Diagnostic settings for incoming/outgoing HTTP messages to the Gateway.
    types:
    - uid: PipelineDiagnosticSettings
  - name: properties.backend
    in: body
    description: Diagnostic settings for incoming/outgoing HTTP messages to the Backend
    types:
    - uid: PipelineDiagnosticSettings
  - name: properties.logClientIp
    in: body
    description: Log the ClientIP. Default is false.
    types:
    - uid: boolean
  - name: properties.httpCorrelationProtocol
    in: body
    description: Sets correlation protocol to use for Application Insights diagnostics.
    types:
    - uid: HttpCorrelationProtocol
  - name: properties.verbosity
    in: body
    description: The verbosity level applied to traces emitted by trace policies.
    types:
    - uid: Verbosity
  - name: properties.operationNameFormat
    in: body
    description: The format of the Operation Name for Application Insights telemetries. Default is Name.
    types:
    - uid: OperationNameFormat
requestHeader:
- name: If-Match
  in: header
  isRequired: true
  description: ETag of the Entity. ETag should match the current entity state from the header response of the GET request or it should be * for unconditional update.
  types:
  - uid: string
definitions:
- name: SamplingSettings
  description: Sampling settings for Diagnostic.
  kind: object
  properties:
  - name: samplingType
    description: Sampling type.
    types:
    - uid: SamplingType
  - name: percentage
    description: Rate of sampling for fixed-rate sampling.
    types:
    - uid: number
- name: PipelineDiagnosticSettings
  description: Diagnostic settings for incoming/outgoing HTTP messages to the Gateway.
  kind: object
  properties:
  - name: request
    description: Diagnostic settings for request.
    types:
    - uid: HttpMessageDiagnostic
  - name: response
    description: Diagnostic settings for response.
    types:
    - uid: HttpMessageDiagnostic
- name: DiagnosticContract
  description: Diagnostic details.
  kind: object
  properties:
  - name: properties.alwaysLog
    description: Specifies for what type of messages sampling settings should not apply.
    types:
    - uid: AlwaysLog
  - name: properties.loggerId
    description: Resource Id of a target logger.
    types:
    - uid: string
  - name: properties.sampling
    description: Sampling settings for Diagnostic.
    types:
    - uid: SamplingSettings
  - name: properties.frontend
    description: Diagnostic settings for incoming/outgoing HTTP messages to the Gateway.
    types:
    - uid: PipelineDiagnosticSettings
  - name: properties.backend
    description: Diagnostic settings for incoming/outgoing HTTP messages to the Backend
    types:
    - uid: PipelineDiagnosticSettings
  - name: properties.logClientIp
    description: Log the ClientIP. Default is false.
    types:
    - uid: boolean
  - name: properties.httpCorrelationProtocol
    description: Sets correlation protocol to use for Application Insights diagnostics.
    types:
    - uid: HttpCorrelationProtocol
  - name: properties.verbosity
    description: The verbosity level applied to traces emitted by trace policies.
    types:
    - uid: Verbosity
  - name: properties.operationNameFormat
    description: The format of the Operation Name for Application Insights telemetries. Default is Name.
    types:
    - uid: OperationNameFormat
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: SamplingType
  description: Sampling type.
  kind: enum
  properties:
  - name: fixed
    description: Fixed-rate sampling.
    types:
    - uid: string
- name: HttpMessageDiagnostic
  description: Http message diagnostic settings.
  kind: object
  properties:
  - name: headers
    description: Array of HTTP Headers to log.
    types:
    - uid: string
      isArray: true
  - name: body
    description: Body logging settings.
    types:
    - uid: BodyDiagnosticSettings
  - name: dataMasking
    description: Data masking settings.
    types:
    - uid: DataMasking
- name: AlwaysLog
  description: Specifies for what type of messages sampling settings should not apply.
  kind: enum
  properties:
  - name: allErrors
    description: Always log all erroneous request regardless of sampling settings.
    types:
    - uid: string
- name: HttpCorrelationProtocol
  description: Sets correlation protocol to use for Application Insights diagnostics.
  kind: enum
  properties:
  - name: None
    description: Do not read and inject correlation headers.
    types:
    - uid: string
  - name: Legacy
    description: Inject Request-Id and Request-Context headers with request correlation data. See https://github.com/dotnet/corefx/blob/master/src/System.Diagnostics.DiagnosticSource/src/HttpCorrelationProtocol.md.
    types:
    - uid: string
  - name: W3C
    description: Inject Trace Context headers. See https://w3c.github.io/trace-context.
    types:
    - uid: string
- name: Verbosity
  description: The verbosity level applied to traces emitted by trace policies.
  kind: enum
  properties:
  - name: verbose
    description: All the traces emitted by trace policies will be sent to the logger attached to this diagnostic instance.
    types:
    - uid: string
  - name: information
    description: Traces with 'severity' set to 'information' and 'error' will be sent to the logger attached to this diagnostic instance.
    types:
    - uid: string
  - name: error
    description: Only traces with 'severity' set to 'error' will be sent to the logger attached to this diagnostic instance.
    types:
    - uid: string
- name: OperationNameFormat
  description: The format of the Operation Name for Application Insights telemetries. Default is Name.
  kind: enum
  properties:
  - name: Name
    description: API_NAME;rev=API_REVISION - OPERATION_NAME
    types:
    - uid: string
  - name: Url
    description: HTTP_VERB URL
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
- name: BodyDiagnosticSettings
  description: Body logging settings.
  kind: object
  properties:
  - name: bytes
    description: Number of request body bytes to log.
    types:
    - uid: integer
- name: DataMasking
  kind: object
  properties:
  - name: queryParams
    description: Masking settings for Url query parameters
    types:
    - uid: DataMaskingEntity
      isArray: true
  - name: headers
    description: Masking settings for headers
    types:
    - uid: DataMaskingEntity
      isArray: true
- name: DataMaskingEntity
  kind: object
  properties:
  - name: value
    description: The name of an entity to mask (e.g. a name of a header or a query parameter).
    types:
    - uid: string
  - name: mode
    description: Data masking mode.
    types:
    - uid: DataMaskingMode
- name: DataMaskingMode
  description: Data masking mode.
  kind: enum
  properties:
  - name: Mask
    description: Mask the value of an entity.
    types:
    - uid: string
  - name: Hide
    description: Hide the presence of an entity.
    types:
    - uid: string
examples:
- name: ApiManagementUpdateApiDiagnostic
  request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/echo-api/diagnostics/applicationinsights?api-version=2021-12-01-preview
    body: >-
      {
        "properties": {
          "alwaysLog": "allErrors",
          "loggerId": "/loggers/applicationinsights",
          "sampling": {
            "samplingType": "fixed",
            "percentage": 50
          },
          "frontend": {
            "request": {
              "headers": [
                "Content-type"
              ],
              "body": {
                "bytes": 512
              }
            },
            "response": {
              "headers": [
                "Content-type"
              ],
              "body": {
                "bytes": 512
              }
            }
          },
          "backend": {
            "request": {
              "headers": [
                "Content-type"
              ],
              "body": {
                "bytes": 512
              }
            },
            "response": {
              "headers": [
                "Content-type"
              ],
              "body": {
                "bytes": 512
              }
            }
          }
        }
      }
    headers:
    - name: If-Match
      value: '*'
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/echo-api/diagnostics/applicationinsights",
        "type": "Microsoft.ApiManagement/service/apis/diagnostics",
        "name": "applicationinsights",
        "properties": {
          "alwaysLog": "allErrors",
          "httpCorrelationProtocol": "Legacy",
          "logClientIp": true,
          "loggerId": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/loggers/aisamplingtest",
          "sampling": {
            "samplingType": "fixed",
            "percentage": 100
          },
          "frontend": {
            "request": {
              "headers": [],
              "body": {
                "bytes": 100
              }
            },
            "response": {
              "headers": [],
              "body": {
                "bytes": 100
              }
            }
          },
          "backend": {
            "request": {
              "headers": [],
              "body": {
                "bytes": 100
              }
            },
            "response": {
              "headers": [],
              "body": {
                "bytes": 100
              }
            }
          }
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about API Management service - Updates the details of the Diagnostic for an API specified by its identifier.
errorCodes: []
