### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.current-preview.portalrevision.createorupdate
name: Create Or Update
service: API Management
groupName: Portal Revision
apiVersion: 2021-12-01-preview
summary: Creates a new developer portal's revision by running the portal's publishing. The `isCurrent` property indicates if the revision is publicly accessible.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/portalRevisions/{portalRevisionId}?api-version=2021-12-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: portalRevisionId
  in: path
  isRequired: true
  description: Portal revision identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Request to create a developer portal revision was accepted.
- name: 201 Created
  headers:
  - name: ETag
    value: string
  description: The developer portal revision was successfully created.
  types:
  - uid: PortalRevisionContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.description
    in: body
    description: Portal revision description.
    types:
    - uid: string
  - name: properties.isCurrent
    in: body
    description: Indicates if the portal's revision is public.
    types:
    - uid: boolean
requestHeader: []
definitions:
- name: PortalRevisionContract
  description: Portal Revision's contract details.
  kind: object
  properties:
  - name: properties.description
    description: Portal revision description.
    types:
    - uid: string
  - name: properties.statusDetails
    isReadyOnly: true
    description: Portal revision publishing status details.
    types:
    - uid: string
  - name: properties.status
    isReadyOnly: true
    description: Status of the portal's revision.
    types:
    - uid: portalRevisionStatus
  - name: properties.isCurrent
    description: Indicates if the portal's revision is public.
    types:
    - uid: boolean
  - name: properties.createdDateTime
    isReadyOnly: true
    description: Portal's revision creation date and time.
    types:
    - uid: string
  - name: properties.updatedDateTime
    isReadyOnly: true
    description: Last updated date and time.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: portalRevisionStatus
  description: Status of the portal's revision.
  kind: enum
  properties:
  - name: pending
    description: Portal's revision has been queued.
    types:
    - uid: string
  - name: publishing
    description: Portal's revision is being published.
    types:
    - uid: string
  - name: completed
    description: Portal's revision publishing completed.
    types:
    - uid: string
  - name: failed
    description: Portal's revision publishing failed.
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
