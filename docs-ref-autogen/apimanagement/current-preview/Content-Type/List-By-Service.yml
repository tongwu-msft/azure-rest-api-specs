### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.current-preview.contenttype.listbyservice
name: List By Service
service: API Management
groupName: Content Type
apiVersion: 2021-12-01-preview
summary: Lists the developer portal's content types. Content types describe content items' properties, validation rules, and constraints.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/contentTypes?api-version=2021-12-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Returns a collection of the Content Type entities.
  types:
  - uid: ContentTypeCollection
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ContentTypeCollection
  description: Paged list of content types.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Collection of content types.
    types:
    - uid: ContentTypeContract
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Next page link, if any.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: ContentTypeContract
  description: Content type contract details.
  kind: object
  properties:
  - name: properties.id
    description: Content type identifier
    types:
    - uid: string
  - name: properties.name
    description: Content type name. Must be 1 to 250 characters long.
    types:
    - uid: string
  - name: properties.description
    description: Content type description.
    types:
    - uid: string
  - name: properties.schema
    description: Content type schema.
    types:
    - uid: object
  - name: properties.version
    description: Content type version.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
examples:
- name: ApiManagementListContentTypes
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/contentTypes?api-version=2021-12-01-preview
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/contentTypes?api-version=2021-12-01-preview
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/contentTypes/page",
            "type": "Microsoft.ApiManagement/service/contentTypes",
            "name": "page",
            "properties": {
              "name": "Page",
              "description": "A regular page",
              "schema": {
                "properties": {
                  "en_us": {
                    "type": "object",
                    "properties": {
                      "title": {
                        "title": "Title",
                        "description": "Page title. This property gets included in SEO attributes.",
                        "type": "string",
                        "indexed": true
                      },
                      "description": {
                        "title": "Description",
                        "description": "Page description. This property gets included in SEO attributes.",
                        "type": "string",
                        "indexed": true
                      },
                      "keywords": {
                        "title": "Keywords",
                        "description": "Page keywords. This property gets included in SEO attributes.",
                        "type": "string",
                        "indexed": true
                      },
                      "permalink": {
                        "title": "Permalink",
                        "description": "Page permalink, e.g. '/about'.",
                        "type": "string",
                        "indexed": true
                      },
                      "documentId": {
                        "title": "Document ID",
                        "description": "Reference to page content document.",
                        "type": "string"
                      }
                    },
                    "additionalProperties": false,
                    "required": [
                      "title",
                      "permalink",
                      "documentId"
                    ]
                  }
                },
                "additionalProperties": false
              },
              "version": "1.0.0"
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Lists the developer portal's content types. Content types describe content items' properties, validation rules, and constraints.
errorCodes: []
