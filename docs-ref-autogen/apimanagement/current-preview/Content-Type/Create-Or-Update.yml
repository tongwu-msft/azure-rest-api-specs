### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.current-preview.contenttype.createorupdate
name: Create Or Update
service: API Management
groupName: Content Type
apiVersion: 2021-12-01-preview
summary: Creates or updates the developer portal's content type. Content types describe content items' properties, validation rules, and constraints. Custom content types' identifiers need to start with the `c-` prefix. Built-in content types can't be modified.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/contentTypes/{contentTypeId}?api-version=2021-12-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: contentTypeId
  in: path
  isRequired: true
  description: Content type identifier.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 201 Created
  headers:
  - name: ETag
    value: string
  description: The content type was successfully created.
  types:
  - uid: ContentTypeContract
- name: 200 OK
  headers:
  - name: ETag
    value: string
  description: The existing content type was successfully updated.
  types:
  - uid: ContentTypeContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.id
    in: body
    description: Content type identifier
    types:
    - uid: string
  - name: properties.name
    in: body
    description: Content type name. Must be 1 to 250 characters long.
    types:
    - uid: string
  - name: properties.description
    in: body
    description: Content type description.
    types:
    - uid: string
  - name: properties.schema
    in: body
    description: Content type schema.
    types:
    - uid: object
  - name: properties.version
    in: body
    description: Content type version.
    types:
    - uid: string
requestHeader:
- name: If-Match
  in: header
  description: ETag of the Entity. Not required when creating an entity, but required when updating an entity.
  types:
  - uid: string
definitions:
- name: ContentTypeContract
  description: Content type contract details.
  kind: object
  properties:
