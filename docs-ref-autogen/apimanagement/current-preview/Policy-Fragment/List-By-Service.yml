  description: The response of the get policy fragments operation.
  kind: object
  properties:
  - name: value
    description: Policy fragment contract value.
    types:
    - uid: PolicyFragmentContract
      isArray: true
  - name: count
    description: Total record count number.
    types:
    - uid: integer
  - name: nextLink
    description: Next page link if any.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: PolicyFragmentContract
  description: Policy fragment contract details.
  kind: object
  properties:
  - name: properties.value
    description: Contents of the policy fragment.
    types:
    - uid: string
  - name: properties.description
    description: Policy fragment description.
    types:
    - uid: string
  - name: properties.format
    description: Format of the policy fragment content.
    types:
    - uid: PolicyFragmentContentFormat
    defaultValue: xml
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
