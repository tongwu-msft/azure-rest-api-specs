### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.current-preview.gatewayapi.createorupdate
name: Create Or Update
service: API Management
groupName: Gateway Api
apiVersion: 2021-12-01-preview
summary: Adds an API to the specified Gateway.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/gateways/{gatewayId}/apis/{apiId}?api-version=2021-12-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: gatewayId
  in: path
  isRequired: true
  description: Gateway entity identifier. Must be unique in the current API Management service instance. Must not have value 'managed'
  types:
  - uid: string
- name: apiId
  in: path
  isRequired: true
  description: API identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 201 Created
  description: The API was successfully added to the Gateway.
  types:
  - uid: ApiContract
- name: 200 OK
  description: The specified API is already added to the Gateway.
  types:
  - uid: ApiContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.provisioningState
    in: body
    description: Provisioning state.
    types:
    - uid: ProvisioningState
requestHeader: []
definitions:
- name: ApiContract
  description: API details.
  kind: object
  properties:
  - name: properties.sourceApiId
    description: API identifier of the source API.
    types:
    - uid: string
  - name: properties.displayName
    description: API name. Must be 1 to 300 characters long.
    types:
    - uid: string
  - name: properties.serviceUrl
    description: Absolute URL of the backend service implementing this API. Cannot be more than 2000 characters long.
    types:
    - uid: string
  - name: properties.path
    description: Relative URL uniquely identifying this API and all of its resource paths within the API Management service instance. It is appended to the API endpoint base URL specified during the service instance creation to form a public URL for this API.
    types:
    - uid: string
  - name: properties.protocols
    description: Describes on which protocols the operations in this API can be invoked.
    types:
    - uid: string
      isArray: true
  - name: properties.apiVersionSet
    description: Version set details
    types:
    - uid: ApiVersionSetContractDetails
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
  - name: properties.description
    description: Description of the API. May include HTML formatting tags.
    types:
    - uid: string
  - name: properties.authenticationSettings
    description: Collection of authentication settings included into this API.
    types:
    - uid: AuthenticationSettingsContract
  - name: properties.subscriptionKeyParameterNames
    description: Protocols over which API is made available.
    types:
    - uid: SubscriptionKeyParameterNamesContract
  - name: properties.type
    description: Type of API.
    types:
    - uid: ApiType
  - name: properties.apiRevision
    description: Describes the revision of the API. If no value is provided, default revision 1 is created
    types:
    - uid: string
  - name: properties.apiVersion
    description: Indicates the version identifier of the API if the API is versioned
    types:
    - uid: string
  - name: properties.isCurrent
    description: Indicates if API revision is current api revision.
    types:
    - uid: boolean
  - name: properties.isOnline
    isReadyOnly: true
    description: Indicates if API revision is accessible via the gateway.
    types:
    - uid: boolean
  - name: properties.apiRevisionDescription
    description: Description of the API Revision.
    types:
    - uid: string
  - name: properties.apiVersionDescription
    description: Description of the API Version.
    types:
    - uid: string
  - name: properties.apiVersionSetId
    description: A resource identifier for the related ApiVersionSet.
    types:
    - uid: string
  - name: properties.subscriptionRequired
    description: Specifies whether an API or Product subscription is required for accessing the API.
    types:
    - uid: boolean
  - name: properties.termsOfServiceUrl
    description: " A URL to the Terms of Service for the API. MUST be in the format of a URL."
    types:
    - uid: string
  - name: properties.contact
    description: Contact information for the API.
    types:
    - uid: ApiContactInformation
  - name: properties.license
    description: License information for the API.
    types:
    - uid: ApiLicenseInformation
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: AssociationContract
  description: Association entity details.
  kind: object
  properties:
  - name: properties.provisioningState
    description: Provisioning state.
    types:
    - uid: ProvisioningState
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: ApiVersionSetContractDetails
  description: 'An API Version Set contains the common configuration for a set of API Versions relating '
  kind: object
  properties:
  - name: id
    description: Identifier for existing API Version Set. Omit this value to create a new Version Set.
    types:
    - uid: string
  - name: name
    description: The display Name of the API Version Set.
    types:
    - uid: string
  - name: description
    description: Description of API Version Set.
    types:
    - uid: string
  - name: versioningScheme
    description: An value that determines where the API Version identifier will be located in a HTTP request.
    types:
    - uid: Segment
    - uid: Query
    - uid: Header
    typesTitle: enum
  - name: versionQueryName
    description: Name of query parameter that indicates the API Version if versioningScheme is set to `query`.
    types:
    - uid: string
  - name: versionHeaderName
    description: Name of HTTP header parameter that indicates the API Version if versioningScheme is set to `header`.
    types:
    - uid: string
- name: AuthenticationSettingsContract
  description: API Authentication Settings.
  kind: object
  properties:
  - name: oAuth2
    description: OAuth2 Authentication settings
    types:
    - uid: OAuth2AuthenticationSettingsContract
  - name: openid
    description: OpenID Connect Authentication Settings
    types:
    - uid: OpenIdAuthenticationSettingsContract
- name: SubscriptionKeyParameterNamesContract
  description: Subscription key parameter names details.
  kind: object
  properties:
  - name: header
    description: Subscription key header name.
    types:
    - uid: string
  - name: query
    description: Subscription key query string parameter name.
    types:
    - uid: string
- name: ApiType
  description: Type of API.
  kind: enum
  properties:
  - name: http
    types:
    - uid: string
  - name: soap
    types:
    - uid: string
  - name: websocket
    types:
    - uid: string
  - name: graphql
    types:
    - uid: string
- name: ApiContactInformation
  description: API contact information
  kind: object
  properties:
  - name: name
    description: The identifying name of the contact person/organization
    types:
    - uid: string
  - name: url
    description: The URL pointing to the contact information. MUST be in the format of a URL
    types:
    - uid: string
  - name: email
    description: The email address of the contact person/organization. MUST be in the format of an email address
    types:
    - uid: string
- name: ApiLicenseInformation
  description: API license information
  kind: object
  properties:
  - name: name
    description: The license name used for the API
    types:
    - uid: string
  - name: url
    description: A URL to the license used for the API. MUST be in the format of a URL
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
- name: ProvisioningState
  description: Provisioning state.
  kind: enum
  properties:
  - name: created
    types:
    - uid: string
- name: OAuth2AuthenticationSettingsContract
  description: API OAuth2 Authentication settings details.
  kind: object
  properties:
  - name: authorizationServerId
    description: OAuth authorization server identifier.
    types:
    - uid: string
  - name: scope
    description: operations scope.
    types:
    - uid: string
- name: OpenIdAuthenticationSettingsContract
  description: API OAuth2 Authentication settings details.
  kind: object
  properties:
  - name: openidProviderId
    description: OAuth authorization server identifier.
    types:
    - uid: string
  - name: bearerTokenSendingMethods
    description: How to send token to the server.
    types:
    - uid: string
      isArray: true
examples:
- name: ApiManagementCreateGatewayApi
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/gateways/gw1/apis/echo-api?api-version=2021-12-01-preview
    body: >-
      {
        "properties": {
          "provisioningState": "created"
        }
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/gateways/gw1/apis/echo-api?api-version=2021-12-01-preview

      {
        "properties": {
          "provisioningState": "created"
        }
      }

      ```

  responses:
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/gateways/gw1/apis/echo-api",
        "type": "Microsoft.ApiManagement/service/gateways/apis",
        "name": "echo-api",
        "properties": {
          "displayName": "EchoApi",
          "apiRevision": "1",
          "serviceUrl": "https://contoso.com/apis/echo",
          "path": "",
          "protocols": [
            "http",
            "https"
          ],
          "subscriptionKeyParameterNames": {
            "header": "Ocp-Apim-Subscription-Key",
            "query": "subscription-key"
          },
          "isCurrent": true
        }
      }
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/gateways/gw1/apis/echo-api",
        "type": "Microsoft.ApiManagement/service/gateways/apis",
        "name": "echo-api",
        "properties": {
          "displayName": "EchoApi",
          "apiRevision": "1",
          "serviceUrl": "https://contoso.com/apis/echo",
          "path": "",
          "protocols": [
            "http",
            "https"
          ],
          "subscriptionKeyParameterNames": {
            "header": "Ocp-Apim-Subscription-Key",
            "query": "subscription-key"
          },
          "isCurrent": true
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: >
    Learn more about API Management service - Adds an API to the specified Gateway.
errorCodes: []
