### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.current-preview.apimanagementservice.checknameavailability
name: Check Name Availability
service: API Management
groupName: Api Management Service
apiVersion: 2021-12-01-preview
summary: Checks availability and correctness of a name for an API Management service.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.ApiManagement/checkNameAvailability?api-version=2021-12-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The result of check name availability.
  types:
  - uid: ApiManagementServiceNameAvailabilityResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: name
    in: body
    isRequired: true
    description: The name to check for availability.
    types:
    - uid: string
requestHeader: []
definitions:
- name: ApiManagementServiceNameAvailabilityResult
  description: Response of the CheckNameAvailability operation.
  kind: object
  properties:
  - name: nameAvailable
    isReadyOnly: true
    description: True if the name is available and can be used to create a new API Management service; otherwise false.
    types:
    - uid: boolean
  - name: message
    isReadyOnly: true
    description: If reason == invalid, provide the user with the reason why the given name is invalid, and provide the resource naming requirements so that the user can select a valid name. If reason == AlreadyExists, explain that <resourceName> is already in use, and direct them to select a different name.
    types:
    - uid: string
  - name: reason
    description: Invalid indicates the name provided does not match the resource provider’s naming requirements (incorrect length, unsupported characters, etc.)  AlreadyExists indicates that the name is already in use and is therefore unavailable.
    types:
    - uid: NameAvailabilityReason
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: ApiManagementServiceCheckNameAvailabilityParameters
  description: Parameters supplied to the CheckNameAvailability operation.
  kind: object
  properties:
  - name: name
    description: The name to check for availability.
    types:
    - uid: string
- name: NameAvailabilityReason
  description: Invalid indicates the name provided does not match the resource provider’s naming requirements (incorrect length, unsupported characters, etc.)  AlreadyExists indicates that the name is already in use and is therefore unavailable.
  kind: enum
  properties:
  - name: Valid
    types:
    - uid: string
  - name: Invalid
    types:
    - uid: string
  - name: AlreadyExists
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
examples:
- name: ApiManagementServiceCheckNameAvailability
  request:
    uri: POST https://management.azure.com/subscriptions/subid/providers/Microsoft.ApiManagement/checkNameAvailability?api-version=2021-12-01-preview
    body: >-
      {
        "name": "apimService1"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/subid/providers/Microsoft.ApiManagement/checkNameAvailability?api-version=2021-12-01-preview

      {
        "name": "apimService1"
      }

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": true,
        "reason": "Valid",
        "message": ""
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: >
    Learn more about API Management service - Checks availability and correctness of a name for an API Management service.
errorCodes: []
