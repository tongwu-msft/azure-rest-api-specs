### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.current-preview.apiissueattachment
name: Api Issue Attachment
apiVersion: 2021-12-01-preview
service: API Management
metadata:
  description: Learn more about [API Management Api Issue Attachment Operations]. How to [Create Or Update,Delete,Get,Get Entity Tag,List By Service].
operations:
- uid: management.azure.com.apimanagement.current-preview.apiissueattachment.createorupdate
  summary: Creates a new Attachment for the Issue in an API or updates an existing one.
- uid: management.azure.com.apimanagement.current-preview.apiissueattachment.delete
  summary: Deletes the specified comment from an Issue.
- uid: management.azure.com.apimanagement.current-preview.apiissueattachment.get
  summary: Gets the details of the issue Attachment for an API specified by its identifier.
- uid: management.azure.com.apimanagement.current-preview.apiissueattachment.getentitytag
  summary: Gets the entity state (Etag) version of the issue Attachment for an API specified by its identifier.
- uid: management.azure.com.apimanagement.current-preview.apiissueattachment.listbyservice
  summary: Lists all attachments for the Issue associated with the specified API.
