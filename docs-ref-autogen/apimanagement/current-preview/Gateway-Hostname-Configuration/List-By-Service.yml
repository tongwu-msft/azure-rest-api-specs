### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.current-preview.gatewayhostnameconfiguration.listbyservice
name: List By Service
service: API Management
groupName: Gateway Hostname Configuration
apiVersion: 2021-12-01-preview
summary: Lists the collection of hostname configurations for the specified gateway.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/gateways/{gatewayId}/hostnameConfigurations?api-version=2021-12-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/gateways/{gatewayId}/hostnameConfigurations?$filter={$filter}&$top={$top}&$skip={$skip}&api-version=2021-12-01-preview
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: gatewayId
  in: path
  isRequired: true
  description: Gateway entity identifier. Must be unique in the current API Management service instance. Must not have value 'managed'
  types:
  - uid: string
- name: $filter
  in: query
  description: '|     Field     |     Usage     |     Supported operators     |     Supported functions     |</br>|-------------|-------------|-------------|-------------|</br>| name | filter | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |</br>| hostname | filter | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |</br>'
  types:
  - uid: string
- name: $top
  in: query
  description: Number of records to return.
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Number of records to skip.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Collection of hostname configuration entities.
  types:
  - uid: GatewayHostnameConfigurationCollection
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: GatewayHostnameConfigurationCollection
  description: Paged Gateway hostname configuration list representation.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Page values.
    types:
    - uid: GatewayHostnameConfigurationContract
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Next page link if any.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: GatewayHostnameConfigurationContract
  description: Gateway hostname configuration details.
  kind: object
  properties:
  - name: properties.hostname
    description: Hostname value. Supports valid domain name, partial or full wildcard
    types:
    - uid: string
  - name: properties.certificateId
    description: Identifier of Certificate entity that will be used for TLS connection establishment
    types:
    - uid: string
  - name: properties.negotiateClientCertificate
    description: Determines whether gateway requests client certificate
    types:
    - uid: boolean
  - name: properties.tls10Enabled
    description: Specifies if TLS 1.0 is supported
    types:
    - uid: boolean
  - name: properties.tls11Enabled
    description: Specifies if TLS 1.1 is supported
    types:
    - uid: boolean
  - name: properties.http2Enabled
    description: Specifies if HTTP/2.0 is supported
    types:
    - uid: boolean
  - name: id
    isReadyOnly: true
    description: Fully qualified resource ID for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource. E.g. "Microsoft.Compute/virtualMachines" or "Microsoft.Storage/storageAccounts"
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
examples:
- name: ApiManagementListGatewayHostnameConfigurations
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/gateways/gw1/hostnameConfigurations?api-version=2021-12-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/gateways/gw1/hostnameConfigurations/default",
            "type": "Microsoft.ApiManagement/service/gateways/hostnameConfigurations",
            "name": "default",
            "properties": {
              "hostname": "*",
              "certificateId": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/certificates/cert1",
              "negotiateClientCertificate": false
            }
          },
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/gateways/gw1/hostnameConfigurations/hostname1",
            "type": "Microsoft.ApiManagement/service/gateways/hostnameConfigurations",
            "name": "default",
            "properties": {
              "hostname": "foo.bar.com",
              "certificateId": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/certificates/cert2",
              "negotiateClientCertificate": true
            }
          }
        ],
        "nextLink": ""
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
