### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.current-preview.gatewayhostnameconfiguration.createorupdate
name: Create Or Update
service: API Management
groupName: Gateway Hostname Configuration
apiVersion: 2021-12-01-preview
summary: Creates of updates hostname configuration for a Gateway.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/gateways/{gatewayId}/hostnameConfigurations/{hcId}?api-version=2021-12-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: gatewayId
  in: path
  isRequired: true
  description: Gateway entity identifier. Must be unique in the current API Management service instance. Must not have value 'managed'
  types:
  - uid: string
- name: hcId
  in: path
  isRequired: true
  description: Gateway hostname configuration identifier. Must be unique in the scope of parent Gateway entity.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 201 Created
  headers:
  - name: ETag
    value: string
  description: The new Gateway hostname configuration was successfully created.
  types:
  - uid: GatewayHostnameConfigurationContract
- name: 200 OK
  headers:
  - name: ETag
    value: string
  description: The Gateway hostname configuration details were successfully updated.
  types:
  - uid: GatewayHostnameConfigurationContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.hostname
    in: body
    description: Hostname value. Supports valid domain name, partial or full wildcard
    types:
    - uid: string
  - name: properties.certificateId
    in: body
    description: Identifier of Certificate entity that will be used for TLS connection establishment
    types:
    - uid: string
  - name: properties.negotiateClientCertificate
    in: body
    description: Determines whether gateway requests client certificate
    types:
    - uid: boolean
  - name: properties.tls10Enabled
    in: body
    description: Specifies if TLS 1.0 is supported
    types:
    - uid: boolean
  - name: properties.tls11Enabled
    in: body
    description: Specifies if TLS 1.1 is supported
    types:
    - uid: boolean
  - name: properties.http2Enabled
    in: body
    description: Specifies if HTTP/2.0 is supported
    types:
    - uid: boolean
requestHeader:
- name: If-Match
  in: header
  description: ETag of the Entity. Not required when creating an entity, but required when updating an entity.
  types:
  - uid: string
