### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.apirelease
name: Api Release
apiVersion: 2018-06-01-preview
service: API Management
operations:
- uid: management.azure.com.apimanagement.apirelease.create
  summary: Creates a new Release for the API.
- uid: management.azure.com.apimanagement.apirelease.delete
  summary: Deletes the specified release in the API.
- uid: management.azure.com.apimanagement.apirelease.get
  summary: Returns the details of an API release.
- uid: management.azure.com.apimanagement.apirelease.getentitytag
  summary: Returns the etag of an API release.
- uid: management.azure.com.apimanagement.apirelease.list
  summary: Lists all releases of an API. An API release is created when making an API Revision current. Releases are also used to rollback to previous revisions. Results will be paged and can be constrained by the $top and $skip parameters.
- uid: management.azure.com.apimanagement.apirelease.update
  summary: Updates the details of the release of the API specified by its identifier.
