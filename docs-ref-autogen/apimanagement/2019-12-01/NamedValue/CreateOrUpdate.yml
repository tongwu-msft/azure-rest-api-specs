### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.2019-12-01.namedvalue.createorupdate
name: Create Or Update
service: API Management
groupName: Named Value
apiVersion: 2019-12-01
summary: Creates or updates a NamedValue.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/namedValues/{namedValueId}?api-version=2019-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: namedValueId
  in: path
  isRequired: true
  description: Identifier of the NamedValue.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Request to create or update NamedValue was accepted. Location header contains the URL where the status of the long running operation can be checked.
- name: 201 Created
  headers:
  - name: ETag
    value: string
  description: NamedValue was successfully created.
  types:
  - uid: NamedValueContract
- name: 200 OK
  headers:
  - name: ETag
    value: string
  description: NamedValue was successfully updated.
  types:
  - uid: NamedValueContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.displayName
    in: body
    isRequired: true
    description: Unique name of NamedValue. It may contain only letters, digits, period, dash, and underscore characters.
    types:
    - uid: string
  - name: properties.value
    in: body
    isRequired: true
    description: Value of the NamedValue. Can contain policy expressions. It may not be empty or consist only of whitespace. This property will not be filled on 'GET' operations! Use '/listSecrets' POST request to get the value.
    types:
    - uid: string
  - name: properties.tags
    in: body
    description: Optional tags that when provided can be used to filter the NamedValue list.
    types:
    - uid: string
      isArray: true
  - name: properties.secret
    in: body
    description: Determines whether the value is a secret and should be encrypted or not. Default value is false.
    types:
    - uid: boolean
requestHeader:
- name: If-Match
  in: header
  description: ETag of the Entity. Not required when creating an entity, but required when updating an entity.
  types:
  - uid: string
