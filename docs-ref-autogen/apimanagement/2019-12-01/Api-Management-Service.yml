### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.2019-12-01.apimanagementservice
name: Api Management Service
apiVersion: 2019-12-01
service: API Management
metadata:
  description: Learn more about [API Management Api Management Service Operations]. How to [Restore,Update,Backup,Get Sso Token,Apply Network Configuration Updates,Check Name Availability,List,Delete,Get,List By Resource Group,Create Or Update].
operations:
- uid: management.azure.com.apimanagement.2019-12-01.apimanagementservice.applynetworkconfigurationupdates
  summary: Updates the Microsoft.ApiManagement resource running in the Virtual network to pick the updated network settings.
- uid: management.azure.com.apimanagement.2019-12-01.apimanagementservice.backup
  summary: Creates a backup of the API Management service to the given Azure Storage Account. This is long running operation and could take several minutes to complete.
- uid: management.azure.com.apimanagement.2019-12-01.apimanagementservice.checknameavailability
  summary: Checks availability and correctness of a name for an API Management service.
- uid: management.azure.com.apimanagement.2019-12-01.apimanagementservice.createorupdate
  summary: Creates or updates an API Management service. This is long running operation and could take several minutes to complete.
- uid: management.azure.com.apimanagement.2019-12-01.apimanagementservice.delete
  summary: Deletes an existing API Management service.
- uid: management.azure.com.apimanagement.2019-12-01.apimanagementservice.get
  summary: Gets an API Management service resource description.
- uid: management.azure.com.apimanagement.2019-12-01.apimanagementservice.getssotoken
  summary: Gets the Single-Sign-On token for the API Management Service which is valid for 5 Minutes.
- uid: management.azure.com.apimanagement.2019-12-01.apimanagementservice.list
  summary: Lists all API Management services within an Azure subscription.
- uid: management.azure.com.apimanagement.2019-12-01.apimanagementservice.listbyresourcegroup
  summary: List all API Management services within a resource group.
- uid: management.azure.com.apimanagement.2019-12-01.apimanagementservice.restore
  summary: Restores a backup of an API Management service created using the ApiManagementService_Backup operation on the current service. This is a long running operation and could take several minutes to complete.
- uid: management.azure.com.apimanagement.2019-12-01.apimanagementservice.update
  summary: Updates an existing API Management service.
