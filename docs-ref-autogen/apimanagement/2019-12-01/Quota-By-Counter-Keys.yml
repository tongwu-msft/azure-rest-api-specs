### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.2019-12-01.quotabycounterkeys
name: Quota By Counter Keys
apiVersion: 2019-12-01
service: API Management
metadata:
  description: Learn more about [API Management Quota By Counter Keys Operations]. How to [List By Service,Update].
operations:
- uid: management.azure.com.apimanagement.2019-12-01.quotabycounterkeys.listbyservice
  summary: Lists a collection of current quota counter periods associated with the counter-key configured in the policy on the specified service instance. The api does not support paging yet.
- uid: management.azure.com.apimanagement.2019-12-01.quotabycounterkeys.update
  summary: Updates all the quota counter values specified with the existing quota counter key to a value in the specified service instance. This should be used for reset of the quota counter values.
