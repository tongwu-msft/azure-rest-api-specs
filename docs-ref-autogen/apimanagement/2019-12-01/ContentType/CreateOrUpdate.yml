### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.2019-12-01.contenttype.createorupdate
name: Create Or Update
service: API Management
groupName: Content Type
apiVersion: 2019-12-01
summary: Creates new content type
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/contentTypes/{contentTypeId}?api-version=2019-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: contentTypeId
  in: path
  isRequired: true
  description: Content type identifier.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 201 Created
  headers:
  - name: ETag
    value: string
  description: Content type was successfully created.
  types:
  - uid: ContentTypeContract
- name: 200 OK
  headers:
  - name: ETag
    value: string
  description: The existing content type was successfully updated.
  types:
  - uid: ContentTypeContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ContentTypeContract
  description: Content type contract details.
  kind: object
  properties:
  - name: properties.id
    description: Content type identifier
    types:
    - uid: string
  - name: properties.name
    description: Content type name. Must be 1 to 250 characters long.
    types:
    - uid: string
  - name: properties.description
    description: Content type description.
    types:
    - uid: string
  - name: properties.schema
    description: Content type schema.
    types:
    - uid: object
  - name: properties.version
    description: Content type version.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
examples:
- name: ApiManagementCreateContentType
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/contentTypes/page?api-version=2019-12-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/contentTypes/page",
        "type": "Microsoft.ApiManagement/service/contentTypes",
        "name": "page",
        "properties": {
          "name": "Page",
          "description": "A regular page",
          "schema": {
            "properties": {
              "en_us": {
                "type": "object",
                "properties": {
                  "title": {
                    "title": "Title",
                    "description": "Page title. This property gets included in SEO attributes.",
                    "type": "string",
                    "indexed": true
                  },
                  "description": {
                    "title": "Description",
                    "description": "Page description. This property gets included in SEO attributes.",
                    "type": "string",
                    "indexed": true
                  },
                  "keywords": {
                    "title": "Keywords",
                    "description": "Page keywords. This property gets included in SEO attributes.",
                    "type": "string",
                    "indexed": true
                  },
                  "permalink": {
                    "title": "Permalink",
                    "description": "Page permalink, e.g. '/about'.",
                    "type": "string",
                    "indexed": true
                  },
                  "documentId": {
                    "title": "Document ID",
                    "description": "Reference to page content document.",
                    "type": "string"
                  }
                },
                "additionalProperties": false,
                "required": [
                  "title",
                  "permalink",
                  "documentId"
                ]
              }
            },
            "additionalProperties": false
          },
          "version": "1.0.0"
