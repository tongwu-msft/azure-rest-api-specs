### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.logger.createorupdate
name: Create Or Update
service: API Management
groupName: Logger
apiVersion: 2018-01-01
summary: Creates or Updates a logger.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/loggers/{loggerid}?api-version=2018-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: loggerid
  in: path
  isRequired: true
  description: Logger identifier. Must be unique in the API Management service instance.
  types:
  - uid: string
  pattern: (^[\w]+$)|(^[\w][\w\-]+[\w]$)
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Logger was successfully created.
  types:
  - uid: LoggerContract
- name: 200 OK
  description: The existing logger was successfully updated.
  types:
  - uid: LoggerContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: properties.loggerType
    in: body
    isRequired: true
    description: Logger type.
    types:
    - uid: LoggerType
  - name: properties.description
    in: body
    description: Logger description.
    types:
    - uid: string
  - name: properties.credentials
    in: body
    isRequired: true
    description: >-
      The name and SendRule connection string of the event hub for azureEventHub logger.

      Instrumentation key for applicationInsights logger.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.isBuffered
    in: body
    description: Whether records are buffered in the logger before publishing. Default is assumed to be true.
    types:
    - uid: boolean
requestHeader:
- name: If-Match
  in: header
  description: ETag of the Entity. Not required when creating an entity, but required when updating an entity.
  types:
  - uid: string
definitions:
- name: LoggerContract
  description: Logger details.
  kind: object
  properties:
  - name: properties.loggerType
    description: Logger type.
    types:
    - uid: LoggerType
  - name: properties.description
    description: Logger description.
    types:
    - uid: string
  - name: properties.credentials
    description: >-
      The name and SendRule connection string of the event hub for azureEventHub logger.

      Instrumentation key for applicationInsights logger.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.isBuffered
    description: Whether records are buffered in the logger before publishing. Default is assumed to be true.
    types:
    - uid: boolean
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - name: code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: details
    description: Error Field contract.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: LoggerType
  description: Logger type.
  kind: enum
  properties:
  - name: azureEventHub
    description: Azure Event Hub as log destination.
    types:
    - uid: string
  - name: applicationInsights
    description: Azure Application Insights as log destination.
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
examples:
- name: ApiManagementCreateEHLogger
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/loggers/loggerId?api-version=2018-01-01
    body: >-
      {
        "properties": {
          "loggerType": "azureEventHub",
          "description": "adding a new logger",
          "credentials": {
            "name": "hydraeventhub",
            "connectionString": "Endpoint=sb://hydraeventhub-ns.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=********="
          }
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/loggers/loggerId",
        "type": "Microsoft.ApiManagement/service/loggers",
        "name": "loggerId",
        "properties": {
          "loggerType": "azureEventHub",
          "description": "adding a new logger",
          "credentials": {
            "name": "hydraeventhub",
            "connectionString": "{{59544ef2e4bbd50d9468c617}}"
          },
          "isBuffered": true
        }
      }
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/loggers/loggerId",
        "type": "Microsoft.ApiManagement/service/loggers",
        "name": "loggerId",
        "properties": {
          "loggerType": "azureEventHub",
          "description": "adding a new logger",
          "credentials": {
            "name": "hydraeventhub",
            "connectionString": "{{59544ef2e4bbd50d9468c617}}"
          },
          "isBuffered": true
        }
      }
- name: ApiManagementCreateAILogger
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/loggers/loggerId?api-version=2018-01-01
    body: >-
