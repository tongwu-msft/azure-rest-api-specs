### YamlMime:RESTOperation
summary: Creates or updates the certificate being used for authentication with the backend.
service: API Management
apiVersion: 2017-03-01
groupName: Certificate
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/certificates/{certificateId}?api-version=2017-03-01
uriParameters:
- in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
  name: serviceName
- in: path
  isRequired: true
  description: Identifier of the certificate entity. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
  name: certificateId
- in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
  name: api-version
responses:
- description: The new certificate was successfully added.
  types:
  - uid: CertificateContract
  name: 201 Created
- description: The certificate details were successfully updated.
  types:
  - uid: CertificateContract
  name: 200 OK
- description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: Base 64 encoded certificate using the application/x-pkcs12 representation.
    types:
    - uid: string
    name: properties.data
  - in: body
    isRequired: true
    description: Password for the Certificate
    types:
    - uid: string
    name: properties.password
requestHeader:
- in: header
  description: The entity state (Etag) version of the certificate to update. A value of "*" can be used for If-Match to unconditionally apply the operation..
  types:
  - uid: string
  name: If-Match
definitions:
- name: CertificateContract
  description: Page values.
  kind: object
  properties:
  - description: Subject attribute of the certificate.
    types:
    - uid: string
    name: properties.subject
  - description: Thumbprint of the certificate.
    types:
    - uid: string
    name: properties.thumbprint
  - description: 'Expiration date of the certificate. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.'
    types:
    - uid: string
    name: properties.expirationDate
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
    name: type
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of the error.
    types:
    - uid: string
    name: message
  - description: Error Field contract.
    types:
    - isArray: true
      uid: ErrorFieldContract
    name: details
- name: CertificateCreateOrUpdateParameters
  description: Certificate create or update details.
  kind: object
  properties:
  - description: Base 64 encoded certificate using the application/x-pkcs12 representation.
    types:
    - uid: string
    name: properties.data
  - description: Password for the Certificate
    types:
    - uid: string
    name: properties.password
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - description: Property level error code.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of property-level error.
    types:
    - uid: string
    name: message
  - description: Property name.
    types:
    - uid: string
    name: target
examples:
- request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/certificates/tempcert?api-version=2017-03-01
    body: >-
      {
        "properties": {
          "data": "****************Base 64 Encoded Certificate *******************************",
          "password": "****Certificate Password******"
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/certificates/tempcert",
        "type": "Microsoft.ApiManagement/service/certificates",
        "name": "tempcert",
        "properties": {
          "subject": "CN=contoso.com",
          "thumbprint": "*******************3",
          "expirationDate": "2018-03-17T21:55:07+00:00"
        }
      }
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/certificates/tempcert",
        "type": "Microsoft.ApiManagement/service/certificates",
        "name": "tempcert",
        "properties": {
          "subject": "CN=contoso.com",
          "thumbprint": "*******************3",
          "expirationDate": "2018-03-17T21:55:07+00:00"
        }
      }
  name: ApiManagementCreateCertificate
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Create Or Update
uid: management.azure.com.apimanagement.certificate.createorupdate
