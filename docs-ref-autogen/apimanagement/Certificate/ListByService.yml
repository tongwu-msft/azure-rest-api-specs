### YamlMime:RESTOperation
summary: Lists a collection of all certificates in the specified service instance.
service: API Management
apiVersion: 2017-03-01
groupName: Certificate
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/certificates?api-version=2017-03-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/certificates?$filter={$filter}&$top={$top}&$skip={$skip}&api-version=2017-03-01
  isOptional: true
uriParameters:
- in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
  name: serviceName
- in: query
  description: >-
    | Field          | Supported operators    | Supported functions                         |

    |----------------|------------------------|---------------------------------------------|

    | id             | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | subject        | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | thumbprint     | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | expirationDate | ge, le, eq, ne, gt, lt | N/A                                         |
  types:
  - uid: string
  name: $filter
- in: query
  description: Number of records to return.
  types:
  - uid: integer
  format: int32
  name: $top
- in: query
  description: Number of records to skip.
  types:
  - uid: integer
  format: int32
  name: $skip
- in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
  name: api-version
responses:
- description: Returns a collection of Certificate entity.
  types:
  - uid: CertificateCollection
  name: 200 OK
- description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: CertificateCollection
  description: Paged Certificates list representation.
  kind: object
  properties:
  - description: Certificate details.
    types:
    - isArray: true
      uid: CertificateContract
    name: value
  - description: Next page link if any.
    types:
    - uid: string
    name: nextLink
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of the error.
    types:
    - uid: string
    name: message
  - description: Error Field contract.
    types:
    - isArray: true
      uid: ErrorFieldContract
    name: details
- name: CertificateContract
  description: Page values.
  kind: object
  properties:
  - description: Subject attribute of the certificate.
    types:
    - uid: string
    name: properties.subject
  - description: Thumbprint of the certificate.
    types:
    - uid: string
    name: properties.thumbprint
  - description: 'Expiration date of the certificate. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.'
    types:
    - uid: string
    name: properties.expirationDate
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
    name: type
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - description: Property level error code.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of property-level error.
    types:
    - uid: string
    name: message
  - description: Property name.
    types:
    - uid: string
    name: target
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/certificates?api-version=2017-03-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/certificates/kjoshiarmtemplateCert1",
            "type": "Microsoft.ApiManagement/service/certificates",
            "name": "templateCert1",
            "properties": {
              "subject": "CN=mutual-authcert",
              "thumbprint": "EBA************************48594A6",
              "expirationDate": "2017-04-23T17:03:41Z"
            }
          }
        ],
        "nextLink": ""
      }
  name: ApiManagementListCertificates
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List By Service
uid: management.azure.com.apimanagement.certificate.listbyservice
