### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.productgroup
name: Product Group
apiVersion: 2018-06-01-preview
service: API Management
operations:
- uid: management.azure.com.apimanagement.productgroup.productgroup_checkentityexists
  summary: Checks that Group entity specified by identifier is associated with the Product entity.
- uid: management.azure.com.apimanagement.productgroup.productgroup_createorupdate
  summary: Adds the association between the specified developer group with the specified product.
- uid: management.azure.com.apimanagement.productgroup.productgroup_delete
  summary: Deletes the association between the specified group and product.
- uid: management.azure.com.apimanagement.productgroup.productgroup_listbyproduct
  summary: Lists the collection of developer groups associated with the specified product.
