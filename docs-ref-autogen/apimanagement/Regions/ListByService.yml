### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.regions.listbyservice
name: List By Service
service: API Management
groupName: Regions
apiVersion: 2017-03-01
summary: Lists all azure regions in which the service exists.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/regions?api-version=2017-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Lists of Regions in which the service is deployed.
  types:
  - uid: RegionListResult
requestHeader: []
definitions:
- name: RegionListResult
  description: Lists Regions operation response details.
  kind: object
  properties:
  - name: value
    description: Region profile.
    types:
    - uid: RegionContract
      isArray: true
  - name: count
    description: Total record count number across all pages.
    types:
    - uid: integer
  - name: nextLink
    description: Next page link if any.
    types:
    - uid: string
- name: RegionContract
  description: Region profile.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: Region name.
    types:
    - uid: string
  - name: isMasterRegion
    description: whether Region is the master region.
    types:
    - uid: boolean
  - name: isDeleted
    description: whether Region is deleted.
    types:
    - uid: boolean
examples:
- name: ApiManagementListRegions
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/regions?api-version=2017-03-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "West US",
            "isMasterRegion": true,
            "isDeleted": false
          }
        ],
        "count": 1,
        "nextLink": ""
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
