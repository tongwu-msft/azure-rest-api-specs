### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.notificationrecipientuser.listbynotification
name: List By Notification
service: API Management
groupName: Notification Recipient User
apiVersion: 2017-03-01
summary: Gets the list of the Notification Recipient User subscribed to the notification.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/notifications/{notificationName}/recipientUsers?api-version=2017-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: notificationName
  in: path
  isRequired: true
  description: Notification Name Identifier.
  types:
  - uid: NotificationName
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The response body contains the Recipient User collection for the notification.
  types:
  - uid: RecipientUserCollection
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: NotificationName
  description: Notification Name Identifier.
  kind: enum
  properties:
  - name: RequestPublisherNotificationMessage
    description: The following email recipients and users will receive email notifications about subscription requests for API products requiring approval.
    types:
    - uid: string
  - name: PurchasePublisherNotificationMessage
    description: The following email recipients and users will receive email notifications about new API product subscriptions.
    types:
    - uid: string
  - name: NewApplicationNotificationMessage
    description: The following email recipients and users will receive email notifications when new applications are submitted to the application gallery.
    types:
    - uid: string
  - name: BCC
    description: The following recipients will receive blind carbon copies of all emails sent to developers.
    types:
    - uid: string
  - name: NewIssuePublisherNotificationMessage
    description: The following email recipients and users will receive email notifications when a new issue or comment is submitted on the developer portal.
    types:
    - uid: string
  - name: AccountClosedPublisher
    description: The following email recipients and users will receive email notifications when developer closes his account.
    types:
    - uid: string
  - name: QuotaLimitApproachingPublisherNotificationMessage
    description: The following email recipients and users will receive email notifications when subscription usage gets close to usage quota.
    types:
    - uid: string
- name: RecipientUserCollection
  description: Paged Recipient User list representation.
  kind: object
  properties:
  - name: value
    description: "  \nRecipient User details."
    types:
    - uid: RecipientUserContract
      isArray: true
  - name: nextLink
    description: "  \nNext page link if any."
    types:
    - uid: string
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - name: code
    description: "  \nService-defined error code. This code serves as a sub-status for the HTTP error code specified in the response."
    types:
    - uid: string
  - name: message
    description: "  \nHuman-readable representation of the error."
    types:
    - uid: string
  - name: details
    description: "  \nError Field contract."
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: RecipientUserContract
  description: Page values.
  kind: object
  properties:
  - name: properties.userId
    description: "  \nAPI Management UserId subscribed to notification."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource ID."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type for API Management resource."
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: "  \nProperty level error code."
    types:
    - uid: string
  - name: message
    description: "  \nHuman-readable representation of property-level error."
    types:
    - uid: string
  - name: target
    description: "  \nProperty name."
    types:
    - uid: string
