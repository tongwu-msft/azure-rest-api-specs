### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.notificationrecipientuser.checkentityexists
name: Check Entity Exists
service: API Management
groupName: Notification Recipient User
apiVersion: 2018-06-01-preview
summary: Determine if the Notification Recipient User is subscribed to the notification.
consumes:
- application/json
produces:
- application/json
paths:
- content: HEAD https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/notifications/{notificationName}/recipientUsers/{uid}?api-version=2018-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: notificationName
  in: path
  isRequired: true
  description: Notification Name Identifier.
  types:
  - uid: NotificationName
- name: uid
  in: path
  isRequired: true
  description: User identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: (^[\w]+$)|(^[\w][\w\-]+[\w]$)
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: The User is subscribed to receive the notification.
- name: 404 Not Found
  description: Entity does not exists.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: NotificationName
  description: Notification Name Identifier.
  kind: enum
  properties:
  - name: RequestPublisherNotificationMessage
    description: The following email recipients and users will receive email notifications about subscription requests for API products requiring approval.
    types:
    - uid: string
  - name: PurchasePublisherNotificationMessage
    description: The following email recipients and users will receive email notifications about new API product subscriptions.
    types:
    - uid: string
  - name: NewApplicationNotificationMessage
    description: The following email recipients and users will receive email notifications when new applications are submitted to the application gallery.
    types:
    - uid: string
  - name: BCC
    description: The following recipients will receive blind carbon copies of all emails sent to developers.
    types:
    - uid: string
  - name: NewIssuePublisherNotificationMessage
    description: The following email recipients and users will receive email notifications when a new issue or comment is submitted on the developer portal.
    types:
    - uid: string
  - name: AccountClosedPublisher
    description: The following email recipients and users will receive email notifications when developer closes his account.
    types:
    - uid: string
  - name: QuotaLimitApproachingPublisherNotificationMessage
    description: The following email recipients and users will receive email notifications when subscription usage gets close to usage quota.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
examples:
- name: ApiManagementHeadNotificationRecipientUser
  request:
    uri: HEAD https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/notifications/RequestPublisherNotificationMessage/recipientUsers/576823d0a40f7e74ec07d642?api-version=2018-06-01-preview
  responses:
  - statusCode: "204"
  - statusCode: "404"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
