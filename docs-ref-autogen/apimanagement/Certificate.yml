### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.certificate
name: Certificate
apiVersion: 2018-01-01
service: API Management
operations:
- uid: management.azure.com.apimanagement.certificate.createorupdate
  summary: Creates or updates the certificate being used for authentication with the backend.
- uid: management.azure.com.apimanagement.certificate.delete
  summary: Deletes specific certificate.
- uid: management.azure.com.apimanagement.certificate.get
  summary: Gets the details of the certificate specified by its identifier.
- uid: management.azure.com.apimanagement.certificate.getentitytag
  summary: Gets the entity state (Etag) version of the certificate specified by its identifier.
- uid: management.azure.com.apimanagement.certificate.listbyservice
  summary: Lists a collection of all certificates in the specified service instance.
