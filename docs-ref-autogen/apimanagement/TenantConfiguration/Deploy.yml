### YamlMime:RESTOperation
summary: This operation applies changes from the specified Git branch to the configuration database. This is a long running operation and could take several minutes to complete.
service: API Management
apiVersion: 2017-03-01
groupName: Tenant Configuration
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/tenant/{configurationName}/deploy?api-version=2017-03-01
uriParameters:
- in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
  name: serviceName
- in: path
  isRequired: true
  description: The identifier of the Git Configuration Operation.
  types:
  - uid: string
  name: configurationName
- in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
  name: api-version
responses:
- description: 'Accepted: Location header contains the URL where the status of the long running operation can be checked.'
  name: 202 Accepted
- description: Result of appplying changes from Git branch to database.
  types:
  - uid: OperationResultContract
  name: 200 OK
- description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: The name of the Git branch from which the configuration is to be deployed to the configuration database.
    types:
    - uid: string
    name: branch
  - in: body
    description: The value enforcing deleting subscriptions to products that are deleted in this update.
    types:
    - uid: boolean
    name: force
requestHeader: []
definitions:
- name: OperationResultContract
  description: Operation Result.
  kind: object
  properties:
  - description: Operation result identifier.
    types:
    - uid: string
    name: id
  - description: Status of an async operation.
    types:
    - uid: AsyncOperationStatus
    name: status
  - description: 'Start time of an async operation. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.'
    types:
    - uid: string
    name: started
  - description: 'Last update time of an async operation. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.'
    types:
    - uid: string
    name: updated
  - description: Optional result info.
    types:
    - uid: string
    name: resultInfo
  - description: Error Body Contract
    types:
    - uid: ErrorResponse
    name: error
  - isReadyOnly: true
    description: Log of the entity being created, updated or deleted.
    types:
    - isArray: true
      uid: OperationResultLogItemContract
    name: actionLog
- name: ErrorResponse
  description: Error Body Contract
  kind: object
  properties:
  - description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of the error.
    types:
    - uid: string
    name: message
  - description: Error Field contract.
    types:
    - isArray: true
      uid: ErrorFieldContract
    name: details
- name: DeployConfigurationParameters
  description: Parameters supplied to the Deploy Configuration operation.
  kind: object
  properties:
  - description: The name of the Git branch from which the configuration is to be deployed to the configuration database.
    types:
    - uid: string
    name: branch
  - description: The value enforcing deleting subscriptions to products that are deleted in this update.
    types:
    - uid: boolean
    name: force
- name: AsyncOperationStatus
  description: Status of an async operation.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Started
  - types:
    - uid: string
    name: InProgress
  - types:
    - uid: string
    name: Succeeded
  - types:
    - uid: string
    name: Failed
- name: OperationResultLogItemContract
  description: This property if only provided as part of the TenantConfiguration_Validate operation. It contains the log the entities which will be updated/created/deleted as part of the TenantConfiguration_Deploy operation.
  kind: object
  properties:
  - description: The type of entity contract.
    types:
    - uid: string
    name: objectType
  - description: Action like create/update/delete.
    types:
    - uid: string
    name: action
  - description: Identifier of the entity being created/updated/deleted.
    types:
    - uid: string
    name: objectKey
- name: ErrorFieldContract
  description: The list of invalid fields send in request, in case of validation error.
  kind: object
  properties:
  - description: Property level error code.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of property-level error.
    types:
    - uid: string
    name: message
  - description: Property name.
    types:
    - uid: string
    name: target
examples:
- request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/tenant/configuration/deploy?api-version=2017-03-01
    body: >-
      {
        "branch": "master"
      }
  responses:
  - statusCode: "202"
    headers:
    - value: https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/tenant/operationResults/5a1af4ae2a6d2e0b688d7517?api-version=2017-03-01
      name: location
  - statusCode: "200"
    body: >-
      {
        "id": "5a1af4ae2a6d2e0b688d7517",
        "status": "Failed",
        "started": "2017-11-26T17:06:54.303Z",
        "updated": "2017-11-26T17:07:21.777Z",
        "error": {
          "code": "ValidationError",
          "message": "File not found: 'api-management/configuration.json'"
        }
      }
  name: ApiManagementTenantConfigurationDeploy
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
