### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.tenantconfiguration.getsyncstate
name: Get Sync State
service: API Management
groupName: Tenant Configuration
apiVersion: 2017-03-01
summary: Gets the status of the most recent synchronization between the configuration database and the Git repository.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/tenant/configuration/syncState?api-version=2017-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: configurationName
  in: path
  isRequired: true
  description: The identifier of the Git Configuration Operation.
  types:
  - uid: configurationIdName
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Sync state result.
  types:
  - uid: TenantConfigurationSyncStateContract
requestHeader: []
definitions:
- name: configurationIdName
  description: The identifier of the Git Configuration Operation.
  kind: enum
  properties:
  - name: configuration
    types:
    - uid: string
- name: TenantConfigurationSyncStateContract
  description: Tenant Configuration Synchronization State.
  kind: object
  properties:
  - name: branch
    description: "  \nThe name of Git branch."
    types:
    - uid: string
  - name: commitId
    description: "  \nThe latest commit Id."
    types:
    - uid: string
  - name: isExport
    description: "  \nvalue indicating if last sync was save (true) or deploy (false) operation."
    types:
    - uid: boolean
  - name: isSynced
    description: "  \nvalue indicating if last synchronization was later than the configuration change."
    types:
    - uid: boolean
  - name: isGitEnabled
    description: "  \nvalue indicating whether Git configuration access is enabled."
    types:
    - uid: boolean
  - name: syncDate
    description: "  \nThe date of the latest synchronization. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard."
    types:
    - uid: string
  - name: configurationChangeDate
    description: "  \nThe date of the latest configuration change. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard."
    types:
    - uid: string
examples:
- name: ApiManagementTenantAccessSyncState
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/tenant/configuration/syncState?api-version=2017-03-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "branch": "master",
        "commitId": "44c29c27a876372e2ea18d9c381cc493a6a89fc5",
        "isExport": true,
        "isSynced": false,
        "isGitEnabled": true,
        "syncDate": "2016-10-24T19:17:14.3641403Z",
        "configurationChangeDate": "2017-06-03T00:41:30.9670873Z"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
