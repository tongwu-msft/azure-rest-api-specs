### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.diagnostic.listbyservice
name: List By Service
service: API Management
groupName: Diagnostic
apiVersion: 2017-03-01
summary: Lists all diagnostics of the API Management service instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/diagnostics?api-version=2017-03-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/diagnostics?api-version=2017-03-01&$filter={$filter}&$top={$top}&$skip={$skip}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
- name: $filter
  in: query
  description: >-
    | Field       | Supported operators    | Supported functions               |

    |-------------|------------------------|-----------------------------------|

    | id          | ge, le, eq, ne, gt, lt | substringof, startswith, endswith |
  types:
  - uid: string
- name: $top
  in: query
  description: Number of records to return.
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Number of records to skip.
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: Paged Result reponse of diagnostics.
  types:
  - uid: DiagnosticCollection
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: DiagnosticCollection
  description: Paged Diagnostic list representation.
  kind: object
  properties:
  - name: value
    description: "  \nDiagnostic details."
    types:
    - uid: DiagnosticContract
      isArray: true
  - name: nextLink
    description: "  \nNext page link if any."
    types:
    - uid: string
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - name: code
    description: "  \nService-defined error code. This code serves as a sub-status for the HTTP error code specified in the response."
    types:
    - uid: string
  - name: message
    description: "  \nHuman-readable representation of the error."
    types:
    - uid: string
  - name: details
    description: "  \nError Field contract."
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: DiagnosticContract
  description: Page values.
  kind: object
  properties:
  - name: properties.enabled
    description: "  \nIndicates whether a diagnostic should receive data or not."
    types:
    - uid: boolean
  - name: id
    isReadyOnly: true
    description: "  \nResource ID."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type for API Management resource."
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: "  \nProperty level error code."
    types:
    - uid: string
  - name: message
    description: "  \nHuman-readable representation of property-level error."
    types:
    - uid: string
  - name: target
    description: "  \nProperty name."
    types:
    - uid: string
examples:
- name: ApiManagementListDiagnostics
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/diagnostics?api-version=2017-03-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid/resourcegroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/diagnostics/default",
            "type": "Microsoft.ApiManagement/service/diagnostics",
            "name": "default",
            "properties": {
              "enabled": false
            }
          }
        ],
        "nextLink": ""
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
