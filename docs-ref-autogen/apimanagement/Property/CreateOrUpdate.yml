### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.property.createorupdate
name: Create Or Update
service: apimanagement
groupName: Property
apiVersion: 2018-01-01
summary: Creates or updates a property.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/properties/{propId}?api-version=2018-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: propId
  in: path
  isRequired: true
  description: Identifier of the property.
  types:
  - uid: string
  pattern: (^[\w]+$)|(^[\w][\w\-]+[\w]$)
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Property was successfully created.
  types:
  - uid: PropertyContract
- name: 200 OK
  description: Property was successfully updated.
  types:
  - uid: PropertyContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: properties.displayName
    in: body
    isRequired: true
    description: Unique name of Property. It may contain only letters, digits, period, dash, and underscore characters.
    types:
    - uid: string
  - name: properties.value
    in: body
    isRequired: true
    description: Value of the property. Can contain policy expressions. It may not be empty or consist only of whitespace.
    types:
    - uid: string
  - name: properties.tags
    in: body
    description: Optional tags that when provided can be used to filter the property list.
    types:
    - uid: string
      isArray: true
  - name: properties.secret
    in: body
    description: Determines whether the value is a secret and should be encrypted or not. Default value is false.
    types:
    - uid: boolean
requestHeader:
- name: If-Match
  in: header
  description: ETag of the Entity. Not required when creating an entity, but required when updating an entity.
  types:
  - uid: string
definitions:
- name: PropertyContract
  description: Property details.
  kind: object
  properties:
  - name: properties.displayName
    description: Unique name of Property. It may contain only letters, digits, period, dash, and underscore characters.
    types:
    - uid: string
  - name: properties.value
    description: Value of the property. Can contain policy expressions. It may not be empty or consist only of whitespace.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
  - name: properties.tags
    description: Optional tags that when provided can be used to filter the property list.
    types:
    - uid: string
      isArray: true
  - name: properties.secret
    description: Determines whether the value is a secret and should be encrypted or not. Default value is false.
    types:
    - uid: boolean
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - name: code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
examples:
- name: ApiManagementCreateProperty
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/properties/testprop2?api-version=2018-01-01
    body: >-
      {
        "properties": {
          "displayName": "prop3name",
          "value": "propValue",
          "tags": [
            "foo",
            "bar"
          ],
          "secret": true
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/properties/testprop2",
        "type": "Microsoft.ApiManagement/service/properties",
        "name": "testprop2",
        "properties": {
          "displayName": "prop3name",
          "value": "propValue",
          "tags": [
            "foo",
            "bar"
          ],
          "secret": true
        }
      }
  - statusCode: "200"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
