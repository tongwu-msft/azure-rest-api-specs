    headers:
    - name: location
      value: https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/locations/westus/deletedservices/apimService3/operationresults/TGV2eTExMDZtMDJfVGVybV9jMmZlY2QwMA==?api-version=2020-12-01
    body: >-
      {
        "id": "/subscriptions/subid/providers/Microsoft.ApiManagement/locations/westus/deletedservices/apimService3",
        "name": "apimService3",
        "type": "Microsoft.ApiManagement/deletedservices",
        "location": "West US",
        "properties": {
          "serviceId": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService3",
          "scheduledPurgeDate": "2017-05-27T15:33:55.5426123Z",
