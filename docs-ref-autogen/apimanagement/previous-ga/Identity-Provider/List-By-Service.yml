### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.previous-ga.identityprovider.listbyservice
name: List By Service
service: API Management
groupName: Identity Provider
apiVersion: 2020-12-01
summary: Lists a collection of Identity Provider configured in the specified service instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/identityProviders?api-version=2020-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Lists a collection of Identity Providers.
  types:
  - uid: IdentityProviderList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: IdentityProviderList
  description: List of all the Identity Providers configured on the service instance.
  kind: object
  properties:
  - name: value
    description: Identity Provider configuration values.
    types:
    - uid: IdentityProviderContract
      isArray: true
  - name: count
    description: Total record count number across all pages.
    types:
    - uid: integer
  - name: nextLink
    description: Next page link if any.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: IdentityProviderContract
  description: Identity Provider details.
  kind: object
  properties:
  - name: properties.clientId
    description: Client Id of the Application in the external Identity Provider. It is App ID for Facebook login, Client ID for Google login, App ID for Microsoft.
    types:
    - uid: string
  - name: properties.clientSecret
    description: Client secret of the Application in external Identity Provider, used to authenticate login request. For example, it is App Secret for Facebook login, API Key for Google login, Public Key for Microsoft. This property will not be filled on 'GET' operations! Use '/listSecrets' POST request to get the value.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
  - name: properties.type
    description: Identity Provider Type identifier.
    types:
    - uid: IdentityProviderType
  - name: properties.signinTenant
    description: The TenantId to use instead of Common when logging into Active Directory
    types:
    - uid: string
  - name: properties.allowedTenants
    description: List of Allowed Tenants when configuring Azure Active Directory login.
    types:
    - uid: string
      isArray: true
  - name: properties.authority
    description: OpenID Connect discovery endpoint hostname for AAD or AAD B2C.
    types:
    - uid: string
  - name: properties.signupPolicyName
    description: Signup Policy Name. Only applies to AAD B2C Identity Provider.
    types:
    - uid: string
  - name: properties.signinPolicyName
    description: Signin Policy Name. Only applies to AAD B2C Identity Provider.
    types:
    - uid: string
  - name: properties.profileEditingPolicyName
    description: Profile Editing Policy Name. Only applies to AAD B2C Identity Provider.
    types:
    - uid: string
  - name: properties.passwordResetPolicyName
    description: Password Reset Policy Name. Only applies to AAD B2C Identity Provider.
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
- name: IdentityProviderType
  description: Identity Provider Type identifier.
  kind: enum
  properties:
  - name: facebook
    description: Facebook as Identity provider.
    types:
    - uid: string
  - name: google
    description: Google as Identity provider.
    types:
    - uid: string
  - name: microsoft
    description: Microsoft Live as Identity provider.
    types:
    - uid: string
  - name: twitter
    description: Twitter as Identity provider.
    types:
    - uid: string
  - name: aad
    description: Azure Active Directory as Identity provider.
    types:
    - uid: string
  - name: aadB2C
    description: Azure Active Directory B2C as Identity provider.
    types:
    - uid: string
examples:
- name: ApiManagementListIdentityProviders
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/identityProviders?api-version=2020-12-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/identityProviders/Google",
            "type": "Microsoft.ApiManagement/service/identityProviders",
            "name": "Google",
            "properties": {
              "clientId": "googleId",
              "type": "google"
            }
          },
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/identityProviders/Aad",
            "type": "Microsoft.ApiManagement/service/identityProviders",
            "name": "Aad",
            "properties": {
              "clientId": "aadapplicationid",
              "type": "aad",
              "allowedTenants": [
                "samiraad.onmicrosoft.com"
              ]
            }
          },
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/identityProviders/AadB2C",
            "type": "Microsoft.ApiManagement/service/identityProviders",
            "name": "AadB2C",
            "properties": {
              "clientId": "aadb2clientId",
              "type": "aadB2C",
              "allowedTenants": [
                "samirtestbc.onmicrosoft.com"
              ],
              "signupPolicyName": "B2C_1_Signup_Default",
              "signinPolicyName": "B2C_1_Signin_Default"
            }
          }
        ],
        "count": 3,
        "nextLink": ""
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about API Management service - Lists a collection of Identity Provider configured in the specified service instance.
errorCodes: []
