    value: string
  description: Global policy configuration was successfully created.
  types:
  - uid: PolicyContract
- name: 200 OK
  headers:
  - name: ETag
    value: string
  description: Global policy configuration of the Api Management service was successfully updated.
  types:
  - uid: PolicyContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.value
    in: body
    isRequired: true
    description: Contents of the Policy as defined by the format.
    types:
    - uid: string
  - name: properties.format
    in: body
    description: Format of the policyContent.
    types:
    - uid: PolicyContentFormat
requestHeader:
- name: If-Match
  in: header
  description: ETag of the Entity. Not required when creating an entity, but required when updating an entity.
  types:
  - uid: string
