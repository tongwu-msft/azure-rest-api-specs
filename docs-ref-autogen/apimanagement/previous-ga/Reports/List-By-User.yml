### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.previous-ga.reports.listbyuser
name: List By User
service: API Management
groupName: Reports
apiVersion: 2020-12-01
summary: Lists report records by User.
consumes:
- application/json
produces:
- application/json
paths:
