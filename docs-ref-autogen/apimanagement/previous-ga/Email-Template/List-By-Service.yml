### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.previous-ga.emailtemplate.listbyservice
name: List By Service
service: API Management
groupName: Email Template
apiVersion: 2020-12-01
summary: Gets all email templates
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/templates?api-version=2020-12-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/templates?$filter={$filter}&$top={$top}&$skip={$skip}&api-version=2020-12-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: $filter
  in: query
  description: '|     Field     |     Usage     |     Supported operators     |     Supported functions     |</br>|-------------|-------------|-------------|-------------|</br>| name | filter | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |</br>'
  types:
  - uid: string
- name: $top
  in: query
  description: Number of records to return.
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Number of records to skip.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: A Collection of the Email Template for the specified API Management service instance.
  types:
  - uid: EmailTemplateCollection
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: EmailTemplateCollection
  description: Paged email template list representation.
  kind: object
  properties:
  - name: value
    description: Page values.
    types:
    - uid: EmailTemplateContract
      isArray: true
  - name: count
    description: Total record count number across all pages.
    types:
    - uid: integer
  - name: nextLink
    description: Next page link if any.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: EmailTemplateContract
  description: Email Template details.
  kind: object
  properties:
  - name: properties.subject
    description: Subject of the Template.
    types:
    - uid: string
  - name: properties.body
    description: Email Template Body. This should be a valid XDocument
    types:
    - uid: string
  - name: properties.title
    description: Title of the Template.
    types:
    - uid: string
  - name: properties.description
    description: Description of the Email Template.
    types:
    - uid: string
  - name: properties.isDefault
    isReadyOnly: true
    description: Whether the template is the default template provided by Api Management or has been edited.
    types:
    - uid: boolean
  - name: properties.parameters
    description: Email Template Parameter values.
    types:
    - uid: EmailTemplateParametersContractProperties
      isArray: true
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
- name: EmailTemplateParametersContractProperties
  description: Email Template Parameter contract.
  kind: object
  properties:
  - name: name
    description: Template parameter name.
    types:
    - uid: string
  - name: title
    description: Template parameter title.
    types:
    - uid: string
  - name: description
    description: Template parameter description.
    types:
    - uid: string
examples:
- name: ApiManagementListTemplates
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/templates?api-version=2020-12-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/templates?api-version=2020-12-01
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/templates/ApplicationApprovedNotificationMessage",
            "type": "Microsoft.ApiManagement/service/templates",
            "name": "ApplicationApprovedNotificationMessage",
            "properties": {
              "subject": "Your application $AppName is published in the application gallery",
              "body": "<!DOCTYPE html >\r\n<html>\r\n  <head />\r\n  <body>\r\n    <p style=\"font-size:12pt;font-family:'Segoe UI'\">Dear $DevFirstName $DevLastName,</p>\r\n    <p style=\"font-size:12pt;font-family:'Segoe UI'\">\r\n          We are happy to let you know that your request to publish the $AppName application in the application gallery has been approved. Your application has been published and can be viewed <a href=\"http://$DevPortalUrl/Applications/Details/$AppId\">here</a>.\r\n        </p>\r\n    <p style=\"font-size:12pt;font-family:'Segoe UI'\">Best,</p>\r\n    <p style=\"font-size:12pt;font-family:'Segoe UI'\">The $OrganizationName API Team</p>\r\n  </body>\r\n</html>",
              "title": "Application gallery submission approved",
              "description": "Developers who submitted their application for publication in the application gallery on the developer portal receive this email after their submission is approved.",
              "isDefault": true,
              "parameters": [
                {
                  "name": "AppId",
                  "title": "Application id"
                },
                {
                  "name": "AppName",
                  "title": "Application name"
                },
                {
                  "name": "DevFirstName",
                  "title": "Developer first name"
                },
                {
                  "name": "DevLastName",
                  "title": "Developer last name"
                },
                {
                  "name": "OrganizationName",
                  "title": "Organization name"
                },
                {
                  "name": "DevPortalUrl",
                  "title": "Developer portal URL"
                }
              ]
            }
          }
        ],
        "count": 1,
        "nextLink": ""
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  description: Learn more about API Management service - Gets all email templates
errorCodes: []
