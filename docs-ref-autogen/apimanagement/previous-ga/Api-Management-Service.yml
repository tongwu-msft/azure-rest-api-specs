### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.previous-ga.apimanagementservice
name: Api Management Service
apiVersion: 2020-12-01
service: API Management
metadata:
  description: Learn more about [API Management Api Management Service Operations]. How to [Apply Network Configuration Updates,Backup,Check Name Availability,Create Or Update
operations:
- uid: management.azure.com.apimanagement.previous-ga.apimanagementservice.applynetworkconfigurationupdates
  summary: Updates the Microsoft.ApiManagement resource running in the Virtual network to pick the updated DNS changes.
- uid: management.azure.com.apimanagement.previous-ga.apimanagementservice.backup
  summary: Creates a backup of the API Management service to the given Azure Storage Account. This is long running operation and could take several minutes to complete.
- uid: management.azure.com.apimanagement.previous-ga.apimanagementservice.checknameavailability
  summary: Checks availability and correctness of a name for an API Management service.
- uid: management.azure.com.apimanagement.previous-ga.apimanagementservice.createorupdate
  summary: Creates or updates an API Management service. This is long running operation and could take several minutes to complete.
- uid: management.azure.com.apimanagement.previous-ga.apimanagementservice.delete
  summary: Deletes an existing API Management service.
- uid: management.azure.com.apimanagement.previous-ga.apimanagementservice.get
  summary: Gets an API Management service resource description.
- uid: management.azure.com.apimanagement.previous-ga.apimanagementservice.getdomainownershipidentifier
  summary: Get the custom domain ownership identifier for an API Management service.
- uid: management.azure.com.apimanagement.previous-ga.apimanagementservice.getssotoken
  summary: Gets the Single-Sign-On token for the API Management Service which is valid for 5 Minutes.
- uid: management.azure.com.apimanagement.previous-ga.apimanagementservice.list
  summary: Lists all API Management services within an Azure subscription.
- uid: management.azure.com.apimanagement.previous-ga.apimanagementservice.listbyresourcegroup
  summary: List all API Management services within a resource group.
- uid: management.azure.com.apimanagement.previous-ga.apimanagementservice.restore
  summary: Restores a backup of an API Management service created using the ApiManagementService_Backup operation on the current service. This is a long running operation ...
- uid: management.azure.com.apimanagement.previous-ga.apimanagementservice.update
  summary: Updates an existing API Management service.
