### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.apiissues.listbyservice
name: List By Service
service: API Management
groupName: Api Issues
apiVersion: 2018-01-01
summary: Lists all issues assosiated with the specified API.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/apis/{apiId}/issues?api-version=2018-01-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/apis/{apiId}/issues?api-version=2018-01-01&$filter={$filter}&$top={$top}&$skip={$skip}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: apiId
  in: path
  isRequired: true
  description: API identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: (^[\w]+$)|(^[\w][\w\-]+[\w]$)
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
- name: $filter
  in: query
  description: >-
    | Field       | Supported operators    | Supported functions               |

    |-------------|------------------------|-----------------------------------|

    | id          | ge, le, eq, ne, gt, lt | substringof, startswith, endswith |

    | state        | eq                     |                                   |

    | userId          | ge, le, eq, ne, gt, lt | substringof, startswith, endswith |
  types:
  - uid: string
- name: $top
  in: query
  description: Number of records to return.
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Number of records to skip.
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: Paged Result reponse of issues for the API.
  types:
  - uid: IssueCollection
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: IssueCollection
  description: Paged Issue list representation.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: Issue Contract details.
    types:
    - uid: IssueContract
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: Next page link if any.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - name: code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: details
    description: Error Field contract.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: IssueContract
  description: Issue Contract details.
  kind: object
  properties:
  - name: properties.title
    description: The issue title.
    types:
    - uid: string
  - name: properties.description
    description: Text describing the issue.
    types:
    - uid: string
  - name: properties.createdDate
    description: Date and time when the issue was created.
    types:
    - uid: string
  - name: properties.state
    description: Status of the issue.
    types:
    - uid: State
  - name: properties.userId
    description: A resource identifier for the user created the issue.
    types:
    - uid: string
  - name: properties.apiId
    description: A resource identifier for the API the issue was created for.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
- name: State
  description: Status of the issue.
  kind: enum
  properties:
  - name: proposed
    description: The issue is proposed.
    types:
    - uid: string
  - name: open
    description: The issue is opened.
    types:
    - uid: string
  - name: removed
    description: The issue was removed.
    types:
    - uid: string
  - name: resolved
    description: The issue is now resolved.
    types:
    - uid: string
  - name: closed
    description: The issue was closed.
    types:
    - uid: string
