### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.emailtemplate.createorupdate
name: Create Or Update
service: API Management
groupName: Email Template
apiVersion: 2018-06-01-preview
summary: Updates an Email Template.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/templates/{templateName}?api-version=2018-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: templateName
  in: path
  isRequired: true
  description: Email Template Name Identifier.
  types:
  - uid: TemplateName
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Email Template was successfully updated.
  types:
  - uid: EmailTemplateContract
- name: 200 OK
  description: Email Template was successfully updated.
  types:
  - uid: EmailTemplateContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
