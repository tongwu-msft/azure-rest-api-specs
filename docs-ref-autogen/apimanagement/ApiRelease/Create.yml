### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.apirelease.create
name: Create
service: API Management
groupName: Api Release
apiVersion: 2018-06-01-preview
summary: Creates a new Release for the API.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/apis/{apiId}/releases/{releaseId}?api-version=2018-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: apiId
  in: path
  isRequired: true
  description: API identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: (^[\w]+$)|(^[\w][\w\-]+[\w]$)
- name: releaseId
  in: path
  isRequired: true
  description: Release identifier within an API. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: (^[\w]+$)|(^[\w][\w\-]+[\w]$)
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Release was successfully created.
  types:
  - uid: ApiReleaseContract
- name: 200 OK
  description: Release was successfully updated.
  types:
  - uid: ApiReleaseContract
- name: Other Status Codes
  description: Error response describing why the release failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.apiId
    in: body
    description: Identifier of the API the release belongs to.
    types:
    - uid: string
  - name: properties.notes
    in: body
    description: Release Notes
    types:
    - uid: string
requestHeader: []
definitions:
- name: ApiReleaseContract
  description: Api Release details.
  kind: object
  properties:
  - name: properties.apiId
    description: Identifier of the API the release belongs to.
    types:
    - uid: string
  - name: properties.createdDateTime
    isReadyOnly: true
    description: 'The time the API was released. The date conforms to the following format: yyyy-MM-ddTHH:mm:ssZ as specified by the ISO 8601 standard.'
    types:
    - uid: string
  - name: properties.updatedDateTime
    isReadyOnly: true
    description: The time the API release was updated.
    types:
    - uid: string
  - name: properties.notes
    description: Release Notes
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
examples:
- name: ApiManagementCreateApiRelease
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/a1/releases/testrev?api-version=2018-06-01-preview
    body: >-
      {
        "properties": {
          "apiId": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/a1",
          "notes": "yahooagain"
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/a1/releases/testrev",
        "type": "Microsoft.ApiManagement/service/apis/releases",
        "name": "testrev",
        "properties": {
          "apiId": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/a1",
          "createdDateTime": "2018-02-08T20:52:00.65Z",
          "updatedDateTime": "2018-02-08T20:52:00.65Z",
          "notes": "yahooagain"
        }
      }
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/a1/releases/testrev",
        "type": "Microsoft.ApiManagement/service/apis/releases",
        "name": "testrev",
        "properties": {
          "apiId": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/a1",
          "createdDateTime": "2018-02-08T20:52:00.65Z",
          "updatedDateTime": "2018-02-08T20:52:00.65Z",
          "notes": "yahooagain"
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
