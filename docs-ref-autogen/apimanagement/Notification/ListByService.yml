### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.notification.listbyservice
name: List By Service
service: API Management
groupName: Notification
apiVersion: 2018-01-01
summary: Lists a collection of properties defined within a service instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/notifications?api-version=2018-01-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/notifications?$top={$top}&$skip={$skip}&api-version=2018-01-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: $top
  in: query
  description: Number of records to return.
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Number of records to skip.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: A Collection of the Notification for the specified API Management service instance.
  types:
  - uid: NotificationCollection
requestHeader: []
definitions:
- name: NotificationCollection
  description: Paged Notification list representation.
  kind: object
  properties:
  - name: value
    description: Page values.
    types:
    - uid: NotificationContract
      isArray: true
  - name: nextLink
    description: Next page link if any.
    types:
    - uid: string
- name: NotificationContract
  description: Notification details.
  kind: object
  properties:
  - name: properties.title
    description: Title of the Notification.
    types:
    - uid: string
  - name: properties.description
    description: Description of the Notification.
    types:
    - uid: string
  - name: properties.recipients
    description: Recipient Parameter values.
    types:
    - uid: RecipientsContractProperties
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
- name: RecipientsContractProperties
  description: Notification Parameter contract.
  kind: object
  properties:
  - name: emails
    description: List of Emails subscribed for the notification.
    types:
    - uid: string
      isArray: true
  - name: users
    description: List of Users subscribed for the notification.
    types:
    - uid: string
      isArray: true
