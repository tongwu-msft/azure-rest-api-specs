operations:
- uid: management.azure.com.apimanagement.apiissueattachment.createorupdate
  summary: Creates a new Attachment for the Issue in an API or updates an existing one.
- uid: management.azure.com.apimanagement.apiissueattachment.delete
  summary: Deletes the specified comment from an Issue.
- uid: management.azure.com.apimanagement.apiissueattachment.get
  summary: Gets the details of the issue Attachment for an API specified by its identifier.
- uid: management.azure.com.apimanagement.apiissueattachment.getentitytag
  summary: Gets the entity state (Etag) version of the issue Attachment for an API specified by its identifier.
- uid: management.azure.com.apimanagement.apiissueattachment.listbyservice
  summary: Lists all comments for the Issue assosiated with the specified API.
