### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.apis.createorupdate
name: Create Or Update
service: API Management
groupName: Apis
apiVersion: 2019-01-01
summary: Creates new or updates existing specified API of the API Management service instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/apis/{apiId}?api-version=2019-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: apiId
  in: path
  isRequired: true
  description: API revision identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 201 Created
  headers:
  - name: ETag
    value: string
  description: API was successfully created.
  types:
  - uid: ApiContract
- name: 202 Accepted
  description: Request to create or update API was accepted.
- name: 200 OK
  headers:
  - name: ETag
    value: string
  description: API was successfully updated.
  types:
  - uid: ApiContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.value
    in: body
    description: Content value when Importing an API.
    types:
    - uid: string
  - name: properties.format
    in: body
    description: Format of the Content in which the API is getting imported.
    types:
    - uid: ContentFormat
  - name: properties.wsdlSelector
    in: body
    description: Criteria to limit import of WSDL to a subset of the document.
    types:
    - uid: WsdlSelector
  - name: properties.apiType
    in: body
    description: "Type of Api to create. \n * `http` creates a SOAP to REST API \n * `soap` creates a SOAP pass-through API ."
    types:
    - uid: SoapApiType
  - name: properties.sourceApiId
    in: body
    description: API identifier of the source API.
    types:
    - uid: string
  - name: properties.displayName
    in: body
    description: API name. Must be 1 to 300 characters long.
    types:
    - uid: string
  - name: properties.serviceUrl
    in: body
    description: Absolute URL of the backend service implementing this API. Cannot be more than 2000 characters long.
    types:
    - uid: string
  - name: properties.path
    in: body
    isRequired: true
    description: Relative URL uniquely identifying this API and all of its resource paths within the API Management service instance. It is appended to the API endpoint base URL specified during the service instance creation to form a public URL for this API.
    types:
    - uid: string
  - name: properties.protocols
    in: body
    description: Describes on which protocols the operations in this API can be invoked.
    types:
    - uid: string
      isArray: true
  - name: properties.apiVersionSet
    in: body
    description: Version set details
    types:
    - uid: ApiVersionSetContractDetails
  - name: description
    in: body
    description: Description of the API. May include HTML formatting tags.
    types:
    - uid: string
  - name: authenticationSettings
    in: body
    description: Collection of authentication settings included into this API.
    types:
    - uid: AuthenticationSettingsContract
  - name: subscriptionKeyParameterNames
    in: body
    description: Protocols over which API is made available.
    types:
    - uid: SubscriptionKeyParameterNamesContract
  - name: type
    in: body
    description: Type of API.
    types:
    - uid: ApiType
  - name: apiRevision
    in: body
    description: Describes the Revision of the Api. If no value is provided, default revision 1 is created
    types:
    - uid: string
  - name: apiVersion
    in: body
    description: Indicates the Version identifier of the API if the API is versioned
    types:
    - uid: string
  - name: isCurrent
    in: body
    description: Indicates if API revision is current api revision.
    types:
    - uid: boolean
  - name: apiRevisionDescription
    in: body
    description: Description of the Api Revision.
    types:
    - uid: string
  - name: apiVersionDescription
    in: body
    description: Description of the Api Version.
    types:
    - uid: string
  - name: apiVersionSetId
    in: body
    description: A resource identifier for the related ApiVersionSet.
    types:
    - uid: string
  - name: subscriptionRequired
    in: body
    description: Specifies whether an API or Product subscription is required for accessing the API.
    types:
    - uid: boolean
requestHeader:
- name: If-Match
  in: header
  description: ETag of the Entity. Not required when creating an entity, but required when updating an entity.
  types:
  - uid: string
