### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.apimanagementservice.createorupdate
name: Create Or Update
service: API Management
groupName: Api Management Service
apiVersion: 2019-01-01
summary: Creates or updates an API Management service. This is long running operation and could take several minutes to complete.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}?api-version=2019-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The service was successfully set up.
  types:
  - uid: ApiManagementServiceResource
- name: 201 Created
  description: Created
  types:
  - uid: ApiManagementServiceResource
- name: 202 Accepted
  description: Accepted the configuration change when updating the service.
requestBody:
- name: default
  parameters:
  - name: sku
    in: body
    isRequired: true
    description: SKU properties of the API Management service.
    types:
    - uid: ApiManagementServiceSkuProperties
  - name: identity
    in: body
    description: Managed service identity of the Api Management service.
    types:
    - uid: ApiManagementServiceIdentity
  - name: location
    in: body
    isRequired: true
    description: Resource location.
    types:
    - uid: string
  - name: properties.publisherEmail
    in: body
    isRequired: true
    description: Publisher email.
    types:
    - uid: string
  - name: properties.publisherName
    in: body
    isRequired: true
    description: Publisher name.
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.notificationSenderEmail
    in: body
    description: Email address from which the notification will be sent.
    types:
    - uid: string
  - name: properties.hostnameConfigurations
    in: body
    description: Custom hostname configuration of the API Management service.
    types:
    - uid: HostnameConfiguration
      isArray: true
  - name: properties.virtualNetworkConfiguration
    in: body
    description: Virtual network configuration of the API Management service.
    types:
    - uid: VirtualNetworkConfiguration
  - name: properties.additionalLocations
    in: body
    description: Additional datacenter locations of the API Management service.
    types:
    - uid: AdditionalLocation
      isArray: true
  - name: properties.customProperties
    in: body
    description: "Custom properties of the API Management service.</br>Setting `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Ciphers.TripleDes168` will disable the cipher TLS_RSA_WITH_3DES_EDE_CBC_SHA for all TLS(1.0, 1.1 and 1.2).</br>Setting `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls11` can be used to disable just TLS 1.1.</br>Setting `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls10` can be used to disable TLS 1.0 on an API Management service.</br>Setting `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Backend.Protocols.Tls11` can be used to disable just TLS 1.1 for communications with backends.</br>Setting `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Backend.Protocols.Tls10` can be used to disable TLS 1.0 for communications with backends.</br>Setting `Microsoft.WindowsAzure.ApiManagement.Gateway.Protocols.Server.Http2` can be used to enable HTTP2 protocol on an API Management service.</br>Not specifying any of these properties on PATCH operation will reset omitted properties' values to their defaults. For all the settings except Http2 the default value is `True` if the service was created on or before April 1st 2018 and `False` otherwise. Http2 setting's default value is `False`.</br></br>You can disable any of next ciphers by using settings `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Ciphers.[cipher_name]`: TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA, TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA, TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA, TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA, TLS_RSA_WITH_AES_128_GCM_SHA256, TLS_RSA_WITH_AES_256_CBC_SHA256, TLS_RSA_WITH_AES_128_CBC_SHA256, TLS_RSA_WITH_AES_256_CBC_SHA, TLS_RSA_WITH_AES_128_CBC_SHA. For example, `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Ciphers.TLS_RSA_WITH_AES_128_CBC_SHA256`:`false`. The default value is `true` for them."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.certificates
    in: body
    description: List of Certificates that need to be installed in the API Management service. Max supported certificates that can be installed is 10.
    types:
    - uid: CertificateConfiguration
      isArray: true
  - name: properties.enableClientCertificate
    in: body
    description: Property only meant to be used for Consumption SKU Service. This enforces a client certificate to be presented on each request to the gateway. This also enables the ability to authenticate the certificate in the policy on the gateway.
    types:
    - uid: boolean
  - name: properties.virtualNetworkType
    in: body
    description: The type of VPN in which API Management service needs to be configured in. None (Default Value) means the API Management service is not part of any Virtual Network, External means the API Management deployment is set up inside a Virtual Network having an Internet Facing Endpoint, and Internal means that API Management deployment is setup inside a Virtual Network having an Intranet Facing Endpoint only.
    types:
    - uid: VirtualNetworkType
requestHeader: []
definitions:
- name: ApiManagementServiceSkuProperties
  description: API Management service resource SKU properties.
  kind: object
