### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.2019-01-01.apidiagnostic.listbyservice
name: List By Service
service: API Management
groupName: Api Diagnostic
apiVersion: 2019-01-01
summary: Lists all diagnostics of an API.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/apis/{apiId}/diagnostics?api-version=2019-01-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/apis/{apiId}/diagnostics?$filter={$filter}&$top={$top}&$skip={$skip}&api-version=2019-01-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: apiId
  in: path
  isRequired: true
  description: API identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
- name: $filter
  in: query
  description: '|   Field     |     Usage     |     Supported operators     |     Supported functions     |</br>|-------------|-------------|-------------|-------------|</br>| name | filter | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith | </br>'
  types:
  - uid: string
- name: $top
  in: query
  description: Number of records to return.
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Number of records to skip.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Paged Result response of diagnostics for an API.
  types:
  - uid: DiagnosticCollection
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: DiagnosticCollection
  description: Paged Diagnostic list representation.
  kind: object
  properties:
  - name: value
    description: Page values.
    types:
    - uid: DiagnosticContract
      isArray: true
  - name: nextLink
    description: Next page link if any.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: DiagnosticContract
  description: Diagnostic details.
  kind: object
  properties:
  - name: properties.alwaysLog
    description: Specifies for what type of messages sampling settings should not apply.
    types:
    - uid: AlwaysLog
  - name: properties.loggerId
    description: Resource Id of a target logger.
    types:
    - uid: string
  - name: properties.sampling
    description: Sampling settings for Diagnostic.
    types:
    - uid: SamplingSettings
  - name: properties.frontend
    description: Diagnostic settings for incoming/outgoing HTTP messages to the Gateway.
    types:
    - uid: PipelineDiagnosticSettings
  - name: properties.backend
    description: Diagnostic settings for incoming/outgoing HTTP messages to the Backend
    types:
    - uid: PipelineDiagnosticSettings
  - name: properties.enableHttpCorrelationHeaders
    description: Whether to process Correlation Headers coming to Api Management Service. Only applicable to Application Insights diagnostics. Default is true.
    types:
    - uid: boolean
  - name: properties.httpCorrelationProtocol
    description: Sets correlation protocol to use for Application Insights diagnostics.
    types:
    - uid: HttpCorrelationProtocol
  - name: properties.verbosity
    description: The verbosity level applied to traces emitted by trace policies.
    types:
    - uid: Verbosity
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
- name: AlwaysLog
  description: Specifies for what type of messages sampling settings should not apply.
  kind: enum
  properties:
  - name: allErrors
    description: Always log all erroneous request regardless of sampling settings.
    types:
    - uid: string
- name: SamplingSettings
  description: Sampling settings for Diagnostic.
  kind: object
  properties:
  - name: samplingType
    description: Sampling type.
    types:
    - uid: SamplingType
  - name: percentage
    description: Rate of sampling for fixed-rate sampling.
    types:
    - uid: number
- name: PipelineDiagnosticSettings
  description: Diagnostic settings for incoming/outgoing HTTP messages to the Gateway.
  kind: object
  properties:
  - name: request
    description: Diagnostic settings for request.
    types:
    - uid: HttpMessageDiagnostic
  - name: response
    description: Diagnostic settings for response.
    types:
    - uid: HttpMessageDiagnostic
- name: HttpCorrelationProtocol
  description: Sets correlation protocol to use for Application Insights diagnostics.
  kind: enum
  properties:
  - name: None
    description: Do not read and inject correlation headers.
    types:
    - uid: string
  - name: Legacy
    description: Inject Request-Id and Request-Context headers with request correlation data. See https://github.com/dotnet/corefx/blob/master/src/System.Diagnostics.DiagnosticSource/src/HttpCorrelationProtocol.md.
    types:
    - uid: string
  - name: W3C
    description: Inject Trace Context headers. See https://w3c.github.io/trace-context.
    types:
    - uid: string
- name: Verbosity
  description: The verbosity level applied to traces emitted by trace policies.
  kind: enum
  properties:
  - name: verbose
    description: All the traces emitted by trace policies will be sent to the logger attached to this diagnostic instance.
    types:
    - uid: string
  - name: information
    description: Traces with 'severity' set to 'information' and 'error' will be sent to the logger attached to this diagnostic instance.
    types:
    - uid: string
  - name: error
    description: Only traces with 'severity' set to 'error' will be sent to the logger attached to this diagnostic instance.
    types:
    - uid: string
- name: SamplingType
  description: Sampling type.
  kind: enum
  properties:
  - name: fixed
    description: Fixed-rate sampling.
    types:
    - uid: string
- name: HttpMessageDiagnostic
  description: Http message diagnostic settings.
  kind: object
  properties:
  - name: headers
    description: Array of HTTP Headers to log.
    types:
    - uid: string
      isArray: true
  - name: body
    description: Body logging settings.
    types:
    - uid: BodyDiagnosticSettings
- name: BodyDiagnosticSettings
  description: Body logging settings.
  kind: object
  properties:
  - name: bytes
    description: Number of request body bytes to log.
    types:
    - uid: integer
examples:
- name: ApiManagementListApiDiagnostics
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/57d1f7558aa04f15146d9d8a/diagnostics?api-version=2019-01-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid/resourcegroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/57d1f7558aa04f15146d9d8a/diagnostics/applicationinsights",
            "type": "Microsoft.ApiManagement/service/apis/diagnostics",
            "name": "default",
            "properties": {
              "alwaysLog": "allErrors",
              "loggerId": "/loggers/applicationinsights",
              "sampling": {
                "samplingType": "fixed",
                "percentage": 50
              },
              "frontend": {
                "request": {
                  "headers": [
                    "Content-type"
                  ],
                  "body": {
                    "bytes": 512
                  }
                },
                "response": {
                  "headers": [
                    "Content-type"
                  ],
                  "body": {
                    "bytes": 512
                  }
                }
              },
              "backend": {
                "request": {
                  "headers": [
                    "Content-type"
                  ],
                  "body": {
                    "bytes": 512
                  }
                },
                "response": {
                  "headers": [
                    "Content-type"
                  ],
                  "body": {
                    "bytes": 512
                  }
                }
              }
            }
          }
        ],
        "nextLink": ""
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
