### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.2019-01-01.apiissuecomment
name: Api Issue Comment
apiVersion: 2019-01-01
service: API Management
operations:
- uid: management.azure.com.apimanagement.2019-01-01.apiissuecomment.createorupdate
  summary: Creates a new Comment for the Issue in an API or updates an existing one.
- uid: management.azure.com.apimanagement.2019-01-01.apiissuecomment.delete
  summary: Deletes the specified comment from an Issue.
- uid: management.azure.com.apimanagement.2019-01-01.apiissuecomment.get
  summary: Gets the details of the issue Comment for an API specified by its identifier.
- uid: management.azure.com.apimanagement.2019-01-01.apiissuecomment.getentitytag
  summary: Gets the entity state (Etag) version of the issue Comment for an API specified by its identifier.
- uid: management.azure.com.apimanagement.2019-01-01.apiissuecomment.listbyservice
  summary: Lists all comments for the Issue associated with the specified API.
