### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.2019-01-01.apidiagnostic
name: Api Diagnostic
apiVersion: 2019-01-01
service: API Management
operations:
- uid: management.azure.com.apimanagement.2019-01-01.apidiagnostic.createorupdate
  summary: Creates a new Diagnostic for an API or updates an existing one.
- uid: management.azure.com.apimanagement.2019-01-01.apidiagnostic.delete
  summary: Deletes the specified Diagnostic from an API.
- uid: management.azure.com.apimanagement.2019-01-01.apidiagnostic.get
  summary: Gets the details of the Diagnostic for an API specified by its identifier.
- uid: management.azure.com.apimanagement.2019-01-01.apidiagnostic.getentitytag
  summary: Gets the entity state (Etag) version of the Diagnostic for an API specified by its identifier.
- uid: management.azure.com.apimanagement.2019-01-01.apidiagnostic.listbyservice
  summary: Lists all diagnostics of an API.
- uid: management.azure.com.apimanagement.2019-01-01.apidiagnostic.update
  summary: Updates the details of the Diagnostic for an API specified by its identifier.
