### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.tagdescription.createorupdate
name: Create Or Update
service: API Management
groupName: Tag Description
apiVersion: 2018-06-01-preview
summary: Create/Update tag fescription in scope of the Api.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/apis/{apiId}/tagDescriptions/{tagId}?api-version=2018-06-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: apiId
  in: path
  isRequired: true
  description: API revision identifier. Must be unique in the current API Management service instance. Non-current revision has ;rev=n as a suffix where n is the revision number.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: tagId
  in: path
  isRequired: true
  description: Tag identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: (^[\w]+$)|(^[\w][\w\-]+[\w]$)
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Tag Description was created for the Api.
  types:
  - uid: TagDescriptionContract
- name: 200 OK
  description: Tag Description was updated for the Api.
  types:
  - uid: TagDescriptionContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.description
    in: body
    description: Description of the Tag.
    types:
    - uid: string
  - name: properties.externalDocsUrl
    in: body
    description: Absolute URL of external resources describing the tag.
    types:
    - uid: string
  - name: properties.externalDocsDescription
    in: body
    description: Description of the external resources describing the tag.
