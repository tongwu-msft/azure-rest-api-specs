### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.apiissue.createorupdate
name: Create Or Update
service: apimanagement
groupName: Api Issue
apiVersion: 2018-01-01
summary: Creates a new Issue for an API or updates an existing one.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/apis/{apiId}/issues/{issueId}?api-version=2018-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: apiId
  in: path
  isRequired: true
  description: API identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: (^[\w]+$)|(^[\w][\w\-]+[\w]$)
- name: issueId
  in: path
  isRequired: true
  description: Issue identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Issue was successfully created.
  types:
  - uid: IssueContract
- name: 200 OK
  description: Issue was successfully updated.
  types:
  - uid: IssueContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: properties.title
    in: body
    isRequired: true
    description: The issue title.
    types:
    - uid: string
  - name: properties.description
    in: body
    isRequired: true
    description: Text describing the issue.
    types:
    - uid: string
  - name: properties.createdDate
    in: body
    description: Date and time when the issue was created.
    types:
    - uid: string
  - name: properties.state
    in: body
    description: Status of the issue.
    types:
    - uid: State
  - name: properties.userId
    in: body
    isRequired: true
    description: A resource identifier for the user created the issue.
    types:
    - uid: string
  - name: properties.apiId
    in: body
    description: A resource identifier for the API the issue was created for.
    types:
    - uid: string
requestHeader:
- name: If-Match
  in: header
  description: ETag of the Issue Entity. ETag should match the current entity state from the header response of the GET request or it should be * for unconditional update.
  types:
  - uid: string
definitions:
- name: IssueContract
  description: Issue Contract details.
  kind: object
  properties:
  - name: properties.title
    description: The issue title.
    types:
    - uid: string
  - name: properties.description
    description: Text describing the issue.
    types:
    - uid: string
  - name: properties.createdDate
    description: Date and time when the issue was created.
    types:
    - uid: string
  - name: properties.state
    description: Status of the issue.
    types:
    - uid: State
  - name: properties.userId
    description: A resource identifier for the user created the issue.
    types:
    - uid: string
  - name: properties.apiId
    description: A resource identifier for the API the issue was created for.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - name: code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: State
  description: Status of the issue.
  kind: enum
  properties:
  - name: proposed
    description: The issue is proposed.
    types:
    - uid: string
  - name: open
    description: The issue is opened.
    types:
    - uid: string
  - name: removed
    description: The issue was removed.
    types:
    - uid: string
  - name: resolved
    description: The issue is now resolved.
    types:
    - uid: string
  - name: closed
    description: The issue was closed.
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
