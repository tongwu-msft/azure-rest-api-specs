### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.apidiagnosticlogger.listbyservice
name: List By Service
service: API Management
groupName: Api Diagnostic Logger
apiVersion: 2018-01-01
summary: Lists all loggers associated with the specified Diagnostic of an API.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/apis/{apiId}/diagnostics/{diagnosticId}/loggers?api-version=2018-01-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/apis/{apiId}/diagnostics/{diagnosticId}/loggers?api-version=2018-01-01&$filter={$filter}&$top={$top}&$skip={$skip}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: apiId
  in: path
  isRequired: true
  description: API identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: (^[\w]+$)|(^[\w][\w\-]+[\w]$)
- name: diagnosticId
  in: path
  isRequired: true
  description: Diagnostic identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: (^[\w]+$)|(^[\w][\w\-]+[\w]$)
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
- name: $filter
  in: query
  description: >-
    | Field       | Supported operators    | Supported functions               |

    |-------------|------------------------|-----------------------------------|

    | id          | ge, le, eq, ne, gt, lt | substringof, startswith, endswith |

    | type        | eq                     |                                   |
  types:
  - uid: string
- name: $top
  in: query
  description: Number of records to return.
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Number of records to skip.
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: Paged Result response of loggers assigned to the specified Diagnostic.
  types:
  - uid: LoggerCollection
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: LoggerCollection
  description: Paged Logger list representation.
  kind: object
  properties:
  - name: value
    description: Logger values.
    types:
    - uid: LoggerContract
      isArray: true
  - name: count
    description: Total record count number across all pages.
    types:
    - uid: integer
  - name: nextLink
    description: Next page link if any.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Response.
  kind: object
  properties:
  - name: error.code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: error.message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: error.details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: LoggerContract
  description: Logger details.
  kind: object
  properties:
  - name: properties.loggerType
    description: Logger type.
    types:
    - uid: LoggerType
  - name: properties.description
    description: Logger description.
    types:
    - uid: string
  - name: properties.credentials
    description: >-
      The name and SendRule connection string of the event hub for azureEventHub logger.

      Instrumentation key for applicationInsights logger.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.isBuffered
    description: Whether records are buffered in the logger before publishing. Default is assumed to be true.
    types:
    - uid: boolean
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
- name: LoggerType
  description: Logger type.
  kind: enum
  properties:
  - name: azureEventHub
    description: Azure Event Hub as log destination.
    types:
    - uid: string
  - name: applicationInsights
    description: Azure Application Insights as log destination.
    types:
    - uid: string
examples:
- name: ApiManagementListApiDiagnosticLoggers
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/57d1f7558aa04f15146d9d8a/diagnostics/default/loggers?api-version=2018-01-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid/resourcegroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/57d1f7558aa04f15146d9d8a/diagnostics/default/loggers/applicationinsights",
            "type": "Microsoft.ApiManagement/service/apis/diagnostics/loggers",
            "name": "applicationinsights",
            "properties": {
              "loggerType": "applicationInsights",
              "description": null,
              "credentials": {
                "instrumentationKey": "{{5a.......2a}}"
              },
              "isBuffered": false
            }
          }
        ],
        "nextLink": ""
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
