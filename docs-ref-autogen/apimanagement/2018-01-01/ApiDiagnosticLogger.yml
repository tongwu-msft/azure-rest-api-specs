### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.apidiagnosticlogger
name: Api Diagnostic Logger
apiVersion: 2018-01-01
service: API Management
operations:
- uid: management.azure.com.apimanagement.apidiagnosticlogger.checkentityexists
  summary: Checks that logger entity specified by identifier is associated with the diagnostics entity.
- uid: management.azure.com.apimanagement.apidiagnosticlogger.createorupdate
  summary: Attaches a logger to a diagnostic for an API.
- uid: management.azure.com.apimanagement.apidiagnosticlogger.delete
  summary: Deletes the specified Logger from Diagnostic for an API.
- uid: management.azure.com.apimanagement.apidiagnosticlogger.listbyservice
  summary: Lists all loggers associated with the specified Diagnostic of an API.
