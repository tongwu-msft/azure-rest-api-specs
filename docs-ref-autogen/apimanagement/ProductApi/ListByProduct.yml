### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.productapi.listbyproduct
name: List By Product
service: API Management
groupName: Product Api
apiVersion: 2018-01-01
summary: Lists a collection of the APIs associated with a product.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/products/{productId}/apis?api-version=2018-01-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/products/{productId}/apis?$filter={$filter}&$top={$top}&$skip={$skip}&api-version=2018-01-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: productId
  in: path
  isRequired: true
  description: Product identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: (^[\w]+$)|(^[\w][\w\-]+[\w]$)
- name: $filter
  in: query
  description: >
    | Field       | Supported operators    | Supported functions                         |

    |-------------|------------------------|---------------------------------------------|

    | id          | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | name        | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | description | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | serviceUrl  | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | path        | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |
  types:
  - uid: string
- name: $top
  in: query
  description: Number of records to return.
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Number of records to skip.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The response body contains a collection of Api entities in the product.
  types:
  - uid: ApiCollection
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
