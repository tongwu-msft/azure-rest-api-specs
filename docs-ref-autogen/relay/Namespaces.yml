### YamlMime:RESTOperationGroup
uid: management.azure.com.relay.namespaces
name: Namespaces
apiVersion: 2017-04-01
service: Relay
operations:
- uid: management.azure.com.relay.namespaces.namespaces_checknameavailability
  summary: Check the specified namespace name availability.
- uid: management.azure.com.relay.namespaces.namespaces_createorupdate
  summary: Create Azure Relay namespace.
- uid: management.azure.com.relay.namespaces.namespaces_createorupdateauthorizationrule
  summary: Creates or updates an authorization rule for a namespace.
- uid: management.azure.com.relay.namespaces.namespaces_delete
  summary: Deletes an existing namespace. This operation also removes all associated resources under the namespace.
- uid: management.azure.com.relay.namespaces.namespaces_deleteauthorizationrule
  summary: Deletes a namespace authorization rule.
- uid: management.azure.com.relay.namespaces.namespaces_get
  summary: Returns the description for the specified namespace.
- uid: management.azure.com.relay.namespaces.namespaces_getauthorizationrule
  summary: Authorization rule for a namespace by name.
- uid: management.azure.com.relay.namespaces.namespaces_list
  summary: Lists all the available namespaces within the subscription regardless of the resourceGroups.
- uid: management.azure.com.relay.namespaces.namespaces_listauthorizationrules
  summary: Authorization rules for a namespace.
- uid: management.azure.com.relay.namespaces.namespaces_listbyresourcegroup
  summary: Lists all the available namespaces within the ResourceGroup.
- uid: management.azure.com.relay.namespaces.namespaces_listkeys
  summary: Primary and secondary connection strings to the namespace.
- uid: management.azure.com.relay.namespaces.namespaces_regeneratekeys
  summary: Regenerates the primary or secondary connection strings to the namespace.
- uid: management.azure.com.relay.namespaces.namespaces_update
  summary: Creates or updates a namespace. Once created, this namespace's resource manifest is immutable. This operation is idempotent.
