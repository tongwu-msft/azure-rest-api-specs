apiVersion: 2017-04-01
service: Relay
operations:
- summary: Creates or updates a service hybrid connection. This operation is idempotent.
  uid: management.azure.com.relay.hybridconnections.createorupdate
- summary: Creates or updates an authorization rule for a hybrid connection.
  uid: management.azure.com.relay.hybridconnections.createorupdateauthorizationrule
- summary: Deletes a hybrid connection.
  uid: management.azure.com.relay.hybridconnections.delete
- summary: Deletes a hybrid connection authorization rule.
  uid: management.azure.com.relay.hybridconnections.deleteauthorizationrule
- summary: Returns the description for the specified hybrid connection.
  uid: management.azure.com.relay.hybridconnections.get
- summary: Hybrid connection authorization rule for a hybrid connection by name.
  uid: management.azure.com.relay.hybridconnections.getauthorizationrule
- summary: Authorization rules for a hybrid connection.
  uid: management.azure.com.relay.hybridconnections.listauthorizationrules
- summary: Lists the hybrid connection within the namespace.
  uid: management.azure.com.relay.hybridconnections.listbynamespace
- summary: Primary and secondary connection strings to the hybrid connection.
  uid: management.azure.com.relay.hybridconnections.listkeys
