### YamlMime:RESTOperation
uid: management.azure.com.relay.hybridconnections.listauthorizationrules
name: List Authorization Rules
service: Relay
groupName: Hybrid Connections
apiVersion: 2017-04-01
summary: Authorization rules for a hybrid connection.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Relay/namespaces/{namespaceName}/hybridConnections/{hybridConnectionName}/authorizationRules?api-version=2017-04-01
uriParameters:
- name: subscriptionId
