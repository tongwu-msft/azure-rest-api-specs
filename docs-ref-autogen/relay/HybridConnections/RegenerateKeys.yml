### YamlMime:RESTOperation
uid: management.azure.com.relay.hybridconnections.regeneratekeys
name: Regenerate Keys
service: relay
groupName: Hybrid Connections
apiVersion: 2017-04-01
summary: Regenerates the primary or secondary connection strings to the hybrid connection.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Relay/namespaces/{namespaceName}/hybridConnections/{hybridConnectionName}/authorizationRules/{authorizationRuleName}/regenerateKeys?api-version=2017-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
- name: namespaceName
  in: path
  isRequired: true
  description: The namespace name
  types:
  - uid: string
- name: hybridConnectionName
  in: path
  isRequired: true
  description: The hybrid connection name.
  types:
  - uid: string
- name: authorizationRuleName
  in: path
  isRequired: true
  description: The authorization rule name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request to regenerate connection strings to hybrid connection succeeded.
  types:
  - uid: AccessKeys
- name: Other Status Codes
  description: Relay error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: keyType
    in: body
    isRequired: true
    description: The access key to regenerate.
    types:
    - uid: KeyType
  - name: key
    in: body
    description: Optional. If the key value is provided, this is set to key type, or autogenerated key value set for key type.
    types:
    - uid: string
requestHeader: []
definitions:
- name: AccessKeys
  description: Namespace/Relay Connection String
  kind: object
  properties:
  - name: primaryConnectionString
    description: Primary connection string of the created namespace authorization rule.
    types:
    - uid: string
  - name: secondaryConnectionString
    description: Secondary connection string of the created namespace authorization rule.
    types:
    - uid: string
  - name: primaryKey
    description: A base64-encoded 256-bit primary key for signing and validating the SAS token.
    types:
    - uid: string
  - name: secondaryKey
    description: A base64-encoded 256-bit secondary key for signing and validating the SAS token.
    types:
    - uid: string
  - name: keyName
    description: A string that describes the authorization rule.
    types:
    - uid: string
- name: ErrorResponse
  description: Error reponse indicates Relay service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: RegenerateAccessKeyParameters
  description: Parameters supplied to the regenerate authorization rule operation, specifies which key neeeds to be reset.
  kind: object
  properties:
  - name: keyType
    description: The access key to regenerate.
    types:
    - uid: KeyType
  - name: key
    description: Optional. If the key value is provided, this is set to key type, or autogenerated key value set for key type.
    types:
    - uid: string
- name: KeyType
  description: The access key to regenerate.
  kind: enum
  properties:
  - name: PrimaryKey
    types:
    - uid: string
  - name: SecondaryKey
    types:
    - uid: string
examples:
- name: RelayHybridConnectionAuthorizationRuleRegenrateKey
  request:
    uri: POST https://management.azure.com/subscriptions/8c246e6a-cbc6-4a87-aff1-d6a886f376ef/resourceGroups/RG-eg/providers/Microsoft.Relay/namespaces/sdk-RelayNamespace-01/hybridConnections/sdk-Relay-Hybrid-01/authorizationRules/sdk-RelayAuthRules-01/regenerateKeys?api-version=2017-04-01
    body: >-
      {
        "keyType": "PrimaryKey"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "primaryConnectionString": "Endpoint=sb://sdk-relaynamespace-01.servicebus.windows.net/;SharedAccessKeyName=sdk-RelayAuthRules-01;SharedAccessKey=############################################",
        "secondaryConnectionString": "Endpoint=sb://sdk-relaynamespace-01.servicebus.windows.net/;SharedAccessKeyName=sdk-RelayAuthRules-01;SharedAccessKey=############################################",
        "primaryKey": "############################################",
        "secondaryKey": "############################################",
        "keyName": "sdk-RelayAuthRules-01"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
