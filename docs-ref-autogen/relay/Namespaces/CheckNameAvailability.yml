### YamlMime:RESTOperation
uid: management.azure.com.relay.namespaces.checknameavailability
name: Check Name Availability
service: Relay
groupName: Namespaces
apiVersion: 2017-04-01
summary: Check the specified namespace name availability.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Relay/checkNameAvailability?api-version=2017-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Check availability returned successfully.
  types:
  - uid: CheckNameAvailabilityResult
- name: Other Status Codes
  description: Relay error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: name
    in: body
    isRequired: true
    description: "  \nThe namespace name to check for availability. The namespace name can contain only letters, numbers, and hyphens. The namespace must start with a letter, and it must end with a letter or number."
    types:
    - uid: string
requestHeader: []
definitions:
- name: CheckNameAvailabilityResult
  description: Description of the check name availability request properties.
  kind: object
  properties:
  - name: message
    isReadyOnly: true
    description: "  \nThe detailed info regarding the reason associated with the namespace."
    types:
    - uid: string
  - name: nameAvailable
    description: "  \nValue indicating namespace is available. Returns true if the namespace is available; otherwise, false."
    types:
    - uid: boolean
  - name: reason
    description: "  \nThe reason for unavailability of a namespace."
    types:
    - uid: UnavailableReason
- name: ErrorResponse
  description: Error reponse indicates Relay service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    description: "  \nError code."
    types:
    - uid: string
  - name: message
    description: "  \nError message indicating why the operation failed."
    types:
    - uid: string
- name: CheckNameAvailability
  description: Description of the check name availability request properties.
  kind: object
  properties:
  - name: name
    description: "  \nThe namespace name to check for availability. The namespace name can contain only letters, numbers, and hyphens. The namespace must start with a letter, and it must end with a letter or number."
    types:
    - uid: string
- name: UnavailableReason
  description: Specifies the reason for the unavailability of the service.
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: InvalidName
    types:
    - uid: string
  - name: SubscriptionIsDisabled
    types:
    - uid: string
  - name: NameInUse
    types:
    - uid: string
  - name: NameInLockdown
    types:
    - uid: string
  - name: TooManyNamespaceInCurrentSubscription
    types:
    - uid: string
examples:
- name: RelayCheckNameAvailability
  request:
    uri: POST management.azure.com/subscriptions/e2f361f0-3b27-4503-a9cc-21cfba380093/providers/Microsoft.Relay/checkNameAvailability?api-version=2017-04-01
    body: >-
      {
        "name": "sdk-Namespace1321"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": true,
        "reason": "None",
        "message": ""
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
