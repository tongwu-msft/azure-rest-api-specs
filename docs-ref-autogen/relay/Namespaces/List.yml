### YamlMime:RESTOperation
uid: management.azure.com.relay.namespaces.list
name: List
service: Relay
groupName: Namespaces
apiVersion: 2017-04-01
summary: Lists all the available namespaces within the subscription regardless of the resourceGroups.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Relay/namespaces?api-version=2017-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Namespaces returned successfully
  types:
  - uid: RelayNamespaceListResult
- name: Other Status Codes
  description: Relay error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: RelayNamespaceListResult
  description: The response from the list namespace operation.
  kind: object
  properties:
  - name: value
    description: Result of the list namespace operation.
    types:
    - uid: RelayNamespace
      isArray: true
  - name: nextLink
    description: Link to the next set of results. Not empty if value contains incomplete list of namespaces.
    types:
    - uid: string
- name: ErrorResponse
  description: Error reponse indicates Relay service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
