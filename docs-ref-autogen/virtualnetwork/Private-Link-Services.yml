### YamlMime:RESTOperationGroup
uid: management.azure.com.virtualnetwork.privatelinkservices
name: Private Link Services
apiVersion: 2020-11-01
service: Virtual Networks
metadata:
  description: Learn more about [Virtual Networks Private Link Services Operations]. How to [Check Private Link Service Visibility,Delete,List,List Private Endpoint Connections,Update Private Endpoint Connection,Create Or Update,Get Private Endpoint Connection,List Auto Approved Private Link Services,Delete Private Endpoint Connection,List Auto Approved Private Link Services By Resource Group,Check Private Link Service Visibility By Resource Group,List By Subscription,Get].
operations:
- uid: management.azure.com.virtualnetwork.privatelinkservices.checkprivatelinkservicevisibility
  summary: Checks whether the subscription is visible to private link service.
- uid: management.azure.com.virtualnetwork.privatelinkservices.checkprivatelinkservicevisibilitybyresourcegroup
  summary: Checks whether the subscription is visible to private link service in the specified resource group.
- uid: management.azure.com.virtualnetwork.privatelinkservices.createorupdate
  summary: Creates or updates an private link service in the specified resource group.
- uid: management.azure.com.virtualnetwork.privatelinkservices.delete
  summary: Deletes the specified private link service.
- uid: management.azure.com.virtualnetwork.privatelinkservices.deleteprivateendpointconnection
  summary: Delete private end point connection for a private link service in a subscription.
- uid: management.azure.com.virtualnetwork.privatelinkservices.get
  summary: Gets the specified private link service by resource group.
- uid: management.azure.com.virtualnetwork.privatelinkservices.getprivateendpointconnection
  summary: Get the specific private end point connection by specific private link service in the resource group.
- uid: management.azure.com.virtualnetwork.privatelinkservices.list
  summary: Gets all private link services in a resource group.
- uid: management.azure.com.virtualnetwork.privatelinkservices.listautoapprovedprivatelinkservices
  summary: Returns all of the private link service ids that can be linked to a Private Endpoint with auto approved in this subscription in this region.
- uid: management.azure.com.virtualnetwork.privatelinkservices.listautoapprovedprivatelinkservicesbyresourcegroup
  summary: Returns all of the private link service ids that can be linked to a Private Endpoint with auto approved in this subscription in this region.
- uid: management.azure.com.virtualnetwork.privatelinkservices.listbysubscription
  summary: Gets all private link service in a subscription.
- uid: management.azure.com.virtualnetwork.privatelinkservices.listprivateendpointconnections
  summary: Gets all private end point connections for a specific private link service.
- uid: management.azure.com.virtualnetwork.privatelinkservices.updateprivateendpointconnection
  summary: Approve or reject private end point connection for a private link service in a subscription.
