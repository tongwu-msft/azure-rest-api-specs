### YamlMime:RESTOperation
uid: management.azure.com.virtualnetwork.availableservicealiases.list
name: List
service: Virtual Networks
groupName: Available Service Aliases
apiVersion: 2020-04-01
summary: Gets all available service aliases for this subscription in this region.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Network/locations/{location}/availableServiceAliases?api-version=2020-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: The location.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. Returns all available service aliases for the subscription in the region.
  types:
  - uid: AvailableServiceAliasesResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: AvailableServiceAliasesResult
  description: An array of available service aliases.
  kind: object
  properties:
  - name: value
    description: An array of available service aliases.
    types:
    - uid: AvailableServiceAlias
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The URL to get the next set of results.
    types:
    - uid: string
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: Cloud error body.
    types:
    - uid: CloudErrorBody
- name: AvailableServiceAlias
  description: The available service alias.
  kind: object
  properties:
  - name: name
    description: The name of the service alias.
    types:
    - uid: string
  - name: id
    description: The ID of the service alias.
    types:
    - uid: string
  - name: type
    description: The type of the resource.
    types:
    - uid: string
  - name: resourceName
    description: The resource name of the service alias.
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: Get available service aliases
  request:
    uri: GET https://management.azure.com/subscriptions/subId/providers/Microsoft.Network/locations/westcentralus/availableServiceAliases?api-version=2020-04-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "servicesAzure",
            "id": "/subscriptions/subId/providers/Microsoft.Network/AvailableServiceAliases/servicesAzure",
            "type": "Microsoft.Network/AvailableServiceAliases",
            "resourceName": "/services/Azure"
          },
          {
            "name": "servicesAzureManagedInstance",
            "id": "/subscriptions/subId/providers/Microsoft.Network/AvailableServiceAliases/servicesAzureManagedInstance",
            "type": "Microsoft.Network/AvailableServiceAliases",
            "resourceName": "/services/Azure/ManagedInstance"
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
