### YamlMime:RESTOperation
uid: management.azure.com.virtualnetwork.usages.list
name: List
service: Virtual Networks
groupName: Usages
apiVersion: 2018-02-01
summary: List network usages for a subscription.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Network/locations/{location}/usages?api-version=2018-02-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: The location where resource usage is queried.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation returns a list of Usage resources.
  types:
  - uid: UsagesListResult
requestHeader: []
definitions:
- name: UsagesListResult
  description: The list usages operation response.
  kind: object
  properties:
  - name: value
    description: The list network resource usages.
    types:
    - uid: Usage
      isArray: true
  - name: nextLink
    description: URL to get the next set of results.
    types:
    - uid: string
- name: Usage
  description: Describes network resource usage.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Resource identifier.
    types:
    - uid: string
  - name: unit
    description: An enum describing the unit of measurement.
    types:
    - uid: UsageUnit
  - name: currentValue
    description: The current value of the usage.
    types:
    - uid: integer
  - name: limit
    description: The limit of usage.
    types:
    - uid: integer
  - name: name
    description: The name of the type of usage.
    types:
    - uid: UsageName
- name: UsageUnit
  description: An enum describing the unit of measurement.
  kind: enum
  properties:
  - name: Count
    types:
    - uid: string
- name: UsageName
  description: The usage names.
  kind: object
  properties:
  - name: value
    description: A string describing the resource name.
    types:
    - uid: string
  - name: localizedValue
    description: A localized string describing the resource name.
    types:
    - uid: string
