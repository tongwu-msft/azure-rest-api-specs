### YamlMime:RESTOperation
uid: management.azure.com.virtualnetwork.customipprefixes.createorupdate
name: Create Or Update
service: Virtual Networks
groupName: Custom IP Prefixes
apiVersion: 2021-08-01
summary: Creates or updates a custom IP prefix.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/customIpPrefixes/{customIpPrefixName}?api-version=2021-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: customIpPrefixName
  in: path
  isRequired: true
  description: The name of the custom IP prefix.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Create successful. The operation returns the resulting CustomIpPrefix resource.
  types:
  - uid: CustomIpPrefix
- name: 200 OK
  description: Update successful. The operation returns the resulting CustomIpPrefix resource.
  types:
  - uid: CustomIpPrefix
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: extendedLocation
    in: body
    description: The extended location of the custom IP prefix.
    types:
    - uid: ExtendedLocation
  - name: zones
    in: body
    description: A list of availability zones denoting the IP allocated for the resource needs to come from.
    types:
    - uid: string
      isArray: true
  - name: properties.cidr
    in: body
    description: The prefix range in CIDR notation. Should include the start address and the prefix length.
    types:
    - uid: string
  - name: properties.signedMessage
    in: body
    description: Signed message for WAN validation.
    types:
    - uid: string
  - name: properties.authorizationMessage
    in: body
    description: Authorization message for WAN validation.
    types:
    - uid: string
  - name: properties.customIpPrefixParent
    in: body
    description: The Parent CustomIpPrefix for IPv6 /64 CustomIpPrefix.
    types:
    - uid: SubResource
  - name: properties.commissionedState
    in: body
    description: The commissioned state of the Custom IP Prefix.
    types:
    - uid: CommissionedState
  - name: id
