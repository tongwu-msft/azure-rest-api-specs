### YamlMime:RESTOperation
uid: management.azure.com.virtualnetwork.disconnectactivesessions.disconnectactivesessions
name: Disconnect Active Sessions
service: Virtual Networks
groupName: Disconnect Active Sessions
apiVersion: 2022-05-01
summary: Returns the list of currently active sessions on the Bastion.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/bastionHosts/{bastionHostName}/disconnectActiveSessions?api-version=2022-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: bastionHostName
  in: path
  isRequired: true
  description: The name of the Bastion Host.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success. The operation returns a list of sessions with the state of deleted/failed/not found.
  types:
  - uid: BastionSessionDeleteResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: sessionIds
    in: body
    description: List of session IDs.
    types:
    - uid: string
      isArray: true
requestHeader: []
definitions:
- name: BastionSessionDeleteResult
  description: Response for DisconnectActiveSessions.
  kind: object
  properties:
  - name: value
    description: List of sessions with their corresponding state.
    types:
    - uid: BastionSessionState
      isArray: true
  - name: nextLink
    description: The URL to get the next set of results.
    types:
    - uid: string
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: Cloud error body.
    types:
    - uid: CloudErrorBody
- name: SessionIds
  description: List of session IDs.
  kind: object
  properties:
  - name: sessionIds
    description: List of session IDs.
    types:
    - uid: string
      isArray: true
- name: BastionSessionState
  description: The session state detail for a target.
  kind: object
  properties:
  - name: sessionId
    isReadyOnly: true
    description: A unique id for the session.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Used for extra information.
    types:
    - uid: string
  - name: state
    isReadyOnly: true
    description: The state of the session. Disconnected/Failed/NotFound.
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: Deletes the specified active session
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/bastionHosts/bastionhosttenant/disconnectActiveSessions?api-version=2022-05-01
    body: >-
      [
        "session1",
        "session2",
        "session3"
      ]
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/bastionHosts/bastionhosttenant/disconnectActiveSessions?api-version=2022-05-01

      [
        "session1",
        "session2",
        "session3"
      ]

      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "sessionId": "session1",
            "message": "session session1 invalidated!",
            "state": "Disconnected"
          },
          {
            "sessionId": "session2",
            "message": "session session2 could not be disconnected!",
            "state": "Failed"
          },
          {
            "sessionId": "session3",
            "message": "session session3 not found!",
            "state": "NotFound"
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
