examples:
- name: Returns a list of currently active sessions on the Bastion
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/bastionHosts/bastionhosttenant/getActiveSessions?api-version=2022-05-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/bastionHosts/bastionhosttenant/getActiveSessions?api-version=2022-05-01
      ```

      # [JavaScript](#tab/JavaScript)
      ``` js
      const { NetworkManagementClient } = require("@azure/arm-network");
      const { DefaultAzureCredential } = require("@azure/identity");

      /**
       * This sample demonstrates how to Returns the list of currently active sessions on the Bastion.
       *
       * @summary Returns the list of currently active sessions on the Bastion.
       * x-ms-original-file: specification/network/resource-manager/Microsoft.Network/stable/2022-05-01/examples/BastionSessionsList.json
       */
      async function returnsAListOfCurrentlyActiveSessionsOnTheBastion() {
        const subscriptionId = "subid";
        const resourceGroupName = "rg1";
        const bastionHostName = "bastionhosttenant";
        const credential = new DefaultAzureCredential();
        const client = new NetworkManagementClient(credential, subscriptionId);
        const resArray = new Array();
        for await (let item of client.beginListActiveSessionsAndWait(
          resourceGroupName,
          bastionHostName
        )) {
          resArray.push(item);
        }
        console.log(resArray);
      }

      returnsAListOfCurrentlyActiveSessionsOnTheBastion().catch(console.error);

      ```
