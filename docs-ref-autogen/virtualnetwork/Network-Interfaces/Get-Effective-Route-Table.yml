### YamlMime:RESTOperation
uid: management.azure.com.virtualnetwork.networkinterfaces.geteffectiveroutetable
name: Get Effective Route Table
service: Virtual Networks
groupName: Network Interfaces
apiVersion: 2022-05-01
summary: Gets all route tables applied to a network interface.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/networkInterfaces/{networkInterfaceName}/effectiveRouteTable?api-version=2022-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: networkInterfaceName
  in: path
  isRequired: true
  description: The name of the network interface.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation returns a list of EffectRoute resources.
  types:
  - uid: EffectiveRouteListResult
- name: 202 Accepted
  description: Accepted and the operation will complete asynchronously.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: EffectiveRouteListResult
  description: Response for list effective route API service call.
  kind: object
  properties:
  - name: value
    description: A list of effective routes.
    types:
    - uid: EffectiveRoute
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The URL to get the next set of results.
    types:
    - uid: string
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: Cloud error body.
    types:
    - uid: CloudErrorBody
- name: EffectiveRoute
  description: Effective Route.
  kind: object
  properties:
  - name: name
    description: The name of the user defined route. This is optional.
    types:
    - uid: string
  - name: disableBgpRoutePropagation
    description: If true, on-premises routes are not propagated to the network interfaces in the subnet.
    types:
    - uid: boolean
  - name: source
    description: Who created the route.
    types:
    - uid: EffectiveRouteSource
  - name: state
    description: The value of effective route.
    types:
    - uid: EffectiveRouteState
  - name: addressPrefix
    description: The address prefixes of the effective routes in CIDR notation.
    types:
    - uid: string
      isArray: true
  - name: nextHopIpAddress
    description: The IP address of the next hop of the effective route.
    types:
    - uid: string
      isArray: true
  - name: nextHopType
    description: The type of Azure hop the packet should be sent to.
    types:
    - uid: RouteNextHopType
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: EffectiveRouteSource
  description: Who created the route.
  kind: enum
  properties:
  - name: Unknown
    types:
    - uid: string
  - name: User
    types:
    - uid: string
  - name: VirtualNetworkGateway
    types:
    - uid: string
  - name: Default
    types:
    - uid: string
- name: EffectiveRouteState
  description: The value of effective route.
  kind: enum
  properties:
  - name: Active
    types:
    - uid: string
  - name: Invalid
    types:
    - uid: string
- name: RouteNextHopType
  description: The type of Azure hop the packet should be sent to.
  kind: enum
  properties:
  - name: VirtualNetworkGateway
    types:
    - uid: string
  - name: VnetLocal
    types:
    - uid: string
  - name: Internet
    types:
    - uid: string
  - name: VirtualAppliance
    types:
    - uid: string
  - name: None
    types:
    - uid: string
