    - uid: string
  - name: Udp
    types:
    - uid: string
  - name: All
    types:
    - uid: string
- name: SecurityRuleAccess
  description: Whether network traffic is allowed or denied.
  kind: enum
  properties:
  - name: Allow
    types:
    - uid: string
  - name: Deny
    types:
    - uid: string
- name: SecurityRuleDirection
  description: The direction of the rule. The direction specifies if rule will be evaluated on incoming or outgoing traffic.
  kind: enum
  properties:
  - name: Inbound
    types:
    - uid: string
  - name: Outbound
    types:
    - uid: string
examples:
- name: List network interface effective network security groups
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/networkInterfaces/nic1/effectiveNetworkSecurityGroups?api-version=2022-05-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/networkInterfaces/nic1/effectiveNetworkSecurityGroups?api-version=2022-05-01
      ```

  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "networkSecurityGroup": {
              "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/networkSecurityGroups/test-nsg"
            },
            "association": {
              "networkManager": {
                "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/networkManagers/nm1"
              },
              "subnet": {
                "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/virtualNetworks/rg1-vnet/subnets/default"
              },
              "networkInterface": {
                "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/networkInterfaces/nic1"
              }
            },
            "effectiveSecurityRules": [
              {
                "name": "securityRules/rule1",
                "protocol": "Tcp",
                "sourcePortRange": "456-456",
                "destinationPortRange": "6579-6579",
                "sourceAddressPrefix": "0.0.0.0/32",
                "destinationAddressPrefix": "0.0.0.0/32",
                "access": "Allow",
                "priority": 234,
                "direction": "Inbound"
              },
              {
                "name": "securityRules/default-allow-rdp",
                "protocol": "Tcp",
                "sourcePortRange": "0-65535",
                "destinationPortRange": "3389-3389",
                "sourceAddressPrefix": "1.1.1.1/32",
                "destinationAddressPrefix": "0.0.0.0/0",
                "access": "Allow",
                "priority": 1000,
                "direction": "Inbound"
              },
              {
                "name": "defaultSecurityRules/AllowInternetOutBound",
                "protocol": "All",
                "sourcePortRange": "0-65535",
                "destinationPortRange": "0-65535",
                "sourceAddressPrefix": "0.0.0.0/0",
                "destinationAddressPrefix": "Internet",
                "expandedDestinationAddressPrefix": [
                  "32.0.0.0/3",
                  "4.0.0.0/6",
                  "2.0.0.0/7",
                  "1.0.0.0/8"
                ],
                "access": "Allow",
                "priority": 65001,
                "direction": "Outbound"
              }
            ]
          }
        ]
      }
  - statusCode: "202"
