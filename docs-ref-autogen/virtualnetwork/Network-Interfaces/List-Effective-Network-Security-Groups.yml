### YamlMime:RESTOperation
uid: management.azure.com.virtualnetwork.networkinterfaces.listeffectivenetworksecuritygroups
name: List Effective Network Security Groups
service: Virtual Networks
groupName: Network Interfaces
apiVersion: 2022-05-01
summary: Gets all network security groups applied to a network interface.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/networkInterfaces/{networkInterfaceName}/effectiveNetworkSecurityGroups?api-version=2022-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: networkInterfaceName
  in: path
  isRequired: true
  description: The name of the network interface.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation returns a list of NetworkSecurityGroup resources.
  types:
  - uid: EffectiveNetworkSecurityGroupListResult
- name: 202 Accepted
  description: Accepted and the operation will complete asynchronously.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: EffectiveNetworkSecurityGroupListResult
  description: Response for list effective network security groups API service call.
  kind: object
  properties:
