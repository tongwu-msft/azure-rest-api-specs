### YamlMime:RESTOperation
uid: management.azure.com.virtualnetworks.applicationsecuritygroups.get
name: Get
service: Virtual Networks
groupName: Application Security Groups
apiVersion: 2017-10-01
summary: Gets information about the specified application security group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/applicationSecurityGroups/{applicationSecurityGroupName}?api-version=2017-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: applicationSecurityGroupName
  in: path
  isRequired: true
  description: The name of the application security group.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation returns the specified application security group resource.
  types:
  - uid: ApplicationSecurityGroup
requestHeader: []
definitions:
- name: ApplicationSecurityGroup
  description: An application security group in a resource group.
  kind: object
  properties:
  - name: etag
    isReadyOnly: true
    description: "  \nA unique read-only string that changes whenever the resource is updated."
    types:
    - uid: string
  - name: properties.resourceGuid
    isReadyOnly: true
    description: "  \nThe resource GUID property of the application security group resource. It uniquely identifies a resource, even if the user changes its name or migrate the resource across subscriptions or resource groups."
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: "  \nThe provisioning state of the application security group resource. Possible values are: 'Succeeded', 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource ID."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
  - name: location
    description: "  \nResource location."
    types:
    - uid: string
  - name: tags
    description: "  \nResource tags."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
examples:
- name: Get application security group
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/applicationSecurityGroups/test-asg?api-version=2017-10-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "test-asg",
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/applicationSecurityGroups/test-asg",
        "type": "Microsoft.Network/applicationSecurityGroups",
        "location": "westus",
        "properties": {
          "provisioningState": "Succeeded",
          "resourceGuid": "00000000-0000-0000-0000-000000000000"
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
