### YamlMime:RESTOperation
uid: management.azure.com.virtualnetwork.networkvirtualappliances.createorupdate
name: Create Or Update
service: Virtual Networks
groupName: Network Virtual Appliances
apiVersion: 2020-03-01
summary: Creates or updates the specified Network Virtual Appliance.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/networkVirtualAppliances/{networkVirtualApplianceName}?api-version=2020-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: networkVirtualApplianceName
  in: path
  isRequired: true
  description: The name of Network Virtual Appliance.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation returns the resulting Network Virtual Appliance resource.
  types:
  - uid: NetworkVirtualAppliance
- name: 201 Created
  description: Request received successfully. The operation returns the resulting Network Virtual Appliance resource.
  types:
  - uid: NetworkVirtualAppliance
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestBody:
- name: default
  parameters:
  - name: identity
    in: body
    description: The service principal that has read access to cloud-init and config blob.
    types:
    - uid: ManagedServiceIdentity
  - name: sku
    in: body
    description: Network Virtual Appliance SKU.
    types:
    - uid: VirtualApplianceSkuProperties
  - name: properties.bootStrapConfigurationBlob
    in: body
    description: BootStrapConfigurationBlob storage URLs.
    types:
    - uid: string
