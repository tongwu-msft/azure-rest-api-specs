### YamlMime:RESTOperation
uid: management.azure.com.virtualnetwork.virtualnetworks.listusage
name: List Usage
service: Virtual Networks
groupName: Virtual Networks
apiVersion: 2020-05-01
summary: Lists usage stats.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/virtualNetworks/{virtualNetworkName}/usages?api-version=2020-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: virtualNetworkName
  in: path
  isRequired: true
  description: The name of the virtual network.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Usage stats for vnet.
  types:
  - uid: VirtualNetworkListUsageResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: VirtualNetworkListUsageResult
  description: Response for the virtual networks GetUsage API service call.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: VirtualNetwork usage stats.
    types:
    - uid: VirtualNetworkUsage
      isArray: true
  - name: nextLink
    description: The URL to get the next set of results.
    types:
    - uid: string
- name: CloudError
  description: An error response from the service.
  kind: object
  properties:
  - name: error
    description: Cloud error body.
    types:
    - uid: CloudErrorBody
- name: VirtualNetworkUsage
  description: Usage details for subnet.
  kind: object
  properties:
  - name: currentValue
    isReadyOnly: true
    description: Indicates number of IPs used from the Subnet.
    types:
    - uid: number
  - name: id
    isReadyOnly: true
    description: Subnet identifier.
    types:
    - uid: string
  - name: limit
    isReadyOnly: true
    description: Indicates the size of the subnet.
    types:
    - uid: number
  - name: name
    isReadyOnly: true
    description: The name containing common and localized value for usage.
    types:
    - uid: VirtualNetworkUsageName
  - name: unit
    isReadyOnly: true
    description: Usage units. Returns 'Count'.
    types:
    - uid: string
- name: CloudErrorBody
  description: An error response from the service.
  kind: object
  properties:
  - name: code
    description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
  - name: message
    description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
  - name: target
    description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
  - name: details
    description: A list of additional details about the error.
    types:
    - uid: CloudErrorBody
      isArray: true
- name: VirtualNetworkUsageName
  description: Usage strings container.
  kind: object
  properties:
  - name: localizedValue
    isReadyOnly: true
    description: Localized subnet size and usage string.
    types:
    - uid: string
  - name: value
    isReadyOnly: true
    description: Subnet size and usage string.
    types:
    - uid: string
examples:
- name: VnetGetUsage
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/virtualNetworks/vnetName/usages?api-version=2020-05-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "currentValue": -1,
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/virtualNetworks/vnetName/subnets/GatewaySubnet",
            "limit": -1,
            "name": {
              "localizedValue": "Subnet size and usage",
              "value": "SubnetSpace"
            },
            "unit": "Count"
          },
          {
            "currentValue": 2,
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/virtualNetworks/vnetName/subnets/newSubnet",
            "limit": 3,
            "name": {
              "localizedValue": "Subnet size and usage",
              "value": "SubnetSpace"
            },
            "unit": "Count"
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
