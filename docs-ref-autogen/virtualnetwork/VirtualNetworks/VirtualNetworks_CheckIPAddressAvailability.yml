### YamlMime:RESTOperation
uid: management.azure.com.virtualnetwork.virtualnetworks.virtualnetworks_checkipaddressavailability
name: Check IP Address Availability
service: Virtual Networks
groupName: Virtual Networks
apiVersion: 2018-08-01
summary: Checks whether a private IP address is available for use.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/virtualNetworks/{virtualNetworkName}/CheckIPAddressAvailability?api-version=2018-08-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/virtualNetworks/{virtualNetworkName}/CheckIPAddressAvailability?ipAddress={ipAddress}&api-version=2018-08-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: virtualNetworkName
  in: path
  isRequired: true
  description: The name of the virtual network.
  types:
  - uid: string
- name: ipAddress
  in: query
  description: The private IP address to be verified.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Private IP address availability and list of other free addresses if the requested one is not available.
  types:
  - uid: IPAddressAvailabilityResult
requestHeader: []
definitions:
- name: IPAddressAvailabilityResult
  description: Response for CheckIPAddressAvailability API service call
  kind: object
  properties:
  - name: available
    description: Private IP address availability.
    types:
    - uid: boolean
  - name: availableIPAddresses
    description: Contains other available private IP addresses if the asked for address is taken.
    types:
    - uid: string
      isArray: true
examples:
- name: Check IP address availability
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/virtualNetworks/test-vnet/CheckIPAddressAvailability?api-version=2018-08-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "available": false,
        "availableIPAddresses": [
          "10.0.1.5",
          "10.0.1.6",
          "10.0.1.7",
          "10.0.1.8",
          "10.0.1.9"
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
