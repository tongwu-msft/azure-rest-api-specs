examples:
- name: Get private dns zone group
  request:
    uri: GET https://management.azure.com/subscriptions/subId/resourceGroups/rg1/providers/Microsoft.Network/privateEndpoints/testPe/privateDnsZoneGroups/testPdnsgroup?api-version=2020-11-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "testPdnsgroup",
        "id": "/subscriptions/subId/resourceGroups/rg1/providers/Microsoft.Network/privateLinkServices/testPe/privateDnsZoneGroups/testPdnsgroup",
        "properties": {
          "provisioningState": "Succeeded",
          "privateDnsZoneConfigs": [
            {
              "properties": {
                "privateDnsZoneId": "/subscriptions/subId/resourceGroups/rg1/providers/Microsoft.Network/privateDnsZones/zone1.com",
                "recordSets": [
                  {
                    "recordType": "A",
                    "recordSetName": "abc",
                    "fqdn": "abc.zone1.com",
                    "ipAddresses": [
                      "10.0.0.4"
                    ]
                  },
                  {
                    "recordType": "A",
                    "recordSetName": "abc2",
                    "fqdn": "abc2.zone1.com",
                    "ipAddresses": [
                      "10.0.0.5"
                    ]
                  }
                ]
              }
            },
            {
              "properties": {
                "privateDnsZoneId": "/subscriptions/subId/resourceGroups/rg1/providers/Microsoft.Network/privateDnsZones/zone2.com",
                "recordSets": [
                  {
                    "recordType": "A",
                    "recordSetName": "abc",
                    "fqdn": "abc.zone2.com",
                    "ipAddresses": [
                      "10.0.0.6"
                    ]
                  },
                  {
                    "recordType": "A",
                    "recordSetName": "abc2",
                    "fqdn": "abc2.zone2.com",
                    "ipAddresses": [
                      "10.0.0.7"
                    ]
                  }
                ]
              }
            }
          ]
        }
      }
