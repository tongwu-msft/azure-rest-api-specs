### YamlMime:RESTOperation
uid: management.azure.com.virtualnetwork.privatednszonegroups.get
name: Get
service: Virtual Networks
groupName: Private Dns Zone Groups
apiVersion: 2020-11-01
summary: Gets the private dns zone group resource by specified private dns zone group name.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/privateEndpoints/{privateEndpointName}/privateDnsZoneGroups/{privateDnsZoneGroupName}?api-version=2020-11-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: privateEndpointName
  in: path
  isRequired: true
  description: The name of the private endpoint.
  types:
  - uid: string
- name: privateDnsZoneGroupName
  in: path
  isRequired: true
  description: The name of the private dns zone group.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation returns the resulting privateDnsZoneGroup resource.
  types:
  - uid: PrivateDnsZoneGroup
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: CloudError
requestHeader: []
