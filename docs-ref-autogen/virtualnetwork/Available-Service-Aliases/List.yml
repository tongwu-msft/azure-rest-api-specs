examples:
- name: Get available service aliases
  request:
    uri: GET https://management.azure.com/subscriptions/subId/providers/Microsoft.Network/locations/westcentralus/availableServiceAliases?api-version=2022-05-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/subId/providers/Microsoft.Network/locations/westcentralus/availableServiceAliases?api-version=2022-05-01
      ```

      # [JavaScript](#tab/JavaScript)
      ``` js
      const { NetworkManagementClient } = require("@azure/arm-network");
      const { DefaultAzureCredential } = require("@azure/identity");

      /**
       * This sample demonstrates how to Gets all available service aliases for this subscription in this region.
       *
       * @summary Gets all available service aliases for this subscription in this region.
       * x-ms-original-file: specification/network/resource-manager/Microsoft.Network/stable/2022-05-01/examples/AvailableServiceAliasesList.json
       */
      async function getAvailableServiceAliases() {
        const subscriptionId = "subId";
        const location = "westcentralus";
        const credential = new DefaultAzureCredential();
        const client = new NetworkManagementClient(credential, subscriptionId);
        const resArray = new Array();
        for await (let item of client.availableServiceAliases.list(location)) {
          resArray.push(item);
        }
        console.log(resArray);
      }

      getAvailableServiceAliases().catch(console.error);

      ```
      Read this [SDK documentation](https://github.com/Azure/azure-sdk-for-js/blob/%40azure%2Farm-network_30.0.0/sdk/network/arm-network/README.md) on how to add the SDK to your project and authenticate.
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "servicesAzure",
            "id": "/subscriptions/subId/providers/Microsoft.Network/AvailableServiceAliases/servicesAzure",
            "type": "Microsoft.Network/AvailableServiceAliases",
            "resourceName": "/services/Azure"
          },
          {
            "name": "servicesAzureManagedInstance",
            "id": "/subscriptions/subId/providers/Microsoft.Network/AvailableServiceAliases/servicesAzureManagedInstance",
            "type": "Microsoft.Network/AvailableServiceAliases",
            "resourceName": "/services/Azure/ManagedInstance"
          }
        ]
      }
