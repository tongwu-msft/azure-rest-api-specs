### YamlMime:RESTOperation
uid: management.azure.com.virtualnetwork.routes.createorupdate
name: Create Or Update
service: virtualnetwork
groupName: Routes
apiVersion: 2018-02-01
summary: Creates or updates a route in the specified route table.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/routeTables/{routeTableName}/routes/{routeName}?api-version=2018-02-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: routeTableName
  in: path
  isRequired: true
  description: The name of the route table.
  types:
  - uid: string
- name: routeName
  in: path
  isRequired: true
  description: The name of the route.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Update successful. The operation returns the resulting Route resource.
  types:
  - uid: Route
- name: 201 Created
  description: Create successful. The operation returns the resulting Route resource.
  types:
  - uid: Route
requestBody:
- parameters:
  - name: name
    in: body
    description: The name of the resource that is unique within a resource group. This name can be used to access the resource.
    types:
    - uid: string
  - name: etag
    in: body
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
  - name: properties.addressPrefix
    in: body
    description: The destination CIDR to which the route applies.
    types:
    - uid: string
  - name: properties.nextHopType
    in: body
    isRequired: true
    description: "The type of Azure hop the packet should be sent to. Possible values are: 'VirtualNetworkGateway', 'VnetLocal', 'Internet', 'VirtualAppliance', and 'None'"
    types:
    - uid: RouteNextHopType
  - name: properties.nextHopIpAddress
    in: body
    description: The IP address packets should be forwarded to. Next hop values are only allowed in routes where the next hop type is VirtualAppliance.
    types:
    - uid: string
  - name: properties.provisioningState
    in: body
    description: "The provisioning state of the resource. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
  - name: id
    in: body
    description: Resource ID.
    types:
    - uid: string
requestHeader: []
definitions:
- name: Route
  description: Route resource
  kind: object
  properties:
  - name: name
    description: The name of the resource that is unique within a resource group. This name can be used to access the resource.
    types:
    - uid: string
  - name: etag
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
  - name: properties.addressPrefix
    description: The destination CIDR to which the route applies.
    types:
    - uid: string
  - name: properties.nextHopType
    description: "The type of Azure hop the packet should be sent to. Possible values are: 'VirtualNetworkGateway', 'VnetLocal', 'Internet', 'VirtualAppliance', and 'None'"
    types:
    - uid: RouteNextHopType
  - name: properties.nextHopIpAddress
    description: The IP address packets should be forwarded to. Next hop values are only allowed in routes where the next hop type is VirtualAppliance.
    types:
    - uid: string
  - name: properties.provisioningState
    description: "The provisioning state of the resource. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
  - name: id
    description: Resource ID.
    types:
    - uid: string
- name: RouteNextHopType
  description: "The type of Azure hop the packet should be sent to. Possible values are: 'VirtualNetworkGateway', 'VnetLocal', 'Internet', 'VirtualAppliance', and 'None'"
  kind: enum
  properties:
  - name: VirtualNetworkGateway
    types:
    - uid: string
  - name: VnetLocal
    types:
    - uid: string
  - name: Internet
    types:
    - uid: string
  - name: VirtualAppliance
    types:
    - uid: string
  - name: None
    types:
    - uid: string
examples:
- name: Create route
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/routeTables/testrt/routes/route1?api-version=2018-02-01
    body: >-
      {
        "properties": {
          "addressPrefix": "10.0.3.0/24",
          "nextHopType": "VirtualNetworkGateway"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "route1",
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/routeTables/testrt/routes/route1",
        "properties": {
          "provisioningState": "Succeeded",
          "addressPrefix": "10.0.3.0/24",
          "nextHopType": "VirtualNetworkGateway"
        }
      }
  - statusCode: "201"
    body: >-
      {
        "name": "route1",
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/routeTables/testrt/routes/route1",
        "properties": {
          "provisioningState": "Succeeded",
          "addressPrefix": "10.0.3.0/24",
          "nextHopType": "VirtualNetworkGateway"
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
