### YamlMime:RESTOperation
uid: management.azure.com.virtualnetwork.routes.list
name: List
service: Virtual Networks
groupName: Routes
apiVersion: 2019-06-01
summary: Gets all routes in a route table.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/routeTables/{routeTableName}/routes?api-version=2019-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: routeTableName
  in: path
  isRequired: true
  description: The name of the route table.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation returns a list of Route resources.
  types:
  - uid: RouteListResult
requestHeader: []
definitions:
- name: RouteListResult
  description: Response for the ListRoute API service call.
  kind: object
  properties:
  - name: value
    description: Gets a list of routes in a resource group.
    types:
    - uid: Route
      isArray: true
  - name: nextLink
    description: The URL to get the next set of results.
    types:
    - uid: string
- name: Route
  description: Route resource.
  kind: object
  properties:
  - name: name
    description: The name of the resource that is unique within a resource group. This name can be used to access the resource.
    types:
    - uid: string
  - name: etag
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
  - name: properties.addressPrefix
    description: The destination CIDR to which the route applies.
    types:
    - uid: string
  - name: properties.nextHopType
    description: The type of Azure hop the packet should be sent to.
    types:
    - uid: RouteNextHopType
  - name: properties.nextHopIpAddress
    description: The IP address packets should be forwarded to. Next hop values are only allowed in routes where the next hop type is VirtualAppliance.
    types:
    - uid: string
  - name: properties.provisioningState
    description: "The provisioning state of the resource. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
  - name: id
    description: Resource ID.
    types:
    - uid: string
- name: RouteNextHopType
  description: The type of Azure hop the packet should be sent to.
  kind: enum
  properties:
  - name: VirtualNetworkGateway
    types:
    - uid: string
  - name: VnetLocal
    types:
    - uid: string
  - name: Internet
    types:
    - uid: string
  - name: VirtualAppliance
    types:
    - uid: string
  - name: None
    types:
    - uid: string
examples:
- name: List routes
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/routeTables/testrt/routes?api-version=2019-06-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "route1",
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/routeTables/testrt/routes/route1",
            "properties": {
              "provisioningState": "Succeeded",
              "addressPrefix": "10.0.3.0/24",
              "nextHopType": "Internet"
            }
          },
          {
            "name": "route2",
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/routeTables/testrt/routes/route2",
            "properties": {
              "provisioningState": "Succeeded",
              "addressPrefix": "10.0.2.0/24",
              "nextHopType": "VirtualNetworkGateway"
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
