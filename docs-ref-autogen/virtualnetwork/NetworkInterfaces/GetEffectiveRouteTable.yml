            "nextHopType": "VnetLocal",
            "nextHopIpAddress": []
          },
          {
            "source": "Default",
            "state": "Active",
            "addressPrefix": [
              "0.0.0.0/0"
            ],
            "nextHopType": "Internet",
            "nextHopIpAddress": []
          },
          {
            "source": "Default",
            "state": "Active",
            "addressPrefix": [
              "10.0.0.0/8"
            ],
            "nextHopType": "None",
            "nextHopIpAddress": []
          },
          {
            "source": "Default",
            "state": "Active",
            "addressPrefix": [
              "100.64.0.0/10"
            ],
            "nextHopType": "None",
            "nextHopIpAddress": []
          },
          {
            "source": "Default",
            "state": "Active",
            "addressPrefix": [
              "172.16.0.0/12"
            ],
            "nextHopType": "None",
            "nextHopIpAddress": []
          },
          {
            "source": "Default",
            "state": "Active",
            "addressPrefix": [
              "192.168.0.0/16"
            ],
            "nextHopType": "None",
            "nextHopIpAddress": []
          }
        ]
      }
  - statusCode: "202"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
