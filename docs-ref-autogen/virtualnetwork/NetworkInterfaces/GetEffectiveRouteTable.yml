### YamlMime:RESTOperation
uid: management.azure.com.virtualnetworks.networkinterfaces.geteffectiveroutetable
name: Get Effective Route Table
service: Virtual Networks
groupName: Network Interfaces
apiVersion: 2017-10-01
summary: Gets all route tables applied to a network interface.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/networkInterfaces/{networkInterfaceName}/effectiveRouteTable?api-version=2017-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: networkInterfaceName
  in: path
  isRequired: true
  description: The name of the network interface.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation returns a list of EffectRoute resources.
  types:
  - uid: EffectiveRouteListResult
- name: 202 Accepted
  description: Accepted and the operation will complete asynchronously.
requestHeader: []
definitions:
- name: EffectiveRouteListResult
  description: Response for list effective route API service call.
  kind: object
  properties:
  - name: value
    description: "  \nEffective Route"
    types:
    - uid: EffectiveRoute
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: "  \nThe URL to get the next set of results."
    types:
    - uid: string
- name: EffectiveRoute
  description: Effective Route
  kind: object
  properties:
  - name: name
    description: "  \nThe name of the user defined route. This is optional."
    types:
    - uid: string
  - name: source
    description: "  \nWho created the route. Possible values are: 'Unknown', 'User', 'VirtualNetworkGateway', and 'Default'."
    types:
    - uid: EffectiveRouteSource
  - name: state
    description: "  \nThe value of effective route. Possible values are: 'Active' and 'Invalid'."
    types:
    - uid: EffectiveRouteState
  - name: addressPrefix
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: nextHopIpAddress
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: nextHopType
    description: "  \nThe type of Azure hop the packet should be sent to. Possible values are: 'VirtualNetworkGateway', 'VnetLocal', 'Internet', 'VirtualAppliance', and 'None'."
    types:
    - uid: RouteNextHopType
- name: EffectiveRouteSource
  description: "Who created the route. Possible values are: 'Unknown', 'User', 'VirtualNetworkGateway', and 'Default'."
  kind: enum
  properties:
  - name: Unknown
    types:
    - uid: string
  - name: User
    types:
    - uid: string
  - name: VirtualNetworkGateway
    types:
    - uid: string
  - name: Default
    types:
    - uid: string
- name: EffectiveRouteState
  description: "The value of effective route. Possible values are: 'Active' and 'Invalid'."
  kind: enum
  properties:
  - name: Active
    types:
    - uid: string
  - name: Invalid
    types:
    - uid: string
- name: RouteNextHopType
  description: "The type of Azure hop the packet should be sent to. Possible values are: 'VirtualNetworkGateway', 'VnetLocal', 'Internet', 'VirtualAppliance', and 'None'."
  kind: enum
  properties:
  - name: VirtualNetworkGateway
    types:
    - uid: string
  - name: VnetLocal
    types:
    - uid: string
  - name: Internet
    types:
    - uid: string
  - name: VirtualAppliance
    types:
    - uid: string
  - name: None
    types:
    - uid: string
examples:
