### YamlMime:RESTOperation
uid: management.azure.com.virtualnetworks.securityrules.list
name: List
service: Virtual Networks
groupName: Security Rules
apiVersion: 2018-01-01
summary: Gets all security rules in a network security group.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/networkSecurityGroups/{networkSecurityGroupName}/securityRules?api-version=2018-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: networkSecurityGroupName
  in: path
  isRequired: true
  description: The name of the network security group.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation returns a list of SecurityRule resources.
  types:
  - uid: SecurityRuleListResult
requestHeader: []
definitions:
- name: SecurityRuleListResult
  description: Response for ListSecurityRule API service call. Retrieves all security rules that belongs to a network security group.
  kind: object
  properties:
  - name: value
    description: Network security rule.
    types:
    - uid: SecurityRule
      isArray: true
  - name: nextLink
    description: The URL to get the next set of results.
    types:
    - uid: string
- name: SecurityRule
  description: Network security rule.
  kind: object
  properties:
  - name: name
    description: The name of the resource that is unique within a resource group. This name can be used to access the resource.
    types:
    - uid: string
  - name: etag
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
  - name: properties.description
    description: A description for this rule. Restricted to 140 chars.
    types:
    - uid: string
  - name: properties.protocol
    description: Network protocol this rule applies to. Possible values are 'Tcp', 'Udp', and '*'.
    types:
    - uid: SecurityRuleProtocol
  - name: properties.sourcePortRange
    description: The source port or range. Integer or range between 0 and 65535. Asterix '*' can also be used to match all ports.
    types:
    - uid: string
  - name: properties.destinationPortRange
    description: The destination port or range. Integer or range between 0 and 65535. Asterix '*' can also be used to match all ports.
    types:
    - uid: string
  - name: properties.sourceAddressPrefix
    description: "The CIDR or source IP range. Asterix '*' can also be used to match all source IPs. Default tags such as 'VirtualNetwork', 'AzureLoadBalancer' and 'Internet' can also be used. If this is an ingress rule, specifies where network traffic originates from. "
    types:
    - uid: string
  - name: properties.sourceAddressPrefixes
    description: The CIDR or source IP ranges.
    types:
    - uid: string
      isArray: true
  - name: properties.sourceApplicationSecurityGroups
    description: An application security group in a resource group.
    types:
    - uid: ApplicationSecurityGroup
      isArray: true
  - name: properties.destinationAddressPrefix
    description: The destination address prefix. CIDR or destination IP range. Asterix '*' can also be used to match all source IPs. Default tags such as 'VirtualNetwork', 'AzureLoadBalancer' and 'Internet' can also be used.
    types:
    - uid: string
  - name: properties.destinationAddressPrefixes
    description: The destination address prefixes. CIDR or destination IP ranges.
    types:
    - uid: string
      isArray: true
  - name: properties.destinationApplicationSecurityGroups
    description: An application security group in a resource group.
    types:
    - uid: ApplicationSecurityGroup
      isArray: true
  - name: properties.sourcePortRanges
    description: The source port.
    types:
    - uid: string
      isArray: true
  - name: properties.destinationPortRanges
    description: The destination port.
    types:
    - uid: string
      isArray: true
  - name: properties.access
    description: "The network traffic is allowed or denied. Possible values are: 'Allow' and 'Deny'."
    types:
    - uid: SecurityRuleAccess
  - name: properties.priority
    description: The priority of the rule. The value can be between 100 and 4096. The priority number must be unique for each rule in the collection. The lower the priority number, the higher the priority of the rule.
    types:
    - uid: integer
  - name: properties.direction
    description: "The direction of the rule. The direction specifies if rule will be evaluated on incoming or outcoming traffic. Possible values are: 'Inbound' and 'Outbound'."
    types:
    - uid: SecurityRuleDirection
  - name: properties.provisioningState
    description: "The provisioning state of the public IP resource. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID
    types:
    - uid: string
- name: SecurityRuleProtocol
  description: Network protocol this rule applies to. Possible values are 'Tcp', 'Udp', and '*'.
  kind: enum
  properties:
  - name: Tcp
    types:
    - uid: string
  - name: Udp
    types:
    - uid: string
  - name: '*'
    types:
    - uid: string
- name: ApplicationSecurityGroup
  description: An application security group in a resource group.
  kind: object
  properties:
  - name: etag
    isReadyOnly: true
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
  - name: properties.resourceGuid
    isReadyOnly: true
    description: The resource GUID property of the application security group resource. It uniquely identifies a resource, even if the user changes its name or migrate the resource across subscriptions or resource groups.
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: "The provisioning state of the application security group resource. Possible values are: 'Succeeded', 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: location
    description: Resource location.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: SecurityRuleAccess
  description: "The network traffic is allowed or denied. Possible values are: 'Allow' and 'Deny'."
  kind: enum
  properties:
  - name: Allow
    types:
    - uid: string
  - name: Deny
    types:
    - uid: string
- name: SecurityRuleDirection
  description: "The direction of the rule. The direction specifies if rule will be evaluated on incoming or outcoming traffic. Possible values are: 'Inbound' and 'Outbound'."
  kind: enum
  properties:
  - name: Inbound
    types:
    - uid: string
  - name: Outbound
    types:
    - uid: string
examples:
- name: List network security rules in network security group
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/networkSecurityGroups/testnsg/securityRules?api-version=2018-01-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "rule1",
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/networkSecurityGroups/testnsg/securityRules/rule1",
            "properties": {
              "provisioningState": "Succeeded",
              "protocol": "*",
              "sourcePortRange": "*",
              "destinationPortRange": "80",
              "sourceAddressPrefix": "*",
              "destinationAddressPrefix": "*",
              "access": "Allow",
              "priority": 130,
              "direction": "Inbound"
            }
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
