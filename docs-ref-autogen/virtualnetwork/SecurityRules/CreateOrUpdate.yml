examples:
- name: Create security rule
  request:
    uri: PUT management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/networkSecurityGroups/testnsg/securityRules/rule1?api-version=2017-10-01
    body: >-
      {
        "properties": {
          "protocol": "*",
          "sourceAddressPrefix": "10.0.0.0/8",
          "destinationAddressPrefix": "11.0.0.0/8",
          "access": "Deny",
          "destinationPortRange": "8080",
          "sourcePortRange": "*",
          "priority": 100,
          "direction": "Outbound"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "rule1",
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/networkSecurityGroups/testnsg/securityRules/rule1",
        "properties": {
          "provisioningState": "Succeeded",
          "protocol": "*",
          "sourcePortRange": "*",
          "destinationPortRange": "8080",
          "sourceAddressPrefix": "10.0.0.0/8",
          "destinationAddressPrefix": "11.0.0.0/8",
          "access": "Deny",
          "priority": 100,
          "direction": "Outbound"
        }
      }
  - statusCode: "201"
