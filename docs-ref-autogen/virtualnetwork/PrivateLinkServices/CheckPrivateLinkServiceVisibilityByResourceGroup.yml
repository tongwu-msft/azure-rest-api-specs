### YamlMime:RESTOperation
uid: management.azure.com.virtualnetwork.privatelinkservices.checkprivatelinkservicevisibilitybyresourcegroup
name: Check Private Link Service Visibility By Resource Group
service: Virtual Networks
groupName: Private Link Services
apiVersion: 2019-08-01
summary: Checks whether the subscription is visible to private link service in the specified resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/locations/{location}/checkPrivateLinkServiceVisibility?api-version=2019-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: The location of the domain name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. Returns whether the subscription is visible to private link service.
  types:
  - uid: PrivateLinkServiceVisibility
requestBody:
- name: default
  parameters:
  - name: privateLinkServiceAlias
    in: body
    description: The alias of the private link service.
    types:
    - uid: string
requestHeader: []
definitions:
- name: PrivateLinkServiceVisibility
  description: Response for the CheckPrivateLinkServiceVisibility API service call.
  kind: object
  properties:
  - name: visible
    description: Private Link Service Visibility (True/False).
    types:
    - uid: boolean
- name: CheckPrivateLinkServiceVisibilityRequest
  description: Request body of the CheckPrivateLinkServiceVisibility API service call.
  kind: object
  properties:
  - name: privateLinkServiceAlias
    description: The alias of the private link service.
    types:
    - uid: string
examples:
- name: Check private link service visibility
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/locations/westus/checkPrivateLinkServiceVisibility?api-version=2019-08-01
    body: >-
      {
        "privateLinkServiceAlias": "mypls.00000000-0000-0000-0000-000000000000.azure.privatelinkservice"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "visible": true
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
