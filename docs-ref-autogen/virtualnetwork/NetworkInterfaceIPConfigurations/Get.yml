### YamlMime:RESTOperation
summary: Gets the specified network interface ip configuration.
service: Virtual Networks
apiVersion: 2017-10-01
groupName: Network Interface IP Configurations
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/networkInterfaces/{networkInterfaceName}/ipConfigurations/{ipConfigurationName}?api-version=2017-10-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the network interface.
  types:
  - uid: string
  name: networkInterfaceName
- in: path
  isRequired: true
  description: The name of the ip configuration name.
  types:
  - uid: string
  name: ipConfigurationName
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: Request successful. The operation returns the resulting NetworkInterface IPConfiguration resource.
  types:
  - uid: NetworkInterfaceIPConfiguration
  name: 200 OK
requestHeader: []
definitions:
- name: NetworkInterfaceIPConfiguration
  description: IPConfiguration in a network interface.
  kind: object
  properties:
  - description: The name of the resource that is unique within a resource group. This name can be used to access the resource.
    types:
    - uid: string
    name: name
  - description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
    name: etag
  - description: Reference to another subresource.
    types:
    - isArray: true
      uid: SubResource
    name: properties.applicationGatewayBackendAddressPools
  - description: Reference to another subresource.
    types:
    - isArray: true
      uid: SubResource
    name: properties.loadBalancerBackendAddressPools
  - description: Reference to another subresource.
    types:
    - isArray: true
      uid: SubResource
    name: properties.loadBalancerInboundNatRules
  - description: Private IP address of the IP configuration.
    types:
    - uid: string
    name: properties.privateIPAddress
  - description: "Defines how a private IP address is assigned. Possible values are: 'Static' and 'Dynamic'."
    types:
    - uid: IPAllocationMethod
    name: properties.privateIPAllocationMethod
  - description: "Available from Api-Version 2016-03-30 onwards, it represents whether the specific ipconfiguration is IPv4 or IPv6. Default is taken as IPv4.  Possible values are: 'IPv4' and 'IPv6'."
    types:
    - uid: IPVersion
    name: properties.privateIPAddressVersion
  - description: Subnet bound to the IP configuration.
    types:
    - uid: SubResource
    name: properties.subnet
  - description: Gets whether this is a primary customer address on the network interface.
    types:
    - uid: boolean
    name: properties.primary
  - description: Public IP address bound to the IP configuration.
    types:
    - uid: SubResource
    name: properties.publicIPAddress
  - description: Reference to another subresource.
    types:
    - isArray: true
      uid: SubResource
    name: properties.applicationSecurityGroups
  - description: "The provisioning state of the network interface IP configuration. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
    name: properties.provisioningState
  - isReadyOnly: true
    description: Resource ID
    types:
    - uid: string
    name: id
- name: SubResource
  description: The reference of ApplicationGatewayBackendAddressPool resource.
  kind: object
  properties:
  - description: Resource ID.
    types:
    - uid: string
    name: id
- name: IPAllocationMethod
  description: "Defines how a private IP address is assigned. Possible values are: 'Static' and 'Dynamic'."
  kind: enum
  properties:
  - types:
    - uid: string
    name: Static
  - types:
    - uid: string
    name: Dynamic
- name: IPVersion
  description: "Available from Api-Version 2016-03-30 onwards, it represents whether the specific ipconfiguration is IPv4 or IPv6. Default is taken as IPv4.  Possible values are: 'IPv4' and 'IPv6'."
  kind: enum
  properties:
  - types:
    - uid: string
    name: IPv4
  - types:
    - uid: string
    name: IPv6
