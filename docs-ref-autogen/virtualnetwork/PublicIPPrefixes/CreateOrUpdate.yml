### YamlMime:RESTOperation
uid: management.azure.com.virtualnetwork.publicipprefixes.createorupdate
name: Create Or Update
service: Virtual Networks
groupName: Public IP Prefixes
apiVersion: 2018-11-01
summary: Creates or updates a static or dynamic public IP prefix.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/publicIPPrefixes/{publicIpPrefixName}?api-version=2018-11-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: publicIpPrefixName
  in: path
  isRequired: true
  description: The name of the public IP prefix.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Create successful. The operation returns the resulting PublicIPPrefix resource.
  types:
  - uid: PublicIPPrefix
- name: 200 OK
  description: Update successful. The operation returns the resulting PublicIPPrefix resource.
  types:
  - uid: PublicIPPrefix
requestBody:
- name: default
  parameters:
  - name: sku
    in: body
    description: The public IP prefix SKU.
    types:
    - uid: PublicIPPrefixSku
  - name: etag
    in: body
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
  - name: zones
    in: body
    description: A list of availability zones denoting the IP allocated for the resource needs to come from.
    types:
    - uid: string
      isArray: true
  - name: properties.publicIPAddressVersion
    in: body
    description: "The public IP address version. Possible values are: 'IPv4' and 'IPv6'."
    types:
    - uid: IPVersion
  - name: properties.ipTags
    in: body
    description: The list of tags associated with the public IP prefix.
    types:
    - uid: IpTag
      isArray: true
  - name: properties.prefixLength
    in: body
    description: The Length of the Public IP Prefix.
    types:
    - uid: integer
  - name: properties.ipPrefix
    in: body
    description: The allocated Prefix
    types:
    - uid: string
  - name: properties.publicIPAddresses
    in: body
    description: The list of all referenced PublicIPAddresses
    types:
    - uid: ReferencedPublicIpAddress
      isArray: true
  - name: properties.resourceGuid
    in: body
    description: The resource GUID property of the public IP prefix resource.
    types:
    - uid: string
  - name: properties.provisioningState
    in: body
    description: "The provisioning state of the Public IP prefix resource. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
  - name: id
    in: body
    description: Resource ID.
    types:
    - uid: string
  - name: location
    in: body
    description: Resource location.
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
