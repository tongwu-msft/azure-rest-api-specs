- name: PublicIPPrefixSku
  description: SKU of a public IP prefix
  kind: object
  properties:
  - name: name
    description: Name of a public IP prefix SKU.
    types:
    - uid: PublicIPPrefixSkuName
- name: IpTag
  description: Contains the IpTag associated with the object
  kind: object
  properties:
  - name: ipTagType
    description: 'Gets or sets the ipTag type: Example FirstPartyUsage.'
    types:
    - uid: string
  - name: tag
    description: Gets or sets value of the IpTag associated with the public IP. Example SQL, Storage etc
    types:
    - uid: string
- name: ReferencedPublicIpAddress
  kind: object
  properties:
  - name: id
    description: The PublicIPAddress Reference
    types:
    - uid: string
- name: PublicIPPrefix
  description: Public IP prefix resource.
  kind: object
  properties:
  - name: sku
    description: The public IP prefix SKU.
    types:
    - uid: PublicIPPrefixSku
  - name: etag
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
  - name: zones
    description: A list of availability zones denoting the IP allocated for the resource needs to come from.
    types:
    - uid: string
      isArray: true
  - name: properties.publicIPAddressVersion
    description: "The public IP address version. Possible values are: 'IPv4' and 'IPv6'."
    types:
    - uid: IPVersion
  - name: properties.ipTags
    description: The list of tags associated with the public IP prefix.
    types:
    - uid: IpTag
      isArray: true
  - name: properties.prefixLength
    description: The Length of the Public IP Prefix.
    types:
    - uid: integer
  - name: properties.ipPrefix
    description: The allocated Prefix
    types:
    - uid: string
  - name: properties.publicIPAddresses
    description: The list of all referenced PublicIPAddresses
    types:
    - uid: ReferencedPublicIpAddress
      isArray: true
  - name: properties.resourceGuid
    description: The resource GUID property of the public IP prefix resource.
    types:
    - uid: string
  - name: properties.provisioningState
    description: "The provisioning state of the Public IP prefix resource. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
  - name: id
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: location
    description: Resource location.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: PublicIPPrefixSkuName
  description: Name of a public IP prefix SKU.
  kind: enum
  properties:
  - name: Standard
    types:
    - uid: string
- name: IPVersion
  description: "The public IP address version. Possible values are: 'IPv4' and 'IPv6'."
  kind: enum
  properties:
  - name: IPv4
    types:
    - uid: string
  - name: IPv6
    types:
    - uid: string
examples:
- name: Create public IP prefix defaults
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/publicIPPrefixes/test-ipprefix?api-version=2018-11-01
    body: '{}'
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "test-ipprefix",
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/publicIPPrefixes/test-ipprefix",
        "location": "westus",
        "properties": {
          "provisioningState": "Succeeded",
          "publicIPAddressVersion": "IPv4",
          "prefixLength": 30
        },
        "sku": {
          "name": "Standard"
        },
        "type": "Microsoft.Network/publicIPPrefixes"
      }
  - statusCode: "201"
    body: >-
      {
        "name": "test-ipprefix",
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/publicIPPrefixes/test-ipprefix",
        "location": "westus",
        "properties": {
          "provisioningState": "Succeeded",
          "publicIPAddressVersion": "IPv4",
          "prefixLength": 30
        },
        "sku": {
          "name": "Standard"
        },
        "type": "Microsoft.Network/publicIPPrefixes"
      }
- name: Create public IP prefix allocation method
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/publicIPPrefixes/test-ipprefix?api-version=2018-11-01
    body: >-
      {
        "properties": {
          "publicIPAddressVersion": "IPv4",
          "prefixLength": 30
        },
        "sku": {
          "name": "Standard"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "test-ipprefix",
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/publicIPPrefixes/test-ipprefix",
        "location": "westus",
        "zones": [
          "1"
        ],
        "properties": {
          "provisioningState": "Succeeded",
          "publicIPAddressVersion": "IPv4",
          "prefixLength": 30
        },
        "sku": {
          "name": "Standard"
        },
        "type": "Microsoft.Network/publicIPPrefixes"
      }
  - statusCode: "201"
    body: >-
      {
        "name": "test-ipprefix",
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/publicIPAddresses/test-ipprefix",
        "location": "westus",
        "zones": [
          "1"
        ],
        "properties": {
          "provisioningState": "Succeeded",
          "publicIPAddressVersion": "IPv4",
          "prefixLength": 30
        },
        "sku": {
          "name": "Standard"
        },
        "type": "Microsoft.Network/publicIPPrefixes"
      }
