    body: >-
      {
        "tags": {
          "tag1": "value1",
          "tag2": "value2"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "test-ipprefix",
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/publicIPPrefixes/test-ipprefix",
        "etag": "W/\"00000000-0000-0000-0000-00000000\"",
        "location": "westus",
        "properties": {
