### YamlMime:RESTOperation
uid: management.azure.com.virtualnetwork.publicipprefixes.updatetags
name: Update Tags
service: Virtual Networks
groupName: Public IP Prefixes
apiVersion: 2019-06-01
summary: Updates public IP prefix tags.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/publicIPPrefixes/{publicIpPrefixName}?api-version=2019-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: publicIpPrefixName
  in: path
  isRequired: true
  description: The name of the public IP prefix.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Update successful. The operation returns the resulting PublicIPPrefix resource.
  types:
  - uid: PublicIPPrefix
requestBody:
- name: default
  parameters:
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: PublicIPPrefix
  description: Public IP prefix resource.
  kind: object
  properties:
  - name: sku
    description: The public IP prefix SKU.
    types:
    - uid: PublicIPPrefixSku
  - name: etag
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
  - name: zones
    description: A list of availability zones denoting the IP allocated for the resource needs to come from.
    types:
    - uid: string
      isArray: true
  - name: properties.publicIPAddressVersion
    description: The public IP address version.
    types:
    - uid: IPVersion
  - name: properties.ipTags
    description: The list of tags associated with the public IP prefix.
    types:
    - uid: IpTag
      isArray: true
  - name: properties.prefixLength
    description: The Length of the Public IP Prefix.
    types:
    - uid: integer
  - name: properties.ipPrefix
    description: The allocated Prefix.
    types:
    - uid: string
  - name: properties.publicIPAddresses
    description: The list of all referenced PublicIPAddresses.
    types:
    - uid: ReferencedPublicIpAddress
      isArray: true
  - name: properties.loadBalancerFrontendIpConfiguration
    isReadyOnly: true
    description: The reference to load balancer frontend IP configuration associated with the public IP prefix.
    types:
    - uid: SubResource
  - name: properties.resourceGuid
    description: The resource GUID property of the public IP prefix resource.
    types:
    - uid: string
  - name: properties.provisioningState
    description: "The provisioning state of the Public IP prefix resource. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
  - name: id
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: location
    description: Resource location.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: TagsObject
  description: Tags object for patch operations.
  kind: object
  properties:
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: PublicIPPrefixSku
  description: SKU of a public IP prefix.
  kind: object
  properties:
  - name: name
    description: Name of a public IP prefix SKU.
    types:
    - uid: PublicIPPrefixSkuName
- name: IPVersion
  description: IP address version.
  kind: enum
  properties:
  - name: IPv4
    types:
    - uid: string
  - name: IPv6
    types:
    - uid: string
- name: IpTag
  description: Contains the IpTag associated with the object.
  kind: object
  properties:
  - name: ipTagType
    description: 'Gets or sets the ipTag type: Example FirstPartyUsage.'
    types:
    - uid: string
  - name: tag
    description: Gets or sets value of the IpTag associated with the public IP. Example SQL, Storage etc.
    types:
    - uid: string
- name: ReferencedPublicIpAddress
  description: Reference to a public IP address.
  kind: object
  properties:
  - name: id
    description: The PublicIPAddress Reference.
    types:
    - uid: string
- name: SubResource
  description: Reference to another subresource.
  kind: object
  properties:
  - name: id
    description: Resource ID.
    types:
    - uid: string
- name: PublicIPPrefixSkuName
  description: Name of a public IP prefix SKU.
  kind: enum
  properties:
  - name: Standard
    types:
    - uid: string
examples:
- name: Update public IP prefix tags
  request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/publicIPPrefixes/test-ipprefix?api-version=2019-06-01
    body: >-
      {
        "tags": {
          "tag1": "value1",
          "tag2": "value2"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "test-ipprefix",
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/publicIPPrefixes/test-ipprefix",
        "etag": "W/\"00000000-0000-0000-0000-00000000\"",
        "location": "westus",
        "properties": {
          "provisioningState": "Succeeded",
          "resourceGuid": "00000000-0000-0000-0000-00000000",
          "publicIPAddressVersion": "IPv4",
          "ipPrefix": "40.85.154.247/30",
          "prefixLength": 30,
          "ipTags": []
        },
        "tags": {
          "tag1": "value1",
          "tag2": "value2"
        },
        "sku": {
          "name": "Standard"
        },
        "type": "Microsoft.Network/publicIPPrefixes"
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
