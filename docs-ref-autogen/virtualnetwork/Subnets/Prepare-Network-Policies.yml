examples:
- name: Prepare Network Policies
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/virtualNetworks/test-vnet/subnets/subnet1/PrepareNetworkPolicies?api-version=2022-05-01
    body: >-
      {
        "serviceName": "Microsoft.Sql/managedInstances"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/virtualNetworks/test-vnet/subnets/subnet1/PrepareNetworkPolicies?api-version=2022-05-01

      {
        "serviceName": "Microsoft.Sql/managedInstances"
      }

      ```

      # [JavaScript](#tab/JavaScript)
      ``` js
      const { NetworkManagementClient } = require("@azure/arm-network");
      const { DefaultAzureCredential } = require("@azure/identity");

      /**
       * This sample demonstrates how to Prepares a subnet by applying network intent policies.
       *
       * @summary Prepares a subnet by applying network intent policies.
       * x-ms-original-file: specification/network/resource-manager/Microsoft.Network/stable/2022-05-01/examples/SubnetPrepareNetworkPolicies.json
       */
      async function prepareNetworkPolicies() {
        const subscriptionId = "subid";
        const resourceGroupName = "rg1";
        const virtualNetworkName = "test-vnet";
        const subnetName = "subnet1";
        const prepareNetworkPoliciesRequestParameters = {
          serviceName: "Microsoft.Sql/managedInstances",
        };
        const credential = new DefaultAzureCredential();
        const client = new NetworkManagementClient(credential, subscriptionId);
        const result = await client.subnets.beginPrepareNetworkPoliciesAndWait(
          resourceGroupName,
          virtualNetworkName,
          subnetName,
          prepareNetworkPoliciesRequestParameters
        );
        console.log(result);
      }

      prepareNetworkPolicies().catch(console.error);

      ```
