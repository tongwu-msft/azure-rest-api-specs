### YamlMime:RESTOperation
uid: management.azure.com.virtualnetwork.subnets.delete
name: Delete
service: Virtual Networks
groupName: Subnets
apiVersion: 2018-04-01
summary: Deletes the specified subnet.
consumes:
- application/json
produces:
- application/json
paths:
