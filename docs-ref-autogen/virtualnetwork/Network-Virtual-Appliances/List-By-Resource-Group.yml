examples:
- name: List all Network Virtual Appliance for a given resource group
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/networkVirtualAppliances?api-version=2022-05-01
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/networkVirtualAppliances?api-version=2022-05-01
      ```

      # [JavaScript](#tab/JavaScript)
      ``` js
      const { NetworkManagementClient } = require("@azure/arm-network");
      const { DefaultAzureCredential } = require("@azure/identity");

      /**
       * This sample demonstrates how to Lists all Network Virtual Appliances in a resource group.
       *
       * @summary Lists all Network Virtual Appliances in a resource group.
       * x-ms-original-file: specification/network/resource-manager/Microsoft.Network/stable/2022-05-01/examples/NetworkVirtualApplianceListByResourceGroup.json
       */
      async function listAllNetworkVirtualApplianceForAGivenResourceGroup() {
        const subscriptionId = "subid";
        const resourceGroupName = "rg1";
        const credential = new DefaultAzureCredential();
        const client = new NetworkManagementClient(credential, subscriptionId);
        const resArray = new Array();
        for await (let item of client.networkVirtualAppliances.listByResourceGroup(resourceGroupName)) {
          resArray.push(item);
        }
        console.log(resArray);
      }

      listAllNetworkVirtualApplianceForAGivenResourceGroup().catch(console.error);

