uid: southcentralus.api.cognitive.microsoft.com.customvision.v3.3.training.customvision.training3.3.createimageregions.createimageregions
name: Create Image Regions
service: Cognitive Services - Custom Vision
groupName: Create Image Regions
apiVersion: "3.3"
summary: "Create a set of image regions.  \nThis API accepts a batch of image regions, and optionally tags, to update existing images with region information.\nThere is a limit of 64 entries in the batch.\nIf all regions are successful created, 200(OK) status code will be returned.\nOtherwise, 207 (Multi-Status) status code will be returned and detail status for each region will be listed in the response payload."
consumes:
- application/json
- application/xml
- text/xml
- application/x-www-form-urlencoded
produces:
- application/json
- application/xml
- text/xml
