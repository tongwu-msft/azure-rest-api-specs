    body: >-
      {
        "tag": "value"
      }
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://westus.api.cognitive.microsoft.com/customvision/v3.3/training/projects/bc3f7dad-5544-468c-8573-3ef04d55463e/images/metadata?imageIds=4d6eb844-42ee-42bc-bd6f-c32455ef07c9


