uid: southcentralus.api.cognitive.microsoft.com.customvision.v3.3.training.customvision.training3.3.updateimagemetadata.updateimagemetadata
name: Update Image Metadata
service: Cognitive Services - Custom Vision
groupName: Update Image Metadata
