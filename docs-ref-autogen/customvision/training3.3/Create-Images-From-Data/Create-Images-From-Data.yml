### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision.v3.3.training.customvision.training3.3.createimagesfromdata.createimagesfromdata
name: Create Images From Data
service: Cognitive Services - Custom Vision
groupName: Create Images From Data
apiVersion: "3.3"
summary: "Add the provided images to the set of training images.  \nThis API accepts body content as multipart/form-data and application/octet-stream. When using multipart\nmultiple image files can be sent at once, with a maximum of 64 files.\nIf all images are successful created, 200(OK) status code will be returned.\nOtherwise, 207 (Multi-Status) status code will be returned and detail status for each image will be listed in the response payload."
consumes:
- multipart/form-data
- application/octet-stream
produces:
- application/json
- application/xml
- text/xml
paths:
- content: POST {Endpoint}/customvision/v3.3/training/projects/{projectId}/images
- content: POST {Endpoint}/customvision/v3.3/training/projects/{projectId}/images?tagIds={tagIds}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoints.
  types:
  - uid: string
- name: projectId
  in: path
  isRequired: true
  description: The project id.
  types:
  - uid: string
  format: uuid
- name: tagIds
  in: query
  description: The tags ids with which to tag each image. Limited to 20.
  types:
  - uid: array
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ImageCreateSummary
- name: Other Status Codes
  description: "207"
  types:
  - uid: ImageCreateSummary
- name: Other Status Codes
  description: Error response
  types:
  - uid: CustomVisionError
requestHeader:
- name: Training-Key
  in: header
  isRequired: true
  types:
  - uid: string
