examples:
- name: Successful CreateImagesFromData request
  request:
    uri: POST https://westus.api.cognitive.microsoft.com/customvision/v3.3/training/projects/64b822c5-8082-4b36-a426-27225f4aa18c/images?tagIds=b607964f-7bd6-4a3b-a869-6791fb6aab87
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      POST https://westus.api.cognitive.microsoft.com/customvision/v3.3/training/projects/64b822c5-8082-4b36-a426-27225f4aa18c/images?tagIds=b607964f-7bd6-4a3b-a869-6791fb6aab87

      ```

    headers:
    - name: Training-Key
      value: '{API Key}'
  responses:
  - statusCode: "200"
    body: >-
      {
        "isBatchSuccessful": true,
        "images": [
          {
            "sourceUrl": "\"hemlock_10.jpg\"",
            "status": "OK",
            "image": {
              "id": "4d6eb844-42ee-42bc-bd6f-c32455ef07c9",
              "created": "2017-12-19T15:56:10Z",
              "width": 1095,
              "height": 900,
