### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision.v3.3.training.customvision.training3.3.getimageperformances.getimageperformances
name: Get Image Performances
service: Cognitive Services - Custom Vision
groupName: Get Image Performances
apiVersion: "3.3"
summary: "Get image with its prediction for a given project iteration.  \nThis API supports batching and range selection. By default it will only return first 50 images matching images.\nUse the {take} and {skip} parameters to control how many images to return in a given batch.\nThe filtering is on an and/or relationship. For example, if the provided tag ids are for the \"Dog\" and\n\"Cat\" tags, then only images tagged with Dog and/or Cat will be returned"
consumes: []
produces:
- application/json
- application/xml
- text/xml
paths:
- content: GET {Endpoint}/customvision/v3.3/training/projects/{projectId}/iterations/{iterationId}/performance/images
- content: GET {Endpoint}/customvision/v3.3/training/projects/{projectId}/iterations/{iterationId}/performance/images?tagIds={tagIds}&orderBy={orderBy}&take={take}&skip={skip}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoints.
  types:
  - uid: string
- name: projectId
  in: path
  isRequired: true
  description: The project id.
  types:
  - uid: string
  format: uuid
- name: iterationId
  in: path
  isRequired: true
  description: The iteration id. Defaults to workspace.
  types:
  - uid: string
  format: uuid
- name: tagIds
  in: query
  description: A list of tags ids to filter the images. Defaults to all tagged images when null. Limited to 20.
  types:
  - uid: array
- name: orderBy
  in: query
  description: The ordering. Defaults to newest.
  types:
  - uid: string
- name: take
  in: query
  description: Maximum number of images to return. Defaults to 50, limited to 256.
  types:
  - uid: integer
  format: int32
- name: skip
  in: query
  description: Number of images to skip before beginning the image batch. Defaults to 0.
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ImagePerformance
    isArray: true
- name: Other Status Codes
  description: Error response
  types:
  - uid: CustomVisionError
requestHeader:
- name: Training-Key
  in: header
  isRequired: true
  types:
  - uid: string
