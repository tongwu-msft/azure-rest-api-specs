examples:
- name: Successful GetImagePerformances request
  request:
    uri: >-
      GET https://westus.api.cognitive.microsoft.com/customvision/v3.3/training/projects/bc3f7dad-5544-468c-8573-3ef04d55463e/iterations/b7b9d99c-a2c6-4658-9900-a98d2ff5bc66/performance/images?tagIds=[

        ""

      ]&orderBy=Newest
    headers:
    - name: Training-Key
      value: '{API Key}'
  responses:
  - statusCode: "200"
    body: >-
      [
        {
          "id": "dfd2d346-3ed5-4e1e-857d-af4e32cec042",
          "created": "2018-01-31T20:18:26Z",
          "predictions": [
            {
