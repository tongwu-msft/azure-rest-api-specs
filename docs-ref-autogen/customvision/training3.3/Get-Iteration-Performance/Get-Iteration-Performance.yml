uid: southcentralus.api.cognitive.microsoft.com.customvision.v3.3.training.customvision.training3.3.getiterationperformance.getiterationperformance
name: Get Iteration Performance
service: Cognitive Services - Custom Vision
groupName: Get Iteration Performance
apiVersion: "3.3"
summary: Get detailed performance information about an iteration.
consumes: []
produces:
- application/json
- application/xml
- text/xml
paths:
- content: GET {Endpoint}/customvision/v3.3/training/projects/{projectId}/iterations/{iterationId}/performance
- content: GET {Endpoint}/customvision/v3.3/training/projects/{projectId}/iterations/{iterationId}/performance?threshold={threshold}&overlapThreshold={overlapThreshold}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoints.
  types:
  - uid: string
- name: projectId
  in: path
  isRequired: true
  description: The id of the project the iteration belongs to.
  types:
  - uid: string
  format: uuid
- name: iterationId
  in: path
  isRequired: true
  description: The id of the iteration to get.
  types:
  - uid: string
  format: uuid
- name: threshold
  in: query
  description: The threshold used to determine true predictions.
  types:
  - uid: number
  format: float
- name: overlapThreshold
  in: query
  description: If applicable, the bounding box overlap threshold used to determine true predictions.
  types:
  - uid: number
  format: float
