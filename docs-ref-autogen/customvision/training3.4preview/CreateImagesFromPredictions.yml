operations:
- uid: southcentralus.api.cognitive.microsoft.com.customvision.v3.4-preview.training.customvision.training3.4preview.createimagesfrompredictions.createimagesfrompredictions
  summary: "Add the specified predicted images to the set of training images.  \nThis API creates a batch of images from predicted images specified. There is a limit of 64 images and 20 tags.\nIf all images are successful created, 200(OK) status code will be returned.\nOtherwise, 207 (Multi-Status) status code will be returned and detail status for each image will be listed in the response payload."
