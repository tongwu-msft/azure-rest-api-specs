uid: southcentralus.api.cognitive.microsoft.com.customvision.v3.4-preview.training.customvision.training3.4preview.getdomain.getdomain
name: Get Domain
service: Cognitive Services - Custom Vision
groupName: Get Domain
apiVersion: 3.4-preview
summary: Get information about a specific domain.
consumes: []
produces:
- application/json
- application/xml
- text/xml
paths:
- content: GET {Endpoint}/customvision/v3.4-preview/training/domains/{domainId}
uriParameters:
