- name: Domain
  description: Domains are used as the starting point for your project. Each domain is optimized for specific types of images. Domains with compact in their name can be exported. For more information visit the <a href="https://go.microsoft.com/fwlink/?linkid=2117014">domain documentation</a>.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Domain id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of the domain, describing the types of images used to train it.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: 'Domain type: Classification or ObjectDetection.'
    types:
    - uid: DomainType
  - name: exportable
    isReadyOnly: true
    description: Indicating if the domain is exportable.
    types:
    - uid: boolean
  - name: enabled
    isReadyOnly: true
    description: Indicating if the domain is enabled.
    types:
    - uid: boolean
  - name: exportablePlatforms
    isReadyOnly: true
    description: Platforms that the domain can be exported to.
    types:
    - uid: string
      isArray: true
  - name: modelInformation
    isReadyOnly: true
    description: Model information.
    types:
    - uid: ModelInformation
