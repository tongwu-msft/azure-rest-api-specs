### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision.v3.4-preview.training.customvision.training3.4preview.getimagesbyids.getimagesbyids
name: Get Images By Ids
service: Cognitive Services - Custom Vision
groupName: Get Images By Ids
apiVersion: 3.4-preview
summary: "Get images by id for a given project iteration.  \nThis API will return a set of Images for the specified tags and optionally iteration. If no iteration is specified the\ncurrent workspace is used."
consumes: []
produces:
- application/json
- application/xml
- text/xml
paths:
- content: GET {Endpoint}/customvision/v3.4-preview/training/projects/{projectId}/images/id
- content: GET {Endpoint}/customvision/v3.4-preview/training/projects/{projectId}/images/id?imageIds={imageIds}&iterationId={iterationId}
  isOptional: true
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoints.
  types:
  - uid: string
- name: projectId
  in: path
  isRequired: true
  description: The project id.
  types:
  - uid: string
  format: uuid
- name: imageIds
  in: query
  description: The list of image ids to retrieve. Limited to 256.
  types:
  - uid: array
- name: iterationId
  in: query
  description: The iteration id. Defaults to workspace.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Image
    isArray: true
- name: Other Status Codes
  description: Error response
  types:
  - uid: CustomVisionError
requestHeader:
- name: Training-Key
  in: header
  isRequired: true
  types:
  - uid: string
