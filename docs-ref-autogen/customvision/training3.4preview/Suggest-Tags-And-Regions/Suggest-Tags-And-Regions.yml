### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision.v3.4-preview.training.customvision.training3.4preview.suggesttagsandregions.suggesttagsandregions
name: Suggest Tags And Regions
service: Cognitive Services - Custom Vision
groupName: Suggest Tags And Regions
apiVersion: 3.4-preview
summary: "Suggest tags and regions for an array/batch of untagged images. Returns empty array if no tags are found.  \nThis API will get suggested tags and regions for an array/batch of untagged images along with confidences for the tags. It returns an empty array if no tags are found.\nThere is a limit of 64 images in the batch."
consumes: []
produces:
- application/json
- application/xml
- text/xml
paths:
- content: POST {Endpoint}/customvision/v3.4-preview/training/projects/{projectId}/tagsandregions/suggestions?iterationId={iterationId}&imageIds={imageIds}
uriParameters:
- name: Endpoint
  in: path
  isRequired: true
  skipUrlEncoding: true
  description: Supported Cognitive Services endpoints.
  types:
  - uid: string
- name: projectId
  in: path
  isRequired: true
  description: The project id.
  types:
  - uid: string
  format: uuid
- name: iterationId
  in: query
  isRequired: true
  description: IterationId to use for tag and region suggestion.
  types:
  - uid: string
  format: uuid
- name: imageIds
  in: query
  isRequired: true
  description: Array of image ids tag suggestion are needed for. Use GetUntaggedImages API to get imageIds.
  types:
  - uid: array
responses:
- name: 200 OK
  description: OK
  types:
  - uid: SuggestedTagAndRegion
    isArray: true
- name: Other Status Codes
  description: Error response
  types:
  - uid: CustomVisionError
requestHeader:
- name: Training-Key
  in: header
  isRequired: true
  types:
  - uid: string
