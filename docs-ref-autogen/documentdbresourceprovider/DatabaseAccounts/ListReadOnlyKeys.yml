### YamlMime:RESTOperation
summary: Lists the read-only access keys for the specified Azure Cosmos DB database account.
service: Cosmos DB Resource Provider
apiVersion: 2015-04-08
groupName: Database Accounts
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/readonlykeys?api-version=2015-04-08
uriParameters:
- in: path
  isRequired: true
  description: Azure subscription ID.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of an Azure resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
  name: accountName
- in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2015-04-08.
  types:
  - uid: string
  name: api-version
responses:
- description: The operation completed successfully.
  types:
  - uid: DatabaseAccountListReadOnlyKeysResult
  name: 200 OK
requestHeader: []
definitions:
- name: DatabaseAccountListReadOnlyKeysResult
  description: The read-only access keys for the given database account.
  kind: object
  properties:
  - isReadyOnly: true
    description: Base 64 encoded value of the primary read-only key.
    types:
    - uid: string
    name: primaryReadonlyMasterKey
  - isReadyOnly: true
    description: Base 64 encoded value of the secondary read-only key.
    types:
    - uid: string
    name: secondaryReadonlyMasterKey
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/readonlykeys?api-version=2015-04-08
  responses:
  - statusCode: "200"
    body: >-
      {
        "primaryReadonlyMasterKey": "primaryReadonlyMasterKey",
        "secondaryReadonlyMasterKey": "secondaryReadonlyMasterKey"
      }
  name: CosmosDBDatabaseAccountListReadOnlyKeys
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: Impersonate your user account
    name: user_impersonation
name: List Read Only Keys
uid: management.azure.com.cosmosdbresourceprovider.databaseaccounts.listreadonlykeys
