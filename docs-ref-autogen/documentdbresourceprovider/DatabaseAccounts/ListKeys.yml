### YamlMime:RESTOperation
uid: management.azure.com.cosmosdbresourceprovider.databaseaccounts.listkeys
name: List Keys
service: Cosmos DB Resource Provider
groupName: Database Accounts
apiVersion: 2015-04-08
summary: Lists the access keys for the specified Azure Cosmos DB database account.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/listKeys?api-version=2015-04-08
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of an Azure resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2015-04-08.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation completed successfully.
  types:
  - uid: DatabaseAccountListKeysResult
requestHeader: []
definitions:
- name: DatabaseAccountListKeysResult
  description: The access keys for the given database account.
  kind: object
  properties:
  - name: primaryMasterKey
    isReadyOnly: true
    description: "  \nBase 64 encoded value of the primary read-write key."
    types:
    - uid: string
  - name: secondaryMasterKey
    isReadyOnly: true
    description: "  \nBase 64 encoded value of the secondary read-write key."
    types:
    - uid: string
  - name: properties.primaryReadonlyMasterKey
    isReadyOnly: true
    description: "  \nBase 64 encoded value of the primary read-only key."
    types:
    - uid: string
  - name: properties.secondaryReadonlyMasterKey
    isReadyOnly: true
    description: "  \nBase 64 encoded value of the secondary read-only key."
    types:
    - uid: string
examples:
- name: CosmosDBDatabaseAccountListKeys
  request:
    uri: POST management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/listKeys?api-version=2015-04-08
  responses:
  - statusCode: "200"
    body: >-
      {
        "primaryMasterKey": "primaryMasterKey",
        "secondaryMasterKey": "secondaryMasterKey",
        "properties": {
          "primaryReadonlyMasterKey": "primaryReadonlyMasterKey",
          "secondaryReadonlyMasterKey": "secondaryReadonlyMasterKey"
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
