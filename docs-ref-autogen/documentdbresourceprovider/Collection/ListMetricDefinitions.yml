### YamlMime:RESTOperation
uid: management.azure.com.cosmosdbresourceprovider.collection.listmetricdefinitions
name: List Metric Definitions
service: Cosmos DB Resource Provider
groupName: Collection
apiVersion: 2015-04-08
summary: Retrieves metric defintions for the given collection.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/databases/{databaseRid}/collections/{collectionRid}/metricDefinitions?api-version=2015-04-08
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of an Azure resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
- name: databaseRid
  in: path
  isRequired: true
  description: Cosmos DB database rid.
  types:
  - uid: string
- name: collectionRid
  in: path
  isRequired: true
  description: Cosmos DB collection rid.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2015-04-08.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The metric definitions for the collection were retrieved successfully.
  types:
  - uid: MetricDefinitionsListResult
requestHeader: []
definitions:
- name: MetricDefinitionsListResult
  description: The response to a list metric definitions request.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: "  \nThe definition of a metric."
    types:
    - uid: MetricDefinition
      isArray: true
- name: MetricDefinition
  description: The list of metric definitions for the account.
  kind: object
  properties:
  - name: metricAvailabilities
    isReadyOnly: true
    description: "  \nThe availability of the metric."
    types:
    - uid: MetricAvailability
      isArray: true
  - name: primaryAggregationType
    isReadyOnly: true
    description: "  \nThe primary aggregation type of the metric."
    types:
    - uid: PrimaryAggregationType
  - name: unit
    isReadyOnly: true
    description: "  \nThe unit of the metric."
    types:
    - uid: UnitType
  - name: resourceUri
    isReadyOnly: true
    description: "  \nThe resource uri of the database."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nThe name information for the metric."
    types:
    - uid: MetricName
- name: MetricAvailability
  description: The list of metric availabilities for the account.
  kind: object
  properties:
  - name: timeGrain
    isReadyOnly: true
    description: "  \nThe time grain to be used to summarize the metric values."
    types:
    - uid: string
  - name: retention
    isReadyOnly: true
    description: "  \nThe retention for the metric values."
    types:
    - uid: string
- name: PrimaryAggregationType
  description: The primary aggregation type of the metric.
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: Average
    types:
    - uid: string
  - name: Total
    types:
    - uid: string
  - name: Minimimum
    types:
    - uid: string
  - name: Maximum
    types:
    - uid: string
  - name: Last
    types:
    - uid: string
- name: UnitType
  description: The unit of the metric.
  kind: enum
  properties:
  - name: Count
    types:
    - uid: string
  - name: Bytes
    types:
    - uid: string
  - name: Seconds
    types:
    - uid: string
  - name: Percent
    types:
    - uid: string
  - name: CountPerSecond
    types:
    - uid: string
  - name: BytesPerSecond
    types:
    - uid: string
  - name: Milliseconds
    types:
    - uid: string
- name: MetricName
  description: The name information for the metric.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: "  \nThe name of the metric."
    types:
    - uid: string
  - name: localizedValue
    isReadyOnly: true
    description: "  \nThe friendly name of the metric."
    types:
    - uid: string
examples:
- name: CosmosDBCollectionGetMetricDefinitions
  request:
    uri: GET management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1/databases/databaseRid/collections/collectionRid/metricDefinitions?api-version=2015-04-08
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "metricAvailabilities": [
              {
                "timeGrain": "PT5M",
                "retention": "P2D"
              },
              {
                "timeGrain": "PT1H",
                "retention": "P14D"
              },
              {
                "timeGrain": "P1D",
                "retention": "P60D"
              }
            ],
            "primaryAggregationType": "Total",
            "unit": "Count",
            "resourceUri": "/subscriptions/subId/resourceGroups/rg1/providers/Microsoft.DocumentDB/databaseAccounts/ddb1",
            "name": {
              "value": "Total Requests",
              "localizedValue": "Total Requests"
            }
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account
