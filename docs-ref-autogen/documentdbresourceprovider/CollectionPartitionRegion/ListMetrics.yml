### YamlMime:RESTOperation
uid: management.azure.com.cosmosdbresourceprovider.collectionpartitionregion.listmetrics
name: List Metrics
service: Cosmos DB Resource Provider
groupName: Collection Partition Region
apiVersion: 2015-04-08
summary: Retrieves the metrics determined by the given filter for the given collection and region, split by partition.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DocumentDB/databaseAccounts/{accountName}/region/{region}/databases/{databaseRid}/collections/{collectionRid}/partitions/metrics?api-version=2015-04-08&$filter={$filter}
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of an Azure resource group.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: accountName
  in: path
  isRequired: true
  description: Cosmos DB database account name.
  types:
  - uid: string
- name: region
  in: path
  isRequired: true
  description: Cosmos DB region, with spaces between words and each word capitalized.
  types:
  - uid: string
- name: databaseRid
  in: path
  isRequired: true
  description: Cosmos DB database rid.
  types:
  - uid: string
- name: collectionRid
  in: path
  isRequired: true
  description: Cosmos DB collection rid.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2015-04-08.
  types:
  - uid: string
- name: $filter
  in: query
  isRequired: true
  description: An OData filter expression that describes a subset of metrics to return. The parameters that can be filtered are name.value (name of the metric, can have an or of multiple names), startTime, endTime, and timeGrain. The supported operator is eq.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The partition-level metrics for the collection and region were retrieved successfully.
  types:
  - uid: PartitionMetricListResult
requestHeader: []
definitions:
- name: PartitionMetricListResult
  description: The response to a list partition metrics request.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: "  \nThe metric values for a single partition."
    types:
    - uid: PartitionMetric
      isArray: true
- name: PartitionMetric
  description: The list of partition-level metrics for the account.
  kind: object
  properties:
  - name: partitionId
    isReadyOnly: true
    description: "  \nThe parition id (GUID identifier) of the metric values."
    types:
    - uid: string
  - name: partitionKeyRangeId
    isReadyOnly: true
    description: "  \nThe partition key range id (integer identifier) of the metric values."
    types:
    - uid: string
  - name: startTime
    isReadyOnly: true
    description: "  \nThe start time for the metric (ISO-8601 format)."
    types:
    - uid: string
  - name: endTime
    isReadyOnly: true
    description: "  \nThe end time for the metric (ISO-8601 format)."
    types:
    - uid: string
  - name: timeGrain
    isReadyOnly: true
    description: "  \nThe time grain to be used to summarize the metric values."
    types:
    - uid: string
  - name: unit
    isReadyOnly: true
    description: "  \nThe unit of the metric."
    types:
    - uid: UnitType
  - name: name
    isReadyOnly: true
    description: "  \nThe name information for the metric."
    types:
    - uid: MetricName
  - name: metricValues
    isReadyOnly: true
    description: "  \nRepresents metrics values."
    types:
    - uid: PercentileMetricValue
      isArray: true
    typesTitle: MetricValue[]
- name: UnitType
  description: The unit of the metric.
  kind: enum
  properties:
  - name: Count
    types:
    - uid: string
  - name: Bytes
    types:
    - uid: string
  - name: Seconds
    types:
    - uid: string
  - name: Percent
    types:
    - uid: string
  - name: CountPerSecond
    types:
    - uid: string
  - name: BytesPerSecond
    types:
    - uid: string
  - name: Milliseconds
    types:
    - uid: string
- name: MetricName
  description: The name information for the metric.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: "  \nThe name of the metric."
    types:
    - uid: string
  - name: localizedValue
    isReadyOnly: true
    description: "  \nThe friendly name of the metric."
    types:
    - uid: string
- name: PercentileMetricValue
  description: The percentile metric values for the specified time window and timestep.
  kind: object
  properties:
  - name: P10
    isReadyOnly: true
    description: "  \nThe 10th percentile value for the metric."
    types:
    - uid: number
  - name: P25
    isReadyOnly: true
    description: "  \nThe 25th percentile value for the metric."
    types:
    - uid: number
  - name: P50
    isReadyOnly: true
    description: "  \nThe 50th percentile value for the metric."
    types:
    - uid: number
  - name: P75
    isReadyOnly: true
    description: "  \nThe 75th percentile value for the metric."
    types:
    - uid: number
  - name: P90
    isReadyOnly: true
    description: "  \nThe 90th percentile value for the metric."
    types:
    - uid: number
  - name: P95
    isReadyOnly: true
    description: "  \nThe 95th percentile value for the metric."
    types:
    - uid: number
  - name: P99
    isReadyOnly: true
    description: "  \nThe 99th percentile value for the metric."
    types:
    - uid: number
  - name: _count
    isReadyOnly: true
    description: "  \nThe number of values for the metric."
    types:
    - uid: number
  - name: average
    isReadyOnly: true
    description: "  \nThe average value of the metric."
    types:
    - uid: number
  - name: maximum
    isReadyOnly: true
    description: "  \nThe max value of the metric."
    types:
    - uid: number
  - name: minimum
    isReadyOnly: true
    description: "  \nThe min value of the metric."
    types:
    - uid: number
  - name: timestamp
    isReadyOnly: true
    description: "  \nThe metric timestamp (ISO-8601 format)."
    types:
    - uid: string
  - name: total
    isReadyOnly: true
    description: "  \nThe total value of the metric."
    types:
    - uid: number
examples:
