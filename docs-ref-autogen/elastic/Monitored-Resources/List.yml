### YamlMime:RESTOperation
uid: management.azure.com.elastic.monitoredresources.list
name: List
service: Elastic
groupName: Monitored Resources
apiVersion: 2020-07-01
summary: List the resources currently being monitored by the Elastic monitor resource.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Elastic/monitors/{monitorName}/listMonitoredResources?api-version=2020-07-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000)
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to which the Elastic resource belongs.
  types:
  - uid: string
- name: monitorName
  in: path
  isRequired: true
  description: Monitor resource name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: MonitoredResourceListResponse
- name: Other Status Codes
  description: Default error response.
  types:
  - uid: ResourceProviderDefaultErrorResponse
requestHeader: []
definitions:
- name: MonitoredResourceListResponse
  description: Response of a list operation.
  kind: object
  properties:
