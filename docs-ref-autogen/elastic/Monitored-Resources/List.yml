    description: Results of a list operation.
    types:
    - uid: MonitoredResource
      isArray: true
  - name: nextLink
    description: Link to the next set of results, if any.
    types:
    - uid: string
- name: ResourceProviderDefaultErrorResponse
  description: RP default error response.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: "ErrorResponseBody  \nResponse body of Error"
    types:
    - uid: ErrorResponseBody
- name: MonitoredResource
  description: The properties of a resource currently being monitored by the Elastic monitor resource.
  kind: object
  properties:
  - name: id
    description: The ARM id of the resource.
    types:
    - uid: string
  - name: sendingLogs
    description: "SendingLogs  \nFlag indicating the status of the resource for sending logs operation to Elastic."
    types:
    - uid: SendingLogs
  - name: reasonForLogsStatus
    description: Reason for why the resource is sending logs (or why it is not sending).
    types:
    - uid: string
- name: ErrorResponseBody
  description: ErrorResponseBody
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message.
