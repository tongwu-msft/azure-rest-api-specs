examples:
- name: Monitors_Update
  request:
    uri: PATCH https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.Elastic/monitors/myMonitor?api-version=2020-07-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/monitors/myMonitor",
        "name": "myMonitor",
        "type": "Microsoft.Elastic/monitors",
        "sku": {
          "name": "free_Monthly"
        },
        "properties": {
          "provisioningState": "Succeeded",
          "monitoringStatus": "Enabled",
          "elasticProperties": {
            "elasticCloudUser": {
              "emailAddress": "alice@microsoft.com",
              "id": "myid123",
              "elasticCloudSsoDefaultUrl": "https://examplessourl.com"
            },
            "elasticCloudDeployment": {
              "name": "deploymentname",
              "deploymentId": "deployment_id",
              "azureSubscriptionId": "00000000-0000-0000-0000-000000000000",
              "elasticsearchRegion": "azure-westus2",
              "elasticsearchServiceUrl": "https://elasticsearchendpoint.com",
              "kibanaServiceUrl": "https://kibanaserviceurl.com",
              "kibanaSsoUrl": "https://kibanssourl.com"
            }
          },
          "liftrResourceCategory": "MonitorLogs",
          "liftrResourcePreference": 0
        },
        "tags": {
          "Environment": "Dev"
        },
        "location": "West US 2"
      }
