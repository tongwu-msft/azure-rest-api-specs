### YamlMime:RESTOperation
uid: management.azure.com.customproviders.customresourceprovider.delete
name: Delete
service: Custom Providers
groupName: Custom Resource Provider
apiVersion: 2018-09-01-preview
summary: Deletes the custom resource provider.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CustomProviders/resourceProviders/{resourceProviderName}?api-version=2018-09-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000)
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: resourceProviderName
  in: path
  isRequired: true
  description: The name of the resource provider.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK resource deleted
- name: 202 Accepted
  description: OK resource delete has been accepted.
- name: 204 No Content
  description: OK resource was not found.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
