### YamlMime:RESTOperation
uid: management.azure.com.customproviders.customresourceprovider.createorupdate
name: Create Or Update
service: Custom Providers
groupName: Custom Resource Provider
apiVersion: 2018-09-01-preview
summary: Creates or updates the custom resource provider.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CustomProviders/resourceProviders/{resourceProviderName}?api-version=2018-09-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000)
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: resourceProviderName
  in: path
  isRequired: true
  description: The name of the resource provider.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Created response definition. Resource has been created
  types:
  - uid: CustomRPManifest
- name: 200 OK
  description: OK response definition. Resource already exists and the changes have been accepted
  types:
  - uid: CustomRPManifest
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: properties.actions
    in: body
    description: A list of actions that the custom resource provider implements.
    types:
    - uid: CustomRPActionRouteDefinition
      isArray: true
  - name: properties.resourceTypes
    in: body
    description: A list of resource types that the custom resource provider implements.
    types:
    - uid: CustomRPResourceTypeRouteDefinition
      isArray: true
  - name: properties.validations
    in: body
    description: A list of validations to run on the custom resource provider's requests.
    types:
    - uid: CustomRPValidations
      isArray: true
  - name: location
    in: body
    isRequired: true
    description: Resource location
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: CustomRPActionRouteDefinition
  description: The route definition for an action implemented by the custom resource provider.
  kind: object
  properties:
  - name: routingType
    description: The routing types that are supported for action requests.
    types:
    - uid: ActionRouting
  - name: name
    description: The name of the route definition. This becomes the name for the ARM extension (e.g. '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CustomProviders/resourceProviders/{resourceProviderName}/{name}')
    types:
    - uid: string
  - name: endpoint
    description: The route definition endpoint URI that the custom resource provider will proxy requests to. This can be in the form of a flat URI (e.g. 'https://testendpoint/') or can specify to route via a path (e.g. 'https://testendpoint/{requestPath}')
    types:
    - uid: string
- name: CustomRPResourceTypeRouteDefinition
  description: The route definition for a resource implemented by the custom resource provider.
  kind: object
  properties:
  - name: routingType
    description: The routing types that are supported for resource requests.
    types:
    - uid: ResourceTypeRouting
  - name: name
    description: The name of the route definition. This becomes the name for the ARM extension (e.g. '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CustomProviders/resourceProviders/{resourceProviderName}/{name}')
    types:
    - uid: string
  - name: endpoint
    description: The route definition endpoint URI that the custom resource provider will proxy requests to. This can be in the form of a flat URI (e.g. 'https://testendpoint/') or can specify to route via a path (e.g. 'https://testendpoint/{requestPath}')
    types:
    - uid: string
- name: CustomRPValidations
  description: A validation to apply on custom resource provider requests.
  kind: object
  properties:
  - name: validationType
    description: The type of validation to run against a matching request.
    types:
    - uid: ValidationType
  - name: specification
    description: A link to the validation specification. The specification must be hosted on raw.githubusercontent.com.
    types:
    - uid: string
- name: CustomRPManifest
  description: A manifest file that defines the custom resource provider resources.
  kind: object
  properties:
  - name: properties.actions
    description: A list of actions that the custom resource provider implements.
    types:
    - uid: CustomRPActionRouteDefinition
      isArray: true
  - name: properties.resourceTypes
    description: A list of resource types that the custom resource provider implements.
    types:
    - uid: CustomRPResourceTypeRouteDefinition
      isArray: true
  - name: properties.validations
    description: A list of validations to run on the custom resource provider's requests.
    types:
    - uid: CustomRPValidations
      isArray: true
  - name: properties.provisioningState
    isReadyOnly: true
    description: The provisioning state of the resource provider.
    types:
    - uid: ProvisioningState
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    description: The error details.
    types:
    - uid: ErrorDefinition
- name: ActionRouting
  description: The routing types that are supported for action requests.
  kind: enum
  properties:
  - name: Proxy
    types:
    - uid: string
- name: ResourceTypeRouting
  description: The routing types that are supported for resource requests.
  kind: enum
  properties:
  - name: Proxy
    types:
    - uid: string
  - name: Proxy,Cache
    types:
    - uid: string
- name: ValidationType
  description: The type of validation to run against a matching request.
  kind: enum
  properties:
  - name: Swagger
    types:
    - uid: string
- name: ProvisioningState
  description: The provisioning state of the resource provider.
  kind: enum
  properties:
  - name: Accepted
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Running
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
- name: ErrorDefinition
  description: Error definition.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Service specific error code which serves as the substatus for the HTTP error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: Description of the error.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: Internal error details.
    types:
    - uid: ErrorDefinition
      isArray: true
examples:
- name: Create or update the custom resource provider
  request:
    uri: PUT https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/testRG/providers/Microsoft.CustomProviders/resourceProviders/newrp?api-version=2018-09-01-preview
    body: >-
      {
        "location": "eastus",
        "properties": {
          "actions": [
            {
              "name": "TestAction",
              "routingType": "Proxy",
              "endpoint": "https://mytestendpoint/"
            }
          ],
          "resourceTypes": [
            {
              "name": "TestResource",
              "routingType": "Proxy,Cache",
              "endpoint": "https://mytestendpoint2/"
            }
          ]
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "name": "newrp",
        "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/testRG/providers/Microsoft.CustomProviders/resourceProviders/newrp",
        "type": "Microsoft.CustomProviders/resourceProviders",
        "location": "East US",
        "properties": {
          "provisioningState": "Accepted",
          "actions": [
            {
              "name": "TestAction",
              "routingType": "Proxy",
              "endpoint": "https://mytestendpoint/"
            }
          ],
          "resourceTypes": [
            {
              "name": "TestResource",
              "routingType": "Proxy,Cache",
              "endpoint": "https://mytestendpoint2/"
            }
          ]
        }
      }
  - statusCode: "200"
    body: >-
      {
        "name": "newrp",
        "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/testRG/providers/Microsoft.CustomProviders/resourceProviders/newrp",
        "type": "Microsoft.CustomProviders/resourceProviders",
        "location": "East US",
        "properties": {
          "provisioningState": "Accepted",
          "actions": [
            {
              "name": "TestAction",
              "routingType": "Proxy",
              "endpoint": "https://mytestendpoint/"
            }
          ],
          "resourceTypes": [
            {
              "name": "TestResource",
              "routingType": "Proxy,Cache",
              "endpoint": "https://mytestendpoint2/"
            }
          ]
        }
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
errorCodes: []
