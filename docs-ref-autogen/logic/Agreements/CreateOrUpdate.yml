examples:
- name: Create or update an agreement
  request:
    uri: PUT https://management.azure.com/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/testResourceGroup/providers/Microsoft.Logic/integrationAccounts/testIntegrationAccount/agreements/testAgreement?api-version=2016-06-01
    body: >-
      {
        "properties": {
          "metadata": {},
          "agreementType": "AS2",
          "hostPartner": "HostPartner",
          "guestPartner": "GuestPartner",
          "hostIdentity": {
            "qualifier": "ZZ",
            "value": "ZZ"
          },
          "guestIdentity": {
            "qualifier": "AA",
            "value": "AA"
          },
          "content": {
            "aS2": {
              "receiveAgreement": {
                "protocolSettings": {
                  "messageConnectionSettings": {
                    "ignoreCertificateNameMismatch": true,
                    "supportHttpStatusCodeContinue": true,
                    "keepHttpConnectionAlive": true,
                    "unfoldHttpHeaders": true
                  },
                  "acknowledgementConnectionSettings": {
                    "ignoreCertificateNameMismatch": true,
                    "supportHttpStatusCodeContinue": true,
                    "keepHttpConnectionAlive": true,
                    "unfoldHttpHeaders": true
                  },
                  "mdnSettings": {
                    "needMdn": true,
                    "signMdn": true,
                    "sendMdnAsynchronously": true,
                    "receiptDeliveryUrl": "http://tempuri.org",
                    "dispositionNotificationTo": "http://tempuri.org",
