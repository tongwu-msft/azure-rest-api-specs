### YamlMime:RESTOperation
uid: management.azure.com.logic.workflowtriggers.getschemajson
name: Get Schema Json
service: Logic Apps
groupName: Workflow Triggers
apiVersion: 2016-06-01
summary: Get the trigger schema as JSON.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Logic/workflows/{workflowName}/triggers/{triggerName}/schemas/json?api-version=2016-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription id.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
- name: workflowName
  in: path
  isRequired: true
  description: The workflow name.
  types:
  - uid: string
- name: triggerName
  in: path
  isRequired: true
  description: The workflow trigger name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: JsonSchema
requestHeader: []
definitions:
- name: JsonSchema
  description: The JSON schema.
  kind: object
  properties:
  - name: title
    description: The JSON title.
    types:
    - uid: string
  - name: content
    description: The JSON content.
    types:
    - uid: string
examples:
- name: Get trigger schema
  request:
    uri: GET https://management.azure.com/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/testResourceGroup/providers/Microsoft.Logic/workflows/testWorkflow/triggers/testTrigger/schemas/json?api-version=2016-06-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "title": "JsonTitle",
        "content": "JsonContent"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
