### YamlMime:RESTOperation
uid: management.azure.com.logicapps.workflows.regenerateaccesskey
name: Regenerate Access Key
service: Logic Apps
groupName: Workflows
apiVersion: 2016-06-01
summary: Regenerates the callback URL access key for request triggers.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Logic/workflows/{workflowName}/regenerateAccessKey?api-version=2016-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription id.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
- name: workflowName
  in: path
  isRequired: true
  description: The workflow name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
requestBody:
- parameters:
  - name: keyType
    in: body
    description: "  \nThe key type."
    types:
    - uid: KeyType
requestHeader: []
definitions:
- name: RegenerateActionParameter
  description: The access key regenerate action content.
  kind: object
  properties:
  - name: keyType
    description: "  \nThe key type."
    types:
    - uid: KeyType
- name: KeyType
  kind: enum
  properties:
  - name: NotSpecified
    types:
    - uid: string
  - name: Primary
    types:
    - uid: string
  - name: Secondary
    types:
    - uid: string
examples:
- name: Regenerate the callback URL access key for request triggers
  request:
    uri: POST management.azure.com/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/testResourceGroup/providers/Microsoft.Logic/workflows/testWorkflowName/regenerateAccessKey?api-version=2016-06-01
    body: >-
      {
        "keyType": "Primary"
      }
  responses:
  - statusCode: "200"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
