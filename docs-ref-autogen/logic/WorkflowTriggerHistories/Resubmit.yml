### YamlMime:RESTOperation
uid: management.azure.com.logicapps.workflowtriggerhistories.resubmit
name: Resubmit
service: Logic Apps
groupName: Workflow Trigger Histories
apiVersion: 2016-06-01
summary: Resubmits a workflow run based on the trigger history.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Logic/workflows/{workflowName}/triggers/{triggerName}/histories/{historyName}/resubmit?api-version=2016-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription id.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
- name: workflowName
  in: path
  isRequired: true
  description: The workflow name.
  types:
  - uid: string
- name: triggerName
  in: path
  isRequired: true
  description: The workflow trigger name.
  types:
  - uid: string
- name: historyName
  in: path
  isRequired: true
  description: The workflow trigger history name. Corresponds to the run name for triggers that resulted in a run.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: OK
requestHeader: []
definitions: []
examples:
- name: Resubmit a workflow run based on the trigger history
  request:
    uri: POST management.azure.com/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/testResourceGroup/providers/Microsoft.Logic/workflows/testWorkflowName/triggers/testTriggerName/histories/testHistoryName/resubmit?api-version=2016-06-01
  responses:
  - statusCode: "202"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
