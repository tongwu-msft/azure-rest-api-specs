### YamlMime:RESTOperation
uid: management.azure.com.frontdoorservice.azurefrontdoorstandardpremium(preview).rulesets.listresourceusage1
name: List Resource Usage
service: Front Door Service
groupName: Rule Sets
apiVersion: 2021-06-01
summary: Checks the quota and actual usage of endpoints under the given CDN profile.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/profiles/{profileName}/ruleSets/{ruleSetName}/usages?api-version=2021-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: profileName
  in: path
  isRequired: true
  description: Name of the Azure Front Door Standard or Azure Front Door Premium profile which is unique within the resource group.
  types:
  - uid: string
- name: ruleSetName
  in: path
  isRequired: true
  description: Name of the rule set under the profile which is unique globally.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2021-06-01.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: UsagesListResult
- name: Other Status Codes
  description: CDN error response describing why the operation failed.
  types:
  - uid: AfdErrorResponse
requestHeader: []
definitions:
- name: UsagesListResult
  description: The list usages operation response.
  kind: object
  properties:
  - name: value
    description: The list of resource usages.
    types:
    - uid: Usage
      isArray: true
  - name: nextLink
    description: URL to get the next set of results.
    types:
    - uid: string
- name: AfdErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: Usage
  description: Describes resource usage.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Resource identifier.
    types:
    - uid: string
  - name: unit
    description: An enum describing the unit of measurement.
    types:
    - uid: UsageUnit
  - name: currentValue
    description: The current value of the usage.
    types:
    - uid: integer
  - name: limit
    description: The limit of usage.
    types:
    - uid: integer
  - name: name
    description: The name of the type of usage.
    types:
    - uid: UsageName
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: UsageUnit
  description: An enum describing the unit of measurement.
  kind: enum
  properties:
  - name: Count
    types:
    - uid: string
- name: UsageName
  description: The usage names.
  kind: object
  properties:
  - name: value
    description: A string describing the resource name.
    types:
    - uid: string
  - name: localizedValue
    description: A localized string describing the resource name.
    types:
    - uid: string
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
- name: RuleSets_ListResourceUsage
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/RG/providers/Microsoft.Cdn/profiles/profile1/ruleSets/ruleSet1/usages?api-version=2021-06-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "unit": "Count",
            "currentValue": 0,
            "limit": 25,
            "id": "/subscriptions/subid/resourcegroups/RG/providers/Microsoft.Cdn/profiles/profile1/ruleSets/ruleSet1/rules/rule1",
            "name": {
              "value": "rule",
              "localizedValue": "rule"
            }
          }
        ]
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
