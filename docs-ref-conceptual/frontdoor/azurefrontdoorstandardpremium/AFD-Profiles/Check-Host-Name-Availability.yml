### YamlMime:RESTOperation
uid: management.azure.com.frontdoorservice.azurefrontdoorstandardpremium(preview).afdprofiles.checkhostnameavailability1
name: Check Host Name Availability
service: Front Door Service
groupName: AFD Profiles
apiVersion: 2021-06-01
summary: Validates the custom domain mapping to ensure it maps to the correct CDN endpoint in DNS.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/profiles/{profileName}/checkHostNameAvailability?api-version=2021-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: profileName
  in: path
  isRequired: true
  description: Name of the Azure Front Door Standard or Azure Front Door Premium or CDN profile which is unique within the resource group.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2021-06-01.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: CheckNameAvailabilityOutput
- name: Other Status Codes
  description: CDN error response describing why the operation failed.
  types:
  - uid: AfdErrorResponse
requestBody:
- name: default
  parameters:
  - name: hostName
    in: body
    isRequired: true
    description: The host name to validate.
    types:
    - uid: string
requestHeader: []
definitions:
- name: CheckNameAvailabilityOutput
  description: Output of check name availability API.
  kind: object
  properties:
  - name: nameAvailable
    isReadyOnly: true
    description: Indicates whether the name is available.
    types:
    - uid: boolean
  - name: reason
    isReadyOnly: true
    description: The reason why the name is not available.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The detailed error message describing why the name is not available.
    types:
    - uid: string
- name: AfdErrorResponse
  description: Error response
  kind: object
  properties:
  - name: error
    description: The error object.
    types:
    - uid: ErrorDetail
- name: CheckHostNameAvailabilityInput
  description: Input of CheckHostNameAvailability API.
  kind: object
  properties:
  - name: hostName
    description: The host name to validate.
    types:
    - uid: string
- name: ErrorDetail
  description: The error detail.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: The error target.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: The error details.
    types:
    - uid: ErrorDetail
      isArray: true
  - name: additionalInfo
    isReadyOnly: true
    description: The error additional info.
    types:
    - uid: ErrorAdditionalInfo
      isArray: true
- name: ErrorAdditionalInfo
  description: The resource management error additional info.
  kind: object
  properties:
  - name: type
    isReadyOnly: true
    description: The additional info type.
    types:
    - uid: string
  - name: info
    isReadyOnly: true
    description: The additional info.
    types:
    - uid: object
examples:
- name: AFDProfiles_CheckHostNameAvailability
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/RG/providers/Microsoft.Cdn/profiles/profile1/checkHostNameAvailability?api-version=2021-06-01
    body: >-
      {
        "hostName": "www.someDomain.net"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "nameAvailable": false,
        "reason": "Conflict",
        "message": "The hostname 'www.someDomain.net' is already owned by another profile."
      }
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
